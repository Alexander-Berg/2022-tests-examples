apply from: "${scriptsDir}/android-lib.gradle"
apply from: "${scriptsDir}/conditional-jacoco.gradle"
apply from: 'deps.gradle'

android {
    lintOptions {
        abortOnError false
    }
    defaultConfig {
        manifestPlaceholders.yadiskClientAppId = ''
        manifestPlaceholders.yadiskAutouploadProcessName = ''
    }
}

/**
 * Prevents JVM from flaky JVM Crashes
 */
tasks.withType(Test) {
    jvmArgs '-XX:CompileCommand=exclude,org/robolectric/*.*'
}
