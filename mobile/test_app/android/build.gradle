buildscript {
    ext.versions = [
            kotlin : '1.3.41',
            kotlin_coroutines : '1.1.0-alpha',
    ]

    repositories {
        maven { url 'http://artifactory.yandex.net/artifactory/yandex_mobile_releases/' }
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"

        //noinspection GradleDynamicVersion Safe to allow dynamic version
        classpath 'com.yandex.mobile.tools:upload-beta:3.1.+'
    }
}

ext.pkgRoot = file("../../../../env/pkg-root")

allprojects {
    buildDir = 'build'

    repositories {
        maven { url 'http://artifactory.yandex.net/artifactory/yandex_mobile_releases/' }
        jcenter()
        google()

        flatDir {
            dirs "$pkgRoot/bundle"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext.supportedAbis = ['armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'] as String[]
