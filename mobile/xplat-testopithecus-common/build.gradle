apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'maven-publish'

android {
    compileSdk versions.compileSdk
    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        versionCode versionCode
        versionName versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        test.java.srcDir 'test'
        main {
            java {
                srcDirs += 'testopithecus-common'
                srcDirs += '$buildDir/generated/source/kaptKotlin/main'
            }
            manifest {
                srcFile 'AndroidManifest.xml'
            }
        }
    }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = "11"
    }
}

dependencies {
    implementation project(':xplat-common')
    implementation project(':xplat-eventus-common')

    implementation "com.squareup.okhttp3:okhttp:$ContribVersions.okhttp"
    implementation "com.squareup.moshi:moshi-kotlin:$versions.moshi_version"
}
