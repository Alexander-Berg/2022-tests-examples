specs:
  Тап по объектам разного типа (остановки/ДС/закладки/POI) на карте друг за другом:
    - info: |
        Пользователь авторизован
        В слоях включить отображение закладок и дорожных событий на карте
        Отображение дорожных событий также можно включить в настройках (Меню - Настройки - Карта - Дорожные события)
        В списке Избранное должны быть сохраненные места
    - do: Тап на пин дорожного события/станции метро/остановки ОТ
    - assert: |
        Пин ДС/станции метро/остановки ОТ увеличился
        Открыта мини-карточка ДС/станции метро/остановки ОТ
    - do: Тап на пин закладки на карте
    - assert: |
        Мини-карточка ДС/станции метро/остановки ОТ свернулась
        Открылась мини-карточка закладки
        Пин закладки поднялся
    - do: Закрыть мини-карточку закладки
    - assert: Отображается главный экран приложения
    - do: Тап на пин дорожного события/станции метро/остановки ОТ, открытому ранее
    - assert: |
        Пин ДС/станции метро/остановки ОТ увеличился
        Открыта мини-карточка ДС/станции метро/остановки ОТ
    - do: Открыть спан карты в городе, в котором нет меток движущегося транспорта, и включить слой ОТ
    - assert: Метки движущегося транспорта не отображаются
    - do: Тап на пин остановки ОТ
    - assert: Открыта мини-карточка остановки ОТ

    - platforms:
        - ios
        - android
    - testing:
        - acceptance_maps
        - lite_acceptance_maps
    - tags:
        - newbie


  Закрытие мини-карточки POI:
    - info: Открыт участок карты с POI
    - do: Тап по POI
    - assert: Значок POI увеличился. Открылась мини-карточка объекта.
    - do: Тап по крестику.
    - assert: Значок POI уменьшился до дефолтного размера. Мини-карточка плавно закрылась.

    - platforms:
        - ios
        - android


  Отображение персональных POI:
    - info: |
        Персональные POI - POI, которые отображаются авторизованным пользователям на тех зумах, на которых другие уже пропадают. Для каждого пользователя список пои формируется на основании его интересов. В большинстве случаев их невозможно отличить от обычных POI.
        Пользователь не авторизован.
        Отображается главный экран приложения.
    - do: Изменить положение карты и выбрать 13-ый зум (самый ближний - 21 и от него считать).
    - assert: |
        Отображается главный экран приложения.
        На карте отображается общие POI.
    - do: Тап по меню.
    - assert: Отображается меню приложения.
    - do: Тап по Отзывы и исправления -> Войти.
    - assert: Отображается экран авторизации.
    - do: Авторизоваться.
    - assert: Отображается личный кабинет для авторизованного пользователя.
    - do: Вернуться на главный экран
    - assert: |
        Отображается главный экран приложения.
        На спане карты отобразились персональные POI.
        У персональный POI может измениться подпись на карте, на более подробную.
    - do: Тап по персональному POI.
    - assert: |
        Отображается мини-карточка организации.
        Визуальных отличий от других карточек нет.
    - do: Тап по крестику в мини-карточке организации.
    - assert: |
        Мини-карточка закрылась.
        POI отображается на карте.
    - do: Отзумить карту до 12-го зума.
    - assert: Персональные POI не отображаются.

    - platforms:
        - ios
        - android
    - testing:
        - acceptance_maps
    - tags:
        - newbie


  Поведение открытой карточки POI при тапе на карту:
    - do: Тап по любому POI.
    - assert: |
        Значок POI увеличился.
        Открылась мини-карточка соответствующей организации.
    - do: Тап на пустой участок карты.
    - assert: Мини-карточка организации не закрылась.

    - platforms:
        - ios
        - android
    - testing:
        - acceptance_maps


  Положение слоя персональных POI:
    - info: |
        POI, которые остаются цветными при включении режима Транспорт - персональные POI
        Открыт главный экран приложения
    - do: Перезапустить приложение
    - do: Тап на таб Транспорт
    - assert: |
        Режим транспорта включен
        Отображаются персональные POI
    - do: Тап на таб Транспорт
    - assert: |
        Режим транспорта выключен
        Отображается главный экран приложения
    - do: Изменять зум (приблизить, отдалить)
    - assert: |
        Персональные POI из шага 1 не пропадают вплоть до обзорного зума (слой персональных POI находится выше слоя обычных POI)

    - platforms:
        - ios
    - tags:
        - assessors
    - testing:
        - acceptance_maps


