components: enter_via_login_and_password
testing:
  - regress

specs:
  Регистрация через кнопку Войти на странице Настройки (Android):
    - info: |
        Пользователь не авторизован
        Отображается Личный кабинет (Меню -> Личный кабинет)
        Локаль не РКУБ
        В устройстве либо нет симки, либо симка не российская
    - do: Тап по кнопке Войти
    - assert: |
        Если пользователь ранее заходил под аккаунтом или у пользователя есть другие приложения Яндекс, где он авторизован, то отобразится экран выбора аккаунта
        Если пользователь не заходил под аккаунтом и не авторизован в других приложения Яндекс, то отобразится экран 'Авторизация'. В этом случае пропутстить следующий шаг
    - do: Тап по Добавить аккаунт
    - assert: Открыта форма Авторизация
    - do: Тап по 'Зарегистрироваться'
    - assert: |
        Открыта форма 'Регистрация' с возможностью перехода к Пользовательскому соглашению и Политике конфиденциальности
        Фокус в поле ввода мобильного телефона
        Ниже кнопка 'Далее', если её тап. то высветится адпись Введите номер телефона
    - do: Ввести валидные данные и тап по Далее
    - assert: Отобразится экран для ввода кода подтверждения из смс
    - do: Ввести валидный код подтверждения из смс и тап Далее
    - assert: Форма перейдёт на экран ввода имени и фамилии
    - do: Ввести имя и фамилию, тап по Далее
    - assert: |
        Отобразится экран логина и пароля
        В поле Логин автоматически придуманный логин
        Ниже поле ввода пароля
        Ниже кнопка Далее
    - do: Ввести валидные логин и пароль, тап Далее
    - assert: |
        Регистрация завершилась
        Отображается личный кабинет

    - platforms:
        - android
    - tags:
        - assessors

  Регистрация через кнопку Войти на странице Настройки (iOS):
    - info: |
        Пользователь не авторизован,
        Отображается экран 'Настройки',
        Местоположение и локаль не РКУБ
    - do: Тап по кнопке Войти
    - assert: |
        Если пользователь ранее заходил под аккаунтом или у пользователя есть другие приложения Яндекс, где он авторизован, то отобразится экран выбора аккаунта,
        Если пользователь не заходил под аккаунтом и не авторизован в других приложения Яндекс, то отобразится экран 'Авторизация', в этом случае перейти к шагу 3
    - do: Тап по 'Добавить аккаунт'
    - assert: |
        В нижней части экрана открывается WebView 'Быстрый вход Яндекс' с инструкцией для настройки,
        Внизу расположена кнопка Понятно
    - do: Тап по кнопке Понятно
    - assert: Открыта форма авторизации
    - do: Тап по 'Зарегистрироваться'
    - assert: |
        Открыта форма 'Регистрация' с возможностью перехода к Пользовательскому соглашению и Политике конфиденциальности,
        Фокус в поле ввода мобильного телефона,
        Ниже кнопка 'Далее', если её тап, то высветится красная надпись - 'Введите номер телефона'
    - do: Ввести валидные данные и тап по 'Далее'
    - assert: Отобразится экран для ввода кода подтверждения из смс
    - do: Ввести валидный код подтверждения из смс и тап 'Далее'
    - assert: Форма перейдёт на экран ввода имени и фамилии
    - do: Ввести имя и фамилию, тап по 'Далее'
    - assert: |
        Отобразится экран логина и пароля,
        В поле 'Логин' автоматически придуманный логин,
        Ниже поле ввода пароля* Ниже кнопка 'Далее'
    - do: Ввести валидные логин и пароль, тап 'Далее'
    - assert: |
        Регистрация завершилась,
        Отображается экран настроек

    - platforms:
        - ios
    - tags:
        - assessors

  Авторизация через попытку добавить комментарий к дорожному событию без залогина:
    - info: |
        Пользователь не авторизован
        Активировать отображение дорожных событий на карте
        Тап по произвольному ДС (например, по разговорчику)
    - do: Тап по ссылке с указанием количества комментариев (при отсутствии комментариев будет надпись Нет комментариев)
    - assert: |
          Открыта форма Комментарии с текстовым полем и комментариями (если они есть) или плейсхолдером Нет комментариев (если их нет)
    - do: Тап по текстовому полю с плейсхолдером Ваш комментарий
    - assert: |
          Открылся экран Комментарии с текстом Авторизуйтесь, чтобы обсудить в комментариях ситуацию на дороге с другими водителями
          Отображаются кнопки Авторизоваться (выделена жирным) и Не сейчас
    - do: Тап по Авторизоваться
    - assert: |
          Если пользователь ранее заходил под аккаунтом или у пользователя есть другие приложения Яндекс, где пользователь авторизован, то отобразится экран выбора аккаунта
          Если пользователь не заходил под аккаунтом и не авторизован в других приложения Яндекс, то отобразится экран 'Авторизация' В этом случае пропустить следующий шаг
    - do: Тап по Добавить аккаунт
    - assert: |
          Может отображаться всплывающее WebView Быстрый вход на Яндекс с кнопкой Понятно
          При тапе на Понятно отображается экран авторизации
    - do: Авторизоваться в приложении под тестовым аккаунтом
    - assert: |
          Произошла авторизация
          Отображается экран комментариев к ДС из info
          При тапе по строке ввода комментария, отобразится системная клавиатура

    - platforms:
        - ios
        - android
    - tags:
        - assessors


  Вход по логину через экран 'Закладки':
    - info: |
        Приложение запускается впервые
        Нет сохраненных аккаунтов
        Открыт главный экран приложения
        Пользователь не авторизован
    - do: Тап по меню
    - assert: Открыт экран Меню
    - do: Тап по Закладки и мой транспорт
    - assert: |
          Отображается экран Закладки
          Адреса Дом\Работа не заполнены
          В строках Дом\Работа активные кнопки Добавить
          Список Избранное пустой
          Прочих списков мест нет
    - do: Тап по кнопке Добавить
    - assert: |
        Отображается сообщение о любимых местах
        Внизу сообщения две кнопки Не сейчас и Войти
    - do: Тап по Войти
    - assert: |
        Отображается экран авторизации
        Отображается поле для ввода логина
        Ниже расположена кнопка Далее
        Внизу экрана вход через соцсети с иконками соцсетей
    - do: Ввести логин и тап по Далее
    - assert: Отображается экран для ввода пароля
    - do: Ввести пароль и тап по Далее
    - assert: Отображается экран Закладки
    - do: Выйти из аккаунта с экрана меню
    - assert: Пользователь не залогинен
    - do: Тап 'Войти'
    - assert: |
        Отобразится поп-ап выбора аккаунтов
        У аккаунта отображается аватарка и логин
        Отображается аккаунт с логином, по которому авторизовались ранее
        В поп-апе кнопка Войти и Добавить аккаунт
    - do: Тап по Войти
    - assert: Происходит вход по выбранному логину
    - do: Выйти из аккаунта с экрана ЛК
    - assert: Пользователь не залогинен

    - platforms:
        - android
        - ios
    - tags:
        - assessors
    - testing:
        - lite_acceptance_maps


  Вход по логину через экран Написать отзыв:
    - info: |
        Приложение запускается впервые
        Открыть главный экран приложения
        Пользователь не авторизован
        Сохраненных аккаунтов нет
    - do: Тап по пину организации
    - assert: Открывается мини карточка организации
    - do: Тап по мини карточке организации
    - assert: Отображается полная карточка организации
    - do: Оценить организацию тапом по звёздочкам в разделе Рейтинг места
    - assert: |
          Отображается сообщение об отзывах и фотографиях
          Внизу сообщения две кнопки Не сейчас и Войти
    - do: Тап по 'Не сейчас'
    - assert: |
          Отображается карточка организации
          Поп-ап с предложением авторизации не отображается
    - do: Оценить организацию тапом по звёздочкам в разделе 'Рейтинг места'
    - assert: |
          Отображается сообщение об отзывах и фотографиях
          Внизу сообщения две кнопки 'Не сейчас' и 'Войти'
    - do: Тап по Войти
    - assert: |
          Отображается экран авторизации
          На экране отображается форма для ввода логина
    - do: Ввести валидные данные и тап Далее
    - assert: |
          Отображается форма ввода пароля, присутствует кнопка далее
          Под строкой ввода пароля отображается кнопка Я не помню пароль
    - do: Ввести валидные данные и тап по кнопке Далее
    - assert: |
          Отображается форма для заполнения отзыва со звёздочками для оценки наверху
          Курсор установлен в поле для ввода отзыва
          Присутствует плейсхолдер Расскажите о ваших впечатлениях об этом месте
          До тех пор, пока пользователь не начнет вводить текст, кнопка Отправить будет неактивна
    - do: Выйти из аккаунта с экрана ЛК
    - assert: Пользователь не залогинен
    - do: Повторно попытаться авторизоваться через экран Написать отзыв
    - assert: |
          Отображается поп-ап с выбором аккаунта
          У аккаунта отображается аватарка и логин аккаунта которым пользователь авторизовался ранее
    - do: Тап Войти
    - assert: |
          Происходит вход по выбранному логину
          Так как ранее был осуществлен вход по данному логину, пароль повторно вводить не нужно
          Отображается форма для заполнения отзыва со звёздочками для оценки наверху

    - platforms:
        - android
    - tags:
        - assessors

  Регистрация через кнопку Добавить на Экране Закладки:
    - info: |
        Пользователь не авторизован
        Открыт экран Закладки
    - do: Тап по иконке Добавить в строке Дом или Работа
    - assert: Поверх экрана отображается алерт Любимые адреса с кнопками Не сейчас и Войти
    - do: Тап по Войти
    - assert: |
        Если пользователь ранее заходил под аккаунтом или у него есть другие приложения Яндекс, где пользователь авторизован, то отобразится экран выбора аккаунта
        Если пользователь не заходил под аккаунтом и не авторизован в других приложения Яндекс, то отобразится экран 'Авторизация'. В этом случае пропустить следуюищй шаг
    - do: Тап по 'Добавить аккаунт'
    - assert: Открыта форма Авторизация
    - do: Тап по Зарегистрироваться
    - assert: |
        Открыта форма 'Регистрация' с полем ввода номера телефона, информацией о пользовательском соглашении и политике конфиденциальности
        Кнопка 'Далее' - активна
    - do: Ввести валидные данные в поля и тап по Продолжить с телефоном
    - assert: Открыт экран для ввода кода подтверждения из смс
    - do: Ввести код подтверждения из смс
    - assert: |
        Происходит автоматический переход к экрану ввода Имени и Фамилии
        Курсор установлен в поле Имя
        Кнопка Далее активна
    - do:
        Ввести данные  и тап на Далее
    - assert: |
        Если ранее на указанный номер телефона уже был заведен аккаунт, то откроется страница с аккаунтом надписью: Возможно, это ваш аккаунт
        Если номер телефона регистрируется впервые, то открывается WebView с выбором указанием логин/пароль
        Кнопка Зарегистрироваться активна
    - do: Ввести валидные логин / пароль и тап на Зарегистрироваться
    - assert: |
        Отображается экран закладок
        Пользователь  авторизован под зарегистрированным аккаунтом

    - platforms:
        - android
    - tags:
        - assessors


  Вход по логину через экран Написать комментарий на экране дорожного события:
    - info: |
        Приложение запускается впервые
        Открыть главный экран приложения
        Пользователь не авторизован
    - do: Тап по пину ДС
    - assert: Открывается миникарточка дорожного события
    - do: Тап по строке комментариев
    - assert: Отображается экран комментариев
    - do: Тап по строке Ваш комментарий
    - assert: |
        Отображается сообщение о комментариях
        Внизу сообщения две кнопки Авторизоваться и Не сейчас
    - do: Тап по Авторизоваться
    - assert: Отображается экран авторизации
    - do: Авторизоваться
    - assert: |
        Отображается экран комментариев к ДС
        При тапе по строке Ваш комментарий отображается клавиатура
    - do: Выйти из аккаунта
    - assert: Пользователь не залогинен
    - do: Повторить шаги с тапа по пину ДС до Авторизоваться
    - assert: |
        Отобразиться экран выбора аккаунтов
        У аккаунта отображается аватарка и логин
        Внизу экрана есть кнопка добавить аккаунт
        При тапе на эту кнопку откроется форма авторизации
    - do: Тап по аккаунту.
    - assert: |
        Происходит вход по выбранному логину
        Так как ранее был осуществлен вход по данному логину, пароль повторно вводить не нужно
        Отображается  экран комментариев к ДС
        При тапе по строке 'Ваш комментарий' отображается клавиатура
    - do: Выйти из аккаунта
    - assert:  Пользователь не залогинен

    - platforms:
        - ios
        - android
    - tags:
        - assessors

  Авторизация через попытку оценить организацию без рейтинга (Android):
    - info: |
        Пользователь не авторизован
        Отображается полная карточка организации без рейтинга
    - do: Тап по любому количеству звезд в блоке оценки организации
    - assert: |
          Отображается алерт Отзывы и фотографии с предложением авторизоваться
          Внизу алерта отображаются кнопки Не сейчас и Войти
          При тапе по Не сейчас алерт перестанет отображаться и оценка организации не будет проставлена
    - do: Тап по Войти
    - assert: |
          Если пользователь ранее заходил под одним или несколькими аккаунтами или авторизован в других приложениях Яндекс, то отобразится экран выбора аккаунтов
          На экране выбора аккаунтов отображаются аватарки и логины от ранее используемых аккаунтов и кнопки Войти и Добавить аккаунт
    - do: Тап по 'Добавить аккаунт'
    - assert: Отображается экран авторизации
    - do: Ввести логин, тап Далее
    - assert: |
          Осуществляется переход на экран ввода пароля
          Фокус в поле ввода пароля, справа зачёркнутый глаз
          Ниже кнопка Я не помню пароль, при тапе на которую отображается экран для восстановления доступа
    - do: Ввести валидный пароль
    - assert: |
          Количество точек в поле 'пароль' соответствует количеству символов в пароле
          При нажатии на 'глаз' отображается введенный пароль
    - do: Тап по кнопке Далее
    - assert: |
          Пользователь авторизовался
          Отображается экран написания отзыва
          Количество звезд соответствует количеству в первом шаге
    - do: Тап по крестику Закрыть в правом верхнем углу
    - assert: |
        Отображается карточка организации
        Количество звезд соответствует количеству в первом шаге

    - platforms:
        - android
    - tags:
        - assessors


  Авторизация через добавление фото с экрана Редактировать организацию:
    - info: |
        Пользователь неавторизован
        Открыта полная карточка любой организации
    - do: Тап по 'Исправить неточность / Исправить информацию'
    - assert: Открыто вебвью "Исправить неточность"
    - do: Тап на Неправильная информация
    - assert: Открылся экран фидбека редактирования организации
    - do: Тап по кнопке с фотоаппаратом
    - assert: |
        Открывается экран "Добавить фото", где можно снять фото или выбрать из галереи
        Может всплыть пермишен на доступ к фото, доступ нужно разрешить

    - platforms:
        - ios
        - android
    - testing:
        - acceptance_maps


  Авторизация через попытку оценить организацию без рейтинга (iOS):
    - info: |
        Пользователь не авторизован,
        Отображается полная карточка организации без рейтинга,
        Можно использовать любой аккаунт
    - do: Тап по любому количеству звезд в блоке 'оценки организации'
    - assert: |
        Отображается алерт 'Отзывы и фотографии' с предложением авторизоваться,
        Внизу алерта отображаются кнопки 'Не сейчас' и 'Войти',
        При тапе по 'Не сейчас' алерт перестанет отображаться и оценка организации не будет проставлена
    - do: Тап по 'Войти'
    - assert: |
        Если пользователь ранее заходил под одним или несколькими аккаунтами или авторизован в других приложениях Яндекс, то отобразится экран выбора аккаунтов,
        На экране выбора аккаунтов отображаются аватарки и логины от ранее используемых аккаунтов и кнопка 'Добавить аккаунт',
        При тапе по аккаунту пользователь будет авторизован, отобразится экран с карточкой и оценка будет проставлена,
        Если пользователь ранее не авторизовывался в приложениях Яндекс, то отобразится экран авторизации, в этом случае перейти к шагу 4
    - do: Тап по 'Добавить аккаунт'
    - assert: |
        Отображается экран авторизации,
        На экране отображаются: Стрелка назад, Ссылка 'Зарегистрироваться',
        Форма для авторизации из: Поля ввода Телефон или логин, Ссылка 'я не помню свой логин',
        Под формой расположена кнопка 'Далее',
        При тапе по 'Я не помню свой логин' отображается форма для восстановления доступа,
