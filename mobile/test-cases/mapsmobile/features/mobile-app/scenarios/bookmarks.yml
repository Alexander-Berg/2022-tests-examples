testing:
  - regress
components: bookmarks

aliases:
  - &create_shared_list_and_subscription
    - info: |
        Для тестирования необходимо два аккаунта
        Пользователь авторизован первым аккаунтом
        Есть пользовательские списки с добавленными организациями в них

    - do: |
        Включить эксперименты `shared_bookmarks_on`, `new_bookmarks_folder_screen` и `sharing_my_list_on`
        [collapsed-image](https://jing.yandex-team.ru/files/alina-butba/Снимок%20экрана%202022-06-07%20в%2016.54.11.png){title=QR-код}

        `yandexmaps://add_exp?shared_bookmarks_on&new_bookmarks_folder_screen&sharing_my_list_on`
    - do: Перезапустить приложение
    - do: Открыть экран закладок(Меню -> Закладки и мой транспорт)
    - do: Пошарить список, например через телеграмм(У пользовательского списка тап на меню -> Настройки доступа -> Ссылка на список - Вкл -> Тап Поделиться)
    - do: Залогиниться вторым аккаунтом
    - do: Перейти по ссылке шаренного списка
    - do: Тап "Подписаться"


specs:
  Добавление топонима в избранное из поиска:
    - do: Открыть экран "поиск"
    - do: Выполнить поиск по любому сущестующему адресу
    - assert: Открылась карточка топонима
    - do: В открывшейся карточке тап на сохранение места в закладки
    - assert: Открыт экран добавления места в закладки
    - do: Тап на чек-бокс "Избранное"
    - assert: Выбран список "Избранное"
    - do: Тап на Готово
    - assert: Открывается попап для указания названия точки избранного
    - do: Написать любое название
    - assert: Название отображается в поле ввода
    - do: Тап на кнопку "Сохранить"
    - assert: Топоним добавлен в закладки в список "Избранное"

    - platforms:
        - ios
        - android
    - tags:
        - assessors
    - testing:
        - acceptance_maps


  Добавление топонима в избранное при отсутствии пользовательских списков [Android]:
    - info: |
        Пользователь авторизован
        В аккаунте отсутствуют пользовательские списки
        Открыта карточка топонима
    - do: Тап по Добавить в избранное
    - assert: |
        Открыт экран Добавить место
        По умолчанию выбран чекбокс напротив списка Избранное
    - do: Тап Готово
    - assert: Открыт попап для указания названия точки избранного
    - do: Написать любое название
    - assert: Название отображается в поле ввода
    - do: Тап кнопку "Сохранить"
    - assert: Топоним добавлен в избранное

    - platforms:
        - android
    - tags:
        - assessors
    - testing:
        - acceptance_maps


  Сохранение карточки топонима в имеющийся список:
    - info: |
        Android: Включен эксперимент bookmark_folder_multiselection_on (Меню - Настройки - Debug Panel - Experiments)
        Пользователь авторизован
        У пользователя создан пользовательский список закладок (Меню - Закладки и мой транспорт - Создать список)
        Открыта карточка топонима, которая не добавлена в закладки
    - do: Тап на кнопку закладки
    - assert: |
        Открыт экран "Добавить место"
        Отображаются пользовательские списки
    - do: Выбрать пользовательский список
    - do: Тап на Готово
    - assert: |
        Отображается поп-ап изменения названия места
        Присутсвуют кнопки Сохранить и Отменить
    - do: Тап на Сохранить
    - assert: |
        Экран закрывается
        Отображается карточка топонима
        Кнопка закладки окрашивается в другой цвет

    - platforms:
        - ios
        - android
    - tags:
        - assessors
    - testing:
        - acceptance_maps
        - lite_acceptance_maps


  Сохранение карточки организации в имеющийся список:
    - info: |
        Android: Включен эксперимент bookmark_folder_multiselection_on (Меню - Настройки - Debug Panel - Experiments)
        Пользователь авторизован
        У пользователя создан пользовательский список закладок (Меню - Закладки и мой транспорт - Создать список)
        Открыта карточка организации, которая не добавлена в закладки
    - do: Тап на кнопку закладки
    - assert: |
        Открыт экран "Добавить место"
        Отображаются пользовательские списки
    - do: Выбрать пользовательский список
    - do: Тап на Готово
    - assert: |
        Отображается карточка организации
        Кнопка закладки окрашивается в другой цвет

    - platforms:
        - ios
        - android
    - tags:
        - assessors
    - testing:
        - acceptance_maps
        - lite_acceptance_maps


  Сохранение карточки топонима в новый список:
    - info: |
        Android: Включен эксперимент bookmark_folder_multiselection_on (Меню - Настройки - Debug Panel - Experiments)
        Пользователь авторизован
        У пользователя создан как минимум один пользовательский список (Меню - Закладки и мой транспорт - Создать список)
        Открыта карточка топонима не добавленного в избранное
    - do: Тап по action-кнопке сохранения в список (иконка закладки)
    - assert: |
        Открыт экран "Добавить место"
        Присутствует кнопка "Создать новый список"
    - do: Тап на "Создать новый список"
    - assert: Появился экран "Создать список"
    - do: Ввести любое название
    - assert: |
        Плейсхолдер "Введите название" пропал
        В поле отображается введенное название
        Кнопка "Сохранить" стала активна
    - do: Тап по "Сохранить"
    - do: Выбрать только что созданный список
    - do: Тап на Готово
    - assert: Отображается экран редактирования названия места
    - do: Тап на "Сохранить"
    - assert: |
        Экран "Создать список" пропал
        Открыта карточка топонима
        Кнопка закладки стала окрашена в другой цвет

    - platforms:
        - ios
        - android
    - tags:
        - assessors
    - testing:
        - acceptance_maps


  Сохранение карточки топонима из лонг-тап меню:
    - info: |
        Android: Включен эксперимент bookmark_folder_multiselection_on (Меню - Настройки - Debug Panel - Experiments)
        Отображается главный экран приложения
        Пользователь авторизован
        У пользователя создан пользовательский список (Меню - Закладки и мой транспорт - Создать список)
    - do: Лонг-тап по топониму
    - assert: Отображается лонг-тап меню
    - do: Тап по "Сохранить"
    - assert: Отображается экран выбора списка закладок
    - do: Тап по списку "Избранное"
    - do: Тап по "Готово"
    - assert: Отображается экран редактирования названия места
    - do: Тап на Сохранить
    - assert: |
        (iOS):
        - Отображается главный экран приложения
        - В месте лонг-тапа отображается пин закладки
        (Android)
        Отображается лонг-тап меню
        На карте под поднятым пином появилось изображение закладки
        Кнопка Сохранить изменилась на Сохранено
    - do: (Android) Тап по Сохранено
    - assert: |
        Кнопка изменилась на Сохранить
        Пин закладки не отображается на карте

    - platforms:
        - ios
        - android
    - tags:
        - use_map
        - assessors
    - testing:
        - acceptance_maps


  Точка входа в закладки на главном экране:
    - info: |
        Пользователь авторизован
        Открыт экран закладок на табе Места (Меню -> Закладки и мой транспорт)
        Адреса дома и работы не добавлены
        Создан как минимум один пользовательский список (Меню - Закладки и мой транспорт - Создать список)
    - do: Тап на Добавить в пункте Дом
    - do: Разместить пин Дома на растоянии нескольких километров от ММП
    - do: Тап на Готово
    - do: Тап на Добавить в пункте Работа
    - do: Разместить пин Работы на растоянии нескольких километров от ММП
    - do: Тап на Готово
    - do: Вернуться на главный экран приложения
    - do: Тап на таб Транспорт
    - assert: |
        Включен слой ОТ
        Отображается саджест закладок
        Присутствуют саджесты Дом и Работа
    - do: Тап по саджесту закладок
    - assert: Открылся экран закладок на табе Остановки
    - do: Тап на кнопку закрытия
    - assert: Саджест закладок отображается
    - do: Выключить слой ОТ
    - assert: |
        Отбражается главный экран приложения
        Саджест закладок не отображается
        Присутствуют саджесты Дом и Работа

    - testing:
        - acceptance_maps
    - platforms:
        - android
    - tags:
        - assessors
    - tags:
        - newbie


  Отображение саджеста дом/работа без подписи на главном экране приложения:
    - info: |
        Отображен главный экран приложения в вертикальной ориентации
        Пользователь авторизован
        У пользователя создан пользовательский список (Меню - Закладки и мой транспорт - Создать список)
        У пользователя добавлены закладки дом/работа
    - do: Включить слой ОТ
    - assert: Отображаются саджесты дом/работы без подписи
    - do: Сменить ориентацию устройства
    - assert: Саджесты дом/работа отображаются
    - do: Выключить слой ОТ
    - assert: Саджесты дом/работа отображаются
    - do: Сменить ориентацию устройства
    - assert: Саджесты дом/работа отображаются без подписи
    - do: Добавить в закладки дом/работу на расстояние больше 300км от мп и повторить шаги
    - assert: Саджесты дом/работа не отображаются

    - platforms:
        - ios
        - android
    - tags:
        - assessors
    - testing:
        - acceptance_maps


  Изменение порядка списков мест:
    - info: |
        Пользователь авторизован
        Отображается главный экран приложения
    - do: Тап на Меню
    - do: Тап на Закладки и мой транспорт
    - do: Тап на Создать список
    - do: Ввести название списка
    - do: Тап на Сохранить
    - assert: |
        Отображается экран мест и закладок
        Отображается созданный список в блоке "Мои списки"
    - do: Создать еще несколько списков
    - assert: |
        Отображается экран мест и закладок
        Отображаются созданные списки в блоке "Мои списки"
    - do: Тап на три точки справа от списка закладок
    - assert: Отображается поп-ап меню редактирования
    - do: Тап на Изменить порядок списков
    - assert: Отображается экран редактирования порядка списков
    - do: Лонгтап по иконке перемещения, справа напротив названия списка
    - do: Перетащить список в конец
    - do: Тап на "Готово"
    - assert: |
        Экран редактирования порядка списков закрылся
        Отображается экран мест и закладок
        В блоке "Мои списки" измененный порядок списков сохранился

    - platforms:
        - ios
        - android
    - tags:
        - assessors
        - mapkit_ready
    - integration_run:
        - mapkit
    - testing:
        - acceptance_maps
    - tags:
        - newbie


  Изменение порядка списков мест на экране "Порядок списков" во время смены ориентации устройства:
    - info: |
        Устройство в вертикальной ориентации
        Пользователь авторизован
        На аккаунте создано несколько списков мест: Меню -> Закладки и мой транспорт -> Создать список
        Отображается главный экран приложения
    - do: Тап на Меню
    - do: Тап на Закладки и мой транспорт
    - do: Свайп до блока "Мои списки"
    - do: Тап на три точки справа от списка закладок
    - assert: Отображается поп-ап меню редактирования
    - do: Тап на Изменить порядок списков
    - assert: Отображается экран редактирования порядка списков
    - do: Лонгтап по иконке перемещения, справа напротив названия списка
    - do: Перетянуть список наверх списка
    - do: Перетянуть другой список в конец списка
    - do: Сменить ориентацию устройства
    - assert: |
        Отображается экран редактирования порядка списков
        Порядок у списков сохранился
    - do: Сменить ориентацию устройства
    - do: Свернуть
    - do: Развернуть приложение
    - assert: |
        Отображается экран редактирования порядка списков
        Порядок у списков сохранился
    - do: Тап на "Готово"
    - assert: |
        Экран редактирования порядка списков закрылся
        Отображается экран мест и закладок
        В блоке "Мои списки" измененный порядок списков сохранился
        Количество закладок в списках соответствуют изначальным

    - platforms:
        - ios
        - android
    - tags:
        - assessors
        - mapkit_ready
    - integration_run:
        - mapkit
    - tags:
        - newbie


  Сохранение изменененного порядка списков мест на экране добавления организации в закладки:
    - info: |
        Пользователь авторизован
        На аккаунте создано несколько списков мест: Меню -> Закладки и мой транспорт -> Создать список
    - do: Тап на Меню
    - do: Тап на Закладки и мой транспорт
    - do: Свайп до блока "Мои списки"
    - do: Тап на три точки справа от списка закладок
    - assert: Отображается поп-ап меню редактирования
    - do: Тап на Изменить порядок списков
    - assert: Отображается экран редактирования порядка списков
    - do: Лонгтап по иконке перемещения, справа напротив названия списка
    - do: Перетащить список мест выше или ниже
    - do: Тап на "Готово"
    - assert: |
        Экран редактирования порядка списков закрылся
        Отображается экран мест и закладок
        Измененный порядок списков сохранился
    - do: Открыть главный экран приложения
    - do: Открыть карточку топонима
    - do: Тап на Сохранить
    - assert: |
        Открылся экран добавления места в списки
        Измененный порядок списков сохранился

    - platforms:
        - ios
        - android
    - tags:
        - assessors
        - mapkit_ready
    - integration_run:
        - mapkit
    - tags:
        - newbie


  Сохранение карточки топонима в пользовательский список:
    - info: |
        Android: Включен эксперимент bookmark_folder_multiselection_on (Меню - Настройки - Debug Panel - Experiments)
        Пользователь авторизован
        На аккаунте есть минимум 1 пользовательский список (Меню - Закладки и мой транспорт - Создать список)
        Открыт главный экран приложения
    - do: Лонг-тап на карте
    - assert: Открылось лонг-тап меню
    - do: Тап "Что здесь?"
    - assert: |
        Открыта карточка топонима
        На карте отображается поднятый пин
    - do: Раскрыть карточку топонима
    - assert: Открыта полная карточка топонима
    - do: Тап на кнопку сохранения в закладки в action-баре
    - assert: Появился поп-ап "Добавить место в список"
    - do: Тап по пользовательскому списку
    - assert: Выбранный список отмечен чекбоксом
    - do: Тап Готово
    - assert: |
        Появился поп-ап "Название места"
        Текстовое поле заполнено текущим адресом топонима
        Справа кнопка удаления текста
        Ниже кнопки "Отменить" и "Сохранить"
        Кнопка "Сохранить" активна
    - do: Тап на крестик
    - assert: |
        Адрес удалился
        Крестик пропал
        В поле отображается плейсхолдер "Название"
        Кнопка "Сохранить" неактивна
    - do: Ввести любое название
    - do: Тап Сохранить
    - assert: |
        Отображается полная карточка топонима
        Кнопка сохранения в закладки в action-баре окрашивается в другой цвет
        В карточке появился блок **[Android]** "Входит в списки"/ **[iOS]** "Входит в мои списки"
    - do: Тап на список в блоке **[Android]** "Входит в списки"/ **[iOS]** "Входит в мои списки"
    - assert: |
        Открыт экран с закладками в выбранном ранее списке
        Присутствует добавленный топоним
        Название топонима соответствует введенному на этапе сохранения
    - do: Тап на сохраненную карточку топонима в списке закладок
    - assert: Открыта полная карточка сохраненного ранее топонима

    - platforms:
        - ios
    - tags:
        - assessors
        - mapkit_ready
        - use_map
    - integration_run:
        - mapkit


  Редактирование названия списка закладок:
    - info: |
        Пользователь авторизован
        На аккаунте есть список закладок, в котором больше 1 места
        Открыт экран "Места" (Меню -> Закладки и мой транспорт)
    - do: Тап по кнопке вызова контекстного меню справа от списка закладок
    - assert: Отображается поп-ап с кнопками
    - do: Тап по "Редактировать"
    - assert: Отображается экран редактирования списка
    - do: Удалить текущее название списка
    - assert: |
        Отображается плейсхолдер "Введите название"
        Кнопка Соханить неактивна
    - do: Ввести новое название списка
    - assert: |
        Плейсхолдер "Введите название" пропал
        Новое название отображается в текстовом поле
        Кнопка "Сохранить" активна
    - do: Тап по "Сохранить"
    - assert: |
        Отображается экран закладок на табе Места
        У измененного списка отображается новое название
    - do: Тап на измененный список
    - assert: |
        Открылся список закладок
        Отображается новое название списка

    - platforms:
        - android
        - ios
    - tags:
        - assessors
        - mapkit_ready
    - integration_run:
        - mapkit


  Редактирование закладки через список закладок:
    - info: |
        Пользователь авторизован
        В "Избранное" или другой пользовательский список добавлен как минимум 1 топоним (Меню - Закладки и мой транспорт)
        Открыт экран "Места" (Меню -> Закладки и мой транспорт)
    - do: Тап по списку с добавленным топонимом
