testing:
  - smoke

specs:
  Проверка доступа к отслеживанию действий в сети (IDFA):
    - info: |
        ТК проходится только на iOS от 14.5 и выше
        iOS может кешировать перемешены даже после удаление приложения. Если не показался запрос нужно установить сборку и перейти настройки девайса -> якарты -> Разрешить отслеживание -> выключено. Удалить приложение и поставить его заново.
        В системных настройках приложения отсутствует пункт "Разрешить отслеживание"
        Устройство в вертикальной ориентации
        Первый запуск приложения
        Навигатор не установлен
    - do: |
        Открыть приложение в первый раз
        Разрешить доступ к геопозиции
    - assert: Появился поп-ап запроса доступа на отслеживание действий в сети с кнопками запрета и разрешения
    - do: Сменить ориентацию девайса
    - assert: |
        Поп-ап запроса доступа не пропал
        Его содержимое не изменилось
    - do: Запретить доступ
    - assert: Поп-ап закрылся
    - do: Открыть системные настройки приложения
    - assert: |
        В системных настройках приложения появилась строка доступа на отслеживание
        Свитчер напротив пункта Разрешить отслеживание отключен
    - do: Переустановить и перезапустить приложение
    - assert: Появился поп-ап запроса доступа к отслеживанию действий в сети с кноками запрета и разрешения
    - do: Разрешить доступ
    - assert: Поп-ап закрылся
    - do: Открыть системные настройки приложения
    - assert: Свитчер напротив пункта Разрешить отслеживание включен

    - tags:
        - assessors
    - testing:
        - acceptance_maps
    - platforms:
        - ios


  Проверка доступа к отслеживанию действий в сети (IDFA) с навигатором:
    - info: |
        ТК проходится только на iOS от 14.5 и выше
        iOS может кешировать перемешены даже после удаление приложения. Если не показался запрос нужно установить сборку и перейти настройки девайса -> якарты -> Разрешить отслеживание -> выключено. Удалить приложение и поставить его заново.
        В системных настройках приложения отсутствует пункт "Разрешить отслеживание"
        Устройство в вертикальной ориентации
        Первый запуск приложения
        Навигатор установлен
    - do: |
        Открыть приложение в первый раз
        Запретить доступ к геопозиции
        Тап "отлично" на показ интро-шторы приходящих из нави
    - assert: Появился поп-ап запроса доступа на отслеживание действий в сети с кнопками запрета и разрешения
    - do: Разрешить доступ
    - assert: Поп-ап закрылся

    - tags:
        - assessors
    - testing:
        - acceptance_maps
    - platforms:
        - ios


  Поиск по брендированной категории:
    - info: |
        Открыт главный экран приложения
    - do: Тап на таб Поиск
    - assert: |
        Открыт экран поиска
    - do: Произвести поиск по брендированной категории
    - assert: |
        Выполнен поиск по категории
        Отображается список поисковой выдачи с поисковыми сниппетами
        Отображаются пины поисковой выдачи на карте

    - platforms:
        - ios
        - android
    - tags:
        - automated


  Открытие карточки брендированной организации:
    - info: |
        Открыт главный экран приложения
    - do: Тап на таб Поиск
    - assert: |
        Открыт экран поиска
    - do: Произвести поиск по брендированной категории
    - assert: |
        Отображается список поисковой выдачи с поисковыми сниппетами
        Отображаются пины поисковой выдачи на карте
    - do: |
        Тап на сниппет в списке организаций
    - assert: |
        Список поисковой выдачи скрывается
        Открывается карточка организации
        Пин организации становится выделеным

    - platforms:
        - ios
        - android
    - tags:
        - automated


  Подмешивание рекламных пинов вдоль маршрута:
    - info: |
        Открыт главный экран приложения
        Включена симуляция движения
        Построен автомаршрут проходящий через Бургер Кинг
    - do: Перейти в ведение
    - assert: |
        Идет ведение
        Вдоль маршрута отображается рекламный пин Бургер Кинг

    - platforms:
        - ios
        - android
    - tags:
        - advertisement


  Рекламные пины во freedrive:
    - info: |
        Открыт главный экран приложения
    - do: |
        Использовать интент [collapsed-image](https://jing.yandex-team.ru/files/alina-butba/exp-10.png){title=QR-код}

        `yandexmaps://add_exp?ad_pins_in_freedrive_enabled&service_navi`
    - do: |
        Запустить симуляцию движения вдоль машрута, проходящего мимо Бургер Кинга (например, по координатам 54.196132, 37.612121; 54.197862, 37.59174)
        iOS - Настройки -> Debug-Panel -> Routes -> Enter your route
        Android - через приложение MockLocation
    - do: Тап на таб "Навигатор"
    - assert: |
        Происходит ведение во freedrive
        На маршруте отображается рекламный пин Бургер Кинга

    - platforms:
        - ios
        - android
    - tags:
        - advertisement


  Рекламные пины по пешему маршруту:
    - info: |
        Открыт главный экран приложения
        Включена симуляция движения
        Построен пеший маршрут проходящий через Бургер Кинг
    - do: Перейти в ведение
    - assert: |
        Идет ведение
        Вдоль маршрута отображается рекламный пин Бургер Кинг

    - platforms:
        - ios
        - android
    - tags:
        - advertisement


  Отображение непровязанного директа в результатах поиска:
    - info: |
        Открыт главный экран приложения на спане Москва
        На спане отображается МКАД или Московская область
    - do: Выполнить поиск по запросу Окна рехау
    - assert: |
        Открыт экран результатов поиска
        В поисковой выдаче присутствуют сниппеты с [непровязанным](https://jing.yandex-team.ru/files/katurkin/непровязанный.jpg) директом

    - platforms:
        - ios
        - android
    - tags:
        - advertisement


  Открытие карточки провязанного директа:
    - info: |
        Открыт экран результатов поиска по запросу Окна рехау на спане МКАД или Московская область
        В поисковой выдаче присутствуют сниппеты с [провязанным](https://jing.yandex-team.ru/files/katurkin/провязанный.jpg) директом
    - do: Тап на сниппет с провязанным директом
    - assert: |
        Открыта карточка организации
        В карточке присутствует блок директа с описанием и подписью Реклама

    - platforms:
        - ios
        - android
    - tags:
        - advertisement


  Открытие карточки непровязанного директа:
    - info: |
        Открыт экран результатов поиска по запросу "Окна рехау" на спане МКАД или Московская область
        В поисковой выдаче присутствуют сниппеты с [непровязанным](https://jing.yandex-team.ru/files/katurkin/непровязанный.jpg) директом
    - do: Тап на сниппет с непровязанным директом
    - assert: |
        Открыта карточка непровязанного директа
        В карточке присутствует блок директа с описанием и подписью Реклама

    - platforms:
        - ios
        - android
    - tags:
        - advertisement


  Карточка геопродукта с блоком "Акция":
    - do: Выполнить поиск по категории "Где поесть"
    - assert: |
        Открыт экран результатов поиска
        На карте отображаются геопродуктовые пины
        Пины геопродукта имеют приоритет над обычными пинами
    - do: Тап на геопродуктовый пин со знаком "%"
    - assert: |
        Пин поднимается
        В карточке отображается блок "Акция"
        Шрифт акции зеленого цвета
    - do: Тап на блок "Акция"
    - assert: |
        Открыт экран "Подробности акции"

    - platforms:
        - ios
        - android
    - tags:
        - advertisement


  Карточка геопродукта с тапабельным блоком "Объявление":
    - do: |
        Открыть организацию True Cost:
        [ collapsed-image ](https://jing.yandex-team.ru/files/vikelvar/truecost.png){title=Сканировать QR-код}

        `https://yandex.ru/maps/-/CCUNNEDXWC`
    - assert: |
        Открыта карточка организации
        Над CTA-кнопкой отображается блок "Объявление" с рекламным текстом
    - do: Тап на блок "Объявление"
    - assert: Открывается сайт организации

    - platforms:
        - ios
        - android
    - tags:
        - advertisement


  Карточка геопродукта с нетапабельным блоком "Объявление":
    - do: |
        Открыть организацию "Limerence":
        [collapsed-image](https://jing.yandex-team.ru/files/vmnpopkova/org.png){title=Сканировать QR-код}

        `https://yandex.ru/maps/org/169350162164`
    - assert: |
        Открыта карточка организации
        Над CTA-кнопкой отображается блок "Объявление" с рекламным текстом
    - do: Тап на блок "Объявление"
    - assert: Строка не тапабельна

    - platforms:
        - ios
        - android
    - tags:
        - advertisement


  Поиск по категории с результатами поиска:
    - info: Открыт главный экран приложения
    - do: Тап на таб Поиск
    - assert: |
        Открыт экран поиска
        Отображается список поисковых категорий
        Клавиатура не отображается
    - do: Тап на любую поисковую категорию
    - assert: |
        Открыт экран результатов поиска
        На спане отображены пины организаций, соответствующих выбранной категории

    - platforms:
        - ios
        - android


  Изменение фильтра результатов поиска:
    - info: |
        Открыт экран результатов поиска по любой категории
        Установлен произвольный фильтр поиска
    - do: Тап на Фильтры
    - assert: |
        Открыт экран Фильтры
        Фильтр соответствует ранее установленному
    - do: Выбрать другие фильтры
    - assert: Выбраны соответствующие фильтры поиска
    - do: Вернуться на экран поисковой выдачи
    - assert: |
        Поисковая выдача соответствует фильтру
        В блоке Фильтры выделен соответствующий фильтр

    - platforms:
        - ios
        - android


  Построение автомаршрута:
    - do: Выключить эксперимент no_routes_tab (Настройки - Debug Panel - Experiments)
    - do: Перезапустить приложение
    - do: Тап на таб Маршруты
    - assert: Открылся экран построения маршрута
    - do: Выбрать тип транспортного средства - Автомобиль
    - do: Тап на поле Куда
    - assert: Открыт экран выбора конечной точки
    - do: Тап на "Указать на карте"
    - assert: Открылся экран выбора точки на карте
    - do: Указать любое место на карте
    - do: Тап Готово
    - assert: Маршрут построен
    - do: Тап Поехали
    - assert: |
        Открыт экран ведения по автомаршруту

    - platforms:
        - ios
        - android


  Построение веломаршрута:
    - do: Выключить эксперимент no_routes_tab (Настройки - Debug Panel - Experiments)
    - do: Перезапустить приложение
    - do: Тап на таб Маршруты
    - assert: Открылся экран построения маршрута
    - do: Выбрать тип транспортного средства - Велосипед
    - do: Тап на поле Куда
    - assert: Открыт экран выбора конечной точки
    - do: Тап на "Указать на карте"
    - assert: Открылся экран выбора точки на карте
    - do: Указать любое место на карте
    - do: Тап Готово
    - assert: Маршрут построен
    - do: Тап Поехали
    - assert: Открыт экран ведения по веломаршруту

    - platforms:
        - ios
        - android


  Построение маршрута на такси(smoke):
    - info: Установлено приложение Я.GO
    - do: Выключить эксперимент no_routes_tab (Настройки - Debug Panel - Experiments)
    - do: Перезапустить приложение
    - do: Тап на таб Маршруты
    - assert: Открылся экран построения маршрута
    - do: Выбрать тип транспортного средства - Такси
    - do: Тап на поле Куда
    - assert: Открыт экран выбора конечной точки
    - do: Тап на "Указать на карте"
    - assert: Открылся экран выбора точки на карте
    - do: Указать любое место на карте
    - do: Тап Готово
    - assert: Маршрут построен
    - do: Тап Выбрать тариф
    - assert: Открыто приложение Я.GO с построенным маршрутом

    - platforms:
        - ios
        - android


  Построение маршрута на ОТ:
    - do: Выключить эксперимент no_routes_tab (Настройки - Debug Panel - Experiments)
    - do: Перезапустить приложение
    - do: Тап на таб Маршруты
    - assert: Открылся экран построения маршрута
    - do: Выбрать тип транспортного средства - ОТ
    - do: Тап на поле Куда
    - assert: Открыт экран выбора конечной точки
    - do: Тап на "Указать на карте"
    - assert: Открылся экран выбора точки на карте
    - do: Указать любое место на карте
    - do: Тап Готово
    - assert: Открыт экран выбора вариантов маршрута
    - do: Тап Посмотреть на карте у любого варианта маршрута
    - assert: Открыт экран обзора маршрута
    - do: Пролистать в конец экрана
    - do: Тап на кнопку Поехали
    - assert: Открыт экран ведения по ОТ-маршруту

    - platforms:
        - ios
        - android


  Построение пешего маршрута через лонг-тап:
    - info: |
        Открыт главный экран приложения
    - do: Лонг-тап по карте
    - do: Тап на Сюда
    - assert: |
        Открыт экран выбора вариантов маршрута
        Отображаются альтернативные варианты маршрута (при наличии)
    - do: Выбрать тип маршрута - Пешком
    - do: Тап "Начать"
    - assert: |
        Открыт экран ведения по пешему маршруту

    - platforms:
        - ios
        - android
    - tags:
        - automated


  Переключение между альтернативными маршрутами тапом на табы:
    - info: |
        Открыт экран выбора вариантов маршрута
        Построенный маршрут имеет альтернативы
    - do: Тап на табы альтернатив
    - assert: |
        Выбранный таб альтернативы активен
        На карте выделен соответствуюший альтернативе маршрут

    - platforms:
        - ios
        - android


  Отображение дорожных событий на карте:
    - info: |
        Пользователь авторизован
        В настройках включено отображение ДС
        Открыт спан города с ДС
    - do: Менять спан/зум карты
    - assert: |
        На спане отображаются ДС

    - platforms:
        - ios
        - android


  Открытие карточки дорожных событий:
    - info: |
        Пользователь авторизован
        В настройках включено отображение ДС
        Открыт спан города с ДС
    - do: Тап на пин любого ДС
    - assert: |
        Открыта карточка ДС
    - do: Тап на пин другого ДС
    - assert: |
        Открыта карточка другого ДС

    - platforms:
        - ios
        - android


  Включение слоя Транспорт:
    - info: |
        Открыт главный экран приложения
        Слой Транспорта выключен
    - do: Тап на таб Транспорт
    - assert: |
        Таб Транспорт активен
        На карте включен слой Транспорт
        На карте отображаются движущиеся метки ОТ

    - platforms:
        - ios
        - android
    - tags:
        - automated


  Открытие карточки маршрута:
    - info: |
        Открыт главный экран приложения
        Слой Транспорта включен
        На карте присутствуют метки ОТ
    - do: Тап по метке ОТ на карте
    - assert: |
        Открыта карточка маршрута ОТ
        Выделена линия маршрута
        Спан следует за меткой ОТ
        Метки других маршрутов не отображаются

    - platforms:
        - ios
        - android
    - tags:
        - automated


  Открытие карточки остановки:
    - info: |
        Открыт главный экран приложения
    - do: Тап на остановку ОТ
    - assert: |
        Открыта миникарточка остановки
        Присутствует список маршрутов ОТ
        На карте отображаются метки ОТ маршрутов, проходящих через эту остановку

    - platforms:
        - ios
        - android
    - tags:
        - automated


  Включение слоя Пробки:
    - info: |
        Открыт главный экран приложения
        Слой Пробки выключен
    - do: Тап на контрол слоя Пробки
    - assert: |
        Слой Пробки включен

    - platforms:
        - ios
        - android
    - testing:
        - lite_acceptance_maps


  Включение слоя Парковки:
    - info: |
        Открыт главный экран приложения
        Слой Парковки выключен
    - do: Тап на контрол Слои
    - do: Тап на Парковки
    - assert: |
        Слой Парковки включен

    - platforms:
        - ios
        - android
    - testing:
        - lite_acceptance_maps


  Включение слоя Панорамы:
    - info: |
        Открыт главный экран приложения
        Слой Панорамы выключен
    - do: Тап на контрол Слои
    - do: Тап на Панорамы
    - assert: |
        Слой Панорамы включен

    - platforms:
        - ios
        - android
    - testing:
        - lite_acceptance_maps


  Определение местоположения через контрол ММП:
    - info: |
        Приложению запрещен доступк к геолокации
    - do: Запусить приложение
    - do: Тап на контрол ММП
    - assert: |
        Отображается экран с просьбой разрешить доступ
    - do: Разрешить доступ
    - assert: |
        Открыт главный экран приложения
        ММП определено

    - platforms:
        - ios
        - android


  Позиционирование карты по кнопке Компас:
    - info: |
        Открыт главный экран приложения
        ММП определено
        Спан карты в положении Север сверху
    - do: Повернуть карту в произвольном направлении
    - assert: |
        Контрол ММП в состоянии компаса
    - do: Тап на контрол ММП
