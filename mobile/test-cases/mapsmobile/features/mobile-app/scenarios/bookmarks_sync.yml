components: bookmarks_sync
testing:
  - regress

specs:
  Проверка синхронизации закладок в моих списках:
    - info: |
        У пользователя есть список закладок 
        Авторизоваться на двух девайсах одним и тем же аккаунтом
    - do: На девайсах А и Б перейти в Меню
    - do: На девайсах А и Б тап на "Закладки и мой транспорт"
    - assert: Открыт экран закладок и моих мест
    - do: На девайсах А и Б тап на любой список
    - assert: Открыт экран списка с закладками
    - do: На девайсе А тап на карандаш
    - do: Изменить название закладки
    - assert: На девайсе Б в течении 5-ти секунд подтянулись изменения
    - do: На девайсе А удалить закладку
    - assert: На девайсе Б подтянулись изменения

    - platforms:
        - android
    - tags:
        - assessors


  Проверка синхронизации закладок в моих списках на устройстве без Google-сервисов:
    - info: |
        Устройство без Google-сервисов
        У пользователя есть список закладок 
        Авторизоваться на двух девайсах одним и тем же аккаунтом
    - do: На девайсах А и Б перейти в Меню
    - do: На девайсах А и Б тап на "Закладки и мой транспорт"
    - assert: Открыт экран закладок и моих мест
    - do: На девайсах А и Б тап на любой список
    - assert: Открыт экран списка с закладками
    - do: На девайсе А тап на карандаш
    - do: Изменить название закладки
    - assert: На девайсе Б в течении 15-ти секунд подтянулись изменения
    - do: На девайсе А удалить закладку
    - assert: На девайсе Б подтянулись изменения в течении 15-ти секунд

    - platforms:
        - android
    - tags:
        - assessors
        - not_gp


  Проверка синхронизации закладок:
    - info: |
        У пользователя есть список закладок 
        Авторизоваться на двух девайсах одним и тем же аккаунтом
    - do: На девайсах А и Б перейти в Меню
    - do: На девайсах А и Б тап на "Закладки и мой транспорт"
    - assert: Открыт экран закладок и моих мест
    - do: На девайсе А тап на "Создать список"
    - do: Создать список с любым названием и иконкой
    - assert: На девайсе Б в течении 5-ти секунд подтянулись изменения
    - do: На девайсе А тап на три точки возле любого списка, кроме "Избранное"
    - do: Тап на "Изменить порядок списков"
    - do: Лонг-тапом на три линии изменить порядок мест
    - assert: На девайсе Б подтянулись изменения
    - do: тап на "Готово"
    - do: На девайсе А тап на три точки возле любого списка, кроме "Избранное"
    - do: Тап на "Удалить"
    - do: На девайсе Б подтянулись изменения

    - platforms:
        - ios
        - android
    - testing:
        - acceptance_maps


  Проверка синхронизации моих мест - Работа на устройствах без Google-сервисов:
    - info: |
        Устройство без Google-сервисов
        У пользователя не добавлена Работа
        Авторизоваться на двух девайсах одним и тем же аккаунтом
    - do: На девайсах А и Б перейти в Меню
    - do: На девайсах А и Б тап на "Закладки и мой транспорт"
    - assert: Открыт экран закладок и моих мест
    - do: На девайсе А тап на "Добавить" возле работы
    - do: Выбрать на карте любое место и тап "Готово"
    - assert: На девайсе Б в течении 15-ти секунд подтянулись изменения
    - do: На девайсе А тап на три точки возле работы
    - do: Тап на "Удалить"
    - assert: На девайсе Б подтянулись изменения в течении 15-ти секунд

    - platforms:
        - android
    - tags:
        - assessors
        - not_gp


  Проверка синхронизации моих мест - Работа:
    - info: |
        У пользователя не добавлена Работа
        Авторизоваться на двух девайсах одним и тем же аккаунтом
    - do: На девайсах А и Б перейти в Меню
    - do: На девайсах А и Б тап на "Закладки и мой транспорт"
    - assert: Открыт экран закладок и моих мест
    - do: На девайсе А тап на "Добавить" возле работы
    - do: Выбрать на карте любое место и тап "Готово"
    - assert: На девайсе Б в течении 5-ти секунд подтянулись изменения
    - do: На девайсе А тап на три точки возле работы
    - do: Тап на "Удалить"
    - assert: На девайсе Б подтянулись изменения

    - platforms:
        - android
    - testing:
        - acceptance_maps


  Проверка синхронизации моих мест - Дом:
    - info: |
        У пользователя не добавлен Дом
        Авторизоваться на двух девайсах одним и тем же аккаунтом
    - do: На девайсах А и Б перейти в Меню
    - do: На девайсах А и Б тап на "Закладки и мой транспорт"
    - assert: Открыт экран закладок и моих мест
    - do: На девайсе А тап на "Добавить" возле дома
    - do: Выбрать на карте любое место и тап "Готово"
    - assert: На девайсе Б в течении 5-ти секунд подтянулись изменения
    - do: На девайсе А тап на три точки возле дома
    - do: Тап на "Удалить"
    - assert: На девайсе Б подтянулись изменения

    - platforms:
        - android
    - tags:
        - assessors
