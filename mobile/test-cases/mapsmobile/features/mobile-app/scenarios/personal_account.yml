components: personal_account
testing:
    - regress

specs:
  Отображение данных в Впечатлениях:
    - preconditions: |
        Пользователь авторизован
        Открыт главный экран
    - do: Тап по кнопке меню
    - assert: Открывается главное меню экрана
    - do: Тап на Отзывы и Исправления
    - assert: Открыт кабинет пользователя
    - do: Свернуть приложение
    - assert: |
        Открыт рабочий стол на устройстве
        Приложение находится в списке запущенных
    - do: Развернуть приложение
    - assert: |
        Открыт кабинет пользователя на табе Впечатления
        Элементы экрана не съехали и не пропали
    - do: Сменить ориентацию устройства
    - assert: Элементы экрана не съехали и не пропали
    - platforms:
        - ios
        - android
    - testing:
        - acceptance_maps
    - tags:
        - assessors
        - newbie


  Отображение данных в Исправлениях:
    - preconditions: |
        Пользователь авторизован
        Открыт кабинет пользователя (Меню - Отзывы и Исправления)
    - do: Тап по табу Исправления
    - assert: |
        Открывается вебвью Исправления
        В содержимом вебвью отображаются заявки пользователя
        Для заявки на топоним отображается:
          Адрес, Причина обращения, Статус заявки
        Для заявки на организацию отображается:
          Название организации, Адрес, Причина обращения, Статус заявки
    - do: Свернуть приложение
    - assert: |
        Открыт рабочий стол на устройстве
        Приложение находится в списке запущенных
    - do: Развернуть приложение
    - assert: |
        Открыто вебвью Исправления
        Элементы экрана не съехали и не пропали
    - do: Сменить ориентацию устройства
    - assert: |
        Ориентация не сменилась
        Элементы экрана не съехали и не пропали
    - platforms:
        - ios
        - android
    - tags:
        - assessors
        - newbie


  Отображение экрана Исправления в вебвью:
    - preconditions: |
        (ios)Получен эксперимент personal_account_tab_feedback_webview
        Пользователь авторизован
        Открыт кабинет пользователя (Меню - Отзывы и Исправления)
        Устройство в вертикальной ориентации
    - do: Тап на таб Исправления
    - assert: |
        Отображается экран Исправления в вебвью
        В содержимом экрана отображаются заявки пользователя
    - do: Свернуть приложение
    - assert: |
        Открыт рабочий стол на устройстве
        Приложение находится в списке запущенных
    - do: Развернуть приложение
    - assert: |
        Отображается экран Исправления в вебвью
        Элементы экрана не съехали и не пропали
    - do: Сменить ориентацию устройства
    - assert: |
        Элементы экрана не съехали и не пропали
        Экран отображается в вертикальной ориентации
    - do: Закрыть экран Исправления
    - assert: Отображается экран Отзывы и Исправления

    - platforms:
        - ios
        - android
    - tags:
        - assessors


  Обновление экрана Исправления в вебвью:
    - preconditions: |
        (ios)Получен эксперимент personal_account_tab_feedback_webview
        Пользователь авторизован
        Открыт кабинет пользователя (Меню - Отзывы и Исправления)
        Устройство в вертикальной ориентации
    - do: Тап на таб Исправления
    - assert: |
        Отображается экран Исправления в вебвью
        В содержимом экрана отображаются заявки пользователя
        Отображаются кнопки:
        - Исправить карту
        - Добавить объект
    - do: Тап на Исправить карту
    - assert: Отображается экран редактирования карты
    - do: Внести любые изменения и отправить заявку
    - assert: Отображается экран благодарности
    - do: Закрыть экран благодарности
    - assert: |
        Отображается экран Исправления в вебвью
        Первой отображается заявка с внесенными изменениями
        В заявке отображается: дата, что исправлено, адрес, статус заявки
    - do: Тап на Добавить объект
    - assert: Отображается экран редактирования карты
    - do: Внести любые изменения и отправить заявку
    - assert: Отображается экран благодарности
    - do: Закрыть экран благодарности
    - assert: |
        Отображается экран Исправления в вебвью
        Первой отображается заявка с последними внесенными изменениями
        В заявке отображается: дата, что исправлено, адрес, статус заявки

    - platforms:
        - ios
        - android
    - tags:
        - assessors


  Тап Пропустить/Я здесь не был в Впечатлениях:
    - preconditions: |
        Пользователь авторизован
        Открыт кабинет пользователя (Меню - Отзывы и Исправления)
    - do: Тап Пропустить на одной из карточек
    - assert: Карточка удалилась
    - do: Pull-to-refresh
    - assert: Удаленная карточка не отображается
    - do: Тап Я здесь не был на одной из карточек
    - assert: Карточка удалилась
    - do: Pull-to-refresh
    - assert: Удаленная карточка не отображается
    - platforms:
        - ios
        - android
    - tags:
        - assessors

  Открытие карточки организации из Исправлений:
    - preconditions: |
        Пользователь авторизован
        Открыт кабинет пользователя (Меню - Отзывы и Исправления)
        Ранее было отправлено исправление к организации
    - do: Тап по табу Исправления
    - assert: |
        Таб стал активным
        В содержимом таба отображаются заявки пользователя
        Для заявки на топоним отображается:
          Адрес, Причина обращения, Статус заявки
        Для заявки на организацию отображается:
          Название организации, Адрес, Причина обращения, Статус заявки
    - do: Тап по заявке для организации
    - assert: Открыта карточка организации, выбранная ранее
    - platforms:
        - ios
        - android
    - tags:
        - assessors

  Открытие карточки организации из Впечатлений:
    - preconditions: |
        Пользователь авторизован:
        Открыт кабинет пользователя (Меню - Отзывы и Исправления)
    - do: Тап по организации в списке
    - assert: Открыта карточка организации, выбранная ранее
    - platforms:
        - ios
        - android
    - testing:
        - acceptance_maps
    - tags:
        - assessors
        - newbie

  Написание отзыва в табе Впечатления:
    - preconditions: |
        Пользователь авторизован
        Открыт кабинет пользователя (Меню - Отзывы и Исправления)
    - do: Тап по звезде в блоке оценки организации
    - assert: |
        Открыт экран для написания отзыва
        Выбранная звезда и все до неё выделены
        В поле для ввода комментария находится курсор и отображается плейcхолдер
        Отображается клавиатура
        (Android) Кнопка "Сохранить" задизейблена / (IOS) Кнопка "Отправить" активна
    - do: Ввести несколько пробелов
    - assert: |
        (Android) Кнопка "Сохранить" активна / (IOS) Кнопка "Отправить" активна
        Плейсхолдер исчез
    - do: Ввести несколько символов
    - assert: (Android) Кнопка "Сохранить" активна / (IOS) Кнопка "Отправить" активна
    - do: Тап по кнопке (IOS) Отправить / (Android) Сохранить
    - assert: |
        Экран для написания отзыва закрылся
        Открыт кабинет пользователя на табе Впечатления
        Карточка организации пропала с анимацией
        (IOS) Отображается типса с начислением баллов
    - do: |
        Открыть таб Отзывы
        Android: pull-to-refresh в табе
    - assert: В табе отображаются отправленные раннее отзывы
    - do: Открыть таб Впечатления и повторить предыдущие шаги до нажатия на кнопку Отправить
    - assert: Отображается экран написания отзыва
    - do: Тап Закрыть или крестик
    - assert: |
        Android:
          Форма написания отзыва закрывается
          Открыт таб Впечатления с проставленной для организации оценкой
          В табе Отзывы не отображается никакого отзыва
        iOS:
          Появился алерт с предупреждением
          Кнопки Остаться и Покинуть
    - do: iOS - Тап Остаться на алерте
    - assert: |
        Алерт пропал
        Открыт экран для написания отзыва
        В поле ввода отображается введенный текст

    - platforms:
        - ios
        - android
    - testing:
        - acceptance_maps
    - tags:
        - assessors



  Переход по табам в кабинете пользователя:
    - preconditions: |
        Пользователь авторизован
        Открыт кабинет пользователя (Меню - Отзывы и Исправления)
    - do: Тап по табу Отзывы
    - assert: |
        Название таба Отзывы выделено цветом
        Открыт таб Отзывы
        В табе отображается лента с отзывами
    - do: Тап по табу Исправления
    - assert: |
        Название таба Исправления выделено цветом
        Открыт таб Исправления
        В табе отображается лента с заявками
    - do: Тап по табу Впечатления
    - assert: |
        Название таба Впечатления выделено цветом
        Открыт таб Впечатления
        В табе отображается лента с карточками
    - do: Тап по табу Фото
    - assert: |
        Название таба Фото выделено цветом
        Открыт таб Фото
        На табе отображается лента с загруженными фото

    - platforms:
        - ios
        - android
    - tags:
        - assessors


  Написание отзыва на экране отзывов в ЛК:
    - preconditions: |
        Пользователь авторизован
        Открыт кабинет пользователя (Меню - Отзывы и Исправления)
        Пользователь оценил организацию без добавления отзыва
    - do: Тап по табу Отзывы
    - assert: |
        Открыт таб Отзывы
        Отображается лента с отзывами
    - do: Тап по кнопке Написать отзыв в карточке с оценкой и кнопкой Написать отзыв
    - assert: Открыт экран для написания отзыва
    - do: Тап по "?" возле дисклеймера
    - assert: Отображается тултип с пояснением о том, что отзыв будет виден всем
    - do: Тап по полю ввода отзыва
    - do: Ввести несколько пробелов
    - assert: |
        Плейсхолдер не отображается
        Кнопка отправки отзыва активна
    - do: Ввести несколько символов
    - assert: Кнопка отправки отзыва активна
    - do: Свернуть приложение
    - do: Развернуть приложение
    - assert: |
        Открыт экран для написания отзыва
        В поле ввода отображается введенный текст
    - do: Отправить отзыв
    - assert: |
        Экран для написания отзыва закрылся
        Открыт таб Отзывы
        В карточке отображается отправленный отзыв

    - platforms:
        - ios
        - android
    - testing:
        - acceptance_maps
    - tags:
        - assessors
        - newbie

  Списание баллов за удаленный отзыв:
    - preconditions: |
        На аккаунте есть организации в табах “Впечатления” и “Отзывы” в кабинете.
        Получить баллы можно только через оценку в карточке организации
        Предусловия:
          Пользователь авторизован
          Открыт кабинет пользователя (Меню - Отзывы и Исправления)
    - do: Оценить и написать комментарий для организации из таба Впечатления
    - assert: |
        Экран отправки отзыва закрылся
        **iOS:**
        Внизу экрана появилась типса
        Типса состоит из:
          иконки со знаком плюс
          жирным шрифтом заголовок “ n баллов за оценку”
          ниже отображается информация о количестве баллов необходимых для следующего уровня в виде “ n баллов до следующего уровня”
        Шкала прогресс-бара увеличилась
        Кол-во баллов увеличилось
    - do: Открыть вкладу Отзывы в кабинете пользователя (Отзывы и Исправления - Отзывы)
    - assert: На первом месте отображается организация, на которую был оставлен отзыв в предыдущих шагах
    - do: Тап на кнопку меню в виде трех точек в отзыве организации
    - assert: |
        Отображается поп-ап с кнопками: Редактировать отзыв; Удалить отзыв;
        **iOS :** Отменить
    - do: Тап на Удалить отзыв
    - assert: |
        Организация более не отображается в табе Отзывы
        Кол-во баллов уменьшилось на число, равное начисленным баллам в предыдущих шагах

    - platforms:
        - ios
        - android
    - tags:
        - assessors


  Шаринг фото через таб Фото в ЛК:
    - preconditions: |
        Пользователь авторизован
        Открыт кабинет пользователя (Меню - Отзывы и Исправления)
        Если пользователь ни разу не добавлял фото, то в табе Фото ничего не будет отображаться
        Можно добавить фото в любой карточке организации через отзывы/'Добавить фото'
    - do: Тап по табу Фото
    - assert: |
        Отображаются блоки с фотографиями, которые были загружены в момент публикации отзыва
        В блоках  отображаются название организации, дата добавление фото и адрес организаций
    - do: Тап на любое фото
    - assert: |
        Отображается загруженная фотография
        **Android** Внизу отображается никнейм и дата загрузки
        В правом нижнем углу отображается значок контекстного меню
    - do: Тап на значок меню
    - assert: |
        В меню отображаются следующие параметры:
          Сохранить фото
          Поделиться
        **iOS** Отменить
    - do: Тап на Поделиться
    - assert: |
        Отображается Activity View с ярлыками соц. сетей, почты, а также иконками системных возможностей
    - do: Выбрать удобное приложение для шаринга
    - assert: |
        Открыта форма написания нового письма.
        В теле сообщения — выбранная для шаринга фотография организации.
    - do: Отправить сообщение
    - assert: |
        Отображается фото в режиме FullScreen
        **iOS** Отобразилось сообщение “Фото отправлено”
        **Android** Сообщение об отправке отсутствует
    - do: Проверить входящие сообщения для тестового аккаунта
    - assert: |
        Сообщение получено
        Во вложении письма находится фото, отправленное в предыдущих шагах и ссылка на организацию

    - platforms:
        - ios
        - android
    - testing:
        - acceptance_maps
    - tags:
        - assessors

  Отображение таба фото в ЛК без загруженных фото:
    - preconditions: |
        Пользователь авторизован
        Открыт главный экран
    - do: Тап по кнопке меню
    - assert: Открывается главное меню экрана
    - do: Тап на Отзывы и Исправления
    - assert:   Открыт кабинет пользователя
    - do: Тап по табу Фото
    - assert: Отображается сообщение Сделайте ваш первый снимок. Загружайте фотографии на Карты, чтобы помочь другим с выбором мест
    - do: Сменить ориентацию устройства
    - assert: Элементы экрана не съехали и не пропали
    - platforms:
        - ios
        - android
    - tags:
        - assessors


  Отображение Впечатлений без данных/без интернета:
    - preconditions: |
        Открыт кабинет пользователя
        Пользователь авторизован
        Для пользователя нет данных
    - do: Тап по табу Впечатления
    - assert: |
        В содержимом таба отображается текст-заглушка
        Карточки организаций не отображаются
    - do: Отключить интернет на устройстве
    - assert: Интернет отключен
    - do: Закрыть кабинет и снова открыть
    - assert: |
        В содержимом таба отображается:
          * текст-заглушка (Нет соединения с интернетом)
          * кнопка для обновления
    - tags:
        - assessors
    - platforms:
        - ios
        - android

  Отображение Исправлений без данных/интернета:
    - preconditions: |
        Открыт кабинет пользователь
        Пользователь авторизован
        Для пользователя нет данных
    - do: Открыть таб Исправления
    - assert: |
        В содержимом таба отображается текст-заглушка
        Заявки не отображаются
    - do: Отключить интернет на устройстве
    - assert: Интернет-соединение отсустует
    - do: Закрыть кабинет пользователя и снова открыть на табе Исправления
    - assert: |
        В содержимом таба отображается:
          * текст-заглушка
          * кнопка Попробовать снова
        Заявки не отображаются

    - tags:
        - assessors
    - platforms:
        - android
        - ios

  Отображение данных в Отзывах:
    - preconditions: |
        Пользователь авторизован
        Пользователь отправлял отзыв (отзывы) на организацию
        Открыто меню
    - do: Тап на Отзывы и Исправления
    - assert: |
        Открыт кабинет пользователя
    - do: Тап по табу Отзывы
    - assert: |
        Открыт таб Отзывы
        Название таба выделено
        На табе отображаются карточки двух видов: только с оценкой/с оценкой и отзывом
        В карточке отображается:
          * название организации
          * время, когда пользователь оставил отзыв
          * адрес организации
          * фото организации
          * блок для оценки/оценка
          * кнопка Написать отзыв/текст отзыва
          * кнопка меню (...) (Отображается, если добавлен отзыв)
    - do: Свернуть приложение
    - assert: |
        Открыт рабочий стол на устройстве
        Приложение отображается в списке запущенных
    - do: Развернуть приложение
    - assert: |
        Приложение запущено
        Открыт таб Отзывы
        Элементы не съехали и не пропали
    - do: Pull-to-refresh на табе Отзывы
    - assert: |
        Появился спиннер загрузки
        Список карточек обновился
    - tags:
        - assessors
        - newbie
    - platforms:
        - ios
        - android


  Отображение Отзывов без данных:
    - preconditions: |
        Пользователь авторизован
        Открыт кабинет пользователя
