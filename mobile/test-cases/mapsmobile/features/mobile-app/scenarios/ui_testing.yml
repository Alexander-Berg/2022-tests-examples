specs:
    Поиск автобусного маршрута по запросу пользователя:
    - info: | 
         Открыт главный экран приложения
         Спан карты возле офиса Яндекса на Льва Толстого
    - do: Тап на таб поиск
    - assert: Открыт экран поиска
    - do: Произввести поиск по автобусному маршруту «Автобус Б»
    - assert: | 
        Открыта миникарточка маршрута «Автобус Б»
        На спане выделен маршрут ОТ
        Маршрутная линия полностью вмещается на спане карты


