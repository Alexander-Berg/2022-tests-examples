testing:
  - regress
components: organization_card

aliases:
  - &precon_edadeal_tab
    - do: |
        Включить эксперимент, используя интент
        [collapsed-image](https://jing.yandex-team.ru/files/vikelvar/show_customtab_edadeal.png){title=Скриншот}

        `yandexmaps://add_exp?show_customtab_edadeal`
    - do: Перезапустить МЯК
    - do: |
        Открыть карточку организации по интенту
        [collapsed-image](https://jing.yandex-team.ru/files/vikelvar/centrorg.png){title=Скриншот}

        `https://yandex.ru/maps/org/tsentrtorg/1055284378/?ll=39.207860%2C51.668750&z=15`
    - assert: |
        Открыта полная карточка организации "Центрторг"
        Присутствует таб "Едадил"
    - do: Тап на таб "Едадил"

specs:
  Шаринг фото:
    - info: Открыта полная карточка организации
    - do: Тап на фото (если открылся список фотографий, то тап на любую)
    - assert: Открыта фотография на весь экран
    - do: Тап на контекстное меню
    - assert: Открыто контекстное меню
    - do: Тап на Поделиться
    - assert: Открыт экран Поделиться
    - do: Выбрать мессенджер или почтовое приложение
    - assert: |
        Открыта форма написания нового письма
        Выбранное фото в аттаче
    - do: Отправить письмо
    - assert: Сообщение отправлено
    - do: Проверить полученное сообщение
    - assert: В аттаче присутствует выбранное фото

    - tags:
        - assessors
    - platforms:
      - ios
      - android


  Просмотр сайта организации:
    - info: Открыта мини-карточка организации c сайтом
    - do: Тап на Сайт
    - assert: |
        Открыт WebView с сайтом данной организации
        Может отобразится поп-ап, если сайтов несколько
    - do: Вернуться назад
    - assert: Открыта мини-карточка организации
    - do: Открыть полную карточку организации и проскроллить её до блока Контакты
    - assert: Отображается блок Контакты
    - do: Тап на сайт организации
    - assert: |
        Открыт WebView с сайтом данной организации
        Может отобразиться поп-ап, если сайтов несколько
    - do: Вернуться назад
    - assert: Отображается полная карточка организации, проскролл сохранился
    - do: Проверить отобржение сайта у оргнизации с одним сайтом
    - assert: |
        Открыт WebView с сайтом данной организации

    - testing:
      - acceptance_maps
    - tags:
      - assessors
      - newbie
    - platforms:
      - ios
      - android

  Добавление отзыва у организации (пользователь авторизован):
    - info: |
        Открыта карточка организации без оставленного отзыва
        Пользователь авторизован
        Девайс в вертикальной ориентации
    - do: Тап на звезды в блоке рейтинга
    - assert: |
        Открыт экран добавления отзыва
        Установлен соответствующий рейтинг
        (iOS) Кнопка отправки отзыва активна / (iOS) Кнопка отправки отзыва неактивна
    - do: Изменить рейтинг
    - assert: |
        Открыт экран добавления отзыва
        Установлен соответствующий рейтинг
        Кнопка отправки отзыва активна
    - do: Сменить ориентацию устройства
    - assert: |
        Открыт экран добавления отзыва
        Установлен соответствующий рейтинг
        Кнопка отправки отзыва активна
    - do: Ввести текст отзыва
    - assert: |
        Отображается введенный текст отзыва
        Кнопка отправки отзыва активна
    - do: Сменить ориентацию устройства
    - assert: |
        Открыт экран добавления отзыва
        Установлен соответствующий рейтинг
        Отображается введенный текст отзыва
    - do: Тап на Отправить
    - assert: Открыт экран Благодарность
    - do: Тап на Закрыть
    - assert: |
        Открыта полная карточка организации
        В блоке отзывов присутствует добавленный отзыв
    - do: Перейти в ЛК
    - assert: |
        Открыт ЛК
        Во вкладке Отзывы присутствует добавленный отзыв

    - tags:
      - assessors
      - newbie
    - testing:
      - acceptance_maps
      - lite_acceptance_maps
    - platforms:
      - ios
      - android

  iPad просмотр блока ближайших станций метро без возможности перейти на экран конкретной станции:
    - do: Тап на топоним около метро
    - assert: |
        Открыта полная карточка топоним
        Присутствует блок Ближайшие станции метро
        Списка станций метро по умолчанию не видно
    - do: Тап на блок Ближайшие станции метро.
    - assert: Под Ближайшие станции метро появился список ближайших станций метро
    - do: Тап на станцию метро
    - assert: Построен пеший маршрут от топонима к выбранной станции

    - tags:
      - assessors
      - use_map
    - platforms:
      - ios

  Отсутствие блока Ближайшие станции метро в карточках объектов, которые далеки от метро:
    - do: Тап на топоним около метро
    - assert: |
        Открыта полная карточка топонима
        Присутствует блок Ближайшие станции метро
        Списка станций метро по умолчанию не видно
    - do: Тап на топоним далеко от всех станций метро
    - assert: |
        Открыта полная карточка топонима
        Отсутствует блок Ближайшие станции метро

    - tags:
      - assessors
      - use_map
      - newbie
    - platforms:
      - ios
      - android


  Просмотр времени работы организации, которая работает после полуночи:
    - info: На девайсе установлено ночное время
    - do: Произвести поиск по запросу Где поесть
    - assert: |
        Открыт экран результатов поиска
        Присутствует блок фильтра
    - do: Тап на Открыто в фильтре
    - assert: |
        Открыт экран результатов поиска
        Присутствует блок фильтра
        Выбранный фильтр активен
        В сниппетах организаций отображается время работы

    - tags:
      - assessors
    - platforms:
      - ios
      - android

  Кнопка построения маршрута на миникарточке для объекта:
    - do: Тап на пин организации на карте
    - assert: |
        Открыта мини-карточка организации
        Присутствует кнопка Маршрут
    - do: Открыть полную карточку организации
    - assert: |
        Открыта полная карточка организации
        Присутствует кнопка Маршрут

    - tags:
      - assessors
    - platforms:
      - ios
      - android


  Редизайн блока адрес в полной карточке организации:
    - do: Android:Выключить эксперимент panorama_after_contacts_in_card (Меню - Настройки - Дебаг-панель - Experiments - panorama_after_contacts_in_card - off)
    - do: Android:Перезагрузить приложение
    - do: Тап на организацию на карте
    - assert: |
        Открыта мини-карточка организации
    - do: Открыть полную карточку организации
    - assert: |
        Открыта полная карточка
        Блок адреса расположен под блоком панорама
        В блоке адреса присутсвуют:
        - адрес
        - активные кнопки "показать входы" / "маршрут" (кнопка "показать входы" отображается при наличии входов у здания)
        - может отображаться дополнительная информация о здании сразу после адреса

    - tags:
      - assessors
      - use_map
    - platforms:
      - ios
      - android


  Отображение дополнительной информации в блоке адреса в полной карточке организации:
    - do: Android:Выключить эксперимент panorama_after_contacts_in_card (Меню - Настройки - Дебаг-панель - Experiments - panorama_after_contacts_in_card - off)
    - do: Android:Перезагрузить приложение
    - do: Открыть карточку организации с дополнительной информацией (например, Синема Парк, Москва, ул Автозаводская 18)
    - assert: |
        Отображается полная карточка организации
    - do: Проскролить карточку до блока Адрес под блоком Панорама
    - assert: |
         В блоке Адрес отображается:
         - адрес
         - дополнительная информация о здании сразу после адреса (например, ТРЦ Ривьера, этаж 3-й)
         - если информация не уместилась в трех строках - отображается троеточие в конце третьей строки
         - активные кнопки "показать входы" / "маршрут" (кнопка "показать входы" отображается при наличии входов у здания)
    - tags:
         - assessors
    - platforms:
         - ios
         - android



  Построение маршрута из организации рядом:
    - info: |
        Открыта полная карточка топноима через Что здесь?
        Присутствует блок Организации рядом
    - do: Тап на организацию в блоке
    - assert: Открыта полная карточка организации
    - do: Тап на Маршрут
    - assert: |
        Открыт экран выбора вариантов маршрута
    - do: Тап на Поехали
    - assert: Открыт экран ведения по маршруту
    - do: Закрыть ведение
    - assert: |
        На Android открыта полная карточка ранее выбранной организации
        На iOS открыт гланвый экран приложения

    - tags:
      - assessors
    - platforms:
      - ios
      - android

  Просмотр фото организации с одним фото:
    - info: Открыта полная карточка организации с одним фото
    - do: Тап на фото
    - assert: Открыта фотография на весь экран

    - tags:
      - assessors
    - platforms:
      - ios
      - android

  Формирование короткого адреса для сетевых организаций:
    - info: |
        Открыта полная карточка сетевой организации
        Присутствует блок с кратким адресом организации
    - do: Тап на Исправить информацию
    - assert: |
        Открыт экран Исправить информацию
        Присутствует блок с полным адресом организации
    - do: Открыть полную карточку сетевой организации в другом городе
    - assert: |
        Открыта полная карточка сетевой организации
        Присутствует блок с кратким адресом организации
    - do: Тап на Исправить информацию
    - assert: |
        Открыт экран Исправить информацию
        Присутствует блок с полным адресом организации
    - do: Открыть полную карточку сетевой организации в другой стране
    - assert: |
        Открыта полная карточка сетевой организации
        Присутствует блок с кратким адресом организации
    - do: Тап на Исправить информацию
    - assert: |
        Открыт экран Исправить информацию
        Присутствует блок с полным адресом организации

    - tags:
      - assessors
    - platforms:
      - ios
      - android

  Разрешение на доступ к хранилищу через системный запрос:
    - info: |
        Если проверка на Android, нужна версия android > 6.0
        Первый запуск приложения
        Открыта полная карточка организации с фото
    - do: Тап на фото (если открылся список фотографий, то тап на любую)
    - assert: Открыта фотография на весь экран
    - do: Тап на контекстное меню
    - assert: Открыто контекстное меню
    - do: Тап на Сохранить фото
    - assert: Открыт popup с запросом доступа
    - do: Отклонить запрос
    - assert: Фото отсутствует в галерее устройства
    - do: Тап на Сохранить фото
    - do: Разрешить доступ
    - assert: |
        Отобразилась плашка Фото сохранено
        Фото сохранено в галерее устройства

    - tags:
      - assessors
    - platforms:
      - ios
      - android

  Отображение адреса для организаций подразумевающих 1 результат поиска:
    - do: Произвести поиск единственной организации
    - assert: |
        Открыта мини-карточка организации
        Присутсвутет блок категории
    - do: Открыть полную карточку организации
    - assert: |
        Открыта полная карточка организации
        Присутсвутет блок категории
        Присутствует блок адреса

    - tags:
      - assessors
    - platforms:
      - ios
      - android

  Удаление отзыва у организации:
    - info: |
        Зафиксировано количество баллов в личном кабинете пользователя
        Открыта полная карточка организации, в которой был добавлен отзыв
        Пользователь авторизован
    - do: Тап на контекстное меню добавленного отзыва
    - assert: Открыто контекстное меню
    - do: Тап на Редактировать отзыв
    - assert: Открыт экран редактирования отзыва
    - do: Вернуться в карточку
    - assert: открыта полная карточка организации
    - do: Тап на контекстное меню добавленного отзыва
    - assert: Открыто контекстное меню
    - do: Тап на Удалить
    - assert: В блоке отзывов отсутствует удаленный отзыв
    - do: Перейти в ЛК
    - assert: |
        Открыт ЛК
        Во вкладке Отзывы отсутствует удаленный отзыв

    - tags:
      - assessors
      - newbie
    - testing:
      - acceptance_maps
    - platforms:
      - ios
      - android

  Отображение адреса организаций для рубричных запросов:
    - do: Произвести поиск по любой категории
    - assert: |
        Открыт экран результатов поиска
    - do: Тап на любую организацию
    - assert: |
        Открыта полная карточка организации
        Присутствутет блок категории
        Присутствутет блок адреса

    - tags:
      - assessors
    - platforms:
      - ios
      - android

  Отображение адреса в мини-карточке организации:
    - do: Произвести поиск любой организации
    - assert: |
        Открыт экран результатов поиска
        Присутствует блок фильтра
    - do: Тап на любую организацию
    - assert: Открыта карточка организации
    - do: Свернуть карточку до мини-состояния
    - assert: |
        Открыта мини-карточка организации
        Присутствует блок категории или блок адреса

    - tags:
      - assessors
    - platforms:
      - ios
      - android

  Отображение адреса в полной карточке организации:
    - do: Произвести поиск любой организации
    - assert: |
        Открыт экран результатов поиска
        Присутствует блок фильтра
    - do: Открыть полную карточку организации из списка
    - assert: |
        Открыта полная карточка организации
        Присутсвутет блок категории
        Присутсвутет блок адреса
        Блок адреса включает в себя страну/город, если организация не в городе/стране ММП

    - tags:
      - assessors
    - platforms:
      - ios
      - android

  Редактирование отзыва у организации:
    - info: |
        Открыта полная карточка организации, в которой был добавлен отзыв
        Пользователь авторизован
    - do: Тап на контекстное меню добавленного отзыва
    - assert: Открыто контекстное меню
    - do: Тап на Редактировать отзыв
    - assert: Открыт экран редактирования отзыва
    - do: Изменить текст отзыва
    - assert: |
        Отображается введенный текст отзыва
        Кнопка Сохранить активна
    - do: Добавить фото через блок Дополните отзыв фотографиями
    - assert: Добавленное фото в аттаче
    - do: Тап на Сохранить
    - assert: Отображается сообщение с благодарностью
    - do: Закрыть сообщение с благодарностью
    - assert: |
        Открыта полная карточка организации
        В блоке отзывов присутствует отредактированный отзыв
    - do: Перейти в ЛК
    - assert: |
        Открыт ЛК
        Во вкладке Отзывы присутствует отредактированный отзыв

    - tags:
      - assessors
      - newbie
    - platforms:
      - ios
      - android


  Добавить фото с камеры в карточку организации:
    - info: Пользователь авторизован. Открыта полная карточка организации
    - do: Тап на Добавить фото
    - assert: |
        Открыт экран добавления фото
        Может отобразится запрос доступа к камере/галерее
    - do: Разрешить доступ к фото
    - do: Сделать фото с камеры девайса
    - assert: |
        Открыт экран Благодарность
    - do: Закрыть экран Благодарность
    - assert: |
        Открыта полная карточка организации
    - do: Тап по табу Фото
    - assert: |
        В галерее добавлено фото
        Фото может отобразиться не сразу из-за модерации
    - do: Закрыть карточку организации
    - assert: Отображается Главный экран приложения
    - do: Тап Меню
    - do: Тап Отзывы и Исправления
    - do: Открыть таб Фото
    - assert: В списке отображается добавленное фото

    - tags:
      - assessors
      - newbie
    - platforms:
      - ios
      - android


  Построение маршрута в организацию с точками входа:
    - do: Открыть карточку организации с точками входа
    - assert: Открыта полная карточка организации
    - do: Тап на Маршрут
    - assert: |
        Открыт экран выбора вариантов маршрута
    - do: Тап на Поехали
    - assert: Открыт экран ведения по маршруту
    - do: Закрыть ведение
    - assert: |
        На Android открыта полная карточка ранее выбранной организации
        На iOS открыт гланвый экран приложения

    - tags:
      - assessors
    - platforms:
      - ios
      - android

  Просмотр отзывов об организации:
    - info: Открыта полная карточка организации
    - do: Проскролить карточку до блока с отзывами
    - assert: |
        Отображается блок с отзывами
        Присутствует блок сортировки
        Присутствует блок фильтров
    - do: Тап на Посмотреть "N отзывов"
    - assert: |
        **Android** Открыт экран Отзывы с саммари-блоком о текущем рейтинге. Возможно наличие шильдика "Я Хорошее Место"
