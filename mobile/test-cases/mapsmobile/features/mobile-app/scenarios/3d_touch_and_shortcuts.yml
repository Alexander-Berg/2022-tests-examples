components: 3d_touch_and_shortcuts
testing:
  - regress
tags:
  - assessors

specs:
  Отображение 3D touch/Shortcuts меню Я.Карт:
    - do: Открыть рабочий стол устройства с ярлыком приложения Я.Карт
    - do: Лонг-тап на ярлык приложения
    - assert: |
        (iOS) Весь экран, кроме логотипа Яндекс.Карт, заблюрился
        Отображается (iOS) 3D Touch меню / (Android) Shortcuts меню
        Присутствуют:
        - кнопка поиска
        - кнопка построения маршрута до работы
        - кнопка построения маршрута до дома
        - кнопка закладок

    - platforms:
        - android
        - ios
    - testing:
        - acceptance_maps
    - tags:
        - refactor_ready


  Открытие экрана поиска через 3D touch/Shortcuts меню:
    - do: Открыть рабочий стол устройства с ярлыком приложения Я.Карт
    - do: Лонг-тап на ярлык приложения
    - assert: |
        (iOS) Отображается 3D Touch меню / (Android) Отображается Shortcuts меню
        Присутствует кнопка поиска
    - do: Тап на кнопку поиска
    - assert: Отображается экран поиска

    - platforms:
        - android
        - ios
    - tags:
        - newbie
        - refactor_ready
    - testing:
        - acceptance_maps


  Открытие экрана закладок через 3D touch/Shortcuts меню - нет добавленных закладок:
    - info: Отсутствуют дом, работа, и другие закладки
    - do: Открыть рабочий стол устройства с ярлыком приложения Я.Карт
    - do: Лонг-тап на ярлык приложения
    - assert: |
        (iOS) Отображается 3D Touch меню / (Android) Отображается Shortcuts меню
        Присутствует кнопка закладок
    - do: Тап на кнопку закладок
    - assert: |
        Открыт экран закладок
        Данные о доме, работе, местах отсутствуют

    - platforms:
        - android
        - ios
    - tags:
        - refactor_ready


  Открытие экрана закладок через 3D touch/Shortcuts меню - есть добавленные закладки:
    - info: Присутствуют дом, работа, и другие закладки
    - do: Открыть рабочий стол устройства с ярлыком приложения Я.Карт
    - do: Лонг-тап на ярлык приложения
    - assert: |
        (iOS) Отображается 3D Touch меню / (Android) Отображается Shortcuts меню
        Присутствует кнопка закладок
    - do: Тап на кнопку закладок
    - assert: Открыт экран закладок со списками мест пользователя, данными о доме и работе

    - testing:
        - acceptance_maps
    - tags:
        - refactor_ready
    - platforms:
        - android
        - ios

  Построение маршрута домой и на работу через 3D touch/Shortcuts меню - не добавлены адреса дома и работы в закладки:
    - info: Адреса дома и работы не добавлены в закладки
    - do: Открыть рабочий стол устройства с ярлыком приложения Я.Карт
    - do: Лонг-тап на ярлык приложения
    - assert: |
        (iOS) Отображается 3D Touch меню / (Android) Отображается Shortcuts меню
        Присутствуют кнопки построения маршрута домой и до работы
    - do: Тап на кнопку построения маршрута домой
    - assert: |
        Открыт экран Маршрут
        Поля Откуда и Куда не заполнены
    - do: Свернуть приложение
    - do: Лонг-тап на ярлык приложения
    - do: Тап на кнопку построения маршрута на работу
    - assert: |
        Открыт экран Маршрут
        Поля Откуда и Куда не заполнены

    - platforms:
        - android
        - ios
    - tags:
        - refactor_ready


  Построение маршрута домой и на работу через 3D touch/Shortcuts меню - добавлены адреса дома и работы в закладки:
    - info: Адреса дома и работы добавлены в закладки
    - do: Открыть рабочий стол устройства с ярлыком приложения Я.Карт
    - do: Лонг-тап на ярлык приложения
    - assert: |
        (iOS) Отображается 3D Touch меню / (Android) Отображается Shortcuts меню
        Присутствуют кнопки построения маршрута домой и до работы
    - do: Тап на кнопку построения маршрута домой
    - assert: Открыт экран выбора маршрута от текущего местоположения до адреса дома
    - do: Свернуть приложение
    - do: Лонг-тап на ярлык приложения
    - do: Тап на кнопку построения маршрута на работу
    - assert: Открыт экран выбора маршрута от текущего местоположения до адреса работы

    - platforms:
        - android
        - ios
    - tags:
        - newbie
        - refactor_ready
    - testing:
        - acceptance_maps


  Вынос ярлыка из Shortcuts меню и переход по нему:
    - do: Открыть рабочий стол устройства с ярлыком приложения Я.Карт
    - do: Лонг-тап на ярлык приложения
    - assert: Открылось Shortcuts меню
    - do: Лонг-тап на одном из пунктов в Shortcuts меню
    - do: Перетащить его на рабочий стол
    - assert: |
        Ярлык появился на рабочем столе
        Иконка ярлыка такая же как и у пункта в Shortcuts меню
        В правом нижем углу ярлыка отображается иконка приложения
    - do: Тап на вынесенный на рабочий стол ярлык
    - assert: Отображается соответствующий экран

    - platforms:
        - android
    - testing:
        - acceptance_maps
    - tags:
        - refactor_ready