components: stability
testing:
  - regress

specs:
  Множественный запуск приложения:
    - do: Установить с нуля приложение
    - assert: Приложение установлено
    - do: Запустить приложение
    - do: Пройти все интро-скрины и выдать все запрашиваемые доступы
    - assert: Приложение открыто на экране карта
    - do: Выгрузить приложение из памяти
    - do: Запустить приложение спустя 3 секунды
    - assert: |
        - Приложение запустилось
        - Открыт экран карта
    - do: Выгрузить приложение из памяти
    - do: Запустить приложение спустя 3 секунды
    - assert: |
        - Приложение запустилось
        - Открыт экран карта

    - platforms:
        - ios
        - android
    - tags:
         - assessors
    - testing:
         - acceptance_maps
