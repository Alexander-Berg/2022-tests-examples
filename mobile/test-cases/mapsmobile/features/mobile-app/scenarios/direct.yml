specs:
  Отображение рекламы непровязанного директа в списке результатов поиска:
    - info: |
        Описание и пример директа:
        [см. Глоссарий МЯК](https://wiki.yandex-team.ru/eva/testing/Projects/mapsmobile/)
        Примеры запросов, по которым можно найти непровязанный директ: Окна, Аренда спецтехники, Охранное предприятие и т.п
        Открыт главный экран приложения
        На спане карты отображается город Москва
    - do: Тап на строку поиска
    - assert: Открылся экран поиска
    - do: Произвести поиск по запросу компании из сферы услуг или конкретной сфере (см. также пример в описании)
    - assert: |
        Отображаются результаты поиска на карте
        Отображается список организаций поисковой выдачи
        Среди результатов поисковой выдачи отображается реклама непровязанного директа
        Реклама директа отличается наличием коричневого текста
        Непровязанный директ отличается отсутствием модулей изображения, галереи, лейбла, рубрики и рейтинга
        (iOS) Присутствует ярлык со звёздочкой
        [collapsed-image](https://jing.yandex-team.ru/files/tdon/photo_2021-09-08%2011.50.12.jpeg){title=Непровязанный директ iOS}
        [collapsed-image](https://jing.yandex-team.ru/files/linakolpakova/Screenshot%20at%20Mar%2004%2010-01-02.png){title=Непровязанный директ Android}
    - do: Тап по сниппету непровязанного директа
    - assert: |
        Отображается карточка непровязанного директа
        Присутствуют:
        - Название организации
        - Адрес (если есть)
        - Блок с текстом рекламы директа
        - Время работы
        - Блок с контактами
        - (Android) Время доезда и расстояние
        - кнопки вызова такси, построение маршрута, звонка, открытия сайта, добавления в закладки
    - do: Свернуть карточку
    - assert: |
        Отображается мини-карточка непровязанного директа
        В мини-карточке отображается:
        - Название организации
        - Адрес (если есть)
        - Текст рекламы
        - Кнопка Маршрут
        - (Android) Кнопка звонка, открытия сайта, добавление в закладки
        На спане карты отображается активный пин организации

    - platforms:
        - ios
        - android
    - testing:
        - acceptance_maps
    - tags:
        - assessors
        - newbie
        - mapkit_ready
    - integration_run:
        - mapkit


  Отображение провязанного директа в результатах поиска:
    - info: |
        Описание и пример директа [см. Глоссарий МЯК](https://wiki.yandex-team.ru/eva/testing/Projects/mapsmobile/)
        Примеры запросов, по которым можно найти провязанный директ: Окна, Аренда спецтехники, Охранное предприятие и т.п
        Открыт главный экран приложения
        На спане карты отображается город Москва
    - do: Тап на строку поиска
    - assert: Открылся экран поиска
    - do: Выполнить поиск по любому запросу, указанному в описании
    - do: Тап на саджест
    - assert: |
        Отображаются результаты поиска по запросу
        Среди результатов отображается карточка организация с провязанным директом
        В карточке отображаются модули изображения, галереи, рейтинга
        (iOS) Присутствует ярлык со звёздочкой
        [collapsed-image](https://jing.yandex-team.ru/files/tdon/photo_2021-09-08%2011.50.39.jpeg){title=Провязанный директ iOS}
        [collapsed-image](https://jing.yandex-team.ru/files/linakolpakova/Screenshot%20at%20Mar%2004%2010-03-20.png){title=Провязанный директ Android}
    - do: Тап на карточку с рекламой директа
    - assert: |
        Отображается карточка организации
        В блоке рекламы отображается текст рекламы директа

    - platforms:
        - ios
        - android
    - testing:
        - acceptance_maps
    - tags:
        - assessors
        - newbie
        - mapkit_ready
    - integration_run:
        - mapkit
