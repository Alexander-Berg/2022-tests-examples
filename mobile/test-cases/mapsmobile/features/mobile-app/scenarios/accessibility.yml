components: accessibility
testing:
  - regress
tags:
  - assessors

specs:
  Озвучивание элементов масштабирования карты:
    - info: |
        (iOS) Включен VoiceOver (Настройки устройства - Основные - Универсальный доступ - VoiceOver)
        (Android) Включен Talkback (Настройки устройства - Специальные возможности - TalkBack / Voice Assistant)
        Открыт главный экран приложения
    - do: Тап на контролл увеличения зума
    - assert: |
        (iOS) Озвучивается название кнопки
        (Android) Озвучивается название кнопки и инструкция активации
    - do: Тап на контролл уменьшения зума
    - assert: |
        (iOS) Озвучивается название кнопки
        (Android) Озвучивается название кнопки и инструкция активации

    - platforms:
        - android
        - ios
    - tags:
        - refactor_ready


  Навигация между элементами на главном экране:
    - info: |
        (iOS) Включен VoiceOver (Настройки устройства - Основные - Универсальный доступ - VoiceOver)
        (Android) Включен Talkback (Настройки устройства - Специальные возможности - TalkBack / Voice Assistant)
        Открыт главный экран приложения
    - do: Свайп вправо
    - assert: |
        Происходит переключение фокуса между элементами
        (iOS) Озвучивается название кнопки
        (Android) Озвучивается название кнопки и инструкция активации
    - do: Свайп влево
    - assert: |
        Происходит переключение между фокуса элементами
        (iOS) Озвучивается название кнопки
        (Android) Озвучивается название кнопки и инструкция активации

    - platforms:
        - ios
        - android
    - testing:
        - acceptance_maps
    - tags:
        - refactor_ready


  Озвучивание метки 'Я':
    - info: |
        (iOS) Включен VoiceOver (Настройки устройства - Основные - Универсальный доступ - VoiceOver)
        (Android) Включен Talkback (Настройки устройства - Специальные возможности - TalkBack / Voice Assistant)
        ММП определено
        Открыт главный экран приложения
    - do: Тап на метку 'Я' на карте
    - assert: |
        Метка 'Я' выделена
        (iOS) Озвучивается название кнопки
        (Android) Озвучивается название кнопки и инструкция активации
    - do: Двойной тап по выделенной метке 'Я'
    - assert: |
        Отображается мини-карточка 'Мое местоположение'
        Фокус находится на первом элементе карточки
        Озвучивается первый элемент карточки

    - platforms:
        - ios
        - android
    - testing:
        - acceptance_maps
    - tags:
        - refactor_ready


  Озвучивание контролла ММП:
    - info: |
        Открыт главный экран приложения
    - do: Свайп по экрану так, чтобы метка ММП оказалась за пределами экрана
    - do: Повернуть экран для отображения компаса в контролле ММП
    - do: Свернуть приложение
    - do: |
        (iOS) Включить VoiceOver (Настройки устройства - Основные - Универсальный доступ - VoiceOver)
        (Android) Включить Talkback (Настройки устройства - Специальные возможности - TalkBack / Voice Assistant)
    - do: Развернуть приложение
    - do: Перейти на контролл ММП
    - assert: |
        Фокус на контролле ММП
        (iOS) Озвучивается название кнопки
        (Android) Озвучивается название кнопки и инструкция активации
    - do: Двойной тап на контролл ММП
    - assert: |
        Фокус отобразился на контролле ММП
        Контролл ММП сменился с компаса на серую стрелку
        (iOS) Озвучивается название кнопки
        (Android) Озвучивается название кнопки и инструкция активации
    - do: Двойной тап на контролл ММП
    - assert: |
        ММП в центре экрана
        Контролл изменил вид на синюю стрелку
        (iOS) Озвучивается название кнопки
        (Android) Озвучивается название кнопки и инструкция активации
    - do: Тап на контрол ММП
    - assert: |
        (iOS) Озвучивается название кнопки
        (Android) Озвучивается название кнопки и инструкция активации
    - do: Двойной таб при выделенном контроле ммп
    - assert: |
        Контролл изменил вид на белую стрелку на синем фоне, направленную вверх
        Направление на карте соответствует направлению метки пользователя
        (iOS) Озвучивается название кнопки
        (Android) Озвучивается название кнопки и инструкция активации
    - do: Тап один раз на контрол ММП
    - assert: |
        (iOS) Озвучивается название кнопки
        (Android) Озвучивается название кнопки и инструкция активации

    - platforms:
        - ios
        - android
    - tags:
        - refactor_ready


  Озвучивание элементов в меню слоев:
    - info: |
        (iOS) Включен VoiceOver (Настройки устройства - Основные - Универсальный доступ - VoiceOver)
        (Android) Включен Talkback (Настройки устройства - Специальные возможности - TalkBack / Voice Assistant)
        Открыт главный экран приложения
    - do: Тап на котролл слоев
    - assert: Озвучивается название кнопки и инструкция активации
    - do: Двойной тап на контролл слоев
    - assert: Отображается меню слоев
    - do: Тап на любой элемент в меню слоев
    - assert: |
        (iOS) Озвучивается название кнопки
        (Android) Озвучивается название кнопки и инструкция активации
    - do: Свайпом вправо переключаться между элементами
    - assert: |
        (iOS) Озвучивается название кнопки
        (Android) Озвучивается название кнопки и инструкция активации
    - do: Свайпом влево переключаться между элементами
    - assert: |
        (iOS) Озвучивается название кнопки
        (Android) Озвучивается название кнопки и инструкция активации

    - platforms:
        - ios
        - android
    - testing:
        - acceptance_maps
    - tags:
        - refactor_ready


  Озвучивание остановок на экране закладок:
    - info: |
        Присутсвуют сохраненные маршруты и остановки
        Открыто меню приложения
    - do: Тап на 'Закладки и мой транспорт'
    - do: Тап на таб 'Остановки'
    - do: Тап на кнопку закрытия
    - do: Свернуть приложение
    - do: |
        (iOS) Включить VoiceOver (Настройки устройства - Основные - Универсальный доступ - VoiceOver)
        (Android) Включить Talkback (Настройки устройства - Специальные возможности - TalkBack / Voice Assistant)
    - do: Развернуть приложение
    - do: Тап на 'Закладки и мой транспорт'
    - do: Двойной тап на 'Закладки и мой транспорт'
    - assert: |
        Открылся экран закладок на табе 'Остановки'
        Фокус на первой остановке
        (iOS) Озвучивается название остановки и расстояние до нее
        (Android) Озвучивается название остановки, расстояние до нее и инструкция активации
    - do: (iOS) Cвайп вправо / (Android) Два раза свайп вправо
    - assert: |
        Фокус перешел на сохраненный маршрут для выбранной остановки
        (iOS) Озвучивается информация о маршруте
        (Android) Озвучивается информация о маршруте и инструкция активации

    - platforms:
        - ios
        - android
    - tags:
        - refactor_ready


  Игнорирование блока "Данные предоставлены" при навигации между элементами в карточке организации в режиме голосового ассистента:
    - info: |
        Открыта карточка организации c помощью интента
        [collapsed-image](https://jing.yandex-team.ru/files/linakolpakova/организация.png){title=QR-код}

        `https://yandex.ru/maps/org/1076149871`
    - do: Свайп вверх до блока 'Данные предоставлены'
    - do: Свернуть приложение
    - do: |
        (iOS) Включить VoiceOver (Настройки устройства - Основные - Универсальный доступ - VoiceOver)
        (Android) Включить Talkback (Настройки устройства - Специальные возможности - TalkBack / Voice Assistant)
    - do: Развернуть приложение
    - do: Тап на 'Посмотреть n отзывов'
    - assert: |
        Фокус на 'Посмотреть n отзывов'
        (iOS) Озвучивается название кнопки
        (Android) Озвучивается название кнопки и инструкция активации
    - do: Свайп вправо
    - assert: |
        Фокус не переходит на блок 'Данные предоставлены'
        Осуществляется переход фокуса на следующий элемент
    - do: Свайп влево
    - assert: |
        Фокус на 'Посмотреть n отзывов'
        (iOS) Озвучивается название кнопки
        (Android) Озвучивается название кнопки и инструкция активации

    - platforms:
        - ios
        - android
    - tags:
        - refactor_ready


  Озвучивание блока "Ближайшие станции метро":
    - info: Отображается главный экран приложения на спане Москвы
    - do: Тап на любой пин организации
    - do: Свайп вверх до блока 'Ближайшие станции метро'
    - do: Свернуть приложение
    - do: |
        (iOS) Включить VoiceOver (Настройки устройства - Основные - Универсальный доступ - VoiceOver)
        (Android) Включить Talkback (Настройки устройства - Специальные возможности - TalkBack / Voice Assistant)
    - do: Развернуть приложение
    - do: Тап на 'Ближайшие станции метро'
    - assert: |
        Фокус на 'Ближайшие станции метро'
        (iOS) Озвучивается название кнопки
        (Android) Озвучивается название кнопки и инструкция активации
    - do: Двойной тап по 'Ближайшие станции метро'
    - assert: Раскрылся полный список ближайших станций
    - do: Тап по одной из станций метро
    - assert: |
        (iOS) Озвучивается название станции и расстояние до нее
        (Android) Озвучивается название станции, расстояние до нее и инструкция активации
    - do: Двойной тап по станции метро
    - assert: Отображается экран с пешеходным маршрутом от организации до станции метро

    - platforms:
        - ios
        - android
    - tags:
        - refactor_ready


  Озвучивание кнопки "Заказать доставку" в карточке организации:
    - info: |
        Открыта карточка организации c помощью интента
        [collapsed-image](https://jing.yandex-team.ru/files/linakolpakova/заказать_доставку.png){title=QR-код}

        `https://yandex.ru/maps/org/85944963157`
        (iOS) Включен VoiceOver (Настройки устройства - Основные - Универсальный доступ - VoiceOver)
        (Android) Включен Talkback (Настройки устройства - Специальные возможности - TalkBack / Voice Assistant)
    - do: Тап по кнопке 'Заказать доставку'
    - assert: |
        Фокус на 'Заказать доставку'
        (iOS) Озвучивается название кнопки
        (Android) Озвучивается название кнопки и инструкция активации
    - do: Двойной тап по 'Заказать доставку'
    - assert: Отображается сайт сервиса в Custom Tabs

    - platforms:
        - ios
        - android
    - testing:
        - acceptance_maps
    - tags:
        - refactor_ready


  Озвучивание кнопки "Забронировать столик" в карточке организации:
    - info: |
        Открыта карточка организации c помощью интента
        [collapsed-image](https://jing.yandex-team.ru/files/linakolpakova/забронировать_столик.png){title=QR-код}

        `https://yandex.ru/maps/org/55329993760`
        (iOS) Включен VoiceOver (Настройки устройства - Основные - Универсальный доступ - VoiceOver)
        (Android) Включен Talkback (Настройки устройства - Специальные возможности - TalkBack / Voice Assistant)
    - do: Тап по кнопке 'Забронировать столик'
    - assert: |
        Фокус на 'Забронировать столик'
        (iOS) Озвучивается название кнопки
        (Android) Озвучивается название кнопки и инструкция активации
    - do: Двойной тап по 'Забронировать столик'
    - assert: Отображается сайт сервиса в Custom Tabs

    - platforms:
        - ios
        - android
    - tags:
        - refactor_ready


  Озвучивание кнопки "Записаться к врачу":
    - info: |
        Открыта карточка организации с кнопкой 'Записаться к врачу'
        (iOS) Включен VoiceOver (Настройки устройства - Основные - Универсальный доступ - VoiceOver)
        (Android) Включен Talkback (Настройки устройства - Специальные возможности - TalkBack / Voice Assistant)
    - do: Тап по кнопке 'Записаться к врачу'
    - assert: |
        Фокус на 'Записаться к врачу'
        (iOS) Озвучивается название кнопки
        (Android) Озвучивается название кнопки и инструкция активации
    - do: Двойной тап по 'Записаться к врачу'
    - assert: Отображается поп-ап с названием сервиса
    - do: Тап по кнопке 'Записаться'
    - assert: |
        (iOS) Озвучивается название кнопки
        (Android) Озвучивается название кнопки и инструкция активации

    - platforms:
        - ios
        - android
    - tags:
        - refactor_ready


  Озвучивание кнопки "Купить билет на Яндекс.Афише":
    - info: |
        Открыта карточка организации c помощью интента
        [collapsed-image](https://jing.yandex-team.ru/files/linakolpakova/афиша.png){title=QR-код}

        `https://yandex.ru/maps/org/1034879436`
        (iOS) Включен VoiceOver (Настройки устройства - Основные - Универсальный доступ - VoiceOver)
        (Android) Включен Talkback (Настройки устройства - Специальные возможности - TalkBack / Voice Assistant)
    - do: Тап по кнопке 'Купить билет на Яндекс.Афише'
    - assert: |
        Фокус на 'Купить билет на Яндекс.Афише'
        (iOS) Озвучивается название кнопки
        (Android) Озвучивается название кнопки и инструкция активации
    - do: Двойной тап по 'Купить билет на Яндекс.Афише'
    - assert: Отображается сайт сервиса в Custom Tabs

    - platforms:
        - android
        - ios
    - tags:
        - refactor_ready


  Озвучивание блока с рекламой в карточке организации:
    - info: |
        Отображается карточка организации с блоком рекламы
        (iOS) Включен VoiceOver (Настройки устройства - Основные - Универсальный доступ - VoiceOver)
        (Android) Включен Talkback (Настройки устройства - Специальные возможности - TalkBack / Voice Assistant)
    - do: Тап на блок с рекламой
    - assert: |
        Фокус на блоке с рекламой
        (iOS) Озвучивается текст рекламы
        (Android) Озвучивается текст рекламы и инструкция активации

    - platforms:
        - ios
        - android
    - testing:
        - acceptance_maps
    - tags:
        - refactor_ready


  Озвучивание элементов на экране ведения по ОТ-маршруту:
    - info: |
        Построен произвольный ОТ-маршрут
        Отображается экран выбора ОТ-маршрута
    - do: Тап на 'Посмотреть на карте' в любом из сниппетов маршрута
    - do: (Android) Свайп вверх до кнопки 'Поехали'
    - do: Тап на 'Поехали'
    - assert: Открыт экран ведения по ОТ-маршруту
    - do: Свернуть приложение
    - do: |
        (iOS) Включить VoiceOver (Настройки устройства - Основные - Универсальный доступ - VoiceOver)
        (Android) Включить Talkback (Настройки устройства - Специальные возможности - TalkBack / Voice Assistant)
    - do: Развернуть приложение
    - do: Тап на точки в блоке деталей маршрута
    - do: (Android) Свайп вправо / (iOS) Свайп вверх
    - assert: |
        Произошел переход к следующей странице деталей маршрута
        (iOS) Озвучивается номер страницы деталей
        (Android) Озвучивается представленная информация на странице деталей маршрута и инструкция активации
    - do: (Android) Свайп влево / (iOS) Свайп вниз
    - assert: |
        Произошел переход к предыдущей странице деталей маршрута
        (iOS) Озвучивается номер страницы деталей
        (Android) Озвучивается представленная информация на странице деталей маршрута и инструкция активации
    - do: Тап на плашку со временем маршрута и кол-вом пересадок
    - assert: |
        Фокус на плашке со временем маршрута и кол-вом пересадок
        (iOS) Озвучивается время маршрута и кол-во пересадок
        (Android) Озвучивается время маршрута, кол-во пересадок и инструкция активации
    - do: Свайп вправо
    - assert: |
        Фокус переходит на следующий элемент
        (iOS) Озвучивается название кнопки
        (Android) Озвучивается название кнопки и инструкция активации

    - platforms:
        - android
        - ios
    - testing:
        - acceptance_maps
    - tags:
        - refactor_ready


  Озвучивание деталей ОТ-маршрута на экране построения маршрута:
    - info: |
        Построен произвольный ОТ-маршрут
        Отображается экран выбора ОТ-маршрута
    - do: Тап на 'Посмотреть на карте' в любом из сниппетов маршрута
    - do: Свернуть приложение
    - do: |
        (iOS) Включить VoiceOver (Настройки устройства - Основные - Универсальный доступ - VoiceOver)
        (Android) Включить Talkback (Настройки устройства - Специальные возможности - TalkBack / Voice Assistant)
    - do: Развернуть приложение
    - do: Тап на кнопку возвращения назад
    - assert: |
        Фокус на кнопке возвращения назад
        (iOS) Озвучивается название кнопки
        (Android) Озвучивается название кнопки и инструкция активации
    - do: Свайпом вправо перемещаться между элементами
    - assert: |
        Происходит переключение фокуса между элементами
        Озвучивается название элемента
        (Android) При переключении фокуса на кнопку озвучивается инструкция активации
    - do: Свайпом влево перемещаться между элементами
    - assert: |
        Происходит переключение фокуса между элементами
        Озвучивается название элемента
        (Android) При переключении фокуса на кнопку озвучивается инструкция активации

    - platforms:
        - android
        - ios
    - testing:
        - acceptance_maps
    - tags:
        - refactor_ready


  Озвучивание элементов на экране выбора ОТ-маршрута:
    - info: |
        Построен произвольный ОТ-маршрут
        Отображается экран выбора ОТ-маршрута
    - do: Свернуть приложение
