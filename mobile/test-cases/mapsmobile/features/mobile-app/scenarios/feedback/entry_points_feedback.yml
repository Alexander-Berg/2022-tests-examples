components: entry_points_feedback
testing:
  - regress
tags:
  - assessors

specs:
  Отображение кнопки обратной связи в меню приложения:
    - info: |
        Отображается главный экран приложения
    - do: Открыть меню
    - assert: Присутствует action-кнопка "Обратная связь"

    - tags:
        - newbie
        - refactor_ready
    - testing:
        - acceptance_maps
    - platforms:
        - android
        - ios


  Отображение кнопки обратной связи на экране закладок в табе Маршруты:
    - info: |
        Не добавлены в избранное маршруты
        Отображается главный экран приложения
    - do: Открыть меню
    - do: Тап на Закладки и мой транспорт
    - assert: |
        Открываетя экран закладок
        Присутствует таб Маршруты
    - do: Тап на таб Маршруты
    - assert: |
        Активен таб Маршруты
        Кнопка "Сообщить об ошибке" не отображается
    - do: Вернуться на главный экран приложения
    - do: Тап на любую остановку
    - do: Тап на любой маршрут в остановке
    - do: Тап на Сохранить
    - assert: Маршрут сохранен в закладки
    - do: Открыть меню
    - do: Тап на Закладки и мой транспорт
    - assert: |
        Открываетя экран закладок
        Активен таб Маршруты
        Отображается добавленный ранее маршрут
        Отображается кнопка "Сообщить об ошибке"
    - do: Тап на "Сообщить об ошибке"
    - assert: Открывается форма обратной связи

    - platforms:
        - ios
        - android
    - tags:
        - refactor_ready


  Отображение кнопки обратной связи на экране закладок в табе Остановки:
    - info: |
        Не добавлены в избранное остановки
        Отображается главный экран приложения
    - do: Открыть меню
    - do: Тап на Закладки и мой транспорт
    - assert: |
        Открываетя экран закладок
        Присутствует таб Остановки
    - do: Тап на таб Остановки
    - assert: |
        Активен таб Остановки
        Кнопка "Сообщить об ошибке" не отображается
    - do: Вернуться на главный экран приложения
    - do: Тап на любую остановку
    - do: Тап на Сохранить
    - assert: Остановка сохранена в закладки
    - do: Открыть меню
    - do: Тап на Закладки и мой транспорт
    - assert: |
        Открывается экран закладок
        Активен таб Остановкм
        Отображается добавленная ранее остановка
        Отображается кнопка "Сообщить об ошибке"
    - do: Тап на "Сообщить об ошибке"
    - assert: Открывается форма обратной связи

    - testing:
        - acceptance_maps
    - platforms:
        - ios
        - android
    - tags:
        - refactor_ready


  Отображение кнопки обратной связи на экране всех маршрутов:
    - info: |
        Отображается главный экран приложения
    - do: Построить произвольный маршрут
    - do: Тап на таб Все
    - assert: Отображается экран выбора маршрута со всеми видами транспорта
    - do: Тап на три точки в меню маршрутов
    - assert: |
        Отображается меню
        Присутствует кнопка "Сообщить об ошибке"

    - platforms:
        - ios
        - android
    - tags:
        - refactor_ready


  Отображение кнопки обратной связи на экране выбора автомаршрута:
