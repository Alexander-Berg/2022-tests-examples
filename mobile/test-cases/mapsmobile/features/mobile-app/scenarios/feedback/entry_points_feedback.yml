  Отображение кнопки исправления информации в карточке топонима:
    - info: Отображается главный экран приложения
    - do: Тап на любой топоним на карте
    - assert: Открыта карточка топонима
    - do: Отскролить карточку до кнопки исправления информации
    - assert: В карточке отображается кнопка исправления информации

    - platforms:
        - ios
        - android
    - tags:
        - refactor_ready
    - testing:
        - acceptance_maps


