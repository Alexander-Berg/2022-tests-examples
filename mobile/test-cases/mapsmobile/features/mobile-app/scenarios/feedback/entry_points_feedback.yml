    - testing:
        - acceptance_maps


  Отображение признака неустановленного Навигатора в ссылке на страницу обратной связи:
    - info: |
        Я.Навигатор не установлен
        Отображается главный экран приложения
    - do: Открыть меню
    - do: Тап на Обратная связь
    - do: Поделиться ссылкой, отправив сообщение в любой мессенджер
    - do: Посмотреть отправленную ссылку
    - assert: В ссылке присутствует параметр `yn = false`

    - platforms:
        - android
    - tags:
        - refactor_ready


  Отображение признака установленного Навигатора в ссылке на страницу обратной связи:
    - info: |
        Я.Навигатор установлен
        Отображается главный экран приложения
    - do: Открыть меню
    - do: Тап на Обратная связь
    - do: Поделиться ссылкой, отправив сообщение в любой мессенджер
    - do: Посмотреть отправленную ссылку
    - assert: В ссылке присутсвует параметр `yn = true`

    - platforms:
        - android
    - tags:
        - refactor_ready


  Отображение кнопки обратной связи в карточке метки ОТ:
    - info: |
        Отображается главный экран приложения
    - do: Тап на таб Транспорт
    - do: Тап на метку движущегося транспорта
    - assert: Отображается мини-карточка маршрута ОТ
    - do: Раскрыть карточку и проскроллить вниз
    - assert: Отображается кнопка "Сообщить об ошибке"

    - platforms:
        - android
        - ios
    - testing:
        - acceptance_maps
    - tags:
        - refactor_ready


  Отображение кнопки "Добавить объект" в лонг-тап меню на главном экране:
