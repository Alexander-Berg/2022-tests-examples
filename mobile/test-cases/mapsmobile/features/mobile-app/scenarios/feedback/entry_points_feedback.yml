  Отображение кнопки добавления объекта в шторе поиска:
    - info: |
        Пользователь авторизован
        Открыт главный экран приложения
    - do: |
        Использовать интент:
        [collapsed-image](https://jing.yandex-team.ru/files/linakolpakova/1-1.png){title=QR-код}

        `yandexmaps://add_exp?button_add_object_in_suggest=object`
    - do: Перезапустить приложение
    - do: Тап на строку поиска
    - do: Ввести в поиск несуществующий адрес
    - assert: Присутствует кнопка "Добавить организацию или адрес на карты"

    - platforms:
        - android
    - tags:
        - refactor_ready


  Отображение кнопки добавления адреса в шторе поиска:
    - info: |
        Открыт главный экран приложения
    - do: |
        Использовать интент:
        [collapsed-image](https://jing.yandex-team.ru/files/linakolpakova/adress.png){title=QR-код}

        `yandexmaps://add_exp?button_add_object_in_suggest=address`
    - do: Перезапустить приложение
    - do: Тап на строку поиска
    - do: Ввести в поиск несуществующий адрес
    - assert: Присутствует кнопка "Добавить адрес на карты"

    - platforms:
