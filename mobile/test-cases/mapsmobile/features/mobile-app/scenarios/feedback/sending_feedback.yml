components: sending_feedback
testing:
  - regress
tags:
  - assessors

specs:
  Отправка запроса на исправление карты через меню приложения:
    - info: |
        Отображается главный экран приложения
    - do: Открыть меню
    - do: Тап Исправить карту (iOS) / Изменить карту (Android)
    - assert: |
        Открывается вебвью редактирования карты
        Присутствуют различные типы исправлений
    - do: Выбрать любой тип
    - do: Заполнить все необходимые поля
    - do: Добавить комментарий
    - do: Прикрепить несколько фото
    - assert: Данные внесены
    - do: Тап на Отправить
    - assert: Отображается экран благодарности
    - do: Закрыть экран благодарности
    - assert: Отображается экран меню

    - platforms:
        - ios
        - android
    - tags:
        - newbie
        - refactor_ready
    - testing:
        - acceptance_maps


  Отправка обратной связи через таб Маршруты на экране закладок - удалось ответить на вопрос:
    - info: |
        В закладки добавлен любой маршрут
        Отображается главный экран приложения
    - do: Открыть меню
    - do: Тап на Закладки и мой транспорт
    - do: Тап на таб Маршруты
    - do: Тап на Сообщить об ошибке
    - assert: |
        Отображается форма обратной связи о неточностях в отображении транспорта
    - do: В выпадающем списке вопросов выбирать любые варианты ответов
    - assert: |
        Отображается сообщение с вопросом "Мы ответили на ваш вопрос?"
        Отображаются варианты ответов "Да", "Нет"
    - do: Выбрать вариант ответа "Да"
    - assert: Отображается сообщение "Рады были помочь!"
    - do: Закрыть форму обратной связи
    - assert: Отображается экран закладок на табе Маршруты

    - platforms:
        - ios
        - android
    - tags:
        - refactor_ready


