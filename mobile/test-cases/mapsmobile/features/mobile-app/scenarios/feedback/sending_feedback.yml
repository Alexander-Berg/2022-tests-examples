  Добавление адреса ненайденного через поиск:
    - info: |
        Пользователь авторизован
        Открыт главный экран приложения
    - do: |
        Использовать интент:
        [collapsed-image](https://jing.yandex-team.ru/files/linakolpakova/1-1.png){title=Скриншот}

        `yandexmaps://add_exp?button_add_object_in_suggest=object`
    - do: Перезапустить приложение
    - do: Тап на строку поиска
    - do: Ввести в поиск несуществующий адрес
    - do: Тап на "Добавить адрес на карты"
    - assert: |
        Отображается экран добавления адреса на карту
    - do: Внести необходимые изменения
    - do: Прикрепить несколько фото
    - assert: Данные внесены
    - do: Тап на кнопку отправки
    - assert: Отображается экран с благодарностью
    - do: Закрыть экран благодарности
    - assert: |
        Отображается штора поиска с введенным ранее запросом
        Присутствует кнопка "Добавить адрес на карты"

    - platforms:
        - android
    - tags:
        - refactor_ready


