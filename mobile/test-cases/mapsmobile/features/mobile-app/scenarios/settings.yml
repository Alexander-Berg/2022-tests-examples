  Настройка выбора языка приложения (Английский):
    - info: |
        Язык девайса - русский
    - do: Выключить эксперименты `use_datasync_settings` и `new_maps_settings` (Меню -> Настройки -> Debug-Panel - Experiments)
    - do: Перезапустить приложение
    - do: Открыть основные настройки приложения (Меню - Настройки - Основные)
    - do: Тап на Язык
    - assert: Открылся попап с доступными языками
    - do: Тап на Английский
    - assert: |
        Приложение перезапускается,
        Открыт главный экран приложения,
        Переведены все элементы на главном экране (Рубричные подсказки, таббары)
    - do: Тап на Поиск
    - assert: |
        Переведены категории поиска,
        Рекламные категории не переведены
    - do: Тап на одну из категорий поиска
    - assert: |
        Открылись результаты поиска,
        Фильтры переведены
    - do: Тап на результат поиска
    - assert: |
        Открылась карточка организации,
        Название организации и элементы карточки переведены (перевод есть не у всех организаций)
        Отзывы пользователей не переведены
        Если в карточке есть блок с рекламой, то он может быть не переведен
    - do: Закрыть карточку организации
    - assert: Отображаются результаты поиска
    - do: Закрыть результаты поиска
    - assert: Открыт главный экран приложения
    - do: Тап на Меню
    - assert: Все надписи переведены
    - do: Проверить надписи в меню (Настройки, закладки, о приложении т.д)
    - assert: Все надписи переведены
    - do: Закрыть меню
    - assert: Открыт главный экран приложения
    - do: Тап на Маршрут
    - assert: |
        Откуда/Куда переведены,
        Подсказки Дом/Работа переведены,
        История поиска (если есть) не переведена
    - do: Построить маршрут
    - assert: |
        Выборы варианта маршрута переведены,
        Параметры маршрута переведены,
        Кнопка Поехали переведена
    - do: Начать движение по маршруту
    - assert: Голосовой помощник говорит на английском языке
    - do: Тап на крестик
    - assert: Отображается главный экран приложения
    - do: Тап на Мой транспорт
    - assert: Надпись чекбокса Мой транспорт переведена
    - do: Тап на таб Поиск
    - assert: Истории, подборки не переведены

    - platforms:
        - android
    - testing:
        - acceptance_maps
    - tags:
        - assessors


  Смена языка приложения на Английский :
    - info: |
