components: settings
testing:
  - regress

specs:
  Открытие экрана Настройки:
    - info:
        Открыт главный экран приложения
        Заправки отображаются только в России
    - do: Выключить эксперименты `use_datasync_settings` и `new_maps_settings` (Меню -> Настройки -> Debug-Panel - Experiments)
    - do: Перезапустить приложение
    - do: Тап кнопку Меню
    - assert: |
        В нижней половине экрана открылась панель с Меню
        В меню присутствует пункт Настройки
    - do: Тап по кнопке Настройки
    - assert: |
        Открылся экран Настройки
        В левом верхнем углу экрана присутствует кнопка назад
        На экране присутствуют пункты:
          - Основные
          - Карта
          - Маршрут
          - Офлайн-карты (iOS)
          - Уведомления
          - О приложении
        Отображается блок Попробовать бета-версию
        В нижней части экрана отображается кнопка Очистить историю поиска

    - platforms:
        - ios
        - android
    - tags:
        - assessors


  Отображение раздела Язык:
    - info: |
        В приложении можно выбрать язык приложения,
        по дефолту выбран системный язык девайса,
        если системный язык неизвестен - выбран английский язык,
        открыт главный экран приложения
    - do: Выключить эксперименты `use_datasync_settings` и `new_maps_settings` (Меню -> Настройки -> Debug-Panel - Experiments)
    - do: Перезапустить приложение
    - do: Тап по кнопке меню
    - assert: Открывается главное меню экрана
    - do: Тап по кнопке Настройки
    - assert: Открылся экран Настройки
    - do: Тап на Основные
    - assert: |
        Отображается экран Основные
        Отображаются разделы: Ночной режим, Единицы измерения, Язык
    - do: Тап на раздел Язык
    - assert: |
        Отображается поп-ап с чекбоксами,
        Отображается пять языков: английский, русский, турецкий, украинский, узбекский,
        По умолчанию выбран русский язык,
        В поп-папе также отображается кнопка Отменить
    - do: Сменить ориентацию устройства на горизонтальную
    - assert: |
        При повороте ничего не съехало,
        Отображается поп-ап с перечисленными выше языками

    - platforms:
        - android
    - testing:
        - acceptance_maps
    - tags:
        - assessors


  Переход в настройку "Язык":
    - info: Открыт главный экран приложения
    - do: |
        Использовать интент [collapsed-image](https://jing.yandex-team.ru/files/kuznetsova22/new_maps_settings.png){title=QR-код}

        `yandexmaps://add_exp?new_maps_settings`
    - do: Перезапустить приложение
    - do: Открыть настройку Языка приложения(Меню -> Настройки -> Карта и Интерфейс -> Язык)
    - assert: |
        Открыт экран настроек с заголовком "Язык"
        Отображается языки для выбора:
          - Как в системе
          - Английский
          - Русский
          - Турецкий
          - Украинский
          - Узбекский
        Напротив выбранной настройки стоит чекбок в виде галочки

    - platforms:
        - android
    - tags:
        - assessors
        - new_settings


  Проверка включения получения пушей:
    - info: |
        В браузере на компьютере вставить в адресную строку http://mobile.yandex.net/psuh/v2/tags/UUID_HERE/theme
        В приложении скопировать UUID (Настройки - О приложении - многократный тап на иконку - UUID copied!)
        Заменить UUID_HERE в адресной строке в браузере на скопированный UUID
        Пуш-токен может проростать до 40 минут при чистой установке приложения
    - do: Выключить эксперимент `new_maps_settings` (Меню -> Настройки -> Debug-Panel -> Experiments)
    - do: Перезапустить приложение
    - do: |
        iOS: В приложении перейти в Настройки > Уведомления
        Android В приложении перейти в Настройки > Основные
    - do: Выключить все свитчеры (если и так выключены, то включить и выключить)
    - do: Обновить странцу с сервисом СУП в браузере на компьютере
    - assert: В сервисе отображаются параметры выключенных пушей maps_org_reviews_off, maps_discovery_off, maps_address_feedback_off, maps_status_of_feedback_off и maps_org_feedback_off
    - do: На устройстве тап на "Оценка организаций", обновить страницу в браузере
    - assert: |
        Свитчер изменил состояние на включен
        Отображается параметр maps_org_reviews_on
    - do: На устройстве тап на "Рекомендации мест", обновить страницу в браузере
    - assert: |
        Свитчер изменил состояние на включен
        Параметр maps_discovery_off перестает отображаться
    - do: На устройстве тап на "Добавление адресов", обновить страницу в браузере
    - assert: |
        Свитчер изменил состояние на включен
        Параметр maps_address_feedback_off перестает отображаться
    - do: На устройстве тап на "Обновление информации о местах", обновить страницу в браузере
    - assert: |
        Свитчер изменил состояние на включен
        Параметр maps_org_feedback_off перестает отображаться
    - do: На устройстве тап на "Статус ваших исправлений", обновить страницу в браузере
    - assert: |
        Свитчер изменил состояние на включен
        Параметр maps_status_of_feedback_off перестает отображаться

    - platforms:
        - ios
        - android
    - testing:
        - acceptance_maps
        - lite_acceptance_maps


  Дефолтное состояние настроек получения пушей:
    - info: |
        Первый запуск приложения,
        Скопировать uuid в Настроках - О приложении
        Пдставить uuid в ссылку http://mobile.yandex.net/psuh/v2/tags/UUID_HERE/theme заменив UUID_HERE
        Закрыть экраны онбординга и интро (если отобразились)
        Отображается главный экран приложения
    - do: Выключить эксперименты `use_datasync_settings` и `new_maps_settings` (Меню -> Настройки -> Debug-Panel - Experiments)
    - do: Перезапустить приложение
    - do: Тап по кнопке меню
    - assert: Открывается главное меню экрана
    - do: Тап по кнопке Настройки
    - assert: Открылся экран Настройки
    - do: Тап на раздел Уведомления
    - assert: |
        Отображается экран Уведомления
        Отображаются переключатели:
        Оценка организаций, Рекомендации мест, Добавление адресов, Обновление информации о местах
        Переключатели Оценка организаций и Рекомендации мест включены(android)/выключены(iOS),
        В сервисе СУП отображаются параметры:
        maps_org_reviews_off
        maps_discovery_off
        maps_address_feedback_off
        maps_status_of_feedback_off
        maps_org_feedback_off

    - platforms:
        - ios
        - android
    - testing:
        - acceptance_maps


  Синхронизация настроек уведомлений при получении ответа 4xx от СУП:
    - info: |
        Девайс подключен к Чарльз для перехвата трафика
        Выдано разрешение на отправку уведомлений (Настройки девайса > Карты > Уведомления > Допуск уведомлений > Вкл)
    - do: Выключить эксперимент `push_settings_from_config` (Меню > Настройки > Debug-Panel > Experiments > push_settings_from_config > Off)
    - do: Перезапустить приложение
    - do: Сделать подмену ответа ручки `https://mobile.yandex.net/psuh/v2/tags/*/*` на 4xx через rewrite (можно импортировать готовую подмену (https://jing.yandex-team.ru/files/polikashinaol/sync_nofity_4xx.xml))
    - do: Перейти в Меню > Настройки > Уведомления
    - do: Изменить положение любого свичера
    - assert: |
        Приходит запрос в ручку `https://mobile.yandex.net/psuh/v2/tags/*/*`
        Настройка изменилась
    - do: Свернуть и развернуть приложение
    - assert: |
        Приходит запрос в ручку `https://mobile.yandex.net/psuh/v2/tags/*/*`
        Изменение в настройках сохраняется
    - do: Перезапустить приложение с выгрузкой из памяти
    - assert: Приходит запрос в ручку `https://mobile.yandex.net/psuh/v2/tags/*/*`
    - do: Перейти в Меню > Настройки > Уведомления
    - assert: Изменение в настройках сохраняется
    - do: Подождать 5 мин
    - assert: |
        Запросы в ручку `https://mobile.yandex.net/psuh/v2/tags/*/*` не приходят
        Изменение в настройках сохраняется
    - do: Свернуть приложение
    - do: Подождать 5 мин
    - assert: |
        Запросы в ручку `https://mobile.yandex.net/psuh/v2/tags/*/*` не приходят
    - do: Выключить rewrite
    - do: Развернуть приложение
    - do: Перейти в Меню > Настройки > Уведомления
    - assert: |
        Запрос в ручку `https://mobile.yandex.net/psuh/v2/tags/*/*` пришел с ответом 200 OK
        Изменение в настройках сохраняется

    - platforms:
        - ios


