components: house_of_plus
testing:
  - regress

specs:
  Авторизация пользователя по кнопке "Подключить Плюс" (iOS):
    - info: |
        Пользователь в приложениии не авторизован
        Открыт экран Меню
    - do: Тап на "Подключить Плюс"
    - assert: |
        Отображается карусель авторизации
    - do: Залогиниться под аккаунтом
    - assert: |
        Пользователь авторизован
        После авторизации открывается шторка с информацией о Я.Плюс

    - tags:
        - assessors
    - platforms:
        - ios


  Авторизация пользователя по кнопке "Яндекс.Плюс" (Android):
    - info: |
        Пользователь в приложениии не авторизован
        Открыт экран Меню
    - do: Тап на "Яндекс.Плюс"
    - assert: |
        Отображается шторка домика Плюса
    - do: Тап по кнопке "Подключить"
    - assert: |
        Отображается карусель авторизации
    - do: Залогиниться под аккаунтом
    - assert: |
        Пользователь авторизован
        После авторизации открывается шторка с информацией о Я.Плюс

    - tags:
        - assessors
    - platforms:
        - android


  Пункт Я.Плюс в меню при авторизованном пользователе без плюсового аккаунта:
    - info: Пользователь авторизован аккаунтом без подписки Я.Плюс
    - do: Открыть Меню
    - assert: В меню присутствует пункт "Подключить Плюс"
    - do: Тап по "Подключить Плюс"
    - assert: |
        По тапу открывается шторка с информацией о подписке Я.Плюс
        Отображается кнопка "Подключить"

    - platforms:
        - android
        - ios
    - tags:
        - assessors
    - testing:
        - lite_acceptance_maps
        - acceptance_maps


  Пункт Я.Плюс в меню при авторизованном пользователем с плюсовым аккаунтом:
    - info: Пользователь авторизован аккаунтом с подпиской Я.Плюс(Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/mapsmobile/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus) выше)
    - do: Открыть Меню
    - assert: |
        В меню присутствует пункт "Плюс"
        У пункта присутствует шильдик с баллами пользователя
    - do: Тап по пункту "Плюс"
    - assert:  По тапу открывается шторка с информацией о подписке Я.Плюс

    - platforms:
        - android
        - ios
    - tags:
        - assessors
    - testing:
        - lite_acceptance_maps
        - acceptance_maps


  Сворачивание приложения при открытой штроке Плюса(DKA):
    - info: |
        - Включен DKA
        - Пользователь авторизован
        - Developer settings - Plus - Disable Plus SDK initialization - Off
        - Developer settings - Misc - Fast day night switching - On
        - Перезагрузить приложение
    - do: |
        - Открыть меню
        - Тап по "Яндекс плюс"
    - assert: Открывается шторка с инфомацией о подписке Я.Плюс
    - do: Свернуть приложение
    - do: Развернуть приложение
    - assert: Приложение открывается на главном экране

    - platforms:
        - android
    - tags:
        - assessors


  Кеширование плюса. Пользователь с подпиской на плюс:
    - info: |
        Пользователь авторизован аккаунтом с подпиской Я.Плюс(Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/mapsmobile/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus) выше)
        Выключить сеть или включить авиарежим
    - do: Открыть меню
    - assert: На кнопке "Плюс" показаны баллы аккаунта
    - do: Тап по кнопке "Плюс"
    - assert: Открылась шторка плюса с актуальным кол-вом баллов на аккаунте
    - do: Разлогиниться из аккаунта
    - assert: Баллы с кнопки плюса скрылись
    - do: Тап по кнопке "Яндекс.Плюс"
    - assert: Открылся Аккаунт менеджер

    - platforms:
        - android
        - ios
    - tags:
        - assessors


  Работа домика плюса при медленной сети. Аккаунт с плюсом:
    - info: |
        Симитирован медленный интернет "E"(~ 0.8 Mbit/s)(Использовать Charles, настройки роутера или иные способы понизить пропускную способность интернета)
        Пользователь авторизован аккаунтом с подпиской Я.Плюс(Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/mapsmobile/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus) выше)
    - do: Открыть меню
    - assert: На кнопке "Плюс" показаны баллы аккаунта
    - do: Тап по кнопке "Плюс"
    - assert: Открылась шторка плюса с актуальным кол-вом баллов на аккаунте
    - do: Разлогиниться из аккаунта
    - assert: Баллы с кнопки плюса скрылись

    - platforms:
        - android
        - ios
    - tags:
        - assessors


  Работа домика плюса при медленной сети. Аккаунт без плюса:
    - info: |
        Симитирован медленный интернет "E"(~ 0.8 Mbit/s)(Использовать Charles, настройки роутера или иные способы понизить пропускную способность интернета)
        Пользователь авторизован аккаунтом без подписки Я.Плюс
    - do: Открыть меню
    - assert: На кнопке "Подключить плюс" не показаны баллы аккаунта
    - do: Тап по кнопке "Подключить плюс"
    - assert: Открылась шторка плюса

    - platforms:
        - android
        - ios
    - tags:
        - assessors
    - testing:
        - lite_acceptance_maps
        - acceptance_maps


  Авторизация в аккаунт без плюса через домик плюса:
    - info: |
        Пользователь не авторизован
        Открыто меню
    - do: Тап по кнопке "Яндекс.Плюс"
    - assert: Открылся экран Аккаунт менеджера
    - do: Авторизоваться аккаунтом без подписки Я.Плюс
    - assert: Открылась шторка плюса с кнопкой покупки плюса

    - platforms:
        - android
        - ios
    - tags:
        - assessors
        - newbie


  Авторизация в аккаунт с подпиской на плюс через домик плюса:
    - info: |
        Пользователь не авторизован
        Открыто меню
    - do: Тап по кнопке "Яндекс.Плюс"
    - assert: Открылось WebView Аккаунт менеджера
    - do: Авторизоватья аккаунтом с подпиской Я.Плюс
    - assert: Открылась шторка плюса с кол-вом баллов, и информацией о преимуществах плюса

    - platforms:
        - android
        - ios
    - tags:
        - assessors
        - newbie


  Покупка Плюса с картой отмены. Симуляция нехватки средств (Android):
    - info: |
        На устройстве в системных настройках авторизоваться тестовым аккаунтом (https://wiki.yandex-team.ru/geo/navi/cpaa/plus-v-navigatore/#testirovaniepokupki)
        Пользователь авторизован аккаунтом без подписки Яндекс.Плюс
        Открыт экран Меню
    - do: Тап на "Подключить Плюс"
    - assert: |
        Отображается шторка домика Плюса
    - do: Тап по кнопке "Подключить"
    - assert: |
        Отображается экран покупки через Google Play
    - do: Выбрать карту оплаты "Тестовая карта, всегда отклонять"
    - assert: |
        Выбрана карта "Тестовая карта, всегда отклонять"
    - do: Тап на кнопку "Подписаться"
    - assert: |
        Отображается экран с текстом ошибки
        Подписка не оформлена

    - platforms:
        - android


  Покупка Плюса с одобрением карты (Android):
    - info: |
        На устройстве в системных настройках авторизоваться тестовым аккаунтом (https://wiki.yandex-team.ru/geo/navi/cpaa/plus-v-navigatore/#testirovaniepokupki)
        В Play Маркет перейти в Настройки -> Аутентификация -> Запрос аутентификациии при покупке
        Выбрать Никогда
        В аккаунтах yandex и sandbox не совершались покупки плюса
        Пользователь авторизован аккаунтом без подписки Яндекс.Плюс
        Открыт экран Меню
    - do: Тап на "Подключить Плюс"
    - assert: |
        Отображается шторка домика Плюса
    - do: Тап по кнопке "Подключить"
    - assert: |
        Отображается экран покупки через Google Play
    - do: Выбрать карту оплаты "Тестовая карта, всегда подтверждать"
    - assert: |
        Выбрана карта "Тестовая карта, всегда подтверждать"
    - do: Тап на кнопку "Подписаться"
    - assert: |
        Подписка оформлена

    - platforms:
        - android


  Отмена покупки Плюса (Android):
    - info: |
        [Особенности тестирования подписки](https://wiki.yandex-team.ru/jandekskarty/testing/navi/testirovanie-pokupki-pljusa/#processpokupkipljusa)
        Пользователь в приложениии авторизован аккаунтом с тестовой подпиской Яндекс.Плюс
        Открыто управление подписками Play Market: Платежи и подписки -> Подписки
    - do: Тап на подписку Яндекс.Плюс
    - assert: |
        Открывается шторка управления подпиской Яндекс.Плюс
    - do: Тап на кнопку "Отменить подписку"
    - assert: |
        Появляется шторка с вопросом "Хотите приостановить подписку?"
    - do: Тап на кнопку "Приостановить"
    - assert: |
        Появляется шторка с вопросом "Почему хотите отменить подписку?"
    - do: Выбрать "Не хочу отвечать"
    - do: Тап на "Продолжить"
    - assert: |
        Появляется шторка с вопросом "Отменить подписку?"
    - do: Тап на "Отменить подписку"
    - assert: |
        Подписка сохраняется до конца периода и далее не возобновляется

    - platforms:
        - android
    - tags:
        - newbie


  Покупка Плюса при отсутствии подключения к Интернету:
    - info: |
        Пользователь не авторизован
        Открыт экран Меню
    - do: Тап на "Яндекс.Плюс"
    - assert: |
        Отображается шторка домика Плюса
    - do: Выключить Wi-Fi и мобильную передачу данных
    - do: Тап по кнопке "Подключить"
    - assert: |
        Отображается сообщение "Что-то пошло не так"

    - tags:
        - assessors
        - newbie
    - platforms:
        - ios
        - android


  Покупка Плюса (iOS):
    - info: |
        [Особенности тестирования подписки](https://wiki.yandex-team.ru/jandekskarty/testing/navi/testirovanie-pokupki-pljusa/#processpokupkipljusa)
        Тестирование происходит на сборке из TestFlight
        В аккаунтах yandex и sandbox не совершались покупки плюса
        Пользователь авторизован аккаунтом без подписки Яндекс.Плюс
        Открыт экран Меню
    - do: Тап на "Подключить Плюс"
    - assert: |
        Отображается шторка домика Плюса
    - do: Тап по кнопке "Подключить"
    - assert: |
        Отображается системный поп-ап покупки
    - do: Совершить тестовую опалату
    - assert: |
        Подписка оформлена

    - platforms:
        - ios
    - tags:
        - newbie


  Переключение между аккаунтами с купленным Плюсом и без:
    - info: |
        Пользователь авторизован аккаунтом без подписки Яндекс.Плюс
        Отображается кнопка "Подключить Плюс"
        Открыт экран Меню
    - do: Выйти из аккаунта
    - assert: |
        Пользователь не авторизован
    - do: Зайти под аккаунтом с подпиской Яндекс.Плюс
    - assert: |
        Пользователь с подпиской авторизован
        Отображается кнопка "Плюс"
    - do: Выйти из аккаунта
    - assert: |
        Пользователь не авторизован
    - do: Зайти под аккаунтом без подписки Яндекс.Плюс
    - assert: |
        Пользователь без подписки авторизован
        Отображается кнопка "Подключить Плюс"

    - tags:
        - assessors
    - platforms:
        - ios
        - android


  Fallback на другой продукт для отписавшихся в AppStore (iOS):
    - info: |
        Проверка возможна только в дев, либо релизной сборке
        Авторизоваться под аккаунтом из [таблицы](https://docs.google.com/spreadsheets/d/1iqG_IOO-MjUXX0WSYDnq58ShbTVaSuBYcCXnAJOYhu4/edit#gid=0) пароль [тут](https://yav.yandex-team.ru/secret/sec-01f7b2s1bfx80dwtkxhy8g4w0v/explore/version/head), отметить выбранный аккаунт чек-боксом
        Перейти в Меню > Подключить Плюс > Подключить
        Ввести аккаунт из [таблицы](https://docs.google.com/spreadsheets/d/1nKORz9_I1T-6hsvAv79PKa9FYqPrLCMFbYoR9hREcm0/edit?pli=1#gid=0) пароль [тут](https://yav.yandex-team.ru/secret/sec-01f9vt0jw7rq7p7dkkrqj51pw6/explore/version/head), отметить выбранный аккаунт чек-боксом
        Появляется поп-ап с условиями подписки
        В поле "Цена" указано - Бесплатно
        Тап "Подписаться"
        Подождать некоторое время - появляется подписка на Плюс
    - do: В настройках телефона перейти на экран настроек App Store
    - do: В разделе "Учетная запись в песочнице" тап на Apple ID
    - assert: Отображается поп-ап с кнопками действией над учетной записью Sandbox
    - do: Тап "Управлять"
    - assert: Открывается экран "Изменение подписки"
    - do: Тап "Отменить пробную подписку"
    - do: Тап "Подтвердить"
    - do: Подождать приблизительно сутки пока отменится подписка на Плюс
    - do: После отмены подписки перейти в Меню > Подключить Плюс > Подключить
    - do: Ввести данные Sandbox аккаунта из предусловия
    - assert: |
        Пробная подписка на плюс не подключается
        Появляется поп-ап с условиями подписки
        В поле "Цена" указана стоимость подписки

    - platforms:
        - ios


  Наполнение домика плюса. Заправки:
    - info: |
        Пользователь авторизован аккаунтом с подпиской Я.Плюс(Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/mapsmobile/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus) выше)
        Открыт дом плюса(Меню -> Плюс)
    - do: В блоке "В дороге" тап "Заправки"
    - assert: Открылась инфомация про баллы в заправках
    - do: Тап "Скидки и бонусы"
    - assert: |
        Дом плюса закрылся
        Открылся экран "Яндекс.Заправки"

    - platforms:
        - android
        - ios
    - tags:
        - assessors


  Наполнение домика плюса. Музыка:
    - info: |
        Пользователь авторизован аккаунтом с подпиской Я.Плюс(Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/mapsmobile/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus) выше)
        Открыт дом плюса(Меню -> Плюс)
    - do: В блоке "В дороге" тап "Музыка"
    - assert: Открылась инфомация про музыку
    - do: Тап "Открыть Яндекс.Музыку"
    - assert: Открылся Play Market или AppStore на странице приложения Яндекс.Музыка

    - platforms:
        - android
        - ios
    - tags:
        - assessors


  Наполнение домика плюса. КиноПоиск:
    - info: |
        Пользователь авторизован аккаунтом с подпиской Я.Плюс(Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/mapsmobile/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus) выше)
        Открыт дом плюса(Меню -> Плюс)
    - do: В блоке "Дома" тап по "КиноПоискHD"
    - assert: Открылась инфомация про КиноПоискHD
    - do: Тап "Открыть КиноПоиск HD"
    - assert: Открылся Play Market или AppStore на странице приложения КиноПоиск

    - platforms:
        - android
        - ios
    - tags:
        - assessors


  Наполнение домика плюса. Яндекс Маркет не установлен:
    - info: |
        Пользователь авторизован аккаунтом с подпиской Я.Плюс(Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/mapsmobile/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus) выше)
        Открыт дом плюса(Меню -> Плюс)
    - do: В блоке "Дома" тап  "Маркет"
    - assert: Открылась инфомация про плюсы подписки в Макрете
    - do: Тап по "Открыть Маркет"
    - assert: Открылся Play Market или AppStore на странице приложения Яндекс Маркет

    - platforms:
        - android
        - ios
    - tags:
        - assessors


  Наполнение домика плюса. Детали плюса:
    - info: |
        Пользователь авторизован аккаунтом с подпиской Я.Плюс(Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/mapsmobile/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus) выше)
        Открыт дом плюса(Меню -> Плюс)
    - do: Тап по "Вы в плюсе" или "Детали"
    - assert: Открылась подробная информация про преимущества плюса

    - platforms:
        - android
        - ios
    - tags:
        - assessors


  Подписка на плюс. Отказ от подписки:
    - info: |
        [Особенности тестирования подписки](https://wiki.yandex-team.ru/jandekskarty/testing/navi/testirovanie-pokupki-pljusa/#processpokupkipljusa)
        Пользователь авторизован аккаунтом с подпиской Я.Плюс
        Открыт домик плюса(Меню -> Яндекс.Плюс)
    - do: Открыть подписки в Play Market или AppStore-Sandbox
    - do: Отменить подписку
    - assert: Подписка на плюс закончилась
    - do: Открыть навигатор
    - do: Открыть домик плюса
    - assert: |
        - Баллы не отображаеются
        - В домике плюса присутствует кнопка "Подключить"

    - platforms:
        - android
        - ios
    - tags:
        - newbie


  Подписка на плюс. Покупка плюса на аккаунт с закончившейся подпиской:
    - info: |
