components: about_the_app
testing:
  - regress
platforms:
  - ios
  - android
tags:
  - assessors

specs:
  Отображение экрана "О приложении":
    - info: Отображается главный экран приложения
    - do: Открыть меню
    - do: Тап на Настройки
    - assert: |
        Отображается экран настроек
        Присутствует пункт "О приложении"
    - do: Тап на "О приложении"
    - assert: |
        Отображается экран "О приложении"
        В центре отображается логотип приложения
        Указаны версия приложения и номер сборки
        Присутствуют кнопки:
        - Другие приложения Яндекса
        - Написать разработчикам
        - Лицензионное соглашение
        - Политика конфиденциальности
        Внизу отображается копирайт (напр., ©2010-2022 ООО "Яндекс")

    - testing:
        - acceptance_maps
    - tags:
        - refactor_ready


  Копирование UUID из настроек приложения:
    - info: Отображается главный экран приложения
    - do: Открыть меню
    - do: Тап на Настройки
    - do: Тап на "О приложении"
    - assert: |
        Отображается экран "О приложении"
        Присутствует логотип приложения
    - do: Тап 5 раз по логотипу
    - assert: |
        Появилось сообщение UUID скопирован
        Сообщение пропадает через пару секунд
    - do: Открыть любое приложение, где есть строка ввода
    - do: Вставить в строку ввода скопированный фрагмент
    - assert: Отображается UUID девайса

    - testing:
        - acceptance_maps
    - tags:
        - newbie
        - refactor_ready


  Переход к другим приложениям Яндекса:
    - info: Отображается главный экран приложения
    - do: Открыть меню
    - do: Тап на Настройки
    - do: Тап на "О приложении"
    - assert: Присутствует кнопка "Другие приложения Яндекса"
    - do: Тап на "Другие приложения Яндекса"
    - assert: |
        (Android):
        Отображается Google Play страничка Яндекса
        (iOS):
        Открылось вебвью с приложениями Яндекса с кнопками Отменить и Store
        Не загруженные приложения можно скачать
        Скачанные - можно открыть
    - do: (iOS) Тап на Отменить / (Android) Тап на системную кнопку возвращения назад
    - assert: |
        Отображается экран "О приложении"
        Присутствует кнопка "Другие приложения Яндекса"

    - tags:
        - refactor_ready


  Отображение пункта "Написать разработчикам" на экране информации о приложении:
    - info: Отображается главный экран приложения
    - do: Открыть меню
    - do: Тап на Настройки
    - do: Тап на "О приложении"
    - assert: Присутствует кнопка "Написать разработчикам"
    - do: Тап на "Написать разработчикам"
    - assert: Отображается страница с различными категориями фидбека
    - do: Тап на любую из категорий
    - assert: Отображается форма фидбека соответсвующая выбранной

    - tags:
        - refactor_ready

  Просмотр лицензионного соглашения:
    - info: Отображается главный экран приложения
    - do: Открыть меню
    - do: Тап на Настройки
    - do: Тап на "О приложении"
    - assert: Присутствует кнопка "Лицензионное соглашение"
    - do: Тап на "Лицензионное соглашение"
    - assert: |
        Отображается страница с линцензионным соглашением на использование программы Я.Карт
    - do: (iOS) Тап на кнопку закрытия / (Android) Тап на системную кнопку возвращения назад
    - assert: Отображается экран "О приложении"

    - tags:
        - newbie
        - refactor_ready


