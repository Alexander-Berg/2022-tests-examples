components: entrances
testing:
  - regress

specs:
  Отображение карточки входа в организацию:
    - info: |
        Отображается главный экран приложения
        Зум карты 19-ый
    - do: Включить Mapkit debug info (Настройки -> Debug Panel -> Environment -> Mapkit debug info)
    - do: Тап по пину организации со входами (напр., гостиница Армения в Туле в ТЦ Гостиный двор)
    - assert: |
        Отображается мини-карточка организации
        Отображаются точки входа
        Отображаются стрелки, указывающие на точки входа
    - do: Тап по одной из точек входа
    - assert: |
        Карточка организации закрылась
        Отображается активный пин входа
        Отображается стрелка, указывающая на точку входа
        Отображается мини-карточка входа в организацию
        После названия организации отображается название входа в организацию
        В случае, если названия входа нет, то после названия организации отобразиться текст Вход

    - platforms:
        - ios
        - android
    - integration_run:
        - mapkit
    - tags:
        - assessors
        - mapkit_ready
        - newbie


  Отображение подъездов у зданий:
    - info: |
        Отображается главный экран приложения
        На карте присутствуют здания с подъездами
        Зум карты 19-ый
    - do: Включить Mapkit debug info (Настройки -> Debug Panel -> Environment -> Mapkit debug info)
    - do: Тап по топониму здания, где больше 2-ух подъездов
    - assert: |
        Отображается мини-карточка топонима
        На карте отображается активный пин топонима
        Геометрия топонима подсвечена
        Отображаются подъезды к топониму в виде точки со стрелкой
    - do: Тап по подъезду 1
    - assert: |
        Карточка топонима закрылась
        Пин топонима не отображается на карте
        Геометрия топонима подсвечена
        Отображается активный пин подъезда
        Отображается мини-карточка подъезда 1
        После адреса топонима отображается текст 'Подъезд № 1'
        В случае, если у подъезда нет номера, то после адреса топонима отобразится текст 'Подъезд'
    - do: Тап по кнопке уменьшения зума
    - assert: |
        Зум изменился на 18-ый
        Номера подъездов возле точек входа не отображаются
    - do: Тап по подъезду 3
    - assert: |
        Пин подъезда 1 не отображается
        Карточка подъезда 1 закрылась
        Геометрия топонима подсвечена
        Отображается мини-карточка подъезда 3
        Отображается активный пин подъезда 3
        После адреса топонима отображается текст 'Подъезд № 3'
        В случае, если у подъезда нет номера, то после адреса топонима отобразится текст 'Подъезд'

    - platforms:
        - ios
        - android
    - integration_run:
        - mapkit
    - tags:
        - assessors
        - mapkit_ready
        - newbie


  Отображение точек входа при тапе по текущему местоположению:
    - info:
        1. Текущее местоположение пользователя в здании с точками входа (можно сделать подмену местоположения с помощью приложения MockLocation).
        2. Отображается главный экран приложения.
        3. Установлен зум от 16-го до 19-го
    - do: Включить Mapkit debug info (Настройки -> Debug Panel -> Environment -> Mapkit debug info)
    - do: Тап по пину местоположения
    - assert: Отображается миникарточка местоположения. Точки входа не отображаются

    - platforms:
        - ios
        - android
    - testing:
        - acceptance_maps
    - tags:
        - assessors


  Построение маршрута к точке входа организации:
    - info:
        Отображается главный экран приложения
        Установлен зум от 16-го до 19-го
        ММП определено
        Автомобильный маршрут был построен последним
    - do: Включить Mapkit debug info (Настройки -> Debug Panel -> Environment -> Mapkit debug info)
    - do: Тап по пину организации с точками входа
    - assert: |
        Отображается мини-карточка организации
        Отображаются точки входа в организацию
    - do: Тап по точке входа в организацию
    - assert: |
        Карточка организации закрылась
        Отображается мини-карточка входа в организацию
        На карте отображается активный пин входа в организацию
        В мини-карточке организации отображается кнопка построения маршрута
    - do: Тап по кнопке построения маршрута
    - assert: |
        Отображается экран выбора варианта маршрута
        Построен автомобильный маршрута от текущего местоположения до точки входа в ранее выбранную организацию
    - do: Тап по пешеходному маршруту в плашке выбора типа маршрута
    - assert: Построен пешеходный маршрут от текущего местоположения до точки входа в ранее выбранную организацию

    - platforms:
        - ios
        - android
    - integration_run:
        - mapkit
    - tags:
        - assessors
        - mapkit_ready


  Построение маршрута к подъезду топонима здания:
    - info:
        Отображается главный экран приложения
        Установлен зум от 16-го до 19-го (самый ближний 21)
        Включить/выключить отображение зума можно через `Настройки -> Debug Panel -> Environment -> Mapkit debug info`
        ММП определено
        Автомобильный маршрут был построен последним
    - do: Тап по топониму здания с точками входа
    - assert: |
        Отображается мини-карточка топонима
        Геометрия топонима подсвечена
        Отображаются подъезды здания
    - do: Тап по подъезду
    - assert: |
        Карточка топонима закрылась
        Отображается мини-карточка подъезда
        В мини-карточке отображается кнопка построения маршрута
    - do: Тап по кнопке построения маршрута
    - assert: |
        Отображается экран выбора варианта маршрута
        Построен автомобильный маршрута от текущего местоположения до ранее выбранного подъезда
    - do: Тап по пешеходному маршруту в плашке выбора типа маршрута
    - assert: Построен пешеходный маршрут от текущего местоположения до точки входа в ранее выбранное здание

    - platforms:
        - ios
        - android
    - integration_run:
        - mapkit
    - tags:
        - assessors
        - mapkit_ready
        - newbie
    - testing:
        - lite_acceptance_maps


  Отображение подъездов при вызове карточки топонима из лонгтап меню:
    - info: |
        Отображается главный экран приложения
        На карте присутствуют здания с подъездами
    - do: Лонг-тап по топониму с подъездами
    - assert: |
        Отображается лонг-тап меню
        Присутствует кнопка Что здесь?
    - do: Тап по кнопке Что здесь?
    - assert: |
        Отображается мини-карточка топонима
        Геометрия топонима не подсвечена
        Отображаются подъезды топонима в виде точек
    - do: Тап по точке входа
    - assert: |
        Карточка топонима закрылась
        Отображается мини-карточка точки входа
        Отображается активный пин точки входа

    - platforms:
        - ios
        - android
    - integration_run:
        - mapkit
    - tags:
        - assessors
        - mapkit_ready


  Закрытие карточки точки входа:
    - info: |
        Отображается мини-карточка организации с точками входа
        Установлен зум от 17-го до 19-го (самый ближний 21)
        Включить/выключить отображение зума можно через `Настройки -> Debug Panel -> Environment -> Mapkit debug info`
    - do: Тап по точке входа
    - assert: |
        Карточка организации закрылась
        Отображается активный пин входа
        Отображается мини-карточка входа в организацию
    - do: Тап на крестик в мини-карточке
    - assert: |
        Отображается главный экран приложения
        Мини-карточка и пин точки входа не отображается

    - platforms:
        - android
        - ios
    - integration_run:
        - mapkit
    - tags:
        - assessors
        - mapkit_ready


  Отображение точек входа после тапа по Показать входы в полной карточке организации:
    - info: Отображается миникарточка организации с точками входа.
    - do: Тап по миникарточке организации
    - assert: Отображается полная карточка организации.
    - do: Проскролить карточку до блока с адресом
    - assert: Отображается адрес организации. В блоке с адресом присутствует кнопка 'Показать входы'.
    - do: Тап по кнопке Показать входы.
    - assert: |
        Карточка организации свернулась до миникарточки.
        Установился 17-ый зум.
        Отображаются точки входа в организацию и стрелки возле точке входа.

    - platforms:
        - ios
        - android
    - tags:
        - assessors


  Отображение точек входа после тапа по Показать входы в полной карточке топонима здания:
    - info: Отображается миникарточка топонима здания с точками входа.
    - do: Тап по миникарточке топонима
    - assert: Отображается полная карточка топонима. Над кнопкой панорамы отображается кнопка Показать входы.
    - do: Тап по кнопке “Показать входы”.
    - assert: Карточка топонима свернулась до миникарточки. Установился 17-ый зум. Отображаются точки входа в здание и стрелки возле точек входа.

    - platforms:
        - ios
        - android
    - tags:
        - assessors
        - newbie


  Добавление точки входа в закладки:
    - info: |
        Отображается главный экран приложения
        Установлен зум от 16-го до 19-го (самый ближний 21)
        Включить/выключить отображение зума можно через `Настройки -> Debug Panel -> Environment -> Mapkit debug info`
        Пользователь авторизован
        У пользователя создан пользовательский список (Меню - Закладки и мой транспорт - Создать список)
        Закладки из списка Избранное отображаются на карте (Меню - Закладки и мой транспорт - Три точки рядом со списком - Показывать на карте)
    - do: Тап по пину организации с точками входа
    - assert: |
        На карте отображается активный пин организации
        Отображается мини-карточка организации
        Отображаются точки входа в организацию
        В зависимости от зума могут отображаться точки входа или точки выхода со стрелками
    - do: Тап по точке входа
    - assert: |
        Карточка организации закрылась
        Отображается мини-карточка точки входа
        Отображается активный пин точки входа
    - do: Тап по мини-карточке входа
    - assert: |
        Отображается полная карточка входа
        Вверху карточки отображается название организации, список рубрик и рейтинг
        Ниже отображается режим работы
        Внизу прибиты action-кнопки:
        - Маршрут
        - Позвонить
        - Сохранить
        - Сайт
        - Поделиться (могут отличаться в зависимости от организации)
    - do: Тап по кнопке сохранения в закладки
    - assert: Отображается поп-ап добавления места в список
    - do: Тап по Избранное
    - assert: Чекбокс напротив списка Избранное активен
    - do: Тап Готово
    - assert: Отображается экран Название места с кнопками Отменить и Сохранить
    - do: Тап Сохранить
    - assert: |
        Отображается полная карточка точки входа
        Кнопка сохранения в закладки изменила своё состояние
        Точка входа добавлена в список Избранное
    - do: Свайп вниз по полной карточке входа
    - assert: Отображается мини-карточка точки входа
    - do: Закрыть миникарточку
    - assert: |
        Мини-карточка точки входа закрылась
        Точки входа не отображаются
        Отображается пин закладки в месте пина организации

    - platforms:
        - ios
        - android
    - integration_run:
        - mapkit
    - tags:
        - assessors
        - mapkit_ready
    - testing:
        - lite_acceptance_maps


  Отображение входов в организации при разном масштабе Карты:
    - do: Тап по пину организации со входами.
    - assert: |
        Отображается миникарточка организации.
        Отображаются большие точки входа в организацию со стрелками.
        Цвет точки входа и стрелки - красный.
    - do: Тап по крестику в миникарточке
    - assert: Карточка организации закрылась. Входы в организацию не отображаются.
    - do: Тап по кнопке уменьшения зума
    - assert: Зум изменился на 18-ый
    - do: Тап по пину организации со входами.
    - assert: |
        Результат тот же, что и при 19-ом зуме.
        Отображается миникарточка организации.
        Отображаются большие точки входа в организацию со стрелками.
        Цвет точки входа и стрелки красный.
    - do: Тап по крестику в миникарточке
    - assert: Карточка организации закрылась. Входы в организацию не отображаются.
    - do: Тап по кнопке уменьшения зума
    - assert: Зум изменился на 17-ый
    - do: Тап по пину организации со входами
    - assert: |
        Отображается миникарточка организации.
        Отображаются средние точки входа в организацию со стрелками.
        Цвет точки входа и стрелки красный.
    - do: Тап по крестику в миникарточке
    - assert: Карточка организации закрылась. Входы в организацию не отображаются.
    - do: Тап по кнопке уменьшения зума.
    - assert: Зум изменился на 16-ый
    - do: Тап по пину организации со входами.
    - assert: |
        Отображается миникарточка организации.
        Отображаются маленькие точки входа в организацию.
        Цвет точки входа красный.
    - do: Тап по крестику
    - assert: Карточка организации закрылась. Входы в организацию не отображаются.
    - do: Тап по кнопке уменьшения зума.
    - assert:  Зум изменился на 14-ый.
    - do: Тап по пину организации со входами.
    - assert: Отображается миникарточка организации. Точки входа не отображаются.

    - platforms:
        - ios
    - tags:
        - assessors


  Отображение точек входа у организации из поиска:
    - do: Тап по строке поиска
    - assert:  Открылся экран поиска.
    - do: Поискать организацию с несколькими точками входа (например ГУМ в г. Москва)
    - assert: |
        Отображается миникарточка организации.
        Отображается поднятый пин организации.
        Отображаются точки входа в организацию.
    - do: Тап по пину входа
    - assert: |
        Пин организации скрылся.
        Отображается пин точки входа.
        Отображается миникарточка точки входа.
    - do: Тап по другому пину входа
    - assert: |
        Отображается пин другой точки входа.
        Старый пин точки входа скрылся.
        Отображается миникарточка новой точки входа.
    - do: Не много изменить спан карты
    - assert: |
        Пин активной точки входа отображается.
        Пины не активных точке входа отображаются.
        Миникарточка точки входа отображается.
    - do: Тап по другому соседнему пину организации со входами (например гастроном №1)
    - assert: |
        Карточка входа скрылась.
        Пины входа предыдущей организации не отображаются.
        Отображаются пины точек входа новой организации.
        Отображается активный пин новой организации.
    - do: Тап по пину входа
    - assert: |
        Пин организации скрылся.
        Отображается активный пин точки входа.
        Остальные пины точек вход отображаются и не активны.
        Отображается микро карточка входа.

    - platforms:
        - ios
        - android
    - testing:
        - acceptance_maps
    - tags:
        - assessors


  Отображение точек входа у топонимов из поиска:
    - info: Открыт главный экран
    - do: Тап по строке поиска
    - assert:  Открылся экран поиска.
    - do: Поискать топоним с несколькими точками входа (например, улица Зоологическая 18 в г. Москва)
    - assert: |
        Отображается миникарточка топонима.
        Отображается поднятый пин топонима.
        Отображаются точки входа в здание.
    - do: Тап по пину входа
    - assert: |
        Пин топонима скрылся.
        Отображается пин точки входа.
        Отображается миникарточка точки входа.
    - do: Тап по другому пину входа
    - assert: |
        Отображается пин другой точки входа.
        Старый пин точки входа скрылся.
        Отображается миникарточка новой точки входа.
    - do: Немного изменить спан карты
    - assert: |
        Пин активной точки входа отображается.
        Пины не активных точке входа отображаются.
        Миникарточка точки входа отображается.
    - do: Тап по другому соседнему зданию со входами (например, Зоологическая 4 в г. Москва)
    - assert: |
        Карточка входа скрылась.
        Пины входа предыдущего здания не отображаются.
        Отображаются пины точек входа нового здания.
        Отображается активный пин нового здания.
    - do: Тап по пину входа
    - assert: |
        Пин здания скрылся.
        Отображается активный пин точки входа.
        Остальные пины точек вход отображаются и не активны.
        Отображается миникарточка входа

    - platforms:
        - ios
        - android
    - tags:
        - assessors


  Отсутствие отображения точек входа после закрытия результатов поиска:
    - info: Отображается главный экран приложения
    - do: Произвести поиск организации с входами (напр., "Тц Ривьера" в Москве)
    - assert: |
          Отображается мини-карточка организации
          На карте отображается активный пин организации
          Отображаются входы в организацию в виде точек и стрелочек
    - do: Закрыть мини-карточку организации
    - assert: |
          Отображается главный экран приложения
          Пин организации вернулся в дефолтное состояние
          Точки входа и стрелочки не отображаются
          Мини-карточка организации не отображается

    - platforms:
        - android
        - ios
    - integration_run:
        - mapkit
    - tags:
        - assessors
        - mapkit_ready


  Тапабельность подъездов на подложке:
    - info:
        На карте отображен участок с многоподъездным домом (например, Москва, ул. Нежинская, 13).
        21й зум карты (21-й зум самый ближайший).
        Включить/выключить отображение зума можно через `Настройки -> Debug Panel -> Environment -> Mapkit debug info`
    - do: Тап на любой значок подъезда.
    - assert: |
        Открывается мини-карточка, в ней Отображается адрес с указанием подъезда.
        Расстояние от ММП. Кнопка построения маршрута (android+ iOS) и кнопки  поделиться, и закладки (iOS).
        На карте отображается пин подъезда.
        Также отображается стрелка, указывающая на подъезд.
    - do: Сменить ориентацию девайса
    - assert: |
        Карточка  раскрылась до большой и отображается слева.
        Справа отображается спан карты, где отображаются- пин подъезда, стрелка, указывающая на подъезд.

    - platforms:
        - ios
        - android
    - testing:
        - acceptance_maps
    - tags:
        - assessors
        - newbie


  Отсутствие отображения номеров подъездов при отрисовке стрелок входов в здании организации (тап по топониму):
    - info: |
        Включен светлый режим
        Отображается главный экран приложения
        На карте присутствует здание организации с подъездами (например, г. Москва, ул. Таганская,2)
        Включить/выключить отображение зума можно через `Настройки -> Debug Panel -> Environment -> Mapkit debug info`
        Зум карты >18
    - do: Тап по топониму здания организации
    - assert: |
        Отображается мини-карточка топонима
        На карте отображается активный пин топонима
        Геометрия топонима подсвечена
        Отображаются подъезды к топониму в виде точки со стрелкой
        Номера подъездов не отображаются
    - do: Закрыть мини-карточку топонима тапом на крестик
    - assert: |
        Карточка топонима закрылась
        Пин топонима не отображается на карте
        Подъезд в виде точки со стрелкой не отображается
    - do: В настройках приложения изменить цвет темы на темную
    - assert: Включена темная тема
    - do: Тап по топониму здания организации
    - assert: |
        Отображается мини-карточка топонима
        На карте отображается активный пин топонима
        Геометрия топонима подсвечена
        Отображаются подъезды к топониму в виде точки со стрелкой
        Номера подъездов не отображаются
    - do: Закрыть мини-карточку топонима тапом на крестик
    - assert: |
        Карточка топонима закрылась
        Пин топонима не отображается на карте
        Подъезд в виде точки со стрелкой не отображается

    - platforms:
        - ios
    - tags:
        - assessors


