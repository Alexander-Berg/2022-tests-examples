testing:
  - regress
components: ugc
specs:

  Уточнение состояния организации со статусом Больше не работает из плашки в полной карточке организации:
    - info: Открыт главный экран приложения
    - do: Тап по строке поиска
    - assert: Открылся экран поиска
    - do:  Ввести запрос с названием неработающей организации и тап ”Найти" или на кнопку поиска на клавиатуре
    - assert: Отображается миникарточка организации
    - do: Открыть полную карточку организации
    - assert: |
        Открылась полная карточка организации
        Под блоком с режимом работы отображается плашка Организация снова открылась? и кнопками “Да” и “Нет”
    - do: Тап кнопку “Да” в появившейся плашке
    - assert: |
        iOS В плашке на месте вопроса появилась надпись “Спасибо за вашу помощь!”
        Android  Плашка изчезла
    - do: Закрыть карточку организации
    - assert: Отображается экран с результатами поиска
    - do: Тап на поисковый сниппет той же организации
    - assert: Плашка с вопросом не отображается
    - platforms:
        - ios
        - android


  Уточнение состояния организации со статусом Временно не работает из плашки в полной карточке организации:
    - info: |
        Открыт главный экран приложения
        У организации не должно быть рекламной кнопки (если рекламная кнопка есть UGC-плашка не показывается)
    - do: Открыть временно неработающую организацию
    - assert: |
        На карте поднятый пин и точки входа (если присутствуют)
        Отображается миникарточка организации им работы
    - do: Тап на миникарточку
    - assert: |
        Открывается полная карточка организации
        Появляется плашка под временем работы с надписью “Организация уже открылась?” и кнопками “Да” и “Нет”
    - do: Тап кнопку “Да” в появившейся плашке
    - assert: |
        iOS В плашке на месте вопроса появилась надпись “Спасибо за вашу помощь!”
        Android Плашка исчезла

    - platforms:
        - ios
        - android

  Показ плашки Дозвонились:
    - info: |
        Открыт главный экран приложения
        пользователь авторизован
        на выбранную организацию не было оставлено отзыва и у нее есть номер телефона
        (Если есть рекламная кнопка UGC-плашка не показывается в таком случае нужно выбрать другую организацию)
    - do: Тап на пин организации
    - assert: Открыта мини-карточка организации
    - do: Тап по миникарточке
    - assert: |
        Открылась полная карточка организации
        Под временем работы появилась плашка с вопросом о статусе работы организации или плашка сбора отзывов с текстом “Знаете это место? Поделитесь мнением” и кнопками “Да” и “Нет”.
    - do: Тап на кнопку Позвонить в блоке с кнопками внизу экрана.
    - assert: По завершении звонка и возвращении в приложение появляется плашка под временем работы Дозвонились?” и кнопками “Да” и “Нет”
    - do: Тап кнопку “Да” в появившейся плашке
    - assert: |
        iOS Появилась плашка с текстом Спасибо за вашу помощь
        Android Плашка исчезла

    - platforms:
        - ios
        - android
    - tags:
        - use_map


