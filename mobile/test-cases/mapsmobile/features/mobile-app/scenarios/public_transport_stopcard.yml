components: public_transport_stopcard
tags:
  - assessors
testing:
  - regress

specs:
  Остановка метро:
    - info: |
        Отображается главный экран приложения на спане Москвы
        Установлено приложение Яндекс.Метро
        Устройство в вертикальной ориентации
        При прохождении кейса на планшете, карточка сразу открывается в полном режиме, поэтому шаги с раскрытием можно пропустить
    - do: Тап на иконку станции метро
    - assert: |
        На карте отображается активный пин станции метро
        Отображается мини-карточка станции метро, где указано:
        - название линии, номер и цвет ветки
        - расстояние до остановки от ММП и загруженность станции
        - (Android) отображается время доезда
        - К нижнему краю карточки прибит блок с кнопками Маршрут - Такси - Открыть Яндекс.Метро - Расписание
    - do: Раскрыть карточку до полной (тапом или свайпом вверх)
    - assert: |
        Раскрылась полная карточка станции метро
        (Android) Отображается интервал движения
        Отображается сниппет с загруженностью метро
        Отображаются кнопки Маршрут - Открыть Яндекс.Метро - Расписание
        Кнопка Такси отображается в теле карточки
    - do: Тап по кнопке Открыть Яндекс.Метро
    - assert: Открывается приложение Яндекс.Метро, если оно установлено
    - do: Удалить приложение Яндекс.Метро
    - do: Тап по кнопке Открыть Яндекс.Метро
    - assert: Открывается страница Яндекс.Метро в Google Play (Android) / AppStore (iOS)
    - do: (Android) Тап на системную кнопку назад / (iOS) Тап Готово
    - assert: |
        Происходит возврат в приложение Яндекс.Карты
        Открыта карточка станции метро
    - do: Сменить ориентацию устройства
    - assert: |
        Отображается карточка станции метро в горизонтальной ориентации
        На карте отображается активный пин станции метро
    - do: Свернуть приложение
    - do: Развернуть приложение
    - assert: |
        Отображается карточка станции метро в горизонтальной ориентации
        На карте отображается активный пин станции метро

    - testing:
        - acceptance_maps
    - integration_run:
        - mapkit
    - platforms:
        - ios
        - android
    - tags:
        - use_map
        - mapkit_ready


  Станции электричек:
    - info: |
        Установлено приложение Яндекс.Электрички
        Отображается главный экран приложения
        На спане присутствуют пины ж/д станций (напр., Ясногорск, Казанский вокзал (Москва), станция Речная (Самара))
        При прохождении кейса на планшете, карточка сразу открывается в полном режиме, поэтому шаги с раскрытием можно пропустить
    - do: Тап на пин ж/д станции
    - assert: |
        На карте отображается активный пин ж/д станции
        Открылась мини-карточка станции
        У каждого транспорта отображается ближайшее время прибытия, либо Сейчас не ходит
        Под ними к нижнему краю карточки прибит блок с кнопками
        - Маршрут
        - Расписание
        - Такси
        - Сохранить
        - Открыть Яндекс.Электрички
    - do: Ракрыть карточку до полной (тапом или сделать свайпом вверх)
    - assert: |
        Раскрылась полная карточка станции
        Может отображаться блок с панорамой и/или (iOS) дополненной реальностью
        Кнопка Такси отображается в теле карточки
        В нижнем баре остались кнопки
        - Маршрут
        - Расписание
        - Сохранить
        - Открыть Яндекс.Электрички
    - do: Тап Открыть Яндекс.Электрички
    - assert: Открывается приложение Яндекс.Электрички
    - do: Удалить приложение Яндекс.Электрички
    - do: Тап Открыть Яндекс.Электрички
    - assert: Открывается страница Яндекс.Электрички в (Android) Google Play / (iOS) AppStore
    - do: (Android) Тап на системную кнопку назад / (iOS) Тап Готово
    - assert: |
        Происходит возврат в приложение Яндекс.Карты
        Открыта карточка ж/д станции
    - do: Сменить ориентацию устройства
    - assert: |
        Отображается карточка ж/д станции в горизонтальной ориентации
        На карте отображается активный пин ж/д станции
    - do: Свернуть приложение
    - do: Развернуть приложение
    - assert: |
        Отображается карточка ж/д станции в горизонтальной ориентации
        На карте отображается активный пин ж/д станции

    - testing:
        - acceptance_maps
    - integration_run:
        - mapkit
    - platforms:
        - ios
        - android
    - tags:
        - use_map
        - mapkit_ready


  Остановка фуникулёр:
    - info: |
        Отображается главный экран приложения на спане Москвы
        На спане отображается остановка фуникулера (напр., Шереметьево-2 между терминалами D и E, либо Воробьевы горы в Москве)
        При прохождении кейса на планшете, карточка сразу открывается в полном режиме, поэтому шаги с раскрытием можно пропустить
    - do: Тап на пин станции фуникулёра
    - assert: |
        На карте отображается активный пин станции фуникулёра
        Открытв мини-карточка станции
        Тип остановки Станция скоростного городского транспорта / Остановка общественного транспорта
    - do: Раскрыть карточку до полной
    - assert: Открывается полная карточка станции
    - do: Тап Закрыть
    - assert: |
        Карточка закрылась
        Открыт главный экран приложения

    - integration_run:
        - mapkit
    - platforms:
        - ios
        - android
    - tags:
        - use_map
        - mapkit_ready


  Закрытие мини-карточки остановки ОТ тапом на крестик:
    - info:
        Отображается главный экран приложения
        На спане присутствуют остановки ОТ
    - do: Тап по пину остановки ОТ
    - assert: |
        Отображается активный пин остановки на карте
        Открыта мини-карточка остановки ОТ
        На карте отображаются живые метки транспорта, проходящего через выбранную остановку
    - do: Тап на крестик
    - assert: |
        Значок остановки ОТ не активен
        Мини-карточка остановки ОТ закрыта
        Перестали отображаться метки транспорта

    - integration_run:
        - mapkit
    - platforms:
        - ios
        - android
    - tags:
        - use_map
        - mapkit_ready


  Переход к карточке маршрута из карточки остановки:
    - info: |
        Открыт главный экран приложения
        Проходить в городе с живими метками (Москва, например)
    - do: Тап по остановке ОТ
    - assert: |
        Значок остановки ОТ увеличился Открыта мини-карточка остановки ОТ
        На карте отобразились метки транспорта, проходящего через выбранную остановку
    - do: Тап по миникарточке или свайп вверх
    - assert: |
        Открыта полная карточка остановки
        У каждого транспорта отображается ближайшее время прибытия, либо Сейчас не ходит
    - do: Тап по любому транспорту с зелёной пульсирующей точкой
    - assert: |
        Спан карты меняет фокус
        Открывается мини-карточка ближайшей к остановке метки этого транспорта
        Открывается спан, который содержит метку транспорта и пин остановки
    - do: Тап по крестику в правом верхнем углу
    - assert: |
        Мини-карточка метки транспорта закрывается
        Происходит переход к карточке остановки
    - do: Тап по любому транспорту с определённым временем прибытия
    - assert: Открывается мини-карточка всей линии этого маршрута

    - testing:
        - acceptance_maps
    - platforms:
        - ios
        - android
    - tags:
        - use_map

  Отключение слоя ОТ после закрытия карточки остановки:
    - info: |
        На спане карты отображается город с живым прогнозом ОТ
        Отображается главный экран приложения
    - do: Тап по иконке слоя пробок
    - assert: На главном экран отображаются линии текущего состояния пробок
    - do: Тап по пину остановки
    - assert: |
        Отображается мини-карточка остановки
        Слой пробок активен
        Включился слой ОТ На карте отобразились метки транспорта, проходящего через выбранную остановку.
    - do: Тап по кнопке Home
    - assert: Приложение работает в фоне
    - do: Запустить приложение
    - assert: |
        Отображается мини-карточка остановки
        Слой пробок активен
        Включился слой ОТ На карте отобразились метки транспорта, проходящего через выбранную остановку.
    - do: Тап по крестику в кароточке остановки
    - assert: |
        Карточка остановки закрылась Слой ОТ выключился
        Не отображаются метки транспорта, проходящего через выбранную остановку
        Включен слой пробок
        На главном экран отображаются линии текущего состояния пробок

    - platforms:
        - ios
        - android
    - tags:
        - use_map

  Открытие карточки остановки ОТ с одним маршрутом:
    - info: |
        Открыт главный экран приложения
        Остановка должна иметь только один маршрут (напр., МЗТО - остановка Автобуса, город Москва)
    - do: Тап на остановку ОТ
    - assert: |
        На карте отображаются живые метки маршрутов, которые проходят через эту остановку
        Отображается мини-карточка остановки ОТ
        У каждого транспорта отображается один из параметров времени:
        - ближайшее время прибытия
        - сейчас не ходит
        - интервал движения (например, каждые 5 минут)
        - период времени, когда ходит маршрут (например, с 08:33 до 17:33)
    - do: Раскрыть карточку остановки до полной (свайпом вверх или тапом по мини-карточке)
    - assert: Отображается полная карточка остановки

    - testing:
        - acceptance_maps
    - integration_run:
        - mapkit
    - platforms:
        - ios
        - android
    - tags:
        - use_map
        - mapkit_ready



  Открытие карточки остановки ОТ с несколькими маршрутами:
    - info: |
        Открыт главный экран приложения
        Остановка должна иметь несколько маршрутов
        Включен таб Транспорт
    - do: Тап на остановку ОТ
    - assert: |
        На карте стали отображаться живые метки маршрутов, которые проходят через эту остановку
        Отображается мини-карточка остановки ОТ
        У каждого транспорта отображается один из параметров времени:
        - ближайшее время прибытия
        - сейчас не ходит
        - интервал движения (например, каждые 5 минут)
        - период времени, когда ходит маршрут (например, с 08:33 до 17:33)
    - do: Тап по любому маршруту в карточке остановки
    - assert: |
        Отображается линия маршрута фиолетового цвета
        Отображается карточка маршрута
        Отображаются метки только данного маршрута
    - do: Тап по любой метке ОТ
    - assert: |
        Отображается карточка транспорта
        Отображаются метки только данного маршрута

    - testing:
        - acceptance_maps
        - lite_acceptance_maps
    - platforms:
        - ios
        - android
    - tags:
        - assessors
        - use_map
        - newbie

  Открытие карточки избранной остановки ОТ с несколькими маршрутами:
    - info: |
        Открыт главный экран приложения
        Остановка должна иметь несколько маршрутов
        Пользователь авторизован и у него добавлен избранный транспорт
        Включен таб Транспорт
    - do: Тап на избранную остановку ОТ
    - assert: |
        На карте стали отображаться живые метки маршрутов, которые проходят через эту остановку
        Отображается мини-карточка остановки ОТ
        У каждого транспорта отображается один из параметров времени:
        - ближайшее время прибытия
        - сейчас не ходит
        - интервал движения (например, каждые 5 минут)
        - период времени, когда ходит маршрут (например, с 08:33 до 17:33)
    - do: Тап по любому маршруту в карточке остановки
    - assert: |
        Отображается линия маршрута фиолетового цвета
        Отображается карточка маршрута
        Отображаются метки только данного маршрута
    - do: Тап по любой метке ОТ
    - assert: |
        Отображается карточка транспорта
        Отображаются метки только данного маршрута

    - testing:
        - acceptance_maps
        - lite_acceptance_maps
    - platforms:
        - ios
        - android
    - tags:
        - assessors
        - use_map
        - newbie

  Смена шрифта при открытой карточке остановки:
    - info: Открыта карточка остановки ОТ
    - do: Свернуть приложение
    - assert: Отображается главный экран устройства
    - do: В настройках устройства сменить стиль или размер шрифта
    - assert: Стиль или размер шрифта меняются
    - do: Развернуть приложение
    - assert: |
        Приложение разворачивается
        Открыта карточка остановки
        Приложение работает стабильно, не крэшится
    - testing:
        - acceptance_maps
    - platforms:
        - ios
        - android

  Открытие карточки остановки в городах без живых меток:
    - info: |
        Открыт главный экран приложения
        Для прохождения кейса необходимо, чтобы показывалась карта города без живых меток ОТ
    - do: Тап на остановку ОТ
    - assert: |
        Слой ОТ не становится активным
        Отображается мини-карточка остановки ОТ
        Отображается один из параметров времени:
        - ближайшее время прибытия
        - сейчас не ходит
        - интервал движения (например, каждые 5 минут)
        - период времени, когда ходит маршрут (например, с 08:33 до 17:33)
    - do: Раскрыть карточку остановки свайпом вверх или тапом по миникарточке
    - assert: |
        Отображается полная карточка остановки
        Отображается один из параметров времени:
        - ближайшее время прибытия
        - сейчас не ходит
        - интервал движения (например, каждые 5 минут)
        - период времени, когда ходит маршрут (например, с 08:33 до 17:33)
    - do: Тап по любому маршруту в карточке остановки
    - assert: |
        Отображается линия маршрута
        Цвет линии соответствует выбранному типу транспорта
        Отображается мини-карточка выбранного маршрута
    - do: Тап на блок со списком остановок на маршруте
    - assert: |
        Отображается полная карточка маршрута ОТ
        Отображается блок со всеми остановками, через которые проходит маршрут

    - testing:
        - acceptance_maps
    - platforms:
        - ios
        - android
    - tags:
        - use_map

  Переключения между остановками на маршруте ОТ:
    - info: Открыт главный экран приложения на спане Москвы
    - do: Тап по строке поиска
    - assert: Открыт экран поиска
    - do: Выполнить поиск по запросу маршрут м40
    - assert: Отображаются результаты поиска по заданному запросу
    - do: Тап на поисковой сниппет автобус м40
    - assert: |
        Отображается линия искомого маршрута
        Отображается мини-карточка выбранного маршрута
        Отображается блок с остановками, через которые проходит маршрут
    - do: Тап на любую остановку в начале маршрута
    - assert: |
        Карта не призумливается к выбранной остановке
        Пин выбранной остановки поднят
        На карте отображается линия маршута
        Отображается мини-карточка остановки ОТ
        Отображается один из параметров времени:
        - ближайшее время прибытия
        - сейчас не ходит
        - интервал движения (например, каждые 5 минут)
        - период времени, когда ходит маршрут (например, с 08:33 до 17:33)
    - do: Тап на закрыть (крестик)
    - assert: |
        Отображается линия маршрута
        Отображается мини-карточка выбранного маршрута
        Отображается блок с остановками, через которые проходит маршрут
    - do: Тап на любую остановку в конце маршрута
    - assert: |
        Карта не призумливается к выбранной остановке
        Пин выбранной остановки активен
        На карте отображается линия маршута
        Отображается мини-карточка остановки ОТ
        Отображается один из параметров времени:
        - ближайшее время прибытия
        - сейчас не ходит
        - интервал движения (например, каждые 5 минут)
        - период времени, когда ходит маршрут (например, с 08:33 до 17:33)

    - integration_run:
        - mapkit
    - platforms:
        - ios
        - android
    - tags:
        - mapkit_ready

  Просмотр расписания в карточке остановки:
    - info: |
        На спане карты присутствуют пины остановок
    - do: Тап на пин остановки
    - assert: |
        Открывается мини-карточка остановки
        (Android)Присутствует action-кнопка Расписание
        (IOS)Кнопка Расписание находится справа от таба Обзор
    - do: Тап на Расписание в блоке действий
    - assert: |
        Открыт экран Расписание
        Отображается Расписание с возможностью фильтрации
        Отображается один из параметров времени:
        - ближайшее время прибытия
        - сейчас не ходит
        - интервал движения (например, каждые 5 минут)
        - период времени, когда ходит маршрут (например, с 08:33 до 17:33)
    - do: Тап на любой маршрут ОТ в расписании
    - assert: Открывается карточка маршрута ОТ
    - do: Закрыть карточку маршрута ОТ
