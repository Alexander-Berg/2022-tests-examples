          - Справа от нее кнопка раскрытия списка слоев (прибита к верхнему ряду кнопок)
          - Ниже кнопки изменения масштаба (позиционируются по центру экрана)
          - Ниже кнопка геолокации (прибита к нижней части экрана)
        При открытом списке слоев кнопки масштаба могут исчезать, в зависимости от типа маршрута и размера экрана

    - platforms:
        - ios
    - tags:
        - assessors


  Предполагаемый маршрут (Predicted Route):
    - info: |
        В момент перехода в режим Free Drive этот маршрут рассчитывается исходя из предположения, что пользователь будет продолжать двигаться по той улице, по которой он двигается сейчас
        Длина этого маршрута ~3 км
        Если длина улицы меньше этого значения, Предполагаемый маршрут прокладывается после ее завершения по наиболее крупной улице
        В ведении должна происходить симуляция движения:
        (Android) через Mock Location / (iOS) через Enter your route в дебаг-панели
    - do: Построить маршрут, на линии которого будут располагаться Дорожные события
    - do: Начать движение по маршруту
    - assert: Происходит переход в режим ведения по маршруту
    - do: Сбросить маршрут, продолжая движение
    - assert: Отображается главный экран приложения
    - do: Тап по табу Навигатор
    - assert: |
        Отображается режим ведения
        Применилась кастомная подложка
    - do: Двигаться без маршрута более 10 секунд
