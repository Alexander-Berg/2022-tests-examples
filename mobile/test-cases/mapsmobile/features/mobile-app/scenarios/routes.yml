components: routes
testing:
  - regress

aliases:
  # Включение отображение маршрутных саджестов для сервиса "Навигатор"
  - &маршрутные_саджесты_в_табе_навигатор
    - do: Выключить эксперименты `no_route_suggest_on_main_screen` и `no_eta_in_route_suggest_on_main_screen`
    - do: Закрыть дебаг-панель
    - do: |
        Использовать интент [collapsed-image](https://jing.yandex-team.ru/files/vikelvar/service_navi.png){title=QR-код}

        `yandexmaps://add_exp?service_navi`
    - do: Перезапустить МЯК
    - do: Тап на таб "Навигатор"
    - assert: |
        Открыт экран в режиме "Навигатор"
        Маршрутный саджест не перекрывает иконку местоположения

specs:
  Экран сравнения всех маршрутов:
    - info: |
        Отображается главный экран приложения
        На карте отображен участок - г Москва
    - do: Тап на кнопку построения маршрута (в виде изогнутой линии маршрута)
    - assert:  Открылся экран 'Маршрут'
    - do: Тап в поле 'Куда'
    - assert:  |
        Поле сместилось в верх экрана
        Отображается клавиатура
        Поле в фокусе (в поле мигает вертикальный курсор)
        Слева от поля пульсирующий серый круг
        Под полем 'Куда':
          Указать на карте (слева иконка пина)
          Голосовой ввод (слева иконка микрофона)
    - do: Ввести произвольный адрес и тап на него в появившейся подсказке под полем ввода
    - assert: |
        Открыт экран выбора вариантов маршрута
        Заполнены поля 'Откуда'/'Куда'
        На карте отображается линия маршрута и линии альтернативных маршрутов (если есть) с подсказками
        Тип маршрута соответствует последнему выбранному (по умолчанию автомобильный)
        У каждого типа маршрута отображается время в пути (для такси цена)
        Если маршрут какого-то типа нельзя построить (например, слишком длинный для пешеходного), то время заменяется на троеточие
        Внизу экрана блоки маршрутов (если присутствуют альтернативные)
        В офлайн режиме могут отображаться не все маршруты
    - do: Тап на 'Все'
    - assert:  |
        Отображается экран сравнения маршрутов
        Вверху отображается навбар, где заполнены поля 'Откуда' и 'Куда'
        Ниже отображаются кнопка Все и виды транспортов
        Далее отображаются сниппеты маршрутов
        По левому краю отображаются иконки транспорта
        В сниппете также отображаются подсказки по маршруту и алерты
        По правому краю отображается информация по времени

    - platforms:
        - ios
        - android
    - tags:
        - assessors
        - newbie
    - testing:
        - acceptance_maps


  Построение маршрута тапом в блок доезда в карточке организации:
    - info: Открыта карточка организации (Тап на пин организации на карте -> Раскрыть карточку тапом или свайпом)
    - do: Тап по блоку с временем и расстоянием до организации в карточке организации
    - assert:  |
        Осуществляется переход на экран построенных маршрутов
        В верхнем баре указано:
          Откуда - местоположение пользователя
          Куда - открытая ранее организация
        Показана карта с линией/ями маршрута на ней и типом маршрута, который обозначен соответствующей иконкой в карточке (для авто - автомобиль, для ОТ - автобус и тд)

    - platforms:
        - ios
        - android
    - tags:
        - assessors
        - use_map
    - testing:
        - acceptance_maps


  Отображение контролов в режиме ведения по автомаршруту в горизонтальной ориентации:
    - info: |
        Не получен эксперимент parking_instead_of_layers
        Открыт главный экран на карте Москвы
        В ведении должна происходить симуляция движения:
        Debug-panel > Routes > Demo movement
    - do: Тап на кнопку построения маршрута (в виде изогнутой линии маршрута)
    - screenshot: Скриншот [https://jing.yandex-team.ru/files/agafonovnik/11.png]
    - assert:  Открылся экран 'Маршрут'
    - do: Тап в поле 'Куда'
    - assert:  |
        Поле сместилось в верх экрана
        Отображается клавиатура, поле в фокусе (в поле мигает вертикальный курсор)
        Слева от поля пульсирующий серый круг
        Под полем 'Куда':
          Указать на карте (слева иконка пина)
          Голосовой ввод (слева иконка микрофона)
    - do: Ввести произвольный адрес и тап на него в появившейся подсказке под полем ввода
    - assert:  |
        Открыт экран выбора вариантов маршрута
        Заполнены поля 'Откуда'/'Куда'
        На карте отображается линия маршрута и линии альтернативных маршрутов (если есть) с подсказками
        Тип маршрута соответствует последнему выбранному (по умолчанию автомобильный)
        У каждого типа маршрута отображается время в пути (для такси цена)
        Если маршрут какого-то типа нельзя построить (например, слишком длинный для пешеходного), то время заменяется на троеточие
        Внизу экрана блоки маршрутов (если присутствуют альтернативные)
        В офлайн режиме могут отображаться не все маршруты
    - do: Тап на иконку автомобильного маршрута
    - assert:  |
        Открыт экран выбора вариантов маршрута
        Построен автомобильный маршрут маршрут
        На карте отображается линия маршрута и линии альтернативных маршрутов (если есть)
        Внизу экрана список маршрутов (если присутствуют альтернативные)
        Каждый маршрут в списке представляется из себя карточку с информацией:
          - время в пути
          - расстояние
          - кнопка 'Поехали'
    - do: Тап на 'Поехали'
    - assert:  |
        Открыт экран ведения по маршруту
        Вверху экрана отображается маневр, расстояние до маневра и подинформация (например, название улицы)
        Справа кнопка закрытия в виде крестика
        Немного ниже отображается линия маршрута, раскрашенная в цвета пробок (загруженности дороги) и под ней информация:
          - Скорость,
          - Следующий маневр (либо общее расстояние маршрута)
          - Время маршрута
        В блоке с картой:
          - Слева сверху ограничение скорости
          - Слева снизу кнопка открытия поиска в виде лупы
          - Справа, сверху-вниз: контролл пробок, контролл парковок, +, -, кнопка фокуса на местоположении, кнопка вызова меню
          - На карте отображает линия маршрута и текущее местоположение в виде стрелки
    - screenshot: Скриншот [https://jing.yandex-team.ru/files/agafonovnik/routing_auto.PNG]
    - do: Изменить ориентацию устройства на landscape
    - assert: |
        Устройство в landscape ориентации
        Справа контролы отображаются сверху вниз в следующем порядке:
          - Контролл пробок
          - Контролл парковок
          - Ниже кнопки изменения масштаба (позиционируются по центру экрана)
          - Ниже кнопка геолокации (прибита к нижней части экрана)

    - platforms:
        - ios
    - tags:
        - assessors


  Отображение поисковой строки при поиске во время ведения велосипедного маршрута:
    - info: |
        Построен маршрут от текущего местоположения
        Открыт режим ведения по велосипедному маршруту
        Произведен поиск по категории,организации или по топониму
        Происходит симуляция движения: Debug-panel > Demo movement
    - do: Тап на организацию или объект из поисковой выдачи
    - assert: Открылась полная карточка организации или топонима
    - do: Свернуть карточку до мини состояния
    - assert: |
        Карточка отображается в мини состоянии
        Над карточкой отобразилась строка поиска
        В строке отображается значок с лупой и введенный поисковый запрос
    - do: Тап по поисковой строке
    - assert: |
        Открылся экран поиска
        В строке отображается введенный поисковый запрос
    - do: Тап 'Найти'
    - assert: Отобразилась поисковая выдача по категории или организации
    - do: Тап на организацию или объект из поисковой выдачи
    - assert: Открылась полная карточка организации или топонима
    - do: Свернуть карточку до микро состояния
    - assert: |
        Карточка отображается в микро состоянии
        Над карточкой отобразилась строка поиска
        В строке отображается значок с лупой и введенный поисковый запрос
    - do: Сменить ориентацию устройства
    - assert: Карточка осталась в микро состоянии

    - platforms:
        - ios
    - tags:
        - assessors


  Отображение поисковой строки при поиске во время ведения пешего маршрута:
    - info: |
        Построен маршрут от текущего местоположения
        Открыт режим ведения по пешему маршруту
        Произведен поиск по категории, организации или топониму
        Происходит симуляция движения: Debug-panel > Demo movement
    - do: Тап на организацию или объект из поисковой выдачи
    - assert: Открылась полная карточка организации или топонима
    - do: Свернуть карточку до мини состояния
    - assert: |
        Карточка отображается в мини состоянии
        Над карточкой отобразилась строка поиска
        В строке отображается значок с лупой и введенный поисковый запрос
    - do: Тап по поисковой строке
    - assert: |
        Открылся экран поиска
        В строке отображается введенный поисковый запрос
    - do: Тап 'Найти'
    - assert: Отобразилась поисковая выдача по категории или организации
    - do: Тап на организацию или объект из поисковой выдачи
    - assert: Открылась полная карточка организации или топонима
    - do: Свернуть карточку до микро состояния
    - assert: |
        Карточка отображается в микро состоянии
        Над карточкой отобразилась строка поиска
        В строке отображается значок с лупой и введенный поисковый запрос
    - do: Сменить ориентацию устройства
    - assert: |
        Карточка осталась в микро состоянии
        Элементы не съехали и не пропали

    - platforms:
        - ios
    - tags:
        - assessors


  Отображение контролов в режиме ведения по пешеходному маршруту:
    - info: |
        Открыт главный экран на карте Москвы
        В ведении должна происходить симуляция движения:
        Debug-panel > Routes > Demo movement
    - do: Тап на кнопку построения маршрута (в виде изогнутой линии маршрута)
    - screenshot: Скриншот [https://jing.yandex-team.ru/files/agafonovnik/11.png]
    - assert:  Открылся экран 'Маршрут'
    - do: Тап в поле 'Куда'
    - assert:  |
        Поле сместилось в верх экрана
        Отображается клавиатура, поле в фокусе (в поле мигает вертикальный курсор)
        Слева от поля пульсирующий серый круг
        Под полем 'Куда':
          Указать на карте (слева иконка пина)
          Голосовой ввод (слева иконка микрофона)
    - do: Ввести произвольный адрес и тап на него в появившейся подсказке под полем ввода
    - assert:  |
        Открыт экран выбора вариантов маршрута
        Заполнены поля 'Откуда'/'Куда'
        На карте отображается линия маршрута и линии альтернативных маршрутов (если есть) с подсказками
        Тип маршрута соответствует последнему выбранному (по умолчанию автомобильный)
        У каждого типа маршрута отображается время в пути (для такси цена)
        Если маршрут какого-то типа нельзя построить (например, слишком длинный для пешеходного), то время заменяется на троеточие
        Внизу экрана блоки маршрутов (если присутствуют альтернативные)
        В офлайн режиме могут отображаться не все маршруты
    - do: Тап на иконку пешеходного маршрута
    - assert:  |
        Открыт экран выбора вариантов маршрута
        Построен пешеходный маршрут
        На карте отображается линия маршрута и линии альтернативных маршрутов (если есть)
        Внизу экрана список маршрутов (если присутствуют альтернативные)
        Каждый маршрут в списке представляется из себя карточку с информацией:
          - Время в пути
          - Расстояние
          - количество лестниц (при их наличии по маршруту)
          - Кнопка 'Начать'
    - do: Тап на 'Начать'
    - assert:  |
        Открыт экран ведения по маршруту
        Внизу экрана отображается расстояние и время до конца маршрута
        Справа кнопка закрытия в виде крестика
        Слева кнопка поиска
        Над расстоянием и временем до конца маршрута отображает Grip-элемент карточки (горизонтальная черточка)
        Линия маршрута на карте отображается пунктирной линией, на линии машрута отмечены лестницы (при их наличии)
        На карте отображаются контролы, справа сверху вниз:
          кнопка выбора слоя, контрол ОТ, +, -, кнопка фокуса на местоположении
        Слева внизу AR-кнопка
        На карте отображает линия маршрута и текущее местоположение в виде стрелки
    - do: Изменить ориентацию устройства на landscape
    - assert: |
        Устройство в landscape ориентации
        Справа контролы отображаются сверху вниз в следующем порядке:
          - Кнопка 2D (отображается при изменении наклона жестами, в landscape отображается слева от контрола слоёв)
          - Справа от нее кнопка раскрытия списка слоев (прибита к верхнему ряду кнопок)
          - Ниже кнопки изменения масштаба (позиционируются по центру экрана)
          - Ниже кнопка геолокации (прибита к нижней части экрана)
          - Кнопка AR отображается справа от карточки маршрута
        При открытом списке слоев кнопки масштаба могут исчезать, в зависимости от типа маршрута и размера экрана

    - platforms:
        - ios
    - tags:
        - assessors


