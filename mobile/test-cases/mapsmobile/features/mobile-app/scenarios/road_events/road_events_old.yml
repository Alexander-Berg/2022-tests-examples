    - assert: |
        Появился блок с типами ДС
        Включены установленные ранее типы ДС
    - do: Тап Назад
    - assert: |
        Отображается экран Карта
        Напротив пункта ДС выставлен параметр Вкл.
    - do: Выйти на главный экран
    - do: Открыть спан Москвы
    - assert: На карте отображаются только включенные ДС

    - platforms:
