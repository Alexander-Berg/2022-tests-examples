components: road_events_new
testing:
  - regress

aliases:
#Включить старый десигн настроек
  - &old_ui_settings
    - do: Выключить эксперименты `use_datasync_settings` и `new_maps_settings` (Меню -> Настройки -> Debug-Panel - Experiments)
    - do: Закрыть дебаг панель
    - do: Перезапустить приложение

  #Включить новый десигн настроек
  - &new_ui_settings
    - do: |
        Использовать интент [collapsed-image](https://jing.yandex-team.ru/files/kuznetsova22/new_maps_settings.png){title=QR-код}

        `yandexmaps://add_exp?new_maps_settings`
    - do: Выключить эксперимент `use_datasync_settings` (Меню -> Настройки -> Debug-Panel - Experiments)
    - do: Закрыть дебаг панель
    - do: Перезапустить приложение

  - &new_road_events_wo_auth
    - info: |
        Пользователь не авторизован
        Отображается главный экран приложения
    - do: |
        Использовать интент:
        [collapsed-image](https://jing.yandex-team.ru/files/linakolpakova/новый%20слой%20ДС.png){title=Скриншот}

        `yandexmaps://add_exp?new_road_events_layer`
    - do: Лонг-тап недалеко от пина местоположения
    - assert: Отображается лонг-тап меню
    - do: Тап "Добавить дорожное событие"
    - assert: Отображается поп-ап с просьбой авторизоваться

specs:
  Новый слой ДС. Открытие и закрытие мини-карточки дорожного события ДТП:
    - info: Отображается главный экран приложения
    - do: |
        Использовать интент:
        [collapsed-image](https://jing.yandex-team.ru/files/linakolpakova/новый%20слой%20ДС.png){title=QR-код}

        `yandexmaps://add_exp?new_road_events_layer`
    - *old_ui_settings
    - do: Включить отображение ДС ДТП (Меню -> Настройки -> Карта -> ДС)
    - do: Вернуться на главный экран
    - do: Открыть спан карты по координатам `58.735000;53.281200`
    - do: Тап по пину ДТП на карте
    - assert: |
        Пин ДТП выделился
        Открылась мини-карточка ДС ДТП
        Может присутствовать блок с информацией о ряде, в котором произошло ДТП
    - do: Закрыть карточку ДС
    - assert: |
        Мини-карточка ДС закрылась
        Пин ДС вернулся в дефолтное состояние
        Отображается главный экран приложения

    - platforms:
        - android
        - ios
    - tags:
        - assessors
        - use_map
        - mapkit_ready
    - integration_run:
        - mapkit


