  CP/AA. Поиск. Текстовый поиск:
    - info: |
        - На устройстве запущено приложение
        - В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс (Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus) выше)
        - Девайс подключен к ГУ/Симулятору (Bluetooth + USB) (включить Bluetooth -> соединить телефон по bluetooth с ГУ )        - На аккаунте в Моих местах создано 13 пользовательских списков, и в них добавлены адреса
        - Пользователь не двигается на авто (Стоит на Стоянке / в Пробке / и т.п.)
        - На ГУ/Симуляторе открыт главный экран приложения
    - do: Тап "Поиск"
    - do: Тап по кнопке "Клавиатура"
    - assert: Открылся экран с полем ввода и клавиатурой для ввода
    - do: Ввести валидный адрес
    - assert: |
        - Символы вводятся в поле ввода
        - Появляются подсказки с адресами по введенным символам
    - do: Тап "Найти"
    - assert: |
        - Отображается результат поиска
        - Результат поиска соответствует адресу, который был введен в строку поиска
    - do: Тап "Отмена"
    - do: Тап "Поиск"
    - do: Тап по кнопке "Клавиатура"
    - assert: Открылся экран с полем ввода и клавиатурой для ввода
    - do: Начать вводить произвольный адрес
    - assert: |
        - Символы вводятся в поле ввода
        - Появляется саджест по введенным символам
    - do: Тап на саджест
    - assert: |
