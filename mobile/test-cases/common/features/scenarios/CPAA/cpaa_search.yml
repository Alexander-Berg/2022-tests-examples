components: cpaa_search
testing:
  - regress

specs:
  CarPlay. Поиск. Экран поиска:
    - info: |
        На устройстве запущено приложение
        В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс (Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus)
    - do: Для прохождения ТК в МЯК выключить эксперимент `Debug-Panel -> Experiments -> common_menu_manager -> off`
    - do: Для прохождения ТК в Нави выключить эксперимент через интент  [collapsed-image](https://jing.yandex-team.ru/files/vik-borisenko/Снимок%20экрана%202022-06-27%20в%2011.39.08.png){title=QR-код}

        `yandexnavi://add_exp?navi_feature_common_menu_manager=disabled`
    - do: (МЯК) Закрыть Debug-Panel
    - do: Перезапустить приложение
    - do: Девайс подключить к ГУ/Симулятору
    - do: На ГУ/Симуляторе открыть главный экран приложения
    - do: Тап "Поиск"
    - assert: |
        - Открылся экран "Поиск"
        - В навбаре отображаются кнопки "Клавиатура", "Голосовой поиск" и "Назад"
        - На экране отображаются различные категории
        - Первые две категории "История" и "Мои места"
    - do: Тап по любой категории кроме "История" и "Мои места"
    - assert: |
        - Открылся экран с результатами поиска
        - На карте отображаются пины выбранной категории
        - Слева отображаются поисковые саджесты
    - do: Тап "Отмена"
    - assert: Отображается главный экран на ГУ
    - do: Тап "Поиск"
    - do: Тап "Мои места"
    - assert: |
        - Открылся экран "Мои места"
        - В заголовке отображается кнопка "Поиск" со стрелкой назад
    - do: Тап "Поиск"
    - assert: Поизошел возврат на экран "Поиск"
    - do: Тап "История"
    - assert: Открылся экран с последними результатами поиска
    - do: Тап по пункту из истории поиска
    - assert: |
        - Открылся экран с результатами поиска
        - На карте отображаются пины выбранной категории
        - Слева отображаются поисковые саджесты

    - platforms:
        - carplay
    - testing:
        - acceptance_maps
        - acceptance_navi
    - tags:
        - assessors
    - integration_run:
        - mapkit


