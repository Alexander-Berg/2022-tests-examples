components: cpaa_routes
testing:
  - regress

specs:
  CarPlay. Выбор маршрута:
    - info: |
        - На устройстве запущено приложение
        - В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс (Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus) выше)
        - Девайс подключен к ГУ/Симулятору (Bluetooth + USB) (включить Bluetooth -> соединить телефон по bluetooth с ГУ )
        - На ГУ/Симуляторе открыт главный экран приложения
    - do: Тап "Поиск"
    - do: Тап по кнопке "Клавиатура"
    - do: Ввести любой адрес
    - do: Тап "Найти"
    - do: Тап "Маршрут"
    - assert: Открылся экран обзора маршрута с вариантами маршрутов, временем и километражем
    - do: Выбрать маршрут, отличающийся от дефолтного
    - assert: Маршрут изменился
    - do: Выбрать еще один другой маршрут из списка
    - assert: Маршрут изменился
    - do: Тап "Поехали"
    - assert: |
        Экран с выбором маршрута закрылось
        Открылся экран ведения по маршруту

    - platforms:
        - carplay
    - testing:
        - acceptance_maps
        - acceptance_navi
    - tags:
        - assessors
    - integration_run:
        - mapkit


  CarPlay. Обзор маршрута:
    - info: |
        - Устройство подключено к ГУ по Bluetooth (не для симулятора)
        - На устройстве запущено приложение
        - В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс (Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus) выше)
        - На устройстве построен маршрут, запущена симуляция движения
    - do: Подключить устройство к ГУ/Симулятору через USB-провод
    - assert: На ГУ/Симуляторе открыт экран ведения по маршруту
    - do: Тап в любое место на карте
    - assert: Появился навбар
    - do: В навбаре тап на кнопку "Обзор маршрута"
    - assert: |
        - Карта отдалилась
        - На спане карты полностью виден посторенный маршрут
    - do: Тап на контрол "Floating" (кнопка с четырьмя стрелками)
    - assert: В навбаре появилась кнопка ММП (Мое местоположение, "Где я?")
    - do: Тап по кнопке ММП
    - assert: Камера приблизилась к метке ММП
    - do: Выбрать другой маршрут в списке
    - assert: |
        - Карта отдалилась
        - На спане карты полностью виден посторенный маршрут

    - platforms:
        - carplay
    - testing:
        - acceptance_maps
        - acceptance_navi
    - tags:
        - assessors


  CarPlay. Построение маршрута. Отключение аннотаций из Навбара:
    - info: |
        - На устройстве запущено приложение
        - В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс. Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus)
        - Устройство подключено к ГУ с помощью USB-кабеля + Bluetooth
        - На ГУ открыт главный экран приложения
    - do: |
        - Тап значок шильдика
        - Тап иконку динамика
        - Тап "Все звуки"
        - Тап Назад
    - do: |
        - Тап "Поиск"
        - Выбрать любую категорию поиска
    - do: Тап "Маршрут" на экране обзора
    - assert: |
        Открылась карта с построенным маршрутом
        Приложение переключилось в режим ведения по маршруту
    - do: Проехать по маршруту (Запустить симуляцию движения)
    - assert: Все оповещения о поворотах, изменениях маршрута и предупреждения о ДС озвучиваются
    - do: Тап по любому месту на карте
    - assert: Появился навбар и контралы на экране с картой
    - do: |
        - Тап значок шильдика
        - Тап иконку динамика
        - Тап "Без звука"
        - Тап Назад
    - assert: Аннотации выключены
    - do: Проехать по построенному маршруту
    - assert: Аннотации и предупреждения не произносятся

    - platforms:
        - carplay
    - tags:
        - assessors


  CarPlay. Только важные аннотаций по маршруту:
    - info: |
        - На устройстве запущено приложение
        - В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс. Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus)
        - Устройство подключено к ГУ с помощью USB-кабеля + Bluetooth
        - На ГУ открыт главный экран приложения
    - do: |
        - Тап значок шильдика
        - Тап иконку динамика
        - Тап "Все звуки"
        - Тап Назад
    - do: |
        - Тап "Поиск"
        - Выбрать любую категорию поиска
    - do: Тап "Маршрут" на экране обзора
    - assert: |
        Открылась карта с построенным маршрутом
        Приложение переключилось в режим ведения по маршруту
    - do: Проехать по маршруту (Запустить симуляцию движения)
    - assert: Все оповещения о поворотах, изменениях маршрута и предупреждения о ДС озвучиваются
    - do: Тап по любому месту на карте
    - assert: Появился навбар и контралы на экране с картой
    - do: |
        - Тап значок шильдика
        - Тап иконку динамика
        - Тап "Только важные"
        - Тап Назад
    - do: Проехать по построенному маршруту
    - assert: Произносятся только аннотации на ДС и изменение маршрута

    - platforms:
        - carplay
    - tags:
        - assessors


  CarPlay. Включение аннотаций по маршруту:
    - info: |
        - На устройстве запущено приложение
        - В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс. Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus)
        - Устройство подключено к ГУ с помощью USB-кабеля + Bluetooth
        - На ГУ открыт главный экран приложения
    - do: |
        - Тап значок шильдика
        - Тап иконку динамика
        - Тап "Без звука"
        - Тап Назад
    - do: |
        - Тап "Поиск"
        - Выбрать любую категорию поиска
    - do: Тап "Маршрут" на экране обзора
    - assert: |
        Открылась карта с построенным маршрутом
        Приложение переключилось в режим ведения по маршруту
    - do: Проехать по маршруту (Запустить симуляцию движения)
    - assert: Аннотации и предупреждения отсутствуют
    - do: Тап по любому месту на карте
    - assert: Появился навбар и контралы на экране с картой
    - do: |
        - Тап значок шильдика
        - Тап иконку динамика
        - Тап "Все звуки"
        - Тап Назад
    - do: Проехать по построенному маршруту
    - assert: Все оповещения о поворотах, изменениях маршрута и предупреждения о ДС озвучиваются

    - platforms:
        - carplay
    - tags:
        - assessors


  CarPlay. Кнопка сброса маршрута:
    - info: |
        - В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс. Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus)
        - Девайс подключен к ГУ/Симулятору (Bluetooth + USB) (включить Bluetooth -> соединить телефон по bluetooth с ГУ)
    - do: |
        - На телефоне тап "Продолжить в телефоне"
        - Построить маршрут и подтвердить его
        - Запустить симуляцию движения
    - do: |
        - На ГУ тап "Продолжить в автомобиле"
        - Подождать 15-30 секунд для перехода во free drive
    - do: Тап в любое место на карте
    - assert: Появился навбар и контролы на экране с картой
    - do: Тап по кнопке "Завершить"
    - assert: Маршрут сбросился

    - platforms:
        - carplay
    - testing:
        - acceptance_maps
        - acceptance_navi
    - tags:
        - assessors


  Android Auto. Выбор маршрута:
    - info: |
        - Пользователь прошел все интроскрины
        - В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс (Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus) выше)
        - Девайс подключен к ГУ/Симулятору (Bluetooth + USB) (включить Bluetooth -> соединить телефон по bluetooth с ГУ )
        - Приложение запущено на АndroidAuto
        - Пользователь находится на главном экране (Карта)
    - do: Построить маршрут в любое место.(Для построения маршрута использовать "Поиск", "Мои места" или голосовй поиск)
    - assert: Открылся экран обзора маршрута с вариантами маршрутов, временем и киламетражем
    - do: Выбрать маршрут, отличающийся от выбранного
    - assert: Выбранный маршрут поменялся
    - do: Выбрать другой маршрут из списка
    - assert: Маршрут изменился
    - do: Тап "Поехали"
    - assert: |
        - Экран с выбором маршрута закрылось
        - Открылся главный экран приложения в режиме ведения по маршруту

    - platforms:
        - android_auto
    - tags:
        - assessors
    - integration_run:
        - mapkit


  Android Auto. Обзор маршрута:
    - info: |
        - Пользователь прошел все интроскрины
        - В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс (Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus) выше)
        - Девайс подключен к ГУ/Симулятору (Bluetooth + USB) (включить Bluetooth -> соединить телефон по bluetooth с ГУ )
        - Приложение запущено на АndroidAuto
        - Пользователь находится на главном экране (Карта)
    - do: |
        - Построить маршрут 
        - Тап Поехали
    - do: |
        - Тап в любое место на карте
        - В контроллах тап иконку обзора маршрута
    - assert: Карта отдалилась так, что бы был виден весь построеный маршрут
    - do: Тап по кнопке назад
    - assert: Карта приблизилась к текущему местоположению пользователя

    - platforms:
        - android_auto
    - tags:
        - assessors


  Android Auto. Построение маршрута. Кнопка сброса маршрута:
    - info: |
        - Пользователь прошел все интроскрины
        - В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс (Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus) выше)
        - Девайс подключен к ГУ/Симулятору (Bluetooth + USB) (включить Bluetooth -> соединить телефон по bluetooth с ГУ )
        - Приложение запущено на АndroidAuto
        - Пользователь находится на главном экране (Карта)
        - Пользователь построил маршрут(в режиме ведения по маршруту). Для этого через экраны "Поиска" или "Мои места" найти/выбрать любой адрес и тап поехали
    - do: Тап в любое место на карте
    - assert: Появились контралы на экране с картой
    - do: Тап по кнопке "Завершить"
    - assert: |
        - Маршрут сбросился

    - platforms:
        - android_auto
    - tags:
        - assessors


  CP/AA. Нотификация ББМ - ОК:
    - info: |
        - На устройстве запущено приложение
        - В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс. Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus)
        - Девайс подключен к ГУ/Симулятору (Bluetooth + USB) (включить Bluetooth -> соединить телефон по bluetooth с ГУ )
    - do: |
        - Построить маршрут с альтернативами, где разница времени в пути > 5 мин. Выбрать самый долгий маршрут и подтвердить его
        - Запустить симуляцию движения
        - Дождаться нотификацию более быстрого маршрута (ББМ)
    - assert: |
        - AA: На экране появилась плашка "Быстрее на n минут. Найден новый маршрут" и озвучивается аннотация
        - CP: На экране появилась плашка "Быстрее на n минут" с кнопками "Показать" и "Закрыть" и озвучивается аннотация
    - do: |
        - AA: Тап на action кнопку "галочку"
        - CP: Тап на "Показать"
    - assert: Открылся экран обзора маршрута
    - do: Выбрать другой маршрут
    - assert: |
        - Маршрут перестроился
        - В плашке ETA отображаются данные о новом маршруте

    - platforms:
        - android_auto
        - carplay
    - testing:
        - acceptance_maps
        - acceptance_navi
    - tags:
        - assessors
    - integration_run:
        - mapkit


  CP/AA. Нотификация ББМ - отмена:
    - info: |
        - На устройстве запущено приложение
        - В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс (Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus) выше)
        - Девайс подключен к ГУ/Симулятору (Bluetooth + USB) (включить Bluetooth -> соединить телефон по bluetooth с ГУ )
    - do: |
        - Построить маршрут с альтернативами, где разница времени в пути > 5 мин. Выбрать самый долгий маршрут и подтвердить его
        - Запустить симуляцию движения
        - Дождаться нотификацию более быстрого маршрута (ББМ)
    - assert: |
        - AA: На экране появилась плашка "Быстрее на n минут. Найден новый маршрут" и озвучивается аннотация
        - CP: На экране появилась плашка "Быстрее на n минут" с кнопками "Показать" и "Закрыть" и озвучивается аннотация
    - do: |
        - AA: Тап на action кнопку "крестик"
        - CP: Тап на "Закрыть"
    - assert: Нотификация пропадает

    - platforms:
        - android_auto
        - carplay
    - testing:
        - acceptance_maps
        - acceptance_navi
    - tags:
        - assessors
    - integration_run:
        - mapkit


  Android Auto. Нотификация ББМ - тап по плашке:
    - info: |
        - На устройстве запущено приложение
        - В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс (Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus) выше)
        - Девайс подключен к ГУ/Симулятору (Bluetooth + USB) (включить Bluetooth -> соединить телефон по bluetooth с ГУ )
    - do: |
        - Построить маршрут с альтернативами, где разница времени в пути > 5 мин. Выбрать самый долгий маршрут и подтвердить его
        - Запустить симуляцию движения
        - Дождаться нотификацию более быстрого маршрута (ББМ)
    - assert: На экране появилась плашка "Быстрее на n минут. Найден новый маршрут" и озвучивается аннотация
    - do: Тап на нотификацию (не на action кнопки)
    - assert: Открылся экран обзора маршрута

    - platforms:
        - android_auto
    - testing:
        - acceptance_maps
        - acceptance_navi
    - tags:
        - assessors
    - integration_run:
        - mapkit


  Android Auto. Нотификация ББМ - обзор маршрута:
    - info: |
        - На устройстве запущено приложение
        - В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс (Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus) выше)
        - Девайс подключен к ГУ/Симулятору (Bluetooth + USB) (включить Bluetooth -> соединить телефон по bluetooth с ГУ )
    - do: |
        - Построить маршрут с альтернативами, где разница времени в пути > 5 мин. Выбрать самый долгий маршрут и подтвердить его
        - Запустить симуляцию движения
        - Дождаться нотификацию более быстрого маршрута
    - assert: |
        - На экране появилась плашка "Быстрее на n минут. Найден новый маршрут" и озвучивается аннотация
        - В телефоне отобразилась нотификация ББМ
    - do: В телефоне тап на кнопку "посмотреть"
    - assert: В АА открылся экран обзора маршрута

    - platforms:
        - android_auto
    - testing:
        - acceptance_maps
        - acceptance_navi
    - tags:
        - assessors
    - integration_run:
        - mapkit


  CP/AA. Нотификация ББМ в фоне - ОК:
    - info: |
        - ББМ в фоне может отобразиться только в интерфейсе АА/СР
        - На устройстве запущено приложение
        - В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс (Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus) выше)
