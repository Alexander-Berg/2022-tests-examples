components: cpaa_assessors_env

specs:
  CP. Настройка окружения:
    - info: |
        Настроить окружение CarPlay в соответствии с инструкцией:
        [Инструкция для CP](https://wiki.yandex-team.ru/eva/testing/Projects/navigator/carplay/)
        Устройство подключено к ГУ по Bluetooth
        - На устройстве запущено приложение
        - В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс (Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus) выше)
        - Устройство подключено к ГУ/Симулятору с помощью USB-кабеля
        - На ГУ открыт главный экран приложения
    - do: Заведите "неточность в кейсе" со скриншотом приложения, запущенного в симуляторе CarPlay

    - platforms:
        - carplay
    - tags:
        - assessors


  AA. Настройка окружения:
    - info: |
        Настроить окружение Android Auto в соответствии с инструкциями:
        [Инструкция для AA](https://wiki.yandex-team.ru/eva/testing/Projects/navigator/androidauto/)
        Устройство подключено к ГУ по Bluetooth
    - do: |
        - На устройстве запущено приложение
        - В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс (Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus) выше)
        - Устройство подключено к ГУ/Симулятору с помощью USB-кабеля
        - На ГУ открыт главный экран приложения
    - do: Заведите "неточность в кейсе" со скриншотом приложения, запущенного в эмуляторе AndroidAuto

    - platforms:
        - android_auto
    - tags:
        - assessors