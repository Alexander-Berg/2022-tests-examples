components: cpaa_bookmarks
testing:
  - regress

specs:
  CP/AA. Добавление адресов Дом/Работа:
    - preconditions: |
        - На устройстве запущено приложение
        - Авторизоваться аккаунтом с подпиской Я.Плюс (Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus) выше)
        - На аккаунте отсутствуют добавленные адреса "Дом" и "Работа"
        - Устройство подключено к ГУ/Симулятору с помощью USB-кабеля и Bluetooth
        - На ГУ открыт главный экран приложения
    - do: Тап "Мои места"
    - assert: |
        Открылся экран "Мои места"
        Отображаются плашки Дом/Работа с подписью "Укажите адрес в телефоне"
    - do: На телефоне тап "Продолжить на телефоне"
    - do: На телефоне добавить адреса Дом/Работа
    - do: Развернуть приложение на ГУ/Симуляторе
    - do: На ГУ тап "Мои места"
    - assert: |
        Открылся экран "Мои места"
        Отображаются плашки Дом/Работа с добавленными адресами

    - platforms:
        - carplay
        - android_auto
    - testing:
        - acceptance_maps
        - acceptance_navi
    - tags:
        - assessors


  CP/AA. Добавление адресов в Избранное и списки:
    - preconditions: |
        - На устройстве запущено приложение
        - Авторизоваться аккаунтом с подпиской Я.Плюс (Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus) выше)
        - На аккаунте отсутствуют добавленные "Избранное" и "Списки"
        - Устройство подключено к ГУ/Симулятору с помощью USB-кабеля и Bluetooth
        - На ГУ открыт главный экран приложения
    - do: Тап "Мои места"
    - assert: |
        Открылся экран "Мои места"
        Отображаются плашки Дом / Работа
        CP: В разделе "Избранное" расположен текст: "Тут пока ничего нет"
        AA: Раздел "Избранное" - отстутсвует
        Раздел "Списки" - отсуствует
    - do: На телефоне тап "Продолжить на телефоне"
    - do: На телефоне добавить несколько точек в Избранное
    - do: Развернуть приложение на ГУ/Симуляторе
    - do: На ГУ тап "Мои места"
    - assert: |
        Открылся экран "Мои места"
        Под плашками Дом/Работа появился раздел Избранное
        В разделе "Избранное" отображаются добавленные адреса
    - do: На телефоне тап "Продолжить на телефоне"
    - do: На телефоне создать несколько списков с добавленными в них адресами
    - do: Развернуть приложение на ГУ/Симуляторе
    - do: На ГУ тап "Мои места"
    - assert: |
        Открылся экран "Мои места"
        Под плашками Дом/Работа появился раздел Списки
        В разделе "Списки" отображается подраздел Избранное и добавленные списки

    - platforms:
        - carplay
        - android_auto
    - tags:
        - assessors


  CP/AA. Невозможность редактировать пункты меню избранного:
    - info: |
        - На устройстве запущено приложение
        - Пройдены все интроскрины приложения
        - В приложении выполнить авторизацию аккаунтом с подпиской Яндекс.Плюс (Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus) выше)
        - Устройство подключить к ГУ/Симулятору с помощью USB-кабеля
        - Открыть главный экран тестируемого приложения (Карта)
    - do: |
        - Открыть "Мои места"
        - Попробовать отредактировать места
    - assert: Нет возможности редактировать "мои места"

    - platforms:
        - carplay
        - android_auto
    - tags:
        - assessors


  CP/AA. Отображение адресов из пользовательского списка:
    - info: |
        - AA: отображается только 3 пользовательских списка и 6 адресов в пользовательском списке
        - СР: отображаются все добавленные адреса и все списки
    - preconditions: |
        - На устройстве запущено приложение
        - В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс. Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus)
        - Девайс подключен к ГУ/Симулятору (Bluetooth + USB) (включить Bluetooth -> соединить телефон по bluetooth с ГУ )        
        - На аккаунте в Моих местах создано 13 пользовательских списков, и в них добавлены адреса
        - В один из списков добавлено 13 адресов
        - На ГУ/Симуляторе открыт главный экран приложения
    - do: Тап "Мои места"
    - assert: |
        - Открыт экран "Мои места"
        - Под Дом/Работа отображается раздел "Списки"
        - В разделе "Списки" отображаются пользовательские списки
        - В самом верху всех списков отображается "Избранное"
    - do: Тап на пользовательский список, в который добавлено 13 адресов
    - assert: |
        - Открыт экран с названием пользовательского списка адресов
        - Отображаются добавленые в список адреса

    - platforms:
        - carplay
        - android_auto
    - tags:
        - assessors


  СР/AA. Отображение сохраненных мест в Избранном:
    - info: |
        - AA: отображается 6 сохраненных адресов
        - СР: отображаются все добавленные адреса
    - info: |
        - На устройстве запущено приложение
        - В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс. Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus)
        - Девайс подключен к ГУ/Симулятору (Bluetooth + USB) (включить Bluetooth -> соединить телефон по bluetooth с ГУ )
        - На аккаунте в Закладках в "Избранное" добавлены 13 адресов
        - На аккаунте больше нет списков кроме "Избранное"
        - На ГУ/Симуляторе открыт главный экран приложения
    - do: Тап "Мои места"
    - assert: |
        Открыт экран "Мои места"
        Под плашками Дом/Работа отображается раздел "Избранное"
        В разделе Избранное отображаются сохраненные адреса 

    - platforms:
        - carplay
        - android_auto
    - tags:
        - assessors


  CP/АА. Отображение списка Избранное:
    - info: |
        - На устройстве запущено приложение
        - В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс. Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus)
        - Девайс подключен к ГУ/Симулятору (Bluetooth + USB) (включить Bluetooth -> соединить телефон по bluetooth с ГУ )
        - На аккаунте в Закладках в "Избранное" добавлены адреса
        - На аккаунте имеются пользовательские списки
        - На ГУ/Симуляторе открыт главный экран приложения
    - do: Тап "Мои места"
    - assert: |
        Открыт экран "Мои места"
        Под плашками Дом/Работа отображается раздел "Списки"
        В разделе Избранное отображается количество сохраненных мест
        После Избранного отображаются пользовательские списки с указанием количества сохраненных мест

    - platforms:
        - carplay
        - android_auto
    - tags:
        - assessors