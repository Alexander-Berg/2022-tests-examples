components: cpaa_settings
testing:
  - regress

specs:
  CP/AA. UI быстрых настроек:
    - info: |
        На устройстве запущено приложение
        В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс (Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus) выше)
        Девайс подключен к ГУ/Симулятору (Bluetooth + USB) (включить Bluetooth -> соединить телефон по bluetooth с ГУ)
        На ГУ/Симуляторе открыт главный экран приложения
    - do: Тап "Настройки"
    - assert: |
        Открылся экран "Настройки"
        На экране присутствуют тапабельные категории:
          - CP:
              - "Пробки"
              - "Оповещения по маршруту"
              - "Громкость" (только в Навигаторе)
              - "Тема"
          - AA:
              - свитчер "Пробки"
              - "Подсказка по маршруту"
              - "Громкость подсказок" (только в Навигаторе)
              - "Тема"

    - platforms:
        - carplay
        - android_auto
    - tags:
        - assessors


  CarPlay. Быстрые настройки. Оповещения по маршруту:
    - info: |
        На устройстве запущено приложение
        В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс (Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus) выше)
        Девайс подключен к ГУ (Bluetooth + USB) (включить Bluetooth -> соединить телефон по bluetooth с ГУ)
        На ГУ в CP: "Настройки" -> "Оповещения по маршруту" -> "Все звуки"
        На ГУ открыт главный экран приложения
    - do: Поехать по маршруту с большим количеством дорожных событий, запустив симуляцию движения
    - assert: Все оповещения о поворотах, изменениях маршрута и предупреждения о ДС озвучиваются.
    - do: Сбросить маршрут и симуляцию движения по маршруту
    - do: Тап "Настройки" -> "Оповещения по маршруту"
    - assert: |
        Открыт поп-ап "Оповещения по маршруту" с возможными настройками:
          - Все звуки
          - Только важные
          - Без звука
        У выбранной настройки отображается ◉
    - do: Тап "Только важные"
    - assert: |
        Экран настроек закрыт
        Отображается главный экран приложения
    - do: Поехать по маршруту с большим количеством дорожных событий, запустив симуляцию движения
    - assert: |
        Проигрываются только оповещения о камерах, дорожных событиях и изменениях маршрута.
        В Навбаре (тап по карте для его открытия) отображается контролл "Только важные" (динамик с восклицательным знаком).
    - assert: Аннотации и предупреждения на маршруте не воспроизводятся
    - do: Открыть Настройки (тап по карте > Настройки). Переключить настройку звука на "Без звука"
    - assert: |
        Экран "Настройки" закрылся. Аннотации и предупреждения о камерах, ДС не произносятся.
        В Навбаре (тап по карте для его открытия) отображается контролл "Без звука" (перечеркнутый динамик).
        Оповещения о поворотах, изменениях маршрута и предупреждения о ДС не озвучиваются.

    - platforms:
        - carplay


  CarPlay. Автоматическая смена темы:
    - info: |
        На телефоне установлено дневное время, например 14:00
        В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс (Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus) выше)
        На ГУ в приложении "Настройки" в разделе "Оформление" выбрано "Автоматически"
        Девайс подключен к ГУ (Bluetooth + USB) (включить Bluetooth -> соединить телефон по bluetooth с ГУ)
        На ГУ открыт главный экран приложения
    - do: Проверить отображение карты и элементов интерфейса в CarPlay
    - assert: Карта и элементы интерфейса приложения в светлой теме
    - do: На телефоне сменить время на ночное, например 03:00
    - assert: |
        В течение нескольких секунд тема CarPlay изменилась на тёмную
        Карта и элементы интерфейса приложения на ГУ отображаются в тёмной теме
    - do: На телефоне сменить время на дневное, например 14:00
    - assert: |
        В течение нескольких секунд тема CarPlay изменилась на светлую
        Карта и элементы интерфейса приложения на ГУ отображаются в светлой теме

    - platforms:
        - carplay


  CarPlay. Переключение на тёмную тему:
    - info: |
        На телефоне установлено дневное время, например 14:00
        В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс (Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus) выше)
        На ГУ в приложении "Настройки" в разделе "Оформление" выбрано "Автоматически"
        Девайс подключен к ГУ (Bluetooth + USB) (включить Bluetooth -> соединить телефон по bluetooth с ГУ)
        На ГУ открыт главный экран приложения
    - do: Проверить отображение карты и элементов интерфейса приложения в CarPlay
    - assert: Карта и элементы интерфейса в светлой теме
    - do: В настройках CarPlay на ГУ в разделе "Оформление" выбрать "Всегда темное"
    - assert: Интерфейс CarPlay отображается в тёмной теме
    - do: Вернуться в приложение и проверить отображение карты и элементов интерфейса
    - assert: Карта и элементы интерфейса приложения на ГУ отображаются в тёмной теме
    - do: В настройках CarPlay на ГУ в разделе "Оформление" выбрать "Автоматически"
    - assert: Интерфейс CarPlay отображается в светлой теме
    - do: Вернуться в приложение и проверить отображение карты и элементов интерфейса
    - assert: Карта и элементы интерфейса приложения на ГУ отображаются в светлой теме

    - platforms:
        - carplay


  Android Auto. Быстрые настройки. Настройка управления предупреждениями (Навигатор):
    - info: |
        На устройстве запущено приложение
        В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс (Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus) выше)
        Включены все звуки в приложении("Настройки" -> "Подсказки по маршруту" -> "Все звуки")
        Девайс подключен к ГУ (Bluetooth + USB) (включить Bluetooth -> соединить телефон по bluetooth с ГУ)
        На ГУ открыт главный экран приложения
    - do: Поехать по маршруту с большим количеством дорожных событий, запустив симуляцию движения
    - assert: Все оповещения о поворотах, изменениях маршрута и предупреждения о ДС озвучиваются.
    - do: Сбросить маршрут и симуляцию движения по маршруту
    - do: Тап "Настройки" -> "Подсказки по маршруту"
    - assert: |
        Открывается экран "Подсказки по маршруту" с возможными настройками:
          - Без звука
          - Все звуки
          - Только важные
    - do: Тап "Только важные"
    - assert: У настройки "Только важные" чекбокс стал активным
    - do: Вернуться на главный экран приложения
    - do: Поехать по маршруту с большим количеством дорожных событий, запустив симуляцию движения
    - assert: Проигрываются только оповещения о камерах, дорожных событиях и изменениях маршрута.
    - do: Сбросить маршрут и симуляцию движения по маршруту
    - do: Тап "Настройки" -> "Подсказки по маршруту" -> "Без звука"
    - do: Открыть главный экран. Поехать по маршруту с большим количеством дорожных событий, запустив симуляцию движения
    - assert: Аннотации и предупреждения о камерах, ДС не произносятся.

    - platforms:
        - android_auto


  Android Auto. Быстрые настройки. Настройка управления предупреждениями (МЯК):
    - info: |
        На устройстве запущено приложение
        В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс (Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus) выше)
        Включены все звуки в приложении("Настройки" > "Маршруты" > "Звук" > "Проигрывать уведомления")
        Девайс подключен к ГУ (Bluetooth + USB) (включить Bluetooth -> соединить телефон по bluetooth с ГУ)
        На ГУ открыт главный экран приложения
    - do: Поехать по маршруту с большим количеством дорожных событий, запустив симуляцию движения
    - assert: Все оповещения о поворотах, изменениях маршрута и предупреждения о ДС озвучиваются.
    - do: Сбросить маршрут и симуляцию движения по маршруту
    - do: Тап "Настройки" -> "Подсказки по маршруту"
    - assert: |
        Открывается экран "Подсказки по маршруту" с возможными настройками:
          - Включить уведомления
          - Отключить уведомления
    - do: Тап "Отключить уведомления"
    - assert: У настройки "Отключить уведомления" чекбокс стал активным
    - do: Вернуться на главный экран приложения
    - do: Поехать по маршруту с большим количеством дорожных событий, запустив симуляцию движения
    - assert: Аннотации и предупреждения о камерах, ДС не произносятся.

    - platforms:
        - android_auto


  АA/CP. Быстрые настройки. Пробки без маршрута:
    - info: |
        Пользователь авторизован в приложении аккаунтом с плюсом(Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus) выше)
        Девайс подключен к ГУ/Симулятору (Bluetooth + USB) (включить Bluetooth -> соединить телефон по bluetooth с ГУ)
        На ГУ/Симуляторе открыт главный экран приложения
    - do: Тап "Настройки"
    - assert: Открыт экран "Настройки"
    - do: |
        CP: Тап "Пробки"
        АА: Перевести в активное состояние свитчер "Пробки" -> Открыть главный экран приложения
    - assert: |
        Включен пробочный слой
        Линии на дорогах окрашены в зеленый, желтый, красные цвета
    - do: Тап "Настройки"
    - do: |
        CP: Тап "Пробки"
        АА: Перевести в неактивное состояние свитчер "Пробки" -> Открыть главный экран приложения
    - assert: |
        Пробочный слой выключился
        Линии на дорогах не окрашены в зеленый, желтый, красные цвета

    - platforms:
        - android_auto
        - carplay
    - tags:
        - assessors


  АA/CP. Быстрые настройки. Пробки на маршруте:
    - info: |
        Пользователь авторизован в приложении аккаунтом с плюсом(Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus) выше)
        На аккаунте добавлен Дом/Работа
        Девайс подключен к ГУ/Симулятору (Bluetooth + USB) (включить Bluetooth -> соединить телефон по bluetooth с ГУ)
        На ГУ/Симуляторе открыт главный экран приложения
    - do: Тап "Настройки"
    - assert: Открыт экран "Настройки"
    - do: |
        CP: Тап "Пробки"
        АА: Перевести в активное состояние свитчер "Пробки" -> Открыть главный экран приложения
    - assert: |
        Включен пробочный слой
        Линии на дорогах окрашены в зеленый, желтый, красные цвета
    - do: Построить маршрут до дома(Тап "Дом"/"Домой" -> Тап "Поехали")
    - assert: |
        Маршрут успешно построился
        На маршруте включен пробочный слой
        Линии на дорогах окрашены в зеленый, желтый, красные цвета
    - do: Сбросить маршрут
    - do: Тап "Настройки"
    - do: |
        CP: Тап "Пробки"
        АА: Перевести в неактивное состояние свитчер "Пробки" -> Открыть главный экран приложения
    - do: Построить маршрут до дома(Тап "Дом"/"Домой" -> Тап "Поехали")
    - assert: |
        Маршрут успешно построился
        На маршруте выключен пробочный слой
        Линии на дорогах не окрашены в зеленый, желтый, красные цвета

    - platforms:
        - carplay
        - android_auto
    - tags:
        - assessors


  Android Auto. Переключение темы внутри мобильного приложения:
    - info: |
        В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс (Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus) выше)
        Девайс подключен к ГУ (Bluetooth + USB) (включить Bluetooth -> соединить телефон по bluetooth с ГУ )
        На ГУ открыт экран "Настройки"
    - do: Тап "Тема"
    - assert: |
        Открылся экран со списком тем:
          - Как в автомобиле
          - Автоматическая
          - Дневная
          - Ночная
    - do: Тап "Дневная"
    - do: Открыть главный экран приложения
    - assert: |
        Тема приложения стала дневной
        Пины на карте изменили цвет на дневной
    - do: Изменить тему приложения на ночную("Настройки" -> "Тема" -> "Ночная")
    - do: Открыть главный экран приложения
    - assert: |
        Тема приложения сменилась на ночную
        Пины на карте изменили цвет на ночной

    - platforms:
        - android_auto


  Android Auto. Переключение темы приложения относительно темы ГУ:
    - info: |
        В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс (Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus) выше)
        Девайс подключен к ГУ (Bluetooth + USB)(включить Bluetooth -> соединить телефон по bluetooth с ГУ )
        Тема автомобиля (ГУ) установлена ночная(Для этого в настройках ГУ поставить дневную тему или, при наличии, тап по физической кнопке переключения темы)
        Включена "Ночная" тема в приложении ("Настройки" -> "Тема" -> "Ночная")
        На ГУ открыт главный экран приложения
    - do: Поставить тему ГУ, отличной от приложения в настройках ГУ. (При наличии физической кнопки - тап по физической кнопке смены темы)
    - assert: Тема в приложении не поменялась
    - do: Тап "Настройки" -> "Тема"
    - assert: |
        Открылся экран со списком тем:
          - Как в автомобиле
          - Автоматическая
          - Дневная
          - Ночная
    - do: Тап "Как в автомобиле"
    - do: Открыть главный экран приложения
    - assert: Тема у приложения соответствует теме на ГУ - дневной
    - do: Установить ночную тему ГУ. (При наличии физической кнопки - тап по физической кнопке смены темы)
    - assert: Тема приложения изменилась на Ночную

    - platforms:
        - android_auto

  Android Auto. Автоматическое переключение темы:
    - info: |
        На телефоне установлено дневное время, например 14:00
        В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс (Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus) выше)
        Девайс подключен к ГУ (Bluetooth + USB) (включить Bluetooth -> соединить телефон по bluetooth с ГУ)
        На ГУ в приложении "Настройки" -> "Тема" -> "Автоматическая"
        На ГУ открыт главный экран приложения
    - do: Проверить отображение карты и элементов интерфейса в Android Auto
    - assert: Карта и элементы интерфейса приложения в дневной теме
    - do: На телефоне сменить время на ночное, например Android Auto
    - assert: |
        В течение нескольких секунд тема Android Auto изменилась на ночную
        Карта и элементы интерфейса приложения на ГУ отображаются в ночную теме
    - do: На телефоне сменить время на дневное, например 14:00
    - assert: |
        В течение нескольких секунд тема Android Auto изменилась на дневную
        Карта и элементы интерфейса приложения на ГУ отображаются в дневной теме

    - platforms:
        - android_auto


  AA. Настройки громкости аннотаций. Минимальная громкость аннотаций (Навигатор):
    - info: |
        В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс (Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus) выше)
        Девайс подключен к ГУ (Bluetooth + USB) (включить Bluetooth -> соединить телефон по bluetooth с ГУ)
        На ГУ в приложении ткрыт экран "Настройки"
    - do: Тап "Громкость подсказок"
    - assert: |
        Открыт экран "Громкость подсказок" с возможными настройками:
          - Минимум
          - Средняя
          - Максимум
    - do: Тап "Минимум"
