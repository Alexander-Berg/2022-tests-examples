components: cpaa_route_guidance
testing:
  - regress

specs:
  Android Auto. Включение симуляции маршрута:
    - info: |
        - Пользователь прошел все интроскрины
        - В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс (Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus) выше)
        - Девайс подключен к ГУ/Симулятору (Bluetooth + USB) (включить Bluetooth -> соединить телефон по bluetooth с ГУ )
        - Приложение на АndroidAuto запущен
        - Пользователь находится на главном экране (Карта)
    - do: Построить маршрут, подтвердить его
    - assert: Маршрут успешно построился
    - do: В терминале выполнить команду `adb shell dumpsys activity service ru.yandex.yandexnavi.projected.platformkit.presentation.service.NavigationCarAppService AUTO_DRIVE`
    - assert: |
        - На ГУ/Симуляторе, в приложении, показался тост, информирующий о том, что команда выполнилась
        - Местоположение пользователя начало меняться в соответствии с маршрутом
    - do: Сброить маршрут тапом по крестику
    - assert: |
        - На ГУ/Симуляторе, в приложении, показался тост, информирующий о том, что введенная команда ранее прекратила действие
        - Местоположение пользователя установилось на текущее местоположение телефона

    - platforms:
        - android_auto
    - tags:
        - assessors


  CP/AA. Звучание аннотаций при ведении с музыкой.:
    - info: |
        - Устройство подключено к ГУ по Bluetooth
        - На устройстве запущено приложение
        - В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс. Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus)
        - На ГУ включить музыку
        - Устройство подключено к ГУ с помощью USB-кабеля + Bluetooth
    - do: Построить маршрут и начать ведение по нему
    - assert: |
        На ГУ открыт экран ведения по маршруту
        Аннотации успешно воспроизводятся
        Музыка заглушается полностью/приглушается во время аннотации.

    - platforms:
        - carplay
        - android_auto
    - testing:
        - acceptance_maps
        - acceptance_navi


  CP/AA. Звучание аннотаций при сворачивании приложения на гу:
    - info: |
        - Устройство подключено к ГУ по Bluetooth
        - На устройстве запущено приложение
        - В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс. Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus)
        - Устройство подключено к ГУ с помощью USB-кабеля
        - Включена симуляция движения по маршруту
        - На ГУ построен и подтвержден маршрут в произвольную точку
        - На ГУ открыт экран ведения по маршруту
    - do: Перейти в главное меню ГУ (например, на стартовую страницу, нажав на кнопку Дом/Home).
    - assert: |
        Приложение свернулось
        Открыта стартовая страница ГУ
        Аннотации продолжают произносится через колонки автомобиля / колонки подключенные к ГУ

    - platforms:
        - carplay
        - android_auto
    - testing:
        - acceptance_maps
        - acceptance_navi
    - integration_run:
        - mapkit


  CP. Аннотации по маршруту при открытом дашборде:
    - info: |
        - На устройстве запущено приложение
        - В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс. Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus)
        - Устройство подключено к ГУ с помощью USB-кабеля + Bluetooth
        - Включена симуляция движения по маршруту
    - do: |
        - На ГУ построить и подтвердить маршрут
        - На ГУ открыть экран ведения по маршруту
    - do: Перейти на дашборд
    - assert: |
        Приложение свернулось
        Открыт дашборд
        Аннотации продолжают произносится через колонки автомобиля / колонки подключенные к ГУ

    - platforms:
        - carplay
    - testing:
        - acceptance_maps
    - integration_run:
        - mapkit


  CP. Аннотации по маршруту при открытом дашборде. Приложение на телефоне свернуто:
    - info: |
        - На устройстве запущено приложение
        - В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс. Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus)
        - Устройство подключено к ГУ с помощью USB-кабеля + Bluetooth
        - Включена симуляция движения по маршруту
    - do: |
        - На ГУ построить и подтвердить маршрут
        - На ГУ открыть экран ведения по маршруту
    - do: |
        - На ГУ перейти на дашборд
        - На телефоне свернуть приложение в фон
    - assert: |
        - Приложение свернулось
        - Открыт дашборд на ГУ
        - На телефоне приложение свернуто
        - Аннотации продолжают произносится через колонки автомобиля / колонки подключенные к ГУ

    - platforms:
        - carplay
    - testing:
        - acceptance_maps
    - integration_run:
        - mapkit


  CP/AA. Звучание аннотаций при сворачивании приложения:
    - info: |
        - На устройстве запущено приложение
        - В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс. Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus)
        - Устройство подключено к ГУ с помощью USB-кабеля + Bluetooth
        - Включена симуляция движения по маршруту
    - do: |
        - На ГУ построить и подтвердить маршрут
        - На ГУ открыт экран ведения по маршруту
    - do: |
        - Перейти в главное меню ГУ (например, на стартовую страницу, нажав на кнопку Дом/Home)
        - На телефоне свернуть приложение в фон
    - assert: |
        - Приложение свернулось
        - Аннотации продолжают произносится через колонки автомобиля / колонки подключенные к ГУ

    - platforms:
        - carplay
        - android_auto
    - testing:
        - acceptance_maps
        - acceptance_navi
    - integration_run:
        - mapkit


  CP/AA. Звучание аннотаций при ведении с радио.:
    - info: |
        - Устройство подключено к ГУ по Bluetooth
        - На устройстве запущено приложение
        - В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс. Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus)
        - На ГУ включить радио
        - Устройство подключено к ГУ с помощью USB-кабеля
    - do: Построить маршрут и начать ведение по нему
    - assert: |
        На ГУ открыт экран ведения по маршруту
        Аннотации успешно воспроизводятся
        Радио заглушается полностью/приглушается во время аннотации

    - platforms:
        - carplay
        - android_auto


  CP/AA. Отображение ДС:
    - info: |
        - На устройстве запущено приложение
        - В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс (Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus) выше)
        - Девайс подключен к ГУ/Симулятору (Bluetooth + USB) (включить Bluetooth -> соединить телефон по bluetooth с ГУ )
    - do: Построить маршрут в любую точку, чтобы он проходил хотя бы через одно ДС
    - do: Начать ведение по маршруту.
    - assert: |
        Иконки ДС по маршруту отображаются в соответствие с зумом их появления
        Перед прохождением ДС звучат соответствующие аннотации
        При прохождении ДС курсором пользователя, иконка пропадает

    - platforms:
        - carplay
        - android_auto
    - tags:
        - assessors


  CP/AA. Смена основного маршрута на альтернативный. Навигатор:
    - info: |
        - На устройстве запущено приложение
        - Пройдены все интроскрины приложения
        - В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс. Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus)
        - Телефон подключен к ГУ по Bluetooth
    - do: |
        - Построить маршрут с альтернативами
        - Запустить симуляцию движения по маршруту через дебаг-панель
    - do: |
        - Подключить телефон к ГУ/Симулятору по USB
        - Запустить тестируемое приложение на ГУ
    - do: |
        - Тап "Обзор маршрута"
        - Выбрать альтернативный маршрут
    - do: Дождаться, когда стрелка МПП свернет на альтернативу (изначально построенный маршрут)
    - assert: |
        - Альтернатива стала активным маршрутом
        - В плашке ЕТА обновилась информация оставшееся время и километраж
        - Сохранился пройденный прогресс маршрута

    - platforms:
        - carplay
        - android_auto
    - testing:
        - acceptance_navi
    - tags:
        - assessors
    - integration_run:
        - mapkit


  CP/AA. Смена основного маршрута на альтернативный. Мяк:
    - info: |
        - На устройстве запущено приложение
        - Пройдены все интроскрины приложения
        - В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс. Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus)
        - Android: запустить симуляцию движения, используя Mock Location
        - iOS: построить маршрут через Debug panel - Routes - Enter your route
        - Девайс подключен к ГУ/Симулятору Bluetooth + USB (включить Bluetooth -> соединить телефон по bluetooth с ГУ )
    - do: |
        - Построить маршрут, соответствующий маршруту движения, имеющий альтернативы
        - Подтвердить маршрут
    - do: |
        - Тап "Обзор маршрута"
        - Выбрать альтернативный маршрут
    - do: Дождаться, когда стрелка МПП свернет на альтернативу (изначально построенный маршрут)
    - assert: |
        - Альтернатива стала активным маршрутом
        - В плашке ЕТА обновилась информация (Оставшееся время, километраж)
        - Сохранился пройденный прогресс маршрута

    - platforms:
        - carplay
        - android_auto
    - testing:
        - acceptance_maps
    - tags:
        - assessors
    - integration_run:
        - mapkit


  CP/AA. Спидлимит:
    - info: |
        - На устройстве запущено приложение
        - Пройдены все интроскрины приложения
        - В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс. Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus)
        - Девайс подключен к ГУ/Симулятору (Bluetooth + USB) (включить Bluetooth -> соединить телефон по bluetooth с ГУ )
    - do: |
        - Построить маршрут
        - Подтвердить маршрут
        - Запустить симуляцию движения по маршруту
    - assert: После начала движения появляется плашка спидлимита с текущей скоростью и разрешенной скоростью

    - platforms:
        - carplay
        - android_auto
    - testing:
        - acceptance_maps
        - acceptance_navi
    - tags:
        - assessors
    - integration_run:
        - mapkit


  CP/AA. Спидлимит. Анимация превышения:
    - info: |
        - На устройстве запущено приложение
        - Пройдены все интроскрины приложения
        - В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс. Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus)
        - Девайс подключен к ГУ/Симулятору (Bluetooth + USB) (включить Bluetooth -> соединить телефон по bluetooth с ГУ )
        - Построить маршрут в любую точку и запустить симуляцию движения.
    - do: В дебаг-панели выставить скорость, превышающую ограничение скорости на 20 км/ч
    - assert: При привышении скорости показывается HARD-анимация спидлимита (ограничение скорости испускает красные круги)
    - do: В дебаг-панели выставить скорость не превышающую ограничение скорости на 20 км/ч
    - assert: При уменьшении скорости HARD-анимация спидлимита не показывается

    - platforms:
        - carplay
        - android_auto
    - testing:
        - acceptance_maps
        - acceptance_navi
    - tags:
        - assessors


  CP/AA. Расстояние до камеры:
    - info: |
        - На устройстве запущено приложение
        - Пройдены все интроскрины приложения
        - В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс. Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus)
        - Девайс подключен к ГУ/Симулятору (Bluetooth + USB) (включить Bluetooth -> соединить телефон по bluetooth с ГУ )
        - Пользователь находится на главном экране (Карта)
    - do: Построить маршрут, проходящий через ДС камера
    - do: Запустить симуляцию движения и превысить скорость
    - assert: При подъезде к камере - отображается плашка с расстоянием до камеры под спидлимитом
    - do: Проехать камеру
    - assert: Плашка расстояния до камеры пропала

    - platforms:
        - carplay
        - android_auto
    - testing:
        - acceptance_maps
        - acceptance_navi
    - tags:
        - assessors
    - integration_run:
        - mapkit


  CP/AA. Плашка с названием улиц:
    - info: |
        - На устройстве запущено приложение
        - Пройдены все интроскрины приложения
        - В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс. Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus)
        - Девайс подключен к ГУ/Симулятору (Bluetooth + USB) (включить Bluetooth -> соединить телефон по bluetooth с ГУ )
        - Пользователь находится на главном экране (Карта)
    - do: |
        - Построить маршрут
        - Подтвердить маршрут
        - Запустить симуляцию движения по маршруту
    - assert: Внизу экрана по центру отображается плашка с текущим названием улицы
    - do: Проехать по другой улице
    - assert: Название улицы в плашке с названием корректно меняются

    - platforms:
        - carplay
        - android_auto
    - testing:
        - acceptance_maps
        - acceptance_navi
    - tags:
        - assessors
    - integration_run:
        - mapkit


  CP/AA. Ведение по маршруту. Полосность:
    - info: |
        - На устройстве запущено приложение
        - Пройдены все интроскрины приложения
        - В приложении выполнена авторизация аккаунтом с подпиской Яндекс.Плюс. Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus)
        - Девайс подключен к ГУ/Симулятору (Bluetooth + USB) (включить Bluetooth -> соединить телефон по bluetooth с ГУ )
        - Пользователь находится на главном экране (Карта)
    - do: Тап на телефоне "Продолжить в телефоне"
    - do: |
        Построить маршрут через qr-код
        Нави:
        [collapsed-image](https://jing.yandex-team.ru/files/polikashinaol/смена_полосности_нави.png){title=QR-код}

        `yandexnavi://build_route_on_map?lat_from=55.622457&lon_from=37.615103&lat_to=55.644597&lon_to=37.619888`
        МЯК:
        [collapsed-image](https://jing.yandex-team.ru/files/polikashinaol/смена_полосности_карты.png){title=QR-код}

        `yandexmaps://build_route_on_map?lat_from=55.622457&lon_from=37.615103&lat_to=55.644597&lon_to=37.619888`
    - do: |
        - Запустить симуляцию ведения по маршруту
        - Тап на ГУ "Продолжить в автомобиле"
    - assert: |
        - Иконка полосности под маневром начинается отображаться за 1км
        - Полосность с маневром, располагавшаяся в вверхнем левом углу экрана, отображает правильную информацию о следующем маневре
        - Стрелки полосности не обрезаны
    - do: Дождаться смены маневра с полосностью
    - assert: |
        - Полосность с маневром отображает правильную информацию о следующем маневре
        - Стрелки полосности не обрезаны

    - platforms:
        - carplay
        - android_auto
    - testing:
        - acceptance_maps
        - acceptance_navi
    - tags:
        - assessors
    - integration_run:
        - mapkit
    - tags:
        - assessors


  CP/AA. Ведение по маршруту. ЕТА:
    - info: |
        - На устройстве запущено приложение
        - Пройдены все интроскрины приложения
