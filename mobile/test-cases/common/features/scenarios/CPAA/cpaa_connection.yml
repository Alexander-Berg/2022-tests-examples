components: cpaa_connection
testing:
  - regress

specs:
  Android Auto. Экран-заглушка на телефоне. Приложение запущено. Маршрут не построен:
    - info: Пользователь прошел все интроскрины
    - preconditions: |
        Авторизоваться аккаунтом с подпиской Я.Плюс. Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus)
        Девайс подключен к ГУ/Симулятору (Bluetooth + USB) (включить Bluetooth -> соединить телефон по bluetooth с ГУ )
    - do: Запустить приложение на ГУ/Симуляторе
    - assert: |
        На ГУ приложение успешно запустилось
        На телефоне показана фуллскрин заглушка "Вы подключены к Android Auto"
    - do: Свернуть приложение на ГУ/Симуляторе(перейти в любой экран, например в меню Android Auto)
    - assert: |
        Приложение на ГУ свернулось
        Заглушка на телефоне скрылась

    - platforms:
        - android_auto
    - tags:
        - assessors
    - testing:
        - acceptance_maps
        - acceptance_navi


  Android Auto. Экран-заглушка на телефоне. Приложение запущено. Маршрут построен:
    - info: Пользователь прошел все интроскрины
    - preconditions: Авторизоваться аккаунтом с подпиской Я.Плюс. Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus)
    - do: |
        - На телефоне построить маршрут в любое место и подтвердить его
        - Девайс подключить к ГУ/Симулятору (Bluetooth + USB) (включить Bluetooth -> соединить телефон по bluetooth с ГУ )
    - do: Запустить тестируемое приложение на АndroidAuto
    - assert: |
        - На ГУ/Симуляторе приложение развернулось
        - Маршрут показан на ГУ/Симуляторе
        - На телефоне показана фуллскрин заглушка "Вы подключены к Android Auto"
    - do: Свернуть приложение на ГУ/Симуляторе (перейти в любой экран, например в меню Android Auto)
    - assert: |
        - Приложение на ГУ/Симуляторе свернулось
        - Заглушка на телефоне не скрывается
    - do: |
        - Развернуть приложение на ГУ/Симуляторе
        - Сбросить маршрут
        - Свернуть приложение на ГУ/Симуляторе
    - assert: |
        - На ГУ/Симуляторе маршрут успешно сбросился
        - На телефоне фуллскрин заглушка "Вы подключены к Android Auto" скрылась

    - platforms:
        - android_auto
    - tags:
        - assessors
    - testing:
        - acceptance_maps
        - acceptance_navi


  АА. Экран-заглушка на телефоне. Приложение в фоне. Маршрут не построен:
    - info: Пользователь прошел все интроскрины
    - preconditions: |
        - Авторизоваться аккаунтом с подпиской Я.Плюс. Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus)
        - Приложение на телефоне свернуто в фон
        - Девайс подключить к ГУ/Симулятору (Bluetooth + USB) (включить Bluetooth -> соединить телефон по bluetooth с ГУ )
    - do: |
        - Запустить тестируемое приложение на ГУ/Симуляторе
        - Развернуть приложение на телефоне
    - assert: |
        - Приложение развернулось
        - На телефоне показана фуллскрин заглушка "Вы подключены к CarPlay"
    - do: |
        - Свернуть приложение на телефоне
        - Свернуть приложение на ГУ/Симуляторе
        - Перейти на ГУ в любой экран, например в меню Android Auto
    - assert: Приложение на ГУ/Симуляторе успешно свернулось
    - do: Развернуть приложение на телефоне
    - assert: |
        - Приложение успешно развернулось
        - На телефоне фуллскрин заглушка "Вы подключены к CarPlay" - отсутствует

    - platforms:
        - carplay
    - tags:
        - assessors


  АА. Экран-заглушка на телефоне. Приложение в фоне. Маршрут построен:
    - info: Пользователь прошел все интроскрины
    - preconditions: Авторизоваться аккаунтом с подпиской Я.Плюс. Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus)
    - do: |
        - Построить маршрут
        - Тап Поехали
        - Приложение на телефоне свернуть в фон
    - do: |
        - Девайс подключить к ГУ/Симулятору (Bluetooth + USB) (включить Bluetooth -> соединить телефон по bluetooth с ГУ )
        - Запустить тестируемое приложение на ГУ
        - Развернуть приложение на телефоне
    - assert: |
        - Приложение развернулось
        - На телефоне показана фуллскрин заглушка "Вы подключены к CarPlay"
    - do: |
        - Свернуть приложение на телефоне
        - Свернуть приложение на ГУ/Симуляторе
        - Перейти в меню CarPlay
    - assert: Приложение на телефоне и ГУ/Симуляторе свернулись
    - do: Развернуть приложение на телефоне
    - assert: |
        - Приложение успешно развернулось
        - На телефоне открылась фуллскрин заглушка "Вы подключены к CarPlay"

    - platforms:
        - carplay
    - tags:
        - assessors
    - testing:
        - acceptance_maps
        - acceptance_navi


  Android Auto. Отсутствие экран-заглушки на телефоне. При открытии других приложений на ГУ:
    - info: Пользователь прошел все интроскрины
    - preconditions: |
        - Авторизоваться аккаунтом с подпиской Я.Плюс. Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus)
        - Девайс подключить к ГУ/Симулятору (Bluetooth + USB) (включить Bluetooth -> соединить телефон по bluetooth с ГУ )
    - do: Запустить приложение на ГУ/Симуляторе
    - assert: На телефоне показана фуллскрин заглушка "Вы подключены к Android Auto"
    - do: |
        - Свернуть приложение на ГУ/Симуляторе
        - Открыть в меню Android Auto другое приложение
    - assert: В приложении на телефоне фуллскрин заглушка скрылась
    - do: Запустить приложение на ГУ/Симуляторе
    - assert: |
        - Приложение запущено
        - На телефоне открылась фуллскрин заглушка "Вы подключены к Android Auto"

    - platforms:
        - android_auto
    - tags:
        - assessors
    - testing:
        - acceptance_maps
        - acceptance_navi


  Android Auto. Навигатор. Подключение с запущенной музыкой на девайсе:
    - info: |
        - Кейс актуален только для Навигатора
        - Пользователь прошел все интроскрины
    - preconditions: Пользователь авторизован аккаунтом с подпиской Я.Плюс. Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus)
    - do: На телефоне запустить проигрывание внутренней музыки Навигатора
    - do: |
        - Подключить девайс к ГУ
        - Запустить Навигатор на ГУ
    - assert: Музыка отключается
    - do: Отключить девайс от ГУ
    - assert: Музыка остается отключенной

    - platforms:
        - android_auto
    - testing:
        - acceptance_navi


  CP/AA. Оставление телефона в машине:
    - preconditions: |
        - Авторизоваться аккаунтом с подпиской Я.Плюс. Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus)
        - Устройство подключено к ГУ с помощью USB-кабеля + Bluetooth
        - На ГУ открыть тестируемое приложение
    - do: Выключить ГУ, не отключая телефон от него
    - assert: |
        - ГУ выключилось
        - На устройстве закрылся экран с заглушкой
        - Отображается главный экран
    - do: Включить ГУ с подключенным девайсом
    - assert: |
        - На ГУ приложение доступно к использованию без дополнительных переподключений
        - На телефоне отображается экран с заглушкой

    - platforms:
        - carplay
        - android_auto
    - testing:
        - acceptance_maps
        - acceptance_navi


  CP/AA. Первое подключение:
    - preconditions: Авторизоваться аккаунтом с подпиской Я.Плюс. Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus)
    - do: Подключить телефон к ГУ с помощью USB-кабеля
    - assert: |
        (Навигатор) При первом подключении в AA озвучивается приветственная фраза Алисы
        Отображается главный экран приложения на ГУ

    - platforms:
        - android_auto
    - testing:
        - acceptance_maps
        - acceptance_navi


  CP/AA. Подключение с не запущенным приложением:
    - info: Перед прохождением кейса подключить телефон к CP/AA и отключить на экране Карта в тестируемом приложении
    - preconditions: |
        - Устройство подключить к ГУ по Bluetooth
        - На устройстве запущено приложение
        - Авторизоваться аккаунтом с подпиской Я.Плюс. Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus)
    - do: Выгрузить приложение на телефоне из памяти
    - do: Заблокировать телефон
    - do: Подключить устройство к ГУ с помощью USB-кабеля
    - assert: Приложение запустилось на ГУ

    - platforms:
        - android_auto
        - carplay
    - testing:
        - acceptance_maps
        - acceptance_navi


  CP/AA. Подключение с уже запущенным приложением:
    - preconditions: Устройство подключить к ГУ по Bluetooth
    - do: |
        Запустить приложение на устройстве
        Авторизоваться в приложение аккаунтом с подпиской Яндекс.Плюс (Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus) выше)
        Подключить девайс к ГУ с помощью USB-кабеля + Bluetooth
    - assert: |
        Приложение запустилось на ГУ
        На девайсе отображается заглушка о подключении к ГУ

    - platforms:
        - carplay
        - android_auto
    - testing:
        - acceptance_maps
        - acceptance_navi


  CP/AA. Подключение с уже запущенным приложением и открытым элементом меню:
    - preconditions: |
        - Устройство подключить к ГУ по Bluetooth
        - Авторизоваться аккаунтом с подпиской Я.Плюс. Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus)
    - do: |
        На телефоне открыть любой элемент интерфейса (поиск, меню, избранное)
        Подключить устройство к ГУ с помощью USB-кабеля
        Запустить приложение на ГУ
    - assert: |
        На ГУ запускается режим CarPlay или Android Auto
        Открыт главный экран приложения - карта
        На девайсе отображается заглушка о подключении к ГУ

    - platforms:
        - carplay
        - android_auto
    - testing:
        - acceptance_maps
        - acceptance_navi


  CP/AA. Подключение с приложением в фоне:
    - preconditions: |
        - Телефон подключить к ГУ по Bluetooth
        - Авторизоваться аккаунтом с подпиской Я.Плюс. Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus)
    - do: |
        Свернуть приложение на телефоне
        Подключить телефон к ГУ с помощью USB-кабеля
    - assert: |
        На ГУ запускается режим CarPlay или Android Auto
        Открыт главный экран приложения - карта

    - platforms:
        - carplay
        - android_auto
    - testing:
        - acceptance_maps
        - acceptance_navi


  CP/AA. Подключение с приложением в фоне и построенным маршрутом:
    - preconditions: |
        - Устройство подключено к ГУ по Bluetooth
        - Авторизоваться аккаунтом с подпиской Я.Плюс. Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus)
    - do: |
        Построить маршрут
        Тап Поехали
        Свернуть приложение
        Подключить устройство к ГУ с помощью USB-кабеля
    - assert: |
        На ГУ запускается режим CarPlay или Android Auto
        Открыт экран ведения по маршруту

    - platforms:
        - carplay
        - android_auto
    - testing:
        - acceptance_maps
        - acceptance_navi


  CP/AA. Подключение с уже запущенным приложением и построенным не подтвержденным маршрутом:
    - preconditions: |
        - Устройство подключить к ГУ по Bluetooth
        - Авторизоваться аккаунтом с подпиской Я.Плюс. Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus)
    - do: |
        Построить маршрут, но не начинать ведение по маршруту
        Подключить устройство к ГУ с помощью USB-кабеля
    - assert: |
        На ГУ запускается режим CarPlay или Android Auto
        Открыт главный экран тестируемого приложения - карта
        Ведение не запущено, маршрут сбросился
        На девайсе отображается заглушка о подключении к ГУ

    - platforms:
        - carplay
        - android_auto
    - testing:
        - acceptance_maps
        - acceptance_navi


  CP/AA. Подключение с приложением в фоне и построенным не подтвержденным маршрутом:
    - preconditions: |
        - Устройство подключить к ГУ по Bluetooth
        - Авторизоваться аккаунтом с подпиской Я.Плюс. Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus)
    - do: |
        Построить маршрут, но не начинать ведение по маршруту
        Свернуть приложение
        Подключить устройство к ГУ с помощью USB-кабеля
    - assert: |
        На ГУ запускается режим CarPlay или Android Auto
        Открыт экран Карта
        Ведение не запущено, маршрут сбросился

    - platforms:
        - carplay
        - android_auto
    - testing:
        - acceptance_maps
        - acceptance_navi


  CP/AA. Подключение с не запущенным приложением и построенным маршрутом:
    - preconditions: |
        - Устройство подключить к ГУ по Bluetooth
        - Авторизоваться аккаунтом с подпиской Я.Плюс. Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus)
    - do: |
        Построить маршрут
        Тап Поехали
        Выгрузить приложение из  меню мультизадачности
        Подключить девайс к ГУ с помощью USB-кабеля
        На ГУ запустить приложение
    - assert: |
        Запускается режим CarPlay или Android Auto
        Открыто приложение с построенным ранее маршрутом

    - platforms:
        - carplay
        - android_auto
    - testing:
        - acceptance_maps
        - acceptance_navi


  CP/AA. Подключение с запущенным ведением в приложении:
    - preconditions: |
        - Устройство подключить к ГУ по Bluetooth
        - Авторизоваться аккаунтом с подпиской Я.Плюс. Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus)
    - do: |
        Построить маршрут
        Тап Поехали
        Запустить симуляцию движения по маршруту
        Подключить устройство к ГУ с помощью USB-кабеля
        На ГУ запустить приложение
    - assert: |
        На ГУ открыт главный экран приложения
        Отображается построенный ранее маршрут
        На девайсе отображается заглушка о подключении к ГУ

    - platforms:
        - carplay
        - android_auto
    - testing:
        - acceptance_maps
        - acceptance_navi


  CP/AA. Отключение с построенным не подтвержденным маршрутом:
    - preconditions: |
        - Авторизоваться аккаунтом с подпиской Я.Плюс. Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus)
        - Телефон подключить к ГУ с помощью USB-кабеля + Bluetooth
        - На ГУ открыть главный экран приложения
    - do: |
        Тап на кнопку "Поиск"
        Ввести произвольный адрес
        Тап на адрес в саджесте
    - assert: Открылся экран выбора маршрута
    - do: Отключить телефон от ГУ
    - assert: |
        На устройстве закрылся экран с заглушкой
        Построенный маршрут сбрасывается
        Отображается главный экран приложения
    - do: Подключить телефон к ГУ
    - assert: |
        На телефоне отображается экран с заглушкой
        На ГУ открыт главный экран приложения
        Построенный ранее маршрут отсутствует

    - platforms:
        - carplay
        - android_auto
    - testing:
        - acceptance_maps
        - acceptance_navi


  CP/AA. Отключение с построенным и подтвержденным маршрутом:
    - preconditions: |
        - Авторизоваться аккаунтом с подпиской Я.Плюс (Если аккаунта нет - читай в [ПРИВЕТСТВЕННОЙ СТРАНИЦЕ](https://wiki.yandex-team.ru/eva/testing/projects/navigator/#kakproxodittest-kejjsytrebujushhienalichiepodpiskijandeks.pljus) выше)
        - Устройство подключить к ГУ с помощью USB-кабеля + Bluetooth
        - На ГУ открыть главный экран приложения
