    - *ROUTE
    - do: Перейти в таб Съемка
    - do: Тап на "Снять маршрут"
    - assert: Открывается экран съемки
    - do: Свайпом раскрыть панель уведомлений
    - assert: |
        Присутствует уведомление от Картографа для управления съемкой
        Есть кнопки "Начать запись" и "Закрыть" (в зависимости от девайса их нужно развернуть тапом по стрелке в уведомлении)
    - do: Тап на кнопку начала записи в уведомлении
    - assert: |
        В уведомлении появляется информация о том, что происходит съемка
        Появляется счетчик фото
        Присутствует кнопка "Завершить съемку"
    - do: Снять маршрут на 3-4 фото
    - do: Тап на кнопку завершения съемки в уведомении
    - assert: |
        В уведомлении появляется информация о том, что съемка завершена
        Отображается количество сделанных фотографий
        Присутствует кнопка "Возобновить запись"
    - do: Тап на кнопку возобновления записи
    - assert: |
        В уведомлении появляется информация о том, что происходит съемка
        Появляется счетчик фото
        Отсчет фото начинается с числа фото из предыдущей съемки
        Присутствует кнопка "Завершить съемку"
    - do: Доснять маршрут еще на 3-4 фото
    - do: Тап на кнопку завершения съемки в уведомении
    - assert: |
        В уведомлении появляется информация о том, что съемка завершена
        Отображается количество сделанных фотографий
        Присутствует кнопка "Возобновить запись"
