    - assert:  |
        В списке "Маршруты" появился один новый маршрут в статусе "Ожидает отправки"
        Количество фото в маршруте соответствует количеству фото из уведомления
    - do: Перейти в таб Галерея > Видео
    - assert: В списке "Видео" новое видео не появилось

    - tags:
        - assessors


