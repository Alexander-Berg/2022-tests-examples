    - do: Перейти в таб "Съемка"
    - do: Тап на "Съемка маршрута"
    - do: Начать съемку
    - assert: |
        Нажата кнопка пуска
        "Настройки" и "Галерея" в навбаре меняются на количество фото и длину маршрута
        На экране отображается картинка с камеры устройства
