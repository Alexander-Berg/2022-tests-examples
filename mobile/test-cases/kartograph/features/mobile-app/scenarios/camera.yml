components: camera
testing:
  - regress

aliases:
  - &INFO_VIDEO
    - info: |
        Выданы все разрешения
        Пользователь авторизован
        Debug-панель > Environment > MapKit enviroment > testing
        Перезапустить приложение
        Debug-панель > Environment > Simulate location > On

specs:
  Экрана съемки. Открытие и поворот:
    - *INFO_VIDEO
    - info: |
        Открыт главный экран приложения
        Девайс в вертикальной ориентации
    - do: Тап на "Съемка маршрута"
    - assert: |
        Открывается экран съемки маршрута
        На экране отображается картинка с камеры устройства
        Нижний навбар с кнопками пуска, "Галерея" и "Настройки"
        Стрелка Назад в левом верхнем углу
    - do: Повернуть экран в горизонтальное положение
    - assert: |
        На экране отображается картинка с камеры устройства
        Навбар с кнопками отображается cправа
    - do: Тап на стрелку Назад
    - assert: |
        Открывается главный экран приложения
        Выбран таб "Съемка"

    - platforms:
        - ios
        - android
    - tags:
        - assessors
        - not_suitable_for_farm


  Экрана съемки. Возвращение на главный экран хардовый кнопкой back:
    - *INFO_VIDEO
    - info: Открыт главный экран приложения
    - do: Тап на "Съемка маршрута"
    - assert: |
        Открывается экран съемки маршрута
        На экране отображается картинка с камеры устройства
        Нижний навбар с кнопками пуска, "Галерея" и "Настройки"
        Стрелка Назад в левом верхнем углу
    - do: Тап на хардовую кнопку Back
    - assert: |
        Открывается главный экран приложения
        Выбран таб "Съемка"

    - platforms:
        - android
    - tags:
        - assessors


  Экрана съемки. Возвращение на главный экран свайпом:
