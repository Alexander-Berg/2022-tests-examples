specs:
  Построение маршрута через виджет:
    - description: |
        Кейс проходить только на ANDROID
    - info: |
        Присутствует виджет Навигатора (для Android необходимо дождаться появления сплешскрина и в нем добавить виджет - доступно не на всех устройствах).
        **Либо добавить виджет на рабочий стол вручную:**
        Установить дебаг сборку Навигатора
        Лонгтап по рабочему столу девайса -> Виджеты -> Найти виджет Я.Навигатора и вынести его на рабочий стол
        В навигаторе добавлены места Дом/Работа
    - do: Тап на информер Дома/Работы в виджете
    - assert: |
        Открывается Навигатор.
        Строится необходимый маршрут.

    - platforms:
        - android
    - tags:
        - assessors
    - testing:
        - acceptance_navi
    - integration_run:
        - searchlib
        - mapkit