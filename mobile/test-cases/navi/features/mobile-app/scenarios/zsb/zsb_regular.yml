          `yandexnavi://set_ad_page_id?page_type=zero_speed&page_id=null`
          [collapsed-image](https://jing.yandex-team.ru/files/nataliya99/Снимок%20экрана%202022-04-29%20в%2012.24.49.png){title=QR-код}

          `yandexnavi://add_exp?navi_feature_force_zero_speed_state=enabled&navi_feature_zsb_statuses_logging=enabled&navi_feature_day_night_fast_switch=enabled&navi_ad_product_cooldown_zero_speed_banner=120&navi_ads_logging_zsb_closing_errors=enabled`
        - Перезапустить приложение
        - Девайс подключен к инструментам снятия логов или открыта Log-view панель
    - do: |
        - Построить маршрут, где не предусмотрен ZSB (например, в Будапеште)
        - Использовать интент:
          [collapsed-image](https://jing.yandex-team.ru/files/nataliya99/Снимок%20экрана%202022-04-29%20в%2013.04.12.png){title=QR-код}

          `yandexnavi://build_route_on_map?lat_from=47.4690613&lon_from=19.1591323&lat_to=47.5427409&lon_to=19.0330718`
        - Тап на Поехали
        - Запустить симуляцию движения с небольшой скоростью.
    - assert: В логи приходят события `geoadv.bb.pin.can_show` с параметром `AdType = zero_speed_banner`
    - do: |
        - Сбросить маршрут
        - Использовать интенты:
          [collapsed-image](https://jing.yandex-team.ru/files/vikelvar/testing_zsb_regular.png){title=QR-код}

          `yandexnavi://set_ad_page_id?page_type=zero_speed&page_id=navi_zero_speed_banner_10/testing_zsb_regular`
        - Перезапустить Навигатор
        - Запустить проигрывание MAPKITSIM-4261
    - assert: |
        - Приложение перешло в режим ведения
        - На остановке появляется баннер ZSB
        - В логах пришло событие `geoadv.bb.pin.show`
        - Запомнить время прихода события geoadv.bb.pin.show в логах
    - do: |
        Данный шаг необходимо сделать за минуту, или если не укладываетесь, то установить удобный кулдаун интентом `yandexnavi://add_exp?navi_ad_product_cooldown_zero_speed_banner=120` (время в секундах)
        - Сбросить маршрут
        - Использовать интенты:
          [collapsed-image](https://jing.yandex-team.ru/files/mikhail-vin/download-6.b7fb7d4.png){title=QR-код}

          `yandexnavi://set_ad_page_id?page_type=zero_speed&page_id=null`
        - Перезапустить Навигатор
        - Построить маршрут, где не предусмотрен ZSB (например, в Будапеште)
        - Использовать интент:
          [collapsed-image](https://jing.yandex-team.ru/files/nataliya99/Снимок%20экрана%202022-04-29%20в%2013.04.12.png){title=QR-код}

          `yandexnavi://build_route_on_map?lat_from=47.4690613&lon_from=19.1591323&lat_to=47.5427409&lon_to=19.0330718`
        - Тап на Поехали
        - Запустить симуляцию движения
    - assert: |
        - Приложение перешло в режим ведения
        - Наблюдать отсутствие события в логах geoadv.bb.pin.can_show (AdType = zero_speed_banner) из-за кулдауна
    - do: Дождаться завершения куллдауна
    - assert: В логах приходит событие geoadv.bb.pin.can_show (AdType = zero_speed_banner) спустя действие кулдауна

    - platforms:
        - ios
        - android
    - testing:
        - acceptance_navi
    - tags:
        - metric


