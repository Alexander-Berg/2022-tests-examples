  Событие для ZSB в фоне - ведение по маршруту:
    - *Инфо_обычного_ZSB
    - info: Девайс подключен к инструментам снятия логов или открыта Log-view панель
    - do: |
        - Запустить проигрывание MAPKITSIM-4261
        - Дождаться остановки движения перед светофором
    - assert: |
        - Приложение перешло в режим ведения
        - На остановке появляется баннер ZSB
        - В логи приходит событие `ZSB conditions statuses` c параметрами:
          `feature - on`
          `zero_speed_state - on`
          `ui_state - on`, может быть `off` при работе с картой, в период до перехода в режим ведения
          `ad_availability - on`
          `setting - on`
          `app_foreground - on`
    - do: |
        - Перезапустить проигрывание MAPKITSIM-4261
        - Свернуть приложение до остановки движения перед светофором
    - assert: |
        - Приложение перешло в режим ведения
        - В логи приходит событие ZSB conditions statuses c параметрами:
          `feature`, `zero_speed_state`, `ui_state`, `ad_availability`, `setting` и главный параметр шага `app_foreground - off` - значит ZSB не показался

    - platforms:
        - ios
        - android
    - testing:
        - acceptance_navi
    - tags:
        - metric


