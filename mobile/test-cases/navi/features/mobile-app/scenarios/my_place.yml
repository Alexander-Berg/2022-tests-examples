components: my_place
testing:
  - regress

specs:
  Мои места - отмена добавления точки через кнопку "Что здесь":
    - preconditions: |
        Отображается экран - Карта
        Создан один пользовательский список 
    - do: Лонг тап по карте
    - assert: Открывает лонгтап меню
    - do: Тап "Что здесь?"
    - assert: 
        На карте отображается поднятый красный пин
        Открывается карточка организации
    - do: Тап "Добавить в Мои места"
    - assert: Открывается всплывающее поп-ап "Добавить место в список"
    - do: Тап Избранное
    - assert: Открывается всплывающее поп-ап "Название закладки"
    - do: Тап Отменить
    - assert: |
        Отображается карточка организации
        Организация не добавлена в избранное 
    - do: |
        Закрыть карточку организации
        Перейти в Мои места
    - assert: Новая точка не добавлена в Избранное

    - platforms:
        - ios
        - android
    - tags:
        - assessors


  Мои места - Добавление точки в Избранное через кнопку "Что здесь":
    - preconditions: |
        Отображается экран - Карта
        Создан хотя бы один пользовательский список
    - do: Лонг тап по карте
    - assert: Открывает лонгтап меню
    - do: Тап "Что здесь?"
    - assert: 
        На карте отображается поднятый красный пин
        Открывается карточка организации
    - do: Тап "Добавить в Мои места"
    - assert: Открывается всплывающее поп-ап "Добавить место в список"
    - do: Тап Избранное
    - assert: Открывается всплывающее поп-ап "Название закладки"
    - do: Изменить название объекта
    - assert: Название объекта изменено
    - do: Тап Сохранить
    - assert: |
        Возврат на карточку организации
        Экрана добавления закрыт
        Кнопка "Добавить в Мои места" окрасилась в желтый цвет
        На карте отображается пин сохраненной точки
    - do: |
        Закрыть карточку организации
        Перейти в Мои места
    - assert: Организация отображается в Избранном

    - platforms:
        - ios
        - android
    - tags:
        - assessors
    - testing:
        - acceptance_navi


  Мои места - отмена добавления точки в Избранное из лонгтап меню:
    - preconditions: |
        Отображается экран - Карта
    - do: Лонг тап по точке на карте
    - assert: Открывает лонгтап меню
    - do: Тап "В "Мои места"
    - assert: Открывается экран "Добавить место"
    - do: Тап Избранное
    - assert: Открывается поп-ап "Название закладки"
    - do: Тап Отменить
    - assert: |
        Возвращаемся на карту
        Объект не добавлен в избранное 
    - do: Тап "Мои места" в таббаре
    - assert: Объект не добавлен в Избранное

    - platforms:
        - ios
        - android
    - tags:
        - assessors


  Мои места - Добавление точки в Избранное из лонгтап меню:
    - preconditions: |
        Отображается экран - Карта
    - do: Лонг тап по точке на карте
    - assert: Открывает лонгтап меню
    - do: Тап "В Мои места"
    - assert: Открывается экран "Добавить место"
    - do: Тап Избранное
    - assert: Открывается поп-ап "Название закладки"
    - do: Изменить название объекта
    - assert: Название объекта изменено
    - do: Тап Сохранить
    - assert: |
        Возврат на карту
        Экран добавления закрыт
        На карте отображается пин Избранного
    - do: Тап на пин Избранного на карте
    - assert: В карточке объекта отображается "Удалить"
    - do: |
        Закрыть карточку объекта
        Перейти в "Мои места" в таббаре
    - assert: Объект отображается среди избранных

    - platforms:
        - ios
        - android
    - tags:
        - assessors
    - testing:
        - acceptance_navi


  Мои места - Добавление точки в Избранное из карточки Дом, топонимы:
    - preconditions: |
        Отображается экран - Карта
        В приложении не сохранена точка Дом
    - do: Лонг тап на карте
    - assert: Открывает лонгтап меню
    - do: Тап "Что здесь?"
    - assert: |
        Отображается поднятый красный пин
        Открывается карточка объекта
    - do: Тап "Добавить в Мои места"
    - assert: Открывается поп-ап "Добавить место"
    - do: Тап по Дом
    - assert: |
        Точка добавлена как Дом
        На карте появляется пин сохраненного места
    - do: |
        Тап по сохраненному пину Дом
        Тап по карточке
    - assert: Карточка полностью раскрывается
    - do: Тап Добавить
    - assert: Открывается поп-ап “Добавить место”
    - do: Тап Избранное
    - assert: Открывается поп-ап "название закладки"
    - do: Тап Сохранить
    - assert: |
        Объект сохранен в Избранное 
        На карте отображается пин сохраненного места
        Происходит возврат на карту
    - do: |
        Тап по сохраненному пину
        Раскрыть полностью карточку
    - assert: Отображается кнопка Удалить

    - platforms:
        - ios
        - android
    - tags:
        - assessors


  Мои места - Добавление точки в Избранное из карточки Работа, топонимы:
    - preconditions: |
        Отображается экран - Карта
        В приложении не сохранена точка Работа
    - do: Лонг тап на карте
    - assert: Открывает подменю
    - do: Тап "Что здесь?"
    - assert: |
        Отображается поднятый красный пин
        Открывается карточка объекта
    - do: Тап "Добавить в Мои места"
    - assert: Открывается поп-ап "Добавить место"
    - do: Тап Работа
    - assert: |
        Точка добавлена как дом или работа
        На карте появляется пин сохраненного места
    - do: |
        Тап по сохраненному пину Работа
        Тап по карточке
    - assert: Карточка полностью раскрывается
    - do: Тап Добавить
    - assert: Открывается поп-ап “Добавить место”
    - do: Тап Избранное
    - assert: Открывается поп-ап "Название закладки"
    - do: Тап Сохранить
    - assert: |
        Объект сохранен в Избранное 
        На карте отображается пин сохраненного места
        Происходит возврат на карту
    - do: |
        Тап по сохраненному пину
        Раскрыть полностью карточку
    - assert: Отображается кнопка Удалить

    - platforms:
        - ios
        - android
    - tags:
        - assessors


  Мои места - Создание списка. Кнопка Сохранить:
    - preconditions: |
        Отображается экран - Карта
    - do: Перейти на экран Мои места
    - assert: Отображается Мои места
    - do: Тап "Новый список"
    - assert: Открывается поп-ап "Новый список"
    - do: Тап Сохранить
    - assert: Кнопка Сохранить - не активная 

    - platforms:
        - ios
        - android
    - tags:
        - assessors


  Мои места - Создание списка. Отмена:
    - preconditions: |
        Отображается экран - Карта
    - do: Перейти на экран Мои места
    - assert: Отображается Мои места
    - do: Тап "Новый список"
    - assert: Открывается поп-ап "Новый список" 
    - do: Тап Отменить
    - assert: |
        Поп-ап закрывается
        Новый список не создан

    - platforms:
        - ios
        - android
    - tags:
        - assessors


  Мои места - Создание списка:
    - preconditions: |
        Отображается экран - Мои места
    - do: Тап "Новый список"
    - assert: Открывается поп-ап "Новый список"
    - do: Ввести название списка
    - assert: |
        Название введено
        Кнопка Сохранить стала активной
    - do: Тап Сохранить
    - assert: |
        Экран "Новый список" закрыт, происходит переход внутрь списка, где можно добавить адрес
    - do: Тап Назад
    - assert: Отображается новый список

    - platforms:
        - ios
        - android
    - tags:
        - assessors
    - testing:
        - acceptance_navi


  Мои места - Отмена создания списка через лонгтап меню:
    - preconditions: |
        Отображается экран - Карта
    - do: Лонгтап по карте
    - assert: Отображается лонгтап меню
    - do: Тап "В "Мои Места""
    - assert: Открывается поп-ап "Добавить место"
    - do: Тап "Новый список"
    - assert: Открывается поп-ап "Новый список"
    - do: Тап Сохранить
    - assert: Кнопка Сохранить - не активная 
    - do: Тап Отменить
    - assert: |
        Поп-ап закрывается
        Лонгтап меню закрывается
    - do: Тап "Мои места" в таббаре
    - assert: Новый список не создан

    - platforms:
        - ios
        - android
    - tags:
        - assessors


  Мои места - Создание списка через лонгтап меню:
    - preconditions: |
        Отображается экран - Карта
    - do: Лонгтап по карте
    - assert: Отображается лонгтап меню
    - do: Тап "В Мои Места"
    - assert: Открывается поп-ап "Добавить место"
    - do: Тап "Новый список"
    - assert: Открывается поп-ап "Новый список"
    - do: Ввести название списка
    - assert: |
        Название введено
        Кнопка Сохранить стала активной
    - do: Тап Сохранить
    - assert: |
        Экран "Новый список" закрыт
        Открывается поп-ап "Название закладки"
    - do: |
        Ввести название
        Тап Сохранить
    - assert: |
        Поп-ап закрывается
        Лонг тап меню закрывается
        Отображается экран Карта с синим поднятым пином
    - do: Тап "Мои места" в таббаре
    - assert: Новый список создан
    - do: Открыть созданый список
    - assert: В списке отображается сохраненный ранее адрес

    - platforms:
        - ios
        - android
    - tags:
        - assessors


  Мои места - Отмена создания списка через карточку организации:
    - preconditions: |
        Отображается экран - Карта
    - do: Тап по пину организации на карте
    - assert: Открывается карточка организации
    - do: Тап по кнопке в виде закладки
    - assert: Открывается поп-ап "Добавить место в список"
    - do: Тап "Создать новый список"
    - assert: Открывается поп-ап "Новый список"
    - do: Тап Сохранить
    - assert: Кнопка Сохранить - не активная 
    - do: Тап Отменить
    - assert: |
        Поп-ап закрывается
        Карточка организации остается открытой
    - do: |
        Закрыть карточку организации
        Тап "Мои места" в таббаре
    - assert: Новый список не создан

    - platforms:
        - ios
        - android
    - tags:
        - assessors


  Мои места - Создание списка через карточку организации:
    - preconditions: |
        Отображается экран - Карта
    - do: Тап по пину организации на карте
    - assert: Открывается карточка организации
    - do: Тап по кнопке в виде закладки
    - assert: Открывается поп-ап "Добавить место в список"
    - do: Тап "Создать новый список"
    - assert: Открывается поп-ап "Новый список"
    - do: Ввести название списка
    - assert: |
        Название введено
        Кнопка Сохранить стала активной
    - do: Тап Сохранить
    - assert: |
        Экран "Новый список" закрыт
        Карточка организации остается открытой
    - do: |
        Закрыть карточу организации
        Тап "Мои места" в таббаре
    - assert: Новый список создан
    - do: Открыть созданый список
    - assert: В списке отображается сохраненный ранее адрес

    - platforms:
        - ios
        - android
    - tags:
        - assessors


  Мои места - Добавление точки с пустым именем:
    - description: Добавление точек с пустым именем не возможно
    - preconditions: Открыт экран - Поиск
    - do: |
        Ввести в поисковую строку адрес
        Тап Найти
    - assert: Открывается карточка организации
    - do: Тап по кнопке закладки
    - assert: Отображается поп-ап "Добавить место в список"
    - do: Выбрать любой список для сохранения точки
    - do: Очистить название закладки
    - assert: Кнопка Сохранить становится не активной
    - do: Тап Сохранить
    - assert: Ничего не происходит
    - do: |
        Добавить название закладки
        Тап Сохранить
    - assert: Точка добавлена в список

    - platforms:
        - ios
        - android
    - tags:
        - assessors
    - integration_run:
        - search


  Мои места - Добавление точки с пустым именем из пробелов:
    - description: Добавление точек с пустым именем не возможно
    - preconditions: Открыт экран - Поиск
    - do: |
        Ввести в поисковую строку адрес
        Тап Найти
    - assert: Открывается карточка организации
    - do: Тап по кнопке закладки
    - assert: Отображается поп-ап "Добавить место в список"
    - do: Выбрать любой список для сохранения точки
    - do: |
        Очистить название закладки
        Добавить несколько пробелов в название закладки
    - assert: Кнопка Сохранить отображается как не активная
    - do: Тап Сохранить
    - assert: Ничего не происходит
    - do: |
        Добавить название закладки
        Тап Сохранить
    - assert: Точка добавлена в список

    - platforms:
        - ios
        - android
    - tags:
        - assessors
    - integration_run:
        - search


  Мои места - Удаление названия точки кнопкой X:
    - preconditions: |
        Отображается экран - Карта
    - do: |
        Лонг тап по карте
        Тап "В Мои места"
        Выбрать любой список для сохранения
    - assert: Отображается поп-ап "Название закладки"
    - do: Очистить название закладки тапом по крестику в конце строки названия
    - assert: Название закладки удаляется

    - platforms:
        - ios
        - android
    - tags:
        - assessors
    - integration_run:
        - search


  Мои места - Удаление названия точки кнопкой Backspace:
    - preconditions: |
        Отображается экран - Карта
    - do: |
        Лонг тап по карте
        Тап "В Мои места"
        Выбрать любой список для сохранения
    - assert: Отображается поп-ап "Название закладки"
    - do: Очистить название закладки кнопкой Backspace
    - assert: Название закладки удаляется

    - platforms:
        - ios
        - android
    - tags:
        - assessors
    - integration_run:
        - search


  Создание двух списков подряд:
    - preconditions: Открыт экран Мои места
    - do: Тап "Новый список"
    - assert: Отображается поп-ап "Новый список"
    - do: |
        Ввести название
        Тап Сохранить
    - assert: Открывается новый список
    - do: |
        Тап Назад
        Тап "Новый список"
    - assert: Отображается поп-ап "Новый список"
    - do: |
        Ввести название
        Тап Сохранить
    - assert: Открывается новый список

    - platforms:
        - ios
        - android
    - tags:
        - assessors
    - integration_run:
        - search


  Мои места - добавление в Недавние через категории поиска:
    - preconditions: Открыт экран поиска
    - do: Тап по любой категории
    - assert: |
        На карте отображаются пины для искомой категории
        Отображается поисковая выдача
    - do: |
        Тап по любой организации
        Тап Маршрут
    - assert: Маршрут построен
    - do: |
        Сбросить построенный маршрут
        Перейти в Мои места - Недавние
    - assert: Последний адрес в списке тот к которому строили маршрут

    - platforms:
        - ios
        - android
    - tags:
        - assessors
    - testing:
        - acceptance_navi


  Мои места - добавление в Недавние через поиск по адресу:
    - preconditions: Открыт экран Поиск
    - do: |
        В поисковую строку добавить любой адрес
        Тап Найти
    - assert: Открывается карточка адреса
    - do: Тап Маршрут
    - assert: Строится маршрут до указаной точки
    - do: |
        Тап Отмена
        Перейти в Мои места - Недавние
    - assert: Последний адрес в списке тот к которому строили маршрут

    - platforms:
        - ios
        - android
    - tags:
        - assessors


  Мои места - добавление в Недавние через голосовой поиск:
    - preconditions: Открыт экран Поиск
    - do: |
        Тап на значок Алисы в поисковой строке
        Произнести поисковой запрос (например: Москва, Красная площадь 1)
    - assert: |
        Отображаются результаты поиска
    - do: Тап Маршрут
    - assert: Строится маршрут до указаной точки
    - do: |
        Тап Отмена
        Перейти в Мои места - Недавние
    - assert: Последний адрес в списке тот к которому строили маршрут

    - platforms:
        - ios
        - android
    - tags:
        - assessors
        - not_suitable_for_farm


  Мои места - добавление в Недавние через Алису:
    - preconditions: |
        Меню - Настройки - Звуки и оповещения - Алиса - Вкл
        Меню - Настройки - Звуки и оповещения - Голосовая активация - Вкл
        Открыт экран Карта
    - do: |
        Построить маршрут голосом: Алиса+Поехали+Адрес
    - assert: Строится маршрут до указаной точки
    - do: |
        Тап Отмена
        Перейти в Мои места - Недавние
    - assert: Последний адрес в списке тот к которому строили маршрут

    - platforms:
        - ios
        - android
    - tags:
        - assessors
        - not_suitable_for_farm


  Мои места - добавление в Недавние через лонгтап меню:
    - preconditions: Открыт экран Карта
    - do: |
        Лонг тап по карте
        Тап Сюда
    - assert: Строится маршрут до указаной точки
    - do: |
        Тап Отмена
        Перейти в Мои места - Недавние
