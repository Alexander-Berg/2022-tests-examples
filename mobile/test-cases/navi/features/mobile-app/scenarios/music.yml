  Нави.Музыка и Радио/Музыка:
    - description: |
        **Музыка раскатана только на регионы: РФ, Белоруссия, Казахстан**
        **Условия появления:** симка одной из стран (РФ, Белоруссия, Казахстан) / либо системный язык один из этих трех стран
        **Примечание:** Если симки нет, то в качестве "страны симки" будет использоваться язык приложения (или интерфейса системы).
        Иметь на девайсе (телефоне, планшете) установленное приложение воспроизведения музыки (например Яндекс.Музыка).
        ---
        Если у тебя нет подписки музыки для выполнения этого тест-кейса, ты можешь воспользоваться промокодом - ASESSORSMOBILE2021.
    - info: Подключить девайс к ГУ
    - do: Включить музыку в навигаторе.
    - assert: Включилась музыка. В шторке появился плеер "Яндекс.Навигатор".
    - do: Включить музыку из Яндекс.Музыки (или другого приложения отличного от Навигатора).
    - assert: Музыка в навигаторе поставилась на паузу, заиграла музыка из Я.Музыки.
    - do: Тап кнопку "воспроизведение" в навигаторе.
    - assert: Музыка в Я.Музыке поставилась на паузу, заиграла музыка из Навигатора.
    - do: В меню ГУ переключиться на радио.
    - assert: Музыка в Навигаторе ставится на паузу. Начинает работать радио.
    - do: В меню ГУ переключиться на источник Bluetooth.
    - assert: Радио выключается, воспроизведение музыки из навигатора продолжается.

    - platforms:
      - renault
      - nissan
      - motrex
      - autochip
      - second_run_hu
    - integration_run:
      - myspin


  Устойчивость воспроизведения Нави.Музыки:
    - description: |
        **Музыка раскатана только на регионы: РФ, Белоруссия, Казахстан**
        **Условия появления:** симка одной из стран (РФ, Белоруссия, Казахстан) / либо системный язык один из этих трех стран
        **Примечание:** Если симки нет, то в качестве "страны симки" будет использоваться язык приложения (или интерфейса системы).
        Запустить проигрывание музыки в навигаторе.
        ---
        Если у тебя нет подписки музыки для выполнения этого тест-кейса, ты можешь воспользоваться промокодом - ASESSORSMOBILE2021.
    - do: Переключиться на другое приложение на девайсе (телефоне, планшете).
    - assert: |
        Навигатор на ГУ перестает работает, отображается сообщение с просьбой держать телефон разблокированным.
        Музыка продолжает работать.
    - do: Выгрузить лончер из памяти (смахнуть в меню недавних приложений).
    - assert: Музыка продолжает воспроизводиться на ГУ.
    - do: Отключить провод из ГУ.
    - assert: Музыка продолжает воспроизводиться на ГУ.
    - do: Переподключить провод к ГУ
    - assert: |
        Музыка продолжает воспроизводиться.
        Яндекс.Авто запускается и корректно работает на ГУ.

    - platforms:
      - renault
      - nissan
    - integration_run:
      - myspin


  Проверка работы кнопок ГУ с Нави.Музыкой:
    - description: |
        **Музыка раскатана только на регионы: РФ, Белоруссия, Казахстан**
        **Условия появления:** симка одной из стран (РФ, Белоруссия, Казахстан) / либо системный язык один из этих трех стран
        **Примечание:** Если симки нет, то в качестве "страны симки" будет использоваться язык приложения (или интерфейса системы).
        Ожидаемое поведение:
        - На android кнопки ГУ работают
        - На iOS хардварные кнопки на ГУ и руле, а так же тач-кнопки в главном меню ГУ (включая метаданные песен) НЕ работают
        ---
        Если у тебя нет подписки музыки для выполнения этого тест-кейса, ты можешь воспользоваться промокодом - ASESSORSMOBILE2021.
