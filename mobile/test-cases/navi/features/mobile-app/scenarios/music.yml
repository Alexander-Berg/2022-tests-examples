        -Пауза/воспроизведение.
        -Промотка вперед/назад.
        -Другие доступные кнопки.
    - assert: Музыка должна соответствующе реагировать на нажатие кнопок (ставить паузу, проматывать песни).
    - do: |
        С помощью кнопок на руле попробовать:
        -Пауза/воспроизведение.
        -Промотка вперед/назад.
        -Другие доступные кнопки.
    - assert: Музыка должна соответствующе реагировать на нажатие кнопок (ставить паузу, проматывать песни).

    - platforms:
      - renault
      - nissan
    - integration_run:
      - myspin


  Нави.Музыка и настройка "При оповещениях навигатора":
    - description: |
        **В Android музыка и аннотации не смешиваются!**
         **В IOS при настройка ничего не менять, музыка приглушается**
        **Музыка раскатана только на регионы: РФ, Белоруссия, Казахстан**
        **Условия появления:** симка одной из стран (РФ, Белоруссия, Казахстан) / либо системный язык один из этих трех стран
        **Примечание:** Если симки нет, то в качестве "страны симки" будет использоваться язык приложения (или интерфейса системы).
        Доступные значения настройки "При оповещениях навигатора":
        “Приглушать все другие” (выбранно по умолчанию)
        “Ставить на паузу”
        “Ничего не менять”
        ---
        Если у тебя нет подписки музыки для выполнения этого тест-кейса, ты можешь воспользоваться промокодом - ASESSORSMOBILE2021.
    - do: |
        - Запустить воспроизведение музыки из навигатора.
        - Зайти в настройки и выбрать при оповещениях “Приглушать все другие.”.
        - Построить маршрут через ДС (камеры, ДТП, дорожные работы)
        - Запустить ведение по нему со скоростью больше 120 км\ч.
    - assert: Происходит ведение по маршруту, во время проигрывания аннотаций музыка приглушается.
    - do: Свернуть приложение. (выйти в головное меню на ГУ)
    - assert: В свернутом положении во время проигрывания аннотаций музыка приглушается.
    - do: Развернуть приложение.
    - assert: При возвращении в программу опция не изменилась и выбрана “Приглушать все другие”.
    - do: |
        Выбрать опцию “Ничего не менять” .
        Перевернуть в пейзажную ориентацию.
    - assert: Во время проигрывания аннотации смешиваются с музыкой.
    - do: Выбрать опцию “Ставить на паузу”.
    - assert: Во время проигрывания аннотаций музыка ставится на паузу.
    - do: Завершить маршрут, не завершая ведение по пути. Выбрать опцию “Ставить на паузу”.
    - assert: Во время проигрывания аннотаций музыка ставится на паузу.

    - platforms:
      - renault
      - nissan
    - integration_run:
      - myspin


