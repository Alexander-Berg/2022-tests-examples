components: 3d_touch
tags:
  - not_suitable_for_farm
testing:
  - regress

specs:
  Проверка 3D Touch:
    - do: |
        Построить маршрут На работу с помощью 3d-touch
    - assert: Открывается приложение на экране с интроскринами
    - do: |
        Пройти интроскрины
        Авторизоваться аккаунтом с точками "дом/работа"
        Свернуть приложение
         Построить маршрут На работу с помощью 3d-touch
    - assert: Строится маршрут до избранной точки Работа
    - do: |
        Выйти из аккаунта
        Выгрузить приложение
        Построить маршрут Домой с помощью 3d-touch
    - assert: Открывается экран Мои места с незаполненными точками
    
    - platforms:
      - ios
    - tags:
      - assessors


  Шорткаты на Android (7.1+):
    - info: Проверять на Android 7.1+. Второй запуск приложения. В приложении не добавлены точки "Дом" и "Работа"
    - do: Построить маршрут На работу через Shortcut
    - assert: Открывается приложение на экране с интроскринами, после их прохождения открываются Мои места с незаполненными полями
    - do: |
        Выгрузить приложение
        Построить маршрут Домой через Shortcut
    - assert: Открывается экран Мои места с незаполненными точками

    - platforms:
      - android
    - tags:
      - assessors


  Построение маршрута с помощью 3d-touch:
    - info: Кейс проходить на устройствах, поддерживающих 3d-touch / шорткат android 7+. Добавлены точки Дом/Работа
    - do: |
        Построить маршрут Домой с помощью 3d-touch/Shortcut
    - assert: |
        Открывается приложение
        Производится построение маршрута к точке
    - do: |
        Выгрузить приложение
        Построить маршрут На работу с помощью 3d-touch/Shortcut
    - assert: |
        Открывается приложение
        Производится построение маршрута к точке

    - platforms:
      - ios
      - android
    - tags:
      - assessors
    - integration_run:
      - mapkit