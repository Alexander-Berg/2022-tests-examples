components: motion
testing:
  - regress

specs:
  Фоновое ведение. Завершение ведения при начале ходьбы. iOS:
  - info: |
      - Чистая установка приложения
      - Пройдены все интроскрины
  - do: |
      - Построить маршрут
      - Тап Поехали
  - assert: Появляется запрос на разрешение доступа к данным фитнеса
  - do: |
      - Тап Разрешить
      - Свернуть навигатор
      - Начать ходьбу
  - assert: |
      - Появляется звук, похожий на пролетающую ракету значит ведение завершено 
  - do: Развернуть приложение
  - assert: Маршрут отображается

  - platforms:
      - ios
  - testing:
      - acceptance_navi
  - integration_run:
      - mapkit
  - tags:
      - not_suitable_for_farm
      - assessors
      - mapkit_ready


