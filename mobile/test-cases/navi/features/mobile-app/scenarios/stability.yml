    - description: |
        Под ВЫГРУЗИТЬ в данном кейсе будет пониматься закрытие приложения через меню мультизадачности.
        Открыть меню мультизадачности можно нажав дважды кнопку Домой на iOS и некоторых андроид (кроме iPhone X и iPhone 11) или проведя пальцем с нижней границы экрана вверх, удержав его на месте 1-2 секунды(Phone X, iPhone 11 и подобные им Android, не имеющие кнопки домой). На некоторых Android для открытия данного меню бывает сделана специальная кнопка, находящаяся вместе с кнопками Домой и Назад внизу девайса, на других моделях нужно удерживать кнопку домой 2-3 секунды.
        Когда меню открылось нужно найти в списке приложение навигатора, Тап и удерживать палец на нем и провести в сторону или вверх (на разных устройствах по-разному), после чего приложение Навигатор больше не будет отображаться в данном списке (также на окне Навигатора может отображаться маленький крестик, нажатие на который также закрывает приложение).
        Чтобы закрыть меню мультизадачности нужно снова Тап кнопку Домой (или провести пальцем снизу .экрана вверх, если кнопка Домой у устройства отсутствует).
        ---
        Внезапные остановки - это отсутствие крешей навигатора
    - do: |
        Запустить Навигатор.
        Свернуть при помощи кнопки Домой.
        Развернуть Навигатор.
    - assert: Внезапных остановок работы приложения нет ни при сворачивании, ни при разворачивании.
    - do: |
        [Только Android] Запустить Навигатор.
        Свернуть Навигатор, нажав кнопку Назад.
        Развернуть Навигатор.

    - assert: Внезапных остановок работы приложения нет ни при сворачивании, ни при разворачивании.
    - do: |
        Запустить Навигатор.
        Свернуть при помощи кнопки Домой.
        Выгрузить Навигатор из меню мультизадачности.
        Запустить Навигатор.
    - assert: Внезапных остановок работы приложения нет ни при выгрузке, ни при следующем запуске.
    - do: |
        **Только Android** Запустить Навигатор.
        Свернуть Навигатор, нажав кнопку Назад.
        Выгрузить Навигатор из меню мультизадачности.
        Запустить Навигатор.
    - assert: Внезапных остановок работы приложения нет ни при выгрузке, ни при следующем запуске.
    - do: |
        Запустить Навигатор.
        Построить маршрут по лонгтапу ( для этого Тап и удерживать палец в любой точке карты, выбрать пункт "Сюда").
        Выгрузить Навигатор из меню мультизадачности.
    - assert: Внезапных остановок работы приложения нет.
    - do: |
        Запустить Навигатор.
        Построить маршрут по лонгтапу( для этого Тап и удерживать палец в любой точке карты, выбрать пункт “Сюда”).
        Тап на Поехали.
        Тап на Обзор.
        Выгрузить Навигатор из меню мультизадачности.
    - assert: Внезапных остановок работы приложения нет.
    - do: |
        Запустить Навигатор.
        Найти через Поиск (значок лупы внизу экрана) любой адрес.
        Свернуть/Развернуть Навигатор.
        Свернуть и выгрузить из мультизадачности.
    - assert: Внезапных остановок работы приложения нет.
    - do: |
        Свернуть приложение при движении по построенному маршруту (для этого надо построить маршрут и запустить движение по нему, нажав на белую стрелку вверху экрана, Тап на ROUTE: OFF, Тап снова на белую стрелку и свернуть Навигатор)
        Подождать 2-3 минуты.
        Развернуть приложение.
    - assert: |
        Значение на градуснике (полоса, показывающая продвижение по маршруту) изменилось.
        Информация по пробкам обновилась (участки пробок могут отличаться от первоначального).
        Внезапных остановок работы приложения нет.
    - do: |
        Свернуть/Развернуть Навигатор, а затем свернуть и выгрузить из мультизадачности, находясь на следующих экранах:
        - при ведении по маршруту (см. шаг 8)
        - со спичкитом (открыть Поиск, и в строке ввода Тап на микрофон);
        - с экраном добавления дорожного события (Тап на значок "облака" сообщения с левой стороны экрана);
        - в окне Поиск (значок лупы внизу экрана)
        - в окне Мои места (значок в виде двух закладок внизу экрана);
        - в окне Меню (значок в виде трех горизонтальных полос внизу экрана);
        - с лонгтап меню (чтобы открыт - Тап и удерживать палец в любой точке карты).
    - assert: Внезапных остановок работы приложения нет.
    - do: |
        [Только для Android] Свернуть приложение.
        Зайти в настройки девайса, найти пункт под названием Приложения, либо Диспетчер приложений.
        Найти в списке Навигатор, Тап на него.
        Тап кнопку "Остановить".
    - assert: |
        Приложение остановлено.
        Внезапных остановок работы приложения нет.

    - platforms:
      - android
      - ios
    - tags:
        - assessors


