components: stability
testing:
  - regress

specs:
  Проверка работы интерфейса голосового управления при быстром тапе на иконку микрофона и включенной музыке на девайсе:
    - description: Запустить на девайсе проигрывание аудиотрека.
    - do: Запустить Навигатор.
    - assert: Отображается экран карт. В фоне воспроизводится музыка.
    - do: Очень быстро несколько раз потапать по микрофону.
    - assert: Навигатор обрабатывает быстрые тапы. Приложение не крешится.

    - platforms:
      - ios
      - android
    - tags:
        - assessors
        - not_suitable_for_farm
    - integration_run:
      - annotation
      - speechkit


  Утечка физической памяти:
    - description: Для выполнения кейса стоит подключить устройство к компьютеру и открыть его содержимое. Там можно увидеть наличие или отсутствие искомых файлов
    - do: Проверить, что в корне не создается лишних файлов, таких как stream.wav и др. Об их наличии может говорить уменьшение свободной физической памяти

    - platforms:
      - android
    - tags:
        - assessors


  Замер потребления траффика:
    - description: |
        В этом кейсе проверяем потребление 3G траффика. Задумка следующая — программой 3G Watchdog замеряем потребление 3G в двух заездах: без КЕШа и с КЕШом.
    - info: Устанавливаем приложение 3G Watchdog. Устанавливаем необходимую версию навигатора. Очищаем, если требуется, загруженный КЕШ в настройках навигатора и статистику в 3G Watchdog. Для построения маршрута используем аккаунт jhonnconn/jhonnconn2016. Маршрут строим к точке Step3.
    - do: Строим маршрут и едем по нему в режиме симуляции движения.
    - assert: Записываем данные о загруженном КЕШе в навиагторе и о потребленном 3G в Watchdog.
    - do: Очищаем КЕШ в настройках навигатора. Загружаем КЕШ региона, где строим маршрут (Сейчас это Минск). Запоминаем показания в настройках Навигатора о размере загруженного КЕШа. Строим маршрут и едем по нему в режиме симуляции движения.
    - assert: Записываем данные о загруженном КЕШе в навиагторе и о потребленном 3G в Watchdog.

    - platforms:
      - android
    - tags:
        - assessors


  Мультиэкранный режим.:
    - description: |
        В мультиэкранном режиме Навигатор должен вести себя также как и в полноэкранном. То есть при наличии разночтений, следует заводить тикет. Это касается всего, кроме отображения UI элементов, т.к. если пользователь сокращает доступное приложению место, то важность отображения элементов остается на усмотрение пользователя.
    - info: |
        Для того, чтобы запустить мультиэкранный режим на Android 7 (на более старых версиях не было реализовано), надо открыть Навигатор, лонгтап по кнопке мультизадачности (чаще всего крайняя справа).
        В одной из части окна открыть навигатор и проверить все основные кейсы.
    - do: |
        На экране Поиск на вкладке Категории:
              - тап на категорию;
              - активировать голосовое управление;
              - поискать что-то через строку ввода.
    - assert: |
        - осуществляется поиск по категории;
        - активируется голосовое управление, можно задать объект поиска;
        - отображается саджест (в тикете из Описания спрошу про то где должна отображаться клавиатура?).
    - do: |
        На экране Поиск на вкладке История:
        - тап на один из пунктов в истории поиска;
        - сменить ориентацию экрана.
    - assert: |
        - происходит поиск по выбранному пункту;
        - изменяется ориентация экрана, Навигатор перестраивается.
    - do: |
        На экране Карта:
        - тап на все элементы экрана;
        - вызвать голосовое управление/лонгтап меню;
        - сменить ориентацию экрана;
    - assert: |
        - происходит действие соответствующее тапу (можно сравнивать с полноэкранной версией);
        - открывается интерфейс голосового управления;
        - изменяется ориентация экрана, Навигатор перестраивается.
    - do: |
        На экране Мои места на вкладке Сохраненные:
        - добавить точку или несколько;
        - отредактировать точку;
        - переместить точку между списками;
        - удалить точку;
        - тап на одну из точек для построения маршрута.
    - assert: |
        - точка добавляется;
        - точка редактируется;
        - точка перемещается;
        - точка удаляется;
        - строится маршрут к выбранной точке.
    - do: |
        На экране Мои места на вкладке Недавние:
        - Удалить точку;
        - тап по точке;
        - изменить ориентацию экрана.
    - assert: |
        - точка удаляется;
        - строится маршрут к точке;
        - изменяется ориентация экрана, Навигатор перестраивается.
    - do: |
        На экране Меню:
        - авторизоваться;
        - выйти из аккаунта;
        - потапать по рандомным пунктам меню и настроек;
        - сменить ориентацию экрана;
    - assert: |
        - осуществляется вход в аккаунт;
        - осуществляется выход из аккаунта;
        - осуществляются переходы в выбранные пункты. Измененные настройки ведут к соответствующим изменениям в работе приложения;
        - изменяется ориентация экрана, Навигатор перестраивается.
    - do: |
        - Построить маршрут и запустить движение в _debug панели;
        - переключиться на приложение во втором окне;
        - свернуть оба приложения тапом по кнопке Home;
        - развернуть приложения;
        - открыть Навигатор и свернуть приложение.
    - assert: |
        - происходит движение по маршруту, озвучиваются аннотации;
        - в навигаторе по прежнему происходит передвижение по маршруту;
        - отображаются нотификации фонового ведения Навигатора;
        - происходит движение по маршруту, озвучиваются аннотации;
        - отображаются нотификации фонового ведения Навигатора.
    - do: |
        Открыть навигатор в нижней части экрана.
        Даблтап по кнопке мультизадачности (крайняя правая кнопка)
    - assert: Навигатор меняется на другое приложение. Отображаются нотификации фонового ведения.
    - do: Проверить интро-скрины/онбоардинги в мультиэкранном режиме.
    - assert: Должны отображаться

    - platforms:
      - android
    - tags:
        - assessors


  Проверка запрета смены ориентации при подключении к mySPIN:
    - description: |
        Цель: проверить, что смена ориентации заблокирована при подключении к mySPIN.
        В противном случае "поворачивается" изображение на headunit'e.
    - info: Телефон подключён к mySPIN
    - do: Покрутить подключённый телефон для смены ориентации
    - assert: Ориентация на ГУ не меняется, оставаясь альбомной

    - platforms:
      - renault
      - nissan
    - integration_run:
      - myspin
    - tags:
      - both_myspin


  Сворачивание приложения:
    - description: Цель - проверить отсутствие крешей при выгрузке/сворачивании навигатора в разных состояниях.
    - do: |
        Запустить Навигатор
        Свернуть приложение по кнопке Home
        Развернуть приложение
    - assert: Приложение развернуто
    - do: |
        **[только Android]**
        Запустить Навигатор
        Выйти из приложения по кнопке Back
        Запустить приложение снова
    - assert: Приложение запущено

    - platforms:
      - t3am
      - geely
      - vaz
      - ios
      - nissan
      - android
    - tags:
        - assessors
    - testing:
      - acceptance_navi


  Замер потребления трафика:
    - description: |
        Замер производить после чистой установки или очистке данных (для Android)
        Посмотреть расход трафика на iOS: "Настройки" → "Сотовая связь" → Название_приложения (Актуально для iOS 11. На других версиях путь может немного отличаться)
        Посмотреть расход трафика на Android: "Настройки" → "Сеть и Интернет" → "Передача данных"  → "Мобильный трафик"  → Название_приложения (Актуально для Android 8. На других версиях путь может немного отличаться)
        Проверка проводится в сборках с дебаг-панелью
        Настройки приложения: дефолтные
        Определение местоположения: по всем источникам
        **Для ГУ:**
        Установить приложение Mobile Counter Pro(см attachments) - Приложение для слежения за расходом трафика. И через него посмотреть расход трафика и занести данные в таблицу.
    - info: |
        Установить SIM-карту с доступом в интернет (ограничений по передачи данных нет), отключить wi-fi.
        Приложение установлено и не запускалось, отсутствуют кэши
    - do: Запустить приложение. Пройти по всем интроскринам, дать все разрешения. Пользователь НЕ авторизован
    - assert: |
         - Приложение запущено
         - Открыта карта
         - Курсор отображается на фактическом местоположении
    - do: Тап на лупу. Произвести поиск по запросу “город Тула улица Тургеневская 14”
    - assert: |
        - Произвелся поиск
        - На карте отображается поисковый пин и балун с адресом
    - do: Тап по балуну, в карточке организации тап "Отсюда"
    - assert: |
        - Открыта карты
        - Отображена надпись "Укажите пункт назначения"
    - do: Тап на лупу. Произвести поиск по запросу “Тульская область пос Рождественский”
    - assert: |
        - Произвелся поиск
        - На карте отображается поисковый пин и балун с адресом
    - do: Тап "Поехали!" в балуне
    - assert:  Построен маршрут 14 км
    - do: Через дебаг-панель симулировать движение по маршруту со скоростью 42 км/ч. Продолжать движение до конечной точки (ориентировочно 20 мин). Приложение не сворачивать
    - assert: |
        - Открыта карта, ведение по маршруту не прерывается, кэш карт подгружается, звуковое предупреждение работает
        - В конечной точке оповещение о завершении маршрута
        - Показан поп-ап оценки маршрута
    - do: Выгрузить приложение, посмотреть расход трафика и занести данные в таблицу
    - assert: |
        - Данные внесены в таблицу https://wiki.yandex-team.ru/users/lyamina/Izmerenie-trafikaiOS/
                https://wiki.yandex-team.ru/users/lyamina/Izmerenie-trafikaAndroid/
        - Расход трафика не увеличился

    - platforms:
      - motrex
      - autochip
      - ios
      - android


  Проверка производительности (замер fps):
    - description: |
        - Замер производить в _debug сборке
        - Результаты заносить в Вики https://wiki.yandex-team.ru/JandeksKarty/Testing/Navi/Zamery-proizvoditelnosti/?from=%252Fusers%252Fobortsov%252FZamery-proizvoditelnosti%252F
        - Необходимо скроллить по области карты, которая закеширована - для этого можно сначала построллить не обращая внимания на результаты
        - Если есть возможность проверить скриптом, проходим кейс https://testpalm.yandex-team.ru/testcase/navigator-1037 - этот кейс скипаем.
        - Включить/выключить отображение зумов на карте можно через тычку `Developer Settings -> Map -> Map debug info enabled`
    - do: |
        - Запускаем Навигатор с настройками по умолчанию
        - Устанавливаем зум = 3
        - Дать закешироваться карте (построллить над местом где будете скроллить во время замера)
        - Скроллим карту 10-15 секунд
    - assert: Записываем результат в табличку

    - platforms:
      - motrex
      - autochip
      - renault
      - geely
      - carsharing_t3
      - vaz
      - nissan
      - t3am
    - testing:
      - acceptance_navi


  Спецпроверки на motrex:
    - description: Необходимо проверить основные сценарии работы Навигатора в сочетании с различными режимами ГУ motrex
    - do: |
        Построить маршрут (через лонгтап-меню или любым другим способом)
        Не подтверждая маршрут перезагрузить ГУ
    - assert: |
        - Креши отсутствуют
        - После перезапуска приложения открывается экран карт
    - do: |
        Начать загрузку оффлайн карт
        В процессе загрузки перезагрузить ГУ
    - assert: |
        После перезапуска приложения кеши продолжают скачиваться
        Креши отсутствуют
    - do: |
        Начать авторизацию в приложении
        При открытом окне авторизации перезагрузить ГУ
    - assert: После перезагрузки открывается экран карт

    - platforms:
      - motrex
      - autochip
      - first_run_hu
    - testing:
      - acceptance_navi


  Замер производительности скриптом:
    - description: |
        Скрипт работает на python, что требует его установки а также определенных библиотек. Команды в терминале для установки нужного софта (делать все по порядку):
        - Установка Python, последнюю весрию 2.7.X (сейчас https://www.python.org/downloads/release/python-2718/ )
        - Для проверки успешной установки python --version
        - sudo easy_install pip
        Установка pip'a. Он поможет установить библиотеки python
        - pip install --user cycler==0.10.0 matplotlib==2.2.3 numpy==1.15.1
        Делать это нужно один раз, и после этого можно запускать скрипт командой python perfomanceTest.py. Для запуска скрипта требуется, что бы терминал был в папке со скрптом.

        Скрипт работает в двух режимах:
        - Тестирование производительности и ее замеры: Запускать скрипт нужно командой выше. По итогу он создаст файл cur.txt - это результаты теста
        - Построение графиков: Для запуска в этом режиме необходимо добавить в параметры названия файлов результатов.

        Для работы обязательно включить слой пробок, а также перезапустить навигатор перед первым запуском скрипта. Иначе производительность не будет логироваться. В начале делаем первый замер, игнорируя результаты, чтобы загрузился необходимый кеш. После каждого замера нужно давать девайсу остыть пару минут.
        Скрипт делает три кейса: Скроллит карту, зуммит карту, а также переходит в режим обзора и обратно. Скрипт работает около 7 минут, требует для работы подключенного девайса и работы через adb.

        В отчете прикладываем график сравнения с предыдущей версией навигатора, а также ссылки на файлы результатов (загрузить их можно на jing). Кратко по анализу графика: графики результатов старой и новой версии должны максимально совпадать.
        **Пример команды построения графика**
        python perfomanceTest.py cur_old cur_new
        Путь перед .py файлом указать можно, путь перед cur-файлами **нет**, также **не указываем расширение .txt**
        Рекомендую создать отдельную папку для скрипта и замеров и делать всё там. Для перемещения по папкам используется команда  **cd**.

        https://wiki.yandex-team.ru/users/hunyak/Dlja-budushhix-pokolenijj/Zamery-skriptom/ - самая подробная инструкция
        https://wiki.yandex-team.ru/maps/dev/core/NaviPerformanceStatistics/ - принцип работы срипта и анализ графика
        https://jing.yandex-team.ru/files/yuri-bein/perfomanceTest.py - скрипт. Для скачивания Тап ПКМ->Сохранить страницу как. Данный файл переименовать в perfomanceTest.py
    - info: |
        Включен слой пробок, выключен слой парковок
        Установлена прошлая версия навигатора
    - do: |
        Выгрузить и открыть снова навигатор
        На ГУ - перезапустить ГУ
    - assert: Корректная работа навигатора
    - do: |
        Запустить замеры производительности в первый раз командой python perfomanceTest.py
        Игнорируем результаты
    - assert: Скрипт завершил свою работу и создал файл cur.txt
    - do: |
        Запустить замеры второй раз командой python perfomanceTest.py
        Переименовать файл cur.txt в название версии (например, 395)
    - assert: Скрипт завершил свою работу и создал файл cur.txt
    - do: Установить новую версию навигатора и повторить шаги 1-3
    - do: Запустить скрипт командой python perfomanceTest.py old new. В место old/new названия файлов результаты старой версии и новой
    - assert: Скрипт завершил успешно работу и создал png файл с графиком сравнения производительности

    - platforms:
      - t3am
      - motrex
      - geely
      - carsharing_t3
      - nissan
      - autochip
      - first_run_hu
    - testing:
      - acceptance_navi


  Выгрузка приложения на разных экранах:
    - description: Цель - Проверить отсутствие падений и других ошибок при выходе из приложения на разных экранах
    - do: |
        - Перейти на экран "Поиск" тапом по иконке Лупы в таббаре
        - Тап на любую категорию
    - assert: |
        - Произошел переход на экран карты
        - На карте отображаются пины результатов поиска
        - Пин организации больше остальных
        - Снизу плавно выдвинулась карточка организации
    - do: |
        Выгрузить приложение из меню мультизадачности.
        Запустить приложение
    - assert: |
        - Приложение запущено
        - Открыт экран "Карта"
    - do: |
        Построить маршрут в любую точку, запустить ведение по нему
        Тап на кнопку Обзора маршрута
        Выгрузить из меню мультизадачности
        Запустить приложение снова
    - assert: Приложение запущено
    - do: |
        Тап на кнопку добавления ДС
        Выгрузить приложение из меню мультизадачности
        Запустить приложение снова
    - assert: |
        - Приложение запущено
        - Открыт экран “Карта”
    - do: |
        Выполнить лонг-тап в любой точке карты
        Выгрузить приложение из меню многозадачности
        Запустить приложение снова
    - assert: |
        - Приложение запущено
        - Открыт экран “Карта”
    - do: |
        Выгрузить приложение на каждом из экранов:
        - Поиск
        - Мои места
        - Меню
    - assert: Креш при выгрузке и повторном запуске отсутствует

    - platforms:
