  Лимит вызовов Навигатора:
    - description: |
        Инструкция как это протестировать есть на приветственной вики-странице
        На данный момент имеется ограничение для коммерческого использования Навигатора: суммарно 5 (значение регулируется экспериментом) вызовов в сутки для интентов (диплинков) без подписи, и поисков по координатам.
        Можно проверять как на debug, так и на не-debug сборке.
        Пример неподписанного интента:
        `adb shell am start -a android.intent.action.VIEW -d "yandexnavi://build_route_on_map?lat_from=55.751802\&lon_from=37.586684\&lat_to=55.758192\&lon_to=37.642817"`
        Для включения/отключения ограничения поиска по координатам создана настройка "Enable limiting search by coordinates" в Developer Settings
    - info: |
        Проверить в Devinfo:
        navi_feature_limit_search_by_coordinates=enabled
        navi_allowed_api_calls_v2 = 5
        **Для нового поиска МЯК лимит составляет 3 раза**
    - do: |
        - Выполнить вызов Навигатора по интенту и поиск по координатам (в сумме больше 5 раз)
        - Примечание: выбор координат из истории поиска - **не считается**
    - assert: При достижении лимита вызовов Навигатора, открывается WebView с информацией о превышении и просьбой получения ключа
    - do: |
        - Перевести время на девайсе на 24 часа + 1 минута (вперед)
        - Выполнить интент
    - assert: |
        - Интент выполняется
        - Ограничение сброшено
        - WebView не показывается
    - do: Выполнить поиск по координатам
    - assert: |
        - Поиск производится
        - Ограничение сброшено
        - WebView не показывается

    - platforms:
      - ios
      - android
    - tags:
        - assessors
    - testing:
      - acceptance_navi


