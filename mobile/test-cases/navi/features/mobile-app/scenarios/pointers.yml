components: pointers
testing:
  - regress

specs:
  Указатели (проверка цветов):
    - description: |
        На данный момент реализованы цвета:
        - белый
        - синий
        - зеленый 
        - коричневый
        - оранжевый
        Удобно проверять на debug сборке
        Найти их можно тут:
        - Белый
        https://yandex.ru/maps/-/CKQpUI44
        55.705614, 37.626138
        - Синий
        (съезд направо)
        https://yandex.ru/maps/-/CKUp50YA
        55.607844 E 37.496666
        - Зеленый
        https://yandex.ru/maps/-/CKUTiCK2
        55.883151, 37.466631
        - Оранжевый
        (съезд направо)
        https://yandex.ru/maps/-/CKUTqJ9v
        41.080582, 29.011583
        - Коричневый
        (съезд направо)
        https://yandex.ru/maps/-/CKUTi2nh
        56.772895, 36.132503
    - info: |
        Режим “север всегда сверху” отключен. (По умолчанию отключено, можно проверить тут: тап на кнопку Меню > Настройки > Карта и интерфейс)
    - do: |
        Построить маршрут для показа указателя с каждым из цветов в описании (5 цветов)
        Запустить ведение
    - assert: Показан указатель с направлением нужного цвета

    - platforms:
      - t3am
      - ios
      - android
    - tags:
        - assessors
    - testing:
      - acceptance_navi


  Указатели(проверка логики "не брать дублирующееся название"):
    - description: |
        Реализована логика: если на 2 указателях в реальности есть повторяющееся название - не берем его в контекстный баллун 
        Удобно проверять на debug сборке
        Найти ситуацию можно тут:
        (съезд направо)
        https://yandex.ru/maps/-/CKUpRMp5
        55.706312 37.590449
    - info: |
        Режим “север всегда сверху” отключен. (По умолчанию отключено, можно проверить тут: тап на кнопку Меню > Настройки > Карта и интерфейс)
    - do: |
        Построить маршрут для показа указателя
        Запустить ведение
    - assert: В указателе не показано дублирующееся направление 

    - platforms:
      - t3am
      - ios
      - android
    - tags:
        - assessors
    - testing:
      - acceptance_navi


  Указатели (проверка логики "цвет в приоритете"):
    - description: |
        Реализована логика: если на указателе в 1 из строк содержится несколько цветов - данная строка в приоритете и ее берем в контекстный баллун 
        Удобно проверять на debug сборке
        Найти ситуацию можно тут:
        N 55.715153 E 37.622289
        https://yandex.ru/maps/-/CKaCBPOP
    - info: |
        Режим “север всегда сверху” отключен. (По умолчанию отключено, можно проверить тут: тап на кнопку Меню > Настройки > Карта и интерфейс)
    - do: |
        Построить маршрут для показа указателя
        Запустить ведение
    - assert: В указателе не показано дублирующееся направление 

    - platforms:
      - t3am
      - ios
      - android
    - tags:
        - assessors
    - testing:
      - acceptance_navi


  Указатели Турция (проверка логики показа):
    - info: |
        Режим “север всегда сверху” отключен. (По умолчанию отключено, можно проверить тут: тап на кнопку Меню > Настройки > Карта и интерфейс)
        Проверять на турецкой локали в Турции
        Подменить местоположение на Турцию
    - do: |
        Построить в Турции маршрут для показа указателя
        Запустить ведение
    - assert: |
        В Турции указатель показывается вне зависимости от расстоянии, тут нужно проверить факт появления

    - platforms:
        - t3am
        - ios
        - android
    - tags:
        - assessors
    - testing:
        - acceptance_navi


  Указатели РФ (проверка логики показа):
    - description: |
        Найти ситуацию можно тут:
                N 55.715153 E 37.622289
                https://yandex.ru/maps/-/CKaCBPOP
        Проверить логику показа указателей в РФ
    - info: |
        Режим “север всегда сверху” отключен. (По умолчанию отключено, можно проверить тут: тап на кнопку Меню > Настройки > Карта и интерфейс)
        В РФ посмотреть разные локали
    - do: |
        Построить в России маршрут для показа указателя
        Запустить ведение
    - assert: |
        В России: за 600 м до маневра должна всплыть плашка с указателем

    - platforms:
        - t3am
        - ios
        - android
    - tags:
        - assessors
    - testing:
        - acceptance_navi