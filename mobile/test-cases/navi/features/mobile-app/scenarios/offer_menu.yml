        В данном кейсе проверяется отсутствие креша, при открытии оффера связанного с авто (например, ОСАГО), когда карусели машин нет (геопозиция за пределами РФ)
    - info: |
        - Локаль ru-RU
        - Геопозиция за пределами РФ (например, Турция)
        - Сим-карта русская или отсутствует
        - «Dev Settings -> misc -> Debug config enabled - On»
        - Выключен свитчер на продовый конфиг (Developer settings - Ad  - Use prod ribbon ads config - Свитчер в положении ВЫКЛ)
        - Навигатор перезапущен после изменений в Developer settings
        - Пользователь авторизован
        - Пользователь находится на главном экране
    - do: Тап Меню Навигатора
    - assert: |
        - Показано новое Меню Нави
        - Карусель с машиными отсутствует
        - В меню отображаются плитки офферов
    - do: Тап на оффер ОСАГО
    - assert: |
        - Открывается вебвью этого оффера (может быть страница поиска в яндексе)
        - Креш отсутствует

    - platforms:
        - ios
        - android
    - tags:
        - assessors
    - testing:
        - acceptance_navi