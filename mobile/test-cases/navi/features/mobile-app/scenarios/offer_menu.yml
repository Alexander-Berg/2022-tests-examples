components: offer_menu
testing:
  - regress

specs:
  Вид офферов в ленте нового меню:
    - description: |
        **Офферы** - рекламные объявления, отображаются в ленте плиточного меню **только на территории РФ**.
        В данном кейсе проверяется вид офферов в ленте нового меню с включенным и выключенным интернет соединением. Если картинки были показаны в офферах, то при отключении интернета они не пропадают.
    - info: |
        - Локаль ru-RU
        - Сим-карта русская или отсутствует
        - «Dev Settings -> misc -> Debug config enabled - On»
        - Выключен свитчер на продовый конфиг (Developer settings - Ad  - Use prod ribbon ads config - Свитчер в положении ВЫКЛ)
        - Навигатор перезапущен после изменений в Developer settings
        - Пользователь находится на главном экране 
        - Включен интернет
    - do: Тап Меню Нави
    - assert: |
        - Показано новое Меню Нави
        - В меню отображаются плитки офферов:
            - картинка в верхней части плитки (может отсутствовать)
            - ниже расположен заголовок
            - ещё ниже идёт подзаголовок мелким шрифтом
        - Текст на всех офферах одного размера
        - Межстрочный интервал у всех офферов одинаковый
        - Плитки офферов в той же теме, что и весь навигатор
        - **Могут присутствовать** офферы с картинкой во всю плитку и с текстом поверх картинки! (Например, "Скидка 2P/л в Яндекс.Заправках")
    - do: Отключить инетрнет соединение
    - assert: |
        - Офферы отображаются
        - Картинка в офферах, в которых она была, показана
    - do: Перезапустить приложение
    - do: Тап Меню Нави
    - assert: |
        - Офферы отображаются так же как в шаге 1
        - Картинки у офферов, у которых они были, присутствуют

    - platforms:
      - ios
      - android
    - tags:
        - assessors


  Открытие вебвью офферов:
    - description: |
        **Офферы** - рекламные объявления, отображаются в ленте плиточного меню **только на территории РФ**.
        В данном кейсе проверяется открытие и вид вебвью офферов из ленты нового меню.
    - info: |
        - Локаль ru-RU
        - Сим-карта русская или отсутствует
        - «Dev Settings -> misc -> Debug config enabled - On»
        - Выключен свитчер на продовый конфиг (Developer settings - Ad  - Use prod ribbon ads config - Свитчер в положении ВЫКЛ)
        - Навигатор перезапущен после изменений в Developer settings
        - Пользователь находится на главном экране
    - do: Тап Меню Навигатора
    - assert: |
        - Показано новое Меню Нави
        - В меню отображаются плитки офферов:
            - картинка в верхней части плитки (может отсутствовать)
            - ниже расположен заголовок
            - ещё ниже идёт подзаголовок мелким шрифтом
        - **Могут присутствовать** офферы с картинкой во всю плитку и с текстом поверх картинки! (Например, “Скидка 2P/л в Яндекс.Заправках”)
    - do: Тап на оффер с картинкой (например, "КАСКО с Mafin")
    - assert: |
        - Открывается вебвью
        - Шапка вебвью в той же теме, что и навигатор
        - В шапке вебвью отображаются:
            - в левой части стрелочка Назад
            - заголовок, совпадающий с заголовком в плитке меню из шага 1
            - в правой части крестик для закрытия вебвью
    - do: Тап на какую-нибудь кнопку в вебвью (например, "Подробнее" или "Купить")
    - assert: |
        - Вебвью остаётся открытым
        - На экране вебвью происходят изменения (отрисовывается новый экран или пролистывается текущий)
    - do: Тап на стрелочку Назад в шапке вебвью
    - assert: |
        - Вебвью остаётся открытым
        - Происходит отмена действия из шага 3
        - Показан экран вебвью, как на шаге 2
    - do: |
        **(Android)** Тап на крестик в шапке вебвью
        **(iOS)** Тап на стрелочку Назад в шапке вебвью
    - assert: |
        - Закрывается вебвью
        - Показно меню навигатора
        - Сохранилась позиция прокрутки
        - Порядок офферов остался, как в шаге 1

    - platforms:
      - ios
      - android
    - tags:
        - assessors


  Порядок офферов в ленте нового меню:
    - description: |
        **Офферы** - рекламные объявления, отображаются в ленте плиточного меню
        В данном кейсе проверяется порядок и расположение офферов в ленте нового меню.
        Офферы имеют приоритеты:
        - первыми показываются офферы с 1 приоритетом
        - следующими со 2 и т.д.
        - если несколько офферов имеют одинаковый приоритет, они располагаются рандомно между собой
    - info: |
        - Локаль ru-RU
        - Сим-карта русская или отсутствует
        - «Dev Settings -> misc -> Debug config enabled - On»
        - Выключен свитчер на продовый конфиг (Developer settings - Ad  - Use prod ribbon ads config - Свитчер в положении ВЫКЛ)
        - Навигатор перезапущен после изменений в Developer settings
        - Пользователь находится на главном экране
    - do: Тап Меню Навигатора
    - assert: |
        - Показано новое Меню Нави
        - В меню отображаются плитки офферов:
            - картинка в верхней части плитки (может отсутствовать)
            - ниже расположен заголовок
            - ещё ниже идёт подзаголовок мелким шрифтом
        - **Могут присутствовать** офферы с картинкой во всю плитку и с текстом поверх картинки! (Например, “Скидка 2P/л в Яндекс.Заправках”)
    - do: Проверить порядок офферов
    - assert: |
        - Оффер "High priority" выше (или левее, если офферы на одном уровне), чем офферы "Average priority 1", "Average priority 2" и "Low priority"
        - Офферы "Average priority 1" и "Average priority 2" выше (или левее, если офферы на одном уровне), чем оффер "Low priority"
        - Офферы "Average priority 1" и "Average priority 2" могут быть в любом порядке относительно друг друга (выше или ниже)
    - do: Перезапустить приложение
    - assert: Показан главный экран навигатора (карта)
    - do: Тап Меню Нави
    - assert: |
        - Показано новое Меню Нави
        - В меню отображаются плитки офферов
        - Оффер “High priority” выше (или левее, если офферы на одном уровне), чем офферы “Average priority 1”, “Average priority 2” и “Low priority”
        - Офферы “Average priority 1” и “Average priority 2” выше (или левее, если офферы на одном уровне), чем оффер “Low priority”
        - Офферы “Average priority 1” и “Average priority 2” могут быть в любом порядке относительно друг друга (выше или ниже)

    - platforms:
      - ios
      - android
    - tags:
        - assessors
    - testing:
      - acceptance_navi


  Заглушка вместо картинки в офферах:
    - description: |
        **Офферы** - рекламные объявления, отображаются в ленте плиточного меню
        В данном кейсе проверяется вид оффера в ленте нового меню, если указана неверная ссылка на картинку.
    - info: |
        - Локаль ru-RU
        - Сим-карта русская или отсутствует
        - «Dev Settings -> misc -> Debug config enabled - On»
        - Выключен свитчер на продовый конфиг (Developer settings - Ad  - Use prod ribbon ads config - Свитчер в положении ВЫКЛ)
        - Навигатор перезапущен после изменений в Developer settings
        - Пользователь находится на главном экране
    - do: Тап Меню Нави
    - assert: |
        - Показано новое Меню Навигатора
        - В меню отображаются плитки офферов
        - Оффер "Bad icon test" с заглушкой вместо картинки:
            - если навигатор в ночной теме, то и заглушка в ночной теме
            - если навигатор в дневной теме, то и заглушка в дневной теме

    - platforms:
      - ios
      - android
    - tags:
        - assessors


  Появление/скрытие офферов с фильтрами после залогина/разлогина:
    - description: |
        **Офферы** - рекламные объявления, отображаются в ленте плиточного меню
        В данном кейсе проверяется показ/скрытике офферов с фильтрами при залогине/разлогине аккаунтом с нужной машиной.
        - Если пользователь разлогиниться у него не будет машин и оффер с фильром не покажется.
        - Если пользователь залогиниться аккаунтом с добавленной машиной из списка ниже, то оффер с фильтром покажется
        - Если пользователь залогиниться аккаунтом с добавленной машиной, но не попадающей под фильтр из списка ниже, то оффер с фильтром не покажется
        В данный момент есть 8 офферов с заголовком "Filter test":
        - Описание "Mercedes, all years" (добавлен любой Mercedes)
        - Описание "Mercedes, any model, 2012, 2013, 2014 years" (добавлен Mercedes 2012-2014 годов выпуска) **А001АА01**
        - Описание "Any vendor, any model, 2019, 2020 years" (добавлена любая машина 2019-2020 годов выпуска) **О777ОО71**
        - Описание "Skoda Rapid, any year" (добавлена Skoda Rapid любого года выпуска) **Х913ОХ777**
        - Описание "Skoda Rapid, 2017 year" (добавлена Skoda Rapid 2017 года выпуска) **Х208РВ102**
        - Описание "Volkswagen years 2010..2015" (добавлен Volkswagen 2010-2015 года выпуска) **Е102ОА777**
        - Описание "Porsche 2017 or older" (добавлен Porsche до 2017 года выпуска) **O324BA777**
        - Описание "Nissan or Ford" (добавлен любой Nissan или Ford) **В772АУ134** / **М486МК34**
    - info: |
        - Локаль ru-RU
        - Сим-карта русская или отсутствует
        - «Dev Settings -> misc -> Debug config enabled - On»
        - Выключен свитчер на продовый конфиг (Developer settings - Ad  - Use prod ribbon ads config - Свитчер в положении ВЫКЛ)
        - Навигатор перезапущен после изменений в Developer settings
        - К аккаунту А добавлена любая машина из Description
        - К аккаунту В добавлена машина, не попадающая в фильтры из Drscription
        - Пользователь авторизован аккаунтом А
        - В карусели машин выбрано авто, на которое есть оффер
        - Пользователь находится в меню
    - do: Проверить ленту меню
    - assert: В плиточном меню **есть** оффер с заголовокм “Filter test”
    - do: Разлогиниться
    - assert: |
        - Показано меню
        - В ленте меню **отсутствует** оффер “Filter test”
    - do: Залогиниться аккаунтом В
    - assert: |
        - Показано меню
        - В ленте меню **отсутствует** оффер “Filter test”
    - do: Разлогиниться
    - assert: |
        - Показано меню
        - В ленте меню **отсутствует** оффер “Filter test”
    - do: Залогиниться аккаунтом А
    - assert: |
        - Показано меню
        - В ленте меню **есть** оффер “Filter test”

    - platforms:
      - ios
      - android
    - tags:
        - assessors
    - testing:
      - acceptance_navi


  Оффер с возможностями Алисы:
    - description: |
        **Офферы** - рекламные объявления, отображаются в ленте плиточного меню
        В данном кейсе проверяется оффер с возможностями Алисы
    - info: |
        - Локаль ru-RU
        - Сим-карта русская или отсутствует
        - «Dev Settings -> misc -> Debug config enabled - On»
        - Выключен свитчер на продовый конфиг (Developer settings - Ad  - Use prod ribbon ads config - Свитчер в положении ВЫКЛ)
        - Навигатор перезапущен после изменений в Developer settings
        - Пользователь находится на главном экране (карта)
    - do: Открыть меню, тапом на 4 квадрата в тапбаре
    - assert: |
        - Открывается меню нави
        - В меню нави показываются офферы
        - Есть оффер с заголовком "Что умеет Алиса":
            - Плитка с оффером имеет картику
            - Заголовок "Что умеет Алиса"
            - Описание "Поможет построить маршрут и развлечёт в дороге"
    - do: Тап на оффер "Что умеет Алиса"
    - assert: |
        - Открывается вебвью
        - Вебвью ведёт на [сайт](https://dialogs.yandex.ru/store/essentials?client=navi&surface=navigator)
        - В заголовке вебвью "Что умеет Алиса"
    - do: Закрыть вебвью тапом на крестик
    - assert: |
        - Вебвью закрывается
        - Показано меню нави
        - Позиция прокрутки сохранилась
        - Порядок офферов не изменился
        - Оффер "Что умеет Алиса" отображается

    - platforms:
      - ios
      - android
    - tags:
        - assessors
    - testing:
      - acceptance_navi


  Прокидывание информации о машине в офферах (1 авто):
    - description: |
        **Офферы** - рекламные объявления, отображаются в ленте плиточного меню
        В данном кейсе проверяется прокидывание информации о машине в офферах. Сейчас это реализовано так:
        - При тапе на оффер открывается вебвью с сылкой на поисковую строку Яндекса
        - В поисковой строке подставлена информация о машине (марка, модель, год и ГРЗ), UUID и тема навигатора
        Если какой-то информации нет, то приходит пустая строка по этому значению
    - info: |
        - Локаль ru-RU
        - Сим-карта русская или отсутствует
        - Геопозиция на территории РФ
        - «Dev Settings -> misc -> Debug config enabled - On»
        - Выключен свитчер на продовый конфиг (Developer settings - Ad  - Use prod ribbon ads config - Свитчер в положении ВЫКЛ)
        - Навигатор перезапущен после изменений в Developer settings
        - Пользователь авторизован аккаунтом с 1 машиной
        - Открыто меню навигатора
    - do: |
        Запомнить информацию о машине: Марку, Модель и год выпуска (посмотреть в карточке авто)
    - do: Тап на оффер "url test"
    - assert: |
        - Открывается вебвью
        - В вебвью открывается страница с поисковой строкой яндекса
        - В строке подставлена информация 
    - do: Тап на поисковую сроку
    - assert: |
        - Курсор в поисковой строке
        - В поисковой строке есть информация:
            - Марка машины (может не быть, если в поле от авто.ру она не пришла)
            - Модель машины (может не быть, если в поле от авто.ру она не пришла)
            - Год выпуска (может не быть, если его нет в базе авто.ру)
            - ГРЗ (может не быть, если машина добавлялась по VIN)
        - Информация в формате "brand МАРКА model МОДЕЛЬ year ГОД plate ГРЗ UUID(набор цифр и букв) theme Тема"
    - do: Закрыть вебвью тапом на крестик
    - assert: |
        - Закрывается вебвью
        - Показано меню нави
    - do: Разлогиниться
    - do: Повторить шаги 2-3
    - assert: |
        - Курсор в поисковой строке
        - В поисковой строке нет информации о:
            - Марке машины
            - Модели машины
            - Годе выпуска
            - ГРЗ

    - platforms:
      - ios
      - android
    - tags:
        - assessors
    - testing:
      - acceptance_navi


  Прокидывание UUID в офферах:
    - description: |
        **Офферы** - рекламные объявления, отображаются в ленте плиточного меню
        В данном кейсе проверяется прокидывание UUID в офферах. Это реализовано так:
        - При тапе на оффер открывается вебвью с сылкой на поисковую строку Яндекса
        - В поисковой строке подставлена информация о машине (марка, модель, год и ГРЗ), UUID и тема навигатора
        Если какой-то информации нет, то приходит пустая строка по этому значению, но UUID должен прокидываться всегда
    - info: |
        - Локаль ru-RU
        - Сим-карта русская или отсутствует
        - «Dev Settings -> misc -> Debug config enabled - On»
        - Выключен свитчер на продовый конфиг (Developer settings - Ad  - Use prod ribbon ads config - Свитчер в положении ВЫКЛ)
        - Навигатор перезапущен после изменений в Developer settings
        - Пользователь авторизован
        - Открыто меню навигатора
    - do: |
        Узнать UUID в навигаторе:
        - В меню найти кнопку "О программе" (в крутилке сервисов, под кнопками машин)
        - 5 раз тап на логотип нави
        - Найти строчку "UUID: ..."
    - do: Вернуться в меню навигатор
    - do: Тап на оффер "url test"
    - assert: |
        - Открывается вебвью
        - В вебвью открывается страница с поисковой строкой яндекса
        - В строке подставлена информация 
    - do: Тап на поисковую сроку
    - assert: |
        - Курсор в поисковой строке
        - В поисковой строке после ГРЗ (может не быть, если машина добавлялась по VIN или не добавлена вообще) стоит UUID
        - UUID совпадает с UUID'ом из шага 1
    - do: Закрыть вебвью тапом на крестик
    - assert: |
        - Закрывается вебвью
        - Показано меню нави
    - do: Разлогиниться
    - do: Повторить шаги 3-4
    - assert: |
        - Курсор в поисковой строке
        - В поисковой строке UUID такой же как в шаге 1

    - platforms:
      - ios
      - android
    - tags:
        - assessors


  Прокидывание темы навигатора в офферах:
    - description: |
        **Офферы** - рекламные объявления, отображаются в ленте плиточного меню
        В данном кейсе проверяется прокидывание темы навигатора в офферах. Это реализовано так:
        - При тапе на оффер открывается вебвью с сылкой на поисковую строку Яндекса
        - В поисковой строке подставлена информация о машине (марка, модель, год и ГРЗ), UUID и тема навигатора
        Если какой-то информации нет, то приходит пустая строка по этому значению, но тема навигатора должена прокидываться всегда
    - info: |
        - Локаль ru-RU
        - Сим-карта русская или отсутствует
        - «Dev Settings -> misc -> Debug config enabled - On»
        - Выключен свитчер на продовый конфиг (Developer settings - Ad  - Use prod ribbon ads config - Свитчер в положении ВЫКЛ)
        - Навигатор перезапущен после изменений в Developer settings
        - Пользователь авторизован
        - Открыто меню навигатора
    - do: Тап на оффер "Url test"
    - assert: |
        - Открывается вебвью
