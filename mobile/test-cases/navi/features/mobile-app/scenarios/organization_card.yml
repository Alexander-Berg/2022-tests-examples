components: organization_card
testing:
  - regress

specs:
  Карусель фоток в карточке:
    - description: |
        Проверка отображения фотографий в карточках организаций.
        Фотографии мест/организаций чаще всего видны после выполнения поиска или в карточках POI
    - info: Вертикальная ориентация
    - do: Открыть карточку организации любым способом, содержащую фотографии
    - assert: Открыта карточка в среднем состоянии
    - do: Развернуть карточку на весь экран свайпом вверх
    - assert: В карточке под блоком с кнопками и над блоком с адресом располагается "карусель" фотографий
    - do: Выполнить свайп вправо-влево в блоке фотографий
    - assert: |
        - Изображения в карусели меняются
        - Анимация плавная
    - do: Выполнить свайп вверх-вниз в блоке фотографий
    - assert: Выполняется свайп в контейнере с карточкой

    - platforms:
      - ios
      - geely
      - carsharing_t3
      - android
      - t3am
      - motrex
      - autochip
    - tags:
        - assessors
    - testing:
      - acceptance_navi


  Карточка пина вдоль маршрута:
    - info: |
        Использовать интент:
        - [collapsed-image](https://jing.yandex-team.ru/files/fedonina71/testing_pin_site_by.png){title=QR-код}

        `yandexnavi://set_ad_page_id?page_type=route&page_id=navi_billboard_7/testing_pin_site_by`
    - do: Запустить проигрывание MAPKITSIM-4261
    - assert: Отображается брендированный пин вдоль маршрута
    - do: Тап по брендированному пину
    - assert: |
        Открыта карточка организации
        В карточке присутствует рекламная информация

    - platforms:
        - ios
        - android
    - tags:
        - assessors
        - mapkit_ready
    - integration_run:
        - mapkit


  Анимация контейнера карточки:
    - description: |
        Цель: проверить анимацию открытии и закрытии карточки
        **В рамках данного кейса проверить 3 типа карточки:**
        - карточка результатов поиска
        - карточка пои
        - карточка избранного
        Распределить проверки между этими 3мя видами
    - info: Горизонтальная ориентация
    - do: Произвести поиск по категории
    - assert: |
        Произошел переход на экран карты
        Снизу плавно выдвинулся контейнер с карточкой в
        В портретной ориентации - в дефолтном состоянии
        В Альбомном - максимальное состояние
    - do: |
        Тап по выделенному пину для которого открыта карточка в дефолтном состоянии
        - Для подгруженных результатов карточка открывается полностью (подпрыгивает)
        - Для загружаемых объектов (например парковки) мы подпрыгиваем и рисуем [лоудер](https://jing.yandex-team.ru/files/labuzova/louder_download.jpg)
    - assert: Снизу плавно выдвинулся контейнер с карточкой в максимальное состояние
    - do: Тап по другому пину поисковой выдачи
    - assert: |
        Карточка сменилась
    - do: |
        Свернуть карточку в минимальное состояние
        Тап по другому пину поисковой выдачи
    - assert: |
        Снизу плавно выдвинулся контейнер с карточкой в дефолтном состоянии
        Карточка не "моргает"
    - do: |
        Включить 2G / сделать медленный интернет через снифер
        Открыть карточку с дозагружаемыми данными (например, парковки или рекламные)
    - assert: |
        Карточка в минимальном состоянии с надписью "Загрузка данных"
        По завершении загрузки данных снизу плавно выдвинулся контейнер с карточкой
        В портретной ориентации - в дефолтном состоянии
        В Альбомном - максимальное состояние
    - do: |
        Сменить ориентацию на альбомную
        Повторить шаги 1-5

    - platforms:
      - ios
      - android
    - tags:
        - assessors


  Реклама в карточке организации:
    - description: |
        Рекламная категория в поиске - это отдельная брендированная категория поиска, чаще всего носит название организации (например, Макдональдс, KFS)
    - do: Перейти в пункт меню Поиск
    - assert: |
        Открывается страница с выбором категорий, по которым можно произвести поиск
    - do: |
        Произвести поиск по рекламной категории (например, Бургер кинг) тапом на соответствующую брендированную категорию в меню.
    - assert: |
        Происходит переход на карту с результатами поиска, которые соответствуют запросу.
    - do: Перейти в карточку организации тапом по брендированному пину результата поиска.
    - assert: В карточке присутствует рекламная информация - текст предложения, под которым присутствует слово Реклама
    - do: |
        - Перейти в пункт меню Поиск
        - Осуществить поиск по категории, содержащей геопродукт (лучше всего производить поиск по категории Где Поесть/Еда в крупных городах, типа Москва)
        - Тап по зеленому пину
        - Перейти в карточку результатов поисковой выдачи
    - assert: В карточке присутствует рекламная информация

    - platforms:
      - ios
      - android
    - tags:
        - assessors
        - android_4
    - testing:
      - acceptance_navi


  Футер карточки организации:
    - description: |
        У некоторых организаций в карточке присутствует "подвал", например у Starbukcs
    - info: |
        Горизонтальная ориентация
        Скачать кеш региона, в котором располагается карточка организации
    - do: Открыть карточку организации
    - assert: Внизу карточки присутствует надпись "Данные предоставлены ..."
    - do: Сменить ориентацию на лендскейп
    - assert: Внизу карточки присутствует надпись “Данные предоставлены …”
    - do: Тап по ссылкам
    - assert: |
        Переход к приложению для перехода по ссылкам (например, браузер)
        Ссылки ведут на правильные ресурсы
    - do: |
        Отключить передачу данных и wi-fi
        Открыть карточку организации
    - assert: Футер не отображается

    - platforms:
      - ios
      - android
    - tags:
        - assessors
    - integration_run:
      - search


  Проверка тапабельности кнопок в карточке организации:
    - description: |
        Блок экшенов содержит кнопки  позвонить/открыть сайт / добавить или удалить избранное / поделиться
        **В рамках данного кейса проверить 2 типа карточки:**
        - карточка результатов поиска
        - карточка избранного
        **Наличие возможности перейти на сайт или позвонить** считаем ок на новых OEM'ах
    - do: Открыть карточку организации, которой нет в избранном
    - assert: На карточке присутствует кнопка добавления в избранное, сайт, адрес и номер телефона компании
    - do: Тап на номер телефона компании
    - assert: Ничего не происходит
    - do: Тап на сайт компании
    - assert: Ничего не происходит
    - do: |
        - Тап на кнопку добавления в избранное
        - Добавить в избранное
    - assert: |
        - Открывается меню добавления в избранное
        - Организация успешно добавлена в избранное
    - do: |
        - Открыть карточку организации, которая есть в избранном
        - Тап на кнопку удаления из избранного
        - Удалить из избранного
    - assert: |
        - Открывается карточка организации
        - Открывается меню удаления из избранного
        - Организация удаляется из избранного
    - do: Нажать на кнопку копирования адреса
    - assert: |
        - Появляется сообщение 'Адрес скопирован'
        - Адрес копируется в буфер обмена

    - platforms:
      - motrex
      - autochip
      - first_run_hu
    - testing:
      - acceptance_navi


  Закрытие карточки на ГУ:
    - description: |
        Цель: Проверить закрытие карточек разного типа разными способами
        Карточку можно закрыть тапом по крестику/свайпом вниз/тапом вне карточки по карте
    - info: |
        У пользователя имеются места, добавленные в избранное
        Также проверить закрытие карточек при активном боковом виджете. ( Активируется тапом на правый край экрана ГУ)
    - do: |
        Нажать на иконку поиска
        Произвести поиск по любой категории, например "Где поесть"
    - assert: |
        Карточка открыта в максимальном состоянии.
        В верхнем правом углу присутствует крестик
    - do: Закрыть карточку крестиком
    - assert: |
        Карточка закрыта
        Результаты поиска не сброшены
    - do: |
        Повторить шаг 1
        Перевести карточку в минимальное состояние свайпом вниз
        Закрыть карточку свайпом вниз
    - assert: |
        Карточка закрыта
        Результаты поиска не сброшены
    - do: |
        Нажать на иконку избранного на карте.
        Перевести карточку в минимальное состояние свайпом вниз
        Закрыть карточку крестиком
    - assert: Карточка закрыта
    - do: |
        Открыть карточку лонгтапом по карте > Что здесь?
        Тап по свободному месту на карте
    - assert: Карточка закрыта

    - platforms:
      - motrex
      - autochip
      - geely
      - carsharing_t3
      - t3am
    - testing:
      - acceptance_navi


  Блок действий в карточке организации. Кнопка Позвонить:
    - description: |
        В этом кейсе мы проверяем работу блока с иконками в карточке организации.
    - info: |
        - Пользователь не авторизован.
        - Перейти на экран “Поиск” тапом по иконке Лупы в таббаре
        - Тап на любую категорию
    - do: Раскрыть карточку свайпом вверх
    - assert: |
        - Карточка раскрывается на всю высоту экрана
        - В карточке отображается блок кнопок. Отображаются все или несколько из списка: "Позвонить"/"Сайт"/"Добавить"/"Поделиться
        - В карточке может отображаться информация об организации: Адрес, Телефон, Категории, Режим работы
        - У нижнего края карточки отображаются две кнопки "Отсюда" и "Поехали"
        - Если включен поиска МЯКа, то в карточке может отображаться кнопка “Маршрут” при тапе на которую будут отображаться кнопки “сюда” и “заехать”
    - do: Нажать на “Позвонить”.
    - assert: |
        - Если у организации несколько номеров, появляется список "Выберите номер"
        - Если у организации только один номер, либо при выборе номера из списка:
        **Для  Android:** происходит переход к экрану со списком вызовов. Выбранный номер телефона отображается в поле ввода.
        **Для iOS:** появляется поп-ап с кнопками "Отменить" и "Вызов."

    - platforms:
      - ios
      - android
    - tags:
        - assessors
    - testing:
      - acceptance_navi


  Блок действий в карточке организации. Кнопка Сайт:
    - description: |
        В этом кейсе мы проверяем работу блока с иконками в карточке организации.
    - info: |
        1 - Пользователь не авторизован.
        2 - Перейти на экран “Поиск” тапом по иконке Лупы в таббаре
        3 - Тап на любую категорию
    - do: Раскрыть карточку свайпом вверх
    - assert: |
        - Карточка раскрывается на всю высоту экрана
        - В карточке отображается блок кнопок. Отображаются все или несколько из списка: "Позвонить"/"Сайт"/"Добавить"/"Поделиться
        - В карточке может отображаться информация об организации: Адрес, Телефон, Категории, Режим работы
        - У нижнего края карточки отображаются две кнопки "Отсюда" и "Поехали"
        -Если включен поиска МЯКа, то в карточке может отображаться кнопка "Маршрут" при тапе на которую будут отображаться кнопки "сюда" и "заехать"
    - do: Нажать на “Сайт”.
    - assert: |
        - Если у организации несколько сайтов, появляется список “Сайт” с несколькими ссылками.
        - Если у организации только один сайт, происходит переход в браузер и открытие выбранной страницы.

    - platforms:
      - ios
      - android
    - tags:
        - assessors
    - testing:
      - acceptance_navi


  Блок действий в карточке организации. Кнопка Добавить (мои места):
    - description: |
        В этом кейсе мы проверяем работу блока с иконками в карточке организации.
    - info: |
        1 - Пользователь не авторизован.
        2 - Перейти на экран “Поиск” тапом по иконке Лупы в таббаре
        3 - Тап на любую категорию
    - do: Раскрыть карточку свайпом вверх
    - assert: |
        - Карточка раскрывается на всю высоту экрана
        - В карточке отображается блок кнопок. Отображаются все или несколько из списка: "Позвонить"/"Сайт"/"Добавить"/"Поделиться
        - В карточке может отображаться информация об организации: Адрес, Телефон, Категории, Режим работы
        - У нижнего края карточки отображаются две кнопки "Отсюда" и "Поехали"
    - do: Нажать на “Добавить”.
    - assert: Появляется экран "Добавить место"
    - do: Тап на пункт "Избранное"
    - assert: |
        - Экран "Добавить место" закрывается
        - Отображается карточка организации
        - Для Android: кнопка "добавить" становится желтой
        - Для iOS: кнопка "добавить" становится желтой, а также в карточке появляется пункт "В списке "Избранное""

    - platforms:
      - ios
      - geely
      - carsharing_t3
      - nissan
      - t3am
      - android
    - tags:
        - assessors
    - testing:
      - acceptance_navi


  Отсутствие пункта "Исправить неточность" в карточке организации на ГУ.:
    - description: |
        _Цель:_ проверить отсутствие в карточке организации кнопки "Исправить неточность" (англ. "Report an issue").
        _Особенности:_ кнопка в мобильном Навигаторе располагается в самом низу карточки.
    - info: |
        - Подключить телефон к ГУ.
        - Открыть Навигатор на ГУ.
    - do: |
        Открыть карточку организации.
    - assert: Карточка открывается.
    - do: Пролистать карточку вниз.
    - assert: Отсутствует кнопка “Report an issue” / "Исправить неточность" в карточке организации.

    - platforms:
      - renault
      - vaz
      - nissan
    - tags:
      - assessors
      - both_myspin
    - testing:
      - acceptance_navi
    - integration_run:
      - myspin


  Отображение кнопок при свайпе карточки:
    - description: |
        В этом кейсе мы проверяем наличие основных кнопок в карточке точки/организации.
        Кнопки располагаются у нижней границы карточки.
        При прохождении рана на головном устройстве, возможно первый шаг можно будет сделать через поиск по категории, так как не тапается POI на карте
    - do: Тап на любую иконку POI на карте
    - assert: |
        - Снизу плавно выдвинулся контейнер с карточкой организации
        В Портретной ориентации - Карточка высотой в треть экрана
        В Альбомной ориентации - Карточка высотой во весь экран
        - В карточке присутствует кнопка "Поехали"
    - do: Свернуть карточку в минимальное состояние свайпом вниз
    - assert: |
        - Карточка отображается в минимальном состоянии - отображается 2-3 верхние строки карточки
        - В карточке отсутствует кнопка "Поехали"
    - do: Раскрыть карточку свайпом вверх
    - assert: |
        - Карточка раскрывается на всю высоту экрана
        - В карточке отображается блок кнопок. Отображаются все или несколько из списка: "Позвонить"/"Сайт"/"Добавить"/"Поделиться
        - В карточке может отображаться информация об организации: Адрес, Телефон, Категории, Режим работы
        - У нижнего края карточки отображаются две кнопки "Отсюда" и "Поехали"

    - platforms:
      - ios
      - geely
      - carsharing_t3
      - android
      - t3am
      - motrex
      - autochip
    - tags:
        - assessors
    - testing:
      - acceptance_navi


  Вход в карточку из меню поиска:
    - description: |
        На момент написания кейсов переход в карточку происходит из балуна пина (поискового/что здесь из лонгтап меню/пин по маршруту) или при совершении поиска
    - info: |
        Включить отображение все рекламы
        Горизонтальная ориентация
    - do: |
        Произвести поиск по любой категории из доступных в меню поиска
        Тап в балуне пина
    - assert: Открыта карточка организации в дефолтном состоянии
    - do: Тап в балуне другого пина, не закрывать старую карточку
    - assert: Открыта карточка выбранной организации в дефолтном состоянии
    - do: Закрыть карточку крестиком
    - assert: Карточка закрыта, результаты поиска не сброшены

    - platforms:
      - ios
      - android
    - tags:
        - assessors


  Вход в карточку (ввод поиска вручную):
    - description: |
        На момент написания кейсов переход в карточку происходит из балуна пина (поискового/что здесь из лонгтап меню/пин по маршруту) или при совершении поиска.
    - info: |
        Включить отображение все рекламы
        Горизонтальная ориентация
    - do: Ввести адрес в строку поиска и выбрать значение из поисковой выдачи (НЕ из истории, значение должно подтянуться из справочника)
    - assert: Открылась карточка организации
    - do: |
        Лонгтап по топониму:
        - Тап по Что здесь
        - Тап по баннеру для перехода в карточку
    - assert: Открыта карточка организации

