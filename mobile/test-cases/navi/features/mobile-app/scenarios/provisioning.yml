  Штрафы - добавление СТС и ВУ при пропадании сети:
    - description: |
        -- Провиженинг - пункт в меню Навигатора, открывающийся в при залогине пользователя в Бортовой компьютер, который рассказывает пользователю об основных функциях и помогает их настроить.
        -- Прогрессбар - это полоса разбитая на определенное-кол-во секций (шагов), заполняющаяся в процессе прохождения шагов провиженинга. 
        -- Чтобы попасть на любой шаг провиженинга необходимо зайти в него, для этого: 
        
           - Находясь на главном экране навигатора(карте) открываем меню навигатора тапом по кнопке "Меню навигатора" 
           - В меню навигатора, в ленте сервисов, тапаем по “Бортовой компьютер”
           - В зависимости от того, проходил ли пользователь провиженинг ранее будет показаны экраны:
        
             - [collapsed-image](https://jing.yandex-team.ru/files/kamaeff/IMG_0132%20%282%29.PNG){title= Если пользователь не заходил в настройки провиженинга, то показывается приветственный экран начала настройки}
        
             - [collapsed-image](https://jing.yandex-team.ru/files/kamaeff/Screenshot_2020_02_18_13_08_12_389_ru.jpg){title= Если пользователь хоть раз открывал провиженинг, то будет показан приветственный экран "Хорошо что вы вернулись"}
        
           - Чтобы дойти до конкретного шага необходимо в любом из приветственных экранов тап "Давайте настроим" и далее пропустить настройку шага (Например что бы дойти до экрана Bluetooth, необходимо на одном из стартовых экранов тап "Давайте настроим", после чего попадем на стартовый экран шага с добавлением адресов на котором тапаем по кнопке "Пропустить", тем самым попадаем в следующий шаг - настройки Bluetooth и т.д до нужного шага)
        
        – Чтобы пройти провиженинг необходимо настроить/пропустить все шаги провиженинга (пока не покажется финальный экран)
    - info: |
        - Для включения показа кнопки “Бортовой компьютер” в Меню необходимо включить настройку по пути: Developer settings -> Ya.Auto -> Provisioning enabled -> ON, после этого открыть экран провиженинга по пути: Developer settings -> Ya.Auto -> Open provisioning, после чего закрыть открывшееся экран провиженинга  и перезапустить приложение
        
             - [collapsed-image](https://jing.yandex-team.ru/files/spreetshot/Вход%20в%20меню%20провиженинга%20без%20ГУ.gif){title= Включение показа кнопки “Бортовой компьютер”}
        - Все пункты со словом "Provisioning ..." включены. Для этого на дебажных сборках (или воспользовавшись портальным аккаунтом) необходимо перейти в: Developer settings - Ya.Auto - включить все пункты со словом  "Provisioning ..." -> ON. Перезапустить приложение
         
             - [collapsed-image](https://jing.yandex-team.ru/files/spreetshot/Включение%20всех%20пунктов%20в%20меню.gif){title= Включение всех экспериментов Провиженинга}
        - Пользователь авторизован
        - Пользователь ранее проходил Провиженинг. См Descriptions как дойти до финального экрана
        - Показан стартовый экран шага со Штрафами. Для этого: В меню навигатора тап на “Бортовой компьютер”, затем в меню провиженинга тап "Штрафы"
             - [collapsed-image](https://jing.yandex-team.ru/files/spreetshot/Стартовый%20экран%20штрафов.png){title= Стартовый экран Штрафов}
    - do: Тап оранжевую кнопку "Хочу так"
    - assert: |
        - [collapsed-image](https://jing.yandex-team.ru/files/prohordm/IMAGE%202021-05-19%2013%3A07%3A39.jpg){title= Открывается экран ввода СТС}
        - Тема экрана Соответствуют общей теме
        - Позиция экрана 7/10, Позиция прогресс бара 0.6
        - Иллюстрация отсутствует
        - По центру экрана заголовок жирным шрифтом
        - Под заголовком разъясняющий текст
        - Ниже - поле ввода с серым текстом-подсказкой
        - Под полем ввода – Кнопка "Пропустить" на сером фоне
        - Клавиатура поднята
    - do: Отключить интернет на устройстве
    - do: Ввести валидное СТС (состоящий только из 10 цифр или с использованием валидных букв по маске 12 АВ 345678. Цифры должны идти НЕ по порядку, рандомные)
    - do: Тап оранжевую кнопку "Сохранить" на экране ввода СТС
    - assert: |
        [collapsed-image](https://jing.yandex-team.ru/files/spreetshot/7_Экран%20ввода%20ВУ.png){title= Показан экран ввода ВУ}
    - do: Ввести валидный ВУ (состоящий только из 10 цифр или с использованием валидных букв по маске 12 АВ 345678. Цифры должны идти НЕ по порядку, рандомные)
    - do: Тап "Добавить"
    - assert: |
        - Показан экран с Спиннером загрузки
        - [collapsed-image](https://jing.yandex-team.ru/files/spreetshot/Экран%20неуспеха%20штрафов.png){title= Показан экран неуспеха}
    - do: Включить интернет на устройстве
    - do: Тап стрелку назад
    - assert: |
        - [collapsed-image](https://jing.yandex-team.ru/files/prohordm/IMAGE%202021-05-19%2013%3A07%3A39.jpg){title= Открылся экран ввода СТС}
        - В поле ввода остался ранее вводимый номер СТС
    - do: Тап "Сохранить"
    - assert: |
        - [collapsed-image](https://jing.yandex-team.ru/files/spreetshot/7_Экран%20ввода%20ВУ.png){title= Открылся экран ввода ВУ}
        - В поле ввода ВУ остался номер, введенный ранее 
    - do: Тап "Сохранить"
    - assert: |
        - На некоторое время показан экран с Спиннером загрузки
        - [collapsed-image](https://jing.yandex-team.ru/files/spreetshot/Экран%20успеха%20Штрафы.png){title= Спустя некоторое время показан экран успеха}

    - platforms:
      - ios
      - android
    - tags:
        - assessors
    - testing:
      - acceptance_navi


