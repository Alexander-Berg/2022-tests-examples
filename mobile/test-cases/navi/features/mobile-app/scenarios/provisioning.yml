components: provisioning
testing:
  - regress

specs:
  Добавление адреса Дома/Работы (быстрая проверка):
    - info: |
        - Для включения показа кнопки Бортовой компьютер в меню необходимо включить настройку по пути: Developer settings -> Ya.Auto -> Provisioning enabled -> ON и перезапустить приложение
        - [collapsed-image](https://jing.yandex-team.ru/files/spreetshot/Вход%20в%20меню%20провиженинга%20без%20ГУ.gif){title= Включение показа кнопки Бортовой компьютер}
        - Для прохождения кейса Пользователь должен быть авторизован в Навигаторе, в аккаунте не сохранены точки Дом и Работа.
        - Показан стартовый экран провиженинга на устройстве пользователя
    - do: |
        - Тап по кнопке "Давайте настроим" 
        - Тап по кнопке “Добавить”
        - Добавить адреса любым способом (зафиксировать/запомнить адреса)
        - Тап по “Всё верно”
        - Закончить настройки 
        - Открыть Мои места
    - assert: |
        - Адреса сохранены
        - Адреса верные

    - platforms:
      - ios
      - android
    - tags:
        - assessors


  Подписка на Плюс. Успешная подписка:
    - description: |
        -- Провиженинг - пункт в меню Навигатора, открывающийся в при залогине пользователя в Бортовой компьютер, который рассказывает пользователю об основных функциях и помогает их настроить.
        -- Прогрессбар - это полоса разбитая на определенное-кол-во секций (шагов), заполняющаяся в процессе прохождения шагов провиженинга. 
        -- Промокод - Цифровой код содежащий как символы так и цифы использующийся для получения подарка/бонуса/etc
        -- Спиннер загрузки - визуальная индикация совершенного действия для пользователя
        -- Для того что бы попасть на любой шаг провиженинга необходимо зайти в него, для этого: 
        - Находясь на главном экране навигатора(карте) открываем меню навигатора тапом по кнопке "Меню навигатора"
        - В меню навигатора, в ленте сервисов, тапаем по "Бортовой компьютер"
        - В зависимости от того, проходил ли пользователь провиженинг ранее будет показаны экраны:
        - [collapsed-image](https://jing.yandex-team.ru/files/kamaeff/IMG_0132%20%282%29.PNG){title= Если пользователь не заходил в настройки провиженинга, то показывается приветственный экран начала настройки}
        - [collapsed-image](https://jing.yandex-team.ru/files/kamaeff/Screenshot_2020_02_18_13_08_12_389_ru.jpg){title= Если пользователь хоть раз открывал, но не прошел до конца провиженинг, то будет показан приветственный экран "Хорошо что вы вернулись"}
        - Что бы дойти до конкретного шага необходимо в любом из приветственных экранов тап "Давайте настроим" и далее пропустить настройку шага (Например что бы дойти до экрана Bluetooth, необходимо на одном из стартовых экранов тап "Давайте настроим", после чего попадем на стартовый экран шага с добавлением адресов на котором тапаем по кнопке "Пропустить", тем самым попадаем в следующий шаг - настройки Bluetooth)
        Актуальные промокоды [тут](https://docs.google.com/spreadsheets/d/1ORYyjVZMGPhAX8MjS4yvONKxtRn6gjsTXpyHQLCfDew/edit?ts=5e6207b2&pli=1#gid=1386834576)
    - info: |
        - Для включения показа кнопки "Бортовой компьютер" в меню необходимо включить настройку по пути: Developer settings -> Ya.Auto -> Provisioning enabled -> ON, Затем открыть экран провиженинга по пути: Developer settings -> Ya.Auto -> Open provisioning, затем закрыть экран провиженинга и перезапустить приложение.
        - [collapsed-image](https://jing.yandex-team.ru/files/spreetshot/Вход%20в%20меню%20провиженинга%20без%20ГУ.gif){title= Включение показа кнопки Бортовой компьютер}
        - Все пункты со словом "Provisioning ..." включены. Для этого на дебажных сборках (или воспользовавшись портальным аккаунтом) необходимо перейти в: Developer settings - Ya.Auto - включить все пункты со словом  "Provisioning ..." -> ON. Перезапустить приложение
        - [collapsed-image](https://jing.yandex-team.ru/files/spreetshot/Включение%20всех%20пунктов%20в%20меню.gif){title= Включение всех экспериментов Провиженинга}
        - У пользователя не была активирована ранее подписка на "Яндекс.Плюс". Означает что на данном аккаунте **!!НИ РАЗУ!!** не была активирована подписка на плюс
        - У пользователя есть привязанная банковская карта к аккаунту. Привязать банковскую карту можно в паспорте аккаунта
        - [collapsed-image](https://jing.yandex-team.ru/files/spreetshot/4_Экран%20ввода%20промокода.png){title= Пользователь находится на экране ввода промокода}
        **Приложенные примеры экранов не являются макетами, они могут видоизменяться**
    - do: Ввести валидный (Правильный) промокод и тап "Сохранить"
    - assert: После проверки наличия у пользователя банковской карты - открывается экран со стоимостью и условиями подписки
    - do: Тап "Активировать"
    - assert: |
        - Открывается экран с проверкой валидности промокода с Спиннером загрузки
        - [collapsed-image](https://jing.yandex-team.ru/files/spreetshot/4_Успешная%20подписка.png){title= После проверки промокода показан экран успеха}
    - do: Тап "Спасибо"
    - assert: |
        [collapsed-image](https://jing.yandex-team.ru/files/spreetshot/5_Стартовый%20экран%20заправок.png){title= Открылся стартовый экран Заправок}

    - platforms:
      - ios
      - android
    - tags:
        - assessors
    - testing:
      - acceptance_navi


  Добавление адреса Дома:
    - description: |
        -- Провиженинг - пункт в меню Навигатора, открывающийся в при залогине пользователя в Бортовой компьютер, который рассказывает пользователю об основных функциях и помогает их настроить.
        -- Для того что бы попасть на любой шаг провиженинга необходимо зайти в него, для этого: 
        - Находясь на главном экране навигатора(карте) открываем меню навигатора тапом по кнопке "Меню навигатора"
        - В меню навигатора, в ленте сервисов, тапаем по “Бортовой компьютер”
        - В зависимости от того, проходил ли пользователь провиженинг ранее будет показаны экраны:
        - [collapsed-image](https://jing.yandex-team.ru/files/kamaeff/IMG_0132%20%282%29.PNG){title= Если пользователь не заходил в настройки провиженинга, то показывается приветственный экран начала настройки}
        - [collapsed-image](https://jing.yandex-team.ru/files/kamaeff/Screenshot_2020_02_18_13_08_12_389_ru.jpg){title= Если пользователь хоть раз открывал провиженинг, то будет показан приветственный экран "Хорошо что вы вернулись"}
        4.Что бы дойти до конкретного шага необходимо в любом из приветственных экранов тап "Давайте настроим" и далее пропустить настройку шага (Например что бы дойти до экрана Bluetooth, необходимо на одном из стартовых экранов тап "Давайте настроим", после чего попадем на стартовый экран шага с добавлением адресов на котором тапаем по кнопке "Пропустить", тем самым попадаем в следующий шаг - настройки Bluetooth)
    - info: |
        - Для включения провиженинга проходим по пути: Developer settings -> Ya.Auto -> Open provisioning
        - Для прохождения кейса Пользователь должен быть авторизован в Навигаторе, в аккаунте не сохранены точки Дом и Работа. Это означает что пользователь не сохранял ранее адреса Дома или Работы
        - [collapsed-image](https://jing.yandex-team.ru/files/spreetshot/2_Экран%20добавления%20Дом.%20Адреса.png){title= Пользователь находится на экране ввода домашнего адреса}
        **Приложенные примеры экранов не являются макетами, они могут видоизменяться**
    - do: Тап в поле ввода домашнего адреса
    - do: Ввести "Домашний адрес"
    - assert: |
        - В процессе ввода, в вертикальном списке адресов, уточняется вводимый адрес (Название улицы, номер дома, расстояние до точки в "км" или "м" ).
        - После тапа на нужный адрес из списка открывается экран с заполнением адреса работы.
    - do: В экране ввода адреса работы тап на "Пропустить"
    - assert: |
        - [collapsed-image](https://jing.yandex-team.ru/files/spreetshot/3_Стартовый%20экран%20Bluetooth.png){title= Показан стартовый экран настроек Bluetooth}
        - Клавиатура убирается
    - do: Тап по стрелочке назад
    - assert: Показан стартовый экран предыдущего шага (Стартовый экран ввода адресов Дома/Работы)

    - platforms:
      - ios
      - android
    - tags:
        - assessors


  Удаление адресов Дома/работы:
    - description: |
        -- Провиженинг - пункт в меню Навигатора, открывающийся в при залогине пользователя в Бортовой компьютер, который рассказывает пользователю об основных функциях и помогает их настроить.
        --Таббар - это нижнее меню с кнопками переключения, в которое входит: Поиск - иконка лупы, Навигация - иконка навигатора, Музыка (может отсутствовать) - иконка куплета, Мои места - Иконка флага, Меню навигатора 
        -- Для того что бы попасть на любой шаг провиженинга необходимо зайти в него, для этого: 
        - Находясь на главном экране навигатора(карте) открываем меню навигатора тапом по кнопке "Меню навигатора"
        - В меню навигатора, в ленте сервисов, тапаем по "Бортовой компьютер"
        - В зависимости от того, проходил ли пользователь провиженинг ранее будет показаны экраны:
        
           - [collapsed-image](https://jing.yandex-team.ru/files/kamaeff/IMG_0132%20%282%29.PNG){title= Если пользователь не заходил в настройки провиженинга, то показывается приветственный экран начала настройки}
        
           - [collapsed-image](https://jing.yandex-team.ru/files/kamaeff/Screenshot_2020_02_18_13_08_12_389_ru.jpg){title= Если пользователь хоть раз открывал провиженинг, то будет показан приветственный экран "Хорошо что вы вернулись"}
        
        4.Что бы дойти до конкретного шага необходимо в любом из приветственных экранов тап "Давайте настроим" и далее пропустить настройку шага (Например что бы дойти до экрана Bluetooth, необходимо на одном из стартовых экранов тап "Давайте настроим", после чего попадем на стартовый экран шага с добавлением адресов на котором тапаем по кнопке "Пропустить", тем самым попадаем в следующий шаг - настройки Bluetooth)
    - info: |
        - Для включения показа кнопки “Бортовой компьютер” в меню необходимо включить настройку по пути: Developer settings -> Ya.Auto -> Provisioning enabled -> ON, Затем открыть экран провиженинга по пути: Developer settings -> Ya.Auto -> Open provisioning, затем закрыть экран провиженинга и перезапустить приложение.
        
             - [collapsed-image](https://jing.yandex-team.ru/files/spreetshot/Вход%20в%20меню%20провиженинга%20без%20ГУ.gif){title= Включение показа кнопки Бортовой компьютер}
        - Пользователь находится на главном экране Навигатора (на экране с картой)
        - Для прохождения кейса Пользователь должен быть авторизован в Навигаторе, в аккаунте сохранены точки Дом и Работа. (Означает что пользователь ранее сохранил адреса Дом/Работа через "Мои места" в навигаторе либо через добавление адресов в Провиженинге)
        
        **Приложенные примеры экранов не являются макетами, они могут видоизменяться**
    - do: Тап в таббаре "Мои места"
    - assert: Открылся экран "Мои места" с заполненными адресами Дом/Работа
    - do: Тап на значок "Редактировать"
    - assert: |
        - Появились чекбоксы с выбором адресов
    - do: Выбрать адреса Дом / Работы и удалить их
    - assert: |
        - Напротив выбранных адресов поставились галочки
        - После удаления поля адресов очистились
    - do: Тап Меню Навигатора
    - do: В ленте сервисов тап "Бортовой компьютер" ИЛИ зайти по пути Developer settings -> Ya.Auto -> Open provisioning
    - assert: Открывается Провиженинг
    - do: |
        [collapsed-image](https://jing.yandex-team.ru/files/spreetshot/2_Стратовый%20экран%20добавления%20дом%3Aработы.png){title= Перейти в стартовый экран шага добавления адресов Дом/Работа}
    - do: Тап на "Добавить"
    - assert: |
        [collapsed-image](https://jing.yandex-team.ru/files/spreetshot/2_Экран%20добавления%20Дом.%20Адреса.png){title= Показан экран добавления домашнего адреса}

    - platforms:
      - ios
      - android
    - tags:
        - assessors


  Добавление адреса Дом/Работа при отключенном интернете:
    - description: |
        -- Провиженинг - пункт в меню Навигатора, открывающийся в при залогине пользователя в Бортовой компьютер, который рассказывает пользователю об основных функциях и помогает их настроить.
        -- Плейсхолдер - это место под текст, расположенный в любом месте на экране приложения либо в полях ввода
        -- Для того что бы попасть на любой шаг провиженинга необходимо зайти в него, для этого: 
        - Находясь на главном экране навигатора(карте) открываем меню навигатора тапом по кнопке "Меню навигатора"
        - В меню навигатора, в ленте сервисов, тапаем по "Бортовой компьютер"
        - В зависимости от того, проходил ли пользователь провиженинг ранее будет показаны экраны:
        
           - [collapsed-image](https://jing.yandex-team.ru/files/kamaeff/IMG_0132%20%282%29.PNG){title= Если пользователь не заходил в настройки провиженинга, то показывается приветственный экран начала настройки}
        
           - [collapsed-image](https://jing.yandex-team.ru/files/kamaeff/Screenshot_2020_02_18_13_08_12_389_ru.jpg){title= Если пользователь хоть раз открывал провиженинг, то будет показан приветственный экран "Хорошо что вы вернулись"}
        
        4.Что бы дойти до конкретного шага необходимо в любом из приветственных экранов тап "Давайте настроим" и далее пропустить настройку шага (Например что бы дойти до экрана Bluetooth, необходимо на одном из стартовых экранов тап "Давайте настроим", после чего попадем на стартовый экран шага с добавлением адресов на котором тапаем по кнопке "Пропустить", тем самым попадаем в следующий шаг - настройки Bluetooth)
    - info: |
        - Для открытия окна провиженинга: Developer settings -> Ya.Auto -> Open provisioning 
        - Для прохождения кейса Пользователь должен быть авторизован в Навигаторе, в аккаунте сохранены точки Дом и Работа.
        - [collapsed-image](https://jing.yandex-team.ru/files/spreetshot/2_Экран%20подтверждения%20введенных%20адресов.png){title= Пользователь находится на экране подтверждения информации об адресах Дом/Работа.}
        Что бы попасть на экран подтверждения адресов, необходимо заполнить адреса Дома и Работы 
        - Выключить интернет или включить авиарежим 
        
        **Приложенные примеры экранов не являются макетами, они могут видоизменяться**
    - do: Ввести адрес в поле "Где вы живете?"
    - assert: |
        - Показан плейсхолдер с общей ошибкой 
        - Кнопка "Повторить поиск"
    - do: Тап по "Повторить поиск"
    - assert: Показан тот же экран
    - do: Тап "Пропустить "
    - assert: Показано поле ввода адреса работы
    - do: |
        -- Ввести адрес в поле "А работаете?"
        -- Тап по "Повторить поиск"
    - assert: Показан плейсхолдер с общей ошибкой

    - platforms:
      - ios
      - android
    - tags:
        - assessors


