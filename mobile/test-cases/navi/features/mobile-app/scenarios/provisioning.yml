        - [collapsed-image](https://jing.yandex-team.ru/files/spreetshot/Вход%20в%20меню%20провиженинга%20без%20ГУ.gif){title= Включение показа кнопки “Бортовой компьютер”}
        - Все пункты со словом "Provisioning ..." включены. Для этого на дебажных сборках (или воспользовавшись портальным аккаунтом) необходимо перейти в: Developer settings - Ya.Auto - включить все пункты со словом  "Provisioning ..." -> ON. Перезапустить приложение
        - [collapsed-image](https://jing.yandex-team.ru/files/spreetshot/Включение%20всех%20пунктов%20в%20меню.gif){title= Включение всех экспериментов Провиженинга}
