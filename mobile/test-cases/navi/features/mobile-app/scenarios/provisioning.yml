        -- Провиженинг - пункт в меню Навигатора, открывающийся в при залогине пользователя в Бортовой компьютер, который рассказывает пользователю об основных функциях и помогает их настроить.
        -- Прогрессбар - это полоса разбитая на определенное-кол-во секций (шагов), заполняющаяся в процессе прохождения шагов провиженинга. 
        -- Спиннер загрузки - визуальная индикация совершенного действия для пользователя.
        -- Для того что бы попасть на любой шаг провиженинга необходимо зайти в него, для этого: 
        - Находясь на главном экране навигатора(карте) открываем меню навигатора тапом по кнопке "Меню навигатора"
        - В меню навигатора, в ленте сервисов, тапаем по “Бортовой компьютер”
        - В зависимости от того, проходил ли пользователь провиженинг ранее будет показаны экраны:
        - [collapsed-image](https://jing.yandex-team.ru/files/kamaeff/IMG_0132%20%282%29.PNG){title= Если пользователь не заходил в настройки провиженинга, то показывается приветственный экран начала настройки}
        - [collapsed-image](https://jing.yandex-team.ru/files/kamaeff/Screenshot_2020_02_18_13_08_12_389_ru.jpg){title= Если пользователь хоть раз открывал провиженинг, то будет показан приветственный экран "Хорошо что вы вернулись"}
        - Что бы дойти до конкретного шага необходимо в любом из приветственных экранов тап "Давайте настроим" и далее пропустить настройку шага (Например что бы дойти до экрана Bluetooth, необходимо на одном из стартовых экранов тап "Давайте настроим", после чего попадем на стартовый экран шага с добавлением адресов на котором тапаем по кнопке "Пропустить", тем самым попадаем в следующий шаг - настройки Bluetooth и т.д до нужного шага)
    - info: |
