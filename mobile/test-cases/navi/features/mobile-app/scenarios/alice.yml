components: alice
tags:
  - not_suitable_for_farm
testing:
  - regress

specs:
  Голосовой поиск:
    - info: В настройках включена Алиса
    - do: Тап на иконку Алисы на экране карты
    - assert: Алиса активируется
    - do: Проговорить любой адрес/место/название организации
    - assert: Выполняется поиск места по введеному названию/адресу, показывается результат поиска в виде пинов на карте

    - platforms:
        - motrex
        - autochip
        - geely
        - carsharing_t3
        - ios
        - t3am
        - android
    - tags:
        - assessors
    - integration_run:
        - speechkit
        - alice


  Проверка взаимодействия SpeechKit и сторонних приложений:
    - do: |
        Вызвать голосового помощника
        Свернуть приложение
        Запустить видео-камеру/диктофон/нативный голосовой поиск
    - assert: Производится запись звука

    - platforms:
        - ios
        - android
    - tags:
        - assessors
    - integration_run:
        - annotation
        - speechkit
        - alice


  Голосовое управление — Запрет на доступ к микрофону:
    - info: |
        Отозвать разрешение на использование микрофона
        Developer settings -> Misc -> New Audio focus Api - Off
        Перезапустить приложение
    - do: Произнести на экране карты команду "Слушай, Яндекс/Алиса!" (первый запуск) или "Алиса/Яндекс" (второй и последующие).
    - assert: Приложение не реагирует на обозначенные команды.
    - do: Вызвать голосового помощника вручную (с экрана карт, экрана поиска).
    - assert: Отображается сообщение о необходимости дать доступ к микрофону

    - platforms:
        - ios
        - android
    - tags:
        - assessors
    - integration_run:
        - speechkit
        - audiosession


  Голосовое управление — проверка установки ДТП:
    - info: |
        Пользователь авторизован
        Настройки -> Звуки и оповещения -> Алиса - Off
    - do: |
        Вызвать голосового помощника.
        Произнести команду установки ДТП (например, "впереди авария, правый ряд")
    - assert: Производится установка ДС

    - platforms:
        - ios
        - android
    - tags:
        - assessors
    - integration_run:
        - speechkit


  Голосовое управление — проверка установки Дорожных Работ:
    - info: |
        Пользователь авторизован
        Настройки -> Звуки и оповещения -> Алиса - Off
    - do: |
        Вызвать голосового помощника
        Произнести команду установки Дорожные работы (например, "впереди дорожные работы, правый ряд")
    - assert: Открывается экран подтверждения установки ДС
    - do: Подтвердить установку ДС
    - assert: Производится установка ДС

    - platforms:
        - ios
        - android
    - tags:
        - assessors
    - integration_run:
        - speechkit


  Голосовое управление — проверка установки Камеры:
    - info: |
        Пользователь авторизован
        Настройки -> Звуки и оповещения -> Алиса - Off
    - do: |
        Вызвать голосового помощника
        Произнести команду установки Камеры (например, "впереди камера, на 60")
    - assert: Открывается экран подтверждения установки ДС
    - do: Подтвердить установку ДС
    - assert: Производится установка ДС

    - platforms:
        - ios
        - android
    - tags:
        - assessors
    - integration_run:
        - speechkit


  Добавление промежуточной точки голосом:
    - info: |
        Пользователь авторизован
        Настройки -> Звуки и оповещения -> Алиса - Off
        Построить любой маршрут
    - do: Активировать голосовое управление и произнести команду "Поехали через улица Центральная"
    - assert: Отображается плашка "Отмена/Поехали"
    - do: Тап Поехали
    - assert: |
        Маршрут строится через указанную улицу.
        Проигрывается аннотация “Маршрут построен!”

    - platforms:
        - ios
        - android
    - tags:
        - assessors
    - integration_run:
        - speechkit


  Голосовое управление — активация после разворачивания.:
    - do: |
        Свернуть приложение
        Развернуть приложение через меню мультизадачности
        Сразу Тап по иконке вызова голосового помощника на экране «Карта»
    - assert: Открывается панель голосового управления

    - platforms:
        - ios
        - android
    - tags:
        - assessors
    - integration_run:
        - alice


  Голосовое управление — активация после сворачивания системной кнопки back.:
    - do: |
        Свернуть приложение тапом по системной кнопке Back
        Развернуть приложение через меню мультизадачности
        Сразу Тап по иконке вызова голосового помощника на экране «Карта»
    - assert: Открывается панель голосового управления

    - platforms:
        - android
    - tags:
        - assessors
    - integration_run:
        - alice


  Голосовое управление - Повторный запрос.:
    - info: |
        Настройки -> Звуки и оповещения -> Алиса - Off
    - do: |
        Активировать голосовое управление кнопкой "Микрофон"
        Ввести голосовой поисковый запрос
        Дождаться его удачного завершения и закрытия плашки голосового ввода
        Вызвать голосового помощника голосовой командой
        Ввести запрос (поиск адреса или организации)
    - assert: Результаты поиска соответствуют поисковой фразе
    - do: |
        Активировать голосовое управление кнопкой “Микрофон”
        Ничего не произносить
        Дождаться закрытия голосового помощника
        Вызвать голосового помощника голосовой командой
        Ввести запрос
    - assert: Результаты поиска соответствуют поисковой фразе
    - do: |
        Вызвать голосового помощника
        Закрыть его тапом на любое место вне контейнера голосового помощника
        Вызвать голосового помощника голосовой командой
    - assert: Голосовой помощник вызывается

    - platforms:
        - ios
        - android
    - tags:
        - assessors
    - integration_run:
        - speechkit


  Набор номеров экстренных служб:
    - info: В Настройках в разделе “Звук” включена настройка “Голосовая активация”. Приложению предоставлен доступ к микрофону
    - do: Вызвать Алису по ключевым фразам “Слушай/Привет, Яндекс” или “Слушай/Привет, Алиса”
    - assert: |
        Открывается онбординг Алисы
    - do: |
        Произнести голосовые команды по вызову экстренных служб
        Пример: "Позвони в скорую", "Вызови МЧС", "Вызови быстрее, полицию"
    - assert: |
        Алиса реагирует на введенную команду
        [iOS] Открывается диалоговое экран с набираемым номером и кнопками [Отменить] и [Позвонить]
        [Android] Открывается экран набора номера с введенным номером экстренной службы

    - platforms:
        - ios
        - android
    - tags:
        - assessors
    - integration_run:
        - alice


  Активация по споттерам на различных локалях:

    - do: |
        Проверить активацию Алисы на следующий набор фраз:
        - Привет, Алиса/Яндекс
        - Хэй, Алиса/Яндекс
        - ОК, Алиса/Яндекс
        - Слушай, Алиса/Яндекс
        - Эй, Алиса/Яндекс
        Необходимо провести проверки на локалях ru-RU, а также локалях en-RU, uk-UA, fr-FR (при русском языке звука/приложения)
    - assert: |
        Алиса активируется при использовании любой фразы из списка только на русском языке девайса/звука/приложения.
        При несоблюдении языковых условий, иконка микрофона в окне "Карта" становится серой, при тапе на нее, открывается старая версия Спичкита.

    - platforms:
        - ios
        - android
    - tags:
        - assessors
    - integration_run:
        - alice


  Дополнительные команды:
    - do: |
        Использовать команды из списка ниже, смотреть на реакцию Алисы, логику ответов, появление саджестов, соответствующих тематике, отсутствие предложения поискать это в Яндексе (кроме непосредственной просьбы поиска).
        Список команд для smoke:
        - Поиск в Яндексе
        - Повторение последней фразы "Повтори, пожалуйста"
        - Смена вида карты (Схема/Спутник) "Включи спутник/схему"
    - assert: |
        - Алиса ищет похожие организации и места заданные в вопросе
        - Алиса повторяет последнюю сказанную фразу
        - Алиса меняет вид карты
    - do: |
        **Список остальных команд (для acceptance_navi):**
        - "Какой сегодня день?"
        - "Какой день недели 28 июня?"
        - Математические действия
        - Фактовые вопросы
        - Определение автомобильного региона
        - Курс валют
        - Рассказать анекдот
    - assert: |
        - Алиса сообщает день недели, число и месяц
        - Алиса сообщает какой будет день недели 28 июня
        - Алиса говорит ответ мат.действия
        - Алиса ищет похожие организации и места заданные в вопросе
        - Алиса рассказывает актуальный курс валют
        - Алиса рассказывает анекдот

    - platforms:
        - ios
        - android
    - tags:
        - assessors
    - testing:
        - smoke_navi
    - integration_run:
        - alice


  Навык. Алиса, давай поболтаем:
    - do: |
        Запустить Алису
        Произнести команду "Давай поболтаем"
    - assert: |
        Алиса показывает информационное сообщение о начале режима разговора
        Появляется саджест "Хватит болтать"
    - do: Поддерживать разговор, задавать вопросы, менять тему разговора, отвечать невпопад
    - assert: Алиса реагирует на получаемые фразы-команды логично, отвечает фразами соответствующими по логике и смыслу разговора
    - do: |
        Завершить разговор одной из фраз:
        “Алиса, хватит”
        “Хватит болтать"
    - assert: |
        Алиса показывает утвердительное ответное сообщение
        Плашка Алисы скрывается

    - platforms:
        - ios
        - android
    - tags:
        - assessors
    - integration_run:
        - alice

  Прерывания. Работа с сетью 3G:
    - info: Установить тип сети 3G
    - do: Вызвать Алису и проверить возможность распознавания вводимых команд
    - assert: Алиса активируется, команды воспринимаются и распознаются
    - do: |
        Перевести девайс в авиарежим
        Вызвать Алису
        Выполнить любой запрос на поиск
    - assert: Алиса показывает сообщение "Без интернета я как без рук"
    - do: |
        Отключить авиарежим на девайсе
        Вызвать Алису
        Выполнить любой поисковый запрос
    - assert: Алиса выполняет поиск
    - do: Вывести приложение в фон при открытой плашке Алисы
    - assert: Приложение не падает, восстанавливается из фона без ошибок
    - do: Выгрузить приложение из памяти при открытой плашке Алисы
    - assert: Приложение не падает, восстанавливается из фона без ошибок

    - platforms:
        - ios
        - android
    - tags:
        - assessors
    - integration_run:
        - alice


  Прерывания. Работа с сетью LTE:
    - info: Установить тип сети LTE
    - do: Вызвать Алису и проверить возможность распознавания вводимых команд
    - assert: Алиса активируется, команды воспринимаются и распознаются
    - do: |
        Перевести девайс в авиарежим
        Вызвать Алису
        Выполнить любой запрос на поиск
    - assert: Алиса показывает сообщение "Без интернета я как без рук"
    - do: |
        Отключить авиарежим на девайсе
        Вызвать Алису
        Выполнить любой поисковый запрос
    - assert: Алиса выполняет поиск
    - do: Вывести приложение в фон при открытой плашке Алисы
    - assert: Приложение не падает, восстанавливается из фона без ошибок
    - do: Выгрузить приложение из памяти при открытой плашке Алисы
    - assert: Приложение не падает, восстанавливается из фона без ошибок

    - platforms:
        - ios
        - android
    - tags:
        - assessors
    - integration_run:
        - alice


  Прерывания. Работа с сетью Wi-Fi:
    - info: Девайс подключен к сети по Wi-Fi
    - do: Вызвать Алису и проверить возможность распознавания вводимых команд
    - assert: Алиса активируется, команды воспринимаются и распознаются
    - do: |
        Перевести девайс в авиарежим
        Вызвать Алису
        Выполнить любой запрос на поиск
    - assert: Алиса показывает сообщение "Без интернета я как без рук"
    - do: |
        Отключить авиарежим на девайсе
        Вызвать Алису
        Выполнить любой поисковый запрос
    - assert: Алиса выполняет поиск
    - do: Вывести приложение в фон при открытой плашке Алисы
    - assert: Приложение не падает, восстанавливается из фона без ошибок
    - do: Выгрузить приложение из памяти при открытой плашке Алисы
    - assert: Приложение не падает, восстанавливается из фона без ошибок

    - platforms:
        - ios
        - android
    - tags:
        - assessors
    - integration_run:
        - alice


  Скроллинг текста в плашке Алисы:
    - do: Вызвать Алису любым способом. Произнести запрос, в ответ на который должен последовать длинный ответ, например “расскажи анекдот”
    - assert: Шрифт текста в плашке становится более мелким. Текст автоматически скроллится по мере того, как Алиса озвучивает его
    - do: Тап на текст
    - assert: Текст больше не скроллится. Если Алиса не закончила озвучивание текста, она продолжает его озвучивать
    - do: Проскроллить текст вручную
    - assert: Текст скроллится. Плашка Алисы не закрывается. Если Алиса не закончила озвучивание текста, она продолжает его озвучивать

    - platforms:
        - ios
        - android
    - tags:
        - assessors
    - integration_run:
        - alice


  Настройка отключения Алисы:
    - do: Перейти Меню -> Звуки и оповещения
    - assert: |
        В конце раздела присутствует настройка "Алиса" - Включено
    - do: |
        Перевести настройку "Алиса" в значение "Выключено"
        Перейти на экран "Карта" и вызвать спичкит тапом по иконке активации голосового помощника или с помощью споттеров Яндекс/Алиса (в зависимости от выбранного споттера)
    - assert: При вызове тапом или по споттерам открывается Алиса, интерфейс становится желтым на черном фоне (такое состояние Алисы называется - фолбечная Алиса)
    - do: |
        Перевести настройку “Алиса” в значение “Включено”
        Сменить локаль девайса на любую из перечисленных: en-RU, uk-UA, fr-FR, либо сменить язык звука / язык приложения на любой, отличный от русского, турецкого, иврит
        Проверить наличие пункта настроек Алиса и Голосовая активация для русского, турецкого и иврита
    - assert: |
        Иконка микрофона на экране "Карта" отсутствует
        Пункты настроек "Алиса" и голосовая активация пропадает
        Пункты настроек Алиса и Голосовая активация присутствуют
    - do: |
        Сменить язык приложения на любой отличный от русского
        Установить язык звука приложения на русский
    - assert: |
        Появляется пункт настроек "Алиса". Сверить перевод пункта по ссылке https://tanker.yandex-team.ru/?project=navi&branch=master&keyset=menu&key=menu_settings_alice
        Значение  настройки совпадает с тем, что было до смены языка

    - integration_run:
        - alice
    - platforms:
        - ios
        - android
    - tags:
        - assessors


  Сколько стоять в пробке:
    - do: |
        Построить маршрут через длинную пробку
        Тап Поехали
    - assert: |
        Началось ведение по маршруту
        Для debug-сборок: Время и длина пробки совпадает со значением пункта "Left in jam" в дебаг-панели
    - do: |
        Вызвать Алису
        Ввести голосом команду из списка: "Надолго пробка" / "Сколько (еще) стоять в пробке" / "Какой длины пробка" / "Сколько еще стоять (будем)"
    - assert: |
        Алиса показывает ответное сообщение с длиной пробки кратной 100 метрам и примерным временем нахождения в ней
        Для debug-сборок: Время и длина пробки совпадает со значением пункта "Left in jam" в дебаг-панели

    - platforms:
        - ios
        - android
        - renault
        - nissan
    - tags:
        - assessors
    - integration_run:
        - alice
        - myspin


  Вызов Алисы на различных окнах:
    - do: |
        Открыть лонгтап меню
        Вызвать Алису голосом
    - assert: Алиса вызывается
    - do: |
        Открыть меню установки ДС
        Вызвать Алису голосом
    - assert: Алиса не реагирует на вызов
    - do: |
        Включить парковочный слой
        Вызвать Алису голосом
    - assert: Алиса вызывается
    - do: |
        Открыть вкладку Мои места
        Вызвать Алису голосом
    - assert: Алиса не реагирует на вызов
    - do: |
        Открыть меню
        Вызвать Алису голосом
    - assert: Алиса не реагирует на вызов
    - do: |
        Открыть экран поиска
        Вызвать Алису голосом
    - assert: Алиса реагирует на вызов
    - platforms:
        - ios
        - android
    - tags:
        - assessors
    - integration_run:
        - alice


  Логирование Алисы:
    - do: Вызвать Алису любым способом
    - assert: |
        Приходит событие `alice.start`
    - do: Открыть интерфейс Алисы, тап на иконку справки
    - assert: Приходит событие `alice_view.open-help`, в случае тапа на справку. При открытии вью алисы - `alice_view.open`
    - do: Закрыть плашку Алисы любым способом
    - assert: |
        Приходит событие `alice_view.close`
