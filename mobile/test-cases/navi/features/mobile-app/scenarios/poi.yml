components: poi
testing:
  - regress

specs:
  Тап по POI - нетапабельные объекты:
    - info: |
        Список нетапабельных объектов:
        - шлагбаум
        - заграждение (пример: N 55.666660 E 37.578157 - Зюзинская, 1 Мск)
        - светофор
        - подъезд
        - остановка
        - станция ж/д (платформы электричек, не сами вокзалы!)
        - авто остановка (остановка общественного транспорта, не автостанции!)
        - метро
        - номер трассы (вида Е105, М-2 и т.д.)
        - значок платной дороги
    - do: |
        Последовательно найти на карте 3-4 объекта из списка в описании
        Тап на найденный объект
    - assert: |
        - Отсутствует реакция на тап
        - Карточка точки не открывается

    - platforms:
      - geely
      - vaz
      - ios
      - nissan
      - android
    - tags:
        - assessors
        - mapkit_ready
    - testing:
      - acceptance_navi
    - integration_run:
      - mapkit


  Тап по POI - тапабельные объекты:
    - info: |
        В рамках кейса необходимо максимально охватить различные пои, отдавая предпочтение приоритетным:
        - пои с геопродуктом
        - пои кафе
        - пои баров
        - пои магазинов продуктов
        - пои ТЦ
        - пои аптек
        - пои гостиниц
        - пои кинотеатров
        - пои АЗС
        - пои АЗС с оплатой
        - пои банкоматов
        - пои автосервисов
        - пои автомоек
        - пои больниц
        - пои ЖД- и автовокзалов, аэропортов
        - пои культурных достопримечательностей, реализованные картинками (можно найти в центре Москвы)
        - пои парков
        - пои кладбищ
        После тапа пои переходит в активный режим:
        - пои увеличен в размере
        - круглые пои при виде карты Спутник окрашены своим цветом
        - круглые пои при виде карты Схема окрашены синим цветом
        На ГУ навилиба ниже 4.30 POI не тапабельны!
    - do: Тап пои
    - assert: Открылась карточка пои
    - do: Тап  "Маршрут" в карточке ПОИ
    - assert: Строится маршрут к точке.

    - platforms:
      - renault
      - geely
      - vaz
      - carsharing_t3
      - ios
      - nissan
      - android
      - t3am
    - tags:
        - assessors
        - mapkit_ready
    - testing:
      - acceptance_navi
    - integration_run:
      - mapkit


  Быстрое переключение между тапабельными POI:
    - info: |
        Список основных тапабельных пои:
        - пои с геопродуктом
        - пои кафе
        - пои баров
        - пои магазинов продуктов
        - пои ТЦ
        - пои аптек
        - пои гостиниц
        - пои кинотеатров
        - пои АЗС
        - пои АЗС с оплатой
        - пои банкоматов
        - пои автосервисов
        - пои автомоек
        - пои больниц
        - пои ЖД- и автовокзалов, аэропортов
        - пои культурных достопримечательностей, реализованные картинками (можно найти в центре Москвы)
        - пои парков
        - пои кладбищ
        После тапа пои переходит в активный режим:
        - пои увеличен в размере
        - круглые пои при виде карты Спутник окрашены своим цветом
        - круглые пои при виде карты Схема окрашены синим цветом
    - do: Переключаться между пои (тап несколько пои друг за другом)
    - assert: |
        - Тапнутые пои переходят в активный режим
        - Карточка следующего пои открывается сразу за предыдущим, повторно тап не нужно

    - platforms:
      - geely
      - renault
      - vaz
      - carsharing_t3
      - ios
      - nissan
      - android
      - t3am
    - tags:
        - assessors
        - mapkit_ready
    - integration_run:
      - mapkit


  Тап по тапабельным POI во время движения по маршруту:
    - info: |
        В рамках кейса необходимо максимально охватить различные пои, отдавая предпочтение приоритетным:
        - пои с геопродуктом
        - пои кафе
        - пои баров
        - пои магазинов продуктов
        - пои ТЦ
        - пои аптек
        - пои гостиниц
        - пои кинотеатров
        - пои АЗС
        - пои АЗС с оплатой
        - пои банкоматов
        - пои автосервисов
        - пои автомоек
        - пои больниц
        - пои ЖД- и автовокзалов, аэропортов
        - пои культурных достопримечательностей, реализованные картинками (можно найти в центре Москвы)
        - пои парков
        - пои кладбищ
        После тапа пои переходит в активный режим:
        - пои увеличен в размере
        - круглые пои при виде карты Спутник окрашены своим цветом
        - круглые пои при виде карты Схема окрашены синим цветом
    - info: |
        Построить маршрут
        Запустить ведение
    - do: Тап по пои в режиме ведения
    - assert: |
        Когда тапбар не скрыт:
        - карточка пои открывается по первому тапу
        Когда скрыт тапбар:
        - первый тап по пои не проходит - появляется тапбар и кнопки
        - карточка пои открывается на второй тап (когда есть тапбар)

    - platforms:
      - geely
      - renault
      - vaz
      - carsharing_t3
      - ios
      - nissan
      - android
      - t3am
    - tags:
        - assessors
        - mapkit_ready
    - integration_run:
      - mapkit


  Зум карты при открытом тапабельном POI:
    - info: |
        В рамках кейса необходимо максимально охватить различные пои, отдавая предпочтение приоритетным:
        - пои с геопродуктом
        - пои кафе
        - пои баров
        - пои магазинов продуктов
        - пои ТЦ
        - пои аптек
        - пои гостиниц
        - пои кинотеатров
        - пои АЗС
        - пои АЗС с оплатой
        - пои банкоматов
        - пои автосервисов
        - пои автомоек
        - пои больниц
        - пои ЖД- и автовокзалов, аэропортов
        - пои культурных достопримечательностей, реализованные картинками (можно найти в центре Москвы)
        - пои парков
        - пои кладбищ
        После тапа пои переходит в активный режим:
        - пои увеличен в размере
        - круглые пои при виде карты Спутник окрашены своим цветом
        - круглые пои при виде карты Схема окрашены синим цветом
    - do: Тап пои
    - assert: Открылась карточка пои
    - do: Позумить карту при открытой карточке пои
    - assert: Активный режим пои не пропадает
    - do: |
        - Открыть спан карты так что бы на экране отображались пины с названиями организаций
        - Покрутить карту
    - assert: Активный режим пои не пропадает, названия не пропадают

    - platforms:
      - geely
      - renault
      - vaz
      - carsharing_t3
      - ios
      - nissan
      - android
      - t3am
    - tags:
        - assessors
        - mapkit_ready
    - integration_run:
      - mapkit


  Тап по тапабельному POI в режиме обзора:
    - info: |
        В рамках кейса необходимо максимально охватить различные пои, отдавая предпочтение приоритетным:
        - пои с геопродуктом
        - пои кафе
        - пои баров
        - пои магазинов продуктов
        - пои ТЦ
        - пои аптек
        - пои гостиниц
        - пои кинотеатров
        - пои АЗС
        - пои АЗС с оплатой
        - пои банкоматов
        - пои автосервисов
        - пои автомоек
        - пои больниц
        - пои ЖД- и автовокзалов, аэропортов
        - пои культурных достопримечательностей, реализованные картинками (можно найти в центре Москвы)
        - пои парков
        - пои кладбищ
        После тапа пои переходит в активный режим:
        - пои увеличен в размере
        - круглые пои при виде карты Спутник окрашены своим цветом
        - круглые пои при виде карты Схема окрашены синим цветом
    - info: |
        Построить маршрут
        Перейти в режим Обзора маршрута
    - do: Тап по пои в режиме обзора
    - assert: Открывается карточки пои
    - do: Тап по нескольким пои в режиме обзора
    - assert: Открываются карточки пои

    - platforms:
      - geely
      - renault
      - vaz
      - carsharing_t3
      - ios
      - nissan
      - android
      - t3am
    - tags:
        - assessors
        - mapkit_ready
    - integration_run:
      - mapkit


  Poi пина финиша:
    - info: Построить маршрут любым способом
    - do: Тап на точку финиша
    - assert: |
       Точка финиша увеличивается в размере
       Открывается карточка организации/топонима с адресом финишной точки
    - do: Тап в любое место на карте
    - assert: |
       Иконка пина финиша уменьшилась в размере, карточка закрывается

    - platforms:
      - geely
      - renault
      - vaz
      - carsharing_t3
      - ios
      - nissan
      - android
      - t3am
    - tags:
        - assessors
        - mapkit_ready
    - integration_run:
      - mapkit


  Poi точки старта:
    - info: Построить маршрут так чтобы точка старта не совпадала с положением курсора на карте
    - do: Тап на точку старта
    - assert: |
       Точка старта увеличивается в размере.
       Открывается карточка организации с адресом начальной точки.
    - do: Тап в любое место на карте
    - assert: |
       Иконка старта уменьшилась, карточка закрывается
       Креша нет

    - platforms:
      - geely
      - renault
      - vaz
      - carsharing_t3
      - ios
      - nissan
      - android
      - t3am
    - tags:
        - assessors
        - mapkit_ready
    - integration_run:
      - mapkit


  Poi пина финиша(перенос):
    - info: Построить маршрут любым способом
    - do: Передвинуть точку финиша 15 раз в разные места(лонгтап по финишу и перенести)
    - assert: |
       Маршрут перестроился с учетом новой конечной точки
       При переносе точка финиша соответствует топониму

    - platforms:
      - geely
      - renault
      - vaz
      - carsharing_t3
      - ios
      - nissan
      - android
      - t3am
    - tags:
        - assessors
        - mapkit_ready
    - integration_run:
      - mapkit


  Poi точки старта(перенос):
     - info: Построить маршрут любым способом, но не подтверждать его
     - do: Передвинуть точку старта  15 раз в разные места(лонгтап по старта и перенести)
     - assert: |
         Маршрут перестроился с учетом новой начальной точки
         Креша нет

     - platforms:
        - geely
        - renault
        - vaz
        - carsharing_t3
        - ios
        - nissan
        - android
        - t3am
     - tags:
         - assessors
         - mapkit_ready
     - integration_run:
        - mapkit


  Проверка изменения расположения пина названия улицы через JSON кастомизацию:
    - info: |
       Дефолтный JSON выглядит так
       {
        "mapPoi.poiLimit": "null",
        "mapLayers.isLabelUnderRoute": "true",
        "routePins.scale": {
        "via": "1",
        "other": "1"
        }
       }
       Где mapPoi.poiLimit - количество ПОИ заправок на карте (с зелеными пинами), mapLayers.isLabelUnderRoute - параметр улицы над маршрутом (название улицы на самой линии построенного маршрута, имеет два состояния true - под маршрутом и false - над маршрутом), routePins.scale - размер пинов старта/финиша/промежуточной точки
       Открыт сайт pastebin.com.
       На сервисе в поле New Paste прописываем дефолтный JSON, вносим изменения в параметр mapLayers.isLabelUnderRoute (true или false), задаем ему имя и тапаем по create New Paste. В открывшимся окне тапаем по raw
       Открывшейся url вставляем в настройках Dev Setting > Navi Styles > Debug style url
       Например, URL с изменениями выглядит так https://pastebin.com/raw/1rdCPH9X
       Меню - Настройки - DevSettings - Misc - Fast day&night switching - Вкл
       Перезапустить навигатор
    - do: |
        Построить маршрут на карте с помощью кнопок Отсюда - Сюда, располагающиеся в лонгтап меню.
        Тап Поехали
    - assert: |
        Начинается ведение по маршруту
        По дефолту название улиц, по которым проходит маршрут находятся под цветной линией маршрута.
    - do: |
        Сбросить маршрут
        Меню - Настойки - Dev Setting - Navi Styles - Debug style url прописать URL, полученный в pastebin или взять готовый https://pastebin.com/raw/1rdCPH9X
        Перезапустить навигатор.
    - assert: Rреши отсутствуют, навигатор запускается
    - do: |
        Построить маршрут на карте с помощью кнопок Отсюда - Сюда, располагающиеся в лонгтап меню
        Тап Поехали
    - assert: |
        Начинается ведение по маршруту
        Расположение названия улицы совпадает с новым JSON. Например, если использовать URL из примера, то название улицы будет на/над цветной линией маршрута.

    - platforms:
        - ios
        - android
    - tags:
        - assessors
        - mapkit_ready
    - integration_run:
        - mapkit


  Проверка изменений некоторых стилей через JSON кастомизацию (пины старта/промежуточной/финиша):
    - info: |
        В данном кейсе проверяется изменения стиля базовых UI навигатора, таких как размер ПОИ начальной/промежуточной/конечной точек.
        Дефолтный JSON выглядит так
        {
         "mapPoi.poiLimit": "null",
         "mapLayers.isLabelUnderRoute": "true",
         "routePins.scale": {
         "via": "1",
         "other": "1"
         }
        }
        Где mapPoi.poiLimit - количество ПОИ заправок на карте (с зелеными пинами), mapLayers.isLabelUnderRoute - параметр улицы над маршрутом (название улицы на самой линии построенного маршрута, имеет два состояния true - под маршрутом и false - над маршрутом), routePins.scale - размер пинов старта/финиша/промежуточной точки.
        Открыт сайт pastebin.com
        На сервисе в поле New Paste прописываем дефолтный JSON, вносим изменения в параметры mapPoi.poiLimit, mapLayers.isLabelUnderRoute, routePins.scale , задаем ему имя и тапаем по create New Paste. В открывшимся окне тапаем по raw
        Открывшийся url вставляем в Dev Setting > Navi Styles > Debug style url
        Например, URL с изменениями выглядит так https://pastebin.com/raw/uev0QhuM
        Меню - Настройки - Dev Settings -> Misc -> Fast day&night switching - вкл
        Перезапустить навигатор.
    - do: Построить маршрут на карте с помощью кнопок Отсюда - Сюда, располагающиеся в лонгтап меню
    - assert: Маршрут строится. Запомнить размеры пинов старта и финиша, а так же точку добавления адреса на маршрут (черная точка со знаком "+" на маршруте)
    - do: Добавить промежуточную точку любым способом, например с помощью Через в лонгтап меню.
    - assert: |
         Добавляется промежуточная точка.
         Маршрут перестраивается, проходя через нее
         Запомнить размер пина промежуточной точки
         Сбросить маршрут
    - do: |
         В настройках Dev > Navi Styles > Debug style url прописать URL, полученный в pastebin или взять готовый https://pastebin.com/raw/uev0QhuM.
         Перезапустить навигатор
    - assert: Креши отсутствуют, навигатор запускается.
    - do: Построить маршрут на карте с помощью кнопок Отсюда - Сюда, располагающиеся в лонгтап меню.
    - assert: Размер пинов старта и финиша меняется согласно новому JSON. Например, если использовать URL из примера, то размер пинов будет огромным.
    - do: Добавить промежуточную точку любым способом, например с помощью Через в лонгтап меню.
    - assert: |
         Добавляется промежуточная точка. Маршрут перестраивается, проходя через нее.
         Размер пина промежуточной меняется согласно новому JSON. Например, если использовать URL из примера, то размер пина будет огромным.

    - platforms:
        - ios
        - android
    - tags:
        - assessors
        - mapkit_ready
    - integration_run:
        - mapkit


  Иконка пункта назначения:
    - do: Осуществить поиск по категории Аптека. Построить маршрут к любой найденной организации
    - assert: Маршрут построен. Иконка финиша соответствует рубрике, в которой был произведен поиск (Аптеки)
    - do: Подтвердить маршрут
    - assert: Иконка финиша не поменяла свой вид
    - do: Сбросить маршрут. Осуществить поиск по категории "Где поесть". Построить маршрут в любой найденной организации
    - assert: Маршрут построен. Иконка финиша соответствует рубрике, в которой был произведен поиск (Аптеки)

    - platforms:
        - ios
        - android
        - renault
        - nissan
    - tags:
        - assessors
        - both_myspin
    - testing:
        - acceptance_navi
    - integration_run:
        - myspin


  Иконка пункта назначения при построении маршрута через карту:
    - do: Построить маршрут в любую точку через лонгтап
    - assert: Маршрут построен, иконка финиша дефолтная (точка)
    - do: |
       Сбросить маршрут
       Лонгтап по карте в любом месте
       Тап "Что здесь"
       Тап Маршрут
    - assert: Маршрут построен. Иконка финиша соответствует топониму (например здания или улицы)

    - platforms:
        - ios
        - android
    - tags:
        - assessors


  Иконка пункта назначения при построении маршрута через Алису:
    - do: Построить маршрут в любую организацию через Алису (например "поехали в аптеку")
    - assert: Маршрут построен, иконка финиша соответствует топониму
    - do: Подтвердить маршрут любым способом
    - assert: Иконка финиша не поменяла свой вид

    - platforms:
        - ios
        - android
    - tags:
        - assessors
    - testing:
        - acceptance_navi


  Offline - нетапабельные объекты:
    - info: |
        Список нетапабельных объектов:
        - шлагбаум
        - заграждение (пример: N 55.666660 E 37.578157 - Зюзинская, 1 Мск)
        - светофор
        - подъезд
        - остановка
