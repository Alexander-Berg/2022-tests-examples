components: annotation
tags:
  - not_suitable_for_farm
testing:
  - regress

specs:
  Фоновое ведение - аудио ведение:
    - info: |
        - Надо включить developer settings -> Misc -> New Audio focus Api Off и перезапустить..
        - Если будет обнаружен баг, то надо проверить, воспроизводится ли он с выключенным New Audio focus Api и написать об этом в заведенной баге
    - do: |
        - Запустить навигатор
        - Построить маршрут с учетом максимального количества маневров и ориетиров, в том числе и фраза прямо N км (фраза прямо не является последней фразой маршрута или хотя бы повторяется несколько раз)
    - assert: |
        - Навигатор запущен
        - Маршрут построен и запущено debug ведение по нему
    - do: Свернуть приложение (не системной кнопкой Назад в Android)
    - assert: |
        - Приложение свернуто
        - Идет фоновое ведение (кроме случая сворачивания приложения по Back для Android).
        - Слышны аннотации маршрута.
    - do: Развернуть приложение.
    - assert: Аннотации не прерываются.

    - platforms:
      - ios
      - android
    - tags:
        - assessors
    - integration_run:
      - audiosession


  Фоновое ведение прерываниее аннотации сворачиванием:
    - info: |
        - Надо включить developer settings -> Misc -> New Audio focus Api Off и перезапустить..
        - Если будет обнаружен баг, то надо проверить, воспроизводится ли он с выключенным New Audio focus Api и написать об этом в заведенной баге
    - do: |
        - Запустить навигатор
        - Построить маршрут с учетом максимального количества маневров и ориетиров, в том числе и фраза прямо N км (фраза прямо не является последней фразой маршрута или хотя бы повторяется несколько раз)
    - assert: |
        - Навигатор запущен
        - Маршрут построен и запущено debug ведение по нему
    - do: Свернуть приложение в момент произнесения аннотации
    - assert: Аннотация не прерывается. (Аннотация может прерываться на iOS. Но последующие аннотации при этом должны корректно произноситься)

    - platforms:
        - ios
        - android
    - tags:
        - assessors
    - integration_run:
        - audiosession


  Озвучивание аннотации опасный участок дороги с построеным маршрутом:
    - info: |
        Аннотация звучит только если ехать с превышением скорости >=20 км/ч
        Аннотация есть в голосах: Оксана, Нагиев, Машков, Уткин
        Включить `Dev.Settings -> Misc -> Unlimit intents enabled -> On`
        Перезагрузить приложение
    - do: |
        - Построить маршрут с помощью интента `yandexnavi://build_route_on_map?lat_from=55.575562&lon_from=37.606016&lat_to=55.643036&lon_to=37.454944`
        - Проехать с превышением скорости больше 20 км
    - assert: Звучит аннотация "Впереди опасный участок"

    - platforms:
      - motrex
      - autochip
      - vaz
      - carsharing_t3
      - ios
      - nissan
      - t3am
      - android
    - tags:
        - assessors
        - mapkit_ready
    - integration_run:
        - annotation
        - mapkit


  Отсутствиие аннотации опасный участок дороги при разрешенной скорости:
    - info: |
        Аннотация звучит только если ехать с превышением скорости >=20 км/ч
        Аннотация есть в голосах: Оксана, Нагиев, Машков, Уткин
        Включить `Dev.Settings -> Misc -> Unlimit intents enabled -> On`
        Перезагрузить приложение
    - do: |
        - Построить маршрут с помощью интента `yandexnavi://build_route_on_map?lat_from=55.575562&lon_from=37.606016&lat_to=55.643036&lon_to=37.454944`
        - Проехать по маршруту на скорости равной разрешенной
    - assert: Аннотация "Впереди опасный участок" не озвучивается

    - platforms:
        - motrex
        - autochip
        - vaz
        - carsharing_t3
        - ios
        - nissan
        - t3am
        - android
    - tags:
        - assessors
        - mapkit_ready
    - integration_run:
        - annotation
        - mapkit


  Включение и выключение аннотации опасный участок дороги:
    - info: |
        Аннотация звучит только если ехать с превышением скорости >=20 км/ч
        Аннотация есть в голосах: Оксана, Нагиев, Машков, Уткин
        Включить `Dev.Settings -> Misc -> Unlimit intents enabled -> On`
        Перезагрузить приложение
    - do: |
        - Перейти в подменю "Звуковое предупреждение"
        - Отключить настройку "Аварийно-опасный участок"
        - Построить маршрут с помощью интента `yandexnavi://build_route_on_map?lat_from=55.575562&lon_from=37.606016&lat_to=55.643036&lon_to=37.454944`
        - Проехать с превышением скорости больше 20 км
    - assert: Аннотация "Впереди опасный участок" не озвучивается
    - do: |
        - Включить настройку “Аварийно-опасный участок”
        - Построить маршрут с помощью интента `yandexnavi://build_route_on_map?lat_from=55.575562&lon_from=37.606016&lat_to=55.643036&lon_to=37.454944`
        - Проехать с превышением скорости больше 20 км
    - assert: Звучит аннотация “Впереди опасный участок”

    - platforms:
        - motrex
        - autochip
        - t3am
        - vaz
        - carsharing_t3
        - ios
        - nissan
        - android
    - tags:
        - assessors
        - mapkit_ready
    - integration_run:
        - annotation
        - mapkit


  Озвучивание аннотация опасный участок дороги во фридрайве:
    - description: |
        - Аннотация звучит только если ехать с превышением скорости >=20 км/ч
        - Аннотация есть в голосах: Оксана, Нагиев, Машков, Уткин
        - Включить `Dev.Settings -> Misc -> Unlimit intents enabled -> On`
        - Перезагрузить приложение
    - do: |
        - Построить маршрут с помощью интента `yandexnavi://build_route_on_map?lat_from=55.575562&lon_from=37.606016&lat_to=55.643036&lon_to=37.454944`
        - Тап Поехали
        - Симулировать движение через debug-панель
    - assert: Курсор движется по маршруту
    - do: |
        - Сбросить маршрут не сбрасывая симуляцию движения
        - Проехать с превышением скорости больше 20 км
    - assert: Звучит аннотация “Впереди опасный участок”

    - platforms:
        - motrex
        - autochip
        - t3am
        - vaz
        - carsharing_t3
        - ios
        - nissan
        - android
    - tags:
        - assessors
        - mapkit_ready
    - integration_run:
        - annotation
        - mapkit


  Аннотация о перестроении на платный маршрут:
    - info: |
        Фраза присутствует на голосах: в tts для ru, en, uk, tr, а также в ru у Алисы, Штурмана, Димы, Оксаны и у турецкого диктора-женщины. Для остальных голосов фраза "Маршрут перестроен", либо аннотация голосом Алисы
        Установлен один из голосов, который поддерживает новую аннотацию
        Включить `Dev.Settings -> Misc -> Unlimit intents enabled -> On`
        Перезагрузить приложение
    - do: |
        - Построить маршрут с помощью интента `yandexnavi://build_route_on_map?lat_from=55.575562&lon_from=37.606016&lat_to=55.643036&lon_to=37.454944`
        - Тап Поехали
        - Симулировать движение через debug-панель
    - assert: Началось ведение по маршруту
    - do: |
        - Перейти в режим "Обзор"
        - Выбрать вариант маршрута без платных участков
        - Подтвердить маршрут, не сбрасывая симуляцию
    - assert: Началось ведение по маршруту без платных участков
    - do: Дождаться перестроения маршрута на предыдущий вариант с платным участком
    - assert: Произносится аннотация "Маршрут перестроен через платную дорогу"

    - platforms:
      - motrex
      - autochip
      - geely
      - carsharing_t3
      - ios
      - t3am
      - android
    - tags:
        - assessors
        - mapkit_ready
    - integration_run:
      - mapkit


  Прерывание аннотаций при помощи звонка:
    - description: Аннотации, звучат перед каждым маневром навигатора.
    - do: |
        - Построить маршрут
        - Начать ведение по маршруту
        - Прервать аннотацию получением звонка
    - assert:  Аннотация прерывается при получении звонка
    - do: |
        - Принять звонок
        - Продолжить поездку по маршруту
        - Дождаться маневра в котором должна звучать аннотация
        - Завершить звонок
    - assert: |
        - Аннотация прерывается завершением звонка
        **Только для MySPIN**: Аннотаций быть не должно во время разговора
    - do: Дождаться следующего маневра, где должна быть аннотация
    - assert:  После разговора аннотации продолжают воспроизводиться

    - platforms:
      - motrex
      - autochip
      - renault
      - nissan
    - tags:
        - assessors
    - testing:
      - acceptance_navi
    - integration_run:
      - annotation
      - myspin


  Аннотации и другие источники звуков:
    - do: |
        - Запустить ведение по маршруту
        - Включить радио
        - Дождаться воспроизведения аннотации
    - assert: Аннотация приглушает/мьютит радио
    - do: |
        - Запустить ведение по маршруту
        - Включить музыку (например с флешки)
        - Дождаться воспроизведения аннотации
    - assert:  Аннотация приглушает/мьютит музыку

    - platforms:
      - motrex
      - autochip
      - first_run_hu
    - testing:
      - acceptance_navi
    - integration_run:
      - annotation


  Прерывание аннотаций при помощи Алисы:
    - description: Аннотации, звучат перед каждым маневром навигатора.
    - do: |
        - Построить маршрут
        - Начать ведение по маршруту
        - Дождаться маневра в котором должна звучать аннотация
        - Прервать аннотацию запуском Алисы
    - assert:  Аннотация прерывается вызовом Алисы
    - do: |
        - Продолжить общение с Алисой
        - Продолжить поездку по маршруту
        - Дождаться маневра в котором должна звучать аннотация
    - assert:  Запущенная Алиса мьютит аннотации
    - do: |
        - Продолжить общение с Алисой
        - Продолжить поездку по маршруту
        - Дождаться маневра в котором должна звучать аннотация
        - Прервать аннотацию закрытием Алисы
    - assert:  Аннотация не воспроизводиться
    - do: Дождаться следующего маневра, где должна быть аннотация
    - assert:  После разговора аннотации продолжают воспроизводиться

    - platforms:
      - motrex
      - renault
      - nissan
      - autochip
      - first_run_hu
    - tags:
        - assessors
    - testing:
      - acceptance_navi
    - integration_run:
      - myspin


  Проверка настройки При оповещениях навигатора:
    - info: |
        - Включить музыку в музыкальных приложениях (через приложение Яндекс Музыку/Boom/Нативный плеер/Встроенная музыка в навигаторе).
        - Зайти в настройки и выбрать при оповещениях “Приглушать все другие.”
        - Тап на иконку “Меню” в таббаре
        - Тап на пункт “Настройки”
        - Тап на пункт меню “Звуки и оповещения”
        - Тап на пункт “При оповещениях”
        - Выбрать пункт “Приглушать все другие.”
    - do: |
        Построить маршрут через ДС (камеры, ДТП, дорожные работы)
        Запустить симуляцию ведения по нему со скоростью больше 120 км\ч.
    - assert: Происходит ведение по маршруту, во время проигрывания аннотаций музыка приглушается.
    - do: Свернуть приложение.
    - assert: В свернутом положении во время проигрывания аннотаций музыка приглушается.
    - do: Развернуть приложение.
    - assert: Во время проигрывания аннотаций музыка приглушается.
    - do: |
        Выбрать опцию “Ничего не менять” .
        - Тап на иконку “Настройки” в таббаре
        - Тап на пункт “Настройки”
        - Тап на пункт меню “Звуки и оповещения”
        - Тап на пункт “При оповещениях”
        - Выбрать пункт “Приглушать все другие.”
    - assert: Во время проигрывания аннотации смешиваются с музыкой.
    - do: |
        **Проверка только на android**
        Выбрать опцию “Ставить на паузу”.
        - Тап на иконку “Настройки” в таббаре
        - Тап на пункт “Настройки”
        - Тап на пункт меню “Звуки и оповещения”
        - Тап на пункт “При оповещениях”
        - Выбрать пункт “Ставить на паузу”
    - assert: Во время проигрывания аннотаций музыка ставится на паузу.

    - platforms:
      - ios
      - android
    - tags:
        - assessors
    - integration_run:
      - annotation


  Проверка настройки При оповещениях навигатора - ГУ:
    - info: |
        - Включить аудио проигрывание через музыкальный плеер.
        - Зайти в настройки и выбрать при оповещениях “Приглушать все другие.”:
        **“Настройки” > “Звуки и оповещения” > “При оповещениях” > “Приглушать все другие.”
    - do: |
        Построить маршрут через ДС (камеры, ДТП, дорожные работы)
        Запустить ведение по нему со скоростью больше 120 км\ч.
    - assert: Происходит ведение по маршруту, во время проигрывания аннотаций музыка приглушается.
    - do: Свернуть приложение.
    - assert: В свернутом положении во время проигрывания аннотаций музыка приглушается.
    - do: Развернуть приложение.
    - assert: |
        При возвращении в программу опция не изменилась и выбрана “Приглушать все другие”.
        Во время проигрывания аннотаций музыка приглушается.
    - do: |
        Выбрать опцию “Ставить на паузу”.
        **“Настройки” > “Звуки и оповещения” > “При оповещениях” >  “Ставить на паузу”**
    - assert: Во время проигрывания аннотаций музыка ставится на паузу.
    - do: |
        Зайти в настройки , выбрать “Приглушать все другие” .
        **“Настройки” > “Звуки и оповещения” > “При оповещениях” >  “Приглушать все другие.”**
        Закрыть музыку в плеере.
        Запустить музыку в браузере.
    - assert: Во время проигрывания аннотаций музыка приглушается.

    - platforms:
      - vaz
      - t3am
    - testing:
      - acceptance_navi
    - integration_run:
      - annotation


  Аннотации о ДС в режиме Free Drive:
    - info: |
        Аннотации о камерах и опасных участках произносятся при превышении скорости
        Включены настройки:
        Меню -> Настройки -> Навигация -> Работа с фоном: "с маршрутом" и "без маршрута"
    - do: |
        - Построить маршрут в любую точку, с дорожными событиями
        - Запустить симуляцию движения
        - Сбросить маршрут, не останавливая симуляции
        - Двигаться без маршрута более 10 секунд
    - assert: |
        - Происходит переход в режим Free Drive
    - do: Продолжать движение по маршруту
    - assert: |
        - Произносятся аннотации о дорожных событиях
        - Аннотации произносятся своевременно, до того как курсор проехал данное дорожное событие
        - Аннотации о маневрах не произносятся

    - platforms:
        - ios
        - android
        - autochip
        - first_run_hu
        - motrex
    - tags:
        - assessors
        - mapkit_ready
    - testing:
        - acceptance_navi
    - integration_run:
        - mapkit


  Аннотации о ДС в режиме Free Drive в фоне:
    - info: |
        Включены настройки:
        Меню -> Настройки -> Навигация -> Работа с фоном: "с маршрутом" и "без маршрута"
    - do: |
        - Построить маршрут в любую точку, с Дорожными событиями
        - Запустить симуляцию движения
        - Сбросить маршрут, не останавливая симуляции
        - Двигаться без маршрута более 10 секунд
    - assert: Происходит переход в режим Free Drive
    - do: |
        - Свернуть Навигатор по системной кнопке Home
        - Слушать аннотации
    - assert: |
        Аннотации о дорожных событиях произносятся
        Только для Android:
        В шторке девайса появляется оповещение "Включены предупреждения о камерах"

    - platforms:
      - ios
      - android
      - autochip
      - first_run_hu
      - motrex
    - tags:
        - assessors
        - mapkit_ready
    - testing:
      - acceptance_navi
    - integration_run:
      - mapkit


  Настройка "Голосовое сопровождение" - Все звуки Навигатора включены:
    - description: |
        Значение по-умолчанию для переключателя: "Все звуки Навигатора включены."
        Значения настройки:
        Все = Все звуки Навигатора включены.
        Важные = Включены оповещения о камерах, дорожных событиях и изменениях маршрута.
        Выкл = Выключены все звуки Навигатора.
    - info: Настройка в Меню - Настройки - "Голосовое сопровождение" установлена в значении "Все звуки Навигатора включены"
    - do: |
        Построить маршрут в любую точку с наличием поворотов и ДС на нём.
        Тап на "Поехали"
    - assert: Все оповещения о поворотах, изменениях маршрута и предупреждения о ДС озвучиваются.

    - platforms:
      - geely
      - carsharing_t3
      - ios
      - android
      - t3am
      - motrex
      - autochip
    - tags:
        - assessors
    - testing:
      - acceptance_navi
    - integration_run:
      - annotation


  Настройка "Звуковое сопровождение"- Включены важные оповещения:
    - description: |
        Значение по-умолчанию для переключателя: "Все звуки Навигатора включены."
        Значения настройки:
        Все = Все звуки Навигатора включены.
        Важные = Включены оповещения о камерах, дорожных событиях и изменениях маршрута.
        Выкл = Выключены все звуки Навигатора.
    - info: Настройка в Меню - Настройки - "Звуковое сопровождение" установлена в значении "Все звуки Навигатора включены"
    - do: |
        Построить маршрут в любую точку с наличием поворотов и ДС на нём.
        Тап на "Поехали"
    - assert: Все оповещения о поворотах, изменениях маршрута и предупреждения о ДС озвучиваются.
