components: naviprovider
testing:
  - regress

specs:
  Проверка старой версии Naviprovider. Синхронизация.:
    - description: |
        Передачу данных в naviprovider необходимо проверять при движении с маршрутом и без в online и offline*
        - С превышением скорости и без (при превышении скорости проверить, что в naviprovider отображается "Speed limit is not exceeded")
        Кей для проверки что **старый** naviprovider (с новым мапкитом) будет совместим с **релизным** навигатором
        **Сворачивать приложение не используя кнопку "<" на устройстве**
        Сам кейс перенесен от команды мапкита к нам, ибо наша зона ответственности
    - do: |
        - Установить навигатор
        - Установить старый naviprovider_app из бетки - naviprovider_app - master
        - Запустить Навигатор
        - Авторизоваться в аккаунте у которого есть закладки
        - Построить в навигаторе маршрут, запустить симуляцию по нему
        - Перейти в naviprovider, выбрать радиобаттон inHouse, тап на connection
    - assert: |
        Проверить, что:
        - Данные по маршруту передаются и имеют правдоподобные значения (ненулевые, например)
        - Есть заданные Дом/Работа
        - Закладки
        - Голоса
        - Client version = Server Version
        - Client minor version и Server minor version есть в описании
    - do: |
        - Запустить Навигатор
        - Выйти из аккаунта
        - Перейти в naviprovider
    - assert: |
        Проверить, что:
        - Данные по маршруту передаются и имеют правдоподобные значения (ненулевые, например)
        - Голоса
        - Client version = Server Version
        - Client minor version и Server minor version есть в описании

    - platforms:
        - android
    - tags:
        - assessors


