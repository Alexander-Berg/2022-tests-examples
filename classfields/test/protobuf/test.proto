syntax = "proto2";

package vertis.protobuf.test;

option java_package = "ru.yandex.vertis.protobuf.test";
option java_multiple_files = true;

message Foo {
    optional int32 num = 1;
    optional string str = 2;
    optional bool bool = 3;
    optional Enum enum = 4;
}

enum Enum {
    UNKNOWN = 0;
    BAR = 1;
    BAZ = 2;
}
