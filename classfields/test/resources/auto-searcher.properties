servant.name=auto2-searcher

auto-searcher.index-update.period=180


auto-searcher.dir=/tmp/search/auto2/ru
auto-searcher.catalog-dir=${auto-searcher.dir}/catalog-card

auto-searcher.trucks.catalog-dir=${auto-searcher.dir}/trucks-catalog-card
auto-searcher.moto.catalog-dir=${auto-searcher.dir}/moto-catalog-card

auto-searcher.region-tree=file:${auto.ext-data.dir}/region-tree/region-tree.xml
configuration.photo.builder.file=file://${auto.ext-data.dir}/catalog/configuration-photo-builder.xml
related.xml.file=file://${auto.ext-data.dir}/related/related.xml

# in seconds
memcached.searcher.default.expiry=3600
# in ms
memcached.searcher.read.timeout=100
memcached.searcher.write.timeout=100
memcached.searcher.config=/etc/yandex/auto2-searcher/memcached-ru.properties


# ext-data config
auto.ext.data.fs.storage.dir=/tmp/var/lib/yandex/auto2/auto2-searcher/ru/ext-data-cache
auto.ext.data.http.max.connection=10
auto.ext.data.http.timeout=5000


# Monitoring

auto.searcher.keepinvalid.maxcount=100


auto.hub.region.type.limit=5
auto.news.region.type.limit=3
auto.cassandra.readTimeout=10000
auto.cassandra.warningPercent=10
auto.cassandra.errorPercent=30
auto.cassandra.monitoring.window=1000


auto.searcher.offers.pager.max.total.items=100000

auto-searcher.filter-history.capacity=1024
auto.dealers=file:${auto.ext-data.dir}/dealer/dealer-catalog.xml

auto.vendor=${auto.ext-data.dir}/filter/vendor.xml
auto.catalog-dir=/tmp/var/lib/yandex/auto2/auto2-shard/ru/catalog-card
auto.region-tree=file:${auto.ext-data.dir}/region-tree/region-tree.xml

auto.catalog.thread-pool.size=8
auto.catalog.thread-pool.keep-alive=10
