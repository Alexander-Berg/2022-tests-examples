valid-dir {
  dir-key = "/path/to/dir/"
  bucket = "bucket"
}

valid-file {
  file-key = "/path/to/file.txt"
  bucket = "bucket"
}

only-bucket-property {
  bucket = "bucket"
}

invalid-file {
  file-key = "/path/to/file.txt/"
  bucket = "bucket"
}

invalid-dir {
  dir-key = "/path/to/dir"
  bucket = "bucket"
}

one-line-file {
  path = "bucket:/path/to/file.txt"
}

one-line-dir {
  path = "bucket:/path/to/dir/"
}
