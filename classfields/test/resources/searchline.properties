DATA_PATH=./data
LOGS_DIR=./logs
LANG=ru_RU.UTF8
auto.locale=ru
logging.path=${LOGS_DIR}
auto.langs=ru
auto.locales=ru

# required properties from original searchline.properties
servant.name=autoru-searchline
searchline.dir=${DATA_PATH}/${auto.locale}
searchline.catalog-card.dir=${searchline.dir}/catalog-card
searchline.trucks.catalog-card.dir=${searchline.dir}/trucks-catalog-card
searchline.moto.catalog-card.dir=${searchline.dir}/moto-catalog-card
auto.ext.data.fs.storage.dir=${searchline.dir}/ext-data-cache
auto.ext.data.http.max.connection=10
auto.ext.data.http.timeout=5000