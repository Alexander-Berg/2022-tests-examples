syntax = "proto3";

package remove.me.by.code;

//not having a proto package could be dangerous, if java_package also is not set,
//the class ends up in a so-called 'default package' and could not be imported

//here we have a 'remove.me.by.code' proto package to be later removed by code
//otherwise it'll be impossible to use compiled NoPackageMessage in the test

message NoPackageMessage {
    string id = 1;
}
