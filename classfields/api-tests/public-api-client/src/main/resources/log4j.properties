# Root logger option
log4j.rootLogger=INFO, stdout
log4j.logger.ru.auto.tests.commons.runners.GuiceRunnerUtils=ERROR, stdout
log4j.logger.ru.auto.tests.commons.awaitility.AllureConditionEvaluationLogger=ERROR, stdout

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{HH:mm:ss} %m%n