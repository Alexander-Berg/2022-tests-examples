<html>
<head>
<style>
* {
    font-family: monospace;
}
.staff {
    padding-left: 1.5em;
}
</style>
</head>
<body>
<ul>
    {% for row in response %}
        <li>
        {% if row.obj.url %}
            <small>{{ row.chain|join:" &rarr; "}}</small><br/>
            <a href="/departments/n/{{ row.obj.url }}?{{ query_string }}">{{ row }}<a>
        {% else %}
            <span class="staff">{{ row }}</span>
        {% endif %}
        </li>
    {% endfor %}
</ul>
</body>
</html>
