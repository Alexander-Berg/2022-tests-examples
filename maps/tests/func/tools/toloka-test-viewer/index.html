<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="content">
        <div class="maps">
            <div class="map-container">
                <div class="map-aspect-ratio-container">
                    <div class="map" id="actual"></div>
                </div>
            </div>
            <div class="map-container">
                <div class="map-aspect-ratio-container">
                    <div class="map" id="diff-reference"></div>
                    <div class="map diff-mode-enabled" id="diff-actual"></div>
                </div>
            </div>
            <div class="debug">
                <div class="checkbox">
                    <input type="checkbox" id="diff-checkbox" class="checkbox__self" checked />
                    <label for="diff-checkbox" class="checkbox__label">Дифф</label>
                </div>
                <div class="debug__wrapper">
                    <div class="zoom">Зум <span id="zoom-value"></span></div>
                    <div class="center">Центр <span id="center-value"></span></div>
                </div>
            </div>
        </div>
        <div class="loader">
            <div class="spinner">
                <div class="spinner__circle"></div>
            </div>
        </div>
    </div>
</body>

</html>
