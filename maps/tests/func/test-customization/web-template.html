<!DOCTYPE HTML>
<html>
<head>
    <title>CUSTOM</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="https://api-maps.tst.c.maps.yandex.ru/API_VERSION/?lang=ru_RU&mode=debug&host_config[hosts][vectorIndex]=https://yastatic.net/s3/mapsapi-v3/vector/VECTOR_BUNDLE/out/vector.min.js"></script>
    <script type=text/javascript>

        ymaps.ready(init);

        function init() {
            var map = new ymaps.Map('map', {
                center: [55.753930, 37.621401],
                zoom: 10.77,
                controls: ['default']
            }, { vector: true, layerVectorMode: "MODE", layerVectorCustomization: CONFIG_HERE });

        }
    </script>
    <style>
        html, body, #map {
            width: 100%;
            height: 95%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
</body>
</html>
