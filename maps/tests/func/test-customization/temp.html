<!DOCTYPE HTML>
<html>
<head>
    <title>CUSTOM</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="https://api-maps.tst.c.maps.yandex.ru/2.1-dev/?lang=ru_RU&mode=debug&host_config[hosts][vectorIndex]=https://yastatic.net/s3/mapsapi-v3/vector/5.1.12-sandbox7/out/vector.min.js"></script>
    <script type=text/javascript>

        ymaps.ready(init);

        function init() {
            var map = new ymaps.Map('map', {
                center: [55.753930, 37.621401],
                zoom: 10.77,
                controls: ['default']
            }, { vector: true, layerVectorMode: "", layerVectorCustomization: [{
    "types": "polygon",
    "elements": "geometry.fill",
    "tags": {
      "any": ["water"]
    },
    "stylers": {
      "color": "8B4513"
    }
  },
  {
    "types": "polyline",
    "tags": {
      "any": ["road_1"]
    },
    "element": "label",
    "stylers": {
      "color": "FF0000",
      "scale": 1.5
    }
  },
  {
    "types": "point",
    "tags": {
      "any": ["traffic_light"]
    },
    "stylers": {
      "hue": "FF0000"
    }
  }
]
 });

        }
    </script>
    <style>
        html, body, #map {
            width: 100%;
            height: 95%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
</body>
</html>
