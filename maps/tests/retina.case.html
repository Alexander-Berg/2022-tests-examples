<!doctype html>
<head>
    <meta charset="utf-8"/>
    <script src="../../../../build/?lang=ru-RU&load=package.full,graphics.render.detect.all&mode=debug"></script>
    <script>
        var myMap;

        ymaps.ready(function () {
            myMap = new ymaps.Map('map', {
                center: [55.7, 38],
                zoom: 6,
                type: null
            });
            myMap.controls.add('mapTools');

            var iconSet={
                "1": "http://cdn1.iconfinder.com/data/icons/Xmas_Stickers/128x128/xmas_sticker-11.png",
                "2": "http://cdn1.iconfinder.com/data/icons/Xmas_Stickers/256x256/xmas_sticker-11.png",
            };

            var placeMark = new ymaps.GeoObject({
                geometry: {
                    type: "Point",
                    coordinates: [55.7, 38]
                }
            }, {
                overlayFactory:'default#staticGraphics',
                iconImageHref: iconSet,
                iconImageSize: [128, 128],
                iconImageOffset: [-64, -64]
            });
            myMap.geoObjects.add(placeMark);

            var patternRect = new ymaps.GeoObject({
                geometry: {
                    type: "Rectangle",
                    coordinates: [[50.7, 38],[52.7, 43]]
                }
            }, {
                overlayFactory:'default#staticGraphics',
                fillImageHref: iconSet,
                fillMethod: 'tile'
            });
            myMap.geoObjects.add(patternRect);

            var stretchRect = new ymaps.GeoObject({
                geometry: {
                    type: "Rectangle",
                    coordinates: [[52.7, 38],[54.7, 43]]
                }
            }, {
                overlayFactory:'default#staticGraphics',
                fillImageHref: iconSet,
                fillMethod: 'stretch'
            });
            myMap.geoObjects.add(stretchRect);

        });
    </script>
    <style type="text/css">
        html, body {
            height: 100%;
            -webkit-transform: translateZ(0);
        }
    </style>
</head>
<body>
<input type=button value="SVG" onClick="myMap.options.set('geoObjectRenderType','SVG')">
<input type=button value="Canvas" onClick="myMap.options.set('geoObjectRenderType','Canvas')">
<div id="map" style="float: left; width: 100%; height: 100%;"></div>
</body>
</html>
