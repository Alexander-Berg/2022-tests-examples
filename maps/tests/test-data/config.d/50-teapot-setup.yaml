enabled:
  ecstatic: true
  yasm_agent: true
  push_client: false
  unified_agent: true
  syslog_ng: false

app:
  autostart: true
  yacare_light: true

unified_agent:
  env_client_id:
    stable: 2002586
  default_syslog_channels:
    - tag: tea_upload
      channel: tea_upload

push_client:
  config_files:
    - /etc/yandex/statbox-push-client/custom/AUDIT.yaml
