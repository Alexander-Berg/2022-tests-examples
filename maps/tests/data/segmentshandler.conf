<?xml version="1.0" ?>
<segmentshandler>
    <state_file>dump.state</state_file>

    <threads_number>2</threads_number>
    <process_waiting>0</process_waiting>
    <reinterpolate_waiting>100</reinterpolate_waiting>
    <mode>realtime</mode>

    <interpolation_common_ratio>0.6</interpolation_common_ratio>
    <path_to_matrixnet_model></path_to_matrixnet_model>
    <interpolation_window> 3600 </interpolation_window>
    <interpolation_horizon> 86400 </interpolation_horizon>
    <pure_interpolation_min_signals> 10 </pure_interpolation_min_signals>
    <visualization_min_signals> 1 </visualization_min_signals>

    <standing_validation_window> 600 </standing_validation_window>
    <required_passings_count> 1 </required_passings_count>

    <lock_memory>0</lock_memory>
</segmentshandler>
