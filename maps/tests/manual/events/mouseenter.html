<!DOCTYPE html>
<!--
Title:
Отлов события наведения мыши

Description:
Контейнер ловит и выводит события наведения мыши.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
regress

Estimated time:
60000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть страницу.

  Expectation:
  На странице отображется зеленый контейнер.

Step:
  Action:
  Открыть инструменты разработчика командами Windows: Ctrl + Shift + I если у вас MacOS: ⌥ + ⌘ + I, вкладку Console.
  Навести курсор внутрь контейнера.

  Expectation:
  В консоли происходит отлов событий, появляется текст: "mouseenter".

Step:
  Action:
  Вывести курсор за пределы контейнера.

  Expectation:
  В консоли происходит отлов событий, появляется текст: "mouseleave".

<html>
<head>
    <title>API 2.0</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../helper.js"></script>
    <script type=text/javascript>
        Api('init');
        function init(ymaps) {
            var mapElement = document.getElementById('map');
            ymaps.domEvent.manager.add(mapElement, ['mouseenter', 'mouseleave'], function (e) {
                console.log(e.get('type'));
            });
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px; background-color: green;"></div>
<p><a href="https://tech.yandex.ru/maps/archive/doc/jsapi/2.0/ref/reference/domEvent.manager-docpage/" target="_blank">Docs</a></p>
</body>
</html>
