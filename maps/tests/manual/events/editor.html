<!DOCTYPE html>
<html>
<head>
    <title>API 2.0</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../helper.js"></script>
    <script type="text/javascript">
        Api('init');
        function init(ymaps) {
            var myMap = new ymaps.Map('map', {
                        center: [-1.5170, -142.0947],
                        zoom: 1
                    }),
                    
                    polygon = new ymaps.Polygon(
                            [
                                []
                            ]
                    ),
                    eventsVertexAdd = ["beforevertexadd", "vertexadd"],
                    eventsVertexDraw = ["beforevertexdraw", "vertexdraw"],
                    eventsEdgeDrag = ["beforeedgedragstart", "edgedragstart", "beforeedgedrag", "edgedrag", "edgedragend"],
                    eventsVertexDrag = ["beforevertexdragstart", "vertexdragstart", "beforevertexdrag", "vertexdrag", "vertexdragend"],
                    events = eventsVertexAdd.concat(eventsVertexDraw, eventsEdgeDrag, eventsVertexDrag);
            
            myMap.geoObjects.add(polygon);
            polygon.editor.startEditing();
            polygon.editor.startDrawing();
            polygon.editor.events.add(events, function (e) {
                console.log(e.get("type"));
            });
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;">
</div>
<p><a href="https://tech.yandex.ru/maps/archive/doc/jsapi/2.0/ref/reference/domEvent.manager-docpage/" target="_blank">Docs</a></p>
</body>
</html>
