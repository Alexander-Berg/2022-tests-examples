<!DOCTYPE html>
<!--
Title:
Отлов событий DOM-элементов

Description:
Контейнер ловит и выводит события происходящие на нем.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
regress

Estimated time:
180000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть страницу.

  Expectation:
  На странице отображется пустой контейнер с красной рамкой.

Step:
  Action:
  Открыть инструменты разработчика командами Windows: Ctrl + Shift + I если у вас MacOS: ⌥ + ⌘ + I, вкладку Console.
  Навести курсор внутрь контейнера.

  Expectation:
  В консоли происходит отлов событий, появляется текст: "mouseenter; mouseover".

Step:
  Action:
  Вывести курсор за пределы контейнера.

  Expectation:
  В консоли происходит отлов событий, появляется текст: "mouseleave; mouseout".

Step:
  Action:
  Навести курсор внутрь контейнера и выполнить клик ЛКМ.

  Expectation:
  В консоли происходит отлов событий, появляется текст: "mousedown; mouseup; click".
  События наведения курсора и вывода за пределы контейнера также выводятся.

Step:
  Action:
  Выполнить скрол колесиком мыши над контейнером.

  Expectation:
  На каждое значение скрола в консоли появляется текст: "wheel".

Step:
  Action:
  Выполнить двойной клик ЛКМ(даблклик) внутри контейнера.

  Expectation:
  В консоли происходит отлов событий, появляется текст:"dblclick".
  События наведения курсора, вывода за пределы контейнера, и события кликов также выводятся.

Step:
  Action:
  Навести курсор внутрь контейнера и выполнить клик ПКМ.

  Expectation:
  В консоли происходит отлов событий, появляется текст: "mousedown; mouseup; contextmenu".
  События наведения курсора и вывода за пределы контейнера также выводятся.

Step:
  Action:
  Навести курсор внутрь контейнера, нажать ЛКМ, удерживая ЛКМ вывести курсор за пределы контейнера.

  Expectation:
  В консоли происходит отлов событий, появляется текст: "mousedown, mousemove, mouseleave, mouseout".
  События наведения курсора и вывода за пределы контейнера также выводятся.

Step:
  Action:
  При наличии возможности выполнить наведение курсора, вывод курсора за пределы контейнера, клик ЛКМ, клик ПКМ, даблклик, клик с удержанием и выводом за пределы контейнера при помощи тачпада.

  Expectation:
  В консоли происходит корректный отлов событий и вывод текста в соотвествии с выполненным действием.
-->
