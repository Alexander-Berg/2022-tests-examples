<!DOCTYPE HTML>
<html>
<head>
    <title>Contructor widget</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="http://api-maps.tst.c.maps.yandex.ru/2.1/?lang=ru-RU&mode=debug&onload=init"
            type="text/javascript"></script>
    <script type=text/javascript>
        function init(ymaps) {
            ym = ymaps;
            var map = myMap = new ym.Map('map', {
                center: [54.5, 36.5],
                zoom: 7,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl']
            });
            console.log("В балуне метки должна быть маленькая карта");
            var image = '<img src="https://api-maps.tst.c.maps.yandex.ru/services/constructor/1.0/static/?sid=FVFbLS9yGrBbkMgSd6_vo1GrDTWFUSaA&amp;width=177&amp;height=150&amp;lang=ru_RU&amp;sourceType=constructor">';
            var placemark1 = new ymaps.Placemark([54, 36], {balloonContent: image});
            map.geoObjects.add(placemark1)
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
