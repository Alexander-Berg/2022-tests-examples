<!DOCTYPE>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Constructor widget</title>
    <script>
        window.onload = function () {
            setTimeout(function () {
                var elem = document.getElementById('asd');
                elem.parentNode.removeChild(elem);
            }, 4000);
        };
    </script>
    <script type="text/javascript" charset="utf-8" src="https://api-maps.tst.c.maps.yandex.ru/services/constructor/1.0/js/?sid=_3W2nSsHvY1IaJoXBNi4vMCe42gjyR01&width=30%&height=720&lang=ru_RU&sourceType=constructor&id=asd"></script>
</head>
<body>
<p>Виджет должен удалится через 4 секунды</p>
<div id=asd>
</div>
</body>
</html>
