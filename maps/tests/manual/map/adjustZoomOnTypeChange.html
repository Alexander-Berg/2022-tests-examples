<!DOCTYPE html>
<!--
Title:
Карта: опция установки ближайшего допустимого кооэффициента масштабирования

Description:
Проверка опции установки ближайшего допустимого кооэффициента масштабирования.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
regress

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 
  
  Expectation:
  Карта отобразилась корректно, со спаном водной поверхности. 
  
Step:
  Action:
  Выполнить 8 кликов в контрол зума "+".
  
  Expectation:
  При наведении курсора на контрол зума появляются подсказки зума(мир, страна, город, улица, дом).
  Происходит корректный зум карты: карта не мигает цветами, нет странных визуальных эффектов.
  После 8 клика контрол зума "+" становится неактивным.

Step:
  Action:
  Выполнить 21 клик в контрол зума "-".
  
  Expectation:
  При наведении курсора на контрол зума появляются подсказки зума(мир, страна, город, улица, дом).
  Происходит корректный отзум карты: карта не мигает цветами, нет странных визуальных эффектов.
  После 21 клика на спане крата мира, контрол зума "-" становится неактивным.
-->
<html>
<head>
    <title>API 2.0</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../helper.js"></script>
    <script type="text/javascript">
        Api('init');
        function init(ymaps) {
            var center = [60, 170],
                    myMap = new ymaps.Map('map', {
                        center: center,
                        zoom: 13
                    }, {
                        adjustZoomOnTypeChange: true
                    });
            myMap.controls.add('typeSelector').add('zoomControl');
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;">
</div>
</body>
</html>
