<!DOCTYPE html>
<html>
<head>
    <title>API 2.0</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../helper.js"></script>
    <script type="text/javascript">
        Api('init');
        function init(ymaps) {
            ymaps.load(['util.math.geoBounds'], function (e) {
                var center = [90.0, 180.0];
                var placemark = new ymaps.Placemark(center);
                myMap = new ymaps.Map('map', {
                    center: center,
                    zoom: 10});
                myMap.geoObjects.add(placemark);
                myMap.geoObjects.remove(placemark);
                myMap.geoObjects.add(placemark);
                myMap.destroy();
                myMap = new ymaps.Map('map', {
                    center: center,
                    zoom: 10});
                
                var contains = ymaps.util.math.geoBounds.contains(myMap.getBounds(), center, myMap.options.get('projection'));
                myMap.hint.show(center, contains ? 'good' : 'bug');
            });
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;">
</div>
<p><a href="https://tech.yandex.ru/maps/archive/doc/jsapi/2.0/ref/reference/Map-docpage/#method_detail__panTo-param-options.checkZoomRange" target="_blank">Docs</a></p>
</body>
</html>
