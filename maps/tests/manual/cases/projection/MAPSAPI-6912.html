<!DOCTYPE HTML>
<!--(skip)(description)
same or similar coordinates in projection bounds
-->
<!--(version)
2.1.4
-->
<!--(commands)
sleep(1000);
test();

<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var log = new Log();

            try {
                var constructor = function () {
                            var layer = new ym.Layer('http://mt.gmapuploader.com/tiles/zDtAlUfaDe/');
                            layer.getTileUrl = function (tile, zoom) {
                                var tile = this.restrict(tile, zoom);
                                return tile ? "http://mt.gmapuploader.com/tiles/zDtAlUfaDe/tile-" + zoom + "-" +
                                        (tile[1] * Math.pow(2, zoom) + tile[0]) + ".jpg" : null;
                            }
                            return layer;
                        },
                        lineageMap = new ym.MapType('LineageMap', [constructor]),
                        map = myMap = new ym.Map('map', {
                            center: [20, 20],
                            zoom: 1,
                            type: null
                        }, {
                            projection: new ym.projection.Cartesian([
                                [0.5, -0.5],
                                [0.5, -0.5]
                            ]),
                            geoObjectStrokeWidth: 4
                        }), i = 0;

                ym.mapType.storage.add('lineage#map', lineageMap);
                map.setType("lineage#map");
            } catch (err) {
                log.info('Same coords: ' + err)
            }

            try {
                var constructor = function () {
                            var layer = new ym.Layer('http://mt.gmapuploader.com/tiles/zDtAlUfaDe/');
                            layer.getTileUrl = function (tile, zoom) {
                                var tile = this.restrict(tile, zoom);
                                return tile ? "http://mt.gmapuploader.com/tiles/zDtAlUfaDe/tile-" + zoom + "-" +
                                        (tile[1] * Math.pow(2, zoom) + tile[0]) + ".jpg" : null;
                            }
                            return layer;
                        },
                        lineageMap = new ym.MapType('LineageMap', [constructor]),
                        map = myMap = new ym.Map('map', {
                            center: [20, 20],
                            zoom: 1,
                            type: null
                        }, {
                            projection: new ym.projection.Cartesian([
                                [0.6, -0.5],
                                [0.5, -0.5]
                            ]),
                            geoObjectStrokeWidth: 4
                        }), i = 0;

                ym.mapType.storage.add('lineage#map', lineageMap);
                map.setType("lineage#map");
            } catch (err) {
                log.info('Similar coords (x): ' + err)
            }

            try {
                var constructor = function () {
                            var layer = new ym.Layer('http://mt.gmapuploader.com/tiles/zDtAlUfaDe/');
                            layer.getTileUrl = function (tile, zoom) {
                                var tile = this.restrict(tile, zoom);
                                return tile ? "http://mt.gmapuploader.com/tiles/zDtAlUfaDe/tile-" + zoom + "-" +
                                        (tile[1] * Math.pow(2, zoom) + tile[0]) + ".jpg" : null;
                            }
                            return layer;
                        },
                        lineageMap = new ym.MapType('LineageMap', [constructor]),
                        map = myMap = new ym.Map('map', {
                            center: [20, 20],
                            zoom: 1,
                            type: null
                        }, {
                            projection: new ym.projection.Cartesian([
                                [0.5, -0.5],
                                [0.5, -0.6]
                            ]),
                            geoObjectStrokeWidth: 4

                ym.mapType.storage.add('lineage#map', lineageMap);
                map.setType("lineage#map");
            } catch (err) {
                log.info('Similar coords (y): ' + err)
            }

            try {
                var constructor = function () {

                            layer.getTileUrl = function (tile, zoom) {
                                var tile = this.restrict(tile, zoom);
                                return tile ? "http://mt.gmapuploader.com/tiles/zDtAlUfaDe/tile-" + zoom + "-" +

                            }
                            return layer;
                        },
                        lineageMap = new ym.MapType('LineageMap', [constructor]),

                            center: [20, 20],

                            type: null
                        }, {
                            projection: new ym.projection.Cartesian([
                                [0, 0],
                                [0, 0]
                            ]),
                            geoObjectStrokeWidth: 4
                        }), i = 0;

                ym.mapType.storage.add('lineage#map', lineageMap);
                map.setType("lineage#map");
            } catch (err) {
                log.info('Zero coords: ' + err)
            }

            try {
                var constructor = function () {
                            var layer = new ym.Layer('http://mt.gmapuploader.com/tiles/zDtAlUfaDe/');
                            layer.getTileUrl = function (tile, zoom) {
                                var tile = this.restrict(tile, zoom);

                ym.mapType.storage.add('lineage#map', lineageMap);
                map.setType("lineage#map");
            } catch (err) {
                log.info('Different coords: ' + err)
            }

        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
