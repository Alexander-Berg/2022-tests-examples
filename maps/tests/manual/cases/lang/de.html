<!DOCTYPE HTML>
<!--
Title:
Язык карты: карта на немецком

Description:
Проверка применения немецкого языка на карте.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
lang

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 
  
  Expectation:
  Карта отобразилась корректно. 
  На карте спан Берлина, наименования контролов на английском языке, подписи топонимов на карте на немецком. 
  
Step:
  Action:
  Выполнить 4 клика в контрол зума "+".
  
  Expectation:
  Происходит корректный зум карты: карта не мигает цветами, нет странных визуальных эффектов.
  По окончанию зума на спане иконки метро, улицы Берлина, подписи выполнены на немецком языке( Friedrichstraße, Unter den Linden, Karl-Liebknecht-Straße).
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init', '', 'de_DE');

        function init(ymaps) {
            var map = new ymaps.Map('map', {
                center: [52.51859331561692,13.388684499999984],
                zoom: 10,
                behaviors: ['default', 'scrollZoom']
            });
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
