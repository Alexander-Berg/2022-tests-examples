<!DOCTYPE HTML>
<!--
Title:
Язык карты: карта на украинском

Description:
Проверка применения украинской локали на карте.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
mobile

Estimated time:
30000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно.
  На карте спан Москвы, в контейнере дефолтный набор контролов, под контролом фулскрин имеется контрол списка "город".
  Подписи топонимов на карте выполнены на русском с дублированием кириллицей на украинском, лого Яндекса на русском, ссылка на "Условия использования" на украинском. 
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init', undefined, 'uk-UA');

        function init(ymaps) {

            var map = myMap = new ymaps.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom']
            });

            myMap.controls.add(new ymaps.control.ZoomControl({options: {size: 'small'}}), {float: 'none', position: {bottom: 75, right: 10}});
            myMap.controls.add(new ymaps.control.RouteEditor({options: {}}), {float: 'none', position: {bottom: 35, left: 10}});
            myMap.controls.add(new ymaps.control.ListBox({
                data: {
                    content: 'Город',
                    title: 'Город'
                },
                items: [
                    new ymaps.control.ListBoxItem({data: {content: 'Москва'}}),
                    new ymaps.control.ListBoxItem({data: {content: 'Новосибирск'}}),
                    new ymaps.control.ListBoxItem({options: {type: 'separator'}}),
                    new ymaps.control.ListBoxItem({data: {content: 'Нью-Йорк'}})
                ],
                options: {
                    float: 'none',
                    position: {
                        top: 60,
                        right: 9
                    }
                }
            }));
        }
    </script>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
</body>
</html>
