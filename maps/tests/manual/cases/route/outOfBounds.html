<!DOCTYPE HTML>
<!--
Title:
Маршрут: построение маршрута за пределами вьюпорта

Description:
Проверка построения маршрута за пределами вьюпорта.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
route

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта загрузилась корректно со спаном Восточной Европы.
  На спане карты появляются маршруты которые описаны под контейнером с картой.

Step:
  Action:
  Проверить отображение всех 5 маршрутов на карте.

  Expectation:
  Маршруты, маршрутные метки, маршрутные нитки корректно отображаются на спане карты.

Step:
  Action:
  Выполнить клик в метку "1" каждого маршрута.

  Expectation:
  В месте метки открыается балун с содержимым - топонимом маршрута из списка.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var map = myMap = new ym.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 4,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl'],
                type: 'yandex#publicMap'
            });

            addGrid(myMap);
            var log = new Log();

            __log__('Маршруты: ');
            __log__('Лондон-Париж');
            __log__('New York-Orlando');
            __log__('Стокгольм-Таллин');
            __log__('Хельсинки-Питер');
            __log__('Стамбул-Анкара');

            var route1 = new ymaps.route(["Лондон", "Париж"], {
                boundsAutoApply: false,
                wayPointDraggable: true
            }).then(function (route) {
                        map.geoObjects.add(route)
                    });


            var route2 = new ymaps.route(["New York", "Orlando"], {
                boundsAutoApply: false,
                wayPointDraggable: true
            }).then(function (route) {
                        map.geoObjects.add(route)
                    });

            var route3 = new ymaps.route(["Стокгольм", "Таллин"], {
                boundsAutoApply: false,
                wayPointDraggable: true
            }).then(function (route) {
                        map.geoObjects.add(route)
                    });

            var route4 = new ymaps.route(["Хельсинки", "Питер"], {
                boundsAutoApply: false,
                wayPointDraggable: true
            }).then(function (route) {
                        map.geoObjects.add(route)
                    });

            var route5 = new ymaps.route(["стамбул", "анкара"], {
                boundsAutoApply: false,
                wayPointDraggable: true
            }).then(function (route) {
                        map.geoObjects.add(route)
                    });
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
