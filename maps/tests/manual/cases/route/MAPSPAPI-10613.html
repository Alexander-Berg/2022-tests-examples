<!DOCTYPE HTML>
<!--
Title:
Маршрут: построение мультимаршрута без учета пробок

Description:
Проверка программного построения мультимаршрута без учета пробок.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
route

Estimated time:
60000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта отобразилась корректно, со спаном Москвы, при загрузке на спане появляется мультимаршрут из точек "A", "B", "C".
  В контейнере дефолтный набор контролов.
-->
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="https://yandex.st/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var myMap = new ymaps.Map('map', {

                center: [55.750625, 37.626],

                zoom: 9

            });

            ymaps.route([
                [55.896731, 37.519243],
                [55.695027, 37.6024],
                [55.546913, 37.558751]
            ], { multiRoute: true, avoidTrafficJams: false }).then(function (route) {

                myMap.geoObjects.add(route);

            });
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
