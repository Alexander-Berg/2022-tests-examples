<html>
<head>
    <title>API 2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../../helper.js"></script>
    <script type="text/javascript">
        Api('init');
        function init(ym){
            var map = myMap = new ym.Map('map', {
                center: [-1.5170, -142.0947],
                //center: [-142.0947, -1.5170], //longlat
                zoom: 0,
                controls: ['fullscreenControl']
            });

            var polygon = new ym.Polygon(
                    [
                        [[-171.49414062500463,-19.109066519538146],[22.568359374994696,-30.627386452994436],[90.06835937499172,84.6096419687597],[-1.3378906250078957,74.59196956613631],[90.06835937498866,65.06576995852704],[-116.6503906250031,34.76718480250004],[-67.43164062500463,79.56317210909837],[-55.214843750005905,78.20916565867114],[-45.107421875006644,76.01837550527995],[-36.582031250005926,76.16630807244569],[-31.250000000006377,78.26067720853771],[-6.250000000008772,78.26067720853771],[-6.250000000008772,76.20829170961298],[-31.250000000006377,76.20829170961298],[-171.49414062500463,-19.109066519538146]]
                    ]
            );
            myMap.geoObjects.add(polygon);
            polygon.options.set({
                geodesic: true,
                draggable: true
            });

            polygon.editor.startEditing();
        }

    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;">
</div>
