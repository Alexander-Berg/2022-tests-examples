<!DOCTYPE html>
<!--
Title:
Вставка изображений в многоугольник

Description:
Проверка отображения карты с добавлением многоугольника с изображениями.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
other

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта отобразилась корректно со спаном Кавголовского озера в Ленинградской области.
  На озере имеются наложенные изображения волн, и изображения рыб.

Step:
  Action:
  Выполнить клик по поверхности озера, рыб на озере.  
  
  Expectation:
  При наведении курсора на озеро - курсор палец.
  В месте клика открывается балун с содержимым "Рыбные места".

Step:
  Action:
  Выполнить клик по поверхности Курголвоского озера(озеро справа).  
  
  Expectation:
  При наведении курсора на озеро - курсор рука.
  В месте клика балун не открывается.
-->
