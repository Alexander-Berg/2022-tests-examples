<!DOCTYPE html>
<!--
Title:
Карта с добавлением зон доставки

Description:
Проверка карты с добавлением зон доставки
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
regions

Estimated time:
240000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта отобразилась корректно со спаном Сантк-Петербурга.
  На спане карты цветом выделены четыре области, сверху слева поисковый инпут с кнопкой "Найти".
  В инпуте плейсхолдер "Введите адрес доставки".

Step:
  Action:
  Ввести в поисковый инпут "СПБ, Невский проспект 4", клик в "Найти".  
  
  Expectation:
  Происходит смена спана карты с призумом к центру СПБ(синей зоне), в центре спана синяя метка с подписью "Невский проспект 4".

Step:
  Action:
  Стереть из поискового инпута данные, ввести "СПБ, Ворошилова 3", клик в "Найти".  
  
  Expectation:
  Происходит смена спана карты на желтую зону, в центре спана желтая метка с подписью "улица Ворошилова 3к1".

Step:
  Action:
  Стереть из поискового инпута данные, ввести "СПБ, Художников 25", клик в "Найти".  
  
  Expectation:
  Происходит смена спана карты на зеленую зону, в центре спана зеленая метка с подписью "проспект Художников 20к1".

Step:
  Action:
  Стереть из поискового инпута данные, ввести "СПБ, Суворовский 50", клик в "Найти".  
  
  Expectation:
  Происходит смена спана карты на красную зону, в центре спана красная метка с подписью "Суворовский проспект 50-52".

Step:
  Action:
  Отзумить спан карты, для отображения 4 зон на карте.  
  Последовательно выполнить клик в каждую из цветных зон на спане карты.
  
  Expectation:
  По клику появляется балун с заголовком "Стоимость доставки: ...(сумма)", в содержимом балуна адрес, телефон, часы работы, служба доставки (с номером).

Step:
  Action:
  Ввести в поисковый инпут "Москва, Кремль", клик в "Найти".  
  
  Expectation:
  Происходит смена спана на Москву, в цетре спана черная метка с подписью "Доставка транспортной компанией".
-->
