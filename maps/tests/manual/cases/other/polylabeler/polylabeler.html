<!DOCTYPE html>
<!--
Title:
Макет подписи полигонов

Description:
Макет подписи полигонов в виде текста и картинки.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
other

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта отобразилась корректно.
  На карте спан c выделенными синим регионами на территории России.
  Некоторые регионы имеют подпись, у некоторых имеется точка с белой обводкой. 
  Сверху слева кнопка "Тип подписи".

Step:
  Action:
  Поводить курсором по точкам с белой обводкой.

  Expectation:
  При наведении курсора на точку курсор - палец, появляется хинт с наименованием региона.
  
Step:
  Action:
  Призумится на одно значение зума(один скрол колесиком мыши).

  Expectation:
  Призум корректный: карта не мигает, не пропадает.
  После призума на спане регионов вместо точек появляется подпись региона вида: "Рязанская область".

Step:
  Action:
  Клик в кнопку "Тип подписи", в списке выбрать и кликнуть "Изображение".

  Expectation:
  Напротив кнопки "Изображение" появляется галка.
  На спане карты вместо подписей регионов появляются изображения гербов. Также в регионах, где нет изображения герба имеется круглая точка с белой обводкой.

Step:
  Action:
  Поводить курсором по точкам с белой обводкой в регионах без герба.

  Expectation:
  При наведении курсора на точку курсор - палец, появляется хинт с изображением герба региона.

Step:
  Action:
  Призумится на одно значение зума(один скрол колесиком мыши).

  Expectation:
  Призум корректный: карта не мигает, не пропадает.
  После призума на спане регионов вместо точек появляется изображение с гербом региона.
-->
