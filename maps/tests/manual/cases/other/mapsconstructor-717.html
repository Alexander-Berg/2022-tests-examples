<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="https://api-maps.tst.c.maps.yandex.ru/2.1-dev/?load=package.full&lang=en-US&onload=init"></script>
    <script type=text/javascript>

        function init(ymaps) {

            var map = myMap = new ymaps.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl']
            }, {
                //balloonPanelMaxHeightRatio: 0.6

            });
            var search = new ymaps.control.SearchControl();
            map.controls.add(search);
            search.options.set('provider', 'yandex#search');

            setTimeout(function () {
                search.search('кафе').then(function () {
                    search.showResult(0);
                });
            }, 2000);
        }
    </script>

    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
</body>
</html>
