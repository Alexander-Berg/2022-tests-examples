<!DOCTYPE HTML>
<!--
Title:
Адаптация карты при уменьшении размеров контейнера

Description:
Проверка адаптации карты при уменьшении размеров контейнера. 
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
map

Estimated time:
60000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта отобразилась корректно на всю ширину страницы браузера.
  На странице дефолтный набор контролов, у контролов "Слои" и "Пробки" есть подписи, контрол поиска в виде инпута с желтой кнопкой "Найти".

Step:
  Action:
  Свернуть страницу браузера в окно, затем увеличивать и уменьшать размер окна с картой. 

  Expectation:
  Карта адаптируется под размер окна браузера, при уменьшении размера окна, контролы видоизменяются, пропадают подписи, у контролов остаются иконки.
  При увеличении окна контролам возвращаются подписи, контрол поиска меняется на инпут с кнопкой.

Step:
  Action:
  Открыть инструменты разработчика командой Windows: Ctrl + Shift + I если у вас MacOS: ⌥ + ⌘ + I, вкладку Console. 
  Увеличить окно инструментов разработчика потянув за сторону и уменьшая размер карты.

Expectation:
  Карта адаптируется под размер окна браузера, при уменьшении размера окна, контролы видоизменяются, пропадают подписи, у контролов остаются иконки.
  При увеличении окна контролам возвращаются подписи, контрол поиска меняется на инпут с кнопкой.
  Ошибок в коноли разработчика не появляется.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="../../helper.js"></script>
    <script type=text/javascript>
        Api('init');

        function init(ymaps) {
            //ymaps = ym;

            var map = myMap = new ymaps.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom']
            });
        }
    </script>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
</body>
</html>
