<!DOCTYPE html>
<!--
Title:
Фильтрация объектов с применением кластеризатора и списка

Description:
Проверка фильтрации объектов менеджера объектов. 
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
objectManager

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно, на спане кластерные метки в виде круговых диаграмм, метки коллекций с подписями.
  Сверху слева имеется развернутый выпадающий список "Фильтр" со значениями: школа, аптека, магазин, больница, бар.
  Напротив всех значений в списке - галка.

Step:
  Action:
  Последовательно прокликать все элементы списка и наблюдать за фильтрацией объектов на карте.

  Expectation:
  По клику в элемент списка со спана пропадают метки с подписями элемента, из диаграм пропадает цвет элемента, уменьшается значение кластеризации/пропадает кластер.
  В списке напротив значения пропадает галка.
  По окончанию спан карты пустой.

Step:
  Action:
  Последовательно прокликать все элементы списка и наблюдать за появлением объектов на карте.

  Expectation:
  По клику в элемент списка на спане появляются метки с подписями элемента, появляются кластеры с диаграмами цвета элемента.
  В списке напротив значения появляется галка.
-->
