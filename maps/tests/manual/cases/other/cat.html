<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <base href="https://jsapi.sergeiiak.alexa.maps.dev.yandex.ru/api/2.1/smoke/geoobject/">
    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            //ymaps = ym;
            var myMap = new ymaps.Map("map", {
                center: [55.752626, 37.575604],
                zoom: 0
            });
            var placemark = new ymaps.Placemark(myMap.getCenter(), {
                balloonContent: 'своя картинка <strong>иконка-кнопка</strong>'
            }, {
                // Опции.
                // Необходимо указать данный тип макета.
                iconLayout: 'default#image',
                // Своё изображение иконки метки.
                iconImageHref: 'http://privorot.webstolica.ru/_mod_files/ce_images/31101.gif',
                // Размеры метки.
                iconImageSize: [130, 72],
                // Смещение левого верхнего угла иконки относительно
                // её "ножки" (точки привязки).
                iconImageOffset: [-3, -42]
            });
            myMap.geoObjects
                    .add(placemark)
            addGrid(myMap);
            var log = new Log();
            log.info('Test script: метки имеют балуны с описанием');
            log.info('Stretch метка: нет балуна, есть хинт, есть iconContent, драгается');
            log.info('метка-кнопка на карте');
            log.info('курсор помощи над кнопкой цвета тиффани');
            log.info('При переходе на БЯК открывается только um');
            setInterval(function(){
                myMap.setCenter([myMap.getCenter()[0],myMap.getCenter()[1] + 1]);
                placemark.geometry.setCoordinates([myMap.getCenter()[0],myMap.getCenter()[1] + 1])
            },20)

        }
    </script>
</head>
<body>
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
