<!DOCTYPE html>
<!--
Title:
Установка и отображение собственных тайлов на карте, добавление проекции регионов

Description:
Установка и отображение собственных тайлов на карте, добавление проекции регионов. 
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
regions

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  На странице отображается изображение планеты, вид сверху.
  Сверху имеется контрол поиска, кнопка "Добавить регионы".

Step:
  Action:
  Последовательно прокликать все элементы списка и наблюдать за фильтрацией объектов на карте.

  Expectation:
  По клику в элемент списка со спана пропадают метки с подписями элемента, из диаграм пропадает цвет элемента, уменьшается значение кластеризации/пропадает кластер.
  В списке напротив значения пропадает галка.
  По окончанию спан карты пустой.

Step:
  Action:
  Выполнить клик в контрол поиска, в выпавшем инпут ввести "Россия", клик в "Найти".

  Expectation:
  Происходит призум изображения, на материковой части Евразии открывается балун "Россия" с кнопкой "Исправить неточность".

Step:
  Action:
  Выполнить клик в кнопку "Добавить регионы".

  Expectation:
  На материках появляется полупрозрачная синяя обводка регионов, На обводке отображаются границы стран.
  Балун не пропадает.

Step:
  Action:
  Поводить курсором по выделенным регионам.

  Expectation:
  При наведении куросра на регион появляется хинт с наименованием страны.

Step:
  Action:
  Выполнить статичный и инертный драг спана.

  Expectation:
  Происходит корректный драг спана, обводка регионов и отображение не пропадает, не мигает цветами.
  Балун не закрывается.

Step:
  Action:
  Выполнить клик в контрол поиска, в выпавшем инпуте стереть значение "Россия", ввести "Куба", клик в "Найти".

  Expectation:
  Происходит небольшое смещение спана, над островом Куба открывается балун "Куба" с кнопкой "Исправить неточность".
  Обводка регионов не пропадает, предыдущий балун закрылся.
-->
