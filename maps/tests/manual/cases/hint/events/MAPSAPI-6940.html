<html>
<head>
    <title>API 2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script src="../../../js/geoObjectCollection.js"></script>
    <script type="text/javascript">

        Api('init');
        // TODO: проверить и переписать тест

        function init(ym) {
            var map = myMap = new ym.Map('map', {
                        center: [59.94, 30.33],
                        zoom: 12,
                        controls: ["fullscreenControl"]
                    }),
                    log = new Log(),
                    collection = new GeoObjectCollection(ym),
                    circle = collection.getCircle(),
                    hint = circle.hint,
                    i = 0;

            addGrid(map);

            map.geoObjects.add(collection);
            map.setBounds(collection.getBounds());

            hint.events.add('open', function (e) {
                __log__("is hint open? " + e.get('target').isOpen());
            });
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;">
</div>
</body>
