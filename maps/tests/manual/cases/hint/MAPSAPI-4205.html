<!doctype html>
<!--
Title:
Хинт: проверка появления хинта после драга объекта

Description:
Проверка появления хинта после драга объекта.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
hint

Estimated time:
180000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 
  
  Expectation:
  Карта отобразилась корректно. 
  На спане карты объекты синего цвета: линия, прямоугольник, круг, два треугольника и синяя метка коллекции. 
  
Step:
  Action:
  Навести курсор поочередно на все объекты на спане карты. 
  
  Expectation:
  При наведении на объекты курсор меняется на палец, появляется хинт.
  При наведении на линию "polyline hint", прямоугольник "rectangle hint", круг "circle", оба треугольника "polygon hint", метка "placemark hint". 

Step:
  Action:
  Навести курсор на свободное место на спане карты, зажав ЛКМ выполнить драг спана карты. 
  Навести курсор поочередно на все объекты на спане карты. 
  
  Expectation:
  Драг карты корректный: объекты не пропадают, не обрезаются.
  При наведении на объекты курсор меняется на палец, появляется соотвествующий хинт(аналогично шагу 2).

Step:
  Action:
  Навести курсор на объект линии, зажав ЛКМ выполнить драг объекта. 
  Навести курсор поочередно на все объекты на спане карты. 
  
  Expectation:
  Драг объекта корректный: линия не пропадает, не обрезается.
  При наведении на объекты курсор меняется на палец, появляется соотвествующий хинт(аналогично шагу 2).

Step:
  Action:
  Навести курсор на объект прямоугольника, зажав ЛКМ выполнить драг объекта. 
  Навести курсор поочередно на все объекты на спане карты. 
  
  Expectation:
  Драг объекта корректный: прямоугольник не пропадает, не обрезается.
  При наведении на объекты курсор меняется на палец, появляется соотвествующий хинт(аналогично шагу 2).

Step:
  Action:
  Навести курсор на объект круга, зажав ЛКМ выполнить драг объекта. 
  Навести курсор поочередно на все объекты на спане карты. 
  
  Expectation:
  Драг объекта корректный: круг не пропадает, не обрезается.
  При наведении на объекты курсор меняется на палец, появляется соотвествующий хинт(аналогично шагу 2).

Step:
  Action:
  Навести курсор на объект треугольника, зажав ЛКМ выполнить драг объекта. 
  Навести курсор поочередно на все объекты на спане карты. 
  
  Expectation:
  Драг объекта корректный: (драгаются сразу оба треугольника) треугольники не пропадают, не обрезаются.
  При наведении на объекты курсор меняется на палец, появляется соотвествующий хинт(аналогично шагу 2).  
-->
<html>
<head>
    <title>API 2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../helper.js"></script>
    <script src="../../js/geoObjectCollection.js"></script>
    <script type="text/javascript">
        Api('init');
        function init(ym) {
            var map = myMap = new ym.Map('map', {
                        center: [59.94, 30.33],
                        zoom: 12,
                        controls: ["fullscreenControl"]
                    }, {
                        geoObjectDraggable: true,
                        geoObjectStrokeWidth: 8
                    }),
                    log = new Log(),
                    collection = new GeoObjectCollection(ym);

            addGrid(map);
            __log__('Drag polygon and check hint');

            map.geoObjects.add(collection);
            map.setBounds(collection.getBounds());
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;">
</div>
</body>
</html>
