<html>
<head>
    <title>API 2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../helper.js"></script>
    <script type="text/javascript">
        Api('init');
        function init(ym) {
            var manager = new ym.option.Manager({
                        key: '123'
                    }),
                    log = new Log();

            log.info('123 = ' + manager.get('key'));
            manager.set('key', undefined); // https://jira.yandex-team.ru/browse/MAPSAPI-6651
            log.info('undefined = ' + manager.get('key'));
        }

    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 12px; width: 12px;">
</div>
</body>
</html>
