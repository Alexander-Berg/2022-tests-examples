<!DOCTYPE HTML>
<!--
Title:
Загрузка карты: пустое значение load в ссылке

Description:
Проверка инициализации карты при отсуствии значения load в ссылке скрипта.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
load

Estimated time:
30000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть страницу. 
  
  Expectation:
  Страница загрузилась, на странице рамка контейнера, карта в контейнере не загрузилась(контейнер пуст).

Step:
  Action:
  Открыть инструменты разработчика командами Windows: Ctrl + Shift + I если у вас MacOS: ⌥ + ⌘ + I, вкладка Console. 
  
  Expectation:
  Во вкладке должно быть сообщение об ошибке: "Uncaught TypeError: ymaps.Map is not a constructor".
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../helper.js"></script>
    <script type=text/javascript>

    Api(' ', undefined, undefined, undefined, undefined, 'ymaps');  

        function init() {
            __log__("Бросается ошибка, карта не загружается");
            var map = myMap = new ymaps.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10
            });
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<h3 style="color: red;">Жёсткая ссылка</h3>

<div id="map" style="height: 512px; width: 512px; border: 1px black solid;"></div>
</body>
</html>
