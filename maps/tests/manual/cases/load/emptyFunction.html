<!DOCTYPE HTML>
<!--
Title:
Загрузка карты: пустая функция

Description:
Проверка инициализации карты при использовании пустой функции после load.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
internal

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 
  
  Expectation:
  Карта отобразилась корректно. 
  На карте спан Москвы, в контейнере дефолтный набор контролов.  

Step:
  Action:
  Открыть инструменты разработчика командами Windows: Ctrl + Shift + I если у вас MacOS: ⌥ + ⌘ + I, вкладка Console. 
  
  Expectation:
  Во вкладке отсуствуют ошибки инициализации карты.

Step:
  Action:
  Выполнить клик в контрол "Пробок".
  
  Expectation:
  По клику на спане карты появялются пробочные линии, контрол пробок отображает бал пробок, текущее время, появляется шестеренка настроек.

Step:
  Action:
  Зажав на спане карты ЛКМ выполнить статичный и инертный драг карты.
  
  Expectation:
  Драг карты корректный: карта не пропадает, не мигает, нет странных визуальных эффектов.
  Линии пробок не пропадают, не мигают.

Step:
  Action:
  Выполнить 10 кликов в контрол зума "-".
  
  Expectation:
  Происходит корректный отзум спана карты: карта не пропадает, нет странных визуальных эффектов.
  Спан карты максимально отзумлен, контрол зума "-" неактивен.
  Пробочные линии не отображаются на спане карты после 7 клика в контрол "-".
-->
