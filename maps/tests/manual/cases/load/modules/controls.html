<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api("init", "Map,control.FullscreenControl,control.GeolocationControl,control.Button,control.Manager,control.ZoomControl,control.RulerControl,control.TrafficControl,control.RouteEditor,control.TypeSelector,control.SearchControl");

        function init(ymaps) {

            var map = myMap = new ymaps.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom'],
                controls: []
            });

            map.controls
                    .add(new ymaps.control.Button('button'))
                    .add(new ymaps.control.SearchControl())
                    .add(new ymaps.control.RulerControl())
                    .add(new ymaps.control.RouteEditor())
                    .add(new ymaps.control.TypeSelector())
                    .add(new ymaps.control.FullscreenControl())
                    .add(new ymaps.control.TrafficControl())
                    .add(new ymaps.control.ZoomControl())
                    .add(new ymaps.control.GeolocationControl());
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
