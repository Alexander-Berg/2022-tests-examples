<html>
<head>
    <title>API 2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style type="text/css">
        body {
            -ms-touch-action: none
        }
    </style>

    <script src="../../../helper.js"></script>
    <script type="text/javascript">

        Api("init", "domEvent.manager");

        function init(ymaps) {

            var map = document.getElementById('map');

            var events = ["click", "contextmenu", "dblclick", "mousedown",
                "mouseenter", "mouseleave", /*"mousemove",*/
                "mouseout", "mouseover", "mouseup",
                "multitouchstart", "multitouchmove", "multitouchend", "wheel", "transitionend"], i = 0;

            ymaps.domEvent.manager.add(map, events, function (event) {
                __log__(event.get('type')); // click
            });

        }

    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px; border: 1px solid red;">
</div>
</body>
</html>
