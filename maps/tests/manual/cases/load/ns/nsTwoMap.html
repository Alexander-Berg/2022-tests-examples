<!DOCTYPE HTML>
<!--
Title:
Пространство имен: две карты

Description:
Проверка загрузки двух карты при задании двух имен.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
internal

Estimated time:
180000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 
  
  Expectation:
  Карта отобразилась корректно в двух контейнерах. 
  В двух контейнерах карта со спаном Москвы, в контейнерых дефолтный набор контролов.  

Step:
  Action:
  Выполнить пять кликов в контрол зума "+" в левом контейнере.
  
  Expectation:
  Происходит корректный зум карты: карта не пропадает, нет странных визуальных эффектов.

Step:
  Action:
  Выполнить пять кликов в контрол зума "-" в правом контейнере.
  
  Expectation:
  Происходит корректный отзум карты: карта не пропадает, нет странных визуальных эффектов.

Step:
  Action:
  Зажав на спане карты в левом контейнере ЛКМ выполнить статичный и инертный драг карты.
  
  Expectation:
  Драг карты корректный: карта не пропадает, не мигает, нет странных визуальных эффектов.

Step:
  Action:
  Зажав на спане карты в правом контейнере ЛКМ выполнить статичный и инертный драг карты.
  
  Expectation:
  Драг карты корректный: карта не пропадает, не мигает, нет странных визуальных эффектов.

Step:
  Action:
  Выполнить 15 кликов в контрол зума "-" в левом контейнере.
  
  Expectation:
  Происходит корректный отзум спана карты: карта не пропадает, нет странных визуальных эффектов.
  На спане карта мира, контрол зума "-" неактивен.

Step:
  Action:
  Выполнить 16 кликов в контрол зума "+" в правом контейнере.
  
  Expectation:
  Происходит корректный зум спана карты: карта не пропадает, нет странных визуальных эффектов.
  Контрол зума "+" неактивен.  
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script src="https://api-maps.tst.c.maps.yandex.ru/2.1.78/?lang=ru-RU&mode=debug&ns=one"
            type="text/javascript"></script>
    <script src="https://api-maps.tst.c.maps.yandex.ru/2.1.78/?lang=ru-RU&mode=debug&ns=two"
            type="text/javascript"></script>
    <script type=text/javascript>

        addLinks();
        one.ready(function(one) {
            var map1 = new one.Map('map1', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom']
            });
        });


        two.ready(function(two) {
            var map2 = new two.Map('map2', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom']
            });
        })

    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">

     style="height: 512px; width: 512px; margin-left: 522px; margin-top: -514px; border: 1px solid black"></div>
