<!DOCTYPE HTML>
<!--
Title:
Загрузка карты: разные субнеймспейсы в параметре ns и init

Description:
Проверка инициализации карты при установке разных субнеймспейсов в параметре ns и init.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
load

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 
  
  Expectation:
  Карта отобразилась корректно. 
  На карте спан Москвы, в контейнере дефолтный набор контролов.  

Step:
  Action:
  Открыть инструменты разработчика командами Windows: Ctrl + Shift + I если у вас MacOS: ⌥ + ⌘ + I, вкладка Console. 
  
  Expectation:
  Во вкладке отсуствуют ошибки инициализации карты.

Step:
  Action:
  Выполнить клик в контрол "Найти", ввести в инпут значение "Владивосток", клик в "Найти".
  
  Expectation:
  По клику в контрол выпадает плашка с инпутом и желтой кнопкой "Найти".
  Ввод значения корректный, по клику происходит смена спана на спан Владивостока, на карте открывается балун "Владивосток; Россия, Приморский край".

Step:
  Action:
  Зажав на спане карты ЛКМ выполнить статичный и инертный драг карты.
  
  Expectation:
  Драг карты корректный: карта не пропадает, не мигает, нет странных визуальных эффектов.
  Открытый балун не закрывается, не мигает и не пропадает с карты.

Step:
  Action:
  Выполнить 10 кликов в контрол зума "-".
  
  Expectation:
  Происходит корректный отзум спана карты: карта не пропадает, нет странных визуальных эффектов.
  Спан карты максимально отзумлен, контрол зума "-" неактивен.
  Балун "Владивосток" не закрывается и не пропадает.
-->
