<!DOCTYPE HTML>
<!--
Title:
Саджест: применение опций саджеста

Description:
Проверка применения опций саджеста.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
suggest

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть страницу и элементы на ней. 

  Expectation:
  Контейнер с картой отсуствует, сверху имеются 4 инпута.
  Под инпутами розовый контейнер(прямоугольник), зеленый контейнер(прямоугольник).

Step:
  Action:
  Ввести "Россия" в крайний левый инпут. 

  Expectation:
  При вводе под инпутом появляется саджест, однако он находится под розовым прямоугольником.

Step:
  Action:
  Кликнуть во второй инпут, ввести "площадка". 
  Выполнить клик в одно из значений саджеста.

  Expectation:
  Под инпутом появляется саджест 5 значений по запросу, саджест поверх прямоугольников, по клику значение подставляется в инпут.

Step:
  Action:
  Кликнуть в третий инпут, ввести "кафе". 
  Выполнить клик в одно из значений саджеста.

  Expectation:
  Под инпутом появляется саджест 5 значений по запросу, саджест располагается под розовым прямоугольником и поверх зеленого, по клику значение подставляется в инпут.

Step:
  Action:
  Кликнуть в третий инпут, ввести "Мост". 
  Выполнить клик в одно из значений саджеста.

  Expectation:
  Под инпутом появляется саджест 10 значений по запросу, левый край саджеста располагается под розовым и зеленым прямоугольниками, по клику значение подставляется в инпут.
-->
<html>
<head>
    <title>ymaps.SuggestView, options</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {

            var log = new Log();

            var bounds = [
                [59.87940466097862, 30.161912536617624],
                [60.015118207409074, 30.4351974487264]
            ];

            __log__("suggest1 {results: 1; zIndex: 100}");
            __log__("suggest2 {boundedBy: bounds, zIndex: 70000}");
            __log__("suggest3 - default");

            var suggestView1 = new ymaps.SuggestView('suggest1', {results: 1, zIndex: 100});
            var suggestView2 = new ymaps.SuggestView('suggest2', {boundedBy: bounds, zIndex: 70000});
            var suggestView3 = new ymaps.SuggestView('suggest3');
            var suggestView4 = new ymaps.SuggestView('suggest4', {results: 10, zIndex: 0});
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<input type="text" id="suggest1" style="width: 70px;" placeholder="z-index: 100">
<input type="text" id="suggest2" style="width: 180px;" placeholder="z-index: 70000">
<input type="text" id="suggest3" style="width: 300px;" placeholder="z-index: 40000(default)">
<input type="text" id="suggest4" style="width: 300px;" placeholder="z-index: 0">

<div style="position: relative; width: 300px; height: 50px; line-height: 50px; background-color: hotpink; z-index: 45000; text-align: center">

</div>
<div style="position: relative; width: 300px; height: 50px; line-height: 50px; background-color: greenyellow; z-index: 20000; text-align: center">
    relative, z-index: 20000
</div>
<div style="position: absolute; margin-top: -50px; margin-left: 300px; width: 300px; height: 50px; line-height: 50px; background-color: greenyellow; z-index: 20000; text-align: center">

</div>
</body>
</html>
