<!--
Title:
Саджест: проверка саджеста в инпутах

Description:
Проверка саджеста в инпутах.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
suggest

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть страницу и элементы на ней. 

  Expectation:
  Контейнер с картой отсуствует, сверху имеются три пустых инпута.
  Под инпутами блок тестовых кнопок.

Step:
  Action:
  Ввести "Россия" в крайний левый инпут. 

  Expectation:
  Под инпутом появляется короткий саджест значений.

  Action:
  Кликнуть во второй инпут, ввести "площадка". 
  Выполнить клик в одно из значений саджеста.

  Expectation:
  Под инпутом появляется саджест значений топонимов.
  По клику значение подставляется в инпут.

Step:
  Action:
  Кликнуть в третий(правый) инпут, ввести "кафе". 
  Выполнить клик в одно из значений саджеста.

  Expectation:
  Под инпутом появляется саджест значений топонимов.
  По клику значение подставляется в инпут.
