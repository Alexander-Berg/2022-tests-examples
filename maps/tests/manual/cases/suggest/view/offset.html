<!DOCTYPE HTML>
<!--
Title:
Саджест: опция отступов саджеста

Description:
Проверка опции отступов саджеста.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
suggest

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть страницу и элементы на ней. 

  Expectation:
  Контейнер с картой отсутствует, сверху имеются 6 инпутов, в плейсхолдерах инпутов различные значения опции "offset".
  Под инпутами блок тестовых кнопок.

Step:
  Action:
  Выполнить клик в первый слева инпут, начать ввод произвольных данных. 

  Expectation:
  При вводе появляется саджест с одним значением, который перекрывает инпут.

Step:
  Action:
  Выполнить клик во второй слева инпут, начать ввод произвольных данных. 

  Expectation:
  При вводе появляется саджест из 5 значений, расположенный ниже и правее инпута.

Step:
  Action:
  Выполнить клик в третий слева инпут, начать ввод произвольных данных. 

  Expectation:
  При вводе появляется саджест, расположенный с отступом ниже с равнением по левому краю инпута.

Step:
  Action:
  Выполнить клик в четвертый слева инпут, начать ввод произвольных данных. 

  Expectation:
  При вводе появляется саджест, перекрывающий инпут немного с отступом вправо(виден левый край инпута).

Step:
  Action:
  Выполнить клик в пятый слева инпут, начать ввод произвольных данных. 

  Expectation:
  При вводе под инпутом появляется саджест, с отступом влево от инпута.

Step:
  Action:
  Выполнить клик в шестой слева инпут, начать ввод произвольных данных. 

  Expectation:
  При вводе под инпутом появляется саджест, без отступов(по дефолту).
-->
<html>
<head>
    <title>ymaps.SuggestView, options</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {

            var log = new Log();

            var bounds = [
                [59.87940466097862, 30.161912536617624],
                [60.015118207409074, 30.4351974487264]
            ];

            __log__("'suggest1', {results: 1, offset: 20}");
            __log__("'suggest2', {offset: [20, 30]}");
            __log__("'suggest3', {offset: [0, 20], width: 150}");
            __log__("'suggest4', {offset: [10, -25]}");
            __log__("'suggest5', {offset: [-100, 0]}");
            __log__("'suggest6'");

            var suggestView1 = new ymaps.SuggestView('suggest1', {results: 1, offset: 20});
            var suggestView2 = new ymaps.SuggestView('suggest2', {offset: [20, 30]});
            var suggestView3 = new ymaps.SuggestView('suggest3', {offset: [0, 20], width: 150});
            var suggestView4 = new ymaps.SuggestView('suggest4', {offset: [10, -25]});
            var suggestView5 = new ymaps.SuggestView('suggest5', {offset: [-100, 0]});
            var suggestView6 = new ymaps.SuggestView('suggest6');
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<input type="text" id="suggest1" style="width: 70px;" placeholder="offset: 20">
<input type="text" id="suggest2" style="width: 180px;" placeholder="offset: [20, 30]">
<input type="text" id="suggest3" style="width: 300px;" placeholder="offset: [0, 20], width: 150">
<input type="text" id="suggest4" style="width: 100px;" placeholder="offset: [10, -25]">
<input type="text" id="suggest5" style="width: 150px;" placeholder="offset: [-100, 0]">

</body>
</html>
