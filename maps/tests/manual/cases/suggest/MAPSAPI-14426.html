<!DOCTYPE HTML>
<!--
Title:
Саджест: прокликивание элементов под саджестом

Description:
Проверка прокликивания элементов под саджестом.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
suggest

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть страницу и элементы на ней. 

  Expectation:
  Контейнер с картой отсуствует, сверху имеются инпут с плесхолдером "Город/Страна", под инпутом серая кнопка "Кнопка".

Step:
  Action:
  Ввести "Тверь" в инпут, нажать "Enter". 

  Expectation:
  При вводе под инпутом появляется саджест из значений топонимов.
  По нажатию "Enter" значение "Тверь" подставляется в инпут, диалоговое окно на странице не появляется.

Step:
  Action:
  Выполнить клик в инпут, стереть "Тверь", ввести "Казань", стрелками клавиатуры переместиться в саджесте на 3 значений, нажать "Enter". 

  Expectation:
  При вводе под инпутом появляется саджест из значений топонимов.
  При нажатии "Enter" значение из саджеста подставляется в инпут, диалоговое окно на странице не появляется.

Step:
  Action:
  Выполнить клик в инпут, стереть значение, ввести "США", кликнуть в пустое место страницы. 

  Expectation:
  При вводе под инпутом появляется саджест из значений топонимов.
  По клику значение "США" подставляется в инпут, саджест пропадает, диалоговое окно на странице не появляется.

Step:
  Action:
  Выполнить клик в инпут, стереть "США", ввести "Площадь", клик в саджесте в 3 значение. 

  Expectation:
  При вводе под инпутом появляется саджест из значений топонимов.
  При клике значение из саджеста подставляется в инпут, диалоговое окно на странице не появляется.
-->
<html>
<head>
    <title>API 2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../helper.js"></script>
    <script type="text/javascript">
        Api('init');
        function init () {
          var ymaps = ym;
          var suggestView = new ymaps.SuggestView('suggest');
      }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
  <input required type="text" id="suggest" placeholder="Город/Страна" name="country" autocomplete="on"><br><br>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
  <button onclick="alert('Кнопка нажата')" style="width: 200px; height: 50px">Кнопка</button>
</body>
</html>
