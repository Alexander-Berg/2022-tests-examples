<!DOCTYPE html>
<!--
Title:
Панорама: отображение элементов панорам

Description:
Проверка отображения элементов панорам, при указании абсолютной высоты и ширины контейнера.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
panorama

Estimated time:
60000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть страницу и элементы на ней. 

  Expectation:
  На странице отображается 4 контейнера: два с наземной и два с воздушной панорамой.
  На панорамах имеются контролы масштабирования "+/-", контрол разворачивания панорамы, контрол закрытия панорамного плеера - крестик, на наземных панорамах имеются стрелки перехода к следующей панораме.
  Метки воздушных шаров отображаются корректно, не вытянуты, не сплющены.

Step:
  Action:
  Прокликать стрелки наземных панорам до отображения меток с номерами домов. 

  Expectation:
  По клику в метку перемещения происходит смена отображаемой панорамы.
  Метки с номерами домов отображаются корректно, не вытянуты, не сплющены.
-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Кейс</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../../helper.js"></script>
    <script type="text/javascript">
        
        Api('init', 'panorama.isSupported,panorama.locate,panorama.createPlayer,panorama.Player');

        function init(ymaps) {
            //проблемы с панорамами на ретина дисплеях
            ymaps.panorama.createPlayer(
                    'map11',
                    [59.938557, 30.316198],
                    { layer: 'yandex#airPanorama',
                        direction: [20, -20]}
            );

            ymaps.panorama.createPlayer(
                    'map12',
                    [59.96457000263184, 30.31289349999999],
                    { layer: 'yandex#airPanorama',
                        direction: [356, -30] }
            );

            ymaps.panorama.createPlayer(
                    'map21',
                    [59.938557, 30.316198],
                    { layer: 'yandex#panorama' }
            );

            ymaps.panorama.createPlayer(
                    'map22',
                    [55.8329985, 37.62527155],
                    { layer: 'yandex#panorama',
                        span: [96, 80]}
            );
        }
    </script>
    <style>
        body {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
        table {
            width: 100%;
            height: 80%;
        }
        tr {
            width: 100%;
            height: 50%;
        }
        td {
            position: relative;
        }
        .maps {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: auto;
            height: auto;
        }
    </style>
</head>

<body>
<table>
    <tr>
        <td>
            <div id="map11" class="maps"></div>
        </td>
        <td>
            <div id="map12" class="maps"></div>
        </td>
    </tr>
    <tr>
        <td>
            <div id="map21" class="maps"></div>
        </td>
        <td>
            <div id="map22" class="maps"></div>
        </td>
    </tr>
</table>
</body>
</html>
