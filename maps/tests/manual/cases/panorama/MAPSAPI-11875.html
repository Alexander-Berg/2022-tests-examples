<!DOCTYPE html>
<!--
Title:
Панорама: драг воздушной панорамы

Description:
Проверка драга воздушной панорамы.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
panorama

Estimated time:
60000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть страницу и элементы на ней. 

  Expectation:
  На странице отображается воздушная панорама СПб.
  На панораме имеются контролы масштабирования "+/-", контрол разворачивания панорамы, контрол закрытия панорамного плеера - крестик.
  Внизу справа ссылка на "Условия использования" и лого Яндекса.

Step:
  Action:
  Открыть инструменты разработчика командами Windows: Ctrl + Shift + I если у вас MacOS: ⌥ + ⌘ + I, вкладку "Console". 
  Зажав на панораме ЛКМ выполнить драг панорамного изображения.

  Expectation:
  В консоли отсуствуют сообщения об ошибках.
  Драг панорамного изображения корректный, панорама смещается при драге, ошибок в консоли нет.

Step:
  Action:
  Повращать панорамное изображение, выполнить клик в метку воздушного шара на панораме. 

  Expectation:
  Вращение панорамы корректное, панорама не пропадает, не мигает цветами.
  По клику в метку перемещения происходит смена отображаемой панорамы.

Step:
  Action:
  Зажав на панораме ЛКМ выполнить драг панорамного изображения.

  Expectation:
  Драг панорамного изображения корректный, панорама смещается при драге, ошибок в консоли нет.
-->
<html lang="ru">
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style>
        html, body, .player {
            width: 512px;
            height: 512px;
        }
        .player {
            height: 50%;
        }
    </style>
    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init', 'panorama.createPlayer');

        function init(ymaps) {

            __log__("Падают ошибки в консоль при драге панорамы");

                        ymaps.panorama.createPlayer(
                                'player1',
                                [59.938557, 30.316198],
                                // Ищем воздушную панораму.
                                {layer: 'yandex#airPanorama'}
                        )
        }
    </script>
</head>
<body>
<div id="player1" class="player"></div>
</body>
</html>
