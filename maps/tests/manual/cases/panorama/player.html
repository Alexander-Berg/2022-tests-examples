<!DOCTYPE html>
<!--
Title:
Панорама: программное открытие плеера в заданной точке

Description:
Проверка программного открытия плеера в заданной точке.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
panorama

Estimated time:
60000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть страницу и элементы на ней. 

  Expectation:
  На странице отображается панорамное изображение наземной панорамы ВДНХ.
  На панораме имеются контролы масштабирования "+/-", контрол разворачивания панорамы, контрол закрытия панорамного плеера - крестик, на наземной панораме имеются стрелки перехода к следующей панораме.
 
Step:
  Action:
  Выполнить три клика в контрол зума "+" панорамного плеера.
  
  Expectation:
  Происходит корректный зум панорамного изображения.

Step:
  Action:
  Клик в стрелку перехода к следующей панораме панорамного плеера.
  
  Expectation:
  Панорамное изображение переместилось в новую точку панорамы.
-->
<html>
<head>
    <title>ymaps.panorama.* Test Stand</title>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        .full, #panoPlayer {
            width: 100%;
            height: 0px;
        }
    </style>
    <script src="../../helper.js"></script>

    <script src="//yastatic.net/jquery/1.8.3/jquery.min.js"></script>
    <script>
        Api('init', 'panorama.createPlayer,panorama.locate,panorama.Player', '', '', 'release');

        function init(ymaps) {
            ymaps.panorama.locate([55.8329985, 37.62527155]).then(function(obj){
                new ymaps.panorama.Player("panoPlayer", obj[0]);
            })
        }
    </script>
</head>
<style>
    html, body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
    }
    #panoPlayer {
        width: 100%;
        height: 100%;
    }
</style>
<body>
<div id="panoPlayer"></div>
</div>
</body>
</html>
