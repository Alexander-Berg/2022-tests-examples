<!DOCTYPE HTML>
<!--
Title:
Карта: смена позиции коопирайта, лого

Description:
Проверка смены позиции коопирайта, лого.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
map

Estimated time:
240000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 
  
  Expectation:
  Карта отобразилась корректно. 
  В контейнере карта со спаном Москвы, в центре спана зеленая метка коллекции. 
  Контрол слоев, контрол фулскрин, справа внизу в контейнере коопирайт, ссылка на "Условия использования", лого.
  Сверху кнопки опций "panel/balloon", "downCo...", "upCorner", "float", "unset".

Step:
  Action:
  Выполнить клик в метку коллекции. 
  
  Expectation:
  Спан карты смещается, снизу открывается панель балуна с текстом, коопирайт, "Условия ..." и лого корректно сместились и находятся в углу карты над панелью.

Step:
  Action:
  Выполнить клик в кнопку закрытия панели балуна - крестик. 
  
  Expectation:
  Панель закрылась, коопирайт, "Условия ..." и лого корректно сместились и находятся в углу карты.

Step:
  Action:
  Выполнить клик в кнопку "panel/balloon", клик в метку коллекции. 
  
  Expectation:
  Спан карты не смещается, снизу открывается панель балуна с текстом, коопирайт, "Условия ..." и лого корректно сместились и находятся в углу карты над панелью.

Step:
  Action:
  Выполнить клик в кнопку "panel/balloon". 
  
  Expectation:
  Панель закрылась, коопирайт, "Условия ..." и лого корректно сместились и находятся в углу карты.
  Метка пропадает со спана карты, происходит смещение спана карты, на месте метки открывается балун с текстом. 

Step:
  Action:
  Выполнить клик в кнопку "downCo...". 
  
  Expectation:
  Спан карты и балун без изменений, коопирайт, "Условия ..." и лого переместились в левый угол карты.

Step:
  Action:
  Выполнить клик в кнопку "panel/balloon". 
  
  Expectation:
  Балун закрылся на спане метка, спан карты смещается, снизу открывается панель балуна с текстом, коопирайт, "Условия ..." и лого находятся в углу слева(не на карте).

Step:
  Action:
  Выполнить клик в кнопку "upCorner". 
  
  Expectation:
  Спан карты и панель без изменений, коопирайт, "Условия ..." и лого переместились в правый верхний угол карты.

Step:
  Action:
  Выполнить клик в кнопку "panel/balloon". 
  
  Expectation:
  Панель закрылась, коопирайт, "Условия ..." и лого находятся в верхнем правом углу.
  Метка пропадает со спана карты, на месте метки открывается балун с текстом. 

Step:
  Action:
  Выполнить клик в кнопку "upCorner". 
  
  Expectation:
  Спан карты и балун без изменений, коопирайт, "Условия ..." и лого переместились в левый верхний угол карты.

Step:
  Action:
  Выполнить клик в кнопку "downCo...". 
  
  Expectation:
  Спан карты и балун без изменений, коопирайт, "Условия ..." и лого переместились в правый нижний угол карты.

Step:
  Action:
  Выполнить клик в кнопку "panel/balloon". 
  
  Expectation:
  Балун закрылся на спане метка, снизу открывается панель балуна с текстом, коопирайт, "Условия ..." и лого находятся в углу справа(не на карте).

Step:
  Action:
  Выполнить клик в кнопку "float", клик в кнопку закрытия панели балуна - крестик. 
  
  Expectation:
  Панель закрылась, коопирайт, "Условия ..." и лого находятся в правом нижнем углу карты.

Step:
  Action:
  Выполнить клик в кнопку "panel/balloon", клик в метку коллекции. 
  
  Expectation:
  Происходит смещение спана карты, метка пропадает, на ее месте открывается балун с текстом, коопирайт, "Условия ..." и лого находятся в нижнем углу справа.

Step:
  Action:
  Выполнить клик в кнопку "panel/balloon". 
  
  Expectation:
  Происходит смещение спана карты, балун закрывается, на спане снова метка, снизу появляется панель балуна с текстом, коопирайт, "Условия ..." и лого находятся в нижнем углу справа(не на карте).

Step:
  Action:
  Выполнить клик в кнопку "float", клик в кнопку закрытия панели балуна - крестик. 
  
  Expectation:
  Панель закрылась, коопирайт, "Условия ..." и лого находятся в правом нижнем углу карты.

Step:
  Action:
  Выполнить клик в метку коллекции. 
  
  Expectation:
  Снизу появляется панель балуна с текстом, коопирайт, "Условия ..." и лого находятся в нижнем углу справа(не на карте).

Step:
  Action:
  Выполнить клик в кнопку "unset". 
  
  Expectation:
  Коопирайт, "Условия ..." и лого перемещаеются на карту над панелью балуна в правый нижний угол.

Step:
  Action:
  Выполнить клик в кнопку "panel/balloon". 
  
  Expectation:
  Панель балуна закрывается, коопирайт, "Условия ..." и лого корректно перемещаются в правый нижний угол карты.
  Происходит смещение спана карты, на месте метки открывается балун с текстом.

Step:
  Action:
  Выполнить клик в контрол слоев, в выпавшем списке выбрать "спутник". 
  
  Expectation:
  Происходит смена отображения карты на спутниковый снимок, ссылка "Условия ..." выделяется фоном, лого перекрашивается в белый цвет, коопирайт Яндекса пропадает, появляется коопирайт правообладателя снимков.

Step:
  Action:
  Выполнить клик в кнопку "panel/balloon". 
  
  Expectation:
  Балун закрылся на спане метка, снизу открывается панель балуна с текстом, коопирайт правообладателя, "Условия ..." и лого корректно перемещаются и находятся над панелью балуна на карте.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var map = myMap = new ym.Map('map', {
                        center: [55.72725771214265, 37.640390506634006],
                        zoom: 10,
                        behaviors: ['default', 'scrollZoom'],
                        controls: ['fullscreenControl', 'typeSelector']
                    }, {
                        copyrightLogoVisible: true,
                        balloonPanelMaxMapArea: Infinity,
                        geoObjectOpenEmptyBalloon: true
                        //copyrightFloat: 'right',
                        //copyrightPosition: {bottom: 20, right: 0}
                    }),
                    txt = 'Мой дядя самых честных правил,<br/>\
                            Когда не в шутку занемог,<br/>\
                            Он уважать себя заставил<br/>\
                            И лучше выдумать не мог.<br/>\
                            Его пример другим наука;<br/>\
                            Но, боже мой, какая скука<br/>\
                            С больным сидеть и день и ночь,<br/>\
                            Не отходя ни шагу прочь!<br/>\
                            Какое низкое коварство<br/>\
                            Полуживого забавлять,<br/>\
                            Ему подушки поправлять,<br/>\
                            Печально подносить лекарство,<br/>\
                            Вздыхать и думать про себя:<br/><br/>\
                            Так думал молодой повеса,<br/>\
                            Летя в пыли на почтовых,<br/>\
                            Всевышней волею Зевеса<br/>\
                            Наследник всех своих родных.<br/>\
                            Друзья Людмилы и Руслана!<br/>\
                            С героем моего романа<br/>\
                            Без предисловий, сей же час<br/>\
                            Позвольте познакомить вас:<br/>\
                            Онегин, добрый мой приятель,<br/>\
                            Родился на брегах Невы,<br/>\
                            Где, может быть, родились вы<br/>\
                            Или блистали, мой читатель;<br/>\
                            Там некогда гулял и я:<br/>\
                            Но вреден север для меня.';

            //map.options.set('copyrightFloat', 'left');
            //map.options.set('copyrightPosition', {bottom: 0, left: 0});
            var placemark1 = new ymaps.GeoObject({
                geometry: {
                    type: "Point",
                    coordinates: map.getCenter()
                }, properties: {
                    balloonContent: txt,
                    hintContent: 'text'
                }}, {
                preset: 'islands#greenIcon',
                draggable: true,
                openBalloonOnClick: true
            });
            map.geoObjects
                    .add(placemark1);

            addGrid(myMap);
            var log = new Log();
            log.info('Change options copyright');

            var preventButton = new ymaps.control.Button({data: {content: 'panel/balloon'}, options: {selectOnClick: true, maxWidth: 150}});
            var floatButton = new ymaps.control.Button('float');
            var positionRightButton = new ymaps.control.Button({data: {content: 'upCorner'}, options: {selectOnClick: true}});
            var positionLeftButton = new ymaps.control.Button({data: {content: 'downCorner'}, options: {selectOnClick: true}});
            var unsetButton = new ymaps.control.Button({data: {content: 'unset'}, options: {selectOnClick: false}});

            preventButton.events
                    .add('select', function () {
                        placemark1.options.set('balloonPanelMaxMapArea', Infinity);
                    })
                    .add('deselect', function () {
                        placemark1.options.set('balloonPanelMaxMapArea', 0);
                    });

            floatButton.events
                    .add('select', function () {
                        map.options.set('copyrightFloat', 'left');
                    })
                    .add('deselect', function () {
                        map.options.set('copyrightFloat', 'right')
                    });

            positionRightButton.events
                    .add('select', function () {
                        map.options.set('copyrightPosition', {top: 20, right: 0})
                    })
                    .add('deselect', function () {
                        map.options.set('copyrightPosition', {top: 20, left: 0})
                    });

            positionLeftButton.events
                    .add('select', function () {
                        map.options.set('copyrightPosition', {bottom: 0, left: 0})
                    })
                    .add('deselect', function () {
                        map.options.set('copyrightPosition', {bottom: 0, right: 0})
                    });

            unsetButton.events
                    .add('click', function () {
                        map.options.unset('copyrightPosition');
                        map.options.unset('copyrightFloat');
                    });
            map.controls
                    .add(unsetButton)
                    .add(floatButton)
                    .add(positionRightButton)
                    .add(positionLeftButton)
                    .add(preventButton);
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
