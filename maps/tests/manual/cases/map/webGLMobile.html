
<!DOCTYPE HTML>
<!--
Title:
Карта: включение опции слоя WebGl

Description:
Проверка включения опции layerWebglEnabled в мобильной версии.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/
Тестировать только на мобильных девайсах Android, iOS.

Components: 
map

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 
  
  Expectation:
  Карта отобразилась корректно. 
  В контейнере карта со спаном Москвы, в контейнере дефолтный набор контролов.
  Сверху имеется кнопка "click me!".

Step:
  Action:
  Выполнить зум/отзум карты пинч-зумом. 
  
  Expectation:
  Призум/отзум спана карты корректный: карта не пропадает, не миагет цветами, нет странных визуальных эффектов.

Step:
  Action:
  Выполнить тап кнопку "click me!". 
  
  Expectation:
  Спан карты без изменений, кнопка активна - окрашена желтым.

Step:
  Action:
  Выполнить тап в контрол пробок. 
  
  Expectation:
  На спане карты появились пробочные линии.

  Step:
  Action:
  Выполнить тап в контрол слоев, в выпавшем списке выбрать и тапнуть "гибрид". 
  
  Expectation:
  Отображение карты меняется на спутниковый снимок с подписями и линиями дорог.
  Пробочные линии не пропадают.

Step:
  Action:
  Выполнить статичный и инертный драг спан карты. 
  
  Expectation:
  Драг карты корректный: карта не пропадает, не мигает цветами, пробочные линии не пропадают.

Step:
  Action:
  Выполнить тап кнопку "click me!". 
  
  Expectation:
  Спан карты без изменений, кнопка неактивна - окрашена белым.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            //ymaps = ym;

            var map = myMap = new ymaps.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom']
            }, {
                layerWebglEnabled: true
            });

            var log = new Log();

            var button = new ymaps.control.Button('click me!');
            map.controls.add(button, {position: {top: 45, left: 50}});

        }
    </script>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
</body>
</html>
