<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var map = myMap = new ym.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl', 'typeSelector']
            }, {
                copyrightLogoVisible: false,
                copyrightProvidersVisible: false,
                suppressMapOpenBlock: false,
                copyrightUaVisible: false
            });

            addGrid(myMap);
            var log = new Log();
            log.info('Change options copyrightLogoVisible');

            var buttonMapOpenBlock = new ymaps.control.Button('distrib');
            buttonMapOpenBlock.events
                    .add('select', function () {
                        map.options.set('suppressMapOpenBlock', true)
                    })
                    .add('deselect', function () {
                        map.options.set('suppressMapOpenBlock', false)
                    });
            map.controls.add(buttonMapOpenBlock);

            var buttonlogo = new ymaps.control.Button('logo');
            buttonlogo.events
                    .add('select', function () {
                        map.options.set('copyrightLogoVisible', true)
                    })
                    .add('deselect', function () {
                        map.options.set('copyrightLogoVisible', false)
                    });
            map.controls.add(buttonlogo);

            var buttonProviders = new ymaps.control.Button('Providers');
            buttonProviders.events
                    .add('select', function () {
                        map.options.set('copyrightProvidersVisible', true)
                    })
                    .add('deselect', function () {
                        map.options.set('copyrightProvidersVisible', false)
                    });
            map.controls.add(buttonProviders);

            var buttonUa = new ymaps.control.Button('Ua');
            buttonUa.events
                    .add('select', function () {
                        map.options.set('copyrightUaVisible', true)
                    })
                    .add('deselect', function () {
                        map.options.set('copyrightUaVisible', false)
                    });
            map.controls.add(buttonUa);
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
