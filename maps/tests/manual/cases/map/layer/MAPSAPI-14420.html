<!DOCTYPE HTML>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Traffic layer is ready</title>
    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var map = new ymaps.Map('map', {
                center: [52.71214957222747,14.987497760362318],
                zoom: 6,
                controls: []
            });


            // Допустим, мы хотим добавить в свою коллекцию несколько слоев.
            var layerCollection = new ymaps.LayerCollection(),
              customLayer = new ymaps.Layer(
                'http://tile.openstreetmap.org/%z/%x/%y.png', {
                  projection: ymaps.projection.sphericalMercator
                  }),
              // Слой можно задать ключом из layer.storage.
              satelliteLayer = 'yandex#satellite';
                // Добавим слои в нашу коллекцию.
              layerCollection
                  .add(customLayer)
                  .add(satelliteLayer);

              layerCollection.each(elem => {console.log(elem);})
              layerCollection.each(elem => {layerCollection.remove(elem)})
          }
    </script>

    <style>
        #map {
            width: 800px;
            height: 600px;
        }
    </style>
</head>
<body>
<div id=map></div>
</body>
</html>
