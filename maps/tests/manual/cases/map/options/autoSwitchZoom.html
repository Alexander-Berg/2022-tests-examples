<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        //TODO: написать тест

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var map = myMap = new ym.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom'],
                controls: ['typeSelector', 'zoomControl']
            });

            addGrid(myMap);
            var log = new Log();

            var button = new ymaps.control.Button({data: {content: 'AutoSwitchZoom'}, options: { selectOnClick: true, maxWidth: [30, 60, 180]}});
            button.events.add('select', function () {
                map.options.set('yandexMapAutoSwitchZoom', 15);
            })
                    .add('deselect', function () {
                        map.options.set('yandexMapAutoSwitchZoom', 10);
                    });

            map.controls
                    .add(button);

        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
