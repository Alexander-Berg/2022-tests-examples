<!DOCTYPE HTML>
<!--
Title:
Карта: инициализация карты с широтой менее 85

Description:
Проверка инициализации карты с широтой менее 85.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
map

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 
  
  Expectation:
  На странице контейнер в котором серые области с текстом "Для этого участка местности нет данных...", в контейнере дефолтный набор контролов. 

Step:
  Action:
  Выполнить 8 кликов в контрол зума "-". 
  
  Expectation:
  Отзум корректный, на 8 клик сверху на спане отображается материк Антарктида.

Step:
  Action:
  Драгом карты сместить спан вниз для отображения Евразии. 
  
  Expectation:
  Драг карты корректный, карта не пропадает, не мигает цветами, нет странных визуальных эффектов.

Step:
  Action:
  Скролом мыши выполнить призум на спан центра Москвы. 
  
  Expectation:
  Призум карты корректный: карта не пропадает, не мигает цветами, нет странных визуальных эффектов.
  При призуме постепенно появляюся подписи топонимов, метки, улицы и дома.

<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var map = myMap = new ym.Map('map', {
                center: [-86, 37.640390506634006],
                zoom: 10,
                type: 'yandex#map',
                behaviors: ['default', 'scrollZoom']
            });

            addGrid(myMap);
            var log = new Log();

            myMap.controls
                    .add(new ymaps.control.RouteEditor(), {left: 5, top: 35})
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
