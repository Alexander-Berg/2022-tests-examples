<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var center = [56, 34];

            var map = myMap = new ymaps.Map('map', {
                center: center,
                zoom: 4,
                type: 'yandex#map',
                controls: ['fullscreenControl']
            });
            map.options.set('dragStepwiseInertia',false);
            for(var i=0;i<100;++i){
                setTimeout(function(){
                    console.log('!!')
                    map.panTo([
                        [55, 37]
                    ], {flying: true, duration: 1})
                },2000+i*150);
            }

        }
    </script>
</head>
<body>
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
