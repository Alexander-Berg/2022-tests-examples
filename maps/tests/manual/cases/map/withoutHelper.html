<!DOCTYPE HTML>
<!--
Title:
Карта: инициализация карты без помощника

Description:
Проверка инициализации карты без помошника.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
map

Estimated time:
180000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 
  
  Expectation:
  Карта отобразилась корректно. 
  В контейнере карта со спаном Москвы, в контейнере дефолтный набор контролов.

Step:
  Action:
  Выполнить 10 кликов в контрол зума "-". 
  
  Expectation:
  Происходит корректный отзум карты, после отзума контрола зума "-" неактивен, на спане карта мира.

Step:
  Action:
  Магнифайером(выделение области ПКМ) призумится к спану Москвы на уровень зума, когда ползунок на линейке находится в центре. 
  
  Expectation:
  Происходит корректный призум карты, карта во время зума не пропадает, не мигает цветами.

Step:
  Action:
  Выполнить клик в контрол маршрутов, затем клик в спан карты. 
  
  Expectation:
  По клику в спан карты на карте появляется синяя метка с цифрой "1".

Step:
  Action:
  Выполнить еще один клик в спан карты на удалении от метки "1". 
  
  Expectation:
  По клику в спан карты на карте появляется синяя метка с цифрой "2", между метками "1" и "2" появляется маршрутная нитка.

Step:
  Action:
  Выполнить клик в кнопку "Найти", ввести в выпавший инпут "Санкт-Петербург", нажать Enter. 
  
  Expectation:
  Происходит смена спан карты на спан Санкт-Петербурга, на карте открывается балун "Санкт-Петербург; Россия".

Step:
  Action:
  Выполнить клик в контрол "Пробки". 
  
  Expectation:
  В контроле появляется бал пробок, текущее время, шестеренка настроек.
  На спане карты появялются пробочные линии, балун не пропадает.

Step:
  Action:
  Выполнить клик в шестеренку настроек, клик в чекбокс "Дорожные события", выполнить призум скролом мыши для отображения иконок дорожных событий. 
  
  Expectation:
  На спане карты появляются иконки дорожных событий: ДТП, дорожные работы, знак кирпича, восклицательный знак.

Step:
  Action:
  Выполнить клик в иконку дорожного события. 
  
  Expectation:
  Происходит смещение спана карты, для открытия балуна дорожного события с информацией о событии.
  Балун "Санкт-Петербург" закрывается, на месте балуна - метка коллекции.

-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="https://api-maps.tst.c.maps.yandex.ru/2.1.77/?load=package.full&lang=ru-RU&onload=init"></script>

    <script type=text/javascript>

        function init() {

            var map = myMap = new ymaps.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl']
            });
            myMap.controls
                    .add(new ymaps.control.ZoomControl())
                    .add(new ymaps.control.TypeSelector())
                    .add(new ymaps.control.RouteEditor(), {left: 5, top: 35})
                    .add(new ymaps.control.TrafficControl(), {right: 5, bottom: 135})
                    .add(new ymaps.control.SearchControl())
                    .add(new ymaps.control.RulerControl())
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<h3 style="color: red;">Жёсткая ссылка</h3>

<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
