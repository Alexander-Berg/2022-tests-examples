<!DOCTYPE HTML>
<!--
Title:
Карта: передаче bounds в конструктор карты и вызов setBounds

Description:
Проверка одинаковой инициализации карты при передаче bounds в конструктор карты и вызов setBounds
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
map

Estimated time:
30000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  На странице 4 контейнера с картой со спаном Тель-Авива, во всех контейнерах дефолтный набор контролов.
  Верхние два контейнера и нижние два контейнера должны отображать одинаковый спан карты.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var bounds = [
                [31.97273474200179, 34.72833599283025],
                [32.15010074851529, 34.91079106882312]
            ];
            var myMap1 = new ymaps.Map("map1", { bounds: bounds }, {
                avoidFractionalZoom: false
            });
            var myMap2 = new ymaps.Map("map2", { bounds: bounds }, {
                avoidFractionalZoom: false
            });
            var myMap3 = new ymaps.Map("map3", { bounds: bounds }, {
            });
            var myMap4 = new ymaps.Map("map4", { bounds: bounds }, {
            });
            myMap2.setBounds(bounds, {preciseZoom: true});
            myMap4.setBounds(bounds);

            __log__('Карты должны попарно иметь совпадающий bounds')
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map1" style="height: 512px; width: 512px;"></div>
<div id="map2" style="height: 512px; width: 512px;"></div>
<div id="map3" style="height: 512px; width: 512px;"></div>
<div id="map4" style="height: 512px; width: 512px;"></div>
</body>
</html>
