<!DOCTYPE HTML>
<!--
Title:
Карта: превент сабмита Enter родительской формы в поисковом инпуте

Description:
Проверка корректной работы поискового инпута при нажатии на клавишу Enter.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/
Обязательна проверка в браузерах IE-8,9,11; Edge

Components: 
map

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 
  
  Expectation:
  Карта отобразилась корректно, со спаном Москвы, в контейнере дефолтный набор котролов.

Step:
  Action:
  Выполнить клик в кнопку "Найти", ввести в поисковый инпут "Санкт-Петербург", нажать Enter. 
  
  Expectation:
  Происходит смена спана карты на спан Санкт-Петербурга, на спане открывается балун "Санкт-Петербург; Россия".

Step:
  Action:
  Выполнить клик в кнопку "Найти", стереть из инпута значение "Санкт-Петербург", ввести "кафе", нажать Enter. 
  
  Expectation:
  Под поисковым инпутом появляются сниппеты организаций по запросу "кафе".

Step:
  Action:
  Стереть из инпута значение "кафе", ввести "Москва Тверская 22", нажать Enter. 
  
  Expectation:
  Происходит смена спана карты на спан Москвы, на спане открывается балун "Тверская улица, 22; Россия, Москва".

<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var map = myMap = new ym.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom']
            });

            addGrid(myMap);
            var log = new Log();

            log.info('Parent form submit')
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<form action="" onsubmit="alert(1)">
    <div id="map" style="height: 512px; width: 512px;"></div>
</form>
</body>
</html>
