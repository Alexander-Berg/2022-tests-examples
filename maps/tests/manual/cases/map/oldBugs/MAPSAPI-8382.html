<!DOCTYPE HTML>
<!--
Title:
Карта: уничтожение карты сразу после создания

Description:
Проверка корректной работы при уничтожении карты сразу после создания.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
map

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть страницу и элементы на ней. 
  
  Expectation:
  Карта не загружается в контейнере, под контейнером последовательно появляются строки: "calling destroy()...; destroy(): DONE".

Step:
  Action:
  Открыть инструменты разработчика командой Windows: Ctrl + Shift + I если у вас MacOS: ⌥ + ⌘ + I, вкладку Console. 
  
  Expectation:
  Во вкладке консоль отсуствуют ошибки и имеется строка с раскрывающимся объектом "Map".
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var map = new ymaps.Map(document.getElementById('map'), {
                center: [55, 37],
                zoom: 10
            });

            var log = new Log();
            log.info('calling destroy()...');
            map.destroy();
            log.info('destroy(): DONE');
            console.log(map);
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
