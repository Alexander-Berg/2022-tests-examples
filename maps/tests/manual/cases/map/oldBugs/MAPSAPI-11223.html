<!DOCTYPE HTML>

<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Security-Policy" content="
default-src 'self' mailto: data: gap: tel: ;
script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.yandex.ru https://www.google-analytics.com;
connect-src 'self' ws: https://*.yandex.ru;
media-src *;
img-src 'self' data: https://*.maps.yandex.net https://*.yandex.ru;
">
    <script src="https://api-maps.tst.c.maps.yandex.ru/2.1.35/?lang=ru_RU&mode=debug" type="text/javascript"></script>
    <script type=text/javascript>

        ymaps.ready(function () {

            // Создание экземпляра карты и его привязка к контейнеру с
            //https://api-maps.tst.c.maps.yandex.ru/2.1.35/?lang=ru_RU&mode=debug
            // заданным id ("map").
            var myMap = new ymaps.Map('map', {
                // При инициализации карты обязательно нужно указать
                // её центр и коэффициент масштабирования.
                center: [55.76, 37.64], // Москва
                zoom: 10
            });
        })
    </script>
</head>
<body>
<div id="map"></div>
<h2> <font color="red">Жесткая ссылка 2.1.35!</font> </h2>
</body>
</html>
