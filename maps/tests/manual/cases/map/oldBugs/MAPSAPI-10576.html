<!DOCTYPE HTML>
<!--
Title:
Карта: размер контролов при изменении опции дистрибуции

Description:
Проверка расчета размеров контролов при изменении опции дистрибуции.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
map

Estimated time:
180000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта отобразилась корректно.
  На карте спан Москвы, в контейнере дефолтный набор контролов, сверху кнопки "map", "browser".
  Внизу справа коопирайт Яндекса, ссылка на "Условия использования".
  
Step:
  Action:
  Открыть инструменты разработчика Windows: Ctrl + Shift + I если у вас MacOS: ⌥ + ⌘ + I, вкладку Console. 
  Выполнить клик в контрол фулскрин.

  Expectation:
  По клику в контрол фулскрин карта увеличивается на всю ширину страницы браузера(не считая панели инструментов разработчика).
  Контрол поиска увеличивается, появляется инпут с желтой кнопкой "Найти", в контроле пробок и слоев увеличиваются, появляются подписи контролов. 
  (при выполнении шагов теста ошибок в консоли разработчика быть не должно)

Step:
  Action:
  Выполнить клик в контрол слоев, выбрать и выполнить клик в слой "спутник". 

  Expectation:
  Отображение слоя карты меняется на спутниковый снимок, коопирайт Яндекса пропадает(появляется коопирайт правообладателя), лого меняет цвет.

Step:
  Action:
  Выполнить клик в контрол фулсрин(свернуть контейнер). 

  Expectation:
  Контейнер с картой сворачивается до первоначальных размеров, контролы видоизменяются(уменьшаются, пропадают подписи).

Step:
  Action:
  Выполнить два клика в кнопку "map". 

  Expectation:
  Спан карты без изменений, справа в углу пропадает лого Яндекса.

Step:
  Action:
  Выполнить клик в контрол фулскрин.

  Expectation:
  По клику в контрол фулскрин карта увеличивается на всю ширину страницы браузера(не считая панели инструментов разработчика).
  Контрол поиска увеличивается, появляется инпут с желтой кнопкой "Найти", в контроле пробок и слоев увеличиваются, появляются подписи контролов. 
  Внизу слева появляется кнопка "Открыть в Картах".

Step:
  Action:
  Выполнить клик в контрол слоев, выбрать и выполнить клик в слой "гибрид". 

  Expectation:
  Отображение слоя карты меняется на спутниковый снимок с линиями дорог и подписями, внизу добавляется коопирайт Яндекса, кнопка внизу слева уменьшается "В Карты ->".

Step:
  Action:
  Выполнить клик в контрол фулсрин(свернуть контейнер). 

  Expectation:
  Контейнер с картой сворачивается до первоначальных размеров, контролы видоизменяются(уменьшаются, пропадают подписи).
  Кнопка дистрибуции снизу слева пропадает.

Step:
  Action:
  Выполнить клик в контрол слоев, выбрать и выполнить клик в слой "схема". 

  Expectation:
  Отображение слоя карты меняется на слой схемы, внизу слева появляется кнопка "Открыть в Яндекс.Картах", ссылка "Создать свою карту", снизу справа коопирайт Яндекса, ссылка на "Условия использования".

Step:
  Action:
  Выполнить клик в контрол фулскрин.

  Expectation:
  По клику в контрол фулскрин карта увеличивается на всю ширину страницы браузера(не считая панели инструментов разработчика).
  Контрол поиска увеличивается, появляется инпут с желтой кнопкой "Найти", в контроле пробок и слоев увеличиваются, появляются подписи контролов. 
  Блок дистрибуции, коопирайт и условия использования без изменений.

Step:
  Action:
  Выполнить клик в контрол слоев, выбрать и выполнить клик в слой "спутник". 

  Expectation:
  Отображение слоя карты меняется на спутниковый снимок, коопирайт Яндекса пропадает(появляется коопирайт правообладателя), блок дистрибуции без изменений.

Step:
  Action:
  Выполнить клик в кнопку "map". 

  Expectation:
  Спан карты без изменений, внизу пропадает блок дистрибуции: кнопка "Открыть в Яндекс.Картах", ссылка "Создать свою карту", справа в углу появляется лого Яндекса.

Step:
  Action:
  Выполнить клик в контрол фулсрин(свернуть контейнер). 

  Expectation:
  Контейнер с картой сворачивается до первоначальных размеров, контролы видоизменяются(уменьшаются, пропадают подписи).
  Снизу коопирайт правообладателя снимков, ссылка на "Условия использования", лого Яндекса.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>


        Api('init');


        function init(ymaps) {
            ym = ymaps;

            var map = myMap = new ym.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom']
            }, {
                suppressObsoleteBrowserNotifier: true,
                suppressMapOpenBlock: false

            });
            map.options.set('suppressMapOpenBlock', true);

            addGrid(myMap);
            var log = new Log();
            var suppressObsoleteBrowserNotifierButton = new ymaps.control.Button({data: {content: 'browser'}, options: {selectOnClick: true}});
            var suppressMapOpenBlock = new ymaps.control.Button({data: {content: 'map'}, options: {selectOnClick: true}});
            suppressObsoleteBrowserNotifierButton.events
                    .add('select', function () {
                        map.options.set('suppressObsoleteBrowserNotifier', true);
                    })
                    .add('deselect', function () {
                        map.options.set('suppressObsoleteBrowserNotifier', false);
                    });
            suppressMapOpenBlock.events
                    .add('select', function () {
                        map.options.set('suppressMapOpenBlock', true);
                    })
                    .add('deselect', function () {
                        map.options.set('suppressMapOpenBlock', false);
                    });

            map.controls
                    .add(suppressObsoleteBrowserNotifierButton, {bottom: 30, right: 5})
                    .add(suppressMapOpenBlock, {bottom: 60, right: 5});
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
