<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            //ymaps = ym;

            var map = myMap = new ymaps.Map('map', {
                center: [55.7648643827462837464, 37.7648643827462837464],
                zoom: 10,
                behaviors: ['default', 'scrollZoom']
            }, {
                layerWebglEnabled: true
            });

            var spbButton = new ymaps.control.Button({data: {content: '[60, 30]'}, options: {selectOnClick: true}});
            spbButton.events
                    .add('select', function () {
                        map.panTo([
                            [61, 31],
                            [60, 30]
                        ], {flying: true, delay: 2000})
                    })
                    .add('deselect', function () {
                        map.panTo([
                            [61, 31],
                            [60, 30]
                        ], {flying: false, delay: 2000})
                    });

            var spbButton1 = new ymaps.control.Button({data: {content: '[61, 31]'}, options: {selectOnClick: false}});
            spbButton1.events
                    .add('click', function () {
                        map.panTo([61, 31], {flying: false, duration: 5000});

                    });

            var mskButton = new ymaps.control.Button({data: {content: '[55, 37]'}, options: {selectOnClick: false}});
            mskButton.events
                    .add('click', function () {
                        map.setCenter(map.getCenter())
                    });

            var nycButton = new ymaps.control.Button({data: {content: '[40, -73]'}, options: {selectOnClick: false}});
            nycButton.events
                    .add('click', function () {
                        map.panTo([
                            [55, 37],
                            [40.695396170656885, -73.74560661546253]
                        ], {flying: true, duration: 5000, delay: 500})
                    });

            myMap.controls
                    .add(spbButton)
                    .add(spbButton1)
                    .add(mskButton)
                    .add(nycButton)

        }
    </script>
</head>
<body>
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
