<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script src="../../../js/geoCS.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym; // hack

            var myMap = new ym.Map('map', {
                center: [55.73259667357658, 37.70153663432529],
                zoom: 9,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl']
            }), txt = 'Мой дядя самых честных правил,<br/>\
                            Когда не в шутку занемог,<br/>\
                            Он уважать себя заставил<br/>\
                            И лучше выдумать не мог.<br/>\
                            Его пример другим наука;<br/>\
                            Но, боже мой, какая скука<br/>\
                            С больным сидеть и день и ночь,<br/>\
                            Не отходя ни шагу прочь!<br/>\
                            Какое низкое коварство<br/>\
                            Полуживого забавлять,<br/>\
                            Ему подушки поправлять,<br/>\
                            Печально подносить лекарство,<br/>\
                            Вздыхать и думать про себя:<br/><br/>\
                            Так думал молодой повеса,<br/>\
                            Летя в пыли на почтовых,<br/>\
                            Всевышней волею Зевеса<br/>\
                            Наследник всех своих родных.<br/>\
                            Друзья Людмилы и Руслана!<br/>\
                            С героем моего романа<br/>\
                            Без предисловий, сей же час<br/>\
                            Позвольте познакомить вас:<br/>\
                            Онегин, добрый мой приятель,<br/>\
                            Родился на брегах Невы,<br/>\
                            Где, может быть, родились вы<br/>\
                            Или блистали, мой читатель;<br/>\
                            Там некогда гулял и я:<br/>\
                            Но вреден север для меня.';

            geoCSSource(ym, myMap, this);
            addGrid(myMap);
            var log = new Log();

            var draggableButton = new ymaps.control.Button({data: {content: 'draggable'}}, {selectOnClick: true});
            draggableButton.events
                    .add('select', function () {
                        geoObjectPlacemark.options.set('draggable', true);
                        geoObjectPolyline.options.set('draggable', true);
                        geoObjectPolygon.options.set('draggable', true);
                        geoObjectRectangle.options.set('draggable', true);
                        geoObjectCircle.options.set('draggable', true);
                        placemark.options.set('draggable', true);
                        polyline.options.set('draggable', true);
                        polygon.options.set('draggable', true);
                        rectangle.options.set('draggable', true);
                        circle.options.set('draggable', true);
                    })
                    .add('deselect', function () {
                        geoObjectPlacemark.options.set('draggable', false);
                        geoObjectPolyline.options.set('draggable', false);
                        geoObjectPolygon.options.set('draggable', false);
                        geoObjectRectangle.options.set('draggable', false);
                        geoObjectCircle.options.set('draggable', false);
                        placemark.options.set('draggable', false);
                        polyline.options.set('draggable', false);
                        polygon.options.set('draggable', false);
                        rectangle.options.set('draggable', false);
                        circle.options.set('draggable', false);
                    });

            var marginButton = new ymaps.control.Button({data: {content: 'useMapMargin'}}, {selectOnClick: true});
            marginButton.events
                    .add('select', function () {
                        geoObjectPlacemark.options.set('useMapMarginInDragging', true);
                        geoObjectPolyline.options.set('useMapMarginInDragging', true);
                        geoObjectPolygon.options.set('useMapMarginInDragging', true);
                        geoObjectRectangle.options.set('useMapMarginInDragging', true);
                        geoObjectCircle.options.set('useMapMarginInDragging', true);
                        placemark.options.set('useMapMarginInDragging', false);
                        polyline.options.set('useMapMarginInDragging', false);
                        polygon.options.set('useMapMarginInDragging', false);
                        rectangle.options.set('useMapMarginInDragging', false);
                        circle.options.set('useMapMarginInDragging', false);
                    })
                    .add('deselect', function () {
                        geoObjectPlacemark.options.set('useMapMarginInDragging', false);
                        geoObjectPolyline.options.set('useMapMarginInDragging', false);
                        geoObjectPolygon.options.set('useMapMarginInDragging', false);
                        geoObjectRectangle.options.set('useMapMarginInDragging', false);
                        geoObjectCircle.options.set('useMapMarginInDragging', false);
                        placemark.options.set('useMapMarginInDragging', true);
                        polyline.options.set('useMapMarginInDragging', true);
                        polygon.options.set('useMapMarginInDragging', true);
                        rectangle.options.set('useMapMarginInDragging', true);
                        circle.options.set('useMapMarginInDragging', true);
                    });
            myMap.geoObjects
                    .add(geoObjectPlacemark)
                    .add(geoObjectPolyline)
                    .add(geoObjectPolygon)
                    .add(geoObjectRectangle)
                    .add(geoObjectRectangle)
                    .add(geoObjectCircle)
                    .add(placemark)
                    .add(polyline)
                    .add(polygon)
                    .add(rectangle)
                    .add(circle);

            myMap.controls.add(draggableButton).add(marginButton);

            var placemark1 = new ymaps.GeoObject({
                geometry: {
                    type: "Point",
                    coordinates: [55.51574031323344, 37.29753265380539]
                }, properties: {
                    balloonContent: txt,
                    hintContent: 'text'
                }
            }, {
                preset: 'islands#greenIcon',
                draggable: true,
                openBalloonOnClick: true
            });
            placemark1.options.set('balloonPanelMaxMapArea', Infinity);
            myMap.geoObjects.add(placemark1);
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
