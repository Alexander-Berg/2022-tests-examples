<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api("", "Map,meta", "", "", "", "ns");

        function init(ymaps) {
            var meta = ymaps.meta;
            __log__(ymaps.meta);
            __log__('Version:');
            __log__(meta.version);
            validateValue(meta.version.toString().substring(0, 5), '2.1.3');
            __log__('coordinatesOrder:');
            __log__(meta.coordinatesOrder);
            validateValue(meta.coordinatesOrder, 'latlong');
            __log__('mode:');
            __log__(meta.mode);
            validateValue(meta.mode, 'debug');
            __log__('languageCode:');
            __log__(meta.languageCode);
            validateValue(meta.languageCode, 'ru');
            __log__('countryCode:');
            __log__(meta.countryCode);
            validateValue(meta.countryCode, 'RU');
            __log__('ns:');
            __log__(meta.ns);
            validateValue(meta.ns, ymaps);
            __log__('isEnterprise:');
            __log__(meta.isEnterprise);
            validateValue(meta.isEnterprise, false);
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
</body>
</html>
