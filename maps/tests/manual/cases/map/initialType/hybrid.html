<!DOCTYPE HTML>
<!--
Title:
Карта: инициализация гибридной карты

Description:
Проверка инициализации гибридной карты.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
map

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 
  
  Expectation:
  Карта отобразилась корректно. 
  В контейнере карта со спаном Москвы. В контейнере дефолтный набор контролов.
  Карта гибрид: спутниковый снимок с подписями топонимов и выделенными дорогами. 

Step:
  Action:
  Выполнить 5 кликов в контрол зума "+". 
  
  Expectation:
  Призум корректный, на спане постепенно начинают появляться подписи улиц, метки ПОИ, метки транспортных объектов(метро, вокзалы).

Step:
  Action:
  Выполнить статичный и инертный драг карты. 
  
  Expectation:
  Драг карты корректный, карта не пропадает, не мигает цветами, нет странных визуальных эффектов.

<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var map = myMap = new ym.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                type: 'yandex#hybrid'
            });

            addGrid(myMap);
            var log = new Log();
            log.info("Initial Type - yandex#hybrid");
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
