<!DOCTYPE HTML>
<!--
Title:
Карта: две карты с разной шириной масштабирования контейнера.

Description:
Проверка установки значения static позиционирования карты.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
map

Estimated time:
180000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 
  
  Expectation:
  На странице два широких контейнера с корректно отображаемой картой, с дефолтным набором контролов.

Step:
  Action:
  Выполнить клик в контрол фулскрин верхнего контейнера. 
  
  Expectation:
  Карта разворачивается на всю ширину страницы браузера.  

Step:
  Action:
  Выполнить клик в контрол фулскрин. 
  
  Expectation:
  Карта сворачивается до первоначальных размеров контейнера.

Step:
  Action:
  Выполнить клик в контрол фулскрин нижнего контейнера. 
  
  Expectation:
  Карта разворачивается на всю ширину страницы браузера.  

Step:
  Action:
  Выполнить клик в контрол фулскрин. 
  
  Expectation:
  Карта сворачивается, но только по высоте, по ширине карта в нижнем контейнере остается растянутой на всю ширину страницы браузера.

Step:
  Action:
  Выполнить клик в кнопку "Свернуть в окно" страницы браузера в верхнем правом углу. 
  
  Expectation:
  Окно браузера уменьшилось, при этом верхний контейнер с картой уменьшился по отношению к нижнему контейнеру с картой.

Step:
  Action:
  Захватить ЛКМ правую сторону окна браузера и плавно уменьшать размер окна браузера, наблюдая за поведением карт в контейнерах. 
  
  Expectation:
  При уменьшении окна браузера верхний контейнер с картой масштабируется и уменьшается, нижний не уменьшается, постепенно перекрывается окном браузера.

Step:
  Action:
  Захватить ЛКМ правую сторону окна браузера и плавно увеличивать размер окна браузера, наблюдая за поведением карт в контейнерах. 
  
  Expectation:
  При увеличении окна браузера верхний контейнер с картой масштабируется и увеличивается, нижний не масштабируется, карта в контейне постепенно открывается с увеличением окна браузера.
-->
