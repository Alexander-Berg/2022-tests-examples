<!DOCTYPE HTML>
<!--
Title:
Карта: model view с подключением библиотеки бутстрап

Description:
Проверка model view карты с подключением библиотеки бутстрап.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
map

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 
  
  Expectation:
  На странице отображается стилизованная форма с заголовком "Карта", в центре формы карта со спаном Москвы, контролом зума, местоположения, фулскрин, внизу с зеленой кнопкой "Кнопка".

Step:
  Action:
  Выполнить 9 кликов в контрол зума "+". 
  
  Expectation:
  Происходит корректный призум карты, после призума контрола зума "+" неактивен.

Step:
  Action:
  Выполнить клик в контрол фулскрин. 
  
  Expectation:
  Карта разворачивается на всю ширину страницы браузера, у контрола зума появляется линейка с ползунком.

Step:
  Action:
  Выполнить 8 кликов в контрол зума "-". 
  
  Expectation:
  Происходит корректный отзум карты: карта не пропадает, не мигает цветами.

Step:
  Action:
  Выполнить клик в контрол фулскрин. 
  
  Expectation:
  Карта сворачивается до первоначального размера, в форме.

Step:
  Action:
  Выполнить статичный и инертный драг спана карты в форме. 
  
  Expectation:
  Драг и перемещение спана корректные: карта не пропадает, не мигает цветами.

Step:
  Action:
  Выполнить 13 кликов в контрол зума "-". 
  
  Expectation:
  Происходит корректный отзум карты: карта не пропадает, не мигает цветами.
  На спане карты карта мира, контрол зума "-" неактивен.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link rel="stylesheet" href="https://yandex.st/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://yandex.st/bootstrap/3.0.0/css/bootstrap.min.js">

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var map = myMap = new ymaps.Map('ymap', {
                center: [55.753201, 37.620499],
                zoom: 12,
                controls: ['zoomControl', 'geolocationControl', 'fullscreenControl']
            });

        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div>
    <div class="modal show">
        <div class="modal-dialog modal-lg">

                <div class="modal-header">
                    <h4 class="modal-title">Карта</h4>
                </div>
                <div class="modal-body">
                    <div id="ymap" style="height: 200px"></div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Кнопка</button>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
