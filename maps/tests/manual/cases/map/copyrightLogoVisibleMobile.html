<!DOCTYPE HTML>
<!--
Title:
Карта: видимость коопирайта, лого

Description:
Проверка изменения опций видимости коопирайта, лого в мобильной версии.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/#blokdistribucii
Тестировать только на мобильных девайсах Android, iOS.

Components: 
map

Estimated time:
180000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 
  
  Expectation:
  Карта отобразилась корректно. 
  В контейнере карта со спаном Москвы, контрол слоев, контрол фулскрин, справа в контейнере ссылка на "Условия".
  Сверху кнопка "logo".

Step:
  Action:
  Выполнить тап в кнопку "logo". 
  
  Expectation:
  Спан карты без изменений, справа в углу появляется лого Яндекса.

Step:
  Action:
  Выполнить тап в контрол слоев, в выпавшем списке выбрать "спутник". 
  
  Expectation:
  Происходит смена отображения карты на спутниковый снимок, ссылка "Условия" выделяется фоном, лого перекрашивается в белый цвет.

Step:
  Action:
  Выполнить тап в контрол фулскрин. 
  
  Expectation:
  Контейнер с картой разворачивается на всю ширину страницы браузера, ссылка "Условия" меняется на "Условия использования".

  Step:
  Action:
  Выполнить тап в контрол фулскрин. 
  
  Expectation:
  Контейнер с картой уменьшается до первоначальных размеров, ссылка "Условия использования" меняется на "Условия".

Step:
  Action:
  Выполнить тап в контрол слоев, в выпавшем списке выбрать "гибрид". 
  
  Expectation:
  Происходит смена отображения карты на гибрид(спутниковый снимок с подписями и отображением дорог), лого и ссылка на "Условия" без изменений.

Step:
  Action:
  Выполнить тап в контрол фулскрин. 
  
  Expectation:
  Контейнер с картой разворачивается на всю ширину страницы браузера, ссылка "Условия" меняется на "Условия использования".

Step:
  Action:
  Выполнить тап в контрол фулскрин. 
  
  Expectation:
  Контейнер с картой уменьшается до первоначальных размеров, ссылка "Условия использования" меняется на "Условия".

Step:
  Action:
  Выполнить тап в кнопку "logo". 
  
  Expectation:
  Спан карты без изменений, справа в углу пропадает лого Яндекса.

Step:
  Action:
  Выполнить тап в контрол фулскрин. 
  
  Expectation:
  Контейнер с картой разворачивается на всю ширину страницы браузера, ссылка "Условия" меняется на "Условия использования".  

Step:
  Action:
  Выполнить тап в кнопку "logo". 
  
  Expectation:
  Спан карты без изменений, справа в углу появляется лого Яндекса.

Step:
  Action:
  Выполнить тап в контрол слоев, в выпавшем списке выбрать "схема". 
  
  Expectation:
  Происходит смена отображения карты на схему, лого Яндекса меняет цвет на красную букву "Я" и черные буквы "ндекс".

Step:
  Action:
  Выполнить тап в контрол фулскрин. 
  
  Expectation:
  Контейнер с картой уменьшается до первоначальных размеров, ссылка на "Условия использования" меняется на "Условия".

Step:
  Action:
  Выполнить тап в кнопку "logo". 
  
  Expectation:
  Спан карты без изменений, справа внизу пропадает лого Яндекса.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width user-scalable=no">

    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var map = myMap = new ym.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl', 'typeSelector']
            }, {
                copyrightLogoVisible: false
            });

            addGrid(myMap);
            var log = new Log();
            log.info('Change options copyrightLogoVisible');

            var button = new ymaps.control.Button('logo');
            button.events
                    .add('select', function() {
                        map.options.set('copyrightLogoVisible', true)
                    })
                    .add('deselect', function() {
                        map.options.set('copyrightLogoVisible', false)
                    });
            map.controls.add(button)
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 480px; width: 320px;"></div>
</body>
</html>
