<!--
Title:
WebJL: базовая проверка опции

Description:
Проверка опции WebJL.

Components:
webGL

Estimated time:
180000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть страницу и элементы на ней. 

  Expectation:
  Карта отобразилась корректно со спаном Москвы, в контейнере дефолтный набор контролов.
  Имеются кнопки "click me", контрол маршрутов.

Step:
  Action:
  Выполнить 7 кликов в контрол зума "+". 

  Expectation:
  Происходит корректный призум спана карты, постепенно появляются метки ПОИ, подписи топонимов.

Step:
  Action:
  Выполнить клик в кнопку "click me". 

  Expectation:
  Кнопка активна, окрашивается желтым.

  Выполнить клик в контрол маршрутов, затем двумя кликами в спан карты построить маршрут. 

  Expectation:
  При кликах в спан появляются метки "1", "2", метки соединяются ниткой маршрута.

  Action:
  Выполнить клик в контрол пробок.

  На спане карты появялются пробочные линии, в контроле пробок иконка светофора в цвет пробок, бал пробок, текущее время.

  Expectation:
  Драг карты корректный: карте не мигает цветами, не пропадает.

<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            //ymaps = ym;

            var map = myMap = new ymaps.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom']
            }, {
                layerWebglEnabled: true
            });

            var log = new Log();

            var button = new ymaps.control.Button('click me!');
            map.controls.add(button, {position: {top: 45, left: 50}})
                        .add('routeEditor');
        }
    </script>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
