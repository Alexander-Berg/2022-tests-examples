<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var log = new Log();

            var dataManager = new ymaps.data.Manager();

            log.info('a.a== ' + dataManager.get('a.a'));
            log.info('a.b== ' + dataManager.get('a.b'));
            log.info('b == ' + dataManager.get('b'));
            log.info('c.a== ' + dataManager.get('c.a'));
            log.info('c.b== ' + dataManager.get('c.b'));
            log.info('c.c== ' + dataManager.get('c.c'));
            log.info('');

            dataManager.set({
                a: {
                    a: "this is a.a",
                    b: "this is a.b"
                }
            });
            log.info('a.a== ' + dataManager.get('a.a'));
            log.info('a.b== ' + dataManager.get('a.b'));
            log.info('b == ' + dataManager.get('b'));
            log.info('c.a== ' + dataManager.get('c.a'));
            log.info('c.b== ' + dataManager.get('c.b'));
            log.info('c.c== ' + dataManager.get('c.c'));
            log.info('');

            log.info('set(b)');
            dataManager.set("b", 'this is b');
            log.info('a.a== ' + dataManager.get('a.a'));
            log.info('a.b== ' + dataManager.get('a.b'));
            log.info('b == ' + dataManager.get('b'));
            log.info('c.a== ' + dataManager.get('c.a'));
            log.info('c.b== ' + dataManager.get('c.b'));
            log.info('c.c== ' + dataManager.get('c.c'));
            log.info('');

            log.info('set(d), set(d.a)');
            dataManager.set('d', {});
            dataManager.set('d.a', 22);
            log.info('a.a== ' + dataManager.get('a.a'));
            log.info('a.b== ' + dataManager.get('a.b'));
            log.info('b == ' + dataManager.get('b'));
            log.info('c.a== ' + dataManager.get('c.a'));
            log.info('c.b== ' + dataManager.get('c.b'));
            log.info('c.c== ' + dataManager.get('c.c'));
            log.info('d.a== ' + dataManager.get('d.a'));
            log.info('');

            log.info('set(c.a)');
            dataManager.set("c.a", 'this is c.a');
            log.info('a.a== ' + dataManager.get('a.a'));
            log.info('a.b== ' + dataManager.get('a.b'));
            log.info('b == ' + dataManager.get('b'));
            log.info('c.a== ' + dataManager.get('c.a'));
            log.info('c.b== ' + dataManager.get('c.b'));
            log.info('c.c== ' + dataManager.get('c.c'));
            log.info('');

            log.info('set(c.a), set(c.b)');
            dataManager.set({
                c: {
                    a: "this is new c.a",
                    b: "c.b"
                }
            });
            log.info('a.a== ' + dataManager.get('a.a'));
            log.info('a.b== ' + dataManager.get('a.b'));
            log.info('b == ' + dataManager.get('b'));
            log.info('c.a== ' + dataManager.get('c.a'));
            log.info('c.b== ' + dataManager.get('c.b'));
            log.info('c.c== ' + dataManager.get('c.c'));
            log.info('');

        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
</body>
</html>
