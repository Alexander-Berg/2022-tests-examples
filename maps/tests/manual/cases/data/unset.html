<!DOCTYPE HTML>
<!--
Title:
Данные: удаление данных объектов

Description:
Проверка удаления данных объектов.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/
Components: 
data

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть открывшуюся страницу. 

  Expectation:
  Проверить соответствие значений в блоках логов.
  Первый блок: a.a== a.a; a.b== a.b; b == b; c.a== c.a; c.b== c.b; c.c== c.c.
  Второй блок: unset(a.a), значение a.a== undefined, остальные строки должны быть тождественны первому блоку.
  Третий блок: unset(b), значение a.a== undefined, b== undefined, остальные строки должны быть тождественны первому блоку.
  Четвертый блок: unset(с), значение a.b== a.b, остальные значения == undefined.
  Пятый блок: unset(с), все значения == undefined.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var log = new Log();

            var dataManager = new ymaps.data.Manager();
            dataManager.set({
                a: {
                    a: "a.a",
                    b: "a.b"
                },
                b: 'b',
                c: {
                    a: 'c.a',
                    b: 'c.b',
                    c: 'c.c'
                }
            });
            log.info('a.a== ' + dataManager.get('a.a'));
            log.info('a.b== ' + dataManager.get('a.b'));
            log.info('b == ' + dataManager.get('b'));
            log.info('c.a== ' + dataManager.get('c.a'));
            log.info('c.b== ' + dataManager.get('c.b'));
            log.info('c.c== ' + dataManager.get('c.c'));
            log.info('');

            log.info('unset(a.a)');
            dataManager.unset("a.a");
            log.info('a.a== ' + dataManager.get('a.a'));
            log.info('a.b== ' + dataManager.get('a.b'));
            log.info('b == ' + dataManager.get('b'));
            log.info('c.a== ' + dataManager.get('c.a'));
            log.info('c.b== ' + dataManager.get('c.b'));
            log.info('c.c== ' + dataManager.get('c.c'));
            log.info('');

            log.info('unset(b)');
            dataManager.unset("b");
            log.info('a.a== ' + dataManager.get('a.a'));
            log.info('a.b== ' + dataManager.get('a.b'));
            log.info('b == ' + dataManager.get('b'));
            log.info('c.a== ' + dataManager.get('c.a'));
            log.info('c.b== ' + dataManager.get('c.b'));
            log.info('c.c== ' + dataManager.get('c.c'));
            log.info('');

            log.info('unset(c)');
            dataManager.unset("c");
            log.info('a.a== ' + dataManager.get('a.a'));
            log.info('a.b== ' + dataManager.get('a.b'));
            log.info('b == ' + dataManager.get('b'));
            log.info('c.a== ' + dataManager.get('c.a'));
            log.info('c.b== ' + dataManager.get('c.b'));
            log.info('c.c== ' + dataManager.get('c.c'));
            log.info('');

            log.info('unset(a)');
            dataManager.unset("a");
            log.info('a.a== ' + dataManager.get('a.a'));
            log.info('a.b== ' + dataManager.get('a.b'));
            log.info('b == ' + dataManager.get('b'));
            log.info('c.a== ' + dataManager.get('c.a'));
            log.info('c.b== ' + dataManager.get('c.b'));
            log.info('c.c== ' + dataManager.get('c.c'));
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
</body>
</html>
