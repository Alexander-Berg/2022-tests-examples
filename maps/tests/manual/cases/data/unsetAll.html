<!DOCTYPE HTML>
<!--
Title:
Данные: удаление данных всех объектов

Description:
Проверка удаления данных всех объектов.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/
Components: 
data

Estimated time:
30000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть открывшуюся страницу. 

  Expectation:
  Проверить соответствие значений в блоках логов.
  Первый блок: a.a== a.a; a.b== a.b; b == b; c.a== c.a; c.b== c.b; c.c== c.c.
  Второй блок: unsetAll, все значения == undefined.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var log = new Log();

            var dataManager = new ymaps.data.Manager();
            dataManager.set({
                a: {
                    a: "a.a",
                    b: "a.b"
                },
                b: 'b',
                c: {
                    a: 'c.a',
                    b: 'c.b',
                    c: 'c.c'
                }
            });
            log.info('a.a== ' + dataManager.get('a.a'));
            log.info('a.b== ' + dataManager.get('a.b'));
            log.info('b == ' + dataManager.get('b'));
            log.info('c.a== ' + dataManager.get('c.a'));
            log.info('c.b== ' + dataManager.get('c.b'));
            log.info('c.c== ' + dataManager.get('c.c'));
            log.info('');

            log.info('unsetAll');
            dataManager.unsetAll();
            log.info('a.a== ' + dataManager.get('a.a'));
            log.info('a.b== ' + dataManager.get('a.b'));
            log.info('b == ' + dataManager.get('b'));
            log.info('c.a== ' + dataManager.get('c.a'));
            log.info('c.b== ' + dataManager.get('c.b'));
            log.info('c.c== ' + dataManager.get('c.c'));

        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
</body>
</html>
