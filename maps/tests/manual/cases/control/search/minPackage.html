<!DOCTYPE HTML>
<!--
Title:
Контрол: минимальный пакет функционала поискового контрола

Description:
Проверка работы минимального пакета поискового контрола.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
control

Estimated time:
180000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно.
  На карте спан Москвы, на спане поисковый инпут с подсказкой "Адрес или объект", желтой кнопкой "Найти". 

Step:
  Action:
  Ввести в поисковый инпут "музеи", выполнить клик в "Найти".

  Expectation:
  При вводе значений, или после ввода под инпутом выпадает саджест с поисковыми подсказками.
  После клика в "Найти" на карте появляются синие метки организаций, под инпутом появляется панель со сниппетами организаций по запросу.
  Справа в инпуте появляются кнопка в виде иконки из трех строк, кнопка стирания запроса - крестик.

Step:
  Action:
  Зажав на спане ЛКМ выполнить инертный драг карты и переместить спан.

  Expectation:
  Панель со снипетами пропадает.
  Драг и перемещение спана карты корректное: карта не пропадает, не мигает цветами.
  После остановки спана на нем появляются синие метки организаций по запросу.

Step:
  Action:
  Выполнить клик по метке на спане карты.

  Expectation:
  При наведении на метку курсор - палец.
  По клику открывается панель балуна метки информацией об организации, происходит смещение спана.

Step:
  Action:
  Выполнить клик в кнопку "Найти".

  Expectation:
  Под инпутом появляется панель со сниппетами организаций по запросу.

Step:
  Action:
  Навести курсор на один из сниппетов в панели и выполнить клик по нему.

  Expectation:
  При наведении курсора на сниппет, фон сниппета окрашивается желтым.
  По клику происходит изменение данных в панели балуна метки, спан карты может сместится, панель со сниппетами пропадает.

Step:
  Action:
  Выполнить клик в крестик в поисковом инпуте, ввести "Волга", выполнить клик в "Найти".

  Expectation:
  После клика в крестик в инпуте значение "музеи" метки на карте пропадают,балун-панель закрывается , инпут становится активным, выделен желтой рамкой.
  Происходит смена спана карты.
  Под поисковым инпутом появляется панель со сниппетами организаций по запросу "Волга"(кинотеатр, жилой комлекс, гостинница и т.п.).
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init', 'Map,control.SearchControl');

        function init(ymaps) {
            ymaps = ym;

            var map = myMap = new ym.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom'],
                controls: []
            }), i = 0;
            var search1 = new ymaps.control.SearchControl({
                options: {
                    float: 'left',
                    size: 'large'
                }
            });
            map.controls.add(search1);
            search1.options.set('provider', 'yandex#search');
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 612px;">
</div>
</body>
</html>
