<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var myMap = new ym.Map('map', {
                        center: [55.73259667357658, 37.70153663432529],
                        zoom: 4,
                        behaviors: ['default', 'scrollZoom'],
                        controls: ['fullscreenControl']
                    }),
                    log = new Log();

            addGrid(myMap);

            __log__('medium - коттеджный поселок Финский залив, noCentering:false, noPlacemark:false');
            __log__('small - гатчина, noCentering:true, noPlacemark:true');
            __log__('large - нахимовское, noCentering:true, noPlacemark:false');
            __log__('small in the middle - пулково-1, noCentering:false, noPlacemark:true');

            __log__('');

            __log__('1 - balloon + centering');
            __log__('2 - no balloon + no centering');
            __log__('3 - balloon + no centering');
            __log__('4 - no balloon + centering');

            var search1 = new ymaps.control.SearchControl({
                options: {
                    float: 'left',
                    size: 'medium',
                    noCentering: false,
                    noPlacemark: false
                }
            });

            var search2 = new ymaps.control.SearchControl({
                options: {
                    float: 'left',
                    size: 'small',
                    noCentering: true,
                    noPlacemark: true
                }
            });

            var search3 = new ymaps.control.SearchControl({
                options: {
                    float: 'right',
                    floatIndex: 100,
                    size: 'large',
                    noCentering: true,
                    noPlacemark: false
                }
            });

            var search4 = new ymaps.control.SearchControl({
                options: {
                    float: 'right',
                    floatIndex: 90,
                    size: 'small',
                    noCentering: false,
                    noPlacemark: true
                }
            });

            var button1 = new ymaps.control.Button('1 - коттеджный поселок Финский залив');
            var button2 = new ymaps.control.Button('2 - гатчина');
            var button3 = new ymaps.control.Button('3 - нахимовское озеро');
            var button4 = new ymaps.control.Button('4 - пулково-1');
            button1.events.add('click', function () {
                search1.search('коттеджный поселок Финский залив')
            });
            button2.events.add('click', function () {
                search2.search('гатчина')
            });
            button3.events.add('click', function () {
                search3.search('нахимовское озеро')
            });
            button4.events.add('click', function () {
                search4.search('пулково-1')
            });

            search1.events.add('contextmenu', function () {
                __log__('search1: ' + search1.options.get('noCentering') + '/' + search1.options.get('noPlacemark'));
            });
            search2.events.add('contextmenu', function () {
                __log__('search2: ' + search2.options.get('noCentering') + '/' + search2.options.get('noPlacemark'))
            });
            search3.events.add('contextmenu', function () {
                __log__('search3: ' + search3.options.get('noCentering') + '/' + search3.options.get('noPlacemark'))
            });
            search4.events.add('contextmenu', function () {
                __log__('search4: ' + search4.options.get('noCentering') + '/' + search4.options.get('noPlacemark'))
            });

            myMap.controls
                    .add(search2)
                    .add(search1)
                    .add(search4)
                    .add(search3)
                    .add(button1, {float: 'none', position: {right: 5, bottom: 125}})
                    .add(button2, {float: 'none', position: {right: 5, bottom: 95}})
                    .add(button3, {float: 'none', position: {right: 5, bottom: 65}})
                    .add(button4, {float: 'none', position: {right: 5, bottom: 35}});
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
