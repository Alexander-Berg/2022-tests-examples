<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var myMap = new ym.Map('map', {
                        center: [55.73259667357658, 37.70153663432529],
                        zoom: 4,
                        behaviors: ['default', 'scrollZoom'],
                        controls: ['fullscreenControl']
                    }),
                    log = new Log();

            addGrid(myMap);

            __log__('small - noSuggestPanel: true');
            __log__('meduim - noSuggestPanel: false');
            __log__('large (row1) - noSuggestPanel: true');
            __log__('large (row2) - noSuggestPanel: false');

            var search1 = new ymaps.control.SearchControl({
                options: {
                    float: 'left',
                    size: 'large',
                    noSuggestPanel: false
                }
            });

            var search2 = new ymaps.control.SearchControl({
                options: {
                    float: 'left',
                    size: 'large',
                    noSuggestPanel: true
                }
            });

            var search3 = new ymaps.control.SearchControl({
                options: {
                    float: 'left',
                    size: 'medium',
                    noSuggestPanel: false
                }
            });

            var search4 = new ymaps.control.SearchControl({
                options: {
                    float: 'left',
                    size: 'small',
                    noSuggestPanel: true
                }
            });

            myMap.controls
                    .add(search1)
                    .add(search2)
                    .add(search3)
                    .add(search4);
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
