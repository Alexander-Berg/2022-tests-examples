<!DOCTYPE HTML>
<!--
Title:
Контрол: поисковый контрол - средний

Description:
Проверка работы поиского контрола среднего размера.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
control

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно.
  На карте спан Московской области, сверху контейнера имеется поисковый контрол "Найти", контрол фулскрин.

Step:
  Action:
  Выполнить клик в поисковый контрол "Найти".

  Expectation:
  Сверху по всей ширине контейнера выпадает плашка с поисковым инпутом с кнопкой "Найти" и кнопкой сворачивания плашки. 

Step:
  Action:
  Ввести поисковый инпут "АЗС", выполнить клик в "Найти".

  Expectation:
  Под поисковым инпутом появляется панель со сниппетами топонимов по запросу "АЗС" по всей России.

Step:
  Action:
  Выполнить клик в крестик в поисковом инпуте, ввести "Волга", выполнить клик в "Найти".

  Expectation:
  После клика в крестик в инпуте значение "АЗС" и панель с ответом пропадают, инпут становится активным, выделен желтой рамкой.
  Под поисковым инпутом появляется панель со сниппетами топонимов по запросу "Волга".

Step:
  Action:
  Выполнить клик в первый сниппет в панели: "река Волга; Россия".

  Expectation:
  При наведении курсора на сниппет, фон сниппета выделяется желтым.
  Происходит смена спана в контейнере на спан юга России, рядом с Волгоградом открывается балун с карточкой "река Волга; Россия". 
  Плашка с поисковым инпутом пропадает, в контейнере контрол "Найти".
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link rel="stylesheet" href="https://yandex.st/bootstrap/3.0.0/css/bootstrap.min.css">
    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var map = myMap = new ym.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl']
            });

            addGrid(myMap);
            var log = new Log();

            var search = new ymaps.control.SearchControl();
            map.controls.add(search, {size: 'medium'});
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
