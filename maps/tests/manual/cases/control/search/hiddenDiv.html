<!DOCTYPE HTML>
<!--
Title:
Контрол: контролы поиска в контейнерах - вкладках

Description:
Проверка отображения контролов поиска во вкладках.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
control

Estimated time:
360000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть страницы.

  Expectation:
  Отображается страница со вкладками.
  Текущая вкладка "Таб", также имеются вкладки "K1","K2","K3","K4","K5".

Step:
  Action:
  Выполнить клик во вкладку "К1".

  Expectation:
  Открывается контейнер с картой со спаном Москвы.
  Сверху контейнера имеется контрол поиска с иконкой лупы, поисковый инпут с желтой кнопкой "Найти", контрол "Найти", контрол поиска в виде лупы, контрол фускрин.

Step:
  Action:
  Выполнить клик в контрол поиска с иконкой лупы(расположенный слева).

  Expectation:
  Сверху по всей ширине контейнера выпадает плашка с поисковым инпутом с кнопкой "Найти" и кнопкой сворачивания плашки. 

Step:
  Action:
  Выполнить клик кнопку сворачивания плашки.

  Expectation:
  Плашка свернулась, контролы поиска на месте.

Step:
  Action:
  Выполнить клик в контрол поиска "Найти".

  Expectation:
  Сверху по всей ширине контейнера выпадает плашка с поисковым инпутом с кнопкой "Найти" и кнопкой сворачивания плашки. 

Step:
  Action:
  Выполнить клик кнопку сворачивания плашки.

  Expectation:
  Плашка свернулась, контролы поиска на месте.

Step:
  Action:
  Выполнить клик в контрол поиска с иконкой лупы(расположенный справа).

  Expectation:
  Сверху по всей ширине контейнера выпадает плашка с поисковым инпутом с кнопкой "Найти" и кнопкой сворачивания плашки. 

Step:
  Action:
  Выполнить клик кнопку сворачивания плашки.

  Expectation:
  Плашка свернулась, контролы поиска на месте.

Step:
  Action:
  Выполнить клик в поисковый инпут, ввести "Санкт-Петербург", выполнить клик в "Найти".

  Expectation:
  Происходит смена спана в контейнере на спан Санкт-Петербурга, на карте открывается балун с карточкой "Санкт-Петербург; Россия". 

Step:
  Action:
  Выполнить клик во вкладку "К2".

  Expectation:
  Открывается контейнер с картой со спаном Москвы.
  Сверху контейнера имеется поисковый инпут с желтой кнопкой "Найти".

Step:
  Action:
  Выполнить клик в поисковый инпут, ввести "Волга", выполнить клик в "Найти".

  Expectation:
  Под поисковым инпутом появляется панель со сниппетами топонимов по запросу "Волга".

Step:
  Action:
  Выполнить клик в первый сниппет в панели: "река Волга; Россия".

  Expectation:
  При наведении курсора на сниппет, фон сниппета выделяется желтым.
  Происходит смена спана в контейнере на спан юга России, рядом с Волгоградом открывается балун с карточкой "река Волга; Россия". 

Step:
  Action:
  Выполнить клик во вкладку "К3".

  Expectation:
  Открывается контейнер с картой со спаном Москвы.
  В контейнере дефолтный набор контролов. Поисковый контрол в виде кнопки "Найти".

Step:
  Action:
  Выполнить клик в контрол поиска "Найти".

  Expectation:
  Сверху по всей ширине контейнера выпадает плашка с поисковым инпутом с кнопкой "Найти" и кнопкой сворачивания плашки. 

Step:
  Action:
  Ввести в поисковый инпут "Владивосток" выполнить клик в кнопку "Найти".

  Expectation:
  Под инпутом выпадает плашка: "Идет запрос к серверу", затем спан карты меняется на спан Владивостока, открывается балун "Владивосток; Россия".
  В контейнере дефолтный наор контролов.

Step:
  Action:
  Выполнить клик во вкладку "К4".

  Expectation:
  Открывается узкий контейнер с картой со спаном Москвы.
  В контейнере дефолтный набор контролов. Поисковый контрол с иконкой лупы.

Step:
  Action:
  Выполнить клик в контрол с иконкой лупы.

  Expectation:
  Сверху по всей ширине контейнера выпадает плашка с поисковым инпутом с кнопкой "Найти" и кнопкой сворачивания плашки. 
  Вёрстка элементов корректная: размеры элементов уменьшены по размеры контейнера.

Step:
  Action:
  Ввести в поисковый инпут "Площадка" выполнить клик в кнопку "Найти".

  Expectation:
  Под инпутом на всю высоту контейнера выпадает панель со сниппетами с топонимами.

Step:
  Action:
  Выполнить клик в первый сниппет в панели(отдельная площадка Конезавод).

  Expectation:
  При наведении курсора фон сниппета окрашен в желтый.
  Происходит смена спана, на спан топонима, в центре спана метка коллекции. 
  Внизу открывается балун-панель организации.

Step:
  Action:
  Выполнить клик во вкладку "К5".

  Expectation:
  Открывается контейнер с картой со спаном Москвы.
  Сверху контейнера имеется поисковый инпут с желтой кнопкой "Найти".
  В контейнере дефолтный набор контролов.

Step:
  Action:
  Выполнить клик в поисковый инпут, ввести "Аптека", выполнить клик в "Найти".

  Expectation:
  Происходит смена спана, на спан Казахстана, в центре спана открывается балун "улица Аптека". 
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="https://yandex.st/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
    <script src="https://yandex.st/jquery-ui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://yandex.st/jquery-ui/1.8.15/themes/humanity/jquery.ui.all.min.css"
          type="text/css"/>
    <style>#tab-2, #tab-3, #tab-4, #tab-5, #tab-6 {
        border: 1px solid saddlebrown
    }</style>
    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            __log__('K1 - all searchControl sizes + fullscreenControl');
            __log__("K2 - controls: ['searchControl']");
            __log__('K3 - all default controls (auto), map container - 512*512');
            __log__('K4 - all default controls (small), map container - small');
            __log__('K5 - all default controls (large), map container - large');

            $('#tabs').tabs();
            var myMap1 = new ymaps.Map('tab-2', {
                center: [55.76, 37.64], // Москва
                zoom: 10,
                controls: ['fullscreenControl']
            });

            var myMap2 = new ymaps.Map('tab-3', {
                center: [55.76, 37.64], // Москва
                zoom: 10,
                controls: ['searchControl']
            });

            var myMap3 = new ymaps.Map('tab-4', {
                center: [55.76, 37.64], // Москва
                zoom: 10
            });

            var myMap4 = new ymaps.Map('tab-5', {
                center: [55.76, 37.64], // Москва
                zoom: 10
            });
            myMap4.controls.options.set('states', ['small']);
            myMap4.controls.add(new ymaps.control.RouteEditor({options: {}}), {float: 'none', position: {bottom: 35, left: 10}});

            var myMap5 = new ymaps.Map('tab-6', {
                center: [55.76, 37.64], // Москва
                zoom: 10
            });
            myMap5.controls.options.set('states', ['large']);

            // В момент показа нового таба будем пересчитывать размер карты.
            // Карта примет максимально возможные значения при активации ее таба,
            // и нулевые как только будет выбран первый таб.
            // Требуется слушать именно tabsshow, а не tabsselect, так как требуется
            // чтобы элемент, где располагается карта, уже был виден.
            $('#tabs').bind('tabsshow', function (event, ui) {
                myMap1.container.fitToViewport();
                myMap2.container.fitToViewport();
                myMap3.container.fitToViewport();
                myMap4.container.fitToViewport();
                myMap5.container.fitToViewport();
            });

            addGrid(myMap1);
            addGrid(myMap2);
            addGrid(myMap3);
            addGrid(myMap4);
            addGrid(myMap5);
            var log = new Log();

            var search1 = new ymaps.control.SearchControl({
                options: {
                    float: 'right',
                    floatIndex: 100,
                    size: 'small'
                }
            });

            var search2 = new ymaps.control.SearchControl({
                options: {
                    float: 'right',
                    floatIndex: 90,
                    size: 'medium'
                }
            });

            var search3 = new ymaps.control.SearchControl({
                options: {
                    float: 'left',
                    size: 'large'
                }
            });

            var search4 = new ymaps.control.SearchControl({
                options: {
                    float: 'left'
                }
            });

            myMap1.controls
                    .add(search1)
                    .add(search2)
                    .add(search3)
                    .add(search4);

        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="tabs" style="width: 810px; height: 570px; border: 1px solid saddlebrown;">
    <ul>
        <li><a href="#tab-1">Таб</a></li>
        <li><a href="#tab-2">К1</a></li>
        <li><a href="#tab-3">К2</a></li>
        <li><a href="#tab-4">К3</a></li>
        <li><a href="#tab-5">К4</a></li>
        <li><a href="#tab-6">К5</a></li>
    </ul>
    <div id="tab-1">
        <p>Во вкладке Карта находится карта Москвы</p>
    </div>
    <div id="tab-2" style="width: 512px; height: 512px; padding: 0; margin: 5px;"></div>
    <div id="tab-3" style="width: 512px; height: 512px; padding: 0; margin: 5px;"></div>
    <div id="tab-4" style="width: 512px; height: 512px; padding: 0; margin: 5px;"></div>
    <div id="tab-5" style="width: 220px; height: 512px; padding: 0; margin: 5px;"></div>
    <div id="tab-6" style="width: 800px; height: 512px; padding: 0; margin: 5px;"></div>
</div>
</body>
</html>
