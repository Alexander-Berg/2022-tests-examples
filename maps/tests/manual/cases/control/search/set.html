<!DOCTYPE html>
<html>
<head>
    <title>Кейс</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../../../helper.js"></script>

    <script type="text/javascript">

        Api('init');

        function init(ymaps) {
            var map = new ymaps.Map('map', {
                center: [55.753994, 37.622093],
                zoom: 12,
                behaviors: ['default', 'scrollZoom'],
                controls: []
            }, {

            });

            addGrid(map);

            var search1 = new ymaps.control.SearchControl({
                options: {
                    float: 'none',
                    size: 'large',
                    position: {
                        top: 5,
                        left: 5
                    }
                }
            });
            var search2 = new ymaps.control.SearchControl({
                options: {
                    float: 'none',
                    size: 'large',
                    provider: 'yandex#publicMap',
                    position: {
                        bottom: 850,
                        left: 320
                    }
                }
            });
            var search3 = new ymaps.control.SearchControl({
                options: {
                    float: 'none',
                    size: 'large',
                    position: {
                        top: 5,
                        left: 640
                    }
                }
            });
            var search3_1 = new ymaps.control.SearchControl({
                options: {
                    float: 'none',
                    size: 'large',
                    position: {
                        top: 5,
                        left: 640
                    }
                }
            });
            //проверяем опцию visible
            search3_1.options.set('visible', false);
            var search4 = new ymaps.control.SearchControl({
                options: {
                    float: 'none',
                    size: 'medium',
                    noCentering: true,
                    position: {
                        top: 35,
                        left: 750
                    }
                }
            });
            var search5 = new ymaps.control.SearchControl({
                options: {
                    float: 'none',
                    size: 'small',
                    position: {
                        top: 35,
                        left: 700
                    }
                }
            });
            var search6 = new ymaps.control.SearchControl({
                options: {
                    float: 'none',
                    size: 'large',
                    position: {
                        bottom: 800,
                        left: 640
                    }
                }
            });
            var search7 = new ymaps.control.SearchControl({
                options: {
                    float: 'none',
                    size: 'large',
                    position: {
                        top: 400,
                        left: 640
                    }
                }
            });
            var search8 = new ymaps.control.SearchControl({
                options: {
                    float: 'right',
                    floatIndex: 80,
                    size: 'large',
                    provider: 'yandex#publicMap',
                    boundedBy: [
                        [54.76079564644859, 20.41360626219456],
                        [54.64468214625174, 20.594194030748696]
                    ]
                }
            });
            var search9 = new ymaps.control.SearchControl({
                options: {
                    float: 'none',
                    floatIndex: 80,
                    size: 'large',
                    position: {
                        bottom: 100,
                        left: 5
                    }
                }
            });

            search9.options.set('searchCoordOrder', 'longlat');

            var search10 = new ymaps.control.SearchControl({
                options: {
                    float: 'none',
                    floatIndex: 80,
                    size: 'large',
                    position: {
                        bottom: 150,
                        left: 320
                    }
                }
            });
            map.controls.add(search1)
                    .add(search2)
                    .add(search3)
                    .add(search3_1)
                    .add(search4)
                    .add(search5)
                    .add(search6)
                    .add(search7)
                    .add(search8)
                    .add(search9)
                    .add(search10);

            search1.search('Москва');
            search2.search('площадка');
            search3.search('Cfyrn-gtnth,ehu').then(function () {
                search3.hideResult();
            });
            search4.search('Kmdf njkcnjuj');
            search6.search('dkflbdjcnjr');
            search7.search('Льва толстого');
            search8.search('площадка');
            search9.search('59.975628,50.307568');
            search10.search('59.975628,50.307568');

            search6.events.add('resultselect', function () {
                setTimeout(function () {
                    console.log(map.getCenter());
                }, 2000)

            });
        }
    </script>
</head>

<body>
<div id="map" style="width: 1280px; height: 900px"></div>
</body>

</html>
