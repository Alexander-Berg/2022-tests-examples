<!DOCTYPE HTML>
<!--
Title:
Контрол: максимальная ширина поискового контрола

Description:
Проверка работы  поиского контрола при различных значениях максимальной ширины.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
control

Estimated time:
180000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно на всю страницу браузера.
  На карте спан Московской области, сверху над контейнером с картой имеется кнопки "more", "less".
  В верху контейнера имеется широкий поисковый инпут с желтой кнопкой "Найти", за которым меньший по ширине поисковый инпут с желтой кнопкой "Найти".

Step:
  Action:
  Выполнить клик в поисковый инпут(широкий), ввести "Аптека", выполнить клик в "Найти".

  Expectation:
  При вводе значения под инпутом выпадает саджест с подсказками.
  Под поисковым инпутом появляется панель со сниппетами аптек, происходит зум спана карты, появляются метки организаций.

Step:
  Action:
  Выполнить клик в поисковый инпут(меньший), ввести "Вокзалы", выполнить клик в "Найти".

  Expectation:
  При вводе значения под инпутом выпадает саджест с подсказками.
  Под поисковым инпутом появляется панель со сниппетами вокзалов, к меткам аптек на спан карты добавляются метки вокзалов.

Step:
  Action:
  Выполнить клик в кнопку "more".

  Expectation:
  Поисковый инпут с кнопкой "Найти" справа становится шире, при этом вместе с шириной поискового инпута растет ширина панели со сниппетами.
  Спан карты без изменений.
  Вёрстка элементов корректная, элементы не накладываются друг на друга, не пропадают.

Step:
  Action:
  Кликать в кнопку "more" до окончания увеличения ширины поискового контрола с панелью.

  Expectation:
  Поисковый инпут с кнопкой "Найти" справа становится шире, при этом вместе с шириной поискового инпута растет ширина панели со сниппетами.
  Спан карты без изменений.
  Вёрстка элементов корректная, элементы не накладываются друг на друга, не пропадают.

Step:
  Action:
  Выполнить клик в кнопку стирания запроса - крестик в правом поисковом инпуте.

  Expectation:
  Из поискового инпута пропадает значение, пропадает панель со сниппетами, метки со пана карты, инпут активен, рамка обведена желтым.

Step:
  Action:
  Ввести в инпут(правый) "Тверская 22А", выполнить клик в "Найти".

  Expectation:
  При вводе значения под инпутом выпадает саджест с подсказками.
  Происходит зум спана карты, под поисковым инпутом появляется панель со сниппетами топонимов, на спане карты метки.  

Step:
  Action:
  Выполнить клик в кнопку "less".

  Expectation:
  Поисковый инпут с кнопкой "Найти" справа становится уже, при этом вместе с шириной поискового инпута умешьшается ширина панели со сниппетами.
  Спан карты без изменений.
  Вёрстка элементов корректная, элементы не накладываются друг на друга, не пропадают.

Step:
  Action:
  Кликать в кнопку "less" до окончания уменьшения ширины поискового контрола с панелью.

  Expectation:
  Поисковый инпут с кнопкой "Найти" справа становится уже, при этом вместе с шириной поискового инпута уменьшается ширина панели со сниппетами.
  Спан карты без изменений.
  Вёрстка элементов корректная, элементы не накладываются друг на друга, не пропадают.

Step:
  Action:
  Выполнить клик в один из сниппетов в панели поискового инпута справа.

  Expectation:
  У поискового контрола справа пропадает панель со сниппетами.
  Спан карты смещается для открытия балуна. На спане карты открывается балун с карточкой топонима.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var map = myMap = new ym.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom'],
                controls: []
            });

            addGrid(myMap);
            var search1 = new ymaps.control.SearchControl({
                options: {
                    float: 'left',
                    maxWidth: [30, 72, 280],
                    fitMaxWidth: true
                }
            });
            map.controls.add(search1);
            var search2 = new ymaps.control.SearchControl({
                options: {
                    float: 'left',
                    maxWidth: [30, 72, 680],
                    fitMaxWidth: true
                }
            });
            map.controls.add(search2);
            search1.options.set('provider', 'yandex#search');
            search2.options.set('provider', 'yandex#search');
            document.getElementById('more').onclick = function () {
                search1.options.set('maxWidth', [30, 72, search1.options.get('maxWidth')[2] + 10]);
            };document.getElementById('less').onclick = function () {
                search1.options.set('maxWidth', [30, 72, search1.options.get('maxWidth')[2] - 10]);
            };

        }
    </script>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body >
<div id="map">
    <input type="button" id="more" value="more"/>
    <input type="button" id="less" value="less"/>
</div>
</body>
</html>
