<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var myMap = new ym.Map('map', {
                        center: [55.73259667357658, 37.70153663432529],
                        zoom: 4,
                        behaviors: ['default', 'scrollZoom'],
                        controls: ['fullscreenControl']
                    }),
                    log = new Log();

            addGrid(myMap);

            __log__('1 нева - текст запроса, попап с результатами');
            __log__('2 гатчина - текст запроса, метка на карте');
            __log__('3 нахимовское - по клику по контролу - попап с результатами и текст запроса в панели');
            __log__('4 пулково-1 - метка на карте, по клику по контролу - текст запроса в панели');
            __log__('5 пулково - по клику по контролу - попап с результатами и текст запроса в панели');
            __log__('6 финский - метка на карте, по клику по контролу - текст запроса в панели');

            var search1 = new ymaps.control.SearchControl({
                options: {
                    float: 'left',
                    size: 'large'
                }
            });

            var search2 = new ymaps.control.SearchControl({
                options: {
                    float: 'left',
                    size: 'large'
                }
            });

            var search3 = new ymaps.control.SearchControl({
                options: {
                    float: 'left',
                    size: 'medium'
                }
            });

            var search4 = new ymaps.control.SearchControl({
                options: {
                    float: 'left',
                    size: 'medium'
                }
            });

            var search5 = new ymaps.control.SearchControl({
                options: {
                    float: 'left',
                    size: 'small'
                }
            });

            var search6 = new ymaps.control.SearchControl({
                options: {
                    float: 'left',
                    size: 'small'
                }
            });

            var button1 = new ymaps.control.Button('1 - нева');
            var button2 = new ymaps.control.Button('2 - гатчина');
            var button3 = new ymaps.control.Button('3 - нахимовское озеро');
            var button4 = new ymaps.control.Button('4 - пулково-1');
            var button5 = new ymaps.control.Button('5 - пулково');
            var button6 = new ymaps.control.Button('6 - финский залив');

            button1.events.add('click', function () {
                search1.search('нева')
            });
            button2.events.add('click', function () {
                search2.search('гатчина')
            });
            button3.events.add('click', function () {
                search3.search('нахимовское')
            });
            button4.events.add('click', function () {
                search4.search('пулково-1')
            });
            button5.events.add('click', function () {
                search5.search('пулково')
            });
            button6.events.add('click', function () {
                search6.search('коттеджный поселок Финский залив')
            });

            myMap.controls
                    .add(search1)
                    .add(search2)
                    .add(search3)
                    .add(search4)
                    .add(search5)
                    .add(search6)
                    .add(button1, {float: 'none', position: {right: 5, bottom: 185}})
                    .add(button2, {float: 'none', position: {right: 5, bottom: 155}})
                    .add(button3, {float: 'none', position: {right: 5, bottom: 125}})
                    .add(button4, {float: 'none', position: {right: 5, bottom: 95}})
                    .add(button5, {float: 'none', position: {right: 5, bottom: 65}})
                    .add(button6, {float: 'none', position: {right: 5, bottom: 35}});
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
