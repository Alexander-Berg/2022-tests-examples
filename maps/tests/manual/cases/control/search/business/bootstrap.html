<!DOCTYPE HTML>
<!--
Title:
Контрол: поисковый инпут

Description:
Проверка работы поиска в поисковом инпуте.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
control

Estimated time:
240000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно.
  На карте спан Москвы, сверху имеется поисковый инпут с желтой кнопкой "Найти"(в инпуте подсказка "Адрес или объект"), контрол фулскрин. 

Step:
  Action:
  Навести курсор в область поискового инпута, выполнить клик.

  Expectation:
  При наведении в область инпута курсор - каретка.
  По клику в инпуте появляется каретка ввода, поле инпута обведено желтой рамкой.

Step:
  Action:
  Ввести в поле "кафе", выполнить клик в "Найти".

  Expectation:
  При вводе значений, или после ввода под инпутом выпадает саджест с поисковыми подсказками.
  После клика в "Найти" происходит смена спана с призумом, на карте появляются синие метки организаций, под инпутом появляется панель со сниппетами организаций.
  Справа в инпуте появляются кнопка в виде иконки из трех строк, кнопка стирания запроса - крестик.

Step:
  Action:
  Выполнить клик в кнопку в виде иконки из трех строк в инпуте.

  Expectation:
  Панель со снипетами пропадает, поисковое значение "кафе" и метки на спане карты на месте.

Step:
  Action:
  Выполнить клик в кнопку в виде иконки из трех строк в инпуте.

  Expectation:
  Панель со снипетами появляется, спан карты ьез изменений.

Step:
  Action:
  Выполнить клик в кнопку стирания запроса - крестик.

  Expectation:
  Панель со снипетами, метки организаций, поисковое значение пропадают, в инпуте мигающая каретка, поле выделено желтой рамкой(в инпуте подсказка).

Step:
  Action:
  Ввести в поле "Ордынка 24", выполнить клик в "Найти".

  Expectation:
  При вводе значений, или после ввода под инпутом выпадает саджест с поисковыми подсказками.
  После клика в "Найти" происходит смена спана с призумом, под инпутом появляется панель со сниппетами топонимов по запросу.
  Справа в инпуте появляются кнопка в виде иконки из трех строк, кнопка стирания запроса - крестик.

Step:
  Action:
  Выполнить клик в один из сниппетов в панели.

  Expectation:
  Происходит смещение спана карты, на карте открывается балун с карточкой топонима.
  В инпуте значение поискового запроса "ордынка 24", справа в инпуте кнопка в виде иконки из трех строк, кнопка стирания запроса - крестик.

Step:
  Action:
  Выполнить клик в кнопку стирания запроса - крестик.

  Expectation:
  Балун с карточкой топонима, поисковое значение пропадают, в инпуте мигающая каретка, поле выделено желтой рамкой(в инпуте подсказка).

Step:
  Action:
  Ввести в поле "Красное море", выполнить клик в "Найти".

  Expectation:
  При вводе значений, или после ввода под инпутом выпадает саджест с поисковыми подсказками.
  После клика в "Найти" происходит смена спана на спан с топонимом "Красное море"(слева Судан, справа Саудовская Аравия), под инпутом появляется панель со сниппетами топонимов по запросу.
  Справа в инпуте появляются кнопка в виде иконки из трех строк, кнопка стирания запроса - крестик.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link rel="stylesheet" href="https://yandex.st/bootstrap/3.0.0/css/bootstrap.min.css">
    <script src="../../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var map = myMap = new ym.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl']
            });

            addGrid(myMap);
            var log = new Log();

            var search = new ymaps.control.SearchControl();
            map.controls.add(search);
            search.options.set('provider', 'yandex#search');
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
