<!DOCTYPE HTML>
<!--
Title:
Контрол: поисковая панель в узком контейнере

Description:
Проверка работы поиска в узком контейнере с картой.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
control

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно в узком контейнере с картой.
  На карте спан Москвы, сверху слева имеется контрол "Найти". 

Step:
  Action:
  Выполнить клик в контрол "Найти".

  Expectation:
  Сверху выпадает плашка с поисковым инпутом и кнопкой "Найти" и кнопкой сворачивания поиского инпута. 

Step:
  Action:
  Ввести в инпут "Кафе", клик в "Найти".

  Expectation:
  В панели надпись "Идет запрос к серверу", после чего в контейнере панель со сниппетами организаций по запросу. 

Step:
  Action:
  Выполнить клик в стрелку сворачивания результатов поиска справа от кнопки "Найти".

  Expectation:
  Панель со сниппетами и плашка с инпутом свернулись.
  На спане множество синих меток организаций по запросу.
  Сверху слева контрол "Найти".

Step:
  Action:
  Выполнить клик в метку на спане карты.

  Expectation:
  Происходит смещение спана карты, снизу открывается балун-панель с карточкой организации кафе.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var map = myMap = new ym.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl']
            });

            addGrid(myMap);
            var log = new Log();

            var search = new ymaps.control.SearchControl();
            map.controls.add(search);
            search.options.set('provider', 'yandex#search');

        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 480px; width: 320px;"></div>
</body>
</html>
