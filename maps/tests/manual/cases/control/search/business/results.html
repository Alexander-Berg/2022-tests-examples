<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var map = myMap = new ym.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl']
            },{
                searchControlForceCatalogSuggest: false
            });

            addGrid(myMap);
            var log = new Log();

            map.options.set({buttonMaxWidth: 9999});

            var search = new ymaps.control.SearchControl();
            search.options.set('forceCatalogSuggest', true);
            var noCentering = new ymaps.control.Button('noCentering');
            var noPlacemark = new ymaps.control.Button('noPlacemark');
            var noPopup = new ymaps.control.Button('noPopup');
            var noSelect = new ymaps.control.Button('noSelect');
            var noSuggest = new ymaps.control.Button('noSuggest');
            var noSuggestCatalog = new ymaps.control.Button('SuggestCatalog');

            noCentering.events
                    .add('select', function () {
                        search.options.set('noCentering', true);
                        search.search('бричмула')
                    })
                    .add('deselect', function () {
                        search.options.set('noCentering', false);
                        search.search('бричмула')
                    });

            noPlacemark.events
                    .add('select', function () {
                        search.options.set('noPlacemark', true);
                        search.search('бричмула')
                    })
                    .add('deselect', function () {
                        search.options.set('noPlacemark', false);
                        search.search('бричмула')
                    });

            noPopup.events
                    .add('select', function () {
                        search.options.set('noPopup', true);
                        search.search('кафе')
                    })
                    .add('deselect', function () {
                        search.options.set('noPopup', false);
                        search.search('htcnjhfy')
                    });

            noSelect.events
                    .add('select', function () {
                        search.options.set('noSelect', true);
                        search.search('бричмула')
                    })
                    .add('deselect', function () {
                        search.options.set('noSelect', false);
                        search.search('бричмула')
                    });

            noSuggest.events
                    .add('select', function () {
                        search.options.set('noSuggestPanel', true);
                        search.search('кафе')
                    })
                    .add('deselect', function () {
                        search.options.set('noSuggestPanel', false);
                        search.search('кафе')
                    });

            noSuggestCatalog.events
                    .add('select', function () {
                        map.options.set('searchControlForceCatalogSuggest', true);
                        search.search('кафе')
                    })
                    .add('deselect', function () {
                        map.options.set('searchControlForceCatalogSuggest', false);
                        search.search('кафе')
                    });

            map.controls
                    .add(search)
                    .add(noCentering, {position: {right: 5, bottom: 155}})
                    .add(noPlacemark, {position: {right: 5, bottom: 125}})
                    .add(noPopup, {position: {right: 5, bottom: 95}})
                    .add(noSelect, {position: {right: 5, bottom: 65}})
                    .add(noSuggest, {position: {right: 5, bottom: 35}})
                    .add(noSuggestCatalog, {position: {right: 5, bottom: 185}});

            search.options.set('provider', 'yandex#search');
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
