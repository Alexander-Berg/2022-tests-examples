<!DOCTYPE HTML>
<!--
Title:
Контрол: вёрстка балуна организации в маленьком контейнере.

Description:
Проверка вёрстки балуна организации в маленком контейнере с картой.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
control

Estimated time:
180000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно в маленьком контейнере.
  На карте спан Москвы, сверху имеется контрол поиска "Найти", контрол фулскрин.

Step:
  Action:
  Выполнить клик в контрол поиска "Найти".
  
  Expectation:
  По клику сверху контейнера выпадает плашка с поисковым инпутом, желтой кнопкой "Найти", кнопкой сворачивания поискового инпута. 
  Элементы вёрстки корректно уменьшены в размерах, не накладыватся друг на друга.
  
  Step:
  Action:
  Ввести в выпавшем посиковом инпуте "Аптека", выполнить клик в "Найти".
  
  Expectation:
  При вводе под инпутом выпадает саджест с подсказками.
  По клику в "Найти" выпадашка с текстом: "Идет запрос к серверу", затем под инпутом на всю ширину контейнера появляется панель со сниппетами организаций по запросу.
  В контейнере появляется две скрол полосы для горизонтальной и вертикальной прокрутки панели со сниппетами.

Step:
  Action:
  Выполнить клик в сниппет в панели.

  Expectation:
  При наведении курсора на сниппет фон сниппета окрашивается желтым.
  По клику панель со сниппетами пропадает, происходит смещение спана карты, снизу открывается балун-панель с карточкой организации.
  В центре оставшегося спана карты метка организации.
  Элементы вёрстки корректно уменьшены в размерах, не накладыватся друг на друга.

Step:
  Action:
  Проскролить балун-панель организации, просмотреть вёрстку элементов и корректность информации.

  Expectation:
  В балуне скрол полоса справа, в блоке о времени работы остается текст "Открыто/Закрыто".
  В карточке организации корректная информация: Название, оценка, время работы; телефон и адрес сайта, адрес; ближайшие станции метро с расстоянием до метро с иконкой человека; кнопки "Как добраться", "Об организации", "Вызвать такси", "Исправить неточность"; кнопка закрытия панели, скрол полоса прокрутки.
  Верстка карточки корректная: элементы не наслаиваются, нет некорректных отступов и переносов элементов.

Step:
  Action:
  Выполнить клик в контрол фулскрин.

  Expectation:
  Контейнер с картой разворачивается на всю страницу браузера.
  На спане карты метки и открыт балун с карточкой организации: название, оценка, время работы(Открыто до (время)/Закрыто до (время)); телефон и адрес сайта, адрес; ближайшие станции метро с расстоянием до метро и кнопками "Путь от метро"; кнопки "Как добраться", "Об организации", "Вызвать такси", "Исправить неточность"; кнопка закрытия панели.
  Верстка карточки корректная: элементы не наслаиваются, нет некорректных отступов и переносов элементов.
  Слева на спане под поисковым инпутом панель со сниппетами организаций по запросу, в панели выделен сниппет открытой организации.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ym) {
            var myMap = new ym.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl']
            }, {
                autoFitToViewport: 'always'
            });

            addGrid(myMap);

            var search = new ym.control.SearchControl();
            myMap.controls.add(search);
            search.options.set('provider', 'yandex#search');
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 200px; width: 200px;"></div>
</body>
</html>
