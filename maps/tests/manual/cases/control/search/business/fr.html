<!DOCTYPE HTML>
<!--
Title:
Контрол: поиск на французской локали

Description:
Проверка работы поиска на французской локали.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
control

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Дождаться загрузки и осмотреть карту и элементы на ней.

  Expectation:
  При загрузке в контейнере загружается спан Парижа, сверху контейнера поисковый инпут с кнопкой "Search".
  Подписи элементов на карте выполнены на французском языке.
  
Step:
  Action:
  Ввести в поисковый инпут "цирк", выполнить клик в "Search".

  Expectation:
  При вводе значений, или после ввода под инпутом выпадает саджест с поисковыми подсказками.
  После клика в "Search" на карте появляются синие метки организаций, под инпутом появляется панель со сниппетами организаций по запросу.
  Организации в сниппетах на французском языке.

Step:
  Action:
  Выполнить клик в первый сниппет в панели.

  Expectation:
  Панель со сниппетами пропадает, происходит смещение спана карты, снизу открывается балун-панель организации.
  В карточке организации корректная информация: Название, оценка, время работы; телефон и адрес сайта, адрес; ближайшие станции метро; кнопки "Directions", "About", "Edit information"; кнопка закрытия панели, скрол полоса прокрутки.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../../../../helper.js"></script>
    <script type=text/javascript>

        Api('init', '', 'fr_FR');

        function init(ymaps) {
            var map = new ymaps.Map('map', {
                        center: [48.85881433688557, 2.347059999999959],
                        zoom: 10,
                        behaviors: ['default', 'scrollZoom'],
                        controls: ['fullscreenControl']
                    }),
                    search = new ymaps.control.SearchControl();

            map.controls.add(search);
            search.options.set('provider', 'yandex#search');
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
