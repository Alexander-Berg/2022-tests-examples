<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var map = myMap = new ym.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl']
            }), i = 0;
            addGrid(myMap);
            var log = new Log();
            __log__("provider: 'yandex#search (ППО)'");
            __log__('Waiting 2 seconds...');
            var search = new ymaps.control.SearchControl();
            map.controls.add(search);
            search.options.set('provider', 'yandex#search');

            setTimeout(function () {
                __log__('Searching "кафе"... Должен появиться попап');
                __log__('hideButton - скрывает/показывает балун на карте');
                __log__('При скрытии и показе должно кидаться событие "resulthide", "resultshow" ');
                search.search('кафе').then(function () {
                    __log__('Ready.')
                });
            }, 2000);

            var hideResult = new ymaps.control.Button('hide');
            hideResult.events
                    .add('select', function () {
                        search.hideResult();
                    })
                    .add('deselect', function () {
                        search.showResult(0);
                    });
            map.controls.add(hideResult);
            var showResult = new ymaps.control.Button({data: {content: 'show++'}, options: {selectOnClick: false}});
            showResult.events
                    .add('click', function () {
                        search.showResult(i);
                    });
            map.controls.add(showResult);
            search.events.add(['clear','load', 'resulthide', 'resultshow', 'resultselect'], function (e) {
                __log__(e.get('type') + " " + e.get('index'));
            });
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
