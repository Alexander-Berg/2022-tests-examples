<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var map = myMap = new ym.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 15,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl']
            });

            addGrid(myMap);
            var log = new Log();

            __log__('zoomMargin option (SearchControl)');
            __log__('margins: [0, 0, 350, 300], [100, 100, 0, 0], [200, 0], [0, 10], 400, 0');

            var search1 = new ymaps.control.SearchControl({
                options: {
                    float: 'left',
                    size: 'small',
                    zoomMargin: 0
                }
            });

            var search2 = new ymaps.control.SearchControl({
                options: {
                    float: 'left',
                    size: 'small',
                    zoomMargin: 400
                }
            });

            var search3 = new ymaps.control.SearchControl({
                options: {
                    float: 'left',
                    size: 'small',
                    zoomMargin: [0, 10]
                }
            });

            var search4 = new ymaps.control.SearchControl({
                options: {
                    float: 'left',
                    size: 'small',
                    zoomMargin: [250, 0]
                }
            });

            var search5 = new ymaps.control.SearchControl({
                options: {
                    float: 'left',
                    size: 'small',
                    zoomMargin: [250, 250, 0, 0]
                }
            });

            var search6 = new ymaps.control.SearchControl({
                options: {
                    float: 'left',
                    size: 'small',
                    zoomMargin: [0, 0, 350, 300]
                }
            });

            map.controls
                    .add(search1)
                    .add(search2)
                    .add(search3)
                    .add(search4)
                    .add(search5)
                    .add(search6);

            search1.options.set('provider', 'yandex#search');
            search2.options.set('provider', 'yandex#search');
            search3.options.set('provider', 'yandex#search');
            search4.options.set('provider', 'yandex#search');
            search5.options.set('provider', 'yandex#search');
            search6.options.set('provider', 'yandex#search');

            search1.options.set('noPlacemark', true);
            search2.options.set('noPlacemark', true);
            search3.options.set('noPlacemark', true);
            search4.options.set('noPlacemark', true);
            search5.options.set('noPlacemark', true);
            search6.options.set('noPlacemark', true);

            map.events.add('boundschange', function () {
                __log__('map zoom: ' + map.getZoom())
            });

            search1.events.once('click', function () {
                search1.search('кафе').then(function () {
                    search1.showResult(0)
                })
            });

            search2.events.once('click', function () {
                search2.search('кафе').then(function () {
                    search2.showResult(0)
                })
            });

            search3.events.once('click', function () {
                search3.search('кафе').then(function () {
                    search3.showResult(0)
                })
            });

            search4.events.once('click', function () {
                search4.search('кафе').then(function () {
                    search4.showResult(0)
                })
            });

            search5.events.once('click', function () {
                search5.search('кафе').then(function () {
                    search5.showResult(0)
                })
            });

            search6.events.once('click', function () {
                search6.search('кафе').then(function () {
                    search6.showResult(0)
                })
            });
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
