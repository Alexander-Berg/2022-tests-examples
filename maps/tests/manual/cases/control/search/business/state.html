<!DOCTYPE HTML>
<!--
Title:
Контрол: метод получения состояний при поиске

Description:
Проверка метода метод получения состояний при поиске.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
control

Estimated time:
30000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть страницу и элементы на ней. 

  Expectation:
  Карта отобразилась корректно со спаном Москвы.
  При загрузке под контейнером с картой появляются блоки со строками, сообщений об ошибках на странице не должно быть.
  На спане карты круглые метки, внизу открыта панель балуна ресторана(кафе).
  (В случае ошибки в последней строке под контейнером с картой прокомментируйте тест-кейс с указанием всей строки.)
-->
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');
        //TODO: завалидировать
        function init(ymaps) {
            var myMap = new ym.Map('map', {
                        center: [55.73259667357658, 37.70153663432529],
                        zoom: 9,
                        behaviors: ['default', 'scrollZoom'],
                        controls: ['fullscreenControl']
                    }),
                    log = new Log();

            addGrid(myMap);

            var i = 1;

            __log__('1 - size == small, all others == undefined');
            __log__('2 - all states are defined, EXCEPT currentIndex');
            __log__('3 - all states are defined');
            __log__('');

            var search1 = new ymaps.control.SearchControl({
                options: {
                    float: 'left',
                    size: 'small'
                }
            });
            var monitor = new ymaps.Monitor(search1.state)
                    .add(['results', 'currentIndex', 'found', 'request', 'suggest', 'correction', 'size'], function (values) {
                        __log__(i);
                        __log__('results == ' + monitor.get('results'));
                        __log__('currentIndex == ' + monitor.get('currentIndex'));
                        __log__('found == ' + monitor.get('found'));
                        __log__('request == ' + monitor.get('request'));
                        __log__('suggest == ' + monitor.get('suggest'));
                        __log__('correction == ' + monitor.get('correction'));
                        __log__('size == ' + monitor.get('size'));
                        __log__('');
                        i++;
                    });

            myMap.controls.add(search1, { float: 'left'});
            search1.options.set('provider', 'yandex#search');

            __log__('Searching "htcnjhfy"...');
            search1.search('htcnjhfy').then(function () {
                search1.showResult(3);
                var results = search1.getResultsArray();
                __log__('getResultsArray[3]: ');
                var val = results[3].properties.get('name') + ', ' + results[3].properties.get('description');
                __log__(val);
                validateValue(val, "Рамен Тен, ул. Покровка, 4, стр. 1, Москва, Россия");
            });
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
