<!DOCTYPE HTML>
<!--
Title:
Контрол: проверка контрола поиска

Description:
Проверка контрола поиска.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
mobile

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно.
  На карте спан Москвы, на спане поисковый инпут с подсказкой "Адрес или объект", желтой кнопкой "Найти". 

Step:
  Action:
  Ввести в поисковый инпут "ресто", в появившемся саджесте тап в "ресторан".

  Expectation:
  После тапа в "ресторан" происходит смнеа спана с призумом, на карте появляются синие метки организаций, под инпутом появляется панель со сниппетами организаций по запросу.
  Справа в инпуте появляются кнопка в виде иконки из трех строк, кнопка стирания запроса - крестик.

Step:
  Action:
  Тап в спан карты(не в сниппеты).

  Expectation:
  Панель о сниппетами пропадает, на спане карты метки организаций по запросу.

Step:
  Action:
  Тапом переместить спан карты.

  Expectation:
  Драг спана корректный, на новом спане появляются метки организаций по запросу.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="../../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            //ymaps = ym;

            var map = myMap = new ymaps.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl']
            });

            addGrid(myMap);
            var log = new Log();

            var button = new ymaps.control.SearchControl();
            map.controls.add(button);
            button.options.set('provider', 'yandex#search');

        }
    </script>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
</body>
</html>
