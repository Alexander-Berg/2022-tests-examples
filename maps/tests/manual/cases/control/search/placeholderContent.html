<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var myMap = new ym.Map('map', {
                        center: [55.73259667357658, 37.70153663432529],
                        zoom: 4,
                        behaviors: ['default', 'scrollZoom'],
                        controls: ['fullscreenControl']
                    }),
                    log = new Log();

            addGrid(myMap);

            var search1 = new ymaps.control.SearchControl({
                options: {
                    float: 'left',
                    size: 'large',
                    placeholderContent: 'Введите поисковый запрос...'
                }
            });

            var search2 = new ymaps.control.SearchControl({
                options: {
                    float: 'left',
                    size: 'large',
                    placeholderContent: 'Введите название ресторана, кафе, бара, магазина одежды, обуви, спорттоваров, косметики, электроники...'
                }
            });

            var search3 = new ymaps.control.SearchControl({
                options: {
                    float: 'left',
                    size: 'medium',
                    placeholderContent: 'Введите поисковый запрос...'
                }
            });

            var search4 = new ymaps.control.SearchControl({
                options: {
                    float: 'left',
                    size: 'medium',
                    placeholderContent: 'Введите название ресторана, кафе, бара, магазина одежды, обуви, спорттоваров, косметики, электроники...'
                }
            });

            var search5 = new ymaps.control.SearchControl({
                options: {
                    float: 'left',
                    size: 'small',
                    placeholderContent: 'Введите поисковый запрос...'
                }
            });

            var search6 = new ymaps.control.SearchControl({
                options: {
                    float: 'left',
                    size: 'small',
                    placeholderContent: 'Введите название ресторана, кафе, бара, магазина одежды, обуви, спорттоваров, косметики, электроники...'
                }
            });

            myMap.controls
                    .add(search1)
                    .add(search2)
                    .add(search3)
                    .add(search4)
                    .add(search5)
                    .add(search6);

            __log__('placeholderContent: ' + search1.options.get('placeholderContent'));
            validateValue(search1.options.get('placeholderContent'), 'Введите поисковый запрос...');
            __log__('placeholderContent: ' + search2.options.get('placeholderContent'));
            validateValue(search2.options.get('placeholderContent'), 'Введите название ресторана, кафе, бара,' +
                    ' магазина одежды, обуви, спорттоваров, косметики, электроники...');
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
