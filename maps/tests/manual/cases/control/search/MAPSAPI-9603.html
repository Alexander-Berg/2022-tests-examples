<!DOCTYPE HTML>
<!--
Title:
Контрол: сворачивание панели со сниппетами

Description:
Проверка реакции панелли со сниппетами при сворачивании плашки с поисковым инпутом.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
control

Estimated time:
180000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно в высоком контейнере.
  На карте спан Московской области, сверху слева поисковый контрол с иконкой лупы, сверху справа контрол фулскрин.  

Step:
  Action:
  Выполнить клик в контрол поиска в виде иконки лупы, расположенный слева.

  Expectation:
  Сверху выпадает плашка с поисковым инпутом и кнопкой "Найти" и кнопкой сворачивания поискового инпута. 

Step:
  Action:
  Ввести в инпут "Площадка", клик в "Найти".

  Expectation:
  Под плашкой с инпутом появляется панель с 10 сниппетами с результатами поиска(топонимы по запросу "площадка").
  Внизу панели кнопка "Ещё 10 результатов".
  
Step:
  Action:
  Выполнить клик кнопку "Ещё 10 результатов" в панели сниппетов.

  Expectation:
  Панель со сниппетами увеличивается на всю высоту контейнера с картой, в панели появляются сниппеты с результатами поиска.

Step:
  Action:
  Выполнить клик в кнопку сворачивания панели поиска, расположенную справа от кнопки "Найти".

  Expectation:
  Панель со сниппетами и плашка с поисковым инпутом пропадает, спан карты без изменений, сверху контрол поиска и контрол фулскрин.
-->
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var myMap = new ym.Map('map', {
                        center: [55.73259667357658, 37.70153663432529],
                        zoom: 9,
                        behaviors: ['default', 'scrollZoom'],
                        controls: ['fullscreenControl']
                    }),
                    log = new Log();

            addGrid(myMap);

            var search1 = new ymaps.control.SearchControl({
                options: {
                    size: 'small'
                }
            });

            myMap.controls
                    .add(search1);

        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 1100px; width: 512px;"></div>
</body>
</html>
