<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var myMap = new ym.Map('map', {
                        center: [55.73259667357658, 37.70153663432529],
                        zoom: 9,
                        behaviors: ['default', 'scrollZoom'],
                        controls: []
                    }),
                    log = new Log();

            addGrid(myMap);

            __log__('У контролов слева опция noPopup выключена, слева - включена');

            var search1 = new ymaps.control.SearchControl({
                options: {
                    float: 'left',
                    size: 'small',
                    noPopup: false
                }
            });

            var search2 = new ymaps.control.SearchControl({
                options: {
                    float: 'right',
                    size: 'small',
                    noPopup: true
                }
            });

            var search3 = new ymaps.control.SearchControl({
                options: {
                    float: 'none',
                    size: 'medium',
                    noPopup: false
                }
            });

            var search4 = new ymaps.control.SearchControl({
                options: {
                    float: 'none',
                    size: 'medium',
                    noPopup: true
                }
            });

            var search5 = new ymaps.control.SearchControl({
                options: {
                    float: 'none',
                    size: 'large',
                    noPopup: false
                }
            });

            var search6 = new ymaps.control.SearchControl({
                options: {
                    float: 'none',
                    size: 'large',
                    noPopup: true
                }
            });

            var search7 = new ymaps.control.SearchControl({
                options: {
                    float: 'none',
                    size: 'large',
                    noPopup: false
                }
            });

            var button1 = new ymaps.control.Button('1 - ладожский вокзал');
            var button2 = new ymaps.control.Button('2 - питер');
            var button3 = new ymaps.control.Button('3 - вокзал');
            var button4 = new ymaps.control.Button('4 - пулково-1');
            var button5 = new ymaps.control.Button('5 - балтийский вокзал');
            var button6 = new ymaps.control.Button('6 - пулково');
            var button7 = new ymaps.control.Button('7 - фонтанка');

            button1.events.add('click', function () {
                search1.search('ладожский вокзал');
            });
            button2.events.add('click', function () {
                search2.search('питер');
            });
            button3.events.add('click', function () {
                search3.search('вокзал');
            });
            button4.events.add('click', function () {
                search4.search('пулково-1');
            });
            button5.events.add('click', function () {
                search5.search('балтийский вокзал');
            });
            button6.events.add('click', function () {
                search6.search('москва');
            });
            button7.events.add('click', function () {
                search7.search('фонтанка');
            });

            myMap.controls
                    .add(search1)
                    .add(search2)
                    .add(search3, {position: {top: 40, left: 10}})
                    .add(search4, {position: {top: 40, right: 10}})
                    .add(search5, {position: {top: 100, left: 10}})
                    .add(search6, {position: {top: 70, right: 10}})
                    .add(search7, {position: {top: 350, left: 10}})
                    .add(button1, {float: 'none', position: {right: 5, bottom: 215}})
                    .add(button2, {float: 'none', position: {right: 5, bottom: 185}})
                    .add(button3, {float: 'none', position: {right: 5, bottom: 155}})
                    .add(button4, {float: 'none', position: {right: 5, bottom: 125}})
                    .add(button5, {float: 'none', position: {right: 5, bottom: 95}})
                    .add(button6, {float: 'none', position: {right: 5, bottom: 65}})
                    .add(button7, {float: 'none', position: {right: 5, bottom: 35}});
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
