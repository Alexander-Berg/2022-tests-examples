<head>
    <title>2.1</title>

    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var map = myMap = new ym.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom'],
                controls: []
            }, {autoFitToViewport: 'always'});

            addGrid(myMap);
            var log = new Log();

            var smallSetButton = new ymaps.control.Button('small');
            smallSetButton.events
                    .add('select', function () {
                        myMap.controls.add('smallMapDefaultSet')
                    })
                    .add('deselect', function () {
                        myMap.controls.remove('smallMapDefaultSet')
                    });

            var mediumSetButton = new ymaps.control.Button('medium');
            mediumSetButton.events
                    .add('select', function () {
                        myMap.controls.add('mediumMapDefaultSet')
                    })
                    .add('deselect', function () {
                        myMap.controls.remove('mediumMapDefaultSet')
                    });

            var largeSetButton = new ymaps.control.Button('large');
            largeSetButton.events
                    .add('select', function () {
                        myMap.controls.add('largeMapDefaultSet')
                    })
                    .add('deselect', function () {
                        myMap.controls.remove('largeMapDefaultSet')
                    });

            var mobileButton = new ymaps.control.Button('mobile');
            var tabletButton = new ymaps.control.Button('tablet');
            var defaultButton = new ymaps.control.Button('default');

            mobileButton.events.add('click', function () {
                changeHeight('480px');
                changeWidth('320px')
            });

            tabletButton.events.add('click', function () {
                changeHeight('512px');
                changeWidth('854px')
            });

            defaultButton.events.add('click', function () {
                changeHeight('512px');
                changeWidth('512px')
            });

            myMap.controls
                    .add(smallSetButton, {float: 'none', position: {bottom: 250, left: 230}})
                    .add(mediumSetButton, {float: 'none', position: {bottom: 280, left: 230}})
                    .add(largeSetButton, {float: 'none', position: {bottom: 310, left: 230}})
                    .add(mobileButton, {float: 'none', position: {bottom: 220, left: 230}})
                    .add(tabletButton, {float: 'none', position: {bottom: 160, left: 230}})
                    .add(defaultButton, {float: 'none', position: {bottom: 190, left: 230}})
                    .add(new ymaps.control.FullscreenControl(), {float: 'none', position: {bottom: 130, left: 230}});

            function changeHeight(height) {
                document.getElementById('map').style.height = height
            }

            function changeWidth(width) {
                document.getElementById('map').style.width = width
            }
        }
    </script>

<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
