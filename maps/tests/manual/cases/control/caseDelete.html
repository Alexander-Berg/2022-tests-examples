<!DOCTYPE HTML>
<!--
Title:
Контрол: опция видимости контролов

Description:
Проверка применения опции видимости контролов.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
control

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Дождаться загрузки содержимого контейнера и смотреть на работу функции в течении 10 секунд(при необходимости обновить страницу и просмотреть работу функции повторно).

  Expectation:
  Карта отобразилась корректно.
  На спане карты океан(синий фон).
  В контейнере с картой слева контролы зума "+\-" с линейкой и ползунком, сверху слева-направо: контрол местоположения, контрол поиска(иконка лупы), контрол маршрутов(стрелка), контрол пробок(иконка светофора), контрол слоев, контрол фулскрин.
  Снизу справа контрол измерителя расстояний и масштабная линейка.
  Через 3 секунды после загрузки карты из контейнера пропадают все контролы кроме контрола фулскрин.
  Через 2 секунды после пропадания все контролы появляются в контейнере.
  Через 2 секунды после появляения все контролы снова пропадают, в контейнере только контрл фулскрин.
  Через 2 секунды после пропадания все контролы появляются в контейнере.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var log = new Log();

            var myMap = new ym.Map('map', {
                center: [43.14377234385919, -25.547926780816155],
                zoom: 10,
                behaviors: ['default', 'scrollZoom'],
                controls: []
            });

            addGrid(myMap);

            var zoomControl = new ymaps.control.ZoomControl();
            var RouteEditor = new ymaps.control.RouteEditor();
            var SearchControl = new ymaps.control.SearchControl();
            var GeolocationControl = new ymaps.control.GeolocationControl();
            var FullscreenControl = new ymaps.control.FullscreenControl();
            var TrafficControl = new ymaps.control.TrafficControl();
            var TypeSelector = new ymaps.control.TypeSelector();
            var RulerControl = new ymaps.control.RulerControl();

            myMap.controls.add(zoomControl);
            myMap.controls.add(RouteEditor);
            myMap.controls.add(SearchControl);
            myMap.controls.add(GeolocationControl);
            myMap.controls.add(FullscreenControl);
            myMap.controls.add(TrafficControl);
            myMap.controls.add(TypeSelector);
            myMap.controls.add(RulerControl);
            setTimeout(function () {

                zoomControl.options.set('visible', false);
                RouteEditor.options.set('visible', false);
                SearchControl.options.set('visible', false);
                GeolocationControl.options.set('visible', false);
                TrafficControl.options.set('visible', false);
                TypeSelector.options.set('visible', false);
                RulerControl.options.set('visible', false);
            }, 3000);
            setTimeout(function () {

                zoomControl.options.set('visible', true);
                RouteEditor.options.set('visible', true);
                SearchControl.options.set('visible', true);
                GeolocationControl.options.set('visible', true);
                TrafficControl.options.set('visible', true);
                TypeSelector.options.set('visible', true);
                RulerControl.options.set('visible', true);
            }, 5000);

            setTimeout(function () {

                zoomControl.options.set('visible', false);
                RouteEditor.options.set('visible', false);
                SearchControl.options.set('visible', false);
                GeolocationControl.options.set('visible', false);
                TrafficControl.options.set('visible', false);
                TypeSelector.options.set('visible', false);
                RulerControl.options.set('visible', false);
            }, 7000);
            setTimeout(function () {

                zoomControl.options.set('visible', true);
                RouteEditor.options.set('visible', true);
                SearchControl.options.set('visible', true);
                GeolocationControl.options.set('visible', true);
                TypeSelector.options.set('visible', true);
                RulerControl.options.set('visible', true);
                TrafficControl.options.set('visible', true);
            }, 9000);

        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
