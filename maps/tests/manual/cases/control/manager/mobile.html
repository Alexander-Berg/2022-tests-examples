<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    
    <script src="../../../helper.js"></script>
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var myMap = new ym.Map('map', {
                        center: [55.73259667357658, 37.70153663432529],
                        zoom: 9,
                        behaviors: ['default', 'scrollZoom'],
                        controls: []
                    }),
                    log = new Log();

            addGrid(myMap);

            var smallSetButton = new ymaps.control.Button({
                data: {
                    title: 'mobile',
                    image: 'https://png-3.findicons.com/files/icons/1689/splashy/16/cellphone.png'
                },
                options: {float: 'right', size: 'small'}
            });
            smallSetButton.events
                    .add('select', function () {
                        myMap.controls.add('smallMapDefaultSet')
                    })
                    .add('deselect', function () {
                        myMap.controls.remove('smallMapDefaultSet')
                    });

            var mediumSetButton = new ymaps.control.Button({
                data: {
                    title: 'tablet',
                    image: 'https://png-2.findicons.com/files/icons/1722/gnome_2_18_icon_theme/16/input_tablet.png'
                },
                options: {float: 'right'}
            });
            mediumSetButton.events
                    .add('select', function () {
                        myMap.controls.add('mediumMapDefaultSet')
                    })
                    .add('deselect', function () {
                        myMap.controls.remove('mediumMapDefaultSet')
                    });

            var largeSetButton = new ymaps.control.Button({
                data: {
                    title: 'laptop',
                    image: 'https://png-1.findicons.com/files/icons/1583/silk_companion_1/16/laptop.png'
                },
                options: {float: 'right'}
            });
            largeSetButton.events
                    .add('select', function () {
                        myMap.controls.add('largeMapDefaultSet')
                    })
                    .add('deselect', function () {
                        myMap.controls.remove('largeMapDefaultSet')
                    });

            myMap.controls
                    .add(smallSetButton)
                    .add(mediumSetButton)
                    .add(largeSetButton)
        }
    </script>
 <style>
    html, body, #map {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }
</style>
</head>
<body>
<div id="map"></div>
</body>
</html>
