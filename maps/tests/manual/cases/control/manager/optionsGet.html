<!DOCTYPE HTML>
<!--
Title:
Контрол: получение опций элементов управления

Description:
Проверка получения опций элементов управления.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
control

Estimated time:
60000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно. 
  На карте спан Московской области.
  На спане карты набор контролов: "Поиск"(лупа);"Контрол маршрутов";"Пробки";"Переключатель слоев карты";"Полноэкранный режим";"Кнопки управления масштабом c масштаной линейкой и ползунком"; "Контрол измерения расстояний с масштабной линией". 
  Под контейнером с картой блок опций: margin: 10; pane: 9; states: small,medium,large; getParent: [object Object]; getAll: [object Object].
-->
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var myMap = new ym.Map('map', {
                        center: [55.73259667357658, 37.70153663432529],
                        zoom: 9,
                        behaviors: ['default', 'scrollZoom'],
                        controls: ['fullscreenControl', 'rulerControl', 'routeEditor', 'searchControl', 'trafficControl', 'typeSelector', 'zoomControl']
                    }),
                    log = new Log();

            addGrid(myMap);

            log.info('margin: ' + myMap.controls.options.get('margin'));
            log.info('pane: ' + myMap.controls.options.get('pane').getZoom());
            log.info('states: ' + myMap.controls.options.get('states'));
            log.info('getParent: ' + myMap.controls.options.getParent());
            log.info('getAll: ' + myMap.controls.options.getAll());
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
