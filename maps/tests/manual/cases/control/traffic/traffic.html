<!DOCTYPE HTML>
<!--
Title:
Контрол пробок: проверка базовой функциональности

Description:
Проверка базовой функциональности контрола пробок.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
control

Estimated time:
300000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно.
  На карте спан Москвы, сверху справа контрол пробок(серая иконка светофора надпись "Пробки"), контрол фулскрин.
  
Step:
  Action:
  Выполнить клик в контрол пробок.

  Expectation:
  На спане карты появляются разноцветные пробочные линии.
  Меняется содержимое контрола пробок: иконка светофора(окрашен в цвет уровня пробок); бал пробок и время; шестеренка настроек. 

Step:
  Action:
  Выполнить клик в шестеренку настроек в контроле пробок.

  Expectation:
  Шестеренка настроек становится активной - фон окрашен в желтый.
  Под шестеренкой настроек выпадает карточка актуальной информации со вкладками: "Сейчас"(открыта);"Статистика".
  Во вкладке "Сейчас" чекбокс "Дорожные события"(неактивен), кнопка "Подробнее о дорожной ситуации".

Step:
  Action:
  Выполнить клик в чекбокс "Дорожные события" во вкладке "Сейчас".

  Expectation:
  На спане карты появляются иконки дорожных событий(ремонт, движение закрыто, ДТП, прочее). Пробочные линии и актуальная информация в контроле не пропадают.

Step:
  Action:
  Поочередно навести курсор на метки дорожных событий(ДТП, Дорожные работы, Перекрытие движения, Прочее).

  Expectation:
  При наведении на иконку появляется соотвествующий метке хинт("ДТП", "Дорожные работы", "Перекрытие движения", "Прочее").
  
Step:
  Action:
  Выполнить клик во вкладку "Статистика".

  Expectation:
  Со спана карты пропадат метки дорожных событий, пробочные линии не пропадают.
  В открытой вкладке дни недели(текущий день выделен), со шкалой времени и ползунком(находится на текущем времени).
  Под шкалой попап с текстом: "Статистика основана на информации о пробках за последние два месяца".
  В контроле пробок информация: иконка светофора; средний бал пробок, день недели, время.

Step:
  Action:
  Выполнить клик во вкладку "Сейчас".

  Expectation:
  После клик во вкладку "Сейчас" на спане карты появлятся метки дорожных событий.
  Во вкладке "Сейчас" чекбокс "Дорожные события"(активен), кнопка "Подробнее о дорожной ситуации".
  Меняется содержимое контрола пробок: иконка светофора(окрашен в цвет уровня пробок); бал пробок и время; шестеренка настроек. 

Step:
  Action:
  Выполнить клик в метку дорожного события "Дорожных работ" с иконкой человека с лопатой.

  Expectation:
  Сворачивается карточка с вкладками "Сейчас", "Статистика" под шестеренкой настроек, фон шестеренки становится белым. 
  На спане карты открывается карточка дорожного события с информацией о событии и источником информации.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var myMap = new ym.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom'],
                controls: ['trafficControl', 'fullscreenControl']
            });

            addGrid(myMap);
            var log = new Log();
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
