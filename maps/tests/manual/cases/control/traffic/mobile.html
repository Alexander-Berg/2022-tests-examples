<!DOCTYPE HTML>
<!--
Title:
Контрол пробок: мобильные девайсы

Description:
Проверка функциональности контрола пробок на мобильных девайсах.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
mobile

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно.
  На карте спан СПб, в контейнере контрол поиска, справа контрол пробок в виде иконки светофора с подписью и контрол фулскрин.
  
Step:
  Action:
  Выполнить тап в контрол пробок.

  Expectation:
  На спане карты появляются разноцветные пробочные линии.
  Меняется содержимое контрола пробок: иконка светофора(окрашен в цвет уровня пробок); бал пробок и время; шестеренка настроек.   

Step:
  Action:
  Выполнить тап в шестеренку настроек в контроле пробок.

  Expectation:
  Шестеренка настроек становится активной - фон окрашен в желтый.
  Под шестеренкой настроек выпадает карточка актуальной информации со вкладками: "Сейчас"(открыта);"Статистика".
  Во вкладке "Сейчас" чекбокс "Дорожные события"(неактивен), кнопка "Подробнее о дорожной ситуации".  

Step:
  Action:
  Выполнить 2 тапа подряд в контрол пробок.

  Expectation:
  После тапа в контрол пробок, контрол выключается, пробочные линии пропадают со спана карты, пропадает панель со вкладками.
  После второго тапа меняется содержимое контрола пробок: иконка светофора(окрашен в цвет уровня пробок); бал пробок и время; шестеренка настроек. Под шестеренкой появляется карточка с вкладками "Сейчас"; "Статистика", на спане появляются пробочные линии.  

Step:
  Action:
  Повторить предыдущий шаг и выполнить 2 тапа подряд в контрол пробок.

  Expectation:
  После тапа в контрол пробок, контрол выключается, пробочные линии пропадают со спана карты, пропадает панель со вкладками.
  После второго тапа меняется содержимое контрола пробок: иконка светофора(окрашен в цвет уровня пробок); бал пробок и время; шестеренка настроек. Под шесетернкой появляется карточка с вкладками "Сейчас"; "Статистика", на спане появляются пробочные линии.  
-->
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width user-scalable=no">

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var map = myMap = new ym.Map('map', {
                center: [60, 30],
                zoom: 9,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl', 'searchControl']
            });

            var log = new Log();

            var traffic = new ymaps.control.TrafficControl();
            map.controls.add(traffic, {size: 'large'})

        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 480px; width: 320px;"></div>
</body>
</html>
