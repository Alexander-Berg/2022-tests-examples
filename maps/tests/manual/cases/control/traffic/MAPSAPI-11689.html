<!DOCTYPE HTML>
<!--
Title:
Контрол пробок: отображение актуальной информации о пробках при/после зума

Description:
Проверка функциональности контрола пробок при/после зума.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
control

Estimated time:
240000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно.
  На карте спан Москвы, в контейнере дефолтный набор контролов, сверху справа контрол пробок(серая иконка светофора).
  Слева имеется кнопка "циклЗум".
  
Step:
  Action:
  Выполнить клик в контрол фулскрин.

  Expectation:
  Контейнер с картой увеличивается на всю ширину страницы браузера.
  Меняется содержимое контрола пробок: контрол увеличивается, к иконка светофора лобавляется надпись "Пробки". 

Step:
  Action:
  Выполнить клик в контрол пробок.

  Expectation:
  На спане карты появляются разноцветные пробочные линии.
  Меняется содержимое контрола пробок: иконка светофора(окрашен в цвет уровня пробок); бал пробок и время; шестеренка настроек.   

Step:
  Action:
  Выполнить клик в шестеренку настроек в контроле пробок.

  Expectation:
  Шестеренка настроек становится активной - фон окрашен в желтый.
  Под шестеренкой настроек выпадает карточка актуальной информации со вкладками: "Сейчас"(открыта);"Статистика".
  Во вкладке "Сейчас" чекбокс "Дорожные события"(неактивен), кнопка "Подробнее о дорожной ситуации".  

Step:
  Action:
  Выполнить клик в кнопку "циклЗум".

  Expectation:
  Пропадает вкладка под шестеренкой настроек.
  Начинается смена спана карты, начинается циклический призум текущего спана карты, после чего спан возвращается на исходное значение и повторяется призум. 
  Изменения зума прослеживаться в перемещении ползунка на линейке мастабирования карты.
  Пробочные линии отображаются на всех уровнях зума.
  
Step:
  Action:
  Выполнить клик в шестеренку настроек в контроле пробок.

  Expectation:
  Шестеренка настроек становится активной - фон окрашен в желтый.
  Под шестеренкой настроек выпадает карточка актуальной информации со вкладками: "Сейчас"(открыта);"Статистика".
  Во вкладке "Сейчас" чекбокс "Дорожные события"(неактивен), кнопка "Подробнее о дорожной ситуации".  

Step:
  Action:
  Выполнить 2 клика в клик в шестеренку настроек в контроле пробок.

  Expectation:
  Клик в шестеренку сворачивает и разворачивает карточку со вкладками "Сейчас"; "Статистика". 
  Пробочные линии отображаются на спане карты.

Step:
  Action:
  Выполнить 2 клика подряд в контрол пробок.

  Expectation:
  После клика в контрол пробок, контрол выключается, пробочные линии пропадают со спана карты, пропадает панель со вкладками.
  После второго клика меняется содержимое контрола пробок: иконка светофора(окрашен в цвет уровня пробок); бал пробок и время; шестеренка настроек. Под шесетернкой появляется карточка с вкладками "Сейчас"; "Статистика", на спане появляются пробочные линии.  

Step:
  Action:
  Повторить предыдущий шаг и выполнить 2 клика подряд в контрол пробок.

  Expectation:
  После клика в контрол пробок, контрол выключается, пробочные линии пропадают со спана карты, пропадает панель со вкладками.
  После второго клика меняется содержимое контрола пробок: иконка светофора(окрашен в цвет уровня пробок); бал пробок и время; шестеренка настроек. Под шесетернкой появляется карточка с вкладками "Сейчас"; "Статистика", на спане появляются пробочные линии.  
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            //ymaps = ym;

            var map = myMap = new ymaps.Map('map', {
                center: [55.7648643827462837464, 37.7648643827462837464],
                zoom: 10,
                behaviors: ['default', 'scrollZoom']
            }, {
            }), zoom = 10, interval;

            var button = new ymaps.control.Button({data: {content: 'циклЗум'}, options: {selectOnClick: true}});
            button.events
                    .add('select', function () {

                        interval = setInterval(function(){if(zoom > 17) zoom = 10; map.setZoom(zoom++)},600)
                    })
                    .add('deselect', function () {

                        clearInterval(interval)
                    });


            myMap.controls
                    .add(button);

        }
    </script>
</head>
<body>
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
