<!DOCTYPE HTML>
<!--
Title:
Контрол пробок: дорожные события

Description:
Проверка меток дорожных событий.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
control

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно.
  На карте спан Москвы, на карте отображаются разноцветные линии пробок с метками дорожных событий.
  В контейнере с картой имеется только контрол фулскрин.

Step:
  Action:
  Выполнить клик в метку "ДТП"(иконка а/м) на спане карты.

  Expectation:
  Происходит смещение спана карты, снизу открывается панель с информацией о ДТП, источнике. 
  В центре оставшегося спана карты метка "ДТП" в которую произведен клик.
  Пробочные линии не пропадают со спана карты.

Step:
  Action:
  Выполнить клик в метку "Дорожных работ"(иконка человека с лопатой) на спане карты.

  Expectation:
  Происходит смещение спана карты, в панели снизу происходит смена карточки на карточку с информацией о дорожных работах, источнике. 
  В центре оставшегося спана карты метка "Дорожных работ" в которую произведен клик.
  Пробочные линии не пропадают со спана карты.

Step:
  Action:
  Выполнить клик в метку "Перекрытие движения"(знак "кирпич") на спане карты.

  Expectation:
  Происходит смещение спана карты, в панели снизу происходит смена карточки на карточку с информацией о перекрытии движения, источнике. 
  В центре оставшегося спана карты метка "Перекрытия движения" в которую произведен клик.
  Пробочные линии не пропадают со спана карты.

Step:
  Action:
  Выполнить клик в метку "Прочее"(иконка с восклицательным знаком) на спане карты.

  Expectation:
  Происходит смещение спана карты, в панели снизу происходит смена карточки на карточку с информацией о дорожной ситуации, источнике. 
  В центре оставшегося спана карты метка "Прочее" в которую произведен клик.
  Пробочные линии не пропадают со спана карты.
-->
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width user-scalable=no">

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var myMap = new ym.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl']
            });

            addGrid(myMap);
            var log = new Log();

            var actualProvider = new ymaps.traffic.provider.Actual({}, {infoLayerShown: true});
            actualProvider.setMap(myMap);

            myMap.layers.options.set({
                trafficJamOpenBalloonOnClick: true,
                trafficInfoOpenBalloonOnClick: true
            });

        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 480px; width: 320px;"></div>
</body>
</html>
