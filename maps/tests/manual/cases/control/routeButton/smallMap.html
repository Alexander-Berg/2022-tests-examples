<!DOCTYPE HTML>
<!--
Title:
Контрол: контрол маршрутов на маленькой карте 

Description:
Проверка работы контрола маршрутов на маленькой карте.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
control

Estimated time:
180000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  На странице отобразился небольшой контейнер с корректно отображенной картой. 
  На спане карты набор контролов(все контролы в виде иконок): "Геолокация"(стрелка);"Маршруты"(изогнутая стрелка);"Поиск"(лупа);"Пробки";"Переключатель слоев карты";"Полноэкранный режим";"Кнопки управления масштабом"; "Контрол измерения расстояний с масштабной линией". 
  
Step:
  Action:
  Выполнить клик в контрол "Маршруты" с иконкой стрелки.

  Expectation:
  Под контролом после загрузки и спиннера появляется маршрутная панель, с инпутами точек "А"(откуда) и "B"(куда), сверху панели режим маршрутов в виде иконок: авто(выделен желтым кругом), общественный траснпорт, пешеходный, велосипедный.
  К курсору в виде руки с пальцем прилипает красная метка "A".

Step:
  Action:
  Выполнить клик в спан карты.

  Expectation:
  На спане карты в месте клика появляется красная метка "A" с адресом.
  Адрес метки автоматически появляется в инпуте точки "A" в маршрутной панели.
  К курсору в виде руки с пальцем прилипает синяя метка "B".

Step:
  Action:
  Выполнить клик в спан карты на удалении от точки "A".

  Expectation:
  На спане карты в месте клика появляется синяя метка "B" с адресом.
  Адрес метки автоматически появляется в инпуте точки "B" в маршрутной панели.
  Между метками "А" и "B" появляется фиолетовая маршрутная линия(основная) и серые линии(альтернативные).
  Спан может призумится к области маршрута.

Step:
  Action:
  Выполнить клик в кнопку смены точек местами в маршрутной панели.

  Expectation:
  На спане карты метки "А" и "B" меняются местами, также в инпутах маршрутной панели значения меняются местами.
  Маршрутная линия может перестроится, но точки "А" и "B" также должны быть соединены фиолетовая маршрутная линия(основная) и серыми линии(альтернативные). 

Step:
  Action:
  Выполнить клик иконку с велосипедом в маршрутной панели.

  Expectation:
  В маршрутной панели желтым кругом выделена метка с велосипедом.
  Возле метки "A" появляется метка с иконкой велосипеда с расстоянием маршрута.
  На спане основная маршрутная линия становится зеленого цвета, альтернативные линии - серые.  
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var map = myMap = new ym.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom']
            });

            myMap.controls.add(new ymaps.control.RouteButton(({options: {}}), {float: 'none', position: {bottom: 35, left: 10}}));
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 312px; width: 312px;"></div>
</body>
</html>
