<!DOCTYPE HTML>
<!--
Title:
Контрол: проверка контрола маршрутов

Description:
Проверка контрола маршрутов.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
mobile

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно.
  На карте спан Москвы, в контейнере дефолтный набор контролов, имеется контрол маршрутов. 

Step:
  Action:
  Выполнить тап в контрол маршрутов.

  Expectation:
  Контрол становится активным - окрашен желтым.
  Под контролом открывается маршрутная панель, с инпутами точек "А"(откуда) и "B"(куда), сверху панели режим маршрутов в виде иконок: авто(выделен желтым кругом), общественный траснпорт, пешеходный, велосипедный.
  Инпут точки "А" активный, рамка желтая, в конце инпута стрелка геолокации.

Step:
  Action:
  Выполнить тап в спан карты.

  Expectation:
  На спане карты в месте тапа появляется красная метка "A" с адресом,  адрес появляется в инпуте точки "A" в панели.
  Инпут точки "B" активный, рамка желтая, в конце инпута стрелка геолокации.

Step:
  Action:
  Ввести в инпут точки "B" данные: "Москва Кремль", тап в "Перейти" на клавиатуре.

  Expectation:
  На спане карты в месте клика появляется синяя метка "B" с адресом "Кремль", в инпуте точки "B" также "Кремль".
  Между метками "А" и "B" появляется фиолетовая маршрутная линия(основная) и серые линии(альтернативные).
  Спан может призумится(сместиться) к области маршрута.

Step:
  Action:
  Выполнить тап в иконку автобуса в маршрутной панели.

  Expectation:
  В маршрутной панели желтым кругом выделена метка с автобусом.
  Возле меток "A" и "B" появляются метки с иконками общественного транспорта(автобус, метро, электричка, пешеходная метка).
  Маршрутные нитки перестраиваются.

Step:
  Action:
  Выполнить тап в иконку с человеком в маршрутной панели.

  Expectation:
  В маршрутной панели желтым кругом выделена метка с человеком.
  Возле метки "A" появляется метка с иконкой человека с расстоянием маршрута.
  На спане основная маршрутная линия становится пунктирной.

Step:
  Action:
  Выполнить там в иконку с велосипедом.

  Expectation:
  В маршрутной панели желтым кругом выделена метка с велосипедом.
  Возле метки "A" появляется метка с велосипедом с расстоянием маршрута.
  На спане основная маршрутная линия становится зеленой.

Step:
  Action:
  Выполнить тап в "Сбросить маршрут" внизу маршрутной панели.

  Expectation:
  Спан карты не меняется, маршрут и метки пропадают, панель маршрута не пропадает.
  В маршрутной панели активный инпут точки "А".
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            //ymaps = ym;

            var map = myMap = new ymaps.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10
            });

            addGrid(myMap);
            myMap.controls.add(new ymaps.control.RouteButton(({options: {}}), {float: 'none', position: {bottom: 35, left: 10}}));

        }
    </script>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
</body>
</html>
