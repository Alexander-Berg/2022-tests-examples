<!DOCTYPE HTML>
<!--
Title:
Контрол: маршрут по координатам в панели

Description:
Проверка построения маршрута по координатам в маршрутной панели.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
control

Estimated time:
240000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно. 
  На карте спан Москвы, сверху слева контрол "Маршруты"(с иконкой изогнутой стрелки). 

Step:
  Action:
  Выполнить клик в контрол "Маршруты".

  Expectation:
  Контрол становится активным - окрашен желтым.
  Под контролом открывается маршрутная панель, с инпутами точек "А"(с координатами) и "B"(с координатами), сверху панели режим маршрутов в виде иконок: авто(выделен желтым кругом), общественный траснпорт, пешеходный, велосипедный.
  Спан карты меняется, на спане отображается маршрут из Санкт-Петербурга - точка "А" в точкe "В"(недалеко от Саранска), имеется основная маршрутная линия и альтернаятивные линии.
  (для полного отображения маршрута выполнине небольшой отзум карты или переместите спан карты с помощью драга зажав ЛКМ)

Step:
  Action:
  Выполнить клик иконку автобуса в маршрутной панели.

  Expectation:
  В маршрутной панели желтым кругом выделена метка с автобусом.
  Маршрутные линии пропадают со спана, на спане остаются красная метка "А"(СПб), "В"(недалеко от Саранска).
  Внизу панели появляется красная плашка с иконкой перечеркнутой стрелки и текстом: "Не удалось построить маршрут между точками".
 
Step:
  Action:
  Выполнить клик в иконку с человеком в маршрутной панели.

  Expectation:
  В маршрутной панели желтым кругом выделена метка с человеком.
  Спан карты без изменений: маршрутных линий нет, на спане красная метка "А"(СПб), "В"(недалеко от Саранска).
  Внизу панели красная плашка с иконкой перечеркнутой стрелки и текстом: "Не удалось построить маршрут между точками".

Step:
  Action:
  Навести курсор на точку "А", зажав ЛКМ переместить метку "А" в район Москвы.

  Expectation:
  Точка захватывается и переносится.
  В инпуте точки "А" в маршрутной панели во время переноса метки меняются значения координат точки.
  После установки точки спан карты меняется(зумится) на область маршрута.
  Маршрутных линий нет. Внизу панели красная плашка с иконкой перечеркнутой стрелки и текстом: "Не удалось построить маршрут между точками".

Step:
  Action:
  Выполнить клик иконку с велосипедом.

  Expectation:
  В маршрутной панели желтым кругом выделена метка с велосипедом, красная плашка пропадает.
  Возле метки "A" появляется метка с велосипедом с расстоянием маршрута.
  На спане появляется основная маршрутная линия зеленого цвета, имеются альтернативные линии.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var map = myMap = new ym.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom'],
                controls: ['routeButtonControl']
            });

            myMap.controls.get('routeButtonControl').routePanel.options.set({
                reverseGeocoding: false
            });
            myMap.controls.get('routeButtonControl').routePanel.state.set({
                from: '60.43, 30.43',
                to: '54.43, 43.43',
                type: "auto"

            });
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
