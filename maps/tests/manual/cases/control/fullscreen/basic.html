<!DOCTYPE HTML>
<!--
Title:
Контрол: базовая проверка контрола фулскрин

Description:
Проверка работы контрола фулскрин.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
control

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно.
  На карте спан Москвы, сверху справа и слева имеются контролы масштабирования контейнера с картой.

Step:
  Action:
  Поочередно навести курсор на оба контрола масштабирования контейнера с картой.

  Expectation:
  При наведении на контрол - курсор меняется на палец.
  Левый конрол хинт - "1", правый - "2".

Step:
  Action:
  Выполнить клик в контрол масштабирования контейнера с картой, расположенный справа.

  Expectation:
  Контейнер с картой разворачивается на всю страницу браузера.
  Оба контрола активны - окрашены желтым, внутри контрола стрелки направлены внутрь.

Step:
  Action:
  Выполнить клик в контрол масштабирования контейнера с картой, расположенный слева.

  Expectation:
  Контейнер с картой свернулся до первоначальных размеров.
  Оба контрола неактивны - окрашены белым, внутри контрола стрелки направлены наружу.

Step:
  Action:
  Выполнить клик в контрол масштабирования контейнера с картой, расположенный слева.

  Expectation:
  Контейнер с картой разворачивается на всю страницу браузера.
  Оба контрола активны - окрашены желтым, внутри контрола стрелки направлены внутрь.

Step:
  Action:
  Выполнить клик в контрол масштабирования контейнера с картой, расположенный справа.

  Expectation:
  Контейнер с картой свернулся до первоначальных размеров.
  Оба контрола неактивны - окрашены белым, внутри контрола стрелки направлены наружу.
-->
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var map = myMap = new ym.Map('map', {
                        center: [55.73259667357658, 37.70153663432529],
                        zoom: 9,
                        behaviors: ['default', 'scrollZoom'],
                        controls: []
                    }),
                    log = new Log();

            addGrid(map);

            log.info('fullscreen1 - float: left, fullscreen2 - float: right');
            log.info('check: select on click (both)');

            var fullscreen1 = new ymaps.control.FullscreenControl({
                data: {
                    title: '1'
                },
                options: {
                    float: 'left'
                }
            });

            var fullscreen2 = new ymaps.control.FullscreenControl({
                data: {
                    title: '2'
                },
                options: {
                    float: 'right'
                }
            });

            map.controls
                    .add(fullscreen1)
                    .add(fullscreen2);
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
