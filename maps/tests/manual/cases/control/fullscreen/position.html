<!DOCTYPE HTML>
<!--
Title:
Контрол: установка позиции контрола фулскрин

Description:
Проверка установки различных позиций контролу фулскрин.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
control

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно.
  На карте спан Москвы, имеются 3 контрола масштабирования контейнера с картой: в верхнем левом углу, вверху с отступом от левого угла, внизу с отступом от правого угла.  

Step:
  Action:
  Поочередно навести курсор на каждый контрол масштабирования контейнера с картой.

  Expectation:
  При наведении на контрол в левом верхнем углу - курсор меняется на палец, хинт - "4".
  При наведении на контрол вверху с отступом от левого угла - курсор меняется на палец, хинт - "1".
  При наведении на контрол внизу с отступом от правого угла - курсор меняется на палец, хинт - "2".

Step:
  Action:
  Выполнить клик в контрол масштабирования контейнера с картой, в левом верхнем углу.

  Expectation:
  Контейнер с картой разворачивается на всю страницу браузера.
  Все контролы активны - окрашены желтым, внутри контролов стрелки направлены внутрь.

Step:
  Action:
  Выполнить клик в контрол масштабирования контейнера с картой, в левом верхнем углу.

  Expectation:
  Контейнер с картой свернулся до первоначальных размеров.
  Все контролы неактивны - фон окрашен белым, внутри контролов стрелки направлены наружу.

Step:
  Action:
  Выполнить клик в контрол масштабирования контейнера с картой, вверху с отступом от левого угла.

  Expectation:
  Контейнер с картой разворачивается на всю страницу браузера.
  Все контролы активны - окрашены желтым, внутри контролов стрелки направлены внутрь.

Step:
  Action:
  Выполнить клик в контрол масштабирования контейнера с картой, вверху с отступом от левого угла.

  Expectation:
  Контейнер с картой свернулся до первоначальных размеров.
  Все контролы неактивны - фон окрашен белым, внутри контролов стрелки направлены наружу.

Step:
  Action:
  Выполнить клик в контрол масштабирования контейнера с картой, внизу с отступом от правого угла.

  Expectation:
  Контейнер с картой разворачивается на всю страницу браузера.
  Все контролы активны - окрашены желтым, внутри контролов стрелки направлены внутрь.

Step:
  Action:
  Выполнить клик в контрол масштабирования контейнера с картой, внизу с отступом от правого угла.

  Expectation:
  Контейнер с картой свернулся до первоначальных размеров.
  Все контролы неактивны - фон окрашен белым, внутри контролов стрелки направлены наружу.
-->
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var map = myMap = new ym.Map('map', {
                        center: [55.73259667357658, 37.70153663432529],
                        zoom: 9,
                        behaviors: ['default', 'scrollZoom'],
                        controls: []
                    }),
                    log = new Log();

            addGrid(myMap);

            var fullscreen1 = new ymaps.control.FullscreenControl({
                data: {
                    title: '1'
                },
                options: {
                    float: 'none',
                    position: {
                        top: 5,
                        left: 80
                    }
                }
            });

            var fullscreen2 = new ymaps.control.FullscreenControl({
                data: {
                    title: '2'
                },
                options: {
                    float: 'none',
                    position: {
                        bottom: 35,
                        right: 35
                    }
                }
            });

            var fullscreen3 = new ymaps.control.FullscreenControl({
                data: {
                    title: '3'
                },
                options: {
                    float: 'none',
                    position: {
                        top: 65,
                        left: 65,
                        bottom: 10,
                        right: 10
                    }
                }
            });

            var fullscreen4 = new ymaps.control.FullscreenControl({
                data: {
                    title: '4'
                },
                options: {
                    float: 'none'
                }
            });

            log.info('1 - top: 5, left: 80');
            log.info('2 - bottom: 35, right: 35');
            log.info('3 - top: 65, left: 65, bottom: 10, right: 10');

            myMap.controls
                    .add(fullscreen1)
                    .add(fullscreen2)
                    .add(fullscreen3)
                    .add(fullscreen4);
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
