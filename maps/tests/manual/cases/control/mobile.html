<!DOCTYPE HTML>
<!--
Title:
Контрол: проверка работы кастомного контрола на мобильных девайсах

Description:
Проверка работы кастомного контрола на мобильных девайсах.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
mobile

Estimated time:
30000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно.
  На карте спан Москвы, в контейнере дефолтный набор контролов, под контролом поиска имеется кнопка "click me!".
  
Step:
  Action:
  Выполнить тап в кнопку "click me!".

  Expectation:

<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            //ymaps = ym;

            var map = myMap = new ymaps.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom']
            });

            addGrid(myMap);
            var log = new Log();

            var button = new ymaps.control.Button('click me!');
            map.controls.add(button, {position: {top: 45, left: 50}});

        }
    </script>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
</body>
</html>
