<!DOCTYPE HTML>
<!--
Title:
Контрол: нативный фулскрин

Description:
Проверка опции нативного контрола фулскрин.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
control

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно.
  На спане карту дефолтный набор контролов карты.
  Сверху рядом с контролом поиска кнопка "nativeFu...".

Step:
  Action:
  Выполнить клик в кнопку "nativeFu...", после чего клик в контрол фулскрин.

  Expectation:
  Карта открывается во весь размер экрана, при этом на странице не остается управляющих элементов браузера/монитора(верхней панели вкладок браузера, кнопок управления браузером, нижней панели задач рабочего стола).
  Меняется отображение контролов: контрол поиска меняется на инпут с желтой кнопкой "Найти", в контроле пробок и контроле слоев добаляется соотвествующие подписи("Пробки", "Слои").

Step:
  Action:
  Нажать кнопку "Esc". 

  Expectation:
  Карта сворачивается в контейнер первоначального размера. 
  Контролы поиска, пробок и слоев, меняют внешний вид на кнопки с иконками.

Step:
  Action:
  Выполнить клик в контрол фулскрин.

  Expectation:
  Карта открывается во весь размер экрана, при этом на странице не остается управляющих элементов браузера/монитора(верхней панели вкладок браузера, кнопок управления браузером, нижней панели задач рабочего стола).
  Меняется отображение контролов: контрол поиска меняется на инпут с желтой кнопкой "Найти", в контроле пробок и контроле слоев добаляется соотвествующие подписи("Пробки", "Слои").

Step:
  Action:
  Нажать кнопку "Esc". 

  Expectation:
  Карта сворачивается в контейнер первоначального размера. 
  Контролы поиска, пробок и слоев, меняют внешний вид на кнопки с иконками.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var map = myMap = new ym.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom']
            });

            myMap.controls.add(new ymaps.control.RouteEditor({options: {}}), {float: 'none', position: {bottom: 35, left: 10}});
            var nativeFullscreenButton = new ymaps.control.Button({data: {content: 'nativeFullscreen'}});
            nativeFullscreenButton.events
                    .add('select', function () {
                        map.options.set('nativeFullscreen', true)
            }).add('deselect', function () {
                map.options.set('nativeFullscreen', false)
            });

            myMap.controls.add(nativeFullscreenButton);
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
