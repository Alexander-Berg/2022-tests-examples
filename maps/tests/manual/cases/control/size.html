<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            //ymaps = ym;

            var map = myMap = new ymaps.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                controls: ['default','routeEditor', 'routeButtonControl']
            });

            addGrid(myMap);
            document.getElementById('small').onclick = function () {
                map.controls.each(function(obj){
                    obj.options.set('size', 'small')
                })
            };
            document.getElementById('medium').onclick = function () {
                map.controls.each(function(obj){
                    obj.options.set('size', 'medium')
                })
            };
            document.getElementById('large').onclick = function () {
                map.controls.each(function(obj){
                    obj.options.set('size', 'large')
                })
            };
            document.getElementById('auto').onclick = function () {
                map.controls.each(function(obj){
                    obj.options.set('size', 'auto')
                })
            };
            document.getElementById('default').onclick = function () {
                map.controls.each(function(obj){
                    obj.options.unset('size')
                })
            };
        }
    </script>
    <style>
        html, body, #map {
            width: 100%;
            height: 97%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<input type="button" id="small" value="small"/>
<input type="button" id="medium" value="medium"/>
<input type="button" id="large" value="large"/>
<input type="button" id="auto" value="auto"/>
<input type="button" id="default" value="default"/>
<div id="map"></div>
</body>
</html>
