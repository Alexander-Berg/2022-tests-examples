<!DOCTYPE HTML>
<!--
Title:
Контрол зум: изменение позиции контрола в маленькой карте

Description:
Проверка изменения опций позиции контрола в маленькой карте не должна менять вид контрола.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
control

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно.
  На карте спан Москвы, в контейнере дефолтный набор контролов.
  Справа под контролом фулскрин имеется контрол зума с кнопками "+/-"(без линейки и ползунка).

Step:
  Action:
  Выполнить клик в контрол фулскрин.

  Expectation:
  Контейнер с картой разворачивается на всю страницу браузера.
  Контрол зума меняет вид на контрол зума с кнопками "+/-" с линейкой и ползунком.

Step:
  Action:
  Выполнить клик в контрол фулскрин.

  Expectation:
  Контейнер с картой сворачивается до первоначальных размеров.
  Контрол зума становится первоначального вида: контрол зума с кнопками "+/-"(без линейки и ползунка).
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var map = myMap = new ym.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom']
            }, {zoomControlPosition: {right: 10, top: 60}});

            addGrid(myMap);
            var log = new Log();

            log.info('ZoomControl position: "right: 10, top: 60"');

        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 320px; width: 240px;"></div>
</body>
</html>
