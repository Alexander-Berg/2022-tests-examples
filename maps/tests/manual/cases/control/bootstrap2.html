<!DOCTYPE HTML>
<!--
Title:
Контрол: проверка всех контролов в контейнере с картой с применением bootstrap2

Description:
Проверка функциональности всех контролов с применением bootstrap2.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
control

Estimated time:
360000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно.
  На карте спан Санкт-Петербурга.
  Снизу-слева контрол маршрутов(стрелка змейкой), слева контролы масшабирования "+\-" с линейкой и ползунком, сверху слева-направо: контрол местоположения, кнопка "Найти", контрол пробок, контрол слоев, кнопка разворачивания экрана.
  Справка под кнопкой разворачивания экрана кнопка "Город".
  Снизу справа контролы масштабирования "+/-".

Step:
  Action:
  Выполнить максимальный отзум карты кликом в контрол масштабирования "-", расположенный слева.

  Expectation:
  Контрол масштабирования "-" стал неактивным(дублирующий контрол справа также неактивен).
  Карта отобразилась корректно: на спане карта мира.
  Отзум карты корректный: карта не мигала, не пропадала.

Step:
  Action:
  Выполнить максимальный призум карты кликом в контрол масштабирования "+", расположенный слева.

  Expectation:
  Контрол масштабирования "+" стал неактивным(дублирующий контрол справа также неактивен).
  Карта отобразилась корректно.
  Призум карты корректный: карта не мигала, не пропадала, постепенно прорисовывались элементы карты.

Step:
  Action:
  Выполнить 9 кликов в контрол масштабирования "-", расположенный справа снизу.

  Expectation:
  Карта отобразилась корректно.
  Отзум карты корректный: карта не мигала, не пропадала.

Step:
  Action:
  Выполнить клик в кнопку "Город", в выпавшем списке клик в Москва.

  Expectation:
  Напротив значения "Москва" появляется галка.

Step:
  Action:
  Выполнить клик в кнопку "Найти".

  Expectation:
  Список под контролом "Город" свернулся.
  Сверху по всей длине контейнера выпадает поисковый инпут с кнопкой "Найти".
  Инпут активный, в поле мигает каретка.

Step:
  Action:
  Вбить в поисковый инпут запрос "Пушкин, улица Ленинградская, д.36", клик в "Найти".

  Expectation:
  Перед сменой спана под инпутом может появится строка "Идет запрос к серверу...".
  Смена спана карты, на спан с поисковым запросом.
  Область видимости призумлена.
  На карте открыт балун "Ленинградская улица, 36; Россия, Санкт-Петебург, Пушкин".

Step:
  Action:
  Выполнить клик в кнопку "Город", в выпавшем списке клик в Новосибирск.

  Expectation:
  Напротив значения "Москва" в открытом списке галка, по клику в "Новосибирск", напротив значения появляется галка.

Step:
  Action:
  Выполнить клик в контрол маршрутов.

  Expectation:
  Список под контролом "Город" свернулся.
  Контрол маршрутов стал активным, окрашен желтым.

Step:
  Action:
  Выполнить поочередно два клика ЛКМ в разные места текущего спана карты.

  Expectation:
  При клике в спан карты появляется метка "1", после второго клика метка с цифрой "2", между метками появляется фиолетовая нитка маршрута.

Step:
  Action:
  Выполнить четыре клика ЛКМ в контрол масшаибрования "-" расположенный справа снизу.

  Expectation:
  Карта отобразилась корректно.
  Отзум карты корректный: карта не мигала, не пропадала.
  Маршрут, метки, балун с карточкой адреса не прпоадают.

Step:
  Action:
  Выполнить клик в кнопку "Город", в выпавшем списке клик в Нью-Йорк.

  Expectation:
  Напротив значений "Москва", "Новосибирск" в открытом списке галка, по клику в "Нью-Йорк", напротив значения появляется галка.

Step:
  Action:
  Выполнить клик в кнопку "Пробки".

  Expectation:
  Список под контролом "Город" свернулся.
  На спане карты появляются пробочные линии с участками окрашенными красным, желтым, зеленым цветом.
  Контрол пробок стал активным, окрашен желтым, расширен, в контроле иконка светофора окрашена в уровень пробок, содержание контрола: бал пробок, время.
  Справа в контроле пробок появилась шестеренка настроек.

Step:
  Action:
  Выполнить клик в контрол "Слои", в выпавшем списке значений выбрать "Гибрид".

  Expectation:
  Спан карты не меняется, схема меняется на спутниковый снимок, с подписями топонимов, линиями улиц, также на спане пробочные линии с участками окрашенными красным, желтым, зеленым цветом.
  Маршрут, балун с карточкой на месте.

Step:
  Action:
  Выполнить клик в контрол "Слои", в выпавшем списке значений выбрать "Панорамы".

  Expectation:
  Спан карты не меняется, на спане карты вместе пробочных линий появляются фиолетовые панорамные линии, на спане метки воздушных панорам в виде воздушных шаров. Контрол пробок стал неактивным.
  Маршрут и метки на месте, балун с карточкой адреса закрылся, на его месте осталась метка.

Step:
  Action:
  Выполнить клик в кнопку разворачивания экрана.

  Expectation:
  Карта разворачивается на всю ширину окна браузера, при этом в левой части появляется поисковый инпут с введенным значением "Пушкин, улица Ленинградская, д.36" и кнопкой "Найти".
  На спане карты панорамные линии и метки воздушных шаров, маршрут с метками, метка адреса по поисковому запросу.
  Кнопка разворачивания экрана видоизменилась, стрелки развернулись внутрь, кнопка окрашена желтым.

Step:
  Action:
  Выполнить клик в кнопку разворачивания(сворачивания) экрана.

  Expectation:
  Карта свернулась до первоначальных размеров.
  На спане карты панорамные линии и метки воздушных шаров, маршрут с метками, метка адреса по поисковому запросу.

Step:
  Action:
  Выполнить клик в кнопку "Найти".

  Expectation:
  Сверху по всей длине контейнера выпадает поисковый инпут с кнопкой "Найти".
  В инпуте введены данные запроса: "Пушкин, улица Ленинградская, д.36".

Step:
  Action:
  Стереть данные запроса "Пушкин, улица Ленинградская, д.36", ввести "ле", клик в "Найти".

  Expectation:
  Все пространство карты заслоняется панелью со сниппетами по запросу "Ле".
  Снизу имеется плашка "Еще 10 результатов".

Step:
  Action:
  Нажать в крестик в поисковом инпуте.

  Expectation:
  Запрос "ле" пропадает из инпута, панель со сниппетами пропадает, в области видимости гибридная карта с панорамными линиями.
  Инпут активный, каретка мигает в инпуте.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link rel="stylesheet" href="https://yandex.st/bootstrap/2.3.2/css/bootstrap.min.css">
    <style>
        HTML, BODY {
            height: 100%;
            min-width: 10px;
            margin: 0;
            padding: 0
        }

        #map {
            height: 512px;
            width: 37%;
        }

    </style>
    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var myMap = new ym.Map('map', {
                center: [59.94, 30.34],
                zoom: 10,
                behaviors: ['default', 'scrollZoom']
            });

            addGrid(myMap);
            var log = new Log();

            log.info('bootstrap version: 2.3.2');

            myMap.controls.add(new ymaps.control.ZoomControl({options: {size: 'small'}}), {float: 'none', position: {bottom: 75, right: 10}});
            myMap.controls.add(new ymaps.control.RouteEditor({options: {}}), {float: 'none', position: {bottom: 75, left: 10}});
            myMap.controls.add(new ymaps.control.ListBox({
                data: {
                    content: 'Город',
                    title: 'Город'
                },
                items: [
                    new ymaps.control.ListBoxItem({data: {content: 'Москва'}}),
                    new ymaps.control.ListBoxItem({data: {content: 'Новосибирск'}}),
                    new ymaps.control.ListBoxItem({options: {type: 'separator'}}),
                    new ymaps.control.ListBoxItem({data: {content: 'Нью-Йорк'}})
                ],
                options: {
                    float: 'none',
                    position: {
                        top: 60,
                        right: 9
                    }
                }
            }));
        }
    </script>
</head>
<body>
<div id="map"></div>
</body>
</html>
