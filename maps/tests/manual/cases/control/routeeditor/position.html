<!DOCTYPE HTML>
<!--
Title:
Контрол: позиция контролов маршрутов

Description:
Проверка расположения контролов маршрутов.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
control

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно. 
  На карте спан Московской области, на спане 3 контрола маршрутов с иконкой в виде изогнутой стрелки(один в правом нижнем углу, два в верхнем левом).


Step:
  Action:
  Выполнить клик в контрол маршрутов снизу справа.

  Expectation:
  Все три контрола становятся активными, окрашены желтым.
  
Step:
  Action:
  Выполнить клик в спан карты.

  Expectation:
  На спане карты в месте клика появляется синяя метка коллекций с цифрой "1".

Step:
  Action:
  Выполнить клик в спан карты на удалении от метки "1".

  Expectation:
  На спане карты в месте клика появляется синяя метка коллекций с цифрой "2".
  Между метками "1" и "2" появляется фиолетовая маршрутная линия.
  Все три контрола становятся неактивными, фон окрашен белыми.

Step:
  Action:
  Выполнить клик в контрол маршрутов сверху слева(у левой стороны контейнера).

  Expectation:
  Все три контрола становятся активными, окрашены желтым.
  Со спана карты пропадает построенный маршрут и метки с цифрами.
  
Step:
  Action:
  Выполнить клик в спан карты.

  Expectation:
  На спане карты в месте клика появляется синяя метка коллекций с цифрой "1".

Step:
  Action:
  Выполнить клик в спан карты на удалении от метки "1".

  Expectation:
  На спане карты в месте клика появляется синяя метка коллекций с цифрой "2".
  Между метками "1" и "2" появляется фиолетовая маршрутная линия.
  Все три контрола становятся неактивными, фон окрашен белыми.

Step:
  Action:
  Выполнить клик в контрол маршрутов сверху слева(у верхней стороны контейнера).

  Expectation:
  Все три контрола становятся активными, окрашены желтым.
  Со спана карты пропадает построенный маршрут и метки с цифрами.
  
Step:
  Action:
  Выполнить клик в спан карты.

  Expectation:
  На спане карты в месте клика появляется синяя метка коллекций с цифрой "1".

Step:
  Action:
  Выполнить клик в спан карты на удалении от метки "1".

  Expectation:
  На спане карты в месте клика появляется синяя метка коллекций с цифрой "2".
  Между метками "1" и "2" появляется фиолетовая маршрутная линия.
  Все три контрола становятся неактивными, фон окрашен белыми.  
-->
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var myMap = new ym.Map('map', {
                        center: [55.73259667357658, 37.70153663432529],
                        zoom: 9,
                        behaviors: ['default', 'scrollZoom'],
                        controls: []
                    }),
                    log = new Log();

            addGrid(myMap);

            var route1 = new ymaps.control.RouteEditor({data: {title: 'route1'}, options: {float: 'none'}});
            var route2 = new ymaps.control.RouteEditor({data: {title: 'route2'}, options: {float: 'none'}});
            var route3 = new ymaps.control.RouteEditor({data: {title: 'route3'}, options: {float: 'none'}});
            var route4 = new ymaps.control.RouteEditor({data: {title: 'route4'}, options: {float: 'none'}});

            myMap.controls
                    .add(route1, {position: {top: 5, left: 65}})
                    .add(route2, {position: {bottom: 35, right: 35}})
                    .add(route3, {position: {top: 65, left: 65, bottom: 35, right: 35}})
                    .add(route4, {position: {top: 95}});

            log.info('1 - top: 5, left: 65');
            log.info('2 - bottom: 35, right: 35');
            log.info('3 - top: 65, left: 65, bottom: 35, right: 35');
            log.info('4 - top: 95');

        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
