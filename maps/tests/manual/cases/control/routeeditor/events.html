<!DOCTYPE HTML>
<!--
Title:
Контрол: отлов событий контролом маршрутов

Description:
Проверка отлова событий контролом маршрутов.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
control

Estimated time:
240000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно. 
  На карте спан Московской области, сверху слева имеются три контрола маршрутов с иконкой в виде изогнутой стрелки(левый серый - выключен, центральный желтый - включен, правый белый -  включен, не активен).
  Сверху правее имеются кнопки "Disable", "Ignore", "Remove", "Visible".
  Под контейнером с картой отображается лог информация с состоянием контролом и событиями на контролах.

Step:
  Action:
  Выполнить клик в левый контрол маршрутов(серый).

  Expectation:
  Контрол без изменений, под контейнером с картой появляется текст: "route3: click".

Step:
  Action:
  Выполнить клик в центральный контрол маршрутов(желтый).

  Expectation:
  Контрол становится неактивен - фон окрашен белым, под контейнером с картой появляется текст: "route2: click; route2: press; route2: deselect".

Step:
  Action:
  Выполнить клик в правый контрол маршрутов(белый).

  Expectation:
  Центральный и правый контролы становятся активными - фон окрашен желтым, под контейнером с картой появляется текст: "route1: click; route1: press; route1: select; route2: select; route3: select".

Step:
  Action:
  Выполнить клик в спан карты.

  Expectation:
  На спане карты в месте клика появляется синяя метка коллекций с цифрой "1".

Step:
  Action:
  Выполнить клик в спан карты на удалении от метки "1".

  Expectation:
  На спане карты в месте клика появляется синяя метка коллекций с цифрой "2".
  Между метками "1" и "2" появляется фиолетовая маршрутная линия.
  Центральный и правый контролы становятся неактивными, фон окрашен белыми.
  Под контейнером с картой появляется текст: "route1: deselect; route2: deselect; route3: deselect".

Step:
  Action:
  Выполнить клик в кнопку "Disable".

  Expectation:
  Спан карты без изменений.
  Центральный и правый контролы выключены, все три контрола - серые.
  Под контейнером с картой появляется текст: "route1: disable; route2: disable".

Step:
  Action:
  Выполнить клик в кнопку "Disable".

  Expectation:
  Спан карты без изменений.
  Все три контрола включаются, все контролы - белые.
  Под контейнером с картой появляется текст: "route1: enable; route2: enable; route3: enable".

Step:
  Action:
  Выполнить клик в кнопку "Ignore".

  Expectation:
  Спан карты без изменений.
  Под контейнером с картой появляется текст: "Events will be ignored.".

Step:
  Action:
  Выполнить клик в левый контрол маршрутов.

  Expectation:
  Со спана карты пропадает построенный маршрут и метки.
  Все контролы активны, фон окрашивается желтым.
  Под контейнером с картой текст не появляется.

Step:
  Action:
  Выполнить клик в кнопку "Ignore".

  Expectation:
  Спан карты без изменений.
  Под контейнером с картой появляется текст: "Waiting for events...".

Step:
  Action:
  Выполнить клик в правый контрол маршрутов.

  Expectation:
  Маршрутная панель сворачивается, спан карты без изменений, построенный маршрут(метки, линии на месте).
  Все контролы неактивны, фон окрашивается белым.
  Под контейнером с картой появляется текст: "route1: click; route1: press; route1: deselect; route2: deselect; route3: deselect".

Step:
  Action:
  Выполнить клик в кнопку "Visible".

  Expectation:
  Со спана карты пропадают все три контрола маршрутов.
  Под контейнером с картой появляется текст: "route1: optionschange; route2: optionschange; route3: optionschange".

Step:
  Action:
  Выполнить клик в кнопку "Visible".

  Expectation:
  На спане карты появляются три контрола маршрутов(все контролы неактивны, окрашены белым).
  Под контейнером с картой появляется текст: "route1: optionschange; route2: optionschange; route3: optionschange".

Step:
  Action:
  Выполнить клик в правый контрол маршрутов.

  Expectation:
  Все контролы становятся активными - фон окрашен желтым, под контейнером с картой появляется текст: "route1: click; route1: press; route1: select; route2: select; route3: select".

Step:
  Action:
  Выполнить клик в спан карты.

  Expectation:
  На спане карты в месте клика появляется синяя метка коллекций с цифрой "1".

Step:
  Action:
  Выполнить клик в спан карты на удалении от метки "1".

  Expectation:
  На спане карты в месте клика появляется синяя метка коллекций с цифрой "2".
  Между метками "1" и "2" появляется фиолетовая маршрутная линия.
  Центральный и правый контролы становятся неактивными, фон окрашен белыми.
  Под контейнером с картой появляется текст: "route1: deselect; route2: deselect; route3: deselect".

Step:
  Action:
  Выполнить клик в кнопку "Remove".

  Expectation:
  Со спана карты пропадают все три контрола маршрутов. Маршрут и метки остаются на карте.
  Под контейнером с картой появляется текст: "route1: mapchange; route1: parentchange; route1: optionschange; route2: mapchange; route2: parentchange; route2: optionschange; route3: mapchange; route3: parentchange; route3: optionschange".

Step:
  Action:
  Выполнить клик в кнопку "Remove".

  Expectation:
  На спане карты появляются все три контрола маршрутов(контролы неактивны - окрашены белым). Маршрут и метки остаются на карте.
  Под контейнером с картой появляется текст: "route1: optionschange; route1: parentchange; route1: mapchange; route2: optionschange; route2: parentchange; route2: mapchange; route3: optionschange; route3: parentchange; route3: mapchange".
-->
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var myMap = new ym.Map('map', {
                        center: [55.73259667357658, 37.70153663432529],
                        zoom: 9,
                        behaviors: ['default', 'scrollZoom'],
                        controls: []
                    }),
                    callback1 = function (e) {
                        log.info('route1: ' + e.get('type'))
                    },
                    callback2 = function (e) {
                        log.info('route2: ' + e.get('type'))
                    },
                    callback3 = function (e) {
                        log.info('route3: ' + e.get('type'))
                    },
                    events = ['click', 'select', 'deselect', 'enable', 'disable', 'mapchange',
                        'optionschange', 'parentchange', 'press'],
                    log = new Log();

            addGrid(myMap);

            var route1 = new ymaps.control.RouteEditor({
                data: {title: '1'},
                options: {float: 'left'}
            });

            var route2 = new ymaps.control.RouteEditor({
                data: {title: '2'},
                options: {float: 'left'},
                state: {selected: true}
            });

            var route3 = new ymaps.control.RouteEditor({
                data: {title: '3'},
                options: {float: 'left'},
                state: {enabled: false}
            });

            log.info('Controls: 1 - deselected, 2 - selected, 3 - disabled');

            route1.events.add(events, callback1);
            route2.events.add(events, callback2);
            route3.events.add(events, callback3);

            var listenerButton = new ymaps.control.Button({data: {content: 'Ignore'}, options: {selectOnClick: true}});
            listenerButton.events
                    .add('deselect', function () {
                        log.info('Waiting for events...');
                        route1.events.add(events, callback1);
                        route2.events.add(events, callback2);
                        route3.events.add(events, callback3);
                    })
                    .add('select', function () {
                        log.info('Events will be ignored.');
                        route1.events.remove(events, callback1);
                        route2.events.remove(events, callback2);
                        route3.events.remove(events, callback3);
                    });

            var disableButton = new ymaps.control.Button({data: {content: 'Disable'}, options: {selectOnClick: true}});
            disableButton.events
                    .add('select', function () {
                        route1.state.set('enabled', false);
                        route2.state.set('enabled', false);
                        route3.state.set('enabled', false);
                    })
                    .add('deselect', function () {
                        route1.state.set('enabled', true);
                        route2.state.set('enabled', true);
                        route3.state.set('enabled', true);
                    });

            var removeButton = new ymaps.control.Button({data: {content: 'Remove'}, options: {selectOnClick: true}});
            removeButton.events
                    .add('select', function () {
                        myMap.controls.remove(route1);
                        myMap.controls.remove(route2);
                        myMap.controls.remove(route3);
                    })
                    .add('deselect', function () {
                        myMap.controls.add(route1);
                        myMap.controls.add(route2);
                        myMap.controls.add(route3);
                    });

            var optionButton = new ymaps.control.Button({data: {content: 'Visible'}, options: {selectOnClick: true}});
            optionButton.events
                    .add('select', function () {
                        route1.options.set('visible', false);
                        route2.options.set('visible', false);
                        route3.options.set('visible', false);
                    })
                    .add('deselect', function () {
                        route1.options.set('visible', true);
                        route2.options.set('visible', true);
                        route3.options.set('visible', true);
                    });

            myMap.controls
                    .add(route1)
                    .add(route2)
                    .add(route3)
                    .add(disableButton, { float: 'right'})
                    .add(listenerButton, { float: 'right'})
                    .add(removeButton, { float: 'right'})
                    .add(optionButton, { float: 'right'});
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
