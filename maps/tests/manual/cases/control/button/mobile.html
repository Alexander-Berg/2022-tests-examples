<!DOCTYPE HTML>
<!--
Title:
Контрол: иконки кнопок

Description:
Мобильные девайсы: проверка кнопок.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
mobile

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно.
  На карте спан Москвы, имеется контрол фулскрин, а также 6 кнопок с иконками.

Step:
  Action:
  Последовательно выполнить тап в каждую из кнопок с иконками.

  Expectation:
  Кнопки тапаются, при тапе в кнопку с карандашом и кнопку вай-фай, они становятся активнаыми(окрашены желтым). 

Step:
  Action:
  Выполнить тап в кнопку с карандашом и кнопку вай-фай.

  Expectation:
  По тапу кнопки становятся неактивными(фон окрашен белым).
-->
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=640, initial-scale=1">

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var map = myMap = new ym.Map('map', {
                center: [55.73259667357658, 37.70153663432529],
                zoom: 9,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl']
            });

            addGrid(myMap);
            var log = new Log();

            log.info('Save, Edit and Copy buttons has icons, titles and content. Subscribe button doesnt have content');

            // Создание кнопки и добавление ее на карту.
            var button1 = new ymaps.control.Button({
                data: {
                    image: 'https://png-4.findicons.com/files/icons/2146/realistik_reloaded/16/filesave.png',
                    // Текст на кнопке.
                    //content: 'Save',
                    // Текст всплывающей подсказки.
                    title: 'Нажмите для сохранения маршрута'
                },
                options: {
                    // Зададим опции для кнопки.
                    selectOnClick: false,
                    position: {
                        bottom: 25,
                        right: 150
                    }
                }});

            var button2 = new ymaps.control.Button({
                data: {
                    image: 'https://png-2.findicons.com/files/icons/2166/oxygen/16/pencil2.png',
                    // Текст на кнопке.
                    //content: 'Edit',
                    // Текст всплывающей подсказки.
                    title: 'Нажмите для редактирования маршрута'
                },
                options: {
                    float: 'left'
                }});

            var button3 = new ymaps.control.Button({
                data: {
                    image: 'https://png-1.findicons.com/files/icons/1580/devine_icons_part_2/16/rss.png',
                    // Текст всплывающей подсказки.
                    title: 'Нажмите, чтобы подписаться на изменения маршрута'
                },
                options: {
                    // Зададим опции для кнопки.
                    selectOnClick: true,
                    float: 'right'
                }});

            var button4 = new ymaps.control.Button({
                data: {
                    image: 'https://png-2.findicons.com/files/icons/2344/faenza/16/edit_copy.png',
                    // Текст на кнопке.
                    //content: 'Copy',
                    // Текст всплывающей подсказки.
                    title: 'Нажмите для копирования маршрута'
                },
                options: {
                    // Зададим опции для кнопки.
                    selectOnClick: false,
                    float: 'left'
                }});

            var button5 = new ymaps.control.Button({
                data: {
                    image: 'https://png-5.findicons.com/files/icons/2232/wireframe_mono/16/link.png',
                    // Текст всплывающей подсказки.
                    title: 'Нажмите для получения ссылки'
                },
                options: {
                    // Зададим опции для кнопки.
                    selectOnClick: false,
                    float: 'right'
                }});

            var button6 = new ymaps.control.Button({
                data: {
                    image: 'https://png-4.findicons.com/files/icons/2232/wireframe_mono/16/twitter.png',
                    // Текст на кнопке.
                    //content: 'Share',
                    // Текст всплывающей подсказки.
                    title: 'Поделиться'
                },
                options: {
                    // Зададим опции для кнопки.
                    selectOnClick: false,
                    float: 'right'
                }});

            myMap.controls
                    .add(button1)
                    .add(button2)
                    .add(button3)
                    .add(button4)
                    .add(button5)
                    .add(button6);
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 480px; width: 320px;"></div>
</body>
</html>
