<!DOCTYPE HTML>
<!--
Title:
Контрол: массив максимальной ширины кнопки с иконкой

Description:
Проверка установки массива значений максимальной ширины кнопки с иконкой.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
control

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно.
  На карте спан Санкт-Петербурга, сверху имеется кнопка с иконкой крестика в красном многоугольнике.

Step:
  Action:
  Выполнить клик в контрол разворачивания контейнера с картой(расположенный сверху в углу справа).

  Expectation:
  Контейнер с картой разворачивается на всю страницу браузера.
  Кнопка с иконкой крестика в красном многоугольнике увеличивается, появляется подпись кнопки "Произошла ошибка".

Step:
  Action:
  Выполнить клик в контрол сворачивания контейнера с картой(расположенный сверху в углу справа).

  Expectation:
  Контейнер с картой свернулся до первоначальных размеров.
  Подпись "Произошла ошибка" пропала из кнопки, в кнопке осталась только иконка крестика в красном многоугольнике.

Step:
  Action:
  Выполнить клик в кнопку с иконкой крестика в красном многоугольнике.

  Expectation:
  Кнопка активна - окрашена желтым.

Step:
  Action:
  Выполнить клик в контрол разворачивания контейнера с картой(расположенный сверху в углу справа).

  Expectation:
  Контейнер с картой разворачивается на всю страницу браузера.
  Кнопка с иконкой крестика в красном многоугольнике увеличивается, появляется подпись кнопки "Произошла ошибка", кнопка активна - окрашена желтым.

Step:
  Action:
  Выполнить клик в кнопку "Произошла ошибка".

  Expectation:
  Кнопка неактивна - окрашена белым.

Step:
  Action:
  Выполнить клик в контрол сворачивания контейнера с картой(расположенный сверху в углу справа).

  Expectation:
  Контейнер с картой свернулся до первоначальных размеров.
  Подпись "Произошла ошибка" пропала из кнопки, в кнопке осталась только иконка крестика в красном многоугольнике, кнопка неактивна окрашена белым.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var map = new ymaps.Map('map', {
                        center: [59.93772, 30.313622],
                        zoom: 10
                    });

            var secondButton = new ymaps.control.Button({
                data: {
                    // Зададим текст и иконку для кнопки.
                    content: "Произошла ошибка",
                    // Иконка имеет размер 16х16 пикселей.
                    image: '../../../img/error.png'
                },
                options: {
                    // Поскольку кнопка будет менять вид в зависимости от размера карты,
                    // зададим ей три разных значения maxWidth в массиве.
                    maxWidth: [28, 150, 178]
                }
            });
            map.controls.add(secondButton);

        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
