<!DOCTYPE HTML>
<!--
Title:
Контрол: мобильный набор контролов

Description:
Мобильные девайсы: дефолтный набор контролов.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
mobile

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно.
  На карте спан спан СПб, в контейнере дефолтный набор контролов.

Step:
  Action:
  Выполнить тап в контрол местоположения, в появившемся диалоговом окне нажать "разрешить"(разрешить определять местоположение).

  Expectation:
  Происходит смена спана карты, на спан местоположения пользователя, на спане появляется круглый ПИНок "Я". 

Step:
  Action:
  Выполнить тап в контрол слоев, поочередно изменить слои на "спутник", "гибрид".

  Expectation:
  Смена слоев карты корректная, при смене нет визуальных эффектов, карта не мигает цвета, не чернеет.

Step:
  Action:
  Выполнить тап в контрол пробок.

  Expectation:
  По тапу на спане карты появляются пробочные линии.

Step:
  Action:
  Выполнить тап в контрол поиска(лупу), в появившийся инпут ввести "Москва Тверская 22", тап в "Найти".

  Expectation:
  По тапу проиходит смена спана карты, в центре спана открывается балун топонима "Тверская улица, 22; Россия, Москва".

Step:
  Action:
  Выполнить тап в контрол фулскрин.

  Expectation:
  Карта разворачивается на всю ширину экрана девайса.

Step:
  Action:
  Закрыть балун топонима, тапом в крестик.
  Выполнить тап в контрол линейки, затем два тапа в спан карты для измерения расстояния.

  Expectation:
  После закрытия топонима на спане карты метка коллекции.
  По тапу в спан карты появялется метка линейки, после второго тапа вторая метка и соединяющий их отрезок,на последней метке балун с расстоянием.

Step:
  Action:
  Выполнить максимальный отзум карты тапом в "-".

  Expectation:
  Отзум карты корректный, на последнем значении отображается карта мира.

Step:
  Action:
  Выполнить максимальный призум карты тапом в "+".

  Expectation:
  Призум карты корректный, в ходе призума постепенно появляются подписи топонимов, нитки улиц, метки ПОИ, другие обозначения карты.
-->
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width user-scalable=no">

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var myMap = new ym.Map('map', {
                center: [60, 30],
                zoom: 9,
                behaviors: ['default', 'scrollZoom']
            });

            var log = new Log();

            log.info('Default mobile set: geolocation, search, traffic, layers, fullscreen, ' +
                    'zoom (large), ruler (with scale line).')
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 480px; width: 320px;"></div>
</body>
</html>
