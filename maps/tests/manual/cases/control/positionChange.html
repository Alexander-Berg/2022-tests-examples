<!DOCTYPE HTML>
<!--
Title:
Контрол: смена опций и позиционирование контролов

Description:
Проверка смены опций и позиционирования контролов.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
control

Estimated time:
360000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно, на спане водная поверхность.
  В контейнере с картой контролы: контрол зума(кнопки "+/-") с линейкой и ползунком, контрол местоположения, контрол "Найти", контрол "Пробки"(с иконкой светофора), контрол фулскрин, контрол выпадающего списка "Город", контрол зума (без линейки и ползунка), контрол измерителя расстояний с масштабной линейкой, контрол "button", контрол маршрутов.
  В центре спана кнопки "select", "position1", "position", "Remove", "float", "disable".

Step:
  Action:
  Выполнить клик в кнопку "disable".

  Expectation:
  По клику контролы геолокации, фулскрин, выпадающего списка "Город", измеритель расстояний, "button", маршрутов становятся неактивными, фон контролов окрашен серым.

Step:
  Action:
  Выполнить клик в кнопку "disable".

  Expectation:
  Контролы отключенные на предыдущем шаге становятся активными, фон окрашен белым.

Step:
  Action:
  Выполнить клик в кнопку "float".

  Expectation:
  По клику контролы геолокации, поиска меняют позицию в контейнере смещаясь к правой стороне контейнера.
  В верхнем правом углу контролы(слева-направо): контрол "Пробки", контрол "Найти", контрол фулскрин, контрол геолокации.

Step:
  Action:
  Выполнить клик в кнопку "float".

  Expectation:
  По клику контролы из правого верхнего угла перемещаются в левый верхний угол.
  В верхнем левом углу контролы(слева-направо): контрол геолокации, контрол фулскрин, контрол "Найти", контрол "Пробки".

Step:
  Action:
  Выполнить клик в кнопку "Remove".

  Expectation:
  По клику из контейнера с картой пропадают все контролы.
  На спане остаются только кнопки в центре.

Step:
  Action:
  Выполнить клик в кнопку "Remove".

  Expectation:
  По клику контролы пропавшие на предыдущем шаге появляются в контейнере с картой на аналогичных местах.

Step:
  Action:
  Выполнить клик в кнопку "position".

  Expectation:
  Контролы меняют позиционирование перемещаются наверх(слева-направо) контрол зума(кнопки "+/-"), контрол маршрутов(иконка стрелки), контрол выпадающего списка "Город", контрол "Найти", контрол фулскрин, контрол местоположения, контрол "Пробки"(с иконкой светофора), контрол "button", контрол зума с линейкой и ползунком.
  Под контролом "Найти" контрол измерителя расстояний, слева от которого масшабная линейка.

Step:
  Action:
  Выполнить два клика в кнопку "Remove".

  Expectation:
  После первого клика из контейнера пропадают все контролы. 
  После второго клика в контейнере появляются контролы, при этом отсуствует контрол "Пробок", контрол геолокации, контрол фулскрин.
  Сверху(слева-направо): контрол выпадающего списка "Город", поисковый инпут с желтой кнопкой "Найти", под инпутом контрол измерителя расстояний, слева от которого масшабная линейка, справа в углу контрол зума с линейкой и ползунком.
  Снизу имеются контрол маршрутов, контрол "button", контрол зума(кнопки "+/-" без линейки).

Step:
  Action:
  Выполнить клик в кнопку "position1".

  Expectation:
  Контрол зума(кнопки "+/-" без линейки), и контрол маршрутов меняют позиционирование и перемещаются в верхний левый угол, левее контрола выпадающего списка "Город".
  Контрол "button" прпоадает из контейнера.

Step:
  Action:
  Выполнить два клика в кнопку "Remove".

  Expectation:
  После первого клика из контейнера пропадают все контролы. 
  После второго клика в контейнере появляются контролы, при этом отсуствует контрол "Пробок", контрол геолокации, контрол фулскрин.
  Сверху(слева-направо): контрол выпадающего списка "Город", поисковый инпут с желтой кнопкой "Найти", под инпутом контрол измерителя расстояний, слева от которого масшабная линейка, справа в углу контрол зума с линейкой и ползунком.
  Снизу имеются контрол маршрутов, контрол "button", контрол зума(кнопки "+/-" без линейки).

Step:
  Action:
  Выполнить два клика в кнопку "select.

  Expectation:
  Контейнер с картой разворачивается на всю величину страницы браузера, при этом контролы измерителя расстояний, маршрутов, "button" находятся в активном состоянии, фон контролов окрашен желтым.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var map = myMap = new ym.Map('map', {
                center: [43.14377234385919, -25.547926780816155],
                zoom: 10,
                behaviors: ['default', 'scrollZoom'],
                controls: []
            });

            addGrid(myMap);
            var log = new Log();

            var zoom = new ymaps.control.ZoomControl({options: {size: 'small'}});
            var route = new ymaps.control.RouteEditor({options: {}});
            var button = new ymaps.control.Button({data: {content: 'button'}});
            var list = new ymaps.control.ListBox({
                data: {
                    content: 'Город',
                    title: 'Город'
                },
                items: [
                    new ymaps.control.ListBoxItem({data: {content: 'Москва'}}),
                    new ymaps.control.ListBoxItem({data: {content: 'Новосибирск'}}),
                    new ymaps.control.ListBoxItem({options: {type: 'separator'}}),
                    new ymaps.control.ListBoxItem({data: {content: 'Нью-Йорк'}})
                ],
                options: {
                    float: 'none',
                    position: {
                        top: 60,
                        right: 9
                    }
                }
            });

            // standard set
            var search = new ymaps.control.SearchControl();
            var fullscreen = new ymaps.control.FullscreenControl();
            var geo = new ymaps.control.GeolocationControl();
            var type = new ymaps.control.TypeSelector();
            var traffic = new ymaps.control.TrafficControl();
            var ruler = new ymaps.control.RulerControl();
            var zoomLarge = new ymaps.control.ZoomControl();

            var positionButton = new ymaps.control.Button({data: {content: 'position'}, options: {selectOnClick: false}});
            positionButton.events.add('click', function () {
                zoom.options.set({float: 'none', position: {top: 5, left: 5}});
                route.options.set({float: 'none', position: {top: 5, left: 35}});
                list.options.set({float: 'none', position: {top: 5, left: 65}});
                search.options.set({float: 'none', position: {top: 5, left: 140}});
                fullscreen.options.set({float: 'none', position: {top: 5, left: 205}});
                geo.options.set({float: 'none', position: {top: 5, left: 235}});
                traffic.options.set({float: 'none', position: {top: 5, left: 265}});
                ruler.options.set({float: 'none', position: {top: 35, left: 65}});
                zoomLarge.options.set({float: 'none', position: {top: 5, right: 5}});
                button.options.set({float: 'none', position: {top: 5, left: 355}});
            });

            var position1Button = new ymaps.control.Button({data: {content: 'position1'}, options: {selectOnClick: false}});
            position1Button.events.add('click', function () {
                zoom.options.set({position: {top: 5, left: 5}});
                route.options.set({position: {top: 5, left: 35}});
                list.options.set({position: {top: 5, left: 65}});
                search.options.set({position: {top: 5, left: 140}});
                fullscreen.options.set({position: {top: 5, left: 205}});
                geo.options.set({position: {top: 5, left: 235}});
                traffic.options.set({position: {top: 5, left: 265}});
                ruler.options.set({position: {top: 35, left: 65}});
                zoomLarge.options.set({position: {top: 5, right: 5}});
                button.options.set({position: {top: 5, left: 355}});
            });

            var floatButton = new ymaps.control.Button({data: {content: 'float'}, options: {selectOnClick: true}});
            floatButton.events
                    .add('select', function () {
                        zoom.options.set({float: 'right'});
                        route.options.set({float: 'right'});
                        list.options.set({float: 'right'});
                        search.options.set({float: 'right'});
                        fullscreen.options.set({float: 'right'});
                        geo.options.set({float: 'right'});
                        traffic.options.set({float: 'right'});
                        ruler.options.set({float: 'right'});
                        zoomLarge.options.set({float: 'right'});
                        button.options.set({float: 'right'});
                    })
                    .add('deselect', function () {
                        zoom.options.set({float: 'left'});
                        route.options.set({float: 'left'});
                        list.options.set({float: 'left'});
                        search.options.set({float: 'left'});
                        fullscreen.options.set({float: 'left'});
                        geo.options.set({float: 'left'});
                        traffic.options.set({float: 'left'});
                        ruler.options.set({float: 'left'});
                        zoomLarge.options.set({float: 'left'});
                        button.options.set({float: 'left'});
                    });

            var disableButton = new ymaps.control.Button({data: {content: 'disable'}, options: {selectOnClick: true}});
            disableButton.events
                    .add('select', function () {
                        route.disable();
                        list.disable();
                        fullscreen.disable();
                        geo.disable();
                        traffic.disable();
                        ruler.disable();
                        button.disable();
                    })
                    .add('deselect', function () {
                        route.enable();
                        list.enable();
                        fullscreen.enable();
                        geo.enable();
                        traffic.enable();
                        ruler.enable();
                        button.enable();
                    });

            var selectButton = new ymaps.control.Button({data: {content: 'select'}, options: {selectOnClick: true}});
            selectButton.events
                    .add('select', function () {
                        route.select();
                        fullscreen.select();
                        geo.select();
                        traffic.select();
                        ruler.select();
                        button.select();
                    })
                    .add('deselect', function () {
                        route.deselect();
                        fullscreen.deselect();
                        geo.deselect();
                        traffic.deselect();
                        ruler.deselect();
                        button.deselect();
                    });

            myMap.controls
                    .add(zoom, {float: 'none', position: {bottom: 75, right: 10}})
                    .add(route, {float: 'none', position: {bottom: 75, left: 10}})
                    .add(list)
                    .add(search)
                    .add(fullscreen)
                    .add(geo)
                    .add(traffic)
                    .add(ruler)
                    .add(zoomLarge)
                    .add(button, {float: 'none', position: {bottom: 35, left: 10}});

            var removeButton = new ymaps.control.Button({data: {content: 'Remove'}, options: {selectOnClick: true}});
            removeButton.events
                    .add('deselect', function () {
                        myMap.controls
                                .add(zoom, {float: 'none', position: {bottom: 75, right: 10}})
                                .add(route, {float: 'none', position: {bottom: 75, left: 10}})
                                .add(list)
                                .add(search)
                                .add(fullscreen)
                                .add(geo)
                                .add(traffic)
                                .add(ruler)
                                .add(zoomLarge)
                                .add(button, {float: 'none', position: {bottom: 35, left: 10}});
                    })
                    .add('select', function () {
                        myMap.controls
                                .remove(zoom)
                                .remove(route)
                                .remove(list)
                                .remove(search)
                                .remove(fullscreen)
                                .remove(geo)
                                .remove(traffic)
                                .remove(ruler)
                                .remove(zoomLarge)
                                .remove(button);
                    });

            map.controls.add(removeButton, {float: 'none', position: {bottom: 250, left: 230}});
            map.controls.add(positionButton, {float: 'none', position: {bottom: 280, left: 230}});
            map.controls.add(position1Button, {float: 'none', position: {bottom: 310, left: 230}});
            map.controls.add(floatButton, {float: 'none', position: {bottom: 220, left: 230}});
            map.controls.add(disableButton, {float: 'none', position: {bottom: 190, left: 230}});
            map.controls.add(selectButton, {float: 'none', position: {bottom: 340, left: 230}})
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
