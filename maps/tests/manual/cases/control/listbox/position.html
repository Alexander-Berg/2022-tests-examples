<!doctype html>
<!--
Title:
Контрол: позиционирование контролов выпадающего списка

Description:
Проверка позиционирования контролов выпадающего списка.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
control

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно. 
  На спане 5 контролов выпадающих списков: "bottom", "top", "left", "topright", "bottomright". 

Step:
  Action:
  Выполнить клик в контрол "top"(расположен слева вплотную в левой границе контейнера).

  Expectation:
  Под контролом открывается пустой выпадающий список, при этом список равняется по левому краю контрола списка. 

Step:
  Action:
  Навести курсор на пустое значение в списке, выполнить клик в него.

  Expectation:
  Значение в выпадающем списке при наведении курсора подсвечивается желтым фоном, по клику в нем появляется галка.

Step:
  Action:
  Выполнить клик в контрол "left"(расположен сверху вплотную к верхней границе контейнера).

  Expectation:
  Предыдущий список свернулся.
  Под контролом открывается пустой выпадающий список, при этом список равняется по левому краю контрола списка. 

Step:
  Action:
  Выполнить клик в контрол "topright"(расположен в центре спана).

  Expectation:
  Предыдущий список свернулся.
  Под контролом открывается выпадающий список со значениями вида "Пункт № (номер)", при этом список равняется по левому краю контрола списка. 

Step:
  Action:
  Выполнить клик в контрол "bottomright"(расположен внизу ближе к правому углу контейнера).

  Expectation:
  Предыдущий список свернулся.
  Под контролом открывается пустой выпадающий список, при этом список равняется по правому краю контрола списка.  
  
Step:
  Action:
  Выполнить клик в контрол "bottom"(расположен в левом нижнем углу контейнера).

  Expectation:
  Предыдущий список свернулся.
  Контрол кликабелен, стрелка внутри контрола меняет направление, открытый список не видно(контрол у нижней границы контейнера).   
-->
<html>
<head>
    <title>API 2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type="text/javascript">
        Api('init');
        function init(ym) {
            var map = myMap = new ym.Map('map', {
                        center: [34.8006, -37.5181],
                        zoom: 5,
                        controls: ["fullscreenControl"]
                    }),
                    log = new Log(),
                    listBoxItems1 = [
                        new ym.control.ListBoxItem({
                            data: {
                                content: ""
                            }
                        })
                    ],
                    listBoxItems2 = [
                        new ym.control.ListBoxItem({
                            data: {
                                content: ""
                            }
                        })
                    ],
                    listBoxItems3 = [
                        new ym.control.ListBoxItem({
                            data: {
                                content: ""
                            }
                        })
                    ],
                    listBoxItems4 = [
                        new ym.control.ListBoxItem({
                            data: {
                                content: ""
                            }
                        })
                    ],
                    listBoxItems5 = [
                        new ym.control.ListBoxItem({
                            data: {
                                content: ""
                            }
                        })
                    ], i = 0;

            addGrid(map);

            log.info('left - 250; top - 50; bottomright - 100, 100; topright - 192, 192; bottom - 0');

            var listBoxLeft = new ym.control.ListBox({
                data: {
                    content: 'left'
                },
                items: listBoxItems1,
                options: {
                    float: 'none',
                    position: {
                        left: 250
                    }
                }
            });

            var listBoxTop = new ym.control.ListBox({
                data: {
                    content: 'top'
                },
                items: listBoxItems2,
                options: {
                    float: 'none',
                    position: {
                        top: 50
                    }
                }
            });

            var listBox = new ym.control.ListBox({
                data: {
                    content: 'bottomright'
                },
                items: listBoxItems3,
                options: {
                    float: 'none',
                    position: {
                        bottom: 100,
                        right: 100
                    }
                }
            });

            var items = [new ym.control.ListBoxItem({
                data: {
                    content: "Пункт №1000"
                }
            })];
            for (i = 0; i < 101; i++) {
                items.push(new ym.control.ListBoxItem({
                    data: {
                        content: "Пункт №" + i
                    }
                }))
            }

            var listBoxCenter = new ym.control.ListBox({
                data: {
                    content: 'topright'
                },
                items: items,
                options: {
                    float: 'none',
                    position: {
                        top: 192,
                        right: 192
                    }
                }
            });

            var listBoxBottom = new ym.control.ListBox({
                data: {
                    content: 'bottom'
                },
                items: listBoxItems4,
                options: {
                    float: 'none',
                    position: {
                        bottom: 0
                    }
                }
            });

            map.controls.add(listBox).add(listBoxLeft).add(listBoxTop).add(listBoxCenter).add(listBoxBottom);
        }

    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;">
</div>
</body>
</html>
