<!doctype html>
<!--
Title:
Контрол: максимальная ширина контрола списка

Description:
Проверка установки максимальной ширины контрола выпадающего списка.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
control

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно. 
  На спане, сверху имеются три контрола выпадающего списка "content" c голубой меткой. 

Step:
  Action:
  Выполнить клик в контрол выпадающего списка "content" c голубой меткой, расположенный слева.

  Expectation:
  Под контролом открывается выпадающий список с одним полем со значением "первый".

Step:
  Action:
  Навести курсор на значение "первый" в списке, выполнить клик в него.

  Expectation:
  Значение в выпадающем списке при наведении курсора подсвечивается желтым фоном, по клику в списке напротив значения - галка.

Step:
  Action:
  Выполнить клик в контрол выпадающего списка "content" c голубой меткой, расположенный по центру.

  Expectation:
  Предыдущий список свернулся.
  Под контролом открывается выпадающий список с одним полем со значением "первый".

Step:
  Action:
  Навести курсор на значение "первый" в списке, выполнить клик в него.

  Expectation:
  Значение в выпадающем списке при наведении курсора подсвечивается желтым фоном, по клику в списке напротив значения - галка.

Step:
  Action:
  Выполнить клик в контрол выпадающего списка "content" c голубой меткой, расположенный справа.

  Expectation:
  Предыдущий список свернулся.
  Под контролом открывается выпадающий список с одним полем со значением "первый".

Step:
  Action:
  Навести курсор на значение "первый" в списке, выполнить клик в него.

  Expectation:
  Значение в выпадающем списке при наведении курсора подсвечивается желтым фоном, по клику в списке напротив значения - галка.  
-->
<html>
<head>
    <title>API 2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type="text/javascript">
        Api('init');
        function init(ym) {
            var map = myMap = new ym.Map('map', {
                        center: [34.8006, -37.5181],
                        zoom: 5,
                        controls: ["fullscreenControl"]
                    }),
                    log = new Log(),
                    listBoxItems1 = [
                        new ym.control.ListBoxItem({
                            data: {
                                content: "первый"
                            }
                        })
                    ],
                    listBoxItems2 = [
                        new ym.control.ListBoxItem({
                            data: {
                                content: "первый"
                            }
                        })
                    ],
                    listBoxItems3 = [
                        new ym.control.ListBoxItem({
                            data: {
                                content: "первый"
                            }
                        })
                    ], i = 0;

            addGrid(map);
            log.info('1 - maxWidth: 0, 2 - maxWidth: [30, 60, 120], 3 - maxWidth: 120');

            var listBoxContent = new ym.control.ListBox({
                data: {
                    content: 'content',
                    image: 'https://cdn1.iconfinder.com/data/icons/orb/16/5.png'
                },
                items: listBoxItems1,
                options: {
                    maxWidth: 0
                }
            });

            var listBoxImage = new ym.control.ListBox({
                data: {
                    content: 'content',
                    image: 'https://cdn1.iconfinder.com/data/icons/orb/16/5.png'
                },
                items: listBoxItems2,
                options: {
                    maxWidth: [30, 60, 120]
                }
            });

            var listBoxImageAndContent = new ym.control.ListBox({
                data: {
                    content: 'content',
                    image: 'https://cdn1.iconfinder.com/data/icons/orb/16/5.png'
                },
                items: listBoxItems3,
                options: {
                    maxWidth: 120
                }
            });

            map.controls.add(listBoxContent, { floatIndex: 0 });
            map.controls.add(listBoxImage, { floatIndex: 0 });
            map.controls.add(listBoxImageAndContent, { floatIndex: 0 });
        }

    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;">
</div>
</body>
</html>
