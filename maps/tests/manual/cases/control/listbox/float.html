  Expectation:

Step:

  Выполнить клик в контрол списка "1".

  Expectation:

        Api('init');
        function init(ym) {
            var map = myMap = new ym.Map('map', {
                        center: [34.8006, -37.5181],
                        zoom: 5,

                    }),
                    log = new Log(),
                    listBoxItems1 = [

                data: {
                    content: '3'
                },
                items: listBoxItems4,
                options: {
                    float: 'right'
                }
            });

            map.controls.add(listBoxRight3, { floatIndex: 2000 });
            map.controls.add(listBoxLeft1);
            map.controls.add(listBoxRight2);
            map.controls.add(listBoxLeft0);
