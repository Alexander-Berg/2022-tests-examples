control

90000

  Expectation:
  Список свернулся.

Step:
  Action:
  Выполнить клик в контрол выпадающего списка "list".

  Expectation:
  Под контролом появляется выпадающий список значений, справа в списке имеется серая скрол полоса.

  Скрол списка корректный, список не сворачивается, значения отображаются.   
-->
