<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../../helper.js"></script>
    <script type=text/javascript>

        window.jsErrors = [];
        window.onerror = function (errorMessage) {
            window.jsErrors[window.jsErrors.length] = errorMessage;
            console.log(window.jsErrors[window.jsErrors.length])
        };

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var log = new Log();

            var myMap = new ym.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom']
            });
            var coords = [
                [55.750728, 37.616329],
                [55.751728, 37.616329],
                [55.752728, 37.616329],
                [55.753728, 37.616329],
                [55.754728, 37.616329],
                [55.755728, 37.616329],
                [55.756728, 37.616329],
                [55.757728, 37.616329],
                [55.758728, 37.616329],
                [55.759728, 37.616329],
                [55.760728, 37.616329],
                [55.761728, 37.616329],
                [55.750728, 47.616329],
                [55.751728, 47.616329],
                [55.752728, 47.616329],
                [55.753728, 47.616329],
                [55.754728, 47.616329],
                [55.755728, 47.616329],
                [55.756728, 47.616329],
                [55.757728, 47.616329],
                [55.758728, 47.616329],
                [55.759728, 47.616329],
                [55.760728, 47.616329],
                [55.761728, 47.616329]
            ];
            addGrid(myMap);
            myMap.controls.add(new ymaps.control.RouteButton());
            myMap.controls.add(new ymaps.control.ZoomControl({options: {size: 'small'}}), {float: 'none', position: {bottom: 75, right: 10}});
            myMap.controls.add(new ymaps.control.RouteEditor({options: {}}), {float: 'none', position: {bottom: 35, left: 10}});
            myMap.controls.add(new ymaps.control.ListBox({
                data: {
                    content: 'Город',
                    title: 'Город'
                },
                items: [
                    new ymaps.control.ListBoxItem({data: {content: 'Москва'}}),
                    new ymaps.control.ListBoxItem({data: {content: 'Новосибирск'}}),
                    new ymaps.control.ListBoxItem({options: {type: 'separator'}}),
                    new ymaps.control.ListBoxItem({data: {content: 'Нью-Йорк'}})
                ],
                options: {
                    float: 'none',
                    position: {
                        top: 60,
                        right: 9
                    }
                }
            }));

            myMap.controls.get('searchControl').options.set('provider', 'yandex#search');

            var buttonOut = new ymaps.control.Button('getLink');
            buttonOut.events.add('click', function (e) {
                __log__(myMap.copyrights.getPromoLink())
            });
            myMap.controls.add(buttonOut);

            var Button1 = new ymaps.control.Button({data: {content: 'addPlacemark'}, options:{selectOnClick: true, maxWidth: 16000}});
            var Button2 = new ymaps.control.Button({data: {content: 'poi'}, options:{selectOnClick: true, maxWidth: 16000}});
            var Button3 = new ymaps.control.Button({data: {content: 'myMaps'}, options:{selectOnClick: true, maxWidth: 16000}});
            Button1.events
                    .add('select', function () {
                        myMap.geoObjects.add(new ymaps.Placemark([55.750728, 37.616329], {}, {}));
                    })
                    .add('deselect', function () {
                        coords.forEach(function(coord){
                            myMap.geoObjects.add(new ymaps.Placemark(coord, {}, {}));
                        })
                    });
            Button2.events
                    .add('select', function () {
                        myMap.setCenter([55.750728, 37.616329], 18);
                    })
                    .add('deselect', function () {
                        myMap.setCenter([55.756728, 47.616329], 18);
                    });
            Button3.events
                    .add('select', function () {
                        myMap.state.set('mapSid', "93jfWjoXws37exPmKH-OFIuj3IQduHal");
                        myMap.state.set('mapSourceType', "mymaps");
                    });
            myMap.controls
                    .add(Button1, { float: 'none', position: {right: 45, bottom: 55} })
                    .add(Button2, { float: 'none', position: {right: 45, bottom: 85} })
                    .add(Button3, { float: 'none', position: {right: 45, bottom: 115} })
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 1092px;"></div>
</body>
</html>
