<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        //TODO: дописать тест

        function init(ymaps) {
            ymaps = ym;

            var map = myMap = new ymaps.Map("map", {
                center: [60, 30],
                zoom: 9,
                behaviors: ['default', 'scrollZoom'],
                controls: []
            });

            var center = myMap.getGlobalPixelCenter(),
                    pixelGeometry = new ymaps.geometry.pixel.Rectangle([
                        center,
                        [center[0] - 50, center[1] - 50]
                    ]);

            var rectangle = new ymaps.overlay.html.Rectangle(pixelGeometry, {}, {
                pane: 'areas'
            });
            rectangle.setMap(myMap);

            addGrid(myMap);
            var log = new Log();

            log.info(rectangle.getLayout().then(function (l) {
                log.info(l.getShape());
            }));
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
