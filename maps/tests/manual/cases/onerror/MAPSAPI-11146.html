<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>ymaps server test</title>
    <script type="text/javascript">
        var module = {
                    exports: {}
                },
                exports = module.exports;
    </script>
    <script src="../../helper.js"></script>
    <!--<script type="text/javascript" src="https://api-maps.yandex.ru/2.1-dev/?lang=ru-RU"></script>-->
    <!--<script type="text/javascript" src="https://api-index01h.tst.cloud.maps.yandex.net/2.1.31/?lang=ru_RU&mode=debug"></script>-->
    <script src="https://api-maps.tst.c.maps.yandex.ru/2.1-dev/?mode=debug&namespace=ymaps&lang=ru_RU&onload=init"
            type="text/javascript"></script>
    <script type="text/javascript">
        addLinks();
        function init(ymaps) {

            var myMap = new ymaps.Map('map', {
                center: [43.14377234385919, -25.547926780816155],
                zoom: 10,
                behaviors: ['default', 'scrollZoom']
            });
            __log__("Карта должна загрузиться");
            myMap.controls.add(new ymaps.control.ZoomControl({options: {size: 'small'}}), {float: 'none', position: {bottom: 75, right: 10}});
            myMap.controls.add(new ymaps.control.RouteEditor({options: {}}), {float: 'none', position: {bottom: 35, left: 10}});
            myMap.controls.add(new ymaps.control.ListBox({
                data: {
                    content: 'Город',
                    title: 'Город'
                },
                items: [
                    new ymaps.control.ListBoxItem({data: {content: 'Москва'}}),
                    new ymaps.control.ListBoxItem({data: {content: 'Новосибирск'}}),
                    new ymaps.control.ListBoxItem({options: {type: 'separator'}}),
                    new ymaps.control.ListBoxItem({data: {content: 'Нью-Йорк'}})
                ],
                options: {
                    float: 'none',
                    position: {
                        top: 60,
                        right: 9
                    }
                }
            }));
        }
    </script>
    <style type="text/css">
        html, body, #map {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<h3 style="color: red;">Жёсткая ссылка</h3>

<div id="map"></div>
</body>
</html>
