<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../helper.js"></script>
    <script src="https://api-maps.tst.c.maps.yandex.ru/2.1-dev/?lang=ru-RU&load=Map,CustomModule&mode=debug&onload=init&onerror=errorFunc"
            type="text/javascript"></script>
    <script type=text/javascript>

        addLinks();

        function init(ymaps) {
            ymaps = ym;

            var map = myMap = new ym.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl']
            });

            addGrid(myMap);
            var log = new Log();

            var multiRoute = new ymaps.multiRouter.MultiRoute({
                referencePoints: ['питер, ольховая 22', 'пискаревский 2к2'],
                params: {
                    results: 5,
                    routingMode: 'auto'
                }
            }, {
                boundsAutoApply: true,
                wayPointDraggable: true
            });

            multiRoute.getPaths().options.set({
                opacity: 1
            });

            map.geoObjects.add(multiRoute);

        }

        function errorFunc (err) {
            console.log(this);
            console.log('onerror: ' + err.message)
        }

    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<h3 style="color: red;">Жёсткая ссылка</h3>

<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
