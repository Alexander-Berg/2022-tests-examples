<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="https://api-maps.yandex.ru/2.1-dev/?package=full,regions&lang=ru-Ru&mode=debug&onload=init"
            type="text/javascript"></script>
    <script type=text/javascript>

        function init(ymaps) {
            ym = ymaps;
            var country = 'RU';

                var map = myMap = new ym.Map('map', {
                    center: [68.74128595883603, 103.59431688066606],
                    zoom: 2,
                    behaviors: ['default', 'scrollZoom'],
                    controls: []
                }), lang = 'ru', quality = 1, collection = new ym.GeoObjectCollection();

                var regions = function () {
                    ym.regions.load(country, {
                        lang: lang,
                        quality: quality
                    }).then(function (result) {
                        collection.removeAll();
                        collection.add(result.geoObjects);
                    });
                };
                regions();
                map.geoObjects.add(collection);


        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
