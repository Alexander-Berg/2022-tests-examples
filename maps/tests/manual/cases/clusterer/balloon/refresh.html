<!doctype html>
<!--
Title:
Панель балуна кластера с разными опциями

Description:
Проверка работы кнопки панели балуна кластера с разными опциями.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
clusterer

Estimated time:
240000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно.
  На карте спан центральной России, с отображением меток кластеров с цифрой "5".
  При загрузке карты, спан смещается и открывается балун в котором две колонки(балун шире контейнера с картой).
  В левой колонке список меток вида "0, 1, 2, 3, 4". В правой отображается содержимое Метка №0. У правой колонки имеется скрол полоса, имеется кнопка закрытия балуна.
  В правой колонке заголовок "Метка 0", тело балуна(стих), футер "0 - Роберт Браунинг".
  Сверху слева кнопка "panelMo..."(panelMode).

Step:
  Action:
  Выполнить клик в кнопку закрытия панели балуна - крестик.
  (при нахождении кнопки закрытия балуна под другими кнопками на спане, перемещаем спан карты драгом)

  Expectation:
  Панель балуна закрывается на спане карты вместо балуна кластерная метка с цифрой "100".

Step:
  Action:
  Навести курсор на нижнюю кластерную метку и выполнить клик ЛКМ.

  Expectation:
  При наведении на метку курсор - палец. 
  Спан карты может сместится для открытия балуна. На спане карты открывается балун - карусель.
  В балуне сверху отображается содержимое балуна метки №0, имеются стрелки смены содержимого балуна(слева и справа), снизу имеется список меток 1,2,3,4,5 имеется кнопка закрытия балуна.
  В содержимом заголовок "Метка 0", тело балуна (стих), футер "0 - Роберт Браунинг".

Step:
  Action:
  Навести курсор на стрелку смены содержимого балуна слева и выполнить клик ЛКМ.

  Expectation:
  Спан карты без изменений. 
  В балуне сверху отображается содержимое балуна метки №1, имеются стрелки смены содержимого балуна(слева и справа), снизу имеется список меток 1,2,3...(в списке выделена цифра 5), имеется кнопка закрытия балуна.
  В содержимом заголовок "Метка 4", тело балуна(стих), футер "4 - Роберт Браунинг".

Step:
  Action:
  Выполнить клик в кнопку закрытия панели балуна - крестик.

  Expectation:
  Балун закрывается, на спане карты 3 кластерных метки с цифрой "5".
  
Step:
  Action:
  Навести курсор на среднюю кластерную метку(между верхней и нижней меткой) и выполнить клик ЛКМ.

  Expectation:
  При наведении на метку курсор - палец. 
  Спан карты может сместится для открытия панели балуна. На спане карты балун - аккордеон.
  В балуне список меток, напротив каждой метки иконка синего круга с точкой внутри. В балуне имеется кнопка закрытия балуна.

Step:
  Action:
  Навести курсор на метку 1 и выполнить клик ЛКМ.

  Expectation:
  При наведении на метку курсор - ховер, текст становится красным. 
  Метка в списке раскрывается вниз, при этом отображается содержимое балуна метки: заголовок отсуствует, тело балуна(стих), футер "1 - Роберт Браунинг".

Step:
  Action:
  Выполнить клик в кнопку закрытия панели балуна - крестик.

  Expectation:
  Балун закрывается, на спане карты 3 кластерных метки с цифрой "5".

Step:
  Action:
  Выполнить 2 клика в кнопку "panelMo..."(panelMode).
  Клик в верхнюю кластерную метку.

  Expectation:
  При клике в метку кластера, спан смещается так, что кластерная метка находится в центре оставшегося спана карты.
  Снизу появляется панель балуна в которой две колонки.
  В левой колонке список меток вида "0, 1, 2, 3, 4". В правой отображается содержимое Метка 0. У правой колонки имеется скрол полоса, имеется кнопка закрытия балуна.
  В правой колонке заголовок "Метка 0", тело балуна(стих), футер "0 - Роберт Браунинг".

Step:
  Action:
  Выполнить клик в кнопку закрытия панели балуна - крестик.

  Expectation:
  Балун закрывается, на спане карты 3 кластерных метки с цифрой "5".

Step:
  Action:
  Клик в нижнюю кластерную метку.

  Expectation:
  При клике в метку кластера, спан смещается так, что кластерная метка находится в центре оставшегося спана карты.
  Снизу появляется панель балуна - карусель.
  В панели балуна сверху отображается содержимое балуна метки 0, имеются стрелки смены содержимого балуна(слева и справа), снизу имеется список меток 1,2,3,4,5(выделена 1 в списке) имеется кнопка закрытия балуна.
  В содержимом заголовок "Метка 0", тело балуна (стих), футер "0 - Роберт Браунинг".

Step:
  Action:
  Выполнить клик в кнопку закрытия панели балуна - крестик.

  Expectation:
  Балун закрывается, на спане карты 3 кластерных метки с цифрой "5".

Step:
  Action:
  Клик в серднюю кластерную метку(между двумя другими).

  Expectation:
  При клике в метку кластера, спан смещается так, что кластерная метка находится в центре оставшегося спана карты.
  Снизу появляется панель балуна - аккордеон.
  В панели балуна сверху отображается список меток, напротив каждой метки иконка синего круга с точкой внутри. В балуне имеется кнопка закрытия балуна.

Step:
  Action:
  Навести курсор на метку 1 и выполнить клик ЛКМ.

  Expectation:
  При наведении на метку курсор - ховер, текст становится красным. 
  При клике список с метками смещается влево, в панели балун метки 1: заголовок "Метка 1", тело балуна(стих), футер "1 - Роберт Браунинг".
  В панели балуна сверху слева - бургер-меню, справа кнопка закрытия балуна кластера.
-->
<html>
<head>
    <title>API 2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type="text/javascript">
        Api('init');
        function init(ymaps) {
            ymaps = ym;
            var center = [55.819543, 37.611619],
                    text = [
                        '',
                        'Этот город завёрнут, как в саван, в туман, ',
                        'И царит в нём безумье, порок и обман. ',
                        'Город мрачных трущоб, весь изглоданный злом, ',
                        'По ночам его мгла накрывает крылом.. . ',
                        '',
                        'И в глазницы домов смотрит ночь, словно ворон, ',
                        'Этот город безукоризненно чёрен. ',
                        'Только толпы теней, только Темзы свинец — ',
                        'Этот город страшней, чем оживший мертвец. ',
                        '',
                        'И в роскошных дворцах вечный холод и тлен, ',
                        'И часы мертвецам отбивает Биг-Бен. ',
                        'Вы не бывали в Лондоне, сэр? ',
                        'Этот город безукоризненно сер...'
                    ].join('<br/>'),
                    i,
                    ClusterBalloonItemContentLayout = ym.templateLayoutFactory.createClass('<b>{{properties.clusterCaption}} {{ properties.balloonContentBody|raw }}</b>'),

                    placemarks1 = [], placemarks2 = [], placemarks3 = [],
                    clusterer1 = new ym.Clusterer({
                        clusterBalloonContentLayout: 'cluster#balloonTwoColumns',
                        clusterDisableClickZoom: true,
                        clusterOpenBalloonOnClick: true,
                        hideIconOnBalloonOpen: false
                    }),
                    clusterer2 = new ym.Clusterer({
                        clusterBalloonContentLayout: 'cluster#balloonAccordion',
                        clusterDisableClickZoom: true,
                        clusterOpenBalloonOnClick: true,
                        hideIconOnBalloonOpen: false
                    }),
                    clusterer3 = new ym.Clusterer({
                        clusterBalloonContentLayout: 'cluster#balloonCarousel',
                        clusterDisableClickZoom: true,
                        clusterOpenBalloonOnClick: true,
                        hideIconOnBalloonOpen: false
                    });


            var map = myMap = new ym.Map(
                    'map', {
                        center: [center[0] + 1, center[1]],
                        zoom: 5,
                        controls: ['fullscreenControl']
                    }, {
                        geoObjectClusterDisableClickZoom: true
                    }
            );

            addGrid(map);
            var log = new Log();

            log.info('Description :');
            log.info('1. default');
            log.info('2. accordion');
            log.info('3. carousel');

            for (i = 0; i < 5; i++) {
                placemarks1[i] = new ym.Placemark(center, {
                    clusterCaption: 'Метка ' + i,
                    balloonContentHeader: i + ' - Чайлд Роланд к Тёмной Башне пришёл',
                    balloonContentBody: text,
                    balloonContentFooter: i + ' - Роберт Браунинг'
                });
                placemarks2[i] = new ym.Placemark([center[0] - 2, center[1]], {
                    clusterCaption: 'Метка ' + i,
                    balloonContentHeader: i + ' - Чайлд Роланд к Тёмной Башне пришёл',
                    balloonContentBody: text,
                    balloonContentFooter: i + ' - Роберт Браунинг',
                    iconContent: i
                });
                placemarks3[i] = new ym.Placemark([center[0] - 4, center[1]], {
                    clusterCaption: 'Метка ' + i,
                    balloonContentHeader: i + ' - Чайлд Роланд к Тёмной Башне пришёл',
                    balloonContentBody: text,
                    balloonContentFooter: i + ' - Роберт Браунинг'
                });
            }

            clusterer1.add(placemarks1);
            clusterer2.add(placemarks2);
            clusterer3.add(placemarks3);

            map.geoObjects
                    .add(clusterer1)
                    .add(clusterer2)
                    .add(clusterer3);

            var object0State = clusterer1.getObjectState(placemarks1[0]);
            object0State.cluster.state.set('activeObject', placemarks1[0]);
            clusterer1.balloon.open(object0State.cluster);

            var panelSwitcherButton = new ymaps.control.Button('panelMode');
            panelSwitcherButton.events.add('click', function () {
                clusterer1.options.set('clusterBalloonPanelMaxMapArea',
                                clusterer1.options.get('clusterBalloonPanelMaxMapArea') == 0 ? Infinity : 0
                );
                clusterer2.options.set('clusterBalloonPanelMaxMapArea',
                                clusterer2.options.get('clusterBalloonPanelMaxMapArea') == 0 ? Infinity : 0
                );
                clusterer3.options.set('clusterBalloonPanelMaxMapArea',
                                clusterer3.options.get('clusterBalloonPanelMaxMapArea') == 0 ? Infinity : 0
                );
            });
            map.controls.add(panelSwitcherButton);
        }

    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;">
</div>
</body>
</html>
