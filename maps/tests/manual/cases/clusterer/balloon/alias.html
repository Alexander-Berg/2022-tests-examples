<!doctype html>
<!--
Title:
Кластер: применение макетов

Description:
Макеты кластеризации балуна.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
clusterer

Estimated time:
360000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно.
  На карте спан Российских городов.
  При загрузке карты она смещается для открытия широкого балуна, в котором слева список из номеров меток, справа окно с отображением содержимого балуна метки.
  В списке слева номера меток, скрол полоса, отображаемая метка выделена серым фоном в списке.
  Справа в балуне красная рамка, внутри которой отображается заголовок с номером метки из списка, порядковый номер метки, тело(стих), футер(автор), кнопка закрытия.
  На карте имеются 2 метки кластеров(объединения меток) с цифрами.

Step:
  Action:
  Навести курсор на область списка балуна и проскролить балун скролом мыши.

  Expectation:
  При наведении на балун курсор - стрелка, на текст в балуне - каретка. 
  Происходит корректный скрол мыши, последняя метка в балуне "Метка 99".

Step:
  Action:
  Выполнить клик в списке в метку 93.

  Expectation:
  При наведении на текст "93" - ховер текст становится красным.
  При клике в окне балуна справа отображается содержимое балуна метки.
  В балуне заголовок(93), порядковый номер "94", тело(стих), футер(автор), кнопка закрытия.

Step:
  Action:
  Закрыть балун кликом в крестик.
  (при нахождении кнопки закрытия балуна за границей контейнера, перемещаем спан карты драгом)

  Expectation:
  Балун закрылся, на спане карты в месте крепления балуна - метка кластера с цифрой 100.

Step:
  Action:
  Максимально призумится на карте, к верхней кластерной метке.
  Кликнуть в кластер ЛКМ.

  Expectation:
  Призум работает корректно, карта не пропадает, не мигает.
  Спан карты может немного сместится для открытия балуна.
  В балуне слева список меток, справа окно отображения балуна: заголовок(0),  порядковый номер "1", тело(стих), футер(автор), кнопка закрытия.

Step:
  Action:
  Закрыть балун кликом в крестик.
  (при нахождении кнопки закрытия балуна за границей контейнера, перемещаем спан карты драгом)

  Expectation:
  Балун закрылся, на спане карты в месте крепления балуна - метка кластера с цифрой 100.
  
Step:
  Action:
  Выполнить 15 кликов в контрол масштабирования "-".

  Expectation:
  Отзум работает корректно, карта не пропадает, не мигает.
  На спане карты отображены три кластерных метки, расположенные вертикально в ряд.

Step:
  Action:
  Клик ЛКМ в нижнюю метку кластера.

  Expectation:
  Спан карты смещается для открытия балуна кластера.
  В открывшемся балуне: сверху окно с отображением содержимого балуна метки, внизу список из меток, стрелка переключения меток, кнопка закрытия.
  В балуне заголовок(0), порядковый номер "1", тело(стих), футер(автор).

Step:
  Action:
  Навести курсор на метку 6 в списке снизу и кликнуть в нее.

  Expectation:
  При наведении курсора на метку текст становится красным.
  После клика в метку отображение в балуне меняется.
  В балуне заголовок(5), порядковый номер(6), тело(стих), футер(автор).

Step:
  Action:
  Навести курсор на выполнить клик в стрелку переключения карусели балуна.

  Expectation:
  При наведении курсора на стрелку - ховер эффект, цвет стрелки меняется на черный.
  После клика в стрелку отображается следущий по списку балун метки.
  В балуне заголовок(6), порядковый номер(7), тело(стих), футер(автор).
  С левой стороны в балуне появилась стрелка переключения содержимого меток.

Step:
  Action:
  Закрыть балун кликом в крестик.

  Expectation:
  Балун закрылся, на спане карты в месте крепления балуна - метка кластера с цифрой 100.

Step:
  Action:
  Клик в центральную кластерную метку(между двумя другими).

  Expectation:
  Спан карты смещается для открытия балуна кластера.
  В открывшемся балуне кластера: список из меток, скрол полоса справа, кнопка закрытия.
  Напротив каждой метки в списке синий круг с синей точкой внутри.

Step:
  Action:
  Проскролить общий балун кластера, навести курсор на произвольную метку в балуне кластера и кликнуть ЛКМ в метку.

  Expectation:
  В балуне кластера 100 меток, с номерами от 0 до 99. 
  При наведении курсора на метку, текст метки становится красным.
  При клике у метки вниз выпадает содержимое балуна метки с рамкой красного цвета в которой заголовок, порядковый номер, тело(стих), футер(автор).
-->
<html>
<head>
    <title>API 2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type="text/javascript">
        Api('init');
        function init(ym) {
            var center = [55.819543, 37.611619],
                    i,
                    content = [
                        "И он потащил их в подводный свой дом, ",
                        "Йо-хо-хо, и бутылка рому! ",
                        "И запер в нём двери тем чёрным ключом. ",
                        "Йо-хо-хо, и бутылка рому!"
                    ].join(''),
                    ClusterBalloonContentItemLayout = ym.templateLayoutFactory.createClass([
                        '<div style="border: 1px solid red; padding: 5px;">',
                        '<h1>$[properties.balloonContentHeader]</h1>',
                        '<i>$[properties.balloonContentBody]</i>',
                        '<h5>$[properties.balloonContentFooter]</h5>',
                        '</div>'
                    ].join('')),
                    placemarks1 = [], placemarks2 = [], placemarks3 = [],
                    clusterer1 = new ym.Clusterer({
                        showInAlphabeticalOrder: true,
                        clusterBalloonContentLayout: "cluster#balloonContent",
                        clusterBalloonItemContentLayout: ClusterBalloonContentItemLayout
                    }),
                    clusterer2 = new ym.Clusterer({
                        // Используем макет балуна кластера "аккордеон"
                        clusterBalloonContentLayout: "cluster#balloonAccordionContent",
                        // Используем собственный подмакет для отображения информации о геообъекте
                        clusterBalloonItemContentLayout: ClusterBalloonContentItemLayout,
                        clusterBalloonAccordionShowIcons: true
                    }),
                    clusterer3 = new ym.Clusterer({
                        // Используем макет балуна класетра "карусель"
                        clusterBalloonContentLayout: "cluster#balloonCarouselContent",
                        clusterBalloonCycling: true
                    });

            var map = myMap = new ym.Map('map', {
                        center: [center[0] + 1, center[1]],
                        zoom: 5
                    }, {
                        geoObjectClusterDisableClickZoom: true
                    }
            );

            addGrid(map);
            var log = new Log();

            for (i = 0; i < 100; i++) {
                placemarks1[i] = new ym.Placemark(center, {
                    balloonContentHeader: i,
                    balloonContentBody: (i + 1) + "<br>" + content,
                    balloonContentFooter: 'Р.Л.Стивенсон'
                });
                placemarks2[i] = new ym.Placemark([center[0] - 2, center[1]], {
                    balloonContentHeader: i,
                    balloonContentBody: (i + 1) + "<br>" + content,
                    balloonContentFooter: 'Р.Л.Стивенсон'
                });
                placemarks3[i] = new ym.Placemark([center[0] - 4, center[1]], {
                    balloonContentHeader: i,
                    balloonContentBody: (i + 1) + "<br>" + content,
                    balloonContentFooter: 'Р.Л.Стивенсон'
                });
            }

            clusterer1.add(placemarks1);
            clusterer2.add(placemarks2);
            clusterer3.add(placemarks3);

            map.geoObjects
                    .add(clusterer1)
                    .add(clusterer2)
                    .add(clusterer3);

            var object0State = clusterer1.getObjectState(placemarks1[0]);
            object0State.cluster.state.set('activeObject', placemarks1[0]);
            clusterer1.balloon.open(object0State.cluster);
        }

    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;">
</div>
</body>
</html>
