<!DOCTYPE HTML>
<!--
Title:
Кластеризация: кастомный макет балуна

Description:
Проверка кластеризации меток с кастмоным макетом балуна.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
clusterer

Estimated time:
240000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно.
  При загрузке сначала может отобразится спан Москвы с множеством меток, после чего происходит смена на спан Центральной России с кластерными метками(на спане могут быть и метки коллекций).

Step:
  Action:
  Поводить курсором по кластерным меткам.

  Expectation:
  Если в метке кластера цифра более 100, хинт "n>100".
  Если в метке кластера цифра больше 10 и меньше 100, хинт "10<n<100".
  Если в метке кластера цифра меньше 10, хинт пустой.

Step:
  Action:
  Выполнить клик в метку кластера с цифрой внутри больше 100.

  Expectation:
  Спан карты может сместится для открытия балуна. На спане карты открывается балун - с двумя колонками.
  В левой колонке список меток вида "1, 2, 3,...". В правой отображается содержимое метки 1. У левой колонки имеется скрол полоса, имеется кнопка закрытия балуна.
  В правой колонке заголовок "считаем", в теле балуна значение 0, и кнопка "+1".

Step:
  Action:
  Выполнить 5 кликов в кнопку "+1" в балуне.

  Expectation:
  При каждом клике значение в теле балуна меняется, увеличиваясь на 1.
  После 5-го клика, значение в теле балуна становится 0.
  Под контейнером с картой появляется текст: "Done!All over again".

Step:
  Action:
  Выполнить клик в кнопку закрытия панели балуна - крестик.
  (при нахождении кнопки закрытия балуна под другими кнопками на спане, перемещаем спан карты драгом)

  Expectation:
  Панель балуна закрывается на спане карты вместо балуна кластерная метка.
  
Step:
  Action:
  Выполнить клик в метку кластера с цифрой внутри больше 10, но меньше 100.

  Expectation:
  Спан карты может сместится для открытия балуна. На спане карты открывается балун - с двумя колонками.
  В левой колонке список меток вида "1, 2, 3,..."(номера могут быть иными, количество меток в списке должно совпадать с цифрой на метке кластера). В правой отображается содержимое метки. У левой колонки имеется скрол полоса, имеется кнопка закрытия балуна.
  В правой колонке заголовок "считаем", в теле балуна значение 0, и кнопка "+1".

Step:
  Action:
  Выполнить 5 кликов в кнопку "+1" в балуне.

  Expectation:
  При каждом клике значение в теле балуна меняется, увеличиваясь на 1.
  После 5-го клика, значение в теле балуна становится 0.
  Под контейнером с картой появляется текст: "Done!All over again".

Step:
  Action:
  Выполнить клик в кнопку закрытия панели балуна - крестик.
  (при нахождении кнопки закрытия балуна под другими кнопками на спане, перемещаем спан карты драгом)

  Expectation:
  Панель балуна закрывается на спане карты вместо балуна кластерная метка.

Step:
  Action:
  Выполнить клик в метку кластера с цифрой внутри меньше 10.

  Expectation:
  Спан карты может сместится для открытия балуна. На спане карты открывается балун - с двумя колонками.
  В левой колонке список меток вида "1, 2, 3,..."(номера могут быть иными, количество меток в списке должно совпадать с цифрой на метке кластера). В правой отображается содержимое метки. У левой колонки имеется скрол полоса, имеется кнопка закрытия балуна.
  В правой колонке заголовок "считаем", в теле балуна значение 0, и кнопка "+1".

Step:
  Action:
  Выполнить 5 кликов в кнопку "+1" в балуне.

  Expectation:
  При каждом клике значение в теле балуна меняется, увеличиваясь на 1.
  После 5-го клика, значение в теле балуна становится 0.
  Под контейнером с картой появляется текст: "Done!All over again".

Step:
  Action:
  Выполнить клик в кнопку закрытия панели балуна - крестик.
  (при нахождении кнопки закрытия балуна под другими кнопками на спане, перемещаем спан карты драгом)

  Expectation:
  Панель балуна закрывается на спане карты вместо балуна кластерная метка.

Step:
  Action:
  Выполнить призум к метке кластера с наименьшей цифрой(до распада кластера на метки коллекций).
  Выполнить клик в метку коллекций. 

  Expectation:
  Происходит корректный призум, карта не мигает, не пропадает, кластерные метки распадаются на кластера с меншим количеством меток и метки коллекций.
  При клике в метку на ее месте открывается балун с содержимым: значением 0, и кнопкой "+1".

Step:
  Action:
  Выполнить 5 кликов в кнопку "+1" в балуне.

  Expectation:
  При каждом клике значение в теле балуна меняется, увеличиваясь на 1.
  После 5-го клика, значение в теле балуна становится 0.
  Под контейнером с картой появляется текст: "Done!All over again".

<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script src="https://yandex.st/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var map = myMap = new ym.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl']
            });

            addGrid(myMap);
            var log = new Log();
            __log__("Кастомный Layout балуна");

            var counter = 0;
            var BalloonContentLayout = ymaps.templateLayoutFactory.createClass(
                            '<div style="margin: 10px;">' +
                            '<b>$[properties.name]</b><br />' +
                            '<i id="count"></i> ' +
                            '<button id="counter-button"> +1 </button>' +
                            '</div>', {

                        build: function () {
                            BalloonContentLayout.superclass.build.call(this);
                            $('#counter-button').bind('click', this.onCounterClick);
                            $('#count').html(counter);
                        },

                        clear: function () {
                            $('#counter-button').unbind('click', this.onCounterClick);
                            BalloonContentLayout.superclass.clear.call(this);
                        },

                        onCounterClick: function (e) {
                            $('#count').html(++counter);
                            if (counter == 5) {
                                log.info('Done! All over again.');
                                counter = 0;
                                $('#count').html(counter);
                            }
                        }
                    });

            var clusterer = new ymaps.Clusterer({
                preset: 'islands#redClusterIcons',
                clusterDisableClickZoom: true,
                clusterOpenEmptyHint: true,
                clusterBalloonItemContentLayout: BalloonContentLayout
            });
            var placemarksNumber = 200;
            var bounds = map.getBounds();
            var newPlacemarks = createGeoObjects(placemarksNumber, bounds);

            clusterer.createCluster = function (center, geoObjects) {
                var clusterPlacemark = ymaps.Clusterer.prototype.createCluster.call(this, center, geoObjects),
                        geoObjectsLength = clusterPlacemark.getGeoObjects().length,
                        hintContent;
                if (geoObjectsLength < 10) {
                    hintContent = '';
                } else if (geoObjectsLength < 100) {
                    hintContent = '10 < n < 100';
                } else {
                    hintContent = 'n > 100';
                }
                clusterPlacemark.properties.set('hintContent', hintContent);
                return clusterPlacemark;
            };

            // add 200 placemarks
            clusterer.add(newPlacemarks);
            map.geoObjects.add(clusterer);

            // change map zoom
            setTimeout(function () {
                map.setZoom(7)
            }, 1000);

            function createGeoObjects(number, bounds) {
                var placemarks = [];
                // Создаем нужное количество меток
                for (var i = 0; i < number; i++) {
                    // Генерируем координаты метки случайным образом.
                    var coordinates = getRandomCoordinates(bounds);
                    // Создаем метку со случайными координатами.
                    var myPlacemark = new ymaps.Placemark(coordinates, {
                        clusterCaption: i, name: 'считаем'}, {balloonContentLayout: BalloonContentLayout});
                    placemarks.push(myPlacemark);
                }
                return placemarks;
            }

            function getRandomCoordinates(bounds) {
                var size = [bounds[1][0] - bounds[0][0], bounds[1][1] - bounds[0][1]];
                return [Math.random() * size[0] + bounds[0][0], Math.random() * size[1] + bounds[0][1]];
            }
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 612px;"></div>
</body>
</html>
