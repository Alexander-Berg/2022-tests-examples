<!DOCTYPE HTML>
<!--
Title:
Кластер: центрирование карты после отзума спана с открытым балуном

Description:
Проверка поведения карты после отзума с открытым балуном кластера/метки.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
clusterer

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно.
  На карте спан Москвы с метками коллекций и кластерными метками.
  
Step:
  Action:
  Выполнить клик ЛКМ в метку коллекции. 

  Expectation:
  Происходит смещение спана карты, при этом метка коллекции становится центром спана карты.
  Внизу появляется панель балуна с содержимим вида: "балун метки 34".

Step:
  Action:
  Выполнить клик в контрол масштабирования "-".

  Expectation:
  Происходит корректный отзум карты: карта не пропадает, не мигает.
  Метки коллекций кластеризуются в кластеры.
  Панель балуна пропадает, метка коллекции балун которой был открыт кластеризуется, при этом центр карты не смещается.
  (если метка балун которой открыт не кластеризовалась и балун не закрылся - повторить текущий шаг)

Step:
  Action:
  Выполнить клик в кластерную метку.

  Expectation:
  Спан карты смещается при этом метка кластера становится центром спана карты.
  Внизу появляется панель балуна кластерамс двумя колонками.
  В балуне две колонки(правая колонка шире левой), в правой колонке окно с содержимым: заголовок крупным шрифтом черного цвета "метка (номер)"; тело "балун метки(номер)".
  В левой колонке список меток кластера, серым фоном выделена отображаемая в окне справа метка.

Step:
  Action:
  Скролом мыши выполнить отзум на одно значение.

  Expectation:
  Происходит корректный отзум карты: карта не пропадает, не мигает.
  Кластерные метки кластеризуются в более крупные кластеры.
  Панель балуна пропадает, при этом центр карты не смещается.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var map = myMap = new ymaps.Map('map', {
                        center: [55.751574, 37.573856],
                        zoom: 9,
                        behaviors: ['default', 'scrollZoom']
                    }),
                    clusterer = new ymaps.Clusterer({
                        preset: 'islands#invertedVioletClusterIcons',
                        groupByCoordinates: false,
                        clusterDisableClickZoom: true,
                        clusterHideIconOnBalloonOpen: false,
                        geoObjectHideIconOnBalloonOpen: false,
                        geoObjectBalloonPanelMaxMapArea: Infinity,
                        clusterBalloonPanelMaxMapArea: Infinity
                    }),
                    getPointData = function (index) {
                        return {
                            balloonContentBody: 'балун <strong>метки ' + index + '</strong>',
                            clusterCaption: 'метка <strong>' + index + '</strong>'
                        };
                    },
                    getPointOptions = function () {
                        return {
                            preset: 'islands#violetIcon'
                        };
                    },
                    points = [
                        [55.831903, 37.411961],
                        [55.763338, 37.565466],
                        [55.763338, 37.565466],
                        [55.744522, 37.616378],

                        [55.800584, 37.675638],
                        [55.716733, 37.589988],
                        [55.775724, 37.560840],
                        [55.822144, 37.433781],
                        [55.874170, 37.669838],
                        [55.716770, 37.482338],
                        [55.780850, 37.750210],
                        [55.810906, 37.654142],
                        [55.865386, 37.713329],
                        [55.847121, 37.525797],
                        [55.778655, 37.710743],
                        [55.623415, 37.717934],
                        [55.863193, 37.737000],
                        [55.866770, 37.760113],
                        [55.698261, 37.730838],
                        [55.633800, 37.564769],
                        [55.639996, 37.539400],
                        [55.690230, 37.405853],
                        [55.775970, 37.512900],
                        [55.775777, 37.442180],
                        [55.811814, 37.440448],
                        [55.751841, 37.404853],
                        [55.627303, 37.728976],
                        [55.816515, 37.597163],
                        [55.664352, 37.689397],
                        [55.679195, 37.600961],
                        [55.673873, 37.658425],
                        [55.681006, 37.605126],
                        [55.876327, 37.431744],
                        [55.843363, 37.778445],
                        [55.875445, 37.549348],
                        [55.662903, 37.702087],
                        [55.746099, 37.434113],
                        [55.838660, 37.712326],
                        [55.774838, 37.415725],
                        [55.871539, 37.630223],
                        [55.657037, 37.571271],
                        [55.691046, 37.711026],
                        [55.803972, 37.659610],
                        [55.616448, 37.452759],
                        [55.781329, 37.442781],
                        [55.844708, 37.748870],
                        [55.723123, 37.406067],
                        [55.858585, 37.484980]
                    ],
                    geoObjects = [];

            for (var i = 0, len = points.length; i < len; i++) {
                geoObjects[i] = new ymaps.Placemark(points[i], getPointData(i), getPointOptions());
            }

            clusterer.options.set({
                gridSize: 80,
                clusterDisableClickZoom: true
            });

            clusterer.add(geoObjects);
            myMap.geoObjects.add(clusterer);

            myMap.setBounds(clusterer.getBounds(), {
                checkZoomRange: true
            });

            addGrid(myMap);
            var log = new Log();
            __log__("Открываем балун метки/кластера и отзумливаемся, балун должен пропасть, центр карты не должен меняться")
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
