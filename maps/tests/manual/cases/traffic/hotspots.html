<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../helper.js"></script>
    <!-- <script src="https://api-maps.tst.c.maps.yandex.ru/2.1-dev/?lang=ru-RU&mode=debug" type="text/javascript"></script> -->
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var map;
            var state;

            var promise = ymaps.ready(function () {
                map = myMap = new ymaps.Map('map', {
                    center: [55.72725771214265, 37.640390506634006],
                    zoom: 10,
                    behaviors: ['default', 'scrollZoom'],
                    controls: ['fullscreenControl']
                });

            });

            promise
                    .then(function (val) {
                        var actualProvider = new ymaps.traffic.provider.Actual({}, {infoLayerShown: true});
                        actualProvider.setMap(map);
                        setAlertPage("Жёсткая ссылка: версия " + ymaps.meta.version);
                    })
                    .done();
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
