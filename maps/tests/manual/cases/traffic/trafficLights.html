<!DOCTYPE HTML>
<!--
Title:
Пробки: светофор пробок

Description:
Проверка корректности светофора пробок.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
traffic

Estimated time:
180000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть страницу и элементы на ней. 

  Expectation:
  Карта отобразилась корректно со спаном Центральной России.
  Сверху справа контрол пробок и контрол слоев.

Step:
  Action:
  Выполнить клик в контрол пробок.

  Expectation:
  На карте включается слой пробок.
  В контроле пробок иконка светофора соотвествующая баллу пробок, балл пробок, текущее время, шестеренка настроек.

Step:
  Action:
  Переместить центр спана карты за пределы Москвы(центр спана должен быть за пределами Москвы). 

  Expectation:
  Пробочные линии не пропадают, в контроле пробок иконка светофора серого цвета, балл пробок и время пропадают, появляется надпись "Пробки".

Step:
  Action:
  Выполнить клик в шестеренку настроек, клик в чек-бокс дорожных событий. 

  Expectation:
  На спане карты метки ДС не появляются.

Step:
  Action:
  Выполнить даблклик ЛКМ, затем еще раз даблклик ЛКМ в спан карты, затем переместить спан карты в МСК(центр спана должен быть в МСК). 

  Expectation:
  После второго призума даблкликом на пробочных линиях на спане карты появляются иконки ДС.
  После перемещения центра спана в МСК, в контроле пробок иконка светофора соотвествующая баллу пробок, балл пробок, текущее время, шестеренка настроек.

Step:
  Action:
  Выполнить даблклик ЛКМ, затем последовательно навести курсор и выполнить клик в разные типы ДС(дорожные работы, ДТП, перекрытие, прочее).

  Expectation:
  При наведении на иконку появляется хинт с обозначением ДС, например "Дорожные работы".
  По клику спан карты может сметится, на иконке открывается балун с соотвествующей информацией о дорожном событии со ссылкой на источник.

Step:
  Action:
  Выполнить клик в контрол слоев, последовательно прокликать слои карты: "Спутник", "Панорамы".

  Expectation:
  При смене слоев на "Спутник" пробочные линии, метки дорожных событий не пропадают со спана карты. 
  При клике в слой "Панарамы" пробочный слой и слой ДС пропадают со спана карты, на спане линии и метки панорам.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var map = myMap = new ym.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 6,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl', 'trafficControl', 'typeSelector']
            });

            addGrid(myMap);
            var log = new Log();

            log.info('Traffic lights was removed (v2.1.8)')
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
