<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var map = myMap = new ym.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl']
            });

            addGrid(myMap);
            var log = new Log();

            var actualProvider = new ymaps.traffic.provider.Actual({}, {
                infoLayerShown: true
            });

            actualProvider.setMap(myMap);

            log.info('autoUpdate: ' + actualProvider.options.get('autoUpdate') + ' (default: true)');

            var optionButton = new ymaps.control.Button({data: {content: 'autoUpdate == false'}, options: {selectOnClick: false, maxWidth: 150}})
            optionButton.events.add('click', function () {
                actualProvider.options.set('autoUpdate', false);
                log.info('autoUpdate: ' + actualProvider.options.get('autoUpdate') + ' (default: true)');
            });
            myMap.controls.add(optionButton)
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
