<!DOCTYPE HTML>
<!--
Title:
Пробки: добавление и удаление провайдера из хранилища

Description:
Проверка добавления и удаления провайдера из хранилища.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
traffic

Estimated time:
30000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть страницу и элементы на ней. 

  Expectation:
  На странице отсуствует контейнер с картой, имеется блок тестовых кнопок.
  Под кнопками на странице блок строк, 2 строка "new provider: [object Object]", 4 строка "new provider: undefined".
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var object = new Object();
            var log = new Log();

            log.info('adding new provider...');

            ymaps.load('traffic.provider.storage');

            ymaps.traffic.provider.storage.add("new_object", object);
            log.info('new provider: ' + ymaps.traffic.provider.storage.get("new_object"));
            log.info('removing new provider...');
            ymaps.traffic.provider.storage.remove("new_object");
            log.info('new provider: ' + ymaps.traffic.provider.storage.get("new_object"));
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
</body>
</html>
