<!DOCTYPE HTML>
<!--
Title:
Пробки: бал пробок двух городов

Description:
Проверка бала пробок двух городов.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
traffic

Estimated time:
180000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть страницу и элементы на ней. 

  Expectation:
  На странице карта СПб и карта Новосибирска, с включенным слоем пробок.
  В контроле пробок каждой карты иконка светофора соотвествующая баллу пробок, балл пробок, текущее время, шестеренка настроек.
  Балл пробок в городах должен различаться.

Step:
  Action:
  Переместить спаны обоих карт за пределы СПб и Новосибирска(центр спана должен быть за пределами города). 

  Expectation:
  Пробочные линии не пропадают, в контролах пробок иконка светофора серого цвета, балл пробок и время пропадают, появляется надпись "Пробки".

Step:
  Action:
  Переместить спан карт в СПб и Новосибирск (центр спана должен быть в пределах городов). 

  Expectation:
  Пробочные линии не пропадают, в контроле пробок иконка светофора соотвествующая баллу пробок, балл пробок, текущее время, шестеренка настроек.
  Бал пробок в городах разный.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var map1 = new ymaps.Map('map1', {
                center: [59.939095, 30.315868],
                controls: ['trafficControl'],
                zoom: 11
            });
            map1.controls.get('trafficControl').showTraffic();

            var map2 = new ymaps.Map('map2', {
                center: [55.034580, 82.909576],
                controls: ['trafficControl'],
                zoom: 11
            });
            map2.controls.get('trafficControl').showTraffic();

            __log__('В общем случае баллы и данные пробок должны отличаться. Контролы пробок должны работать нормально.');
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map1" style="height: 212px; width: 512px;"></div>
<div id="map2" style="height: 212px; width: 512px;"></div>
</body>
</html>
