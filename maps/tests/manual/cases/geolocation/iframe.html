Title:
Геолокация: определение местоположения в контейнере iframe

Description:
Проверка определение местоположения в контейнере iframe.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/
Перед проведением теста необходимо настроить браузер для запроса геоданных. В Google Chrome в настройках "Конфиденциальность и безопастность" в блоке "Геоданные" выставить флаг "Спрашивать разрешение на доступ".
При этом в списке разрешенных адресов вкладки "Геоданные" в подблоках "Разрешить" и "Блокировать" не должно быть URL адресов ...yandex.ru...Если URL адреса "yandex.ru" имеются удалите их, для корректного прохождения теста и появления запроса на определение местоположения.

Components: 
geolocation

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть открывшееся окно. 

  Expectation:
  При открытии появляется контейнер с картой, при этом при загурзке карты происходит смещение спана на спан с меткой геолокации. 
  На спане карты по центру спана метка с красной кромкой(геолокация по ip).
  На спане карты также могут быть синяя метка - геолокация браузера(может отсутствовать), Черная метка - геолокация браузера без ОГ (может отсутствовать).
  Под контейнером с картой имеется лог с данными о метках: yellow [object Object]; blue [object GeolocationPositionError]; red [object Object].

Step:
  Action:
  Клик в метку с красной кромкой.

  Expectation:
  Над меткой появляется балун с содержимым "Мое местоположение".
  Кромка метки меняет цвет на желтый.
