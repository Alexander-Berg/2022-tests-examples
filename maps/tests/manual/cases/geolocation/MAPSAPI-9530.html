<!DOCTYPE HTML>
<!--
Title:
Геолокация: автопозиционирование карты после автопана балуна

Description:
Проверка автопозиционирования карты при определении геолокации после автопана балуна.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/
Перед проведением теста необходимо настроить браузер для запроса геоданных. В Google Chrome в настройках "Конфиденциальность и безопастность" в блоке "Геоданные" выставить флаг "Спрашивать разрешение на доступ".
При этом в списке разрешенных адресов вкладки "Геоданные" в подблоках "Разрешить" и "Блокировать" не должно быть URL адресов ...yandex.ru...Если URL адреса "yandex.ru" имеются удалите их, для корректного прохождения теста и появления запроса на определение местоположения.

Components: 
geolocation

Estimated time:
180000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта отобразилась корректно.
  На карте спан Гвинейского залива, в контейнере дефолтный набор контролов, также сверху имеется кнопка "autoPan".

Step:
  Action:
  Выполнить клик в кнопку "autoPan".

  Expectation:
  Происходит смена спана карты, при этом на новом спане открыт балун с содержимым "true".  

Step:
  Action:
  Навести курсор и выполнить клик в контрол определения местоположения.

  Expectation:
  При наведении курсора на контрол, хинт: "Определить ваше местоположение".
  По клику появляется диалоговое окно о разрешении доступа к данным о вашем местоположении, с кнопками "разрешить", "блокировать". 
  (конфигурация кнопок и диалогового окна может варьироваться в зависимости от браузера).
  
Step:
  Action:
  Клик в кнопку "Разрешить" в диалоговом окне браузера.

  Expectation:
  Спан карты меняется на спан местоположения, в центре спана карты красный круглый ПИН "Я".

Step:
  Action:
  Выполнить клик в кнопку "autoPan".
  После смены спана сразу выполнить клик в контрол местоположения.

  Expectation:
  По клику в "autoPan" происходит смена спана карты, при этом на новом спане открыт балун с содержимым "true".  
  По клику в контрол местоположение спан карты меняется на спан местоположения, в центре спана карты красный круглый ПИН "Я".

Step:
  Action:
  Выполнить клик в кнопку "autoPan".
  После смены спана сразу выполнить клик в контрол местоположения.

  Expectation:
  По клику в "autoPan" происходит смена спана карты, при этом на новом спане открыт балун с содержимым "true".  
  По клику в контрол местоположение спан карты меняется на спан местоположения, в центре спана карты красный круглый ПИН "Я".

Step:
  Action:
  Выполнить клик в красный круглый ПИН "Я".

  Expectation:
  Метка геолокации пропадает, на ее месте появляется балун с данными топонима, вида: "Санкт-Петербург; Россия".
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var center = [0, 0];

            var map = myMap = new ymaps.Map('map', {
                center: center,
                zoom: 6,
                type: 'yandex#map'
            });
            addGrid(myMap);
            var log = new Log();
            __log__("После быстрого последовательного вызова автопана и геолокации, карта должна правильно центрироваться ");

            var balloon = new ymaps.Balloon(myMap);
            balloon.options.setParent(myMap.options);

            var autoPanButton = new ymaps.control.Button('autoPan');
            autoPanButton.events
                    .add('click', function () {
                        balloon.open([56, 137], true);
                    });

            map.controls
                    .add(autoPanButton);
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
