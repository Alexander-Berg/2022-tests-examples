<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            //ymaps = ym;
            var myMap = new ym.Map('map', {
                center: [55.73259667357658, 37.70153663432529],
                zoom: 4,
                behaviors: ['default'],
                controls: []
            });

            addGrid(myMap);
            var log = new Log();
            log.info("Во время зума полигон не заливается, и все центры не залиты");

            var geoObjectPolygon = new ymaps.GeoObject({
                geometry: { type: "Polygon", coordinates: [
                    [
                        [55, 35],
                        [59, 40],
                        [55, 45],
                        [57.5, 32],
                        [57.5, 48],
                        [55, 35]
                    ]
                ] }, properties: {custom: false}
            }, {id: 'geoObjectPolygon', strokeColor: '#00FF00', fillColor: '#00FF00'/*, fillOpacity: 0.5*/});

            var polygon = new ymaps.Polygon([
                [
                    [45, 25],
                    [49, 30],
                    [45, 35],
                    [47.5, 22],
                    [47.5, 38],
                    [45, 25]
                ]
            ], {custom: false}, {id: 'polygon', strokeColor: '#0000FF', fillColor: '#0000FF', fillRule: 'nonZero'});
            myMap.geoObjects
                    .add(polygon)
                    .add(geoObjectPolygon);
        }
    </script>
</head>
<body>
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
