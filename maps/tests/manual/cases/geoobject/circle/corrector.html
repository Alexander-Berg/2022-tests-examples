<!DOCTYPE HTML>
<!--
Title:
Геообъект: фигура круга в режиме редактирования

Description:
Проверка фигуры круга в режиме редактирования.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
geoobject

Estimated time:
240000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта отобразилась корректно.
  На карте спан Ирана (город Бендер-Дейлем), в контейнере дефолтный набор контролов.
  В центре спана карты объект: синий полупрозрачный круг, с синей кромкой. Сверху имеются кнопки "editing", "drawing+corrector".

Step:
  Action:
  Выполнить клик в кнопку "editing". 

  Expectation:
  Вокруг полупрозрачной части круга появляется прозрачная фигура квадрата. По периметру квадрата и в центре круга имеются белые метки редактирования.

Step:
  Action:
  Навести курсор на белую метку в центре круга, зажать ЛКМ и переместить курсор внутри контейнера с картой.
   
  Expectation:
  При наведении курсора на метку - курсор палец, метка увеличивается в размерах.
  По клику метка становится желтой, курсор - кулак.
  При перемещении курсора весь объект корректно перемещается внутри контейнера.

Step:
  Action:
  Навести курсор на область внутри круга(не метку), зажать ЛКМ и переместить курсор к границе контейнера(можно даже за пределы границ контейнера).
   
  Expectation:
  При наведении курсора на круг - курсор палец.
  По клику происходит захват круга, курсор - кулак.
  При перемещении курсора весь объект корректно перемещается внутри контейнера, при перемещении курсора с объектов у границ, спан карты смещается в сторону перемещения курсора.

Step:
  Action:
  Навести курсор на белую метку на нижнем правом углу квадрата, зажать ЛКМ и переместить курсор к границам контейнера с картой.
   
  Expectation:
  При наведении курсора на метку - курсор палец, метка увеличивается в размерах.
  По клику метка становится желтой, курсор - кулак.
  При перемещении курсора весь объект корректно увеличивается в размерах.

Step:
  Action:
  Навести курсор на белую метку на верхнем левом углу квадрата, выполнить клик в метку.
   
  Expectation:
  При наведении курсора на метку - курсор палец, метка увеличивается в размерах.
  По клику метка промигивает желтым, появляется кнопка "Завершить".

Step:
  Action:
  Выполнить клик в кнопку "Завершить".
   
  Expectation:
  При наведении на кнопку, фон кнопки окрашивается в желтый.
  По клику полупрозрачная фигура квадрата с метками редактирования пропадает, размер отредактированной фигуры круга сохраняется.

Step:
  Action:
  Навести курсор на белую метку в центре стороны квадрата, зажать ЛКМ и переместить курсор к центру карты(в сторону уменьшения объекта).
   
  Expectation:
  При наведении курсора на метку - курсор палец, метка увеличивается в размерах.
  По клику метка становится желтой, курсор - кулак.
  При перемещении курсора весь объект корректно уменьшается в размерах.

Step:
  Action:
  Выполнить клик в кнопку "drawing + corrector". 

  Expectation:
  В центре круга появляется белая метка редактирования.

Step:
  Action:
  Навести курсор метку в центре круга, зажать ЛКМ и переместить курсор внутри контейнера с картой.
   
  Expectation:
  При наведении курсора на метку - курсор палец, метка увеличивается в размерах.
  По клику метка становится желтой, курсор - кулак.
  При перемещении курсора весь объект корректно перемещается внутри контейнера.

Step:
  Action:
  Навести курсор на область внутри круга(не метку), зажать ЛКМ и переместить курсор внутри контейнера с картой.
   
  Expectation:
  При наведении курсора на круг - курсор палец.
  По клику происходит захват спана карты, курсор - кулак.
  При перемещении курсора происходит драг карты, фигура круга не перемещается.

Step:
  Action:
  Навести курсор метку в центре круга, зажать ЛКМ и переместить курсор к границе контейнера(можно даже за пределы границ контейнера).
   
  Expectation:
  При наведении курсора на метку - курсор палец, метка увеличивается в размерах.
  По клику метка становится желтой, курсор - кулак.
  При перемещении курсора весь объект корректно перемещается внутри контейнера, при перемещении курсора с объектов у границ, спан карты смещается в сторону перемещения курсора.

Step:
  Action:
  Навести курсор на белую метку, выполнить клик в метку.
   
  Expectation:
  При наведении курсора на метку - курсор палец, метка увеличивается в размерах.
  По клику метка становится желтой, появляется кнопка "Завершить".

Step:
  Action:
  Выполнить клик в кнопку "Завершить".
   
  Expectation:
  При наведении на кнопку, фон кнопки окрашивается в желтый.
  По клику кнопка и метка редактирования пропадает, размер и положение фигуры круга сохраняется.

Step:
  Action:
  Навести курсор на область внутри круга, зажать ЛКМ и переместить курсор внутри контейнера с картой.
   
  Expectation:
  При наведении курсора на круг - курсор палец.
  По клику происходит захват спана карты, курсор - кулак.
  При перемещении курсора происходит драг карты, фигура круга не перемещается.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../../../helper.js"></script>
    <script src="../geoCS.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var map = new ymaps.Map("map", {
                center: [30, 50],
                zoom: 10,
                type: "yandex#map"
            }, {
                buttonMaxWidth: 99999,
                avoidFractionalZoom: false
            }),
                circle = new ymaps.Circle([[30, 50], 5000]),
                drawButton = new ymaps.control.Button({data: {content: 'drawing + corrector'}, options: {selectOnClick: true}}),
                editorButton = new ymaps.control.Button({data: {content: 'editing   '}, options: {selectOnClick: true}});

            __log__("IT DOESN'T WORK YET!");
            __log__('dragging, drawing + corrector');
            __log__('strokeWidth, 10');


            circle.options.set('strokeWidth', 10);
            map.geoObjects.add(circle);

            drawButton.events
                    .add('select', function () {
                        circle.editor.startDrawing();
                    })
                    .add('deselect', function () {
                        circle.editor.stopDrawing();
                    });

            editorButton.events
                    .add('select', function () {
                        circle.editor.startEditing();
                    })
                    .add('deselect', function () {
                        circle.editor.stopEditing();
                    });

            map.controls
                    .add(drawButton)
                    .add(editorButton);

            circle.editor.events.addController({
                onBeforeEventFiring: function (eventManager, type, event) {
                    console.log('edt event>', type);
                }
            });
            circle.events.addController({
                onBeforeEventFiring: function (eventManager, type, event) {
                    console.log('obj event>', type);
                }
            });

            circle.options.set({
                editorDrawingCorrector: function (coords, index) {
                    var coord = coords.slice();
                    coord[0] = 10;
                    coord[1] = 10;
                    return ymaps.vow.resolve(coord);
                },
                editorDrawingCorrectorTimeout: 100,

                editorDraggingCorrector: function (coords, index) {
                    var coord = coords.slice();
                    coord[0] = Math.round(coord[0] / 10) * 10;
                    coord[1] = Math.round(coord[1] / 10) * 10;
                    return ymaps.vow.resolve(coord);
                },
                editorDraggingCorrectorTimeout: 1500
            });
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
