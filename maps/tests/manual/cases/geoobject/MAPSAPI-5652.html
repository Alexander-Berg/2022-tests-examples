<!DOCTYPE HTML>
<!--
Title:
Геообъект: драг геообъекта с примененной моделью интерактивности

Description:
Проверка драга геообъекта с примененной моделью интерактивности 'default#transparent'.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
geoobject

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 
  
  Expectation:
  Карта отобразилась корректно.
  На карте спан Московской области, в контейнере дефолтный набор контролов, в центре спана объект - желтый круг, с обводкой и полупрозрачной заливкой.

Step:
  Action:
  Навести на объект курсор, зажав ЛКМ на объекте, выполнить драг объекта. 
  
  Expectation:
  При наведении на объект курсор - палец, при драге курсор - кулак.
  Захват и драг объекта корректный: объект не пропадает, не мигает цветами.

Step:
  Action:
  Навести на объект курсор, зажав кнопку "колесика мыши" на объекте, поперемещать курсор. 
  
  Expectation:
  При наведении на объект курсор - палец.
  При зажатии кнопки "Колесика мыши" захвата объекта не происходит, при перемещении курсора, драга объекта или карты не происходит, перемещается только курсор.

Step:
  Action:
  Навести на объект курсор, зажав на объекте ПКМ, попереместить курсор. 
  
  Expectation:
  При наведении на объект курсор - палец.
  При зажатии ПКМ захвата объекта не происходит, при перемещении курсора, драга объекта или карты не происходит, происходит выделение области, после отпускания ПКМ происходит зум магнифайером.

<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var myMap = new ym.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10
            });

            addGrid(myMap);
            var log = new Log();

            var myCircle = new ymaps.Circle([myMap.getCenter(), 5000],
                    {
                        geodesic: true
                    },
                    {
                        draggable: true,
                        interactivityModel: 'default#transparent',
                        fillColor: "#8dc400",
                        fillOpacity: 0.2,
                        strokeColor: "#8dc400",
                        strokeOpacity: 0.4,
                        strokeWidth: 2
                    });

            myMap.geoObjects.add(myCircle);
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
