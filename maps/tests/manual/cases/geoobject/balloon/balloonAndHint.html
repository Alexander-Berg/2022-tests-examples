<!DOCTYPE HTML>
<!--
Title:
Геообъект: балун и хинт

Description:
Проверка балуна и хинта у геообъектов.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
geoobject

Estimated time:
360000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта отобразилась корректно.
  На карте спан Московской области.
  На спане карты два ряда объектов: метка, линия, многоугольник, прямоугольник, круг. Верхний ряд синего цвета, нижний - зеленого.
  Сверху слева имеются кнопки: "picture", "empty", "properties".
 
Step:
  Action:
  Навести курсор на синюю метку коллекции в верхнем ряду и выполнить клик в нее.
   
  Expectation:
  При наведении на метку курсор меняется на палец, появляется хинт: "hint".
  По клику на метку, метка пропадает, спан карты может сместится для открытия и полного отображения балуна.
  В балуне содержимое: заголовок:"Balloon header"; тело: "Balloon body: some text about the object"; футер: "Balloon footer".

Step:
  Action:
  Выполнить клик в кнопку закрытия балуна.
   
  Expectation:
  Балун закрывается, на спане карты появляется метка.

Step:
  Action:
  Навести курсор на зеленую метку коллекции в нижнем ряду и выполнить клик в нее.
   
  Expectation:
  При наведении на метку курсор меняется на палец, появляется хинт: "hint".
  По клику на метку, метка пропадает, спан карты может сместится для открытия и полного отображения балуна.
  В балуне содержимое: заголовок:"Balloon header"; тело: "Balloon body: some text about the object"; футер: "Balloon footer".

Step:
  Action:
  Выполнить клик в кнопку закрытия балуна.
   
  Expectation:
  Балун закрывается, на спане карты появляется метка.

Step:
  Action:
  Навести курсор на синий круг в верхнем ряду и выполнить клик в него.
   
  Expectation:
  При наведении на объект курсор меняется на палец, появляется хинт: "hint".
  По клику на объекте, спан карты может сместится для открытия и полного отображения балуна.
  В балуне содержимое: заголовок:"Balloon header"; тело: "Balloon body: some text about the object"; футер: "Balloon footer".

Step:
  Action:
  Навести курсор на зеленый прямоугольник в нижнем ряду и выполнить клик в него.
   
  Expectation:
  При наведении на объект курсор меняется на палец, появляется хинт: "hint".
  По клику на объекте, предыдущий балун на круге закрывается, спан карты может сместится для открытия и полного отображения балуна на прямоугольнике.
  В балуне содержимое: заголовок:"Balloon header"; тело: "Balloon body: some text about the object"; футер: "Balloon footer".

Step:
  Action:
  Навести курсор на синюю линию в верхнем ряду и выполнить клик в нее.
   
  Expectation:
  При наведении на объект курсор меняется на палец, появляется хинт: "hint".
  По клику на объекте, предыдущий балун на прямоугольнике закрывается, спан карты может сместится для открытия и полного отображения балуна на линии.
  В балуне содержимое: заголовок:"Balloon header"; тело: "Balloon body: some text about the object"; футер: "Balloon footer".

Step:
  Action:
  Выполнить клик в кнопку "picture".
   
  Expectation:
  По клику в балуне на линии меняется содержимое, происходит смещение спана для отображения содержимого балуна.
  В балуне изображение кошки в короне.
 
Step:
  Action:
  Выполнить клик в кнопку закрытия балуна.
   
  Expectation:
  Балун закрывается, спан карты без изменений, все объекты на карте.

Step:
  Action:
  Навести курсор на зеленый многоугольник в нижнем ряду и выполнить клик в него.
   
  Expectation:
  При наведении на объект курсор меняется на палец, появляется хинт: "hint".
  По клику на объекте, спан карты смещается для открытия и полного отображения балуна на многоугольнике.
  В балуне содержимое: изображение кошки в короне.

Step:
  Action:
  Выполнить клик в кнопку "empty".
   
  Expectation:
  По клику в балуне на многоугольнике пропадает содержимое, балун пуст.

Step:
  Action:
  Навести курсор на синий многоугольник в верхнем ряду и выполнить клик в него.
   
  Expectation:
  При наведении на объект курсор меняется на палец, появляется хинт: "hint".
  По клику на объекте, спан карты без изменений, балун не открывается, предыдущий балун на зеленом многоугольнике не закрывается.

Step:
  Action:
  Выполнить клик в кнопку "properties".
   
  Expectation:
  По клику в балуне на многоугольнике появляется содержимое: заголовок:"New balloon header"; тело: "New balloon body: some new text about the object"; футер: "New balloon footer".

Step:
  Action:
  Навести курсор на синий многоугольник в верхнем ряду и выполнить клик в него.
   
  Expectation:
  При наведении на объект курсор меняется на палец, появляется хинт: "new hint".
  По клику на объекте, предыдущий балун на зеленом многоугольнике закрывается, спан карты смещается для открытия и полного отображения балуна на многоугольнике.
  В балуне содержимое:  заголовок:"New balloon header"; тело: "New balloon body: some new text about the object"; футер: "New balloon footer".

Step:
  Action:
  Навести курсор на зеленую линию в нижнем ряду и выполнить клик в нее.
   
  Expectation:
  При наведении на объект курсор меняется на палец, появляется хинт: "new hint".
  По клику на объекте, предыдущий балун на синем многоугольнике закрывается, спан карты смещается для открытия и полного отображения балуна на линии.
  В балуне содержимое:  заголовок:"New balloon header"; тело: "New balloon body: some new text about the object"; футер: "New balloon footer".
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script src="../geoCS.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym; // hack

            var map = myMap = new ym.Map('map', {
                center: [55.73259667357658, 37.70153663432529],
                zoom: 9,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl', 'typeSelector']
            });

            geoCSSource(ym, myMap, this);
            addGrid(myMap);
            var log = new Log();

            log.info('Hint: pay attention to autoPan on properties change');

            var changePropertiesButton = new ymaps.control.Button({data: {content: 'properties'}, options: {selectOnClick: false}});
            var emptyBalloonButton = new ymaps.control.Button({data: {content: 'empty'}, options: {selectOnClick: false}});
            var pictureBalloonButton = new ymaps.control.Button({data: {content: 'picture'}, options: {selectOnClick: false}});

            addProperties(geoObjectPlacemark);
            addProperties(geoObjectPolyline);
            addProperties(geoObjectPolygon);
            addProperties(geoObjectRectangle);
            addProperties(geoObjectCircle);
            addProperties(placemark);
            addProperties(polyline);
            addProperties(polygon);
            addProperties(rectangle);
            addProperties(circle);

            changePropertiesButton.events.add('click', function () {
                changeProperties(geoObjectPlacemark);
                changeProperties(geoObjectPolyline);
                changeProperties(geoObjectPolygon);
                changeProperties(geoObjectRectangle);
                changeProperties(geoObjectCircle);
                changeProperties(placemark);
                changeProperties(polyline);
                changeProperties(polygon);
                changeProperties(rectangle);
                changeProperties(circle);
            });

            emptyBalloonButton.events.add('click', function () {
                geoObjectPlacemark.properties.unset(['balloonContentBody', 'balloonContentHeader', 'balloonContentFooter']);
                geoObjectPolyline.properties.unset(['balloonContentBody', 'balloonContentHeader', 'balloonContentFooter']);
                geoObjectPolygon.properties.unset(['balloonContentBody', 'balloonContentHeader', 'balloonContentFooter']);
                geoObjectRectangle.properties.unset(['balloonContentBody', 'balloonContentHeader', 'balloonContentFooter']);
                geoObjectCircle.properties.unset(['balloonContentBody', 'balloonContentHeader', 'balloonContentFooter']);
                placemark.properties.unset(['balloonContentBody', 'balloonContentHeader', 'balloonContentFooter']);
                polyline.properties.unset(['balloonContentBody', 'balloonContentHeader', 'balloonContentFooter']);
                polygon.properties.unset(['balloonContentBody', 'balloonContentHeader', 'balloonContentFooter']);
                rectangle.properties.unset(['balloonContentBody', 'balloonContentHeader', 'balloonContentFooter']);
                circle.properties.unset(['balloonContentBody', 'balloonContentHeader', 'balloonContentFooter']);
                geoObjectPlacemark.properties.set('balloonContent', '');
                geoObjectPolyline.properties.set('balloonContent', '');
                geoObjectPolygon.properties.set('balloonContent', '');
                geoObjectRectangle.properties.set('balloonContent', '');
                geoObjectCircle.properties.set('balloonContent', '');
                placemark.properties.set('balloonContent', '');
                polyline.properties.set('balloonContent', '');
                polygon.properties.set('balloonContent', '');
                rectangle.properties.set('balloonContent', '');
                circle.properties.set('balloonContent', '');
            });

            pictureBalloonButton.events.add('click', function () {
                geoObjectPlacemark.properties.unset(['balloonContentBody', 'balloonContentHeader', 'balloonContentFooter']);
                geoObjectPolyline.properties.unset(['balloonContentBody', 'balloonContentHeader', 'balloonContentFooter']);
                geoObjectPolygon.properties.unset(['balloonContentBody', 'balloonContentHeader', 'balloonContentFooter']);
                geoObjectRectangle.properties.unset(['balloonContentBody', 'balloonContentHeader', 'balloonContentFooter']);
                geoObjectCircle.properties.unset(['balloonContentBody', 'balloonContentHeader', 'balloonContentFooter']);
                placemark.properties.unset(['balloonContentBody', 'balloonContentHeader', 'balloonContentFooter']);
                polyline.properties.unset(['balloonContentBody', 'balloonContentHeader', 'balloonContentFooter']);
                polygon.properties.unset(['balloonContentBody', 'balloonContentHeader', 'balloonContentFooter']);
                rectangle.properties.unset(['balloonContentBody', 'balloonContentHeader', 'balloonContentFooter']);
                circle.properties.unset(['balloonContentBody', 'balloonContentHeader', 'balloonContentFooter']);
                geoObjectPlacemark.properties.set('balloonContent', '<img src="https://www.0lik.ru/uploads/posts/2009-09/1252405893_0lik.ru_11.jpg">');
                geoObjectPolyline.properties.set('balloonContent', '<img src="https://www.0lik.ru/uploads/posts/2009-09/1252405893_0lik.ru_11.jpg">');
                geoObjectPolygon.properties.set('balloonContent', '<img src="https://www.0lik.ru/uploads/posts/2009-09/1252405893_0lik.ru_11.jpg">');
                geoObjectRectangle.properties.set('balloonContent', '<img src="https://www.0lik.ru/uploads/posts/2009-09/1252405893_0lik.ru_11.jpg">');
                geoObjectCircle.properties.set('balloonContent', '<img src="https://www.0lik.ru/uploads/posts/2009-09/1252405893_0lik.ru_11.jpg">');
                placemark.properties.set('balloonContent', '<img src="https://www.0lik.ru/uploads/posts/2009-09/1252405893_0lik.ru_11.jpg">');
                polyline.properties.set('balloonContent', '<img src="https://www.0lik.ru/uploads/posts/2009-09/1252405893_0lik.ru_11.jpg">');
                polygon.properties.set('balloonContent', '<img src="https://www.0lik.ru/uploads/posts/2009-09/1252405893_0lik.ru_11.jpg">');
                rectangle.properties.set('balloonContent', '<img src="https://www.0lik.ru/uploads/posts/2009-09/1252405893_0lik.ru_11.jpg">');
                circle.properties.set('balloonContent', '<img src="https://www.0lik.ru/uploads/posts/2009-09/1252405893_0lik.ru_11.jpg">');
            });

            myMap.geoObjects
                    .add(geoObjectPlacemark)
                    .add(geoObjectPolyline)
                    .add(geoObjectPolygon)
                    .add(geoObjectRectangle)
                    .add(geoObjectCircle)
                    .add(placemark)
                    .add(polyline)
                    .add(polygon)
                    .add(rectangle)
                    .add(circle);

            myMap.controls.add(changePropertiesButton);
            myMap.controls.add(emptyBalloonButton);
            myMap.controls.add(pictureBalloonButton);

            function addProperties(obj) {
                obj.properties.set('iconContent', 'A');
                obj.properties.set('hintContent', 'hint');
                obj.properties.set('balloonContentHeader', 'Balloon header');
                obj.properties.set('balloonContentBody', 'Balloon body: some text about the object');
                obj.properties.set('balloonContentFooter', 'Balloon footer');
            }

            function changeProperties(obj) {
                obj.properties.set('iconContent', 'B');
                obj.properties.set('hintContent', 'new hint');
                obj.properties.set('balloonContentHeader', 'New balloon header');
                obj.properties.set('balloonContentBody', 'New balloon body: some new text about the object');
                obj.properties.set('balloonContentFooter', 'New balloon footer');
            }
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
