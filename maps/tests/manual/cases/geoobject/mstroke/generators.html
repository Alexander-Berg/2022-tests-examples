<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api("", "package.full,graphics.render.detect.all,graphics.generator.stroke.outline,geoQuery,regions");

        function init(ymaps) {
            //ymaps = ym;
            var map = myMap = new ymaps.Map('map', {
                center: [11.80, 11.60],
                zoom: 10,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl']
            });
            addGrid(myMap);
            var log = new Log();
            log.info("Test case:");

            var myPolyline = new ymaps.Polyline([
                // Указываем координаты вершин.
                [11.80, 11.50],
                [11.80, 11.40],
                [11.70, 11.50]
            ], {
                hintContent: "sides.leftside"
            }, {
                // Задаем опции геообъекта.
                // Цвет с прозрачностью.
                strokeColor: ["#ff0000", "#00ff00", "#ffff00"],
                strokeWidth: [20.1, 10, 5],
                strokeStyle: ['solid', 'solid', {style: 'solid',
                    generator: function (paths) {
                        return paths.map(function (a) {
                            return ymaps.graphics.generator.stroke.outline.sides(a, 7).leftSide;
                        })
                    }}],
                // Максимально допустимое количество вершин в ломаной.
                editorMaxPoints: 6
            });
            var myPolyline1 = new ymaps.Polyline([
                // Указываем координаты вершин.
                [11.80, 11.70],
                [11.80, 11.60],
                [11.70, 11.70]
            ], {
                hintContent: "sides.rightside"
            }, {
                // Задаем опции геообъекта.
                // Цвет с прозрачностью.
                strokeColor: ["#ff0000", "#00ff00", "#ffff00"],
                strokeWidth: [20.1, 10, 5],
                strokeStyle: ['solid', 'solid', {style: 'solid',
                    generator: function (paths) {
                        return paths.map(function (a) {
                            return ymaps.graphics.generator.stroke.outline.sides(a, 7).rightSide;
                        })
                    }}],
                // Максимально допустимое количество вершин в ломаной.
                editorMaxPoints: 6
            });

            var myPolyline2 = new ymaps.Polyline([
                // Указываем координаты вершин.
                [11.80, 11.90],
                [11.80, 11.80],
                [11.70, 11.90]
            ], {
                hintContent: "raw"
            }, {
                // Задаем опции геообъекта.
                // Цвет с прозрачностью.
                strokeColor: ["#ff0000", "#00ff00"],
                strokeWidth: [20.1, 3],
                strokeStyle: ['solid', {style: 'solid',
                    generator: function (paths) {
                        return paths.map(function (a) {
                            return ymaps.graphics.generator.stroke.outline.raw(a, 8);
                        })
                    }}],
                // Максимально допустимое количество вершин в ломаной.
                editorMaxPoints: 6
            });

            var myPolyline3 = new ymaps.Polyline([
                // Указываем координаты вершин.
                [12.00, 11.90],
                [12.00, 11.80],
                [11.90, 11.90]
            ], {
                hintContent: "filtered"
            }, {
                // Задаем опции геообъекта.
                // Цвет с прозрачностью.
                strokeColor: ["#ff0000", "#00ff00"],
                strokeWidth: [20.1, 3],
                strokeStyle: ['solid', {style: 'solid',
                    generator: function (paths) {
                        return paths.map(function (a) {
                            return ymaps.graphics.generator.stroke.outline.filtered(a, 8);
                        })
                    }}],
                // Максимально допустимое количество вершин в ломаной.
                editorMaxPoints: 6
            });

            // Добавляем линию на карту.
            map.geoObjects.add(myPolyline)
                    .add(myPolyline1)
                    .add(myPolyline2)
                    .add(myPolyline3);

        }
    </script>
</head>
<body>
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
