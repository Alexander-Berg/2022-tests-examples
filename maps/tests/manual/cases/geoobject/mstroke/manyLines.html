Проверка добавления множества линий с применением стилей обводки и заливки.

  Action:
  Навести курсор на крайнюю левую линию в верхнем ряду. 

  Expectation:
  Линия зеленая с красной обводкой с применением стилей прозрачности.

Step:
  Action:
  Навести курсор на третью слева линию в верхнем ряду. 

  Expectation:
  Линия коричневая пунктирная с зеленой полупрозрачной обводкой.

Step:

  Навести курсор на четвертую слева линию в верхнем ряду.

Step:
  Action:
  Навести курсор на пятую слева линию в верхнем ряду. 

  Expectation:
  Линия зеленая с красной обводкой в виде треугольника.
  При наведении курсора хинт: "я замкнута".

Step:
  Action:
  Навести курсор на шестую слева линию в верхнем ряду. 

  Expectation:
  Линия зеленая с красной обводкой перекрещивающаяся.
  При наведении курсора хинт: "я пересекаю себя".

Step:
  Action:
  Навести курсор на седьмую слева линию в верхнем ряду. 

  Expectation:
  Линия зеленая с красной обводкой.
  При наведении курсора хинт: "я нарисована поверх себя".

Step:
  Action:
  Навести курсор на крайнюю слева линию в нижнем ряду. 

  Expectation:
  Линия сплошная красная.
  При наведении курсора хинт: "я одноцветная".  

Step:
  Action:
  Навести курсор на вторую слева линию в нижнем ряду. 

  Expectation:
  Линия зеленая с красной обводкой.
  При наведении курсора хинт: "я двойная".

Step:
  Action:
  Навести курсор на третью слева линию в нижнем ряду. 

  Expectation:
  Линия красная с зеленой обводкой внутри.

Step:
  Action:
  Навести курсор на четвертую слева линию в нижнем ряду.
