<!DOCTYPE HTML>
<!--
Title:
Геообъект: курсор при открытие на метке балуна с автопаном

Description:
Проверка курсора при открытии на метке балуна с автопаном.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
geoobject

Estimated time:
180000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 
  
  Expectation:
  Карта отобразилась корректно.
  На карте спан Московской области, в нижнем левом углу метка.

Step:
  Action:
  Навести курсор на метку, после чего выполнить клик в метку. 
  
  Expectation:
  При наведении курсора на метку, курсор меняется на стрелку со знаком вопроса.
  По клику происходит смещение спана карты для открытия балуна метки, метка пропадает на ее месте появялется балун с содержимым: "Мой дядя...Но вреден север для меня.".

Step:
  Action:
  Поводить курсором по карте, по балуну, по кнопке закрытия балуна. 
  
  Expectation:
  Курсор на карте - рука. 
  Внутри балуна курсор - стрелка, на тексте внутри балуна - каретка, на кнопке закрытия балуна - палец.

Step:
  Action:
  Выполнить клик в кнопку закрытия балуна метки. 
  
  Expectation:
  Балун закрылся, на спане карты метка коллекции. 

Step:
  Action:
  Навести курсор на метку, на карту, на контрол фулскрин. 
  
  Expectation:
  При наведении курсора на метку, курсор меняется на стрелку со знаком вопроса.
  При наведении на карту - рука.
  При наведении на контрол фулскрин - палец.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var map = myMap = new ym.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl']
            });

            addGrid(myMap);
            var log = new Log();

            log.info('Click 225th cell. Placemark cursor (help) has to change to default.');

            var text = 'Мой дядя самых честных правил,\
                            Когда не в шутку занемог,\
                            Он уважать себя заставил\
                            И лучше выдумать не мог.\
                            Его пример другим наука;\
                            Но, боже мой, какая скука\
                            С больным сидеть и день и ночь,\
                            Не отходя ни шагу прочь!\
                            Какое низкое коварство\
                            Полуживого забавлять,\
                            Ему подушки поправлять,\
                            Печально подносить лекарство,\
                            Вздыхать и думать про себя:\
                            Так думал молодой повеса,\
                            Летя в пыли на почтовых,\
                            Всевышней волею Зевеса\
                            Наследник всех своих родных.\
                            Друзья Людмилы и Руслана!\
                            С героем моего романа\
                            Без предисловий, сей же час\
                            Позвольте познакомить вас:\
                            Онегин, добрый мой приятель,\
                            Родился на брегах Невы,\
                            Где, может быть, родились вы\
                            Или блистали, мой читатель;\
                            Там некогда гулял и я:\
                            Но вреден север для меня.';

            var placemark = new ymaps.Placemark(map.getCenter(), {balloonContent: text}, {cursor: 'help'});
            map.geoObjects.add(placemark);

            map.setCenter([55.90895609923245, 37.9713536413996]);
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
