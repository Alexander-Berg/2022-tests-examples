  Карта отобразилась корректно.
  На карте спан мировой карты, на спане наложенные друг на друга фигуры двух треугольников, и светло-голубой полосы.

<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init', "", "", "longlat");

        function init(ymaps) {
            ymaps = ym;

            var map1 = myMap = new ym.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 1,
                behaviors: ['default', 'scrollZoom'],
                controls: []
            });

            myRectangle = new ymaps.Rectangle([
                [-90, 10],
                [-10, 20]
            ], {}, {

                fillColor: '#7df9ff'
            });
            map1.geoObjects.add(myRectangle);

            var myPolygon = new ymaps.Polygon([
                [
                    [-10, 20],
                    [-10, 40],
                    [20, 15],
                    [-10, -10],
                    [-10, 10]
                ],
                [
                    [-20, 20],
                    [-20, 40],
                    [10, 15],
                    [-20, -10],
                    [-20, 10]
                ]
            ], {}, {
                fillColor: '#FF008888'
            });
            map1.geoObjects.add(myPolygon);



        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
