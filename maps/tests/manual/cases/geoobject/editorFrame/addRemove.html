<!DOCTYPE HTML>
<!--
Title:
Геообъект: добавление и удаление объектов с режимом масштабирования

Description:
Проверка добавления и удаления объектов с режимом масштабирования.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
geoobject

Estimated time:
360000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта отобразилась корректно.
  На карте спан Московской области, на спане два ряда объектов: линия, многоугольник(верхний ряд синего цвета, нижний - зеленого).
  Сверху имеются кнопки "destroy", "remColl...", "addRem...", "polyline", "polygon", "framing".

Step:
  Action:
  Выполнить клик в кнопку "framing".

  Expectation:
  У всех объектов появляются прямоугольные рамки с метками масштабирования и поворотной кнопкой со стрелкой.
  Под контейнером с картой появляются 4 строки: "editorstatechange".

Step:
  Action:
  Навести курсор на белую метку на масштабирования на синей линии, переместить метку в сторону увеличения линии.
   
  Expectation:
  При наведении курсора на метку - курсор палец, метка увеличивается в размерах.
  По клику метка становится желтой, курсор - кулак.
  При перемещении курсора весь объект корректно увеличивается в размерах.

Step:
  Action:
  Навести курсор на кнопку поворота рамки синего многоугольника, зажать ЛКМ и повернуть рамку, затем выполнить драг многоугольника.

  Expectation:
  При наведении на кнопку, кнопка увеличивается, по клику становится желтой при перемещении курсор - кулак.
  Поворот и драг фигуры корректный: со спана ничего не пропадает, область с рамкой не мигает цветами.

Step:
  Action:
  Навести курсор на белую метку на масштабирования на зеленом многоугольнике, переместить метку в сторону уменьшения объекта.
   
  Expectation:
  При наведении курсора на метку - курсор палец, метка увеличивается в размерах.
  По клику метка становится желтой, курсор - кулак.
  При перемещении курсора весь объект корректно уменьшается в размерах.

Step:
  Action:
  Навести курсор на кнопку поворота рамки зеленой линии, зажать ЛКМ и повернуть рамку, затем выполнить драг линии.

  Expectation:
  При наведении на кнопку, кнопка увеличивается, по клику становится желтой при перемещении курсор - кулак.
  Поворот и драг фигуры корректный: со спана ничего не пропадает, область с рамкой не мигает цветами.

Step:
  Action:
  Выполнить клик в кнопку "remColl...".

  Expectation:
  Со спана карты пропадают все объекты.
  Под контейнером с картой появляются 4 строки: "editorstatechange".

Step:
  Action:
  Выполнить клик в кнопку "remColl...".

  Expectation:
  На спане карты появляются все объекты, размер и положение объектов аналогично их размеру и положению до удаления.

Step:
  Action:
  Выполнить два клика в кнопку "framing".

  Expectation:
  У всех объектов появляются прямоугольные рамки с метками масштабирования и поворотной кнопкой со стрелкой.
  На каждый клик под контейнером с картой появляются 4 строки: "editorstatechange".

Step:
  Action:
  Навести курсор на белую метку на масштабирования на синей линии, переместить метку в сторону уменьшения линии.
   
  Expectation:
  При наведении курсора на метку - курсор палец, метка увеличивается в размерах.
  По клику метка становится желтой, курсор - кулак.
  При перемещении курсора весь объект корректно уменьшается в размерах.

Step:
  Action:
  Навести курсор на кнопку поворота рамки синего многоугольника, зажать ЛКМ и повернуть рамку, затем выполнить драг многоугольника.

  Expectation:
  При наведении на кнопку, кнопка увеличивается, по клику становится желтой при перемещении курсор - кулак.
  Поворот и драг фигуры корректный: со спана ничего не пропадает, область с рамкой не мигает цветами.

Step:
  Action:
  Навести курсор на белую метку на масштабирования на зеленом многоугольнике, переместить метку в сторону увеличения объекта.
   
  Expectation:
  При наведении курсора на метку - курсор палец, метка увеличивается в размерах.
  По клику метка становится желтой, курсор - кулак.
  При перемещении курсора весь объект корректно увеличивается в размерах.

Step:
  Action:
  Навести курсор на кнопку поворота рамки зеленой линии, зажать ЛКМ и повернуть рамку, затем выполнить драг линии.

  Expectation:
  При наведении на кнопку, кнопка увеличивается, по клику становится желтой при перемещении курсор - кулак.
  Поворот и драг фигуры корректный: со спана ничего не пропадает, область с рамкой не мигает цветами.

Step:
  Action:
  Выполнить клик в кнопку "addRem...".

  Expectation:
  Со спана карты пропадают все объекты.
  Под контейнером с картой появляются 4 строки: "editorstatechange".

Step:
  Action:
  Выполнить клик в кнопку "addRem...".

  Expectation:
  На спане карты появляются все объекты, размер и положение объектов аналогично их размеру и положению до удаления.

Step:
  Action:
  Поочередно навести курсор на все объекты, выполнить клик в каждый объект.

  Expectation:
  При наведении на объект появляется хинт "blalalalala", при клике на объекте открывается балун blalalalala".

Step:
  Action:
  Выполнить клик в кнопку "destroy"
   
  Expectation:
  Спустя 5 секунд карта и все элементы пропадают из контейнера.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script src="../../../js/geoCS.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym; // hack

            var map = myMap = new ym.Map('map', {
                center: [55.73259667357658, 37.70153663432529],
                zoom: 9,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl']
            });

            geoCSSource(ym, map, this);
            addGrid(map);
            var log = new Log();

            __log__('');

            var collection = new ymaps.GeoObjectCollection();
            collection
                    .add(geoObjectPolyline)
                    .add(geoObjectPolygon)
                    .add(polyline)
                    .add(polygon);

            var editorButton = new ymaps.control.Button({data: {content: 'framing'}, options: {selectOnClick: true}});
            var polylineButton = new ymaps.control.Button({
                data: {content: 'polyline'},
                options: {selectOnClick: true}
            });
            var polygonButton = new ymaps.control.Button({data: {content: 'polygon'}, options: {selectOnClick: true}});
            var addRemoveButton = new ymaps.control.Button({
                data: {content: 'addRemove'},
                options: {selectOnClick: true}
            });
            var addRemoveCollectionButton = new ymaps.control.Button({
                data: {content: 'remCollection'},
                options: {selectOnClick: true}
            });
            var destroyMap = new ymaps.control.Button({data: {content: 'destroy'}, options: {selectOnClick: true}});

            editorButton.events
                    .add('select', function () {
                        collection.each(function (obj) {
                            obj.editor.startFraming();
                        });
                    })
                    .add('deselect', function () {
                        collection.each(function (obj) {
                            obj.editor.stopFraming();
                        });
                    });

            polylineButton.events
                    .add('select', function () {
                        polyline.editor.startDrawing();
                    })
                    .add('deselect', function () {
                        polyline.editor.stopEditing();
                    });

            polygonButton.events
                    .add('select', function () {
                        polygon.editor.startDrawing();
                    })
                    .add('deselect', function () {
                        polygon.editor.stopEditing();
                    });
            addRemoveButton.events
                    .add('select', function () {
                        map.geoObjects.remove(collection);
                    })
                    .add('deselect', function () {
                        map.geoObjects.add(collection);
                    });
            addRemoveCollectionButton.events
                    .add('deselect', function () {
                        collection
                                .add(geoObjectPolyline)
                                .add(geoObjectPolygon)
                                .add(polyline)
                                .add(polygon);
                    })
                    .add('select', function () {
                        collection
                                .remove(geoObjectPolyline)
                                .remove(geoObjectPolygon)
                                .remove(polyline)
                                .remove(polygon);
                    });
            destroyMap.events
                    .add('click', function () {
                        setTimeout(function () {
                            myMap.destroy()
                        }, 5000)

                    });
            collection.each(function (obj) {
                obj.events.add(['editorstatechange', 'framingstart', 'framingend'], function (e) {
                    __log__(e.get('type'))
                });
            });
            collection.each(function (obj) {
                obj.properties.set('hintContent', 'blalala');
                obj.properties.set('balloonContent', 'blalalalala');
            });

            map.geoObjects.add(collection);

            map.controls
                    .add(editorButton)
                    .add(polygonButton)
                    .add(polylineButton)
                    .add(addRemoveButton)
                    .add(addRemoveCollectionButton)
                    .add(destroyMap);
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
