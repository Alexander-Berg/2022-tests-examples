<!DOCTYPE HTML>
<!--
Title:
Геообъект: включение режима масштабирования многоугольника

Description:
Проверка включения режима масштаирования многоугольника.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
geoobject

Estimated time:
180000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта отобразилась корректно.
  В центре спана карты синий многоугольник, в контейнере с картой дефолтный набор контролов.
  Через 3 секунды после загрузки вокруг многоугольника появляются метки масштабирования, поворотная кнопка со стрелкой.

Step:
  Action:
  Выполнить 4 клика в контрол зума "+".

  Expectation:
  Происходит корректный призум спана карты: карта и фигура с метками не пропадает, не мигает цветами.
  На спане синий многоугольник, описанный в прямоугольной рамке с метками масштабирования и поворотной кнопкой со стрелкой.

Step:
  Action:
  Навести курсор на белую метку на нижнем правом углу квадрата, зажать ЛКМ и переместить курсор к границам контейнера с картой.
   
  Expectation:
  При наведении курсора на метку - курсор палец, метка увеличивается в размерах.
  По клику метка становится желтой, курсор - кулак.
  При перемещении курсора весь объект корректно увеличивается в размерах.

Step:
  Action:
  Навести курсор на кнопку поворота рамки, зажать ЛКМ и повернуть рамку, затем выполнить драг многоугольника.

  Expectation:
  При наведении на кнопку, кнопка увеличивается, по клику становится желтой при перемещении курсор - кулак.
  Поворот и драг фигуры корректный: со спана ничего не пропадает, область с рамкой не мигает цветами.

Step:
  Action:
  Навести курсор на белую метку на верхнем левом углу квадрата, выполнить клик в метку.
   
  Expectation:
  При наведении курсора на метку - курсор палец, метка увеличивается в размерах.
  По клику метка промигивает желтым, спан карты и фигура круга без изменений.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var myMap = new ymaps.Map("map", {
                center: [37.630429, 55.749318],
                //[37.630429,55.749318],
                zoom: 15
            });
            addGrid(myMap);
                var myPolyline = new ymaps.GeoObject({
                    geometry: {
                        type: "Polygon", coordinates: [
                            [
                                [37.630429, 55.749318],
                                [37.630394, 55.749262],
                                [37.630271, 55.749286000000005],
                                [37.630228, 55.749217],
                                [37.630351000000005, 55.749193],
                                [37.63030800000001, 55.749123999999995],
                                [37.630557, 55.749075],
                                [37.630678, 55.749269],
                                [37.630429, 55.749318]
                            ]
                        ]
                    }
                });

// Добавляем линию на карту.
                myMap.geoObjects.add(myPolyline);

                //  myPolyline.geomentry.set
// Включаем режим редактирования.
                setTimeout(function () {
                    myPolyline.editor.startFraming();
                }, 3000);
            myPolyline.events.add('geometrychange', function () {
             //   alert('geometrychange');
            });


        }
    </script>
</head>
<body>
<div id="map" style="height: 512px; width: 512px;"></div>
