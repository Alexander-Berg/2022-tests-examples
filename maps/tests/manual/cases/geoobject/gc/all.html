<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var map = myMap = new ymaps.Map('map', {
                        center: [55.73259667357658, 37.70153663432529],
                        zoom: 9,
                        behaviors: ['default', 'scrollZoom'],
                        controls: ['fullscreenControl']
                    }),
                    geoObject = new ymaps.GeoObject({
                        // Описываем геометрию геообъекта.
                        geometry: {
                            // Тип геометрии - "Ломаная линия".
                            type: "GeometryCollection",
                            // Указываем координаты вершин ломаной.
                            geometries: [
                                { type: "Point", coordinates: [55.71574031323344,37.29753265380539] },
                                { type: "LineString", coordinates: [
                                    [55.790716316844474,37.50037536621043],[55.680690559796844,37.442572021483656],[55.788698241203036,37.38720397949171]
                                ] },
                                {
                                    type: "Polygon",
                                    // Указываем координаты вершин ломаной.
                                    coordinates: [[
                                        [55.80, 37.60],
                                        [55.70, 37.50],
                                        [55.70, 37.70]
                                    ]]
                                },
                                {
                                    // Тип геометрии - "Ломаная линия".
                                    type: "MultiPolygon",
                                    // Указываем координаты вершин ломаной.
                                    coordinates: [[[
                                        [56.81, 37.60],
                                        [56.71, 37.40],
                                        [56.71, 37.60]
                                    ]], [[
                                        [56.80, 37.50],
                                        [56.80, 37.40],
                                        [56.70, 37.50],
                                        [56.70, 37.40]
                                    ]]]
                                },
                                {
                                    type: "MultiLineString", coordinates: [
                                    [

                                        [56.787092634473694, 37.667663574218096], [56.68797724922255, 37.666976928710035], [56.68754896639797, 37.57658996581947], [56.78474860376539, 37.57684020996037]

                                    ],
                                    [

                                        [56.81, 37.60],
                                        [56.71, 37.40]

                                    ],
                                    [

                                        [56.80, 37.50],
                                        [56.80, 37.40],
                                        [56.70, 37.50]

                                    ]
                                ]
                                },
                                {
                                    type: "MultiPoint", coordinates: [
                                    [55.81, 37.70],
                                    [55.82, 37.70],
                                    [55.83, 37.70],
                                    [55.84, 37.70],
                                    [55.85, 37.70]
                                ]
                                }
                            ]
                        },
                        // Описываем свойства геообъекта.
                        properties: {
                            // Содержимое хинта.
                            hintContent: "Я геообъект",
                            // Содержимое балуна.
                            balloonContent: "Меня можно перетащить"
                        }
                    }, {
                        // Задаем опции геообъекта.
                        // Включаем возможность перетаскивания ломаной.
                        draggable: true,
                        // Цвет линии.
                        strokeColor: "#FFFF00",
                        // Ширина линии.
                        strokeWidth: 5,
                        fillOpacity: 1,
                        fillColor: '#44F',
                        opacity: 0.5
                    });
            map.geoObjects.add(geoObject);
        }
    </script>
</head>
<body>
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
