<!DOCTYPE HTML>
<!--
Title:
Геообъект: собственный макет иконки метки

Description:
Проверка установки собственного макета иконки метки.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
geoobject

Estimated time:
180000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 
  
  Expectation:
  Карта отобразилась корректно.
  На спане карты вертикально в ряд расположены 10 меток с иконкой ёлочной игрушки.

Step:
  Action:
  Навести курсор на верхнюю метку, выполнить клик в метку.
  
  Expectation:
  При наведении курсор меняется на палец, появляется хинт "text", по клику метка пропадает, на ее месте открывается балун с содержимым "balloon content".

Step:
  Action:
  Выполнить клик в кнопку закрытия балуна метки.
  
  Expectation:
  Балун метки закрывается, метка снова появляется на спане карты.

Step:
  Action:
  Поочередно навести курсор на остальные метки.
  
  Expectation:
  При наведении курсор меняется на палец, хинт не появляется, при наведении метка отображается на первом плане не учитывая порядка наложения меток.
-->
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script src="https://yandex.st/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var map = myMap = new ymaps.Map('map', {
                center: [55.716901946294286, 37.30336807048247],
                zoom: 15,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl']
            });

            addGrid(map);
            var log = new Log();
            log.info('First placemark has balloon. Check shapes.');

            var options = {
                draggable: true,
                iconLayout: 'default#image',
                iconImageHref: 'https://png-5.findicons.com/files/icons/232/christmas_xp/64/christmas_ball_5.png',
                iconImageSize: [60, 60],
                iconImageOffset: [-30, -50]
            };

            var placemark1 = new ymaps.GeoObject({
                geometry: { type: "Point", coordinates: [55.711, 37.297] }, properties: {custom: true}
            }, options);
            var placemark2 = new ymaps.GeoObject({
                geometry: { type: "Point", coordinates: [55.712, 37.297] }, properties: {custom: true}
            }, options);
            var placemark3 = new ymaps.GeoObject({
                geometry: { type: "Point", coordinates: [55.713, 37.297] }, properties: {custom: true}
            }, options);
            var placemark4 = new ymaps.GeoObject({
                geometry: { type: "Point", coordinates: [55.714, 37.297] }, properties: {custom: true}
            }, options);
            var placemark5 = new ymaps.GeoObject({
                geometry: { type: "Point", coordinates: [55.715, 37.297] }, properties: {custom: true}
            }, options);
            var placemark6 = new ymaps.GeoObject({
                geometry: { type: "Point", coordinates: [55.716, 37.297] }, properties: {custom: true}
            }, options);
            var placemark7 = new ymaps.GeoObject({
                geometry: { type: "Point", coordinates: [55.717, 37.297] }, properties: {custom: true}
            }, options);
            var placemark8 = new ymaps.GeoObject({
                geometry: { type: "Point", coordinates: [55.718, 37.297] }, properties: {custom: true}
            }, options);
            var placemark9 = new ymaps.GeoObject({
                geometry: { type: "Point", coordinates: [55.719, 37.297] }, properties: {custom: true}
            }, options);
            var placemark10 = new ymaps.GeoObject({
                geometry: { type: "Point", coordinates: [55.720, 37.297] }, properties: {
                    iconContent: '1', hintContent: 'text', balloonContent: 'balloon content'}
            }, options);

            map.geoObjects
                    .add(placemark1)
                    .add(placemark2)
                    .add(placemark3)
                    .add(placemark4)
                    .add(placemark5)
                    .add(placemark6)
                    .add(placemark7)
                    .add(placemark8)
                    .add(placemark9)
                    .add(placemark10)

        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
