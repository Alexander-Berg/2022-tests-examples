<!DOCTYPE HTML>
<!--
Title:
Геообъект: опция shape у пустой тянущейся метки

Description:
Проверка опции shape у пустой тянущейся метки.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
geoobject

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 
  
  Expectation:
  Карта отобразилась корректно, на спане карты разноцветные метки коллекции(запятые), сверху слева кнопка "draggable".
  В метках отсуствует контект.

Step:
  Action:
  Поводить курсором по меткам на спане карты. 
  
  Expectation:
  При наведении курсор палец, на метке появляется хинт "text".

Step:
  Action:
  Выполнить клик в произвольные 5 меток на спане карты. 
  
  Expectation:
  По клику метка пропадает, на ее месте появляется балун с содержимым "text". 
  При клике в следующую метку открывается балун новой метки, предыдущий балун метки закрывается и появляется метка.

Step:
  Action:
  Выполнить клик в кнопку "draggable".
  Зажав на метке ЛКМ перенести произвольные 5 меток на спане карты. 
  
  Expectation:
  Захват и перенос меток корректный, метки не пропадают, не меняют отображение.
-->

            log.info('Check points shapes');

            var strPlacemark1 = new ymaps.GeoObject({

            }, {preset: 'islands#nightStretchyIcon'});
            var strPlacemark9 = new ymaps.GeoObject({

            }, {preset: 'islands#orangeStretchyIcon'});
            var strPlacemark10 = new ymaps.GeoObject({

            }, {preset: 'islands#violetStretchyIcon'});

            }, {preset: 'islands#grayStretchyIcon'});

            var collection = new ymaps.GeoObjectCollection();
            collection
                    .add(strPlacemark1)

                    .add(strPlacemark3)
                    .add(strPlacemark4)
                    .add(strPlacemark5)

            var draggableButton = new ymaps.control.Button({data: {content: 'draggable'}, options: {selectOnClick: true}});
            draggableButton.events
                    .add('select', function () {
                        collection.each(function (obj) {
                            obj.options.set('draggable', true);
                        });
                    })
                    .add('deselect', function () {
                        collection.each(function (obj) {
                            obj.options.set('draggable', false);
                        });
                    });

            myMap.geoObjects.add(collection);
            myMap.controls.add(draggableButton)
        }
