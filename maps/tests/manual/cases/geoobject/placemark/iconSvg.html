<!DOCTYPE HTML>
<!--
Title:
Геообъект: применение SVG формата для иконки метки

Description:
Проверка применения SVG формата для иконки метки.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
geoobject 

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта отобразилась корректно, в левой стороне спана имеются три черных метки разного размера(большая, средняя, маленькая).

Step:
  Action:
  Навести курсор на большую черную метку, зажать ЛКМ и перенести метку на спане карты.

  Expectation:
  При наведении курсор на метке - палец, захват метки корректный, метка перемещается на спане карты.

Step:
  Action:
  Навести курсор на среднюю черную метку, зажать ЛКМ и перенести метку на спане карты.

  Expectation:
  При наведении курсор на метке - палец, захват метки корректный, метка перемещается на спане карты.

Step:
  Action:
  Навести курсор на маленькую черную метку, зажать ЛКМ и перенести метку на спане карты.

  Expectation:
  При наведении курсор на метке - палец, захват метки корректный, метка перемещается на спане карты.
-->
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script src="https://yandex.st/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var map = myMap = new ymaps.Map('map', {
                center: [55.716901946294286, 37.30336807048247],
                zoom: 15,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl', 'searchControl']
            });

            addGrid(map);
            var log = new Log();
            __log__("На карте расположены svg иконки, ИЕ8 их не отображает.");
            var options = {
                draggable: true,
                iconLayout: 'default#image',
                iconImageHref: 'https://yastatic.net/constructor_v3/_/kMCN0Ba-oCwwkko5xsCFzc0vTA0.svg',
                iconImageSize: [60, 60],
                iconImageOffset: [-30, -50]
            };
            var options1 = {
                draggable: true,
                iconLayout: 'default#image',
                iconImageHref: 'https://yastatic.net/constructor_v3/_/kMCN0Ba-oCwwkko5xsCFzc0vTA0.svg',
                iconImageSize: [10, 10],
                iconImageOffset: [-30, -50]
            };
            var options2 = {
                draggable: true,
                iconLayout: 'default#image',
                iconImageHref: 'https://yastatic.net/constructor_v3/_/kMCN0Ba-oCwwkko5xsCFzc0vTA0.svg',
                iconImageSize: [30, 30],
                iconImageOffset: [-30, -50]
            };

            var placemark1 = new ymaps.GeoObject({
                geometry: { type: "Point", coordinates: [55.711, 37.297] }, properties: {custom: true}
            }, options);
            var placemark2 = new ymaps.GeoObject({
                geometry: { type: "Point", coordinates: [55.712, 37.297] }, properties: {custom: true}
            }, options1);
            var placemark3 = new ymaps.GeoObject({
                geometry: { type: "Point", coordinates: [55.713, 37.297] }, properties: {custom: true}
            }, options2);


            map.geoObjects
                    .add(placemark1)
                    .add(placemark2)
                    .add(placemark3);

        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
