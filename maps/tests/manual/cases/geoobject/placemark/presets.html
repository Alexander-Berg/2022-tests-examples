Title:
Геообъект: применение разных пресетов к меткам

Description:
Проверка применения разных пресетов к меткам.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
geoobject

Estimated time:
180000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта отобразилась корректно.
  На спане карты множество разноцветных меток коллекций с применением разных пресетов меток.
  Сверху слева кнопка "Get center", снизу справа кнопки "dom", "canvas", "auto".

Step:
  Action:
  Выполнить клик в кнопку "Get center". 

  Expectation:
  Спан карты без изменений, под контейнером с картой повляется строка: "Center changed to: 55.71690194628803,37.30336807048247. Zoom equals 15".

Step:
  Action:
  Выполнить клик в кнопку "dom". 

  Expectation:
  Спан карты без изменений, метки не пропадают, отображение меток не меняется. 
  Под контейнером с картой повляется блок: "dom:" и множество строк "iconRenderMode: dom".

Step:
  Action:
  Выполнить клик в кнопку "canvas". 

  Expectation:
  Спан карты без изменений, метки не пропадают, отображение меток не меняется. 
  Под контейнером с картой повляется блок: "canvas:" и множество строк "iconRenderMode: canvas".

Step:
  Action:
  Выполнить клик в кнопку "auto". 

  Expectation:
  Спан карты без изменений, метки не пропадают, отображение меток не меняется. 
  Под контейнером с картой повляется блок: "auto:" и множество строк "iconRenderMode: auto".
-->
