<!DOCTYPE HTML>
<!--
Title:
Геообъект: метки с текстом

Description:
Проверка применения пресета с растягивающимися под контент метками.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
geoobject

Estimated time:
180000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта отобразилась корректно.
  На спане карты множество разноцветных меток коллекций с применением пресета метки с текстом.
  Сверху слева имеется кнопка "invisible".

Step:
  Action:
  Осмотреть метки с контентом, навести курсор на метки. 

  Expectation:
  На спане имеются метки с контентом "some content", изображениями зеленых стрелок, "placemark", "point", "looo...ngpoint", "long long ....long point", метка со ссылкой, "Ехали медведи".
  При наведении курсора на метку появляется хинт "text".

Step:
  Action:
  Выполнить клик в метку с изображением стрелок в метке. 

  Expectation:
  По клику метка пропадает, на ее месте открывается балун с содержимым: "text".

Step:
  Action:
  Выполнить клик в метку со ссылкой. 

  Expectation:
  По клику метка пропадает, на ее месте открывается балун с содержимым: "text".
  Предыдущий балун метки закрывается, метка с изображениями стрелок появляется на спане карты. 

Step:
  Action:
  Выполнить клик в кнопку "invisible". 

  Expectation:
  Все метки пропадают со спана карты, открытый балун не пропадает со спана карты.
-->
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym; // hack

            var myMap = new ym.Map('map', {
                center: [55.716901946294286, 37.30336807048247],
                zoom: 15,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl']
            });

            addGrid(myMap);
            var log = new Log();

            var lyrics = 'Ехали медведи <br/> \
                          На велосипеде.<br/> \
                          А за ними кот<br/> \
                          Задом наперёд.<br/> \

                          На воздушном шарике.<br/> \
                          А за ними раки<br/> \
                          На хромой собаке.<br/> \
                          Волки на кобыле.<br/> \
                          Львы в автомобиле. ';

            var link = '<a href>https://www.yandex.ru/<a/>';

            var strPlacemark1 = new ymaps.GeoObject({
                geometry: { type: "Point", coordinates: [55.711, 37.3035] }, properties: {
                    iconContent: lyrics, hintContent: 'text', balloonContent: 'text'}
            }, {preset: 'islands#blueStretchyIcon'});
            var strPlacemark2 = new ymaps.GeoObject({
                geometry: { type: "Point", coordinates: [55.712, 37.3035] }, properties: {
                    iconContent: link, hintContent: 'text', balloonContent: 'text'}
            }, {preset: 'islands#darkblueStretchyIcon'});
            var strPlacemark3 = new ymaps.GeoObject({
                geometry: { type: "Point", coordinates: [55.713, 37.3035] }, properties: {
                    iconContent: 'long long long long long long long long long long long long long long long long long long long point', hintContent: 'text', balloonContent: 'text'}
            }, {preset: 'islands#darkgreenStretchyIcon'});
            var strPlacemark4 = new ymaps.GeoObject({
                geometry: { type: "Point", coordinates: [55.714, 37.3035] }, properties: {
                    iconContent: 'loooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooongpoint', hintContent: 'text', balloonContent: 'text'}
            }, {preset: 'islands#darkorangeStretchyIcon'});
            var strPlacemark5 = new ymaps.GeoObject({
                geometry: { type: "Point", coordinates: [55.715, 37.3035] }, properties: {
                    iconContent: 'point', hintContent: 'text', balloonContent: 'text'}
            }, {preset: 'islands#greenStretchyIcon'});
            var strPlacemark6 = new ymaps.GeoObject({
                geometry: { type: "Point", coordinates: [55.716, 37.3035] }, properties: {
                    iconContent: 'point', hintContent: 'text', balloonContent: 'text'}
            }, {preset: 'islands#greyStretchyIcon'});
            var strPlacemark7 = new ymaps.GeoObject({
                geometry: { type: "Point", coordinates: [55.717, 37.3035] }, properties: {
                    iconContent: 'point', hintContent: 'text', balloonContent: 'text'}
            }, {preset: 'islands#lightblueStretchyIcon'});
            var strPlacemark8 = new ymaps.GeoObject({
                geometry: { type: "Point", coordinates: [55.718, 37.304] }, properties: {
                    iconContent: 'placemark', hintContent: 'text', balloonContent: 'text'}
            }, {preset: 'islands#nightStretchyIcon'});
            var strPlacemark9 = new ymaps.GeoObject({
                geometry: { type: "Point", coordinates: [55.719, 37.304] }, properties: {
                    iconContent: 'placemark', hintContent: 'text', balloonContent: 'text'}
            }, {preset: 'islands#orangeStretchyIcon'});
            var strPlacemark10 = new ymaps.GeoObject({
                geometry: { type: "Point", coordinates: [55.720, 37.3055] }, properties: {
                    iconContent: '<img src="https://www.iconsearch.ru/uploads/icons/blandet/16x16/arrow_left.png"><img src="https://www.iconsearch.ru/uploads/icons/blandet/16x16/arrow_left.png"><img src="https://www.iconsearch.ru/uploads/icons/blandet/16x16/arrow_left.png">',
                    hintContent: 'text', balloonContent: 'text'}
            }, {preset: 'islands#pinkStretchyIcon'});
            var strPlacemark11 = new ymaps.GeoObject({
                geometry: { type: "Point", coordinates: [55.721, 37.3055] }, properties: {
                    iconContent: 'some content', hintContent: 'text', balloonContent: 'text'}
            }, {preset: 'islands#redStretchyIcon'});
            var strPlacemark12 = new ymaps.GeoObject({
                geometry: { type: "Point", coordinates: [55.722, 37.3055] }, properties: {
                    iconContent: 'some content', hintContent: 'text', balloonContent: 'text'}
            }, {preset: 'islands#violetStretchyIcon'});
            var strPlacemark13 = new ymaps.GeoObject({
                geometry: { type: "Point", coordinates: [55.711, 37.306] }, properties: {

            }, {preset: 'islands#oliveStretchyIcon'});

            }, {preset: 'islands#brownStretchyIcon'});

                    iconContent: 'point', hintContent: 'text', balloonContent: 'text'}
            }, {preset: 'islands#blackStretchyIcon'});

            }, {preset: 'islands#grayStretchyIcon'});
            var strPlacemark18 = new ymaps.GeoObject({
                geometry: { type: "Point", coordinates: [55.722, 37.3069] }, properties: {
                    iconContent: '2',

            }, {preset: 'islands#pinkStretchyIcon'});

                geometry: { type: "Point", coordinates: [55.721, 37.3069] }, properties: {

                    hintContent: 'text', balloonContent: 'text'}
            }, {preset: 'islands#pinkStretchyIcon'});
            var strPlacemark20 = new ymaps.GeoObject({
                geometry: { type: "Point", coordinates: [55.720, 37.3069] }, properties: {
                    hintContent: 'text', balloonContent: 'text'}
            }, {preset: 'islands#pinkStretchyIcon'});

            var collection = new ymaps.GeoObjectCollection();

            collection
                    .add(strPlacemark1)
                    .add(strPlacemark2)
                    .add(strPlacemark3)
                    .add(strPlacemark4)
                    .add(strPlacemark5)
                    .add(strPlacemark6)
                    .add(strPlacemark7)
                    .add(strPlacemark8)
                    .add(strPlacemark9)
                    .add(strPlacemark10)
                    .add(strPlacemark11)
                    .add(strPlacemark12)
                    .add(strPlacemark13)

                    .add(strPlacemark15)
                    .add(strPlacemark16)
                    .add(strPlacemark17)
                    .add(strPlacemark18)
                    .add(strPlacemark19)
                    .add(strPlacemark20);

            collection.each(function (obj) {
                obj.options.set('draggable', true);
            });

            myMap.geoObjects.add(collection);

            var invisibleButton = new ymaps.control.Button({data: {content: 'invisible'}, options: {selectOnClick: false}});
            invisibleButton.events.add('click', function () {
                collection.each(function (obj) {
                    obj.options.set('visible', false);
                })
            });
            myMap.controls.add(invisibleButton);
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
