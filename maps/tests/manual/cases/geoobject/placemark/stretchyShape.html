<!DOCTYPE HTML>
<!--(skip)(description)
GeoObject: stretchy icon with image content
-->
<!--(version)
2.1.7
-->
<!--(commands)
sleep(1000);
test();
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var map = myMap = new ym.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl']
            });

            addGrid(myMap);
            var log = new Log();

            var strPlacemark10 = new ymaps.GeoObject({
                geometry: { type: "Point", coordinates: [55.72725771214265, 37.640390506634006] }, properties: {
                    iconContent: '<img src="https://images5.fanpop.com/image/user_images/3880000/user_icons-3880959_50_50.jpg">',
                    hintContent: 'text', balloonContent: 'balloon content'}
            }, {preset: 'islands#pinkStretchyIcon'});

            map.geoObjects.add(strPlacemark10)

        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
