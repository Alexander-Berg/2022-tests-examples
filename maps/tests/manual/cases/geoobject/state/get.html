<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script src="../geoCS.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym; // hack

            var map = myMap = new ym.Map('map', {
                center: [55.73259667357658, 37.70153663432529],
                zoom: 9,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl']
            });

            geoCSSource(ym, myMap, this);
            addGrid(myMap);
            var log = new Log();

            geoObjectPlacemark.properties.set('balloonContent', 'text');
            geoObjectPolyline.properties.set('balloonContent', 'text');
            geoObjectPolygon.properties.set('balloonContent', 'text');
            geoObjectRectangle.properties.set('balloonContent', 'text');
            geoObjectCircle.properties.set('balloonContent', 'text');
            placemark.properties.set('balloonContent', 'text');
            polyline.properties.set('balloonContent', 'text');
            polygon.properties.set('balloonContent', 'text');
            rectangle.properties.set('balloonContent', 'text');
            circle.properties.set('balloonContent', 'text');

            geoObjectPlacemark.options.set('draggable', true);
            geoObjectPolyline.options.set('draggable', true);
            geoObjectPolygon.options.set('draggable', true);
            geoObjectRectangle.options.set('draggable', true);
            geoObjectCircle.options.set('draggable', true);
            placemark.options.set('draggable', true);
            polyline.options.set('draggable', true);
            polygon.options.set('draggable', true);
            rectangle.options.set('draggable', true);
            circle.options.set('draggable', true);

            var button = new ymaps.control.Button('check');
            button.events.add('click', function () {
                log.info('getAll: (object)');
                log.info(geoObjectPlacemark.state.getAll());
                log.info(geoObjectPolyline.state.getAll());
                log.info(geoObjectPolygon.state.getAll());
                log.info(geoObjectRectangle.state.getAll());
                log.info(geoObjectCircle.state.getAll());
                log.info(placemark.state.getAll());
                log.info(polyline.state.getAll());
                log.info(polygon.state.getAll());
                log.info(rectangle.state.getAll());
                log.info(circle.state.getAll());
                log.info('');
                log.info('get active: (undefined, 10th - true)');
                log.info(geoObjectPlacemark.state.get('active'));
                log.info(geoObjectPolyline.state.get('active'));
                log.info(geoObjectPolygon.state.get('active'));
                log.info(geoObjectRectangle.state.get('active'));
                log.info(geoObjectCircle.state.get('active'));
                log.info(placemark.state.get('active'));
                log.info(polyline.state.get('active'));
                log.info(polygon.state.get('active'));
                log.info(rectangle.state.get('active'));
                log.info(circle.state.get('active'));
                log.info('');
                log.info('get hover: false, 6th - undefined');
                log.info(geoObjectPlacemark.state.get('hover'));
                log.info(geoObjectPolyline.state.get('hover'));
                log.info(geoObjectPolygon.state.get('hover'));
                log.info(geoObjectRectangle.state.get('hover'));
                log.info(geoObjectCircle.state.get('hover'));
                log.info(placemark.state.get('hover'));
                log.info(polyline.state.get('hover'));
                log.info(polygon.state.get('hover'));
                log.info(rectangle.state.get('hover'));
                log.info(circle.state.get('hover'));
                log.info('');
                log.info('get drag: (undefined, 5th - false)');
                log.info(geoObjectPlacemark.state.get('drag'));
                log.info(geoObjectPolyline.state.get('drag'));
                log.info(geoObjectPolygon.state.get('drag'));
                log.info(geoObjectRectangle.state.get('drag'));
                log.info(geoObjectCircle.state.get('drag'));
                log.info(placemark.state.get('drag'));
                log.info(polyline.state.get('drag'));
                log.info(polygon.state.get('drag'));
                log.info(rectangle.state.get('drag'));
                log.info(circle.state.get('drag'));
                log.info('');

            });
            myMap.controls.add(button);

            myMap.geoObjects
                    .add(geoObjectPlacemark)
                    .add(geoObjectPolyline)
                    .add(geoObjectPolygon)
                    .add(geoObjectRectangle)
                    .add(geoObjectRectangle)
                    .add(geoObjectCircle)
                    .add(placemark)
                    .add(polyline)
                    .add(polygon)
                    .add(rectangle)
                    .add(circle);
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
