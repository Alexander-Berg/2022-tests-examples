<!DOCTYPE HTML>
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var myMap = new ymaps.Map("map", {
                center: [44.6384027694439, 34.3873250484467],
                zoom: 16
            });
            __log__('Проверить кликабельность метки после появления карты')
            var myPlacemark = new ymaps.Placemark([44.6384027694439, 34.3873250484467], {
                iconContent: 'от 5300 р.'
            }, {
                preset: "islands#greenStretchyIcon"
            });
            setTimeout(function(){
                document.getElementById('map').style.display = 'block';
            }, 3000)
            myMap.geoObjects.add(myPlacemark);
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px; display: none"></div>
</body>
</html>
