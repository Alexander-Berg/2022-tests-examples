<!DOCTYPE HTML>
<!--
Title:
Геообъект наполненный иконками

Description:
Проверка отображения геобоъекта наполенного иконками.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
geoobject

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта отобразилась корректно, на карте спан Варшавы. 
  На спане карты синий полупрозрачный прямоугольник, внутри которого отображаются изображения красных кнопок.

Step:
  Action:
  Выполнить клик в кнопку отзума "-". 

  Expectation:
  Происходит корректный отзум спана карты, количество изображений внутри прямоугольника уменьшается(в прямоугольнике видны 3 изображения кнопок).

Step:
  Action:
  Выполнить 2 клика в кнопку призума "+". 

  Expectation:
  Происходит корректный призум спана карты, количество изображений внутри прямоугольника увеличивается(в прямоугольнике видны 3 ряда изображений кнопок).
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var log = new Log();

            var map = new ym.Map('map', {
                center: [52.22257749, 21.00446161],
                zoom: 12,
                behaviors: ['default', 'scrollZoom']
            });
            __log__("Ломается ИЕ при загрузке");

            var myRectangle = new ymaps.Rectangle([
                // Задаем координаты диагональных углов прямоугольника.
                [52.21, 21.02],
                [52.22, 21.08]
            ], {
            }, {
                fillMethod: 'tile',
                fillImageHref: 'https://sandbox.api.maps.yandex.net/examples/ru/2.1/icon_customImage/images/myIcon.gif'
            });
            map.geoObjects.add(myRectangle);
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
