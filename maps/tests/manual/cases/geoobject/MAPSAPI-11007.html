<!DOCTYPE HTML>
<!--
Title:
Геообъект: отображение меток при загрузке карты

Description:
Проверка отображение меток при загрузке карты.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
geoobject, internal

Estimated time:
30000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 
  
  Expectation:
  Карта отобразилась корректно.
  На карте спан Москвы, на спане в районе метро "Китай-город" имеются две синих метки коллекции.
-->
<html>
<head>
    <script src="../../helper.js"></script>
    <script type="text/javascript">
        Api("init");

        function init(ymaps) {
            var myMap = new ymaps.Map("map", {
                center: [55.754219, 37.638270],
                zoom: 13,
                controls: []
            });
            var placemark = new ymaps.Placemark({type: "Point", coordinates: [55.754219, 37.638270]});
            var placemark2 = new ymaps.Placemark({type: "Point", coordinates: [55.752345, 37.632789]});
            myMap.geoObjects.add(placemark);
            myMap.geoObjects.add(placemark2);
            __log__("В ИОС9 долго появляются или не появляются вовсе метки");
        }
    </script>
</head>
<body>
<div id="map" style="width: 100%; height: 400px"></div>
</body>
</html>
