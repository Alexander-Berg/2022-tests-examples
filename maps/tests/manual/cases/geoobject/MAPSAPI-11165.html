<!DOCTYPE HTML>
<!--
Title:
Геообъект: заливка объекта прямоугольника собственным изображением

Description:
Проверка заливки объекта прямоугольника собственным изображением.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
geoobject, internal

Estimated time:
60000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 
  
  Expectation:
  Карта отобразилась корректно.
  На карте спан Варшавы, в контейнере дефолтный набор контролов, на спане имеется полупрозрачный синий прямоугольник внутри с изображением красных кнопок.
  Изображения кнопок в прямоугольнике корректное: кнопки не выходят за пределы фигуры.

Step:
  Action:
  Выполнить клик в кнопку "+" контрола зума. 
  
  Expectation:
  Происходит корректный зум спана карты, при этом в прямоугольнике видны 3 ряда избражений кнопок.
  Изображения кнопок в прямоугольнике корректное: кнопки не выходят за пределы фигуры.

Step:
  Action:
  Выполнить два клика в кнопку "-" контрола зума. 
  
  Expectation:
  Происходит корректный отзум спана карты, при этом в прямоугольнике количество изображений в прямоугольнике уменьшается, виден один ряд из 3 кнопок.
  Изображения кнопок в прямоугольнике корректное: кнопки не выходят за пределы фигуры.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var log = new Log();

            var map = new ym.Map('map', {
                center: [52.22257749, 21.00446161],
                zoom: 12,
                behaviors: ['default', 'scrollZoom']
            });
            __log__("Ломается ИЕ при загрузке");

            var myRectangle = new ymaps.Rectangle([
                // Задаем координаты диагональных углов прямоугольника.
                [52.21, 21.02],
                [52.22, 21.08]
            ], {
            }, {
                fillMethod: 'tile',
                fillImageHref: 'https://sandbox.api.maps.yandex.net/examples/ru/2.1/icon_customImage/images/myIcon.gif'
            });
            map.geoObjects.add(myRectangle);
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
