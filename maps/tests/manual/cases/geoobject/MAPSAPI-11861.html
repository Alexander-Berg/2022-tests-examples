    <style>
        .graphics-canvas { opacity:0.5;}
        .graphics-canvas canvas {border:1px solid #F00;}
    </style>
    <script type="text/javascript">
        Api('init');
        function init (ymaps) {
            __log__("Иконки должны отресайзится нормально");
            ymaps.modules.require('theme.islands.geoObject.preset.pictogram.icons', function (icons) {
                ymaps.load(['util.dom.svgIconBuilder.resizer'], function () {for(var key in icons) {
                    var rs = ymaps.util.dom.svgIconBuilder.resizer,
                            icon = atob(icons[key].split(',')[1]);
                    __log__(rs.resize( icon, 0.3));
                    __log__(icon);
                    __log__(rs.resize(icon,3));


                }
                }, console.error);
            });

        }

    </script>
