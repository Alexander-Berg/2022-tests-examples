    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var map = myMap = new ym.Map('map', {
                center: [55.73259667357658, 37.70153663432529],
                zoom: 9,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl']
            });

            addGrid(myMap);
            var log = new Log();
            geoCSSource(ym, myMap, this);

            var polyline1 = new ymaps.Polyline([
                [55.979048083798084, 37.769665527343335],
                [55.85102053978374, 37.708990478514956],
                [55.97857981078054, 37.648129272460544]
            ], {hintContent: 'polyline1'}, {id: 'polyline1'});

            var polyline2 = new ymaps.Polyline([
                [55.97750810880994, 37.94819335937389],
                [55.84947544956366, 37.88751831054564],
                [55.97703981706945, 37.826657104491275]
            ], {hintContent: 'polyline2'}, {strokeWidth: 3, id: 'polyline2'});

            var polyline3 = new ymaps.Polyline([
                [55.97904808301193, 38.12397460937304],
                [55.85102053901616, 38.06329956054474],
                [55.97857980999517, 38.00243835449058]
            ], {hintContent: 'polyline3'}, {strokeWidth: 5, id: 'polyline3'});


            var polyline4 = new ymaps.Polyline([
                [55.79071631571387, 37.67353515624735],
                [55.66206387548531, 37.612860107418925],
                [55.790245755391815, 37.55199890136494]
            ], {hintContent: 'polyline4'}, {strokeWidth: 10, id: 'polyline4'});

            map.geoObjects
                    .add(geoObjectPolyline)
                    .add(polyline)
                    .add(polyline1)
                    .add(polyline2)
                    .add(polyline3)
                    .add(polyline4);

            geoObjectPolyline.options.set('strokeWidth', 0);
            polyline.options.set('strokeWidth', 1);

            geoObjectPolyline.properties.set('hintContent', 'geoObjectPolyline');
            polyline.properties.set('hintContent', 'polyline');
        }
    </script>
</head>
