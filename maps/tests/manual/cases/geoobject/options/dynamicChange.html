<!DOCTYPE HTML>
<!--
Title:
Геообъект: изменение цвета и пресета объектов

Description:
Проверка изменения цвета и пресета объектов.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
geoobject

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 
  
  Expectation:
  Карта отобразилась корректно.
  На карте спан карты Московской области, на спане два ряда объектов:  метка, линия, многоугольник, прямоугольник, круг(верхний ряд синего цвета, нижний - зеленого), сверху слева имеются кнопки "white", "red", "green".
  
Step:
  Action:
  Выполнить клик в кнопку "white".  

  Expectation:
  По клику пресет меток меняется, метки серого цвета, все объекты становятся белого цвета.
  Под контейнером с картой блок "new id (option): new custom (property)", у всех объектов: "#FFFFFF / #FFFFFF / islands#greyIcon".

Step:
  Action:
  Выполнить клик в кнопку "red".  

  Expectation:
  По клику пресет меток меняется, метки красного цвета, все объекты становятся красного цвета цвета.
  Под контейнером с картой блок "new id (option): new custom (property)", у всех объектов: "#FF0000 / #FF0000 / islands#redIcon".

Step:
  Action:
  Выполнить клик в кнопку "green".  

  Expectation:
  По клику пресет меток меняется, метки зеленого цвета, все объекты становятся зеленого цвета цвета.
  Под контейнером с картой блок "new id (option): new custom (property)", у всех объектов: "#00FF00 / #00FF00 / islands#greenIcon".
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script src="../geoCS.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym; // hack

            var map = myMap = new ym.Map('map', {
                center: [55.73259667357658, 37.70153663432529],
                zoom: 9,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl']
            });

            geoCSSource(ym, myMap, this);
            addGrid(myMap);
            var log = new Log();

            map.geoObjects
                    .add(geoObjectPlacemark)
                    .add(geoObjectPolyline)
                    .add(geoObjectPolygon)
                    .add(geoObjectRectangle)
                    .add(geoObjectCircle)
                    .add(placemark)
                    .add(polyline)
                    .add(polygon)
                    .add(rectangle)
                    .add(circle);

            log.info('id (option): custom (property)');
            logInfo(geoObjectPlacemark);
            logInfo(geoObjectPolyline);
            logInfo(geoObjectPolygon);
            logInfo(geoObjectRectangle);
            logInfo(geoObjectCircle);
            logInfo(placemark);
            logInfo(polyline);
            logInfo(polygon);
            logInfo(rectangle);
            logInfo(circle);

            var greenButton = new ymaps.control.Button({data: {content: 'green'}}, {selectOnClick: false});
            var redButton = new ymaps.control.Button({data: {content: 'red'}}, {selectOnClick: false});
            var whiteButton = new ymaps.control.Button({data: {content: 'white'}}, {selectOnClick: false});

            redButton.events.add('click', function () {
                changeCustom(geoObjectPlacemark, '#FF0000', 'islands#redIcon');
                changeCustom(geoObjectPolyline, '#FF0000', 'islands#redIcon');
                changeCustom(geoObjectPolygon, '#FF0000', 'islands#redIcon');
                changeCustom(geoObjectRectangle, '#FF0000', 'islands#redIcon');
                changeCustom(geoObjectCircle, '#FF0000', 'islands#redIcon');
                changeCustom(placemark, '#FF0000', 'islands#redIcon');
                changeCustom(polyline, '#FF0000', 'islands#redIcon');
                changeCustom(polygon, '#FF0000', 'islands#redIcon');
                changeCustom(rectangle, '#FF0000', 'islands#redIcon');
                changeCustom(circle, '#FF0000', 'islands#redIcon');
                log.info('new id (option): new custom (property)');
                logInfo(geoObjectPlacemark);
                logInfo(geoObjectPolyline);
                logInfo(geoObjectPolygon);
                logInfo(geoObjectRectangle);
                logInfo(geoObjectCircle);
                logInfo(placemark);
                logInfo(polyline);
                logInfo(polygon);
                logInfo(rectangle);
                logInfo(circle);
            });
            whiteButton.events.add('click', function () {
                changeCustom(geoObjectPlacemark, '#FFFFFF', 'islands#greyIcon');
                changeCustom(geoObjectPolyline, '#FFFFFF', 'islands#greyIcon');
                changeCustom(geoObjectPolygon, '#FFFFFF', 'islands#greyIcon');
                changeCustom(geoObjectRectangle, '#FFFFFF', 'islands#greyIcon');
                changeCustom(geoObjectCircle, '#FFFFFF', 'islands#greyIcon');
                changeCustom(placemark, '#FFFFFF', 'islands#greyIcon');
                changeCustom(polyline, '#FFFFFF', 'islands#greyIcon');
                changeCustom(polygon, '#FFFFFF', 'islands#greyIcon');
                changeCustom(rectangle, '#FFFFFF', 'islands#greyIcon');
                changeCustom(circle, '#FFFFFF', 'islands#greyIcon');
                log.info('new id (option): new custom (property)');
                logInfo(geoObjectPlacemark);
                logInfo(geoObjectPolyline);
                logInfo(geoObjectPolygon);
                logInfo(geoObjectRectangle);
                logInfo(geoObjectCircle);
                logInfo(placemark);
                logInfo(polyline);
                logInfo(polygon);
                logInfo(rectangle);
                logInfo(circle);
            });
            greenButton.events.add('click', function () {
                changeCustom(geoObjectPlacemark, '#00FF00', 'islands#greenIcon');
                changeCustom(geoObjectPolyline, '#00FF00', 'islands#greenIcon');
                changeCustom(geoObjectPolygon, '#00FF00', 'islands#greenIcon');
                changeCustom(geoObjectRectangle, '#00FF00', 'islands#greenIcon');
                changeCustom(geoObjectCircle, '#00FF00', 'islands#greenIcon');
                changeCustom(placemark, '#00FF00', 'islands#greenIcon');
                changeCustom(polyline, '#00FF00', 'islands#greenIcon');
                changeCustom(polygon, '#00FF00', 'islands#greenIcon');
                changeCustom(rectangle, '#00FF00', 'islands#greenIcon');
                changeCustom(circle, '#00FF00', 'islands#greenIcon');
                log.info('new id (option): new custom (property)');
                logInfo(geoObjectPlacemark);
                logInfo(geoObjectPolyline);
                logInfo(geoObjectPolygon);
                logInfo(geoObjectRectangle);
                logInfo(geoObjectCircle);
                logInfo(placemark);
                logInfo(polyline);
                logInfo(polygon);
                logInfo(rectangle);
                logInfo(circle);
            });

            myMap.controls.add(greenButton);
            myMap.controls.add(redButton);
            myMap.controls.add(whiteButton);

            function logInfo(obj) {
                log.info(obj.options.get('strokeColor') + ' / ' + obj.options.get('fillColor') + ' / ' + obj.options.get('preset'));
            }

            function changeCustom(obj, color, icon) {
                obj.options.set('strokeColor', color);
                obj.options.set('fillColor', color);
                obj.options.set('preset', icon)
            }
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
