<!DOCTYPE HTML>
<!--
Title:
Геообъект: методы получения опций объектов

Description:
Проверка метода получение опций объектов.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
geoobject

Estimated time:
60000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 
  
  Expectation:
  Карта отобразилась корректно.
  На карте спан Московской области, на спане два ряда объектов: метка, линия, многоугольник, прямоугольник, круг(верхний ряд синего цвета, нижний - зеленого).
  Сверху имеется кнопка "check".
  
Step:
  Action:
  Выполнить клик в кнопку "check".  

  Expectation:
  Спан карты без изменений, под контейнером с картой появляются 5 блоков get логов, под каждым из которых по 10 строк "OK".
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script src="../geoCS.js"></script>
    <script type=text/javascript>

        Api('init');
        function init(ymaps) {
            ymaps = ym; // hack

            var map = myMap = new ym.Map('map', {
                center: [55.73259667357658, 37.70153663432529],
                zoom: 9,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl']
            });

            geoCSSource(ym, myMap, this);
            addGrid(myMap);
            var log = new Log();

            var button = new ymaps.control.Button('check');
            button.events.add('click', function () {
                log.info('getAll: (object) ');
                validateValue(geoObjectPlacemark.options.getAll(), '[object Object]');
                validateValue(geoObjectPolyline.options.getAll(), '[object Object]');
                validateValue(geoObjectPolygon.options.getAll(), '[object Object]');
                validateValue(geoObjectRectangle.options.getAll(), '[object Object]');
                validateValue(geoObjectCircle.options.getAll(), '[object Object]');
                validateValue(placemark.options.getAll(), '[object Object]');
                validateValue(polyline.options.getAll(), '[object Object]');
                validateValue(polygon.options.getAll(), '[object Object]');
                validateValue(rectangle.options.getAll(), '[object Object]');
                validateValue(circle.options.getAll(), '[object Object]');
                log.info('');
                log.info('getName: (geoObject)');
                validateValue(geoObjectPlacemark.options.getName(), 'geoObject');
                validateValue(geoObjectPolyline.options.getName(), 'geoObject');
                validateValue(geoObjectPolygon.options.getName(), 'geoObject');
                validateValue(geoObjectRectangle.options.getName(), 'geoObject');
                validateValue(geoObjectCircle.options.getName(), 'geoObject');
                validateValue(placemark.options.getName(), 'geoObject');
                validateValue(polyline.options.getName(), 'geoObject');
                validateValue(polygon.options.getName(), 'geoObject');
                validateValue(rectangle.options.getName(), 'geoObject');
                validateValue(circle.options.getName(), 'geoObject');
                log.info('');
                log.info('getNative: (id == type)');
                validateValue(geoObjectPlacemark.options.getNative('id'), 'geoObjectPlacemark');
                validateValue(geoObjectPolyline.options.getNative('id'), 'geoObjectPolyline');
                validateValue(geoObjectPolygon.options.getNative('id'), 'geoObjectPolygon');
                validateValue(geoObjectRectangle.options.getNative('id'), 'geoObjectRectangle');
                validateValue(geoObjectCircle.options.getNative('id'), 'geoObjectCircle');
                validateValue(placemark.options.getNative('id'), 'placemark');
                validateValue(polyline.options.getNative('id'), 'polyline');
                validateValue(polygon.options.getNative('id'), 'polygon');
                validateValue(rectangle.options.getNative('id'), 'rectangle');
                validateValue(circle.options.getNative('id'), 'circle');
                log.info('');
                log.info('getParent: (geoObject)');
                validateValue(geoObjectPlacemark.options.getParent().getName(), 'geoObject');
                validateValue(geoObjectPolyline.options.getParent().getName(), 'geoObject');
                validateValue(geoObjectPolygon.options.getParent().getName(), 'geoObject');
                validateValue(geoObjectRectangle.options.getParent().getName(), 'geoObject');
                validateValue(geoObjectCircle.options.getParent().getName(), 'geoObject');
                validateValue(placemark.options.getParent().getName(), 'geoObject');
                validateValue(polyline.options.getParent().getName(), 'geoObject');
                validateValue(polygon.options.getParent().getName(), 'geoObject');
                validateValue(rectangle.options.getParent().getName(), 'geoObject');
                validateValue(circle.options.getParent().getName(), 'geoObject');
                log.info('');
                log.info('get: (id)');
                validateValue(geoObjectPlacemark.options.get('id'), 'geoObjectPlacemark');
                validateValue(geoObjectPolyline.options.get('id'), 'geoObjectPolyline');
                validateValue(geoObjectPolygon.options.get('id'), 'geoObjectPolygon');
                validateValue(geoObjectRectangle.options.get('id'), 'geoObjectRectangle');
                validateValue(geoObjectCircle.options.get('id'), 'geoObjectCircle');
                validateValue(placemark.options.get('id'), 'placemark');
                validateValue(polyline.options.get('id'), 'polyline');
                validateValue(polygon.options.get('id'), 'polygon');
                validateValue(rectangle.options.get('id'), 'rectangle');
                validateValue(circle.options.get('id'), 'circle');

            });
            myMap.controls.add(button);

            myMap.geoObjects
                    .add(geoObjectPlacemark)
                    .add(geoObjectPolyline)
                    .add(geoObjectPolygon)
                    .add(geoObjectRectangle)
                    .add(geoObjectRectangle)
                    .add(geoObjectCircle)
                    .add(placemark)
                    .add(polyline)
                    .add(polygon)
                    .add(rectangle)
                    .add(circle);
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
