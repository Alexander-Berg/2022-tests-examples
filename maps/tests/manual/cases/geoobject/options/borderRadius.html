<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var map = myMap = new ymaps.Map('map', {
                center: [55.674, 37.601],
                zoom: 10,
                controls: [],
                behaviors: ['default', 'scrollZoom']
            });

            addGrid(map);
            var log = new Log();

            log.info('Radius:');
            log.info('30___10');
            log.info('___5___');
            log.info('2_____0');

            var myRectangle1 = new ymaps.Rectangle([
                [55.66, 37.60],
                [55.71, 37.69]
            ], {
                hintContent: 'Hint',
                balloonContent: 'Balloon'
            }, {
                fillColor: '#7df9ff33',
                fillOpacity: 0.5,
                strokeWidth: 2,
                strokeColor: '#0000FF',
                strokeOpacity: 0.5,
                borderRadius: 2
            });

            var myRectangle2 = new ymaps.Rectangle([
                [55.56, 37.50],
                [55.61, 37.59]
            ], {
                hintContent: 'Hint',
                balloonContent: 'Balloon'
            }, {
                fillColor: '#7df9ff33',
                fillOpacity: 0.5,
                strokeWidth: 5,
                strokeColor: '#0000FF',
                strokeOpacity: 0.5,
                borderRadius: 10
            });

            var myRectangle3 = new ymaps.Rectangle([
                [55.76, 37.70],
                [55.81, 37.79]
            ], {
                hintContent: 'Hint',
                balloonContent: 'Balloon'
            }, {
                fillColor: '#7df9ff33',
                fillOpacity: 0.5,
                strokeWidth: 10,
                strokeColor: '#0000FF',
                strokeOpacity: 0.5,
                borderRadius: 0
            });

            var myRectangle4 = new ymaps.Rectangle([
                [55.56, 37.70],
                [55.61, 37.79]
            ], {
                hintContent: 'Hint',
                balloonContent: 'Balloon'
            }, {
                fillColor: '#7df9ff33',
                fillOpacity: 0.5,
                strokeWidth: 0,
                strokeColor: '#0000FF',
                strokeOpacity: 0.5,
                borderRadius: 5
            });

            var myRectangle5 = new ymaps.Rectangle([
                [55.76, 37.50],
                [55.81, 37.59]
            ], {
                hintContent: 'Hint',
                balloonContent: 'Balloon'
            }, {
                fillColor: '#7df9ff33',
                fillOpacity: 0.5,
                strokeWidth: 70,
                strokeColor: '#0000FF',
                strokeOpacity: 0.5,
                borderRadius: 30
            });

            map.geoObjects
                    .add(myRectangle1)
                    .add(myRectangle2)
                    .add(myRectangle3)
                    .add(myRectangle4)
                    .add(myRectangle5);
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
