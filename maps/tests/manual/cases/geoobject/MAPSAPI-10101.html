<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;
            var myMap = new ymaps.Map('map', { center: [55.75, 37.57], zoom: 5 }),
                    geoObjectPolygon = new ymaps.geometry.Polygon(addCoordinates()),
                    geoObjectPolyline = new ymaps.geometry.LineString(addCoordinates1());
            function addCoordinates(){
                var coordinates = [[]], i = 0;
                for(; i < 20000; i++){
                    coordinates[0][i] = [55 + 0.001 * i, 37 + 0.001 * (i + i%2) ]
                }
                coordinates[0][i] = coordinates[0][0];
                return coordinates;
            }
            function addCoordinates1(){
                var coordinates = [], i = 0;
                for(; i < 20000; i++){
                    coordinates[i] = [50 + 0.001 * i, 36 + 0.001 * (i + i%2)]
                }
                return coordinates;
            }
            var geoObj = new ymaps.GeoObject({ geometry: geoObjectPolygon }, {draggable: true});
            var geoObj1 = new ymaps.GeoObject({ geometry: geoObjectPolyline }, {draggable: true});
            myMap.geoObjects.add(geoObj).add(geoObj1);

        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
