<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../helper.js"></script>
    <script type="text/javascript">
        Api('init');
        function init(ymaps) {
            ymaps = ym;
            var map = myMap = new ym.Map('map', {
                center: [35.83649397128404, -27.987314062500015],
                zoom: 5,
                controls: ['fullscreenControl']
            }, {
                hintShowTimeout: 0
            });
            addGrid(myMap);

            var panes = ['ground', 'areas', 'shadows', 'places', 'balloon', 'outerBalloon', 'controls', 'copyrights', 'hint', 'outerHint'];

            for (var i = 0; i < panes.length; i++) {
                var point = new ym.Placemark([42, -37 + i * 2]);
                point.events.add("mouseenter", function (e) {
                    e.get('target').properties.set(
                            'hintContent', e.get('target').options.get('iconPane') + ": " + e.get('target').geometry.getCoordinates()
                    );
                });
                var point1 = new ym.Placemark([42, -37 + i * 2]);
                point1.events.add("mouseenter", function (e) {
                    e.get('target').properties.set(
                            'hintContent', e.get('target').options.get('iconPane') + ": " + e.get('target').geometry.getCoordinates()
                    );
                });
                var rectangle = new ym.Rectangle([
                    [40, -38 + i * 2],
                    [37, -38 + i * 2 + 1]
                ]);
                rectangle.events.add("mouseenter", function (e) {
                    e.get('target').properties.set(
                            'hintContent', e.get('target').options.get('pane') + ": " + e.get('target').geometry.getCoordinates()
                    );
                });
                var rectangle1 = new ym.Rectangle([
                    [40, -38 + i * 2],
                    [37, -38 + i * 2 + 1]
                ]);
                rectangle1.events.add("mouseenter", function (e) {
                    e.get('target').properties.set(
                            'hintContent', e.get('target').options.get('pane') + ": " + e.get('target').geometry.getCoordinates()
                    );
                });
                var line = new ym.Polyline([
                    [36, -38 + i * 2],
                    [31, -38 + i * 2 + 1]
                ]);
                line.events.add("mouseenter", function (e) {
                    e.get('target').properties.set(
                            'hintContent', e.get('target').options.get('pane') + ": " + e.get('target').geometry.getCoordinates()
                    );
                });
                var line1 = new ym.Polyline([
                    [36, -38 + i * 2],
                    [31, -38 + i * 2 + 1]
                ]);
                line1.events.add("mouseenter", function (e) {
                    e.get('target').properties.set(
                            'hintContent', e.get('target').options.get('pane') + ": " + e.get('target').geometry.getCoordinates()
                    );
                });

                myMap.geoObjects.add(point).add(rectangle).add(line);
                myMap.geoObjects.add(point1).add(rectangle1).add(line1);

                point.options.set('pointOverlay', 'hotspot#placemark');
                rectangle.options.set('rectangleOverlay', 'hotspot#rectangle');
                line.options.set('lineStringOverlay', 'hotspot#polyline');

                point.options.set("iconPane", panes[i]);
                rectangle.options.set("pane", panes[i]);
                line.options.set("pane", panes[i]);

                point1.options.set('pointOverlay', 'static#placemark');
                rectangle1.options.set('rectangleOverlay', 'static#rectangle');
                line1.options.set('lineStringOverlay', 'static#polyline');

                point1.options.set("iconPane", panes[i]);
                rectangle1.options.set("pane", panes[i]);
                line1.options.set("pane", panes[i]);
            }
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;">
</div>
</body>
</html>
