<html>
<head>
    <title>API 2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../helper.js"></script>
    <script src="hotspotsError.js"></script>
    <script type="text/javascript">
        Api('init');
        function init(ym) {
            var map = myMap = new ym.Map('map', {
                center: [53, 75],
                zoom: 4,
                controls: ['trafficControl']
            });

            addGrid(myMap);

            var tileUrlTemplate = 'hotspotsError.js',
                    objSource = new ym.hotspot.ObjectSource(tileUrlTemplate, 'callback_%c'),
                    layer = new ym.hotspot.Layer(objSource);
            myMap.layers.add(layer);

            var geometry = {
                type: 'Polygon',
                coordinates: [
                    [
                        [50, 75],
                        [55, 85],
                        [50, 65]
                    ]
                ]
            };
            var polygon = new ym.GeoObject({
                geometry: geometry,
                properties: {}
            }, {
                fillColor: '#00FF0000',
                strokeColor: '#FF0000',
                polygonOverlayGenerator: 'static#Polygon'
            });
            myMap.geoObjects.add(polygon);

        }

    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;">
</div>
</body>
</html>
