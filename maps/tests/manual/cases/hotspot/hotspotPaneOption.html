<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var map = myMap = new ymaps.Map('map', {
                center: [55.709243, 37.500737],
                zoom: 9,
                controls: ['fullscreenControl']
            }, {
                minZoom: 9,
                maxZoom: 10
            });

            addGrid(myMap);
            var log = new Log();


            var tileUrlTemplate = 'http://sandbox.api.maps.yandex.net/examples/ru/2.1/hotspot_layer/hotspot_data/%z/tile_x=%x&y=%y',
                    keyTemplate = 'testCallback_tile_%c',
                    imgUrlTemplate = 'http://sandbox.api.maps.yandex.net/examples/ru/2.1/hotspot_layer/images/%z/tile_x=%x&y=%y.png',
                    objSource = new ymaps.hotspot.ObjectSource(tileUrlTemplate, keyTemplate),
                    imgLayer = new ymaps.Layer(imgUrlTemplate, {tileTransparent: true}),
                    hotspotLayer = new ymaps.hotspot.Layer(objSource, {cursor: 'help'});

            myMap.layers.add(hotspotLayer);
            myMap.layers.add(imgLayer);

            log.info(hotspotLayer.options.get('pane'));

            var paneList = new ymaps.control.ListBox({
                data: {
                    content: 'pane'
                },
                items: [
                    new ymaps.control.ListBoxItem('ground'),
                    new ymaps.control.ListBoxItem('areas'),
                    new ymaps.control.ListBoxItem('shadows'),
                    new ymaps.control.ListBoxItem('places'),
                    new ymaps.control.ListBoxItem('balloon'),
                    new ymaps.control.ListBoxItem('outerBalloon'),
                    new ymaps.control.ListBoxItem('controls'),
                    new ymaps.control.ListBoxItem('copyrights'),
                    new ymaps.control.ListBoxItem('hint'),
                    new ymaps.control.ListBoxItem('outerHint')
                ]
            });

            paneList.get(0).events.add('click', function () {
                hotspotLayer.options.set('pane', 'ground');
                setTimeout(function () {
                    log.info(hotspotLayer.options.get('pane'));
                }, 500);
            });
            paneList.get(1).events.add('click', function () {
                hotspotLayer.options.set('pane', 'areas');
                setTimeout(function () {
                    log.info(hotspotLayer.options.get('pane'));
                }, 500);
            });
            paneList.get(2).events.add('click', function () {
                hotspotLayer.options.set('pane', 'shadows');
                setTimeout(function () {
                    log.info(hotspotLayer.options.get('pane'));
                }, 500);
            });
            paneList.get(3).events.add('click', function () {
                hotspotLayer.options.set('pane', 'places');
                setTimeout(function () {
                    log.info(hotspotLayer.options.get('pane'));
                }, 500);
            });
            paneList.get(4).events.add('click', function () {
                hotspotLayer.options.set('pane', 'balloon');
                setTimeout(function () {
                    log.info(hotspotLayer.options.get('pane'));
                }, 500);
            });
            paneList.get(5).events.add('click', function () {
                hotspotLayer.options.set('pane', 'outerBalloon');
                setTimeout(function () {
                    log.info(hotspotLayer.options.get('pane'));
                }, 500);
            });
            paneList.get(6).events.add('click', function () {
                hotspotLayer.options.set('pane', 'controls');
                hotspotLayer.options.set('zIndex', 5000);
                setTimeout(function () {
                    log.info(hotspotLayer.options.get('pane'));
                    log.info(hotspotLayer.options.get('zIndex'));
                }, 500);
            });
            paneList.get(7).events.add('click', function () {
                hotspotLayer.options.set('pane', 'copyrights');
                setTimeout(function () {
                    log.info(hotspotLayer.options.get('pane'));
                }, 500);
            });
            paneList.get(8).events.add('click', function () {
                hotspotLayer.options.set('pane', 'hint');
                setTimeout(function () {
                    log.info(hotspotLayer.options.get('pane'));
                }, 500);
            });
            paneList.get(9).events.add('click', function () {
                hotspotLayer.options.set('pane', 'outerHint');
                setTimeout(function () {
                    log.info(hotspotLayer.options.get('pane'));
                }, 500);
            });

            myMap.controls.add(paneList, {float: 'right'});
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px; padding: 20px;"></div>
</body>
</html>
