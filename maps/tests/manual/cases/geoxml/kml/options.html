<!doctype html>
<!--
Title:
Гео XML-данные: применение опций к данным формата kml 

Description:
Проверка применения опций к данным формата kml.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
geoxml

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 
  
  Expectation:
  Карта отобразилась корректно.
  На карте спан Санкт-Петербурга бизнес-центра "Бенуа", бизнес центр выделен заливкой темно-синего цвета, обведен темно-розовой рамкой и светло-розовой рамкой.
  Также имеется светло-розовая линия подъезда к бизнес-центру.

Step:
  Action:
  Выполнить клик в линию подъезда к бизнес-центру. 
  
  Expectation:
  При наведении курсора на линию курсор - палец.
  По клику на нитке открывается балун с содержимым "Проезд".

Step:
  Action:
  Выполнить клик в бизнес-центр "Бенуа". 
  
  Expectation:
  Предыдущий балун на линии закрылся.
  При наведении курсора на бизнес-центр курсор - палец.
  По клику на объекте открывается балун с текстом вида "БЦ Бенуа тралала".

<html>
<head>
    <title>API 2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type="text/javascript">
        Api('init');
        function init(ym) {
            var map = myMap = new ym.Map('map', {
                        center: [59.958, 30.404],
                        zoom: 16,
                        controls: ["fullscreenControl"]
                    }),
                    log = new Log(), i = 0;

            addGrid(map);

            ym.geoXml.load('https://maps.yandex.ru/export/usermaps/6zHC2zxz6QJWCTLtVSr9DN7DAlWYIweM.kml').then(function (res) {
                map.geoObjects.add(res.geoObjects);
            });
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;">
</div>
</body>
</html>
