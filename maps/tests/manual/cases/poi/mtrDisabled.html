<!DOCTYPE HTML>
<!--
Title:
ПОИ: опция отключения транспортных объектов

Description:
Проверка опция отключения транспортных объектов.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
poi

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта отобразилась корректно со спаном Стамбула.
  На спане имеются метки ПОИ/СуперПОИ/транспортные ПОИ.

Step:
  Action:
  Поводить курсором по меткам ПОИ/СуперПои/транспортным метка на карте.
  
  Expectation:
  При наведении курсора на ПОИ/СуперПои/транспортные метки курсор меняется на палец.

Step:
  Action:
  Последовательно выполнить клик в метку ПОИ/СуперПои/транспортные метки на спане карты.
  
  Expectation:

<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api("init");

        function init(ymaps) {
            var map = new ymaps.Map('map', {
                center: [41.015917, 28.962240],
                zoom: 14,
                controls: ['typeSelector', 'fullscreenControl']
            }, {
                yandexMapDisablePoiMtr: false
            });
            addGrid(map);
            __log__("Test case: check option 'yandexMapDisablePoiMtr'= false");
        }
    </script>
</head>
<body>
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
