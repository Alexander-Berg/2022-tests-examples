<!DOCTYPE HTML>
<!--
Title:
ПОИ: кастомный хинт ПОИ

Description:
Проверка кастомного хинта ПОИ.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
poi

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта отобразилась корректно со спаном Стамбула.
  На спане имеются метки ПОИ/СуперПОИ/транспортные ПОИ.

Step:
  Action:
  Поочередно навести курсор на метки ПОИ/СуперПОИ/транспортные ПОИ. 

  Expectation:
  При наведении на метки появляется хинт с содержимым в виде названия ПОИ, и рубрикой - картинкой панды.
  Проверить соотвествие названий меток в хинте и появление хинта на всех метках на спане.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../helper.js"></script>
    <script type=text/javascript>
        Api('init');

        function init(ymaps) {
            //ymaps = ym;
            var HintContentLayout = ymaps.templateLayoutFactory.createClass(
                            '<div style="margin: 10px;">' +
                            '<b>Название: $[name]</b><br />' +
                            '<b>Рубрика: $[rubrics]</b><br />' +
                            '</div>' +
                            '<img src="http://www.decorpodarki.ru/image/cache/data/kartiny_po_nomeram/pandochka_DecorPodarki.ru-290x290.jpg">');

            var map = myMap = new ymaps.Map('map', {
                center: [41.015917, 28.962240],
                zoom: 15
            }, {
                yandexMapDisablePoiInteractivity: false,
                layerPoiOpenBalloonOnClick: true,
                layerPoiInteractivityModel: 'default#transparent',
                layerPoiHintContentLayout: HintContentLayout,
                layerPoiHasHint: true
            });

        }
    </script>
</head>
<body>
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
