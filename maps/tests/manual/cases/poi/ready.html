<!DOCTYPE HTML>
<!--
Title:
ПОИ: инициализация карты ready

Description:
Проверка ПОИ при инициализации карты ready.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
poi

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта отобразилась корректно со спаном Стамбула, подписи на карте выполнены на турецком языке.
  На спане имеются метки ПОИ/СуперПОИ/транспортные ПОИ.

Step:
  Action:
  Поводить курсором по меткам ПОИ/СуперПои/транспортным метка на карте.
  
  Expectation:
  При наведении курсора на ПОИ/СуперПои/транспортные метки курсор меняется на палец.

Step:
  Action:
  Последовательно выполнить клик в метку ПОИ/СуперПои/транспортные метки на спане карты.
  
  Expectation:
  По клику спан карты может сместится, снизу появялется балун-панель с карточкой ПОИ на турецком языке.

<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../helper.js"></script>
    <script src="https://api-maps.tst.c.maps.yandex.ru/2.1.32?mode=debug&lang=tr_Tr"></script>
    <script type=text/javascript>
        addLinks();
        ymaps.ready(function () {
            //ymaps = ym;
            var map = myMap = new ymaps.Map('map', {
                center: [41.015917, 28.962240],
                zoom: 14,
                controls: ['typeSelector', 'fullscreenControl']
            }, {
                yandexMapDisablePoiInteractivity: false
            });
            addGrid(myMap);
            setAlertPage("Жёсткая ссылка: версия " + ymaps.meta.version);
            __log__("Test case: check POI work");

        })
    </script>
</head>
<body>
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
