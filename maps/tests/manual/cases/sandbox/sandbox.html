<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style>
        body, html {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        #sandbox {
            height: 100%;
        }

    <script type=text/javascript>

        $.ajax({
            url: '//tst.sandbox.api.maps.yandex.ru/',

            crossDomain: true
        }).done(function (res) {
            $('#sandbox').html(res);
        });
