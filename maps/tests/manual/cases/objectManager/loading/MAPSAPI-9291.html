                type: 'yandex#map',

                paddingTemplate: 'managerResponse_%c',
                splitRequests: true
            });

            map.geoObjects.add(loadingObjectManager);

            addGrid(myMap);
            var log = new Log();

            log.info('Server: apps/brokenServer.js, port: 4776');
        }
