<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var coords = [],
                    center = [56.744522, 37.616378],
                    features = [],
                    sourceObjectsQuery;

            var map = myMap = new ymaps.Map('map', {
                center: center,
                zoom: 7,
                type: 'yandex#map',
                controls: ['fullscreenControl', 'typeSelector']
            });
            var log = new Log();
            addGrid(myMap);
            log.info('Three objectManager with different options. Preset: red, olive, black.');

            var loadingObjectManager = new ymaps.LoadingObjectManager('objectData.js', {
                paddingTemplate: 'managerResponse',
                splitRequests: true,
                clusterize: true,
                preset: 'islands#oliveClusterIcons'
            });
            map.geoObjects.add(loadingObjectManager);

            var loadingObjectManager1 = new ymaps.LoadingObjectManager('objectData1.js', {
                paddingTemplate: 'managerResponse',
                splitRequests: true,
                clusterize: true,
                preset: 'islands#redClusterIcons'
            });
            map.geoObjects.add(loadingObjectManager1);

            var loadingObjectManager2 = new ymaps.LoadingObjectManager('objectData2.js', {
                paddingTemplate: 'managerResponse',
                splitRequests: true,
                clusterize: true,
                preset: 'islands#redClusterIcons'
            });
            map.geoObjects.add(loadingObjectManager2);
            loadingObjectManager2.options.set('preset', 'islands#blackClusterIcons');


        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
