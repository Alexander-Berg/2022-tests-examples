<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;
            var id = 3;
            var coords = [],
                    center = [56, 34],
                    features = [],
                    sourceObjectsQuery;

            var map = myMap = new ymaps.Map('map', {
                center: center,
                zoom: 3,
                type: 'yandex#map',
                controls: ['fullscreenControl', 'typeSelector']
            }, {buttonMaxWidth: 9999});

            __log__("Server: loadingServerFilter.js");

            var loadingObjectManager = new ymaps.LoadingObjectManager('https://alexa.maps.dev.yandex.ru:4783/?bbox=%b', {
                paddingTemplate: 'managerResponse_bbox_%b',
                splitRequests: true,
                clusterize: false,
                clusterDisableClickZoom: true,
                geoObjectBalloonContentLayout: ymaps.templateLayoutFactory.createClass('{{properties.balloonContent}}')
            });

            loadingObjectManager.options.set('loadTileSize', 1024);
            setTimeout(function(){
                console.log(loadingObjectManager.objects.overlays.getLength());
            },7000)
            map.geoObjects.add(loadingObjectManager);

        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
