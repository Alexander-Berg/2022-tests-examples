<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var center = [56, 34];

            var map = myMap = new ymaps.Map('map', {
                center: center,
                zoom: 4,
                type: 'yandex#map',
                controls: ['fullscreenControl', 'typeSelector']
            });
            addGrid(myMap);
            var log = new Log();
            log.info('Server: apps/loadingServerStatic.js, port: 4778');
            __log__('<b>options: </b>');
            __log__('preset: "islands#greenClusterIcons"');
            __log__('disableClickZoom: true');
            __log__('openEmptyHint: true');
            __log__('openHintOnHover: true');
            __log__('numbers: [4, 10]');
            __log__('interactivityModel: "default#opaque"');
            __log__('cursor: "help"');
            __log__('balloonContentLayout: "cluster#balloonCarousel"');

            var loadingObjectManager = new ymaps.LoadingObjectManager('https://alexa.maps.dev.yandex.ru:4778/?bbox=%b', {
                paddingTemplate: 'managerResponse_bbox_%b',
                splitRequests: true,
                clusterize: true, //
                preset: 'islands#greenClusterIcons', //
                clusterDisableClickZoom: true, //
                clusterOpenEmptyHint: true, //
                clusterOpenHintOnHover: true, //
                clusterNumbers: [4, 10], //
                clusterInteractivityModel: 'default#opaque',
                clusterCursor: 'help',
                clusterBalloonContentLayout: 'cluster#balloonCarousel',
                clusterHasHint: true
            });
            map.geoObjects.add(loadingObjectManager);
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
