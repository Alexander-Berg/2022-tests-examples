<!DOCTYPE HTML>

<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var center = [56, 34];

            var map = myMap = new ymaps.Map('map', {
                center: center,
                zoom: 3,
                type: 'yandex#map',
                controls: ['fullscreenControl', 'typeSelector']
            });
            addGrid(myMap);
            var log = new Log();
            log.info('Server: apps/loadingServerStatic.js, port: 4778');
            log.info('Test case: change grid size');

            var loadingObjectManager = new ymaps.LoadingObjectManager('https://alexa.maps.dev.yandex.ru:4778/?bbox=%b', {
                paddingTemplate: 'managerResponse_bbox_%b',
                splitRequests: true,
                clusterize: true,
                minClusterSize: 1
            });
            map.geoObjects.add(loadingObjectManager);

            var gridSize0Button = new ymaps.control.Button({data: {content: '0'}, options: {selectOnClick: false, float: 'right'}});
            var gridSize2Button = new ymaps.control.Button({data: {content: '2'}, options: {selectOnClick: false, float: 'right'}});
            var gridSize64Button = new ymaps.control.Button({data: {content: '64'}, options: {selectOnClick: false, float: 'right'}});
            var gridSize128Button = new ymaps.control.Button({data: {content: '128'}, options: {selectOnClick: false, float: 'right'}});
            var gridSize256Button = new ymaps.control.Button({data: {content: '256'}, options: {selectOnClick: false, float: 'right'}});
            var gridSize512Button = new ymaps.control.Button({data: {content: '512'}, options: {selectOnClick: false, float: 'right'}});
            var gridSize10Button = new ymaps.control.Button({data: {content: '10'}, options: {selectOnClick: false, float: 'right'}});
            var gridSize100Button = new ymaps.control.Button({data: {content: '100'}, options: {selectOnClick: false, float: 'right'}});
            var gridSize200Button = new ymaps.control.Button({data: {content: '200'}, options: {selectOnClick: false, float: 'right'}});

            gridSize0Button.events.add('click', function () {
                loadingObjectManager.options.set('gridSize', 0);
                log.info('gridSize: ' + loadingObjectManager.options.get('gridSize'))
            });
            gridSize2Button.events.add('click', function () {
                loadingObjectManager.options.set('gridSize', 2);
                log.info('gridSize: ' + loadingObjectManager.options.get('gridSize'))
            });
            gridSize64Button.events.add('click', function () {
                loadingObjectManager.options.set('gridSize', 64);
                log.info('gridSize: ' + loadingObjectManager.options.get('gridSize'))
            });
            gridSize128Button.events.add('click', function () {
                loadingObjectManager.options.set('gridSize', 128);
                log.info('gridSize: ' + loadingObjectManager.options.get('gridSize'))
            });
            gridSize256Button.events.add('click', function () {
                loadingObjectManager.options.set('gridSize', 256);
                log.info('gridSize: ' + loadingObjectManager.options.get('gridSize'))
            });
            gridSize512Button.events.add('click', function () {
                loadingObjectManager.options.set('gridSize', 512);
                log.info('gridSize: ' + loadingObjectManager.options.get('gridSize'))
            });
            gridSize10Button.events.add('click', function () {
                loadingObjectManager.options.set('gridSize', 10);
                log.info('gridSize: ' + loadingObjectManager.options.get('gridSize'))
            });
            gridSize100Button.events.add('click', function () {
                loadingObjectManager.options.set('gridSize', 100);
                log.info('gridSize: ' + loadingObjectManager.options.get('gridSize'))
            });
            gridSize200Button.events.add('click', function () {
                loadingObjectManager.options.set('gridSize', 200);
                log.info('gridSize: ' + loadingObjectManager.options.get('gridSize'))
            });

            myMap.controls
                    .add(gridSize0Button)
                    .add(gridSize2Button)
                    .add(gridSize64Button)
                    .add(gridSize128Button)
                    .add(gridSize256Button)
                    .add(gridSize512Button)
                    .add(gridSize10Button)
                    .add(gridSize100Button)
                    .add(gridSize200Button);
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
