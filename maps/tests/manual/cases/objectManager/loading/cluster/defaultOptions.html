<!DOCTYPE HTML>
<!--
Title:
Менеджер объектов: опции балуна с двумя колонками

Description:
Проверка опций кластера с балуном с двумя колонками. 
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
objectManager

Estimated time:
240000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно, со спаном Москвы.
  На спане метки коллекции и метки кластеров со значениями кластеризации.
  Сверху слева и справа имеются кнопки опций балуна кластера.

Step:
  Action:
  Выполнить клик в метку кластера.

  Expectation:
  Спан карты смещается для открытия балуна.В балуне две колонки.
  В левой колонке список меток. В правой отображается содержимое метки, имеется кнопка закрытия балуна.
  В правой колонке заголовок "geoObjectPlacemark balloon", тело "geoObjectPlacemark balloon".

Step:
  Action:
  Закрыть балун кластера кликом в кнопку закрытия - крестик.
  (при нахождении кнопки закрытия балуна под другими кнопками на спане, перемещаем спан карты драгом)

  Expectation:
  Балун кластера закрывается.

Step:
  Action:
  Выполнить клик в кнопку "clusterBalloonContentLayoutWidth(в режиме панели не используется)".
  Клик в кластерную метку.

  Expectation:
  Спан карты смещается для открытия балуна.В балуне две колонки: левая колонка гораздо шире левой.
  В левой колонке список меток. В правой отображается содержимое метки, имеется кнопка закрытия балуна.
  В правой колонке заголовок "geoObjectPlacemark balloon", тело "geoObjectPlacemark balloon".
  
Step:
  Action:
  Закрыть балун кластера кликом в кнопку закрытия - крестик.
 
  Expectation:
  Балун кластера закрывается.

Step:
  Action:
  Выполнить клик в кнопку "clusterBalloonContentLayoutWidth(в режиме панели не используется)".
  Выполнить клик в кнопку "clusterBalloonContentLayoutHeight".
  Клик в кластерную метку.

  Expectation:
  Спан карты смещается для открытия балуна.В балуне две колонки: правая колонка меньше левой.
  В левой колонке список меток. В правой отображается содержимое метки, имеется кнопка закрытия балуна.
  В правой колонке заголовок "geoObjectPlacemark balloon", тело "geoObjectPlacemark balloon".

Step:
  Action:
  Закрыть балун кластера кликом в кнопку закрытия - крестик.
 
  Expectation:
  Балун кластера закрывается.

Step:
  Action:
  Выполнить клик в кнопку "clusterBalloonContentLayoutHeight".
  Выполнить клик в кнопку "clusterBalloonItemContentLayout*".
  Клик в кластерную метку.

  Expectation:
  Спан карты смещается для открытия балуна.В балуне две колонки: правая колонка меньше левой, балун высокий.
  В левой колонке список меток. В правой отображается содержимое метки, имеется кнопка закрытия балуна.
  В правой колонке заголовок "123", содержимое балуна выделено жирным шрифтом.

Step:
  Action:
  Закрыть балун кластера кликом в кнопку закрытия - крестик.
 
  Expectation:
  Балун кластера закрывается.

Step:
  Action:
  Выполнить клик в кнопку "clusterBalloonItemContentLayout*".
  Выполнить клик в кнопку "update geoObject data".
  Клик в кластерную метку.

  Expectation:
  Спан карты смещается для открытия балуна.В балуне две колонки: правая колонка меньше левой, балун высокий.
  В левой колонке список меток, наименование меток в диапазоне от 0 до 1.
  В правой колонке заголовок "число в диапазоне от 0 до 1", тело балуна (стих), футер "Футер метки № ...". Заголовок выделен жирным шрифтом, остальное содержимое балуна обычным.

Step:
  Action:
  Закрыть балун кластера кликом в кнопку закрытия - крестик.
 
  Expectation:
  Балун кластера закрывается.

Step:
  Action:
  Выполнить клик в кнопку "update geoObject data".
  Выполнить клик в кнопку "clusterBalloonPanelMaxMapArea".
  Клик в кластерную метку.

  Expectation:
  Спан карты смещается для открытия балуна. На спане карты снизу открывается панель балуна на всю ширину контейнера. В балуне две колонки(правая колонка шире левой).
  В левой колонке список меток, наименование меток в диапазоне от 0 до 1.
  В правой колонке заголовок "число в диапазоне от 0 до 1", тело балуна (стих), футер "Футер метки № ...". Заголовок выделен жирным шрифтом, остальное содержимое балуна обычным.

Step:
  Action:
  Закрыть балун кластера кликом в кнопку закрытия - крестик.
 
  Expectation:
  Балун кластера закрывается.

Step:
  Action:
  Выполнить клик в кнопку "clusterBalloonPanelMaxMapArea".
  Выполнить клик в кнопку "balloonLeftColumnWidth *".
  Клик в кластерную метку.

  Expectation:
  Спан карты смещается для открытия балуна. В балуне две колонки(девая колонка шире правой).
  В левой колонке список меток, наименование меток в диапазоне от 0 до 1.
  В правой колонке заголовок "число в диапазоне от 0 до 1", тело балуна (стих), футер "Футер метки № ...". Заголовок выделен жирным шрифтом, остальное содержимое балуна обычным.

Step:
  Action:
  Закрыть балун кластера кликом в кнопку закрытия - крестик.
 
  Expectation:
  Балун кластера закрывается.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;
            var content = [
                '',
                'Этот город завёрнут, как в саван, в туман, ',
                'И царит в нём безумье, порок и обман. ',
                'Город мрачных трущоб, весь изглоданный злом, ',
                'По ночам его мгла накрывает крылом.. . ',
                '',
                'И в глазницы домов смотрит ночь, словно ворон, ',
                'Этот город безукоризненно чёрен. ',
                'Только толпы теней, только Темзы свинец — ',
                'Этот город страшней, чем оживший мертвец. ',
                '',
                'И в роскошных дворцах вечный холод и тлен, ',
                'И часы мертвецам отбивает Биг-Бен. ',
                'Вы не бывали в Лондоне, сэр? ',
                'Этот город безукоризненно сер...'
            ].join('<br/>');
            ymaps = ym;

            var center = [55.763338, 37.565466];

            var map = myMap = new ymaps.Map('map', {
                center: center,
                zoom: 10,
                type: 'yandex#map',
                controls: ['fullscreenControl'],
                minZoom: 4
            });
            addGrid(myMap);
            var log = new Log();
            log.info('Test case: change options balloon and panel');

            // создаем экземпляр класса LoadingObjectManager
            var loadingObjectManager = new ymaps.LoadingObjectManager('../objectData.js?%l', {
                splitRequests: true,
                clusterize: true,
                paddingTemplate: 'managerResponse',
                clusterBalloonContentLayout: 'cluster#balloonTwoColumns',
                clusterBalloonItemContentLayout: 'cluster#balloonTwoColumnsItemContent',
                clusterDisableClickZoom: true,
                clusterOpenBalloonOnClick: true,
                clusterBalloonPanelMaxMapArea: 0,
                clusterBalloonContentLayoutHeight: 250,
                clusterBalloonContentLayoutWidth: 300
                //clusterDisableClickZoom: false
            });
            map.geoObjects.add(loadingObjectManager);

            var customItemContentLayout = ymaps.templateLayoutFactory.createClass('<b>123 {{ properties.balloonContentBody|raw }}</b>');

            var panelSwitcherButton = new ymaps.control.Button('clusterBalloonPanelMaxMapArea');
            var leftColumnWidthButton = new ymaps.control.Button('balloonLeftColumnWidth *');
            var clusterBalloonContentLayoutWidthButton = new ymaps.control.Button('clusterBalloonContentLayoutWidth (в режиме панели не используется)');
            var clusterBalloonContentLayoutHeightButton = new ymaps.control.Button('clusterBalloonContentLayoutHeight');
            var itemContentButton = new ymaps.control.Button('clusterBalloonItemContentLayout *');
            var updateGeoObjectData = new ymaps.control.Button('update geoObject data');

            panelSwitcherButton.events.add('click', function () {
                loadingObjectManager.options.set('clusterBalloonPanelMaxMapArea',
                                loadingObjectManager.options.get('clusterBalloonPanelMaxMapArea') == 0 ? Infinity : 0
                );
            });

            leftColumnWidthButton.events.add('click', function () {
                loadingObjectManager.options.set('clusterBalloonLeftColumnWidth',
                                loadingObjectManager.options.get('clusterBalloonLeftColumnWidth') == 125 ? 225 : 125
                );
            });

            clusterBalloonContentLayoutWidthButton.events.add('click', function () {
                loadingObjectManager.options.set('clusterBalloonContentLayoutWidth',
                                loadingObjectManager.options.get('clusterBalloonContentLayoutWidth') > 200 ? 150 : 400
                );
            });

            clusterBalloonContentLayoutHeightButton.events.add('click', function () {
                loadingObjectManager.options.set('clusterBalloonContentLayoutHeight',
                                loadingObjectManager.options.get('clusterBalloonContentLayoutHeight') > 200 ? 150 : 400
                );
            });

            itemContentButton.events.add('click', function () {
                var currentLayout = loadingObjectManager.options.get('clusterBalloonItemContentLayout');
                loadingObjectManager.options.set('clusterBalloonItemContentLayout',
                                !currentLayout || currentLayout == 'cluster#balloonTwoColumnsItemContent' ?
                                customItemContentLayout :
                                'cluster#balloonTwoColumnsItemContent'
                );
            });

            updateGeoObjectData.events.add('click', function () {
                var currentId = 0;
                log.info('change properties for loadingObjectManager.objects');
                loadingObjectManager.objects.each(function (obj) {
                    obj.properties.hintContent = 'geoObjectPlacemark hint' + currentId,
                            obj.properties.balloonContent = 'geoObjectPlacemark balloon' + currentId,
                            obj.properties.balloonContentHeader = 'Заголовок метки №' + currentId,
                            obj.properties.balloonContentBody = 'Тело метки №' + currentId + content,
                            obj.properties.balloonContentFooter = 'Футер метки №' + currentId,
                            obj.properties.clusterCaption = Math.random();
                    currentId++;
                });
            });

            map.controls.add(panelSwitcherButton, { float: 'none', position: {left: 5, top: 35}, maxWidth: 99999})
                    .add(leftColumnWidthButton, { float: 'none', position: {left: 5, top: 5}, maxWidth: 99999})
                    .add(clusterBalloonContentLayoutWidthButton, { float: 'none', position: {right: 5, top: 95}, maxWidth: 99999})
                    .add(clusterBalloonContentLayoutHeightButton, { float: 'none', position: {right: 5, top: 35}, maxWidth: 99999})
                    .add(itemContentButton, { float: 'none', position: {right: 5, top: 5}, maxWidth: 99999})
                    .add(updateGeoObjectData, { float: 'none', position: {left: 5, top: 65}, maxWidth: 99999});

        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
