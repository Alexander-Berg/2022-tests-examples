<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var center = [56, 34];

            var map = myMap = new ymaps.Map('map', {
                center: center,
                zoom: 4,
                type: 'yandex#map',
                controls: ['fullscreenControl', 'typeSelector']
            });
            addGrid(myMap);
            var log = new Log();
            log.info('Server: apps/loadingServerStatic.js, port: 4778');
            var loadingObjectManager = new ymaps.LoadingObjectManager('https://alexa.maps.dev.yandex.ru:4778/?bbox=%b', {
                paddingTemplate: 'managerResponse_%c',
                splitRequests: true,
                clusterize: true,
                clusterIconContentLayout: ymaps.templateLayoutFactory.createClass('<div style="color: #FF00FF; font-weight: bold;">$[properties.geoObjects.length]</div>'),
                clusterIconImageSize: [48, 48],
                clusterIconImageOffset: [-24, -24],
                clusterIconContentOffset: [15, 15],
                clusterIconLayout: 'default#imageWithContent',
                clusterIconImageHref: "https://png-4.findicons.com/files/icons/797/new_year_icojoy/64/ball_blue_1.png"

            });

            map.geoObjects.add(loadingObjectManager);
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
