<!DOCTYPE HTML>
<!--
Title:
Менеджер объектов: опции балуна аккордеон

Description:
Проверка опций кластера с балуном аккордеоном. 
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
objectManager

Estimated time:
360000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно, со спаном Москвы.
  На спане метки коллекции и метки кластеров со значениями кластеризации.
  Сверху слева и справа имеются кнопки опций балуна кластера.

Step:
  Action:
  Выполнить клик в кластерную метку.

  Expectation:
  Спан карты смещается для открытия балуна кластера.
  В открывшемся балуне кластера: список из меток, кнопка закрытия.
  Напротив каждой метки в списке синий круг с синей точкой внутри.

Step:
  Action:
  Закрыть балун кластера кликом в кнопку закрытия - крестик.
  (при нахождении кнопки закрытия балуна под другими кнопками на спане, перемещаем спан карты драгом)

  Expectation:
  Балун кластера закрывается, на спане остается кластерная метка.

Step:
  Action:
  Выполнить клик в кнопку "clusterBalloonPanelMaxArea".
  Клик в кластерную метку.

  Expectation:
  Снизу открывается панель балуна на всю ширину контейнера.
  Спан карты смещается, таким образом, что кластерная метка находится в центре оставшейся части спана карты.
  В открывшемся балуне список из меток, кнопка закрытия.
  Напротив каждой метки в списке синий круг с синей точкой внутри.

Step:
  Action:
  Закрыть панель балуна кластера кликом в кнопку закрытия - крестик.
 
  Expectation:
  Балун кластера закрывается.

Step:
  Action:
  Выполнить клик в кнопку "clusterBalloonPanelMaxArea".
  Выполнить клик в кнопку "clusterBalloonItemContentLayout".
  Клик в кластерную метку.

  Expectation:
  Спан карты смещается, для открытия балуна.
  На спане карты открывается балун кластера, с открытым балуном метки.
  В открывшемся балуне список из меток, скрол полоса справа, кнопка закрытия.
  Напротив каждой метки в списке синий круг с синей точкой внутри.

Step:
  Action:
  Выполнить клик строку метки в списке балуна.

  Expectation:
  Внизу под меткой выпадает содержимое метки балуна: "123" жирным шрифтом.

Step:
  Action:
  Закрыть балун кластера кликом в кнопку закрытия - крестик.
  (при нахождении кнопки закрытия балуна под другими кнопками на спане, перемещаем спан карты драгом)
 
  Expectation:
  Балун кластера закрывается.

Step:
  Action:
  Выполнить клик в кнопку "clusterBalloonItemContentLayout".
  Выполнить клик в кнопку "clusterBalloonContentLayoutWidth".
  Клик в кластерную метку.

  Expectation:
  Спан карты смещается, для открытия балуна.
  На спане карты открывается широкий балун кластера, со списком меток.
  В открывшемся балуне список из меток, кнопка закрытия.
  Напротив каждой метки в списке синий круг с синей точкой внутри.
  
Step:
  Action:
  Закрыть балун кластера кликом в кнопку закрытия - крестик.
  (при нахождении кнопки закрытия балуна под другими кнопками на спане, перемещаем спан карты драгом)
 
  Expectation:
  Балун кластера закрывается.

Step:
  Action:
  Выполнить клик в кнопку "clusterBalloonContentLayoutWidth".
  Выполнить клик в кнопку "clusterBalloonContentLayoutHeigh".
  Клик в кластерную метку.

  Expectation:
  Спан карты смещается, для открытия балуна.
  На спане карты открывается узкий высокий балун кластера.
  В открывшемся балуне список из меток, кнопка закрытия.
  Напротив каждой метки в списке синий круг с синей точкой внутри.
  
Step:
  Action:
  Закрыть балун кластера кликом в кнопку закрытия - крестик.
  (при нахождении кнопки закрытия балуна под другими кнопками на спане, перемещаем спан карты драгом)
 
  Expectation:
  Балун кластера закрывается.
  
Step:
  Action:
  Выполнить клик в кнопку "clusterBalloonContentLayoutHeigh".
  Выполнить клик в кнопку "icon Colors * +".
  Клик в кластерную метку.

  Expectation:
  Спан карты может смещаться, для открытия балуна.
  На спане карты открывается узкий (невысокий) балун кластера.
  В открывшемся балуне список из меток, кнопка закрытия.
  Напротив каждой метки в списке круги с точками внутри, цвет круга поменялся, также поменялся цвет меток коллекции на спане карты.

Step:
  Action:
  Закрыть балун кластера кликом в кнопку закрытия - крестик.
  (при нахождении кнопки закрытия балуна под другими кнопками на спане, перемещаем спан карты драгом)
 
  Expectation:
  Балун кластера закрывается, на спане остается кластерная метка с цифрой 500.

Step:
  Action:
  Выполнить клик в кнопку "icon Colors * +".
  Выполнить клик в кнопку "update geoObject data".
  Клик в кластерную метку.

  Expectation:
  Спан карты может смещаться, для открытия балуна.
  На спане карты открывается балун кластера, при этом в списке меток рандомное значение от 0 до 1.
  В открывшемся балуне список из меток, кнопка закрытия.
  Напротив каждой метки в списке круг с точкой внутри.
  
Step:
  Action:
  Закрыть балун кластера кликом в кнопку закрытия - крестик.
  (при нахождении кнопки закрытия балуна под другими кнопками на спане, перемещаем спан карты драгом)
 
  Expectation:
  Балун кластера закрывается.

Step:
  Action:
  Выполнить клик в кнопку "update geoObject data".
  Выполнить клик в кнопку "showIcons * +".
  Клик в кластерную метку.

  Expectation:
  Спан карты может смещаться, для открытия балуна.
  На спане карты открывается балун кластера, в балуне кластера пропали иконки кругов с точкой внутри в списке меток.
  
Step:
  Action:
  Закрыть балун кластера кликом в кнопку закрытия - крестик.
  (при нахождении кнопки закрытия балуна под другими кнопками на спане, перемещаем спан карты драгом)
 
  Expectation:
  Балун кластера закрывается.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;
            var content = [
                '',
                'Этот город завёрнут, как в саван, в туман, ',
                'И царит в нём безумье, порок и обман. ',
                'Город мрачных трущоб, весь изглоданный злом, ',
                'По ночам его мгла накрывает крылом.. . ',
                '',
                'И в глазницы домов смотрит ночь, словно ворон, ',
                'Этот город безукоризненно чёрен. ',
                'Только толпы теней, только Темзы свинец — ',
                'Этот город страшней, чем оживший мертвец. ',
                '',
                'И в роскошных дворцах вечный холод и тлен, ',
                'И часы мертвецам отбивает Биг-Бен. ',
                'Вы не бывали в Лондоне, сэр? ',
                'Этот город безукоризненно сер...'
            ].join('<br/>');

            var center = [55.763338, 37.565466];

            var map = myMap = new ymaps.Map('map', {
                center: center,
                zoom: 10,
                type: 'yandex#map',
                controls: ['fullscreenControl'],
                minZoom: 4
            });
            addGrid(myMap);
            var log = new Log();
            log.info('Test case: change options balloon and panel');

            // создаем экземпляр класса LoadingObjectManager
            var loadingObjectManager = new ymaps.LoadingObjectManager('../objectData.js?%l', {
                splitRequests: true,
                clusterize: true,
                paddingTemplate: 'managerResponse',
                geoObjectBalloonContentLayout: ymaps.templateLayoutFactory.createClass('{{properties.balloonContent}}'),
                clusterDisableClickZoom: true,
                clusterBalloonContentLayout: 'cluster#balloonAccordion',
                clusterBalloonPanelContentLayout: 'cluster#balloonAccordion',
                clusterBalloonPanelMaxMapArea: 0,
                clusterOpenBalloonOnClick: true
                //clusterDisableClickZoom: false
            });
            map.geoObjects.add(loadingObjectManager);

            var customItemContentLayout = ymaps.templateLayoutFactory.createClass('<b>123 {{ properties.balloonContentBody|raw }}</b>');

            var panelSwitcherButton = new ymaps.control.Button('clusterBalloonPanelMaxMapArea');
            var balloonAccordionShowIconsButton = new ymaps.control.Button('showIcons * +');
            var clusterBalloonContentLayoutWidthButton = new ymaps.control.Button('clusterBalloonContentLayoutWidth');
            var clusterBalloonContentLayoutHeightButton = new ymaps.control.Button('clusterBalloonContentLayoutHeight');
            var itemContentButton = new ymaps.control.Button('clusterBalloonItemContentLayout *');
            var iconColorsButton = new ymaps.control.Button('icon Colors * +');
            var updateGeoObjectData = new ymaps.control.Button('update geoObject data');

            panelSwitcherButton.events.add('select', function () {
                loadingObjectManager.options.set('clusterBalloonPanelMaxMapArea', Infinity);
                loadingObjectManager.options.set('geoObjectBalloonPanelMaxMapArea', Infinity);
            })
                    .add('deselect', function () {
                        loadingObjectManager.options.set('clusterBalloonPanelMaxMapArea', 0);
                        loadingObjectManager.options.set('geoObjectBalloonPanelMaxMapArea', 0);
                    });

            balloonAccordionShowIconsButton.events.add('click', function () {
                loadingObjectManager.options.set('clusterBalloonAccordionShowIcons',
                        !loadingObjectManager.options.get('clusterBalloonAccordionShowIcons')
                );
            });

            clusterBalloonContentLayoutWidthButton.events.add('click', function () {
                loadingObjectManager.options.set('clusterBalloonContentLayoutWidth',
                                loadingObjectManager.options.get('clusterBalloonContentLayoutWidth') > 200 ? 150 : 400
                );
            });

            clusterBalloonContentLayoutHeightButton.events.add('click', function () {
                loadingObjectManager.options.set('clusterBalloonContentLayoutHeight',
                                loadingObjectManager.options.get('clusterBalloonContentLayoutHeight') > 200 ? 150 : 350
                );
            });

            itemContentButton.events.add('click', function () {
                var currentLayout = loadingObjectManager.options.get('clusterBalloonItemContentLayout');
                loadingObjectManager.options.set('clusterBalloonItemContentLayout',
                                !currentLayout || currentLayout == 'cluster#balloonAccordionItemContent' ?
                                customItemContentLayout :
                                'cluster#balloonAccordionItemContent'
                );
            });

            updateGeoObjectData.events.add('click', function () {
                var currentId = 0;
                log.info('change properties for loadingObjectManager.objects');
                loadingObjectManager.objects.each(function (obj) {
                    obj.properties.hintContent = 'geoObjectPlacemark hint' + currentId,
                            obj.properties.balloonContent = 'geoObjectPlacemark balloon' + currentId,
                            obj.properties.balloonContentHeader = 'Заголовок метки №' + currentId,
                            obj.properties.balloonContentBody = 'Тело метки №' + currentId + content,
                            obj.properties.balloonContentFooter = 'Футер метки №' + currentId,
                            obj.properties.clusterCaption = Math.random();
                    currentId++;
                });
            });

            iconColorsButton.events.add('click', function () {
                loadingObjectManager.objects.options.set('iconColor', getRandomColor());
            });

            function getRandomColor() {
                return [
                    '#',
                    (55 + Math.round(Math.random() * 200)).toString(16),
                    (55 + Math.round(Math.random() * 200)).toString(16),
                    (55 + Math.round(Math.random() * 200)).toString(16)
                ].join('')
            };

            map.controls.add(panelSwitcherButton, { float: 'none', position: {right: 5, top: 95}, maxWidth: 99999})
                    .add(balloonAccordionShowIconsButton, { float: 'none', position: {left: 5, top: 5}, maxWidth: 99999})
                    .add(clusterBalloonContentLayoutWidthButton, { float: 'none', position: {right: 5, top: 35}, maxWidth: 99999})
                    .add(clusterBalloonContentLayoutHeightButton, { float: 'none', position: {right: 5, top: 5}, maxWidth: 99999})
                    .add(itemContentButton, { float: 'none', position: {right: 5, top: 65}, maxWidth: 99999})
                    .add(iconColorsButton, { float: 'none', position: {left: 5, top: 65}, maxWidth: 99999})
                    .add(updateGeoObjectData, { float: 'none', position: {left: 5, top: 35}, maxWidth: 99999});

        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
