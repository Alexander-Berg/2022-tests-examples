<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var center = [56, 34];

            var map = myMap = new ymaps.Map('map', {
                center: center,
                zoom: 4,
                type: 'yandex#map',
                controls: ['fullscreenControl', 'typeSelector']
            });
            addGrid(myMap);
            var log = new Log();
            log.info('Server: apps/loadingServerNonPointObject.js, port: 4780');
            log.info('Test case: clusterize true/false');
            var loadingObjectManager = new ymaps.LoadingObjectManager('https://alexa.maps.dev.yandex.ru:4778/?bbox=%b', {
                paddingTemplate: 'managerResponse_bbox_%b',
                splitRequests: false,
                clusterize: false
            });
            map.geoObjects.add(loadingObjectManager);


        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
