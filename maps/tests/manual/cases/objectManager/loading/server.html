<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var center = [56, 34];

            var map = myMap = new ymaps.Map('map', {
                center: center,
                zoom: 4,
                type: 'yandex#map',
                controls: ['fullscreenControl']
            });

            // создаем экземпляр класса loadingObjectManager
            var loadingObjectManager = new ymaps.LoadingObjectManager('https://alexa.maps.dev.yandex.ru:4771/?bbox=%b', {
                splitRequests: false,
                paddingTemplate: 'managerResponse_bbox_%b',
                clusterize: true
            });
            map.geoObjects.add(loadingObjectManager);

            addGrid(myMap);
            var log = new Log();

            log.info('Server: apps/loadingServer.js, port: 4771');

        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
