<!DOCTYPE HTML>
<!--
Title:
Менеджер объектов: опция драга в менеджере объектов

Description:
Проверка опции драга в менеджере объектов. 
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
objectManager

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно, на спане множество меток коллекций, объекты в виде 2 линий, 2 прямоугольников, двух кругов, двух многоугольников(один с желтой заливкой).
  На спане метки с разными пресетами, имеются метки серого цвета.
  
Step:
  Action:
  Навести курсор на серую метку коллекции, зажать ЛКМ и попробовать переместить метку.

  Expectation:
  При наведении на метку появляется хинт.
  При зажатии ЛКМ происходит захват спана карты, объект не перемещается, происходит корректный драг карты.

Step:
  Action:
  Навести курсор на линию, метку с цифрой "16", круг, желтый многоугольник, зажать ЛКМ и попробовать переместить метку/фигуру.

  Expectation:
  При наведении на метку/фигуру появляется хинт.
  При зажатии ЛКМ происходит захват спана карты, объект не перемещается, происходит корректный драг карты.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../helper.js"></script>
    <script src="../../js/objectSource.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {

            ymaps = ym;

            var map = myMap = new ym.Map('map', {
                center: [55.716901946294286, 37.30336807048247],
                zoom: 15,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl']
            });

            objectManagerSource(ym, myMap, this);
            addGrid(myMap);
            var log = new Log();
            __log__("Пресет 'islands#grayIcon'");
            __log__("Включен драг объектов, работать не должен");
            var objectManager = new ymaps.ObjectManager({
                geoObjectDraggable: true
            });
            objectManager.objects
                    .add(objectPlacemark1)
                    .add(objectPlacemark2)
                    .add(objectPlacemark3)
                    .add(objectPlacemark4)
                    .add(objectPlacemark5)
                    .add(objectPlacemark6)
                    .add(objectPlacemark7)
                    .add(objectPlacemark8)
                    .add(objectPlacemark9)
                    .add(objectPlacemark10)
                    .add(objectPlacemark11)
                    .add(objectPlacemark12)
                    .add(objectPlacemark13)
                    .add(objectPlacemark14)
                    .add(objectPlacemark15)
                    .add(objectPlacemark16)
                    .add(objectPlacemark17)
                    .add(objectManagerArray)
                    .add(objectManagerCollection);
            objectManager.objects.add(objectManagerArrayNonPointObjects);
            objectManager.objects.add(objectManagerCollectionNonPointObjects);
            objectManager.objects.add(objectManagerPolygon);
            objectManager.objects.add(objectManagerPolyline);
            objectManager.objects.add(objectManagerCircle);
            objectManager.objects.add(objectManagerRectangle);

            map.geoObjects.add(objectManager);

            objectManager.objects.options.set('preset', 'islands#grayIcon');


        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
