<!DOCTYPE HTML>
<!--
Title:
Менеджер объектов: опции балуна карусель

Description:
Проверка опций кластера с балуном - карусель. 
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
objectManager

Estimated time:
240000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно.
  На спане метки коллекции, метки кластеров со значениями кластеризации.
  Сверху имеются кнопки применения опций балуна.

Step:
  Action:
  Выполнить клик в метку кластера.

  Expectation:
  Спан карты смещается для открытия балуна кластера.
  Балун кластера карусель: отображается содержимое метки: заголовок "geoObjectPlacemark balloon(номер)", тело "geoObjectPlacemark balloon(номер)", внизу список меток, имеются стрелки переключения балуна, кнопка закрытия балуна.

Step:
  Action:
  Закрыть балун кластера кликом в кнопку закрытия - крестик.
  (при нахождении кнопки закрытия балуна под другими кнопками на спане, перемещаем спан карты драгом)

  Expectation:
  Балун кластера закрывается.

Step:
  Action:
  Выполнить клик в кнопку "clusterBalloonPagerVisible".
  Клик в кластерную метку.

  Expectation:
  Спан карты смещается для открытия балуна кластера.
  На спане карты открывается балун кластера карусель: отображается содержимое метки: заголовок, тело.
  В балуне отсутствует список меток снизу, имеются стрелки переключения балуна, кнопка закрытия балуна.

Step:
  Action:
  Закрыть балун кластера кликом в кнопку закрытия - крестик.
 
  Expectation:
  Балун кластера закрывается.

Step:
  Action:
  Выполнить клик в кнопку "clusterBalloonPagerVisible".
  Выполнить клик в кнопку "clusterBalloonPanelMaxMapArea".
  Клик в кластерную метку.

  Expectation:
  Спан карты смещается, для открытия балуна, при этом кластерная метка смещается в центр спана карты.
  Внизу открывается панель балуна кластера, с открытым балуном метки.
  В открывшемся балуне список из меток, стрелки смены содержимого балуна, кнопка закрытия.
  В балуне корректное содержимое: заголовок, тело. 

Step:
  Action:
  Закрыть балун кластера кликом в кнопку закрытия - крестик.
 
  Expectation:
  Балун кластера закрывается.

Step:
  Action:
  Выполнить клик в кнопку "clusterBalloonPanelMaxMapArea".
  Выполнить клик в кнопку "clusterBalloonContentLayoutHeight".
  Клик в кластерную метку.

  Expectation:
  Спан карты смещается, для открытия балуна.
  На спане карты открывается высокий балун кластера, с открытым балуном метки.
  В открывшемся балуне внизу список из меток (1,2), стрелки смены содержимого балуна, кнопка закрытия.
  В балуне содержимое: заголовок, тело. 
  
Step:
  Action:
  Закрыть балун кластера кликом в кнопку закрытия - крестик.
  (при нахождении кнопки закрытия балуна под другими кнопками на спане, перемещаем спан карты драгом)
 
  Expectation:
  Балун кластера закрывается.  

Step:
  Action:
  Выполнить клик в кнопку "clusterBalloonContentLayoutHeight".
  Выполнить клик в кнопку "clusterBalloonContentLayoutWidth".
  Клик в кластерную метку.

  Expectation:
  Спан карты смещается, для открытия балуна.
  На спане карты открывается широкий балун кластера, с открытым балуном метки.
  В открывшемся балуне внизу список из меток (1,2), стрелки смены содержимого балуна, кнопка закрытия.
  В балуне содержимое: заголовок, тело. 
  
Step:
  Action:
  Закрыть балун кластера кликом в кнопку закрытия - крестик.
  (при нахождении кнопки закрытия балуна под другими кнопками на спане, перемещаем спан карты драгом)
 
  Expectation:
  Балун кластера закрывается.
  
Step:
  Action:
  Выполнить клик в кнопку "clusterBalloonContentLayoutWidth".
  Выполнить клик в кнопку "clusterBalloonContentLayout".
  Клик в кластерную метку.

  Expectation:
  Спан карты может смещаться, для открытия балуна.
  На спане карты открывается балун кластера, с открытым балуном метки.
  В открывшемся балуне внизу список из меток (1,2), стрелки смены содержимого балуна, кнопка закрытия.
  В балуне корректное содержимое: "123"(жирным шрифтом). 
  
Step:
  Action:
  Закрыть балун кластера кликом в кнопку закрытия - крестик.
  (при нахождении кнопки закрытия балуна под другими кнопками на спане, перемещаем спан карты драгом)
 
  Expectation:
  Балун кластера закрывается.

Step:
  Action:
  Выполнить клик в кнопку "clusterBalloonContentLayout".
  Выполнить клик в кнопку "clusterBallooPagerType".
  Клик в кластерную метку.

  Expectation:
  Спан карты смещается для открытия панели балуна кластера.
  На спане карты открывается балун кластера, с открытым балуном метки.
  В открывшемся балуне внизу вместо цифрового списка серые иконки отображения балунов, стрелки смены содержимого балуна, кнопка закрытия.
  В балуне содержимое: заголовок, тело.  

Step:
  Action:
  Закрыть балун кластера кликом в кнопку закрытия - крестик.
  (при нахождении кнопки закрытия балуна под другими кнопками на спане, перемещаем спан карты драгом)
 
  Expectation:
  Балун кластера закрывается.

Step:
  Action:
  Выполнить клик в кнопку "clusterBallooPagerType".
  Выполнить клик в кнопку "clusterBallooPagerSize".
  Клик в кластерную метку.

  Expectation:
  Спан карты смещается для открытия панели балуна кластера.
  На спане карты открывается балун кластера, с открытым балуном метки.
  В открывшемся балуне внизу список из меток (1,2), стрелки смены содержимого балуна, кнопка закрытия.
  В балуне содержимое: заголовок, тело.  

Step:
  Action:
  Закрыть балун кластера кликом в кнопку закрытия - крестик.
  (при нахождении кнопки закрытия балуна под другими кнопками на спане, перемещаем спан карты драгом)
 
  Expectation:
  Балун кластера закрывается.

Step:
  Action:
  Выполнить клик в кнопку "clusterBallooPagerSize".
  Выполнить клик в кнопку "clusterBallooCycling".
  Клик в кластерную метку.

  Expectation:
  Спан карты смещается для открытия панели балуна кластера.
  На спане карты открывается балун кластера, с открытым балуном метки.
  В открывшемся балуне внизу список из меток (1,2), кнопка закрытия.
  В балуне имеется только одна стрелка смены содержимого балуна, расположенная справа. 
  В балуне содержимое: заголовок, тело.   

Step:
  Action:
  Закрыть балун кластера кликом в кнопку закрытия - крестик.
  (при нахождении кнопки закрытия балуна под другими кнопками на спане, перемещаем спан карты драгом)
 
  Expectation:
  Балун кластера закрывается.

Step:
  Action:
  Выполнить клик в кнопку "clusterBallooCycling".
  Выполнить клик в кнопку "update geoObject data".
  Клик в кластерную метку.

  Expectation:
  Спан карты смещается для открытия панели балуна кластера.
  На спане карты открывается балун кластера, с открытым балуном метки.
  В открывшемся балуне внизу список из меток (1,2), стрелки смены содержимого балуна, скрол полоса справа, кнопка закрытия.
  В балуне содержимое: заголовок - число от 0 до 1, тело - стих.
  Под контейнером с картой появляется строка: "change properties for remoteObjectManager.objects".  
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script src="../../../js/objectSource.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var content = [
                '',
                'Этот город завёрнут, как в саван, в туман, ',
                'И царит в нём безумье, порок и обман. ',
                'Город мрачных трущоб, весь изглоданный злом, ',
                'По ночам его мгла накрывает крылом.. . ',
                '',
                'И в глазницы домов смотрит ночь, словно ворон, ',
                'Этот город безукоризненно чёрен. ',
                'Только толпы теней, только Темзы свинец — ',
                'Этот город страшней, чем оживший мертвец. ',
                '',
                'И в роскошных дворцах вечный холод и тлен, ',
                'И часы мертвецам отбивает Биг-Бен. ',
                'Вы не бывали в Лондоне, сэр? ',
                'Этот город безукоризненно сер...'
            ].join('<br/>');

            var map = myMap = new ymaps.Map('map', {
                center: [55.716901946294286, 37.30336807048247],
                zoom: 15,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl']
            });

            addGrid(myMap);
            var log = new Log();

            objectManagerSource(ym, myMap, this);
            log.info('balloonCarousel content layout: options');

            var objectManager = new ymaps.ObjectManager({clusterize: true,
                clusterDisableClickZoom: true,
                clusterBalloonContentLayout: 'cluster#balloonCarousel',
                clusterBalloonPanelContentLayout: 'cluster#balloonCarousel',
                clusterDisableClickZoom: true,
                clusterOpenBalloonOnClick: true,
                clusterBalloonPanelMaxMapArea: 0
            });

            objectManager.objects.add(objectPlacemark1);
            objectManager.objects.add(objectPlacemark2);
            objectManager.objects.add(objectPlacemark3);
            objectManager.objects.add(objectPlacemark4);
            objectManager.objects.add(objectPlacemark5);
            objectManager.objects.add(objectPlacemark6);
            objectManager.objects.add(objectPlacemark7);
            objectManager.objects.add(objectPlacemark8);
            objectManager.objects.add(objectPlacemark9);
            objectManager.objects.add(objectPlacemark10);
            objectManager.objects.add(objectPlacemark11);
            objectManager.objects.add(objectPlacemark12);
            objectManager.objects.add(objectPlacemark13);
            objectManager.objects.add(objectPlacemark14);
            objectManager.objects.add(objectPlacemark15);
            objectManager.objects.add(objectPlacemark16);
            objectManager.objects.add(objectPlacemark17);
            objectManager.objects.add(objectManagerArray);
            objectManager.objects.add(objectManagerCollection);

            map.geoObjects.add(objectManager);
            var customItemContentLayout = ymaps.templateLayoutFactory.createClass('<h2>{{ properties.balloonContentHeader|raw }}</h2><b>123 {{ properties.balloonContentBody|raw }}</b>');

            var panelSwitcherButton = new ymaps.control.Button('clusterBalloonPanelMaxMapArea');
            var balloonCyclingButton = new ymaps.control.Button('clusterBalloonCycling *');
            var balloonPagerSizeButton = new ymaps.control.Button('clusterBalloonPagerSize *');
            var balloonPagerTypeButton = new ymaps.control.Button('clusterBalloonPagerType *');
            var balloonPagerVisibleButton = new ymaps.control.Button('clusterBalloonPagerVisible *');
            var itemContentButton = new ymaps.control.Button('clusterBalloonItemContentLayout *');
            var clusterBalloonContentLayoutWidthButton = new ymaps.control.Button('clusterBalloonContentLayoutWidth');
            var clusterBalloonContentLayoutHeightButton = new ymaps.control.Button('clusterBalloonContentLayoutHeight');
            var updateGeoObjectData = new ymaps.control.Button('update geoObject data');

            panelSwitcherButton.options.set('maxWidth', 99999);
            balloonCyclingButton.options.set('maxWidth', 99999);
            clusterBalloonContentLayoutWidthButton.options.set('maxWidth', 99999);
            clusterBalloonContentLayoutHeightButton.options.set('maxWidth', 99999);
            balloonPagerSizeButton.options.set('maxWidth', 99999);
            balloonPagerTypeButton.options.set('maxWidth', 99999);
            balloonPagerVisibleButton.options.set('maxWidth', 99999);
            itemContentButton.options.set('maxWidth', 99999);
            updateGeoObjectData.options.set('maxWidth', 99999);

            panelSwitcherButton.events.add('click', function () {
                objectManager.options.set('clusterBalloonPanelMaxMapArea',
                                objectManager.options.get('clusterBalloonPanelMaxMapArea') == 0 ? Infinity : 0
                );
            });

            balloonCyclingButton.events.add('click', function () {
                objectManager.options.set('clusterBalloonCycling',
                        !objectManager.options.get('clusterBalloonCycling')
                );
            });

            balloonPagerSizeButton.events.add('click', function () {
                objectManager.options.set('clusterBalloonPagerSize',
                                objectManager.options.get('clusterBalloonPagerSize') == 9 ? 5 : 9
                );
            });


            balloonPagerTypeButton.events.add('click', function () {
                objectManager.options.set('clusterBalloonPagerType',
                                objectManager.options.get('clusterBalloonPagerType') == 'numeric' ? 'marker' : 'numeric'
                );
            });


            balloonPagerVisibleButton.events.add('click', function () {
                objectManager.options.set('clusterBalloonPagerVisible',
                        !objectManager.options.get('clusterBalloonPagerVisible')
                );
            });

            clusterBalloonContentLayoutWidthButton.events.add('click', function () {
                objectManager.options.set('clusterBalloonContentLayoutWidth',
                                objectManager.options.get('clusterBalloonContentLayoutWidth') > 300 ? 200 : 400
                );
            });

            clusterBalloonContentLayoutHeightButton.events.add('click', function () {
                objectManager.options.set('clusterBalloonContentLayoutHeight',
                                objectManager.options.get('clusterBalloonContentLayoutHeight') > 300 ? 200 : 400
                );
            });

            itemContentButton.events.add('click', function () {
                var currentLayout = objectManager.options.get('clusterBalloonItemContentLayout');
                objectManager.options.set('clusterBalloonItemContentLayout',
                                !currentLayout || currentLayout == 'cluster#balloonCarouselItemContent' ?
                                customItemContentLayout :
                                'cluster#balloonCarouselItemContent'
                );
            });

            updateGeoObjectData.events.add('click', function () {
                var currentId = 0;
                log.info('change properties for objectManager.objects');
                objectManager.objects.each(function (obj) {
                    obj.properties.hintContent = 'geoObjectPlacemark hint' + currentId,
                            obj.properties.balloonContent = 'geoObjectPlacemark balloon' + currentId,
                            obj.properties.balloonContentHeader = 'Заголовок метки №' + currentId,
                            obj.properties.balloonContentBody = 'Тело метки №' + currentId + content,
                            obj.properties.balloonContentFooter = 'Футер метки №' + currentId,
                            obj.properties.clusterCaption = Math.random();
                    currentId++;
                });
            });

            map.controls.add(panelSwitcherButton, { float: 'none', position: {right: 5, top: 95} });
            map.controls.add(balloonCyclingButton, { float: 'none', position: {left: 5, top: 35} });
            map.controls.add(balloonPagerSizeButton, { float: 'none', position: {left: 5, top: 65} });
            map.controls.add(balloonPagerTypeButton, { float: 'none', position: {left: 5, top: 95} });
            map.controls.add(balloonPagerVisibleButton, { float: 'none', position: {right: 5, top: 125} });
            map.controls.add(clusterBalloonContentLayoutWidthButton, { float: 'none', position: {right: 5, top: 35} });
            map.controls.add(clusterBalloonContentLayoutHeightButton, { float: 'none', position: {right: 5, top: 65} });
            map.controls.add(itemContentButton, { float: 'none', position: {right: 5, top: 5} });
            map.controls.add(updateGeoObjectData, { float: 'none', position: {left: 5, top: 5} });

        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
