<!DOCTYPE HTML>
<!--
Title:
Менеджер объектов: балун аккордеон

Description:
Проверка открытия кластера с балуном аккордеоном. 
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
objectManager

Estimated time:
180000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно.
  На спане метки коллекции, метки кластеров со значениями кластеризации, линия, прямоугольники.

Step:
  Action:
  Выполнить клик в метку кластера.

  Expectation:
  Спан карты смещается для открытия балуна кластера.
  В открывшемся балуне: список из меток вида "geoObjectPlacemark balloon(номер)", кнопка закрытия.
  Напротив каждой метки в списке синий круг с синей точкой внутри.
 
Step:
  Action:
  Навести курсор на произвольную метку в списке и кликнуть в нее.

  Expectation:
  При наведении курсора на метку текст становится красным.
  После клика метка разворачивается вниз с содержимым балуна вида: "geoObjectPlacemark balloon(номер)".

Step:
  Action:
  Закрыть балун кликом в крестик.

  Expectation:
  Балун закрылся, на спане карты в месте крепления балуна - метка кластера.

Step:
  Action:
  Максимально отзумить спан карты, затем клик в метку кластера.

  Expectation:
  Отзум спана корректный, метки коллекций и кластера кластеризуются в один кластер.
  По клику спан карты смещается для открытия балуна кластера, метка кластера пропадает.
  Напротив каждой метки в списке синий круг с синей точкой внутри.
 
Step:
  Action:
  Проскролить список меток, навести курсор на произвольную метку в списке и кликнуть в нее.

  Expectation:
  Скрол балуна корректный. 
  При наведении курсора на метку текст становится красным.
  После клика метка разворачивается вниз с содержимым балуна вида: "geoObjectPlacemark balloon(номер)".
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script src="../../../js/objectSource.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var map = myMap = new ymaps.Map('map', {
                center: [55.716901946294286, 37.30336807048247],
                zoom: 15,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl']
            });

            addGrid(myMap);
            var log = new Log();

            objectManagerSource(ym, myMap, this);
            log.info('balloonAccordion content layout');

            var objectManager = new ymaps.ObjectManager({clusterize: true,
                clusterDisableClickZoom: true,
                clusterBalloonContentLayout: 'cluster#balloonAccordion'
            });

            objectManager.objects.add(objectPlacemark1);
            objectManager.objects.add(objectPlacemark2);
            objectManager.objects.add(objectPlacemark3);
            objectManager.objects.add(objectPlacemark4);
            objectManager.objects.add(objectPlacemark5);
            objectManager.objects.add(objectPlacemark6);
            objectManager.objects.add(objectPlacemark7);
            objectManager.objects.add(objectPlacemark8);
            objectManager.objects.add(objectPlacemark9);
            objectManager.objects.add(objectPlacemark10);
            objectManager.objects.add(objectPlacemark11);
            objectManager.objects.add(objectPlacemark12);
            objectManager.objects.add(objectPlacemark13);
            objectManager.objects.add(objectPlacemark14);
            objectManager.objects.add(objectPlacemark15);
            objectManager.objects.add(objectPlacemark16);
            objectManager.objects.add(objectPlacemark17);
            objectManager.objects.add(objectManagerArray);
            objectManager.objects.add(objectManagerCollection);

            map.geoObjects.add(objectManager);

        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
