<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var center = [56, 34];

            var map = myMap = new ymaps.Map('map', {
                center: center,
                zoom: 1,
                type: 'yandex#map',
                controls: ['fullscreenControl']
            });

            // создаем экземпляр класса RemoteObjectManager
            var remoteObjectManager = new ymaps.RemoteObjectManager('https://alexa.maps.dev.yandex.ru:4782/?bbox=%b', {
                splitRequests: true,
                paddingTemplate: 'managerResponse_bbox_%b'
            });
            remoteObjectManager.options.set('loadTileSize', 1024);
            map.geoObjects.add(remoteObjectManager);

            addGrid(myMap);
            var log = new Log();
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
