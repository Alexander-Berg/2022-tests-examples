<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var center = [6.687075435183942, -18.518023509532213];

            var map = myMap = new ymaps.Map('map', {
                center: center,
                zoom: 15,
                type: 'yandex#map',
                controls: ['fullscreenControl']
            });

            // создаем экземпляр класса RemoteObjectManager
            var remoteObjectManager = new ymaps.RemoteObjectManager('https://alexa.maps.dev.yandex.ru:4779/?bbox=%b', {
                splitRequests: true,
                paddingTemplate: 'managerResponse_bbox_%b'
            });
            map.geoObjects.add(remoteObjectManager);

            addGrid(myMap);
            var log = new Log();

            log.info('Server: apps/remoteServerStatic.js, port: 4779');
            setTimeout(function () {
                remoteObjectManager.objects.options.set("iconLayout", "default#image");
                remoteObjectManager.objects.options.set("iconImageHref", "http://avatars.static.yandex.net/it/16-middle");
                remoteObjectManager.objects.options.set("iconImageSize", [21, 21]);
                remoteObjectManager.objects.options.set("iconImageOffset", [-10, -10]);
                __log__('fdsfds');
            }, 5000)
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
