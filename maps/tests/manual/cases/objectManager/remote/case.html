<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var center = [56, 34];

            window.managerResponse = function (x, y, z) {
                window['managerResponse_x_' + x + '_y_' + y + '_z_' + z]({
                    error: null,
                    data: {
                        type: 'FeatureCollection',
                        features: [
                            {
                                type: 'Feature',
                                geometry: {
                                    type: 'Point',
                                    coordinates: [55, 35]
                                },
                                id: 23,
                                properties: {
                                    balloonContent: 'Содержимое балуна метки',
                                    hintContent: 'Содержимое хинта метки',
                                    iconContent: '1'
                                },
                                options: {
                                    preset: 'islands#yellowIcon'
                                }
                            },
                            {
                                type: 'Cluster',
                                id: 24,
                                bbox: [
                                    [56, 34],
                                    [56, 34]
                                ],
                                number: 34,
                                geometry: {
                                    type: 'Point',
                                    coordinates: [56, 34]
                                },
                                properties: {
                                    iconContent: 34,
                                    balloonContent: 'Содержимое балуна кластера',
                                    hintContent: 'Содержимое хинта кластера'
                                },
                                options: {
                                    disableClickZoom: true,
                                    preset: 'islands#darkOrangeClusterIcons'
                                }
                            }
                        ]
                    }
                })
            };

            var map = myMap = new ymaps.Map('map', {
                center: center,
                zoom: 6,
                type: 'yandex#map',
                controls: ['fullscreenControl'],
                minZoom: 4
            });
            var remoteObjectManager = new ymaps.RemoteObjectManager('response.xml?%c', {
                urlTemplate: 'response.xml?%c',
                splitRequests: true,
                paddingTemplate: 'managerResponse_%c'
                //clusterDisableClickZoom: false
            });
            map.geoObjects.add(remoteObjectManager);

            addGrid(myMap);
            var log = new Log();

            log.info(map.getBounds());
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
