Description:

Components:

Estimated time:

Precondition:

Step:

  Expectation:

Step:
  Action:
  Открыть инструменты разработчика командой Windows: Ctrl + Shift + I если у вас MacOS: ⌥ + ⌘ + I, вкладку Console.

<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var center = [56, 34];

            var map = myMap = new ymaps.Map('map', {
                center: center,
                zoom: 4,
                type: 'yandex#map',
                controls: ['fullscreenControl']
            });

            // создаем экземпляр класса RemoteObjectManager
            var remoteObjectManager = new ymaps.RemoteObjectManager('test', {
                splitRequests: true
            });
            map.geoObjects.add(remoteObjectManager);

            addGrid(myMap);
            var log = new Log();
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
