<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script src="../../../js/objectSource.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {

            ymaps = ym;

            var map = myMap = new ym.Map('map', {
                center: [55.716901946294286, 37.30336807048247],
                zoom: 15,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl']
            });

            objectManagerSource(ym, myMap, this);
            addGrid(myMap);
            var log = new Log();

            var objectManager = new ymaps.ObjectManager();

            var addButton = new ymaps.control.Button({data: {content: 'add'}, options: {selectOnClick: false}});
            addButton.events.add('click', function () {
                objectManager.add(objectPlacemark1);
                objectManager.add(objectPlacemark2);
                objectManager.add(objectPlacemark3);
                objectManager.add(objectPlacemark4);
                objectManager.add(objectPlacemark5);
                objectManager.add(objectPlacemark6);
                objectManager.add(objectPlacemark7);
                objectManager.add(objectPlacemark8);
                objectManager.add(objectPlacemark9);
                objectManager.add(objectPlacemark10);
                objectManager.add(objectPlacemark11);
                objectManager.add(objectPlacemark12);
                objectManager.add(objectPlacemark13);
                objectManager.add(objectPlacemark14);
                objectManager.add(objectPlacemark15);
                objectManager.add(objectPlacemark16);
                objectManager.add(objectPlacemark17);
                objectManager.add(objectManagerArray);
                objectManager.add(objectManagerCollection);
                objectManager.add(objectManagerArrayNonPointObjects);
                objectManager.add(objectManagerCollectionNonPointObjects);
                objectManager.add(objectManagerPolygon);
                objectManager.add(objectManagerPolyline);
                objectManager.add(objectManagerCircle);
                objectManager.add(objectManagerRectangle);
            });

            var removeButton = new ymaps.control.Button({data: {content: 'remove'}, options: {selectOnClick: false}});
            removeButton.events.add('click', function () {
                objectManager.remove(objectPlacemark1);
                objectManager.remove(objectPlacemark2);
                objectManager.remove(objectPlacemark3);
                objectManager.remove(objectPlacemark4);
                objectManager.remove(objectPlacemark5);
                objectManager.remove(objectPlacemark6);
                objectManager.remove(objectPlacemark7);
                objectManager.remove(objectPlacemark8);
                objectManager.remove(objectPlacemark9);
                objectManager.remove(objectPlacemark10);
                objectManager.remove(objectPlacemark11);
                objectManager.remove(objectPlacemark12);
                objectManager.remove(objectPlacemark13);
                objectManager.remove(objectPlacemark14);
                objectManager.remove(objectPlacemark15);
                objectManager.remove(objectPlacemark16);
                objectManager.remove(objectPlacemark17);
                objectManager.remove(objectManagerArray);
                objectManager.remove(objectManagerCollection);
                objectManager.remove(objectManagerArrayNonPointObjects);
                objectManager.remove(objectManagerCollectionNonPointObjects);
                objectManager.remove(objectManagerPolygon);
                objectManager.remove(objectManagerPolyline);
                objectManager.remove(objectManagerCircle);
                objectManager.remove(objectManagerRectangle);
            });

            var removeAllButton = new ymaps.control.Button({data: {content: 'removeAll'}, options: {selectOnClick: false}});
            removeAllButton.events.add('click', function () {
                objectManager.removeAll();
            });

            var clusterButton = new ymaps.control.Button({data: {content: 'clusterize'}, options: {selectOnClick: true}});
            clusterButton.events
                    .add('select', function () {
                        objectManager.options.set('clusterize', true);
                    })
                    .add('deselect', function () {
                        objectManager.options.set('clusterize', false);
                    });

            var mapButton = new ymaps.control.Button({data: {content: 'removeFromMap'}, options: {selectOnClick: true}});
            mapButton.events
                    .add('select', function () {
                        map.geoObjects.remove(objectManager)
                    })
                    .add('deselect', function () {
                        map.geoObjects.add(objectManager)
                    });

            map.geoObjects.add(objectManager);

            map.controls
                    .add(addButton)
                    .add(removeButton)
                    .add(removeAllButton)
                    .add(clusterButton)
                    .add(mapButton)

        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
