<!DOCTYPE HTML>

<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {

            ymaps = ym;

            var map = myMap = new ym.Map('map', {
                center: [55.71302572970743, 37.29611465251371],
                zoom: 2,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl']
            }, {geoObjectGeodesic: true});

            addGrid(myMap);
            var log = new Log();

            var currentId = 0;

            __log__('Description:');

            var objectArray = [];
            objectArray[0] = {
                type: 'Feature',
                id: currentId++,
                geometry: { type: "LineString", coordinates: [
                    [82.71765291857969, 135.29615756785795],
                    [84.71997841821334, 35.298818319200725],
                    [82.71767714325092, -35.301607816576206]
                ] },
                properties: {
                    hintContent: 'objectManagerLineString' + currentId,
                    balloonContent: 'objectManagerLineString' + currentId,
                    notOnMap: true
                }, options: {geodesic: true}
            };
            objectArray[1] = {
                type: 'Feature',
                id: currentId++,
                geometry: { type: "Circle", coordinates: [84.71607828258542, 37.2989041498892], radius: 1000000 },
                properties: {
                    hintContent: 'objectManagerCircle' + currentId,
                    balloonContent: 'objectManagerCircle' + currentId
                }, options: {geodesic: true, notOnMap: true}
            };

            var object1 = {
                type: 'Feature',
                id: currentId++,
                geometry: { type: "Polygon", coordinates: [
                    [
                        [84.71135399209327, 37.29620048320219],
                        [80.71290459171496, -37.29611465251371],
                        [84.7128803640712, 37.298818319200725],
                        [80.711426677831255, -37.29886123454496],
                        [84.71135399209327, 37.29620048320219]
                    ],
                    [
                        [84.711426677831255, 37.29886123454496],
                        [80.7128803640712, -37.30023452556058],
                        [80.71137822068769, 37.30156490123197],
                        [84.711426677831255, -37.29886123454496]
                    ]
                ] },
                properties: {
                    hintContent: 'objectManagerPolygon' + currentId,
                    balloonContent: 'objectManagerPolygon' + currentId
                },
                options: {geodesic: true}
            };

            var objectCollection = {
                type: 'FeatureCollection',
                features: [
                    {
                        type: 'Feature',
                        id: currentId++,
                        geometry: { type: "Circle", coordinates: [84.71607828258542, 36.2909041498892], radius: 1000000 },
                        properties: {
                            hintContent: 'objectManagerCircle' + currentId,
                            balloonContent: 'objectManagerCircle' + currentId,
                            notOnMap: true
                        }, options: {geodesic: true, notOnMap: true}
                    },
                    {
                        type: 'Feature',
                        id: currentId++,
                        geometry: { type: "Rectangle", coordinates: [
                            [84.71302572970743, 37.29611465251371],
                            [80.714527809473324, -37.301650731920444]
                        ] },
                        properties: {
                            hintContent: 'objectManagerRectangle' + currentId,
                            balloonContent: 'objectManagerRectangle' + currentId,
                            notOnMap: true
                        }, options: {geodesic: true}
                    }
                ]};

            var objectManager = new ymaps.ObjectManager({
                clusterize: false,
                clusterDisableClickZoom: true,
                geoObjectGeodesic: true
            });

            objectManager.objects.add(objectArray);
            objectManager.objects.add(objectCollection);
            objectManager.objects.add(object1);
            map.geoObjects.add(objectManager);

        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
