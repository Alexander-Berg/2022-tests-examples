    <script type=text/javascript>

        Api('init');

        function init(ymaps) {

            ymaps = ym;

            var map = myMap = new ym.Map('map', {
                center: [55.716901946294286, 37.30336807048247],
                zoom: 15,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl']
            });

            objectManagerSource(ym, myMap, this);
            addGrid(myMap);
            var log = new Log();
            var shapes = [
                new ymaps.shape.Circle(new ymaps.geometry.pixel.Circle([0, 0], 16)),
                new ymaps.shape.Circle(new ymaps.geometry.pixel.Circle([0, 0], 14)),
                new ymaps.shape.Rectangle(new ymaps.geometry.pixel.Rectangle([
                    [-15, 0],
                    [18, 18]
                ])),
                new ymaps.shape.LineString(new ymaps.geometry.pixel.LineString([
                    [0, 12],
                    [12, 48],
                    [48, 0]
                ]), {strokeWidth: 5})
            ];

            var objectManager = new ymaps.ObjectManager({
                geoObjectHasHint: true,//работает
                geoObjectPreset: 'islands#grayIcon', //не работает разобраться
                geoObjectIconColor: '#00ff00',//работает
                geoObjectIconLayout: 'default#image',//работает
                geoObjectIconImageHref: "http://avatars.static.yandex.net/it/16-middle",//работает
                geoObjectCursor: 'help',//работает
                geoObjectDraggable: true,//не работает и не должно =)
                geoObjectHasBalloon: true,//работает
                geoObjectHideIconOnBalloonOpen: false,//работает
                //geoObjectIconOffset: [20, 40],//работает
                //geoObjectIconShape: shapes[0],//работает
                //geoObjectInteractiveZIndex: true,//
                //geoObjectInteractivityModel: 'default#opaque',//работает
                //geoObjectOpenBalloonOnClick: false,//работает
                geoObjectOpenEmptyBalloon: false,//работает
                //geoObjectOpenEmptyHint: false,//работает
                //geoObjectOpenHintOnHover: false,//работает
                //geoObjectPane: "ground",//работает
                //geoObjectPointOverlay: 'hotspot#placemark',//работает
                geoObjectVisible: false,
                geoObjectGeodesic: true,
                geoObjectPixelRendering: "jumpy",
                geoObjectCoordRendering: "straightPath"
            });
            objectManager.objects
                    .add(objectPlacemark1)
                    .add(objectPlacemark2)
                    .add(objectPlacemark3)
                    .add(objectPlacemark4)
                    .add(objectPlacemark5)
                    .add(objectPlacemark6)
                    .add(objectPlacemark7)
                    .add(objectPlacemark8)
                    .add(objectPlacemark9)
                    .add(objectPlacemark10)
                    .add(objectPlacemark11)
                    .add(objectPlacemark12)
                    .add(objectPlacemark13)
                    .add(objectPlacemark14)
                    .add(objectPlacemark15)
                    .add(objectPlacemark16)
                    .add(objectPlacemark17)
                    .add(objectManagerArray)
                    .add(objectManagerCollection)
                    .add(objectManagerArrayNonPointObjects)
                    .add(objectManagerCollectionNonPointObjects)
                    .add(objectManagerPolygon)
                    .add(objectManagerPolyline)
                    .add(objectManagerCircle)
                    .add(objectManagerRectangle);

            map.geoObjects.add(objectManager);

            //objectManager.objects.options.set('preset', 'islands#grayIcon');


        }
