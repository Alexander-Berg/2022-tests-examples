<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var map = myMap = new ymaps.Map('map', {
                center: [55.7465269,37.581494],
                zoom: 7,
                // Добавим к стандартным поведениям карты зум колесом мыши.
                behaviors: ['default', 'scrollZoom']
            }),

            objectManager = new ymaps.ObjectManager({
                clusterize: false,
                gridSize: 32
            });

            myMap.geoObjects.add(objectManager);
            loadMarks();
            function loadMarks() {
                setTimeout(function () {
                    objectManager.add([{"type":"Feature","id":"48","geometry":{"type":"Point","coordinates":[55.7465269,37.581494]},"options":{"iconLayout":"default#image","iconImageHref":"https://app.blowapp.ru/img/manikur.png"}}]);
                }, 100)
            }

        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
