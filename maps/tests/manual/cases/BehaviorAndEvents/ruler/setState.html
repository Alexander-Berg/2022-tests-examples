<!DOCTYPE HTML>
<!--
Title:
Закодированное состояние линейки

Description:
Проверяем восстановление состояния линейки из закодированной строки.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
behavior

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась.
  На карте спан Московской области.
  На спане карты множество меток линейки, соединенных между собой серыми линиями.
  На последней метке имеестя балун с общим расстоянием "603 км".
  
Step:
  Action:
  Провести курсором по линиям между метками и на метки линейки.

  Expectation:
  При наведении курсора на линию, курсор - рука с пальцем, на линии появляется серая точка, и хинт с расстоянием от первой метки до места расположения курсора на линии.
  При ведении курсора по линии расстояние в хинте меняется в зависимости от движения курсора.
  При наведении курсора на метку, курсор - рука с пальцем, на метке появляется хинт с расстоянием от первой метки до текущей метки.

Step:
  Action:
  Навести курсор на одну из линий, зажать ЛКМ и переместить курсор.
  
  Expectation:
  При наведении курсора на линию, курсор - рука с пальцем, на линии появляется серая точка, и хинт с расстоянием от первой метки до места расположения курсора на линии.
  При зажатии ЛКМ и начале перемещения курсора, серая точка на линии становится меткой линейки.
  При перемещении растояние в балуне конечной метки меняется.

Step:
  Action:
  Выполнить даблклик по метке выставленной на предыдущем шаге.
  
  Expectation:
  Метка пропадает со спана карты, отрезки линии соединявшие ее с другими вершинами также пропадют.
  На спане карты остаются первоначальные метки соединенные между собой серыми линиями.
  На последней выставленной метке балун с расстоянием между метками "603 км".

Step:
  Action:
  Выполнить клик в кнопку закрытия балуна с расстоянием на метке.
  
  Expectation:
  Появляется диалоговое окно с вопросом "Удалить все метки?" кнопками "Да" и "Нет".

Step:
  Action:
  Выполнить клик в кнопку "Да" в диалоговом окне.
  
  Expectation:
  Метки линейки и линии пропали со спана карты.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

        }

</head>
