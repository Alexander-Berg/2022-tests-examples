<!DOCTYPE HTML>
<!--
Title:
Поведение: линейка и редактор маршрута

Description:
Проверяем поведение линейки при включенном редакторе маршрута.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
behavior

Estimated time:
180000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась.
  На карте спан Москвы.
  На спане карты включены маршрутный контрол(извивающаяся стрелка) и контрол линейки. Оба контрола окрашены желтым.

Step:
  Action:
  Выполнить клик в спан карты.
 
  Expectation:
  В месте клика появляется метка линейки.

Step:
  Action:
  Выполнить клик в спан карты у границы контейнера с картой.
 
  Expectation:
  После клика на спане карты появляется еще одна метка линейки.
  Метки соединяются между собой прямой серой линией, спан карты немного смещается для показа балуна последней высталвенной метки.
  В появившемся балуне метки расстояние от первой точки до второй в км.

Step:
  Action:
  Провести курсором по линии между метками.

  Expectation:
  При наведении курсора на линию, курсор - рука с пальцем, на линии появляется серая точка, и хинт с расстоянием от первой метки до места расположения курсора на линии.
  При ведении курсора по линии расстояние в хинте меняется в зависимости от движения курсора.

Step:
  Action:
  Навести курсор на линию, зажать ЛКМ и переместить курсор.
  
  Expectation:
  При наведении курсора на линию, курсор - рука с пальцем, на линии появляется серая точка, и хинт с расстоянием от первой метки до места расположения курсора на линии.
  При зажатии ЛКМ и начале перемещения курсора, серая точка на линии становится меткой линейки.
  При перемещении растояние в балуне конечной метки меняется.

Step:
  Action:
  Навести курсор на контрол линейки, после чего выполнить клик в контрол.
  
  Expectation:
  При наведении курсора контрол - хинт "Измерения расстояний на карте".
  Контрол линейки становится неактивным, окрашен в белый.

Step:
  Action:
  Выполнить клик в спан карты.
 
  Expectation:
  В месте клика появляется метка коллекций с цифрой "1".

Step:
  Action:
  Выполнить клик в спан карты на удалении от метки "1".

  Expectation:
  В месте клика появляется метка коллекций с цифрой "2".
  Между метками "1" и "2" появляется маршрутная фиолетовая нитка.
  Маршрутный контрол стал неактивен, окрашен белым.

Step:
  Action:
  Выполнить даблклик по метке линейки выставленной на 4 шаге.
  
  Expectation:
  Метка пропадает со спана карты, отрезки линии соединявшие ее с другими вершинами также пропадют.
  На спане карты остаются две метки соединенные между собой серой линией.
  На последней выставленной метке балун с расстоянием между метками.
  Маршрутные метки и нитка маршрута не пропадают.

Step:
  Action:
  Выполнить клик в кнопку закрытия балуна с расстоянием на метке.
  
  Expectation:
  Метка линейки, линии и балун пропадают со спана карты.  
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var map = myMap = new ym.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom', 'ruler', 'routeEditor']
            });

            addGrid(map);
            var log = new Log();

            log.info('behavior.Ruler is enabled');
            log.info('behavior.RouteEditor is enabled');
            __log__("Приоритет у построения линейкой");

            map.controls
                    .add(new ymaps.control.RulerControl())
                    .add(new ymaps.control.RouteEditor())

        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
