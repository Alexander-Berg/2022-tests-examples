<!doctype html>
<!--
Title:
Отлов событий DOM-элементов

Description:
Контейнер ловит и выводит события происходящие на нем.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
behavior

Estimated time:
180000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть страницу.

  Expectation:
  На странице отображется пустой контейнер с красной рамкой.

Step:
  Action:
  Навести курсор внутрь контейнера.

  Expectation:
  Под контейнером появляется текст: "mouseenter; mouseover".

Step:
  Action:
  Вывести курсор за пределы контейнера.

  Expectation:
  Под контейнером появляется текст: "mouseleave; mouseout".

Step:
  Action:
  Навести курсор внутрь контейнера и выполнить клик ЛКМ.

  Expectation:
  Под контейнером появляется текст: "mousedown; mouseup; click".
  События наведения курсора и вывода за пределы контейнера также выводятся.

Step:
  Action:
  Выполнить скрол колесиком мыши над контейнером.

  Expectation:
  На каждое значение скрола под контейнером появляется текст: "wheel".

Step:
  Action:
  Выполнить двойной клик ЛКМ(даблклик) внутри контейнера.

  Expectation:
  Под контейнером появляется текст: "dblclick".
  События наведения курсора, вывода за пределы контейнера, и события кликов также выводятся.

Step:
  Action:
  Навести курсор внутрь контейнера и выполнить клик ПКМ.

  Expectation:
  Под контейнером появляется текст: "mousedown; mouseup; contextmenu".
  События наведения курсора и вывода за пределы контейнера также выводятся.

Step:
  Action:
  Навести курсор внутрь контейнера, нажать ЛКМ, удерживая ЛКМ вывести курсор за пределы контейнера.

  Expectation:
  Под контейнером появляется текст: "mousedown".
  События наведения курсора и вывода за пределы контейнера также выводятся.

Step:
  Action:
  При наличии возможности выполнить наведение курсора, вывод курсора за пределы контейнера, клик ЛКМ, клик ПКМ, даблклик, клик с удержанием и выводом за пределы контейнера при помощи тачпада.

  Expectation:
  Под контейнером происходит корректный отлов событий и вывод текста в соотвествии с выполненным действием.
-->
<html>
<head>
    <title>API 2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style type="text/css">
        body {
            -ms-touch-action: none
        }
    </style>

    <script src="../../helper.js"></script>
    <script type="text/javascript">
        Api('init');
        function init(ym) {
            ym.load(['domEvent.manager'], function () {
                var map = document.getElementById('map');

                var log = new Log(), events = ["click", "contextmenu", "dblclick", "mousedown",
                    "mouseenter", "mouseleave", /*"mousemove",*/
                    "mouseout", "mouseover", "mouseup",
                    "multitouchstart", "multitouchmove", "multitouchend", "wheel", "transitionend"], i = 0;

                ym.domEvent.manager.add(map, events, function (event) {
                    log.info(event.get('type')); // click
                });
            });
        }

    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px; border: 1px solid red;">
</div>
</body>
</html>
