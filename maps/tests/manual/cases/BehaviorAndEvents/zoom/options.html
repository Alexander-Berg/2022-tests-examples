Title:
Параметры скролзума карты

Description:
Проверяем работу параметров опции скролзума карты.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Карта отобразилась.

  Выполнить максимальный призум карты скролом мыши.

  Выполнить максимальный призум карты скролом мыши.
  
  Expectation:
  Кнопка "speed" становится активной, окрашена желтым.

<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var map = myMap = new ym.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 1,
                behaviors: ['scrollZoom'],
                controls: ['fullscreenControl']
            });

            addGrid(myMap);
            var log = new Log();
            __log__("Проверяем опции зума");

            var maximumDeltaButton = new ymaps.control.Button('maximumDelta');
            maximumDeltaButton.events
                    .add('select', function () {
                        map.behaviors.get('scrollZoom').options.set('maximumDelta', 1);
                    })
                    .add('deselect', function () {
                        map.behaviors.get('scrollZoom').options.set('maximumDelta', 10);
                    });

            var speedButton = new ymaps.control.Button('speed');
            speedButton.events
                    .add('select', function () {
                        map.behaviors.get('scrollZoom').options.set('speed', 1);
                    })
                    .add('deselect', function () {
                        map.behaviors.get('scrollZoom').options.set('speed', 10);
                    });

            map.controls
                    .add(maximumDeltaButton)
                    .add(speedButton)

        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
