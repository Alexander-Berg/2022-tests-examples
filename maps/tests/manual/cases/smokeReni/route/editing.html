<!DOCTYPE HTML>
<!--
Title:
Редактирование мультимаршрута

Description:
Режим редактирования мультимаршрута.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
smoke

Estimated time: 
240000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта отобразилась корректно.
  На карте спан с меткой "A"(в Москве), меткой "B"(Тверь).
  Между метками основная линия маршрута, и альтернативная линия маршрута(серая, может быть не одна).
  Сверху слева кнопка "Режим редактирования".
      
Step:
  Action:
  Выполнить клик в основную нитку маршрута.

  Expectation:
  Появляется балун со знаком "кирпича" и данными "Проезд закрыт; 180 км, без пробок 2 ч 24 мин" и кнопкой "Подробнее".

Step:
  Action:
  Выполнить клик в альтернативную нитку маршрута расположенную слева от основной.

  Expectation:
  Нитка становится основной(окрашена фиолетовым), предыдущая становится альтернативной.
  В месте клика появляется балун со знаком "кирпича" и данными "Проезд закрыт; 220 км, без пробок 2 ч 50 мин" и кнопкой "Подробнее".

Step:
  Action:
  Закрыть балун маршрутной нитки кликом в крестик.

  Expectation:
  Балун нитки закрылся. Остальные элементы на карте без изменений.

Step:
  Action:
  Навести курсор на метку "B", попробовать переместить метку на спане карты.
  Провести курсором по основной линии маршрута. 

  Expectation:
  При попытке перенести метку "B" метка не перемещается на спане, происходит драг карты.
  Курсор на маршутной нитке - палец.

Step:
  Action:
  Клик в кнопку "Режим редактирования".
  Навести курсор на метку "B", попробовать переместить метку на спане карты.

  Expectation:
  Кнопка "Режим редактирования" становится активной - окрашена желтым.
  Метка "B" перемещается на карте, маршрутная нитка перестраивается.

Step:
  Action:
  Навести курсор на метку "A", переместить метку на спане карты.

  Expectation:
  Метка "A" перемещается на карте, маршрутная нитка перестраивается.

Step:
  Action:
  Провести курсором по основной маршрутной линии.

  Expectation:
  Курсор превращается в стрелку, на маршрутной линии появляется фиолетовая виа-точка.

Step:
  Action:
  Зажав ЛКМ на виа-точке на основной маршрутной линии переместить точку в другое место на текущем спане карты.

  Expectation:
  Точка выставляется на спане карты, маршрут перестаривается с учетом появившейся промежуточной точки.

Step:
  Action:
  Клик в кнопку "Режим редактирования".
  Навести курсор на метку "B", попробовать переместить метку на спане карты.

  Expectation:
  Кнопка "Режим редактирования" становится неактивной - окрашена белым.
  При попытке перенести метку "B" метка не перемещается на спане, происходит драг карты.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            //ymaps = ym;
            var myMap = new ymaps.Map('map', {
                        center: [56.399625, 36.71120],
                        zoom: 7,
                        controls: []
                    }, {
                        backgroundVisible: false
                    }),
                    /**
                     * Создание мультимаршрута.
                     * @see https://api.yandex.ru/maps/doc/jsapi/2.1/ref/reference/multiRouter.MultiRoute.xml
                     */
                    multiRoute = new ymaps.multiRouter.MultiRoute({
                        referencePoints: ["Москва", "Тверь"]
                    }, {
                        // Тип промежуточных точек, которые могут быть добавлены при редактировании.
                        editorMidPointsType: "via",
                        // В режиме добавления новых путевых точек запрещаем ставить точки поверх объектов карты.
                        editorDrawOver: false
                    }),
                    buttonEditor = new ymaps.control.Button({
                        data: {
                            content: "Режим редактирования"
                        },
                        options: {
                            maxWidth: 300
                        }
                    });
            addGrid(myMap);
            var log = new Log();
            log.info("Test case:");

            buttonEditor.events.add("select", function () {
                /**
                 * Включение режима редактирования.
                 * В качестве опций может быть передан объет с полями:
                 * addWayPoints - разрешает добавление новых путевых точек при клике на карту. Значение по умолчанию: false.
                 * dragWayPoints - разрешает перетаскивание уже существующих путевых точек. Значение по умолчанию: true.
                 * removeWayPoints - разрешает удаление путевых точек при двойном клике по ним. Значение по умолчанию: false.
                 * dragViaPoints - разрешает перетаскивание уже существующих транзитных точек. Значение по умолчанию: true.
                 * removeViaPoints - разрешает удаление транзитных точек при двойном клике по ним. Значение по умолчанию: true.
                 * addMidPoints - разрешает добавление промежуточных транзитных или путевых точек посредством перетаскивания маркера, появляющегося при наведении курсора мыши на активный маршрут. Тип добавляемых точек задается опцией midPointsType. Значение по умолчанию: true
                 * @see https://api.yandex.ru/maps/doc/jsapi/2.1/ref/reference/multiRouter.MultiRoute.xml#editor
                 */
                multiRoute.editor.start({
                    addWayPoints: false,
                    removeWayPoints: true
                });
            });
            buttonEditor.events.add("deselect", function () {
                // Выключение режима редактирования.
                multiRoute.editor.stop();
            });

            myMap.geoObjects.add(multiRoute);
            myMap.controls.add(buttonEditor);
        }
    </script>
</head>
<body>
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
