<!DOCTYPE HTML>
<!--
Title:
Контролы маршрута

Description:
Проверяем работу контролов маршрута.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
smoke

Estimated time: 
180000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта отобразилась корректно.
  На карте спан Москвы.
  На спане карты выставлена метка "А" c данными: "улица Льва Толстого, 16".
  Сверху слева имеется контрол "Маршруты"(активный - окрашен желтым) под которым открыта маршрутная панель(активен автомобильный маршрут) с инпутами ввода, при этом верхний инпут автоматически заполняется данными метки(улица Льва Толстого, 16).
  Справа от маршрутной панели кнопка "Поменять точки местами".
  К курсору прилипает метка "B".
  Инпут точки "B" активный, рамка инпута желтая. В инпуте мигает каретка, имеется стрелка контрола местоположения.

Step:
  Action:
  Ввести в инпут "Мытищи" нажать Enter.

  Expectation:
  Смена спана и призум на построенный маршрут.
  В области видимости маршрут на автомобиле с метками "А" - улица Льва Толстого, 16, "B" - Мытищи. Основная маршрутная линия - фиолетовая. Альтернативная - серая. 

Step:
  Action:
  Клик в маршрутной панели в иконку с автобусов(сменить тип маршрута на маршрут общественного транспорта).

  Expectation:
  Маршрут перестроился.
  В области видимости маршрут на общественном транспорте с метками "А" - улица Льва Толстого, 16, "B" - Мытищи. Основная маршрутная линия - фиолетовая. Альтернативная - серая. 
  На маршруте имется метки с видами общественного транспорта - метка метро (Парк культуры), метка электрички(Москва(Ярославский вокзал)), метка маршрутки (Станция Мытищи).

Step:
  Action:
  Клик в маршрутной панели в иконку с человечком(сменить тип маршрута на пеший).

  Expectation:
  Маршрут перестроился.
  В области видимости маршрут пешеходный маршрут с метками "А" - улица Льва Толстого, 16, "B" - Мытищи. Основная маршрутная линия - пунктирная фиолетовая. Альтернативная - серая. 
  На маршруте имется пешеходная метка с расстоянием "24 км".

Step:
  Action:
  Клик в маршрутной панели в иконку с велосипедом(сменить тип маршрута на велосипед).

  Expectation:
  Маршрут перестроился.
  В области видимости маршрут пешеходный маршрут с метками "А" - улица Льва Толстого, 16, "B" - Мытищи. Основная маршрутная линия - сплошная зеленая нитка. Альтернативная - серая. 
  На маршруте имется велосипедная метка с расстоянием "30 км".

Step:
  Action:
  Клик в кнопку "Поменять точки местами".

  Expectation:
  Маршрутная панель пропадает, контрол "Маршруты" перестает быть активным - окрашен белым. 
  На спане карты метки "A" и "B" меняются местами, маршрут может перестроится, основная маршрутная линия - сплошная зеленая нитка. Альтернативная - серая. 
  На маршруте возле метки "А" имется велосипедная метка с расстоянием "26 км".
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var myMap = new ymaps.Map('map', {
                center: [55.753994, 37.622093],
                zoom: 9,
                // Добавим кнопку для построения маршрутов.
                controls: ['routeButtonControl']
            }, {
                backgroundVisible: false
            });
            addGrid(myMap);
            var control = myMap.controls.get('routeButtonControl');

            // Зададим состояние панели для построения машрутов.
            control.routePanel.state.set({
                // Тип маршрутизации.
                type: 'auto',
                // Выключить возможность задавать пункт отправления в поле ввода.
                fromEnabled: false,
                // Адрес или координаты пункта отправления.
                from: 'Москва, Льва Толстого 16',
                // Включить возможность задавать пункт назначения в поле ввода.
                toEnabled: true
                // Адрес или координаты пункта назначения.
                //to: 'Петербург'
            });

            // Зададим опции панели для построения машрутов.
            control.routePanel.options.set({
                // Запрещаем показ кнопки, позволяющей менять местами начальную и конечную точки маршрута.
                allowSwitch: false,
                // Включить определение адреса по координатам клика и подстановку его в инпут и в подпись метки маршрута.
                reverseGeocoding: true
            });

            // Откроем панель маршрута.
            control.state.set('expanded', true);

            // Создаем кнопку, с помощью которой пользователи смогут менять местами начальную и конечную точки маршрута.
            var switchPointsButton = new ymaps.control.Button({
                data: {content: "Поменять точки местами"},
                options: {selectOnClick: false, maxWidth: 300}
            });
            // Объявляем обработчик для кнопки.
            switchPointsButton.events.add('click', function () {
                // Меняет местами начальную и конечную точки маршрута.
                control.routePanel.switchPoints();
            });
            myMap.controls.add(switchPointsButton);
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
