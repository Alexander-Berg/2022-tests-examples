<!DOCTYPE HTML>
<!--
Title:
Плавающий фрейм с панорамным плеером

Description:
Создаем модель фрейм с панорамным плеером
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
smoke

Estimated time: 
270000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть открывшееся окно. 

  Expectation:
  В открывшемся окне слева сверху надпись: "Жди 10 секунд и скроль вниз".

Step:
  Action:
  Подождав 10 секунд выполняем скрол страницы вниз. 

  Expectation:
  Внизу страницы контейнер с панорамным плеером с отображением ракеты с ВДНХ.
  На панораме имеются контролы масштабирования "+\-", контрол разворачивания окна, контрол закрытия панорамного плеера.
  На панораме стрелки переходов панорамы.
  Справа в контейнере скрол полоса.

Step:
  Action:
  Выполнить три клика в контрол масштабирования "+" панорамного плеера.
  
  Expectation:
  Происходит корректный призум панорамы: панорама не мигает, не пропадает.
  Контрол масштабирования "+" становится неактивным.

Step:
  Action:
  Выполнить три клика в контрол масштабирования "-" панорамного плеера.
  
  Expectation:
  Происходит корректный отзум панорамы: панорама не мигает, не пропадает.
  Контрол масштабирования "-" становится неактивным.  

Step:
  Action:
  Выполнить клик в стрелку перемещения на панораме в направлении вперед.
  
  Expectation:
  Панорама меняется, отображается новое панорамное изображение, стрелки перемещения на месте.

Step:
  Action:
  Зажав ЛКМ внутри панорамного плеера перемещать панорамное изображение и просмотреть всю панораму изображения (сделать оборот на 360 градусов).
  
  Expectation:
  Перемещение панорамного изображение в плеере корректное, панорама не пропадает, не мигает, нет заметных тормозов.

Step:
  Action:
  Выполнить клик в контрол разворачивания на полный экран панорамного плеера.
  
  Expectation:
  Панорама разворачивается на весь экран.

Step:
  Action:
  Выполнить клик контрол закрытия панорамного плеера - крестик.
  
  Expectation:
  Панорамный плеер закрылся, в окне пустой контейнер.
-->
