<!DOCTYPE HTML>

Title:
Балун аккордеон

Description:
Кластеризация балуна(Accordion).
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
smoke

Estimated time:
360000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно.
  На карте спан Москвы.
  На карте метки кластеров(объединения меток) с цифрами, и светло-зеленая метка коллекций.

Step:
  Action:
  Навести курсор на светло-зеленую метку и кликнуть в нее.

  Expectation:
  Спан карты немного сместился для открытия балуна.
  В открывшемся балуне: Заголовок: "Метка №35"; содержимое: "Тело метки № 35.... три строки японского хокку"; Футер: "Мацуо Басё".
  У каждого блока текста свой стиль. У балуна есть кнопка закрытия.

Step:
  Action:
  Закрыть балун метки № 35 кликом в крестик.
  Выполнить зум карты скролом.

  Expectation:
  При зуме синие метки кластеров(с цифрами) распадаются на разноцветные метки коллекций закрепленных на карте.

Step:
  Action:
  Максимально призумится на карте, найти кластер из двух меток, который не распадается(на карте метка с цифрой "2" в районе ст. метро улица 1905 года).
  Кликнуть в кластер ЛКМ.

  Expectation:
  Спан карты может немного сместится для открытия балуна.
  В открывшемся балуне: список из двух меток: "Метка №2", "Метка № 3".

Step:
  Action:
  Навести курсор на метку № 2 в балуне и кликнуть в нее.

  Expectation:
  При наведении курсора на метку № 2, текст "Метка № 2" становится красным.
  Внутри балуна выпадает еще один балун с заголовком: "Метка № 2"; содержимым: "Тело метки № 2.... три строки японского хокку"; Футер: "Мацуо Басё".
  У каждого блока текста свой стиль. У балуна есть кнопка закрытия.
  В общем балуне кластера появляется полоса скрола.

Step:
  Action:
  Проскролить общий балун кластера, навести курсор на метку № 3 и кликнуть ЛКМ в метку № 3.

  Expectation:
  При наведении курсора на метку № 3, текст "Метка № 3" становится красным.
  Внутри балуна выпадает еще один балун с заголовком: "Метка № 3"; содержимым: "Тело метки № 3.... три строки японского хокку"; Футер: "Мацуо Басё".
  У каждого блока текста свой стиль. У балуна есть кнопка закрытия.
  В общем балуне кластера полоса скрола увеличивается.

Step:
  Action:
  Навести курсор на метку № 3 в балуне и кликнуть в нее.
  Затем навести курсор на метку № 2 в балуне и кликнуть в нее.

  Expectation:
  При наведении курсора на метку № 3, метку № 2 текст становится красным.
  После клика в метки балун каждой метки сворачивается.
  Остается общий балун кластера со списком из двух меток: "Метка №2", "Метка № 3".

Step:
  Action:
  Клик в крестик балуна кластера.

  Expectation:
  Балун кластера закрылся, на карте метка кластера с цифрой "2".

Step:
  Action:
  Выполнить максимальный отзум карты скролом мыши.

  Expectation:
  При отзуме метки объединяются в кластера (метки с цифрами).
  На спане остается одна кластеризованная метка с цифрой "50".
  Отзум работает корректно: нет странных визуальных эффектов на карте и с элементами.
  Карта не дрожит и не мигает цветами.
  Нет заметных тормозов при масштабировании карты.
  При отзуме постепенно меняется отрисовка карты(пропадает цветовая рельефность, подписи).

Step:
  Action:
  Кликнуть в метку кластера с цифрой "50".

  Expectation:
  Спан карты может немного сместится для открытия балуна.
  В открывшемся балуне список из 50 меток: "Метка №1", "Метка № 2",....."Метка № 50".

Step:
  Action:

  В общем балуне кластера полоса скрола увеличивается.

<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <style>
        .ballon_header {
            font-size: 16px;
            margin-top: 0;
            margin-bottom: 10px;
            color: #708090;
        }

        .ballon_body {
            font-size: 14px;
            text-align: center;
        }

        .ballon_footer {
            font-size: 12px;
            text-align: right;
            border-top: 1px solid #7D7D7D;
            color: #7D7D7D;
            margin-top: 10px;
        }
    </style>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var mapCenter = [55.755381, 37.619044],
                    map = new ymaps.Map('map', {
                        center: mapCenter,
                        zoom: 9,
                        controls: []
                    }, {
                        backgroundVisible: false
                    }),
            // Возможные значения цветов иконок.
                    placemarkColors = [
                        '#FF1F1F', '#1F44FF', '#1FFF8E', '#FF1FF5',
                        '#FFEF1F', '#FF931F', '#AE6961', '#6193AE'
                    ];

            // Создаем собственный макет с информацией о выбранном геообъекте.
            var customItemContentLayout = ymaps.templateLayoutFactory.createClass(
                    // Флаг "raw" означает, что данные вставляют "как есть" без экранирования html.
                            '<h2 class=ballon_header>{{ properties.balloonContentHeader|raw }}</h2>' +
                            '<div class=ballon_body>{{ properties.balloonContentBody|raw }}</div>' +
                            '<div class=ballon_footer>{{ properties.balloonContentFooter|raw }}</div>'
            );

            var clusterer = new ymaps.Clusterer({
                clusterDisableClickZoom: true,
                clusterOpenBalloonOnClick: true,
                // Устанавливаем стандартный макет балуна кластера "Аккордеон".
                clusterBalloonContentLayout: 'cluster#balloonAccordion',
                // Устанавливаем собственный макет.
                clusterBalloonItemContentLayout: customItemContentLayout,
                // Устанавливаем режим открытия балуна.
                // В данном примере балун никогда не будет открываться в режиме панели.
                clusterBalloonPanelMaxMapArea: 0,
                // Устанавливаем размеры макета контента балуна (в пикселях).
                clusterBalloonContentLayoutWidth: 250,
                clusterBalloonContentLayoutHeight: 200
                // Можно отключить отображение иконок геообъектов в списке.
                // В браузере Internet Explorer ниже 9й версии иконки никогда не будут отображаться.
                // clusterBalloonAccordionShowIcons: false
            });

            // Заполняем кластер геообъектами со случайными позициями.
            var points = [
                [55.831903, 37.411961],
                [55.763338, 37.565466],
                [55.763338, 37.565466],
                [55.744522, 37.616378],
                [55.780898, 37.642889],
                [55.793559, 37.435983],
                [55.800584, 37.675638],
                [55.716733, 37.589988],
                [55.775724, 37.560840],
                [55.822144, 37.433781],
                [55.874170, 37.669838],
                [55.716770, 37.482338],
                [55.780850, 37.750210],
                [55.810906, 37.654142],
                [55.865386, 37.713329],
                [55.847121, 37.525797],
                [55.778655, 37.710743],
                [55.623415, 37.717934],
                [55.863193, 37.737000],
                [55.866770, 37.760113],
                [55.698261, 37.730838],
                [55.633800, 37.564769],
                [55.639996, 37.539400],
                [55.690230, 37.405853],
                [55.775970, 37.512900],
                [55.775777, 37.442180],
                [55.811814, 37.440448],
                [55.751841, 37.404853],
                [55.627303, 37.728976],
                [55.816515, 37.597163],
                [55.664352, 37.689397],
                [55.679195, 37.600961],
                [55.673873, 37.658425],
                [55.681006, 37.605126],
                [55.876327, 37.431744],
                [55.843363, 37.778445],
                [55.875445, 37.549348],
                [55.662903, 37.702087],
                [55.746099, 37.434113],
                [55.838660, 37.712326],
                [55.774838, 37.415725],
                [55.871539, 37.630223],
                [55.657037, 37.571271],
                [55.691046, 37.711026],
                [55.803972, 37.659610],
                [55.616448, 37.452759],
                [55.781329, 37.442781],
                [55.844708, 37.748870],
                [55.723123, 37.406067],
                [55.858585, 37.484980]
            ],
                    placemarks = [];
            for (var i = 0, l = points.length; i < l; i++) {
                var placemark = new ymaps.Placemark(points[i], {
                    // Устаналиваем данные, которые будут отображаться в балуне.
                    balloonContentHeader: 'Метка №' + (i + 1),
                    balloonContentBody: getContentBody(i),
                    balloonContentFooter: 'Мацуо Басё'
                }, {
                    iconColor: getRandomColor(i)
                });
                placemarks.push(placemark);
            }

            clusterer.add(placemarks);
            map.geoObjects.add(clusterer);


            function getRandomPosition() {
                return [
                            mapCenter[0] + (Math.random() * 0.6 - 0.4),
                            mapCenter[1] + (Math.random() * 0.8 - 0.4)
                ];
            }

            function getRandomColor(number) {
                return placemarkColors[number%placemarkColors.length];
            }

            var placemarkBodies;

            function getContentBody(num) {
                if (!placemarkBodies) {
                    placemarkBodies = [
                        ['Снег согнул бамбук,', 'Словно мир вокруг него', 'Перевернулся.'].join('<br/>'),
                        ['Пустое гнездо.', 'Так и покинутый дом -', 'Выехал сосед.'].join('<br/>'),
                        ['В жару крестьянин', 'Прилег на цветы вьюнка.', 'Так же прост наш мир.'].join('<br/>')
                    ];
                }
                return '<strong>Тело метки №' + (num + 1) + '</strong><br/>' + placemarkBodies[num % placemarkBodies.length];
            }

            addGrid(map);
            var log = new Log();

            log.info('Test script: balloonAccordion');
        }
    </script>
</head>
