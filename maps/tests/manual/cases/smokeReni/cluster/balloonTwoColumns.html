<!DOCTYPE HTML>
<!--
Title:
Балун с колонками

Description:
Кластеризация балуна с двумя колонками.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
smoke

Estimated time: 
360000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно.
  На карте спан Москвы.
  На карте метки кластеров(объединения меток) с цифрами, и метка коллекций.

Step:
  Action:
  Навести курсор на метку и кликнуть в нее.

  Expectation:
  Спан карты немного сместился для открытия балуна.
  В открывшемся балуне: Заголовок: "Метка №35"; содержимое: "Тело метки № 35.... три строки японского хокку"; Футер: "Мацуо Басё".
  У каждого блока текста свой стиль. У балуна есть кнопка закрытия.

Step:
  Action:
  Закрыть балун метки № 35 кликом в крестик.
  Выполнить зум карты скролом.

  Expectation:
  При зуме синие метки кластеров(с цифрами) распадаются на метки коллекций закрепленных на карте.

Step:
  Action:
  Максимально призумится на карте, найти кластер из двух меток, который не распадается(на карте метка с цифрой "2" в районе ст. метро улица 1905 года).
  Кликнуть в кластер ЛКМ.

  Expectation:
  Спан карты может немного сместится для открытия балуна.
  Открывшийся балун состоит из двух колонок, в левой колонке список меток в кластере, в правой - содержание балуна метки №2.
  В правой колонке балуна: Заголовок: "Метка №2"; содержимое: "Тело метки № 2.... три строки японского хокку"; Футер: "Мацуо Басё".
  В левой колонке списка меток метка №2 выделена серым цветом, надпись "Метка № 3" в списке синего цвета.

Step:
  Action:
  Навести курсор на надпись "Метка № 3" в балуне и кликнуть в нее.

  Expectation:
  При наведении курсора на надпись "Метка № 3", надпись становится красной.
  В левой колонке списка меток метка №3 выделяется серым цветом, надпись "Метка № 2" в списке становится синего цвета.
  В правой колонке балуна: Заголовок: "Метка №3"; содержимое: "Тело метки № 3.... три строки японского хокку"; Футер: "Мацуо Басё".

Step:
  Action:
  Клик в крестик балуна кластера.

  Expectation:
  Балун кластера закрылся, на карте метка кластера с цифрой "2".

Step:
  Action:
  Выполнить максимальный отзум карты скролом мыши.

  Expectation:
  При отзуме метки объединяются в кластера (метки с цифрами).
  На спане остается одна кластеризованная метка с цифрой "50".
  Отзум работает корректно: нет странных визуальных эффектов на карте и с элементами.
  Карта не дрожит и не мигает цветами.
  Нет заметных тормозов при масштабировании карты.
  При отзуме постепенно меняется отрисовка карты(пропадает цветовая рельефность, подписи).

Step:
  Action:
  Кликнуть в метку кластера с цифрой "50".

  Expectation:
  Спан карты может немного сместится для открытия балуна.
  Открывшийся балун состоит из двух колонок, в левой колонке список меток в кластере, в правой - содержание балуна метки №1.
  В правой колонке балуна: Заголовок: "Метка №1"; содержимое: "Тело метки № 1.... три строки японского хокку"; Футер: "Мацуо Басё".
  В левой колонке списка меток метка №1 выделена серым цветом, надпись "Метка № 2" и последующие надписи в списке синего цвета.
  В левой колонке скрол полоса.

Step:
  Action:
  Проскролить общий балун кластера, навести курсор на надпись "Меткуа № 50" и кликнуть ЛКМ в нее.

  Expectation:
  При наведении курсора на надпись "Метка № 50", текст "Метка № 50" становится красным.
  В правой колонке балуна: Заголовок: "Метка №50"; содержимое: "Тело метки № 50.... три строки японского хокку"; Футер: "Мацуо Басё".
  В левой колонке списка меток метка №50 выделена серым цветом, надписи  других меток в списке синего цвета.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <style>
        .ballon_header {
            font-size: 16px;
            margin-top: 0;
            margin-bottom: 10px;
            color: #708090;
        }

        .ballon_body {
            font-size: 14px;
            text-align: center;
        }

        .ballon_footer {
            font-size: 12px;
            text-align: right;
            border-top: 1px solid #7D7D7D;
            color: #7D7D7D;
            margin-top: 10px;
        }
    </style>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var mapCenter = [55.755381, 37.619044],
                    map = new ymaps.Map('map', {
                        center: mapCenter,
                        zoom: 9,
                        controls: ['zoomControl']
                    }, {
                        backgroundVisible: false
                    });

            // Создаем собственный макет с информацией о выбранном геообъекте.
            var customItemContentLayout = ymaps.templateLayoutFactory.createClass(
                    // Флаг "raw" означает, что данные вставляют "как есть" без экранирования html.
                            '<h2 class=ballon_header>{{ properties.balloonContentHeader|raw }}</h2>' +
                            '<div class=ballon_body>{{ properties.balloonContentBody|raw }}</div>' +
                            '<div class=ballon_footer>{{ properties.balloonContentFooter|raw }}</div>'
            );

            var clusterer = new ymaps.Clusterer({
                clusterDisableClickZoom: true,
                clusterOpenBalloonOnClick: true,
                // Устанавливаем режим открытия балуна.
                // В данном примере балун никогда не будет открываться в режиме панели.
                clusterBalloonPanelMaxMapArea: 0,
                // Устанавливаем размер макета контента балуна (в пикселях).
                clusterBalloonContentLayoutWidth: 350,
                // Устанавливаем собственный макет.
                clusterBalloonItemContentLayout: customItemContentLayout,
                // Устанавливаем ширину левой колонки, в которой располагается список всех геообъектов кластера.
                clusterBalloonLeftColumnWidth: 120
            });

            // Заполняем кластер геообъектами со случайными позициями.
            var points = [
                [55.831903, 37.411961],
                [55.763338, 37.565466],
                [55.763338, 37.565466],
                [55.744522, 37.616378],
                [55.780898, 37.642889],
                [55.793559, 37.435983],
                [55.800584, 37.675638],
                [55.716733, 37.589988],
                [55.775724, 37.560840],
                [55.822144, 37.433781],
                [55.874170, 37.669838],
                [55.716770, 37.482338],
                [55.780850, 37.750210],
                [55.810906, 37.654142],
                [55.865386, 37.713329],
                [55.847121, 37.525797],
                [55.778655, 37.710743],
                [55.623415, 37.717934],
                [55.863193, 37.737000],
                [55.866770, 37.760113],
                [55.698261, 37.730838],
                [55.633800, 37.564769],
                [55.639996, 37.539400],
                [55.690230, 37.405853],
                [55.775970, 37.512900],
                [55.775777, 37.442180],
                [55.811814, 37.440448],
                [55.751841, 37.404853],
                [55.627303, 37.728976],
                [55.816515, 37.597163],
                [55.664352, 37.689397],
                [55.679195, 37.600961],
                [55.673873, 37.658425],
                [55.681006, 37.605126],
                [55.876327, 37.431744],
                [55.843363, 37.778445],
                [55.875445, 37.549348],
                [55.662903, 37.702087],
                [55.746099, 37.434113],
                [55.838660, 37.712326],
                [55.774838, 37.415725],
                [55.871539, 37.630223],
                [55.657037, 37.571271],
                [55.691046, 37.711026],
                [55.803972, 37.659610],
                [55.616448, 37.452759],
                [55.781329, 37.442781],
                [55.844708, 37.748870],
                [55.723123, 37.406067],
                [55.858585, 37.484980]
            ],
                    placemarks = [];
            for (var i = 0, l = points.length; i < l; i++) {
                var placemark = new ymaps.Placemark(points[i], {
                    // Устаналиваем данные, которые будут отображаться в балуне.
                    balloonContentHeader: 'Метка №' + (i + 1),
                    balloonContentBody: getContentBody(i),
                    balloonContentFooter: 'Мацуо Басё'
                });
                placemarks.push(placemark);
            }

            clusterer.add(placemarks);
            map.geoObjects.add(clusterer);

            function getRandomPosition() {
                return [
                            mapCenter[0] + (Math.random() * 0.3 - 0.15),
                            mapCenter[1] + (Math.random() * 0.5 - 0.25)
                ];
            }

            var placemarkBodies;

            function getContentBody(num) {
                if (!placemarkBodies) {
                    placemarkBodies = [
                        ['Желтый лист в ручье.', 'Просыпайся, цикада,', 'Берег все ближе.'].join('<br/>'),
                        ['Ива на ветру.', 'Соловей в ветвях запел,', 'Как ее душа.'].join('<br/>'),
                        ['Лежу и молчу,', 'Двери запер на замок.', 'Приятный отдых.'].join('<br/>')
                    ];
                }
                return '<strong>Тело метки №' + (num + 1) + '</strong><br/>' + placemarkBodies[num % placemarkBodies.length];
            }


            addGrid(map);
            var log = new Log();

            log.info('Test script: balloonTwoColumns');
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
