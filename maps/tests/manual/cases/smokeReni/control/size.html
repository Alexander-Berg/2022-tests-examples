<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var myMap = new ym.Map('map', {
                        center: [55.73259667357658, 37.70153663432529],
                        zoom: 9,
                        behaviors: ['default', 'scrollZoom'],
                        controls: ['fullscreenControl']
                    }, {
                        backgroundVisible: false
                    }),
                    log = new Log();

            addGrid(myMap);

            __log__('serch controls size is: auto ... large ... medium ... small');

            var search1 = new ymaps.control.SearchControl({
                options: {
                    float: 'right',
                    floatIndex: 100,
                    size: 'small'
                }
            });

            var search2 = new ymaps.control.SearchControl({
                options: {
                    float: 'right',
                    floatIndex: 90,
                    size: 'medium'
                }
            });

            var search3 = new ymaps.control.SearchControl({
                options: {
                    float: 'left',
                    size: 'large'
                }
            });

            var search4 = new ymaps.control.SearchControl({
                options: {
                    float: 'left'
                }
            });

            myMap.controls
                    .add(search1)
                    .add(search2)
                    .add(search3)
                    .add(search4);

        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
