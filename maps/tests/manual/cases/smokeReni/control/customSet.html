<!DOCTYPE HTML>
<!--
Title:
Кастомный набор кнопок

Description:
Пользовательский набор кнопок/контролов
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
smoke

Estimated time: 
540000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта отобразилась корректно.
  На карте спан Москвы. 
  На карте имееются контролы масштабирования "+/-", контрол "Маршруты", контрол "Найти", контрол "Слои", контрол разворачивания карты со стрелками.

Step:
  Action:
  Выполнить отзум карты кликом в контрол масштабирования "-" до упора, пока контрол "-" не станет неактивным.  
    
  Expectation:
  Происходит корректный отзум: нет миганий, постепенно меняется отрисовка карты(пропадает цветовая рельефность, подписи).

Step:
  Action:
  Выполнить зум карты кликом в контрол масштабирования "+" до упора, пока контрол "+" не станет неактивным.    
  
  Expectation:
  Происходит корректный зум: нет миганий, постепенно меняется отрисовка карты(появляются подписи, появляется цветовая рельефность)
  На последнем значении зума на карте метки организаций - ПОИ, подписи дорог, иконки остановок, стрелки направления движений на некоторых дорогах.

Step:
  Action:
  Клик в контрол "Маршруты".
    
  Expectation:
  Появляется выпадающая маршрутная панель с инпутами маршрутных точек, каретка находится в активном инпуте(рамка инпута желтая) точки "А".
  Контрол "Маршруты" окрашен желтым.
  К курсору прилипает красная метка точки "А".

Step:
  Action:
  Выполнить клик в карту.
    
  Expectation:
  В месте клика появляется маршрутная красная метка "А" с балуном с наименованием топонима/адрес, в инпут точки "А" в панели подставляется наименование топонима/адрес.

Step:
  Action:
  Выполнить клик в карту на удалении от точки "А"(для выставления точки можно переместить спан карты захватив его ЛКМ).
    
  Expectation:
  После клика карта может отзумится для отображения маршрута целиком.
  В месте клика появляется маршрутная синяя метка "B" с балуном с наименованием топонима/адрес, в инпут точки "B" в панели подставляется наименование топонима/адрес.
  Между точками "А" и "B" появляется маршрутная нитка.

Step:
  Action:
  Клик в контрол "Маршруты".
    
  Expectation:
  Пропадает маршрутная панель.
  Кнопка "Маршруты" меняет цвет на белый.
  Маршрут на спане карты остается без изменений.

Step:
  Action:
  Клик в контрол "Найти".
    
  Expectation:
  Сверху по всей длине контейнера с картой выпадает поисковая панель с поисковым инпутом.
  Поисковый инпут активный, в начале мигает каретка, в инпуте подсказка "Адрес или объект".
  За поисковым инпутом желтая кнопка "Найти", за которой кнопка со стрелкой наверх.

Step:
  Action:
  Ввести в поисковый инпут "Музеон", клик в кнопку "Найти".
    
  Expectation:
  Происходит смена спана карты.
  Поисковая панель с инпутом пропадает.
  На карте имееются контролы масштабирования "+/-", контрол "Маршруты", контрол "Найти", контрол "Слои", контрол разворачивания карты со стрелками. 
  На спане карты открыт балун с содержанием: "Парк искусств Музеон; Россия, Москва". В футере балуна кнопка "Исправить неточность".
  У балуна имеется кнопка закрытия - крестик.

Step:
  Action:
  Клик в контрол "Слои".
    
  Expectation:
  Под кнопкой появляется выпадающая панель со списком слоев: Схема, Спутник, Гибрид, Панорама.
  Слева напротив Схема галочка.

Step:
  Action:
  Клик в списке В "Спутник".
    
  Expectation:
  Панель со списком слоев пропадает.
  Спан карты - спутниковый снимок.
  Балун "Парк искусств Музеон" не пропадает.

Step:
  Action:
  Клик в контрол "Слои".
    
  Expectation:
  Под кнопкой появляется выпадающая панель со списком слоев: Схема, Спутник, Гибрид, Панорама.
  Слева напротив Спутник галочка.

Step:
  Action:
  Клик в списке в "Гибрид".
    
  Expectation:
  При наведении курсора на значение в списке ховер - строка со значением окрашена в желтый.
  Панель со списком слоев пропадает.
  Спан карты - спутниковый снимок с прорисованными улицами, подписями топонимов, метками ПОИ.
  Балун "Парк искусств Музеон" не пропадает.

Step:
  Action:
  Клик в контрол "Слои".
    
  Expectation:
  Под кнопкой появляется выпадающая панель со списком слоев: Схема, Спутник, Гибрид, Панорама.
  Слева напротив Гибрид галочка.

Step:
  Action:
  Клик в списке в "Панорамы".
    
  Expectation:
  При наведении курсора на значение в списке ховер - строка со значением окрашена в желтый.
  Панель со списком слоев пропадает.
  Спан карты - спутниковый снимок с прорисованными улицами, подписями топонимов, метками ПОИ на которые накладываютс фиолетовые нитки панорам.  
  Балун "Парк искусств Музеон" пропадает, на месте балуна остается синяя метка коллекции.

Step:
  Action:
  Клик в контрол разворачивания карты со стрелками.
    
  Expectation:
  Контейнер карты и карта разворачиваются на всю величину окна браузера.
  В контрол "Маршруты" добавляется иконка со стрелкой-змейкой.
  Появляется поисковый инпут с кнопкой "Найти". В поисковом инпуте значение "Музеон".
  В контрол "Слои" добавляется иконка с накладывающимися квадратами.
  Контрол разворачивания окна видоизменился - стрелки направлены внутрь, контрол окрашен желтым. 
  На спане карты синяя метка коллекции.

Step:
  Action:
  Клик в контрол сворачивания карты со стрелками.
    
  Expectation:
  Контейнер карты и карта свернулись.
  Иконки из контролов "Маршруты", "Слои" пропали.
  Поисковая панель с инпутом пропала, вместо нее контрол "Найти".
  Контрол разворачивания карты окрашен белым.
  На спане карты синяя метка коллекции.
-->

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            //ymaps = ym;
            var myMap = new ymaps.Map('map', {
                center: [55.751574, 37.573856],
                zoom: 9,
                controls: ['zoomControl', 'searchControl', 'typeSelector', 'fullscreenControl', 'routeButtonControl']
            }, {
                backgroundVisible: false
            });
            addGrid(myMap);
            var log = new Log();
            log.info("Test case: Controls: zoom, search, typeSelector, fullscreen");

        }
    </script>
</head>

<div id="map" style="height: 512px; width: 512px;"></div>

</html>
