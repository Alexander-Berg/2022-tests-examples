Title:
Загрузка стилей

Description:
Загрузка стилей по протоколу blob.

Components:
internal

Estimated time:
60000

Открыть ссылку ${currentPagePath}

Step:
  Action:
  Дождаться подгрузки содержимого карты. Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась.
  На спане карты множество различных меток с балунами с текстом "Очень длинный и неверо..." и без балунов.
  На карте построен маршрут, имеются точки "А", "B", "C" с балунами с наименованиями топонимов. Между метками маршрутная нитка(фиолетовая).
  Снизу-слева под контролами масштаба "+/-" кнопки: маршртуная кнопка, кнопка "mode", кнопка "drawOver", кнопка "reverseGeocoding".
  Снизу справа кнопки "editor"  и кнопка "clear".
  Курсор на спане карты - рука.

Step:
  Action:
  Клик в маршрутную кнопку слева-снизу под контролом маршрута.

  Expectation:
  Кнопка стала активной - окрашена желтым.
  Курсор на спане карты - стрелка.

Step:
  Action:
  Клик в свободное место на карте.

  Expectation:
  На карте появляется метка с цифрой "1".

Step:
  Action:
  Клик в другое место на карте на удалении от метки с цифрой "1".

  Expectation:
  На карте появляется метка с цифрой "2".
  Между метками "1" и "2" появляется маршрутная нитка(розовая).
  Маршрутная кнопка становится неактивной - белой, курсор на карте - рука.

Step:
  Action:
  Клик в маршрутную кнопку.

  Expectation:
  Построенный маршрут и метки пропали.
  Кнопка стала активной - окрашена желтым.
  Курсор на спане карты - стрелка.

Step:
  Action:
  Два раза кликнуть в кнопку "mode".

  Expectation:
  После первого клика кнопка "mode" становится активной - окрашена желтым.
  После второго клика кнопка "mode" становится не активной - окрашена белым.
  Маршрутная линия на карте между точками "A", "B", "C" перестроилась и стала зеленого цвета.
  Возле меток "A" и "B" появились иконки велосипеда с балуном с расстоянием.
