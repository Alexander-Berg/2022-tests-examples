<!DOCTYPE HTML>
<!--
Title:
Отображение YMapsML балуна

Description:
Создаем карту с отображением балуна посредством YMapsML.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
smoke

Estimated time: 
180000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта отобразилась корректно.
  На карте спан Европейской части Евразии.
  На спане карты 6 меток с буквой "Я".
  
Step:
  Action:
  Клик в метку в Москве.

  Expectation:
  Спан карты может сместится для открытия балуна.
  На месте метки открывается балун с заголовком выделенным красным шрифтом "Офис Яндекса на Льва Толстого" и данными офиса.

Step:
  Action:
  Клик в метку в Санкт-Петербурге.

  Expectation:
  Спан карты может сместится для открытия балуна.
  На месте метки открывается балун с заголовком выделенным красным шрифтом "Офис в Санкт-Петербурге" и данными офиса.
  Балун предыдущей метки закрылся, на его месте метка.

Step:
  Action:
  Клик в метку в Киеве.

  Expectation:
  Спан карты может сместится для открытия балуна.
  На месте метки открывается балун с заголовком выделенным красным шрифтом "Офис Яндекса в Киеве" и данными офиса.

  Action:
  Клик в метку в Одессе(на побережье Черного моря, метка слева от полуострова Крым).

  Expectation:
  Спан карты может сместится для открытия балуна.
  На месте метки открывается балун с заголовком выделенным красным шрифтом "Офис Яндекса в Одессе" и данными офиса.

Step:
  Action:
  Клик в метку в Симферополе(метка на полуострове Крым).

  Expectation:
  Спан карты может сместится для открытия балуна.
  На месте метки открывается балун с заголовком выделенным красным шрифтом "Офис Яндекса в Симферополе" и данными офиса.

Step:
  Action:
  Клик в метку в Екатеринбурге(метка на полуострове Крым).

  Expectation:
  Спан карты может сместится для открытия балуна.
  На месте метки открывается балун с заголовком выделенным красным шрифтом "Офис Яндекса в Екатеринбурге" и данными офиса.
  Балун предыдущей метки закрылся, на его месте метка.

<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            // Создание экземпляра карты.
            var myMap = new ymaps.Map('map', {
                center: [55.76, 37.64],
                zoom: 4,
                controls: []
            }, {
                searchControlProvider: 'yandex#search', backgroundVisible: false
            });

            addGrid(myMap);
            // Загрузка YMapsML-файла.
            ymaps.geoXml.load('https://sandbox.api.maps.yandex.net/examples/ru/2.1/ymapsml_ballooncontentstyle/data.xml')
                    .then(function (res) {
                        // Добавление геообъектов на карту.
                        myMap.geoObjects.add(res.geoObjects);
                        // Вызывается в случае неудачной загрузки YMapsML-файла.
                    }, function (error){
                        alert('Ошибка: ' + error);
                    });
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
