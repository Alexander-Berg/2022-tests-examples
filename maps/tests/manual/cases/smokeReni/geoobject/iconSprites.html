<!DOCTYPE html>
<!--
Title:
Размеры иконок меток

Description:
Метки различных размеров на карте.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
smoke

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта отобразилась корректно.
  На карте спан с Евразией и Африкой. 
  На карте три метки - запятые: маленькая - красная, средняя - зеленая, большая - оранжевая.
  
Step:
  Action:
  Навести курсор на красную метку и выполнить клик к нее.

  Expectation:
  При наведении курсора на круг ховер - палец.
  Появляется балун с текстом "Маленькая иконка". 

Step:
  Action:
  Навести курсор на зеленую метку и выполнить клик к нее.

  Expectation:
  При наведении курсора на круг ховер - палец.
  Балун красной метки закрылся.
  Появляется балун с текстом "Средняя иконка". 

Step:
  Action:
  Навести курсор на оранжевую метку и выполнить клик к нее.

  Expectation:
  При наведении курсора на круг ховер - палец.
  Балун зеленой метки закрылся.
  Появляется балун с текстом "Большая иконка".

Step:
  Action:
  Закрыть балун метки кликом в крестик.

  Expectation:
  Балун закрылся, метки на месте.

Step:
  Action:
  Зажав ЛКМ захватить карту и дернуть ее вправо-влево несколько раз.

  Expectation:
  Происходит корректный драг карты: нет миганий, карта не пропадает, метки на месте.
-->
<html lang="en">
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {

            var myMap = new ymaps.Map('map', {
                        center: [55.95, 32.44],
                        zoom: 2
                    }, {
                        backgroundVisible: false
                    }),

                    myPlacemark1 = new ymaps.Placemark([55.85, 60.64], {
                        balloonContent: 'Маленькая иконка'
                    }, {
                        iconLayout: 'default#image',
                        iconImageClipRect: [[0,0], [26, 47]],
                        iconImageHref: '../../../img/sprite1.png',
                        iconImageSize: [15, 27],
                        iconImageOffset: [-15, -27]
                    }),

                    myPlacemark2 = new ymaps.Placemark([55.85, 32.64], {
                        balloonContent: 'Средняя иконка'
                    }, {
                        iconLayout: 'default#image',
                        iconImageClipRect: [[34,0], [62, 46]],
                        iconImageHref: '../../../img/sprite1.png',
                        iconImageSize: [26, 46],
                        iconImageOffset: [-26, -46]
                    }),

                    myPlacemark3 = new ymaps.Placemark([55.85, 1.0], {
                        balloonContent: 'Большая иконка'
                    }, {
                        iconLayout: 'default#image',
                        iconImageClipRect: [[69,0], [97, 46]],
                        iconImageHref: '../../../img/sprite1.png',
                        iconImageSize: [35, 63],
                        iconImageOffset: [-35, -63]
                    });

            myMap.geoObjects.add(myPlacemark1)
                    .add(myPlacemark2)
                    .add(myPlacemark3);

            addGrid(myMap);
            __log__('Test script: проверить наличие меток разного размера');
        }
    </script>
</head>
<body>
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
