<!DOCTYPE html>
<!--
Title:
Редактор многоугольника

Description:
Создание и добавление на карту многоугольника.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
smoke

Estimated time:
540000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта отобразилась корректно.
  На карте спан Москвы. 
  Курсор в виде перекрестия.

Step:
  Action:
  Клик в любое место на карте.

  Expectation:
  На карте в месте клика появляется метка - вершина.
  К курсору прилипает пунктирная красная линия.

Step:
  Action:
  Выполнить клик в спан карты на удалении от первой метки.

  Expectation:
  На карте в месте клика появляется метка - вершина.
  Между первой и второй метками рисуется сплошная красная линия, по центру которой промежуточкая серая метка.
  К курсору прилипает две пунктирные красные линии исходящие из меток - вершин.

Step:
  Action:
  Выполнить клик в спан карты на удалении от первой и второй меток.

  Expectation:
  На карте в месте клика появляется метка - вершина.
  От первой и второй метки к третьей метке проходит сплошная красные линии (в центре которых серые метки), образуя треугольник, при этом фигура заливается зеленым цветом.
  К курсору прилипает две пунктирные красные линии исходящие из первой и последней меток-вершин.

Step:
  Action:
  Выполнить клик в последнюю выставленную метку на карте.

  Expectation:
  Метка увеличивается, окрашена желтым.
  Над меткой появляется контекстное меню с кнопками: "Удалить точку", "Завершить", "Добавить внутренний контур".

Step:
  Action:
  Клик в "Завершить" в контекстном меню.

  Expectation:
  Контекстное меню пропадает.
  Сплошные линии треугольника окрашиваются синим.

Step:
  Action:
  Навести курсор на промежуточную серую метку треугольника, зажать ЛКМ и переместить метку.

  Expectation:
  При наведении курсора метка увеличивается, меняет цвет на белый.
  Метка захватывается, при переносе окрашена в желтый. При переносе метки от нее к соседним вершинам пунктирные синие линии.
  После постановки метки на спан карты метка становится меткой вершиной, от которой к другим меткам проходят сплошные синие линии(по центру новых отрезком появляются промежуточные серые метки).
  Многоугольник увеличивается/уменьшается в площади, заливка фоном происходит по новой границе.

Step:
  Action:
  Навести курсор на метку вершину, зажать ЛКМ и переместить метку.

  Expectation:
  При наведении курсора метка увеличивается.
  Метка захватывается, при переносе окрашена в желтый. При переносе метки от нее к соседним вершинам пунктирные синие линии.
  После постановки метки на спан карты метка становится меткой вершиной, от которой к другим меткам проходят сплошные синие линии.
  Многоугольник увеличивается/уменьшается в площади, заливка фоном происходит по новой границе.

Step:
  Action:
  Выполнить клик в метку вершину.

  Expectation:
  Над меткой появляется контекстное меню с кнопками: "Удалить точку", "Продолжить", "Добавить внутренний контур".

Step:
  Action:
  Клик в "Добавить внутренний контур".

  Expectation:
  Контекстное меню пропадает.
  Сплошные синии линии многоугольника меняют цвет на красный.

Step:
  Action:
  Навести курсор и выполнить клик внутри многоугольника.

  Expectation:
  Курсор внутри области многоугольника - палец.
  Внутри многоугольника в месте клика появляется метка - вершина.
  К курсору прилипает пунктирная красная линия.

Step:
  Action:
  Выполнить клик в спан карты внутри области многоугольника на удалении от последней выставленной метки.

  Expectation:
  Внутри многоугольника при клике появляется метка - вершина, соединенная сплошной синей линией со второй меткой внутри многоугольника. 
  Сплошные линии многоугольника также становятся синими.
  Промежуточные серые метки пропадают.

Step:
  Action:
  Выполнить клик в метку внутри многоугольника.

  Expectation:
  Появляется контекстное меню с кнопками "Удалить точку", "Удалить контур".

Step:
  Action:
  Клик в кнопку "Удалить контур".

  Expectation:
  Контекстное меню пропадает.
  Метки вершин внутри многоугольника и линия между ними пропадают. 
  На отрезках многоугольника между метками вершин появляются промежуточные метки. 

Step:
  Action:
  Клик в метку вершину многоугольника.

  Expectation:
  Появляется контекстное меню с кнопками "Удалить точку", "Продолжить", "Добавить внутренний контур".

Step:
  Action:
  Клик в кнопку "Продолжить".

  Expectation:
  Контекстное меню пропадает.
  Сплошные линии многоугольника меняют цвет на красный.
  К курсору прилипает две пунктирные красные линии исходящие из первой и последней меток-вершин.

Step:
  Action:
  Не кликая в карту кликнуть в метку вершину многоугольника.

  Expectation:
  Контекстное меню пропадает.
  Появляется контекстное меню с кнопками "Удалить точку", "Завершить", "Продолжить", "Добавить внутренний контур".
  При клике в метку вершин в которую был выполнен клик на предыдущем шаге контекстное меню будет без кнопки "Продолжить".

Step:
  Action:
  Клик в кнопку "Удалить точку".

  Expectation:
  Контекстное меню пропадает.
  Метка вершина пропадает с карты, соседние метки соединяются сплошной красной линией. Площадь фигуры уменьшается.
  Курсор - перекрестие с прилипшими пунктирными красными линиями исходящими из меток-вершин.

Step:
  Action:
  Удалить оставшиеся метки вершин даблкликом по метке.

  Expectation:
  При даблклике у метки появляется контекстное меню, затем метка пропадает.
  Пока на спане карты имеются метки к курсору прилипает пунтирные линии от меток.
  После удаления меток спан без изменений, курсор перекрестие.
-->
<html lang="en">
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../../../helper.js"></script>
    <style>
        * {
            text-align: center
        }
    </style>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {

            var myMap = new ymaps.Map("map", {
                center: [55.73, 37.75],
                zoom: 10
            }, {
                searchControlProvider: 'yandex#search', backgroundVisible: false
            });

            // Создаем многоугольник без вершин.
            var myPolygon = new ymaps.Polygon([], {}, {
                // Курсор в режиме добавления новых вершин.
                editorDrawingCursor: "crosshair",
                // Максимально допустимое количество вершин.
                editorMaxPoints: 8,
                // Цвет заливки.
                fillColor: '#00FF00',
                // Цвет обводки.
                strokeColor: '#0000FF',
                // Ширина обводки.
                strokeWidth: 5
            });
            // Добавляем многоугольник на карту.
            myMap.geoObjects.add(myPolygon);

            // В режиме добавления новых вершин меняем цвет обводки многоугольника.
            var stateMonitor = new ymaps.Monitor(myPolygon.editor.state);
            stateMonitor.add("drawing", function (newValue) {
                myPolygon.options.set("strokeColor", newValue ? '#FF0000' : '#0000FF');
            });

            // Включаем режим редактирования с возможностью добавления новых вершин.
            myPolygon.editor.startDrawing();


            addGrid(myMap);
            var log = new Log();
            log.info('Test script: кликами рисуется треугольник и можно сделать внутренний контур.    editorMaxPoints: 8,');
        }
    </script>
</head>
<body>
<div style="display:table;height:800px;text-align:center;width:850px;">
    <div style="display:table-cell;vertical-align:middle;">
        <div id="map" style="width:512px; height: 512px;"></div>
    </div>
</div>
</body>
</html>
