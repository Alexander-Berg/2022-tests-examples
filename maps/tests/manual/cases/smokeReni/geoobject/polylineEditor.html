<!DOCTYPE html>
<!--
Title:
Редактор объекта линии

Description:
Редактор создания и добавления элементов линии на карту.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
smoke

Estimated time:
270000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта отобразилась корректно.
  На карте спан Москвы.
  На карте ломаная серая линия с четырьмя белыми метками вершинами.

Step:
  Action:
  Выполнить даблклик по одной из крайних меток вершин линии.

  Expectation:
  При даблклике на метке открывается контекстное меню, затем метка пропадает.
  На отрезках между оставшимися метками по цетру появляются серые промежуточные метки.
    
Step:
  Action:
  Навести курсор на промежуточную серую метку, зажав ЛКМ захватить ее и перенести.

  Expectation:
  При наведении курсора метка увеличивается, становится белой.
  При перетаскивании метка окрашивается в желтый, от меток вершин тянутся пунктирные линии.
  После выставления метки - метка становится меткой вершиной, линии сплошные, промежуточные метки пропадают.

Step:
  Action:
  Клик в выставленную на предыдущем шаге метку вершин.

  Expectation:
  Метка увеличивается, окрашивается желтым.
  Появляется контекстное меню с кнопками "Удалить точку", "Удалить линию".

Step:
  Action:
  Клик в кнопку "Удалить точку".

  Expectation:
  Метка пропадает.
  На отрезках между оставшимися метками по цетру появляются серые промежуточные метки.

Step:
  Action:
  Выполнить клик в крайнюю метку вершин.

  Expectation:
  Метка увеличивается, окрашивается желтым.
  Появляется контекстное меню с кнопками "Удалить точку", "Продолжить", "Удалить линию".

Step:
  Action:
  Клик в кнопку "Продолжить".

  Expectation:
  Контекстное меню пропадает.
  Курсор становится стрелкой.
  К курсору прилипает серая пунктирная линия.
  
Step:
  Action:
  Кликнуть ЛКМ в спан карты.

  Expectation:
  На спане появляется белая метка вершин соединенная сплошной серой линией от предыдущей метки.

Step:
  Action:
  Выполнить клик в любую метку вершин.

  Expectation:
  Метка увеличивается, окрашивается желтым.
  Появляется контекстное меню с кнопками "Удалить точку", "Удалить линию".

Step:
  Action:
  Выполнить клик в кнопку "Удалить линию".

  Expectation:
  Линия и метки пропадают с карты.
-->
<html lang="en">
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {

            // Создаем карту.
            var myMap = new ymaps.Map("map", {
                center: [55.72, 37.64],
                zoom: 10
            }, {
                searchControlProvider: 'yandex#search', backgroundVisible: false
            });

            // Создаем ломаную.
            var myPolyline = new ymaps.Polyline([
                // Указываем координаты вершин.
                [55.80, 37.50],
                [55.80, 37.40],
                [55.70, 37.50],
                [55.70, 37.40]
            ], {}, {
                // Задаем опции геообъекта.
                // Цвет с прозрачностью.
                strokeColor: "#00000088",
                // Ширину линии.
                strokeWidth: 4,
                // Максимально допустимое количество вершин в ломаной.
                editorMaxPoints: 4,
                // Добавляем в контекстное меню новый пункт, позволяющий удалить ломаную.
                editorMenuManager: function (items) {
                    items.push({
                        title: "Удалить линию",
                        onClick: function () {
                            myMap.geoObjects.remove(myPolyline);
                        }
                    });
                    return items;
                }
            });

            // Добавляем линию на карту.
            myMap.geoObjects.add(myPolyline);

            // Включаем режим редактирования.
            myPolyline.editor.startEditing();

            addGrid(myMap);
            var log = new Log();
            log.info('Test script: допустимо только 4 точки, точки удаляются двойным кликом, на 1 клик можно удалить вершину или линию');
        }
    </script>
</head>
<body>
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
