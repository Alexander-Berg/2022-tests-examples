<!DOCTYPE HTML>
<!--
Title:
Пространство имен: вложенный неймспейс

Description:
Проверка загрузки макета с картой с применением вложенного неймспейса.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
smoke

Estimated time:
30000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 
  
  Expectation:
  Карта отобразилась корректно. 
  На карте спан Москвы, в контейнере дефолтный набор контролов.  

Step:
  Action:
  Открыть инструменты разработчика командами Windows: Ctrl + Shift + I если у вас MacOS: ⌥ + ⌘ + I, вкладка Console.

  Во вкладке должна быть строка раскрывающегося объекта Object.

<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
            <script src="../../../helper.js"></script>
            <script type=text/javascript>
        
        Api('init1', '', '', '', '', 'some_custom_value.ns');

        function init1() {
            var map1 = new some_custom_value.ns.Map('map1', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom']
            });

            try {
                console.log(some_custom_value.ns);
            } catch (err) {
                console.log(err.message);
            }
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map1" style="height: 512px; width: 512px; border: 1px solid black"></div>
</body>
</html>
