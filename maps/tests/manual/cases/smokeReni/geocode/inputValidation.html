<!--
Title:

Description:

  Expectation:

Step:

  Клик в кнопку "Проверить".

  Expectation:

  После клика рамка инпута становится красного цвета, под рамкой текст: "Неточный адрес, требуется уточнение".
  В блоке окрашенном серым фоном текст: "Данные получены: Уточните адрес".

Step:
  Action:
  Выполнить клик в инпут, продолжить ввод данных, ввести "Кантемировская 22". Полное значение: "Москва Кантемировская 22" 
  Клик в кнопку "Проверить".

  Expectation:
  Во время ввода значения в инпут выпадает саджест с подсказками.
  После клика рамка инпута красного цвета, под рамкой текст: "Неточный адрес, требуется уточнение".
  В блоке окрашенном серым фоном текст: "Данные получены: Уточните номер дома".
  
Step:
  Action:
  Выполнить клик в инпут, продолжить ввод данных, ввести "к2". Полное значение: "Москва Кантемировская 22 к2". 
  Клик в кнопку "Проверить".

  Expectation:
  Во время ввода значения в инпут выпадает саджест с подсказками.
  После клика в блоке окрашенном белым цветом появляется спан карты, в центре которого красная метка с балуном "Кантемировская улица 22к2".
  В блоке окрашенном серым фоном текст: "Данные получены: Россия, Россия, Москва, Кантемировская улица, 22к2".

Step:
  Action:
  Выполнить клик в метку на карте. 

  Expectation:  
  Спан карты смещается наверх, снизу блока открывается панель балуна с содержанием: "Кантемировская улица 22к2".

Step:
  Action:
  Выполнить клик в инпут, удалить предыдущее значение, ввести "Тверская 22".
  Клик в кнопку "Проверить".

  Expectation:
  Во время ввода значения в инпут выпадает саджест с подсказками.
  После клика в блоке окрашенном белым цветом появляется спан карты, в центре которого красная метка с балуном "Тверская улица 22".
  В блоке окрашенном серым фоном текст: "Данные получены: Россия, Россия, Москва, Тверская улица, 22".
  В блоке с картой сразу открыта панель балуна с содержанием: "Тверская улица 22".

Step:
  Action:
  Выполнить клик в инпут, удалить предыдущее значение, ввести "штепсельная 34 к2".
  Клик в кнопку "Проверить".

  Expectation:
  Во время ввода значения в инпут выпадает саджест с подсказками.
  После клика рамка инпута красного цвета, под рамкой текст: "Адрес не найден".
  В блоке окрашенном серым фоном текст: "Данные получены: Уточните адрес".
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
    <script src="../../../helper.js"></script>
    <style>
        html, body {
            position: relative;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            font-size: 13px;
            font-family: sans-serif;
            overflow: hidden;
        }

        #result {
            width: 400px;
            height: 350px;
        }

        #messageHeader {
            height: 20px;
        }

        #footer {
            width: 376px;
            background-color: #f2f2ef;
            padding: 12px;
        }

        #message {
            height: 76px;
        }

        #map {
            height: 160px;
            width: 376px;
            margin: 0px 12px 18px 12px;
            position: relative;
        }

        #header {
            height: 28px;
            width: 376px;
            margin: 12px 10px 12px 12px;
        }

        #button {
            display: inline-block;
            font-size: 11px;
            color: rgb(68,68,68);
            text-decoration: none;
            user-select: none;
            padding: .2em 0.6em;
            outline: none;
            border: 1px solid rgba(0,0,0,.1);
            border-radius: 2px;
            background: rgb(245,245,245) linear-gradient(#f4f4f4, #f1f1f1);
            transition: all .218s ease 0s;
            height: 28px;
            width: 74px;
        }

        #button:hover {
            color: rgb(24,24,24);
            border: 1px solid rgb(198,198,198);
            background: #f7f7f7 linear-gradient(#f7f7f7, #f1f1f1);
            box-shadow: 0 1px 2px rgba(0,0,0,.1);
        }

        #button:active {
            color: rgb(51,51,51);
            border: 1px solid rgb(204,204,204);
            background: rgb(238,238,238) linear-gradient(rgb(238,238,238), rgb(224,224,224));
            box-shadow: 0 1px 2px rgba(0,0,0,.1) inset;
        }

        .input {
            height: 18px;
            margin-right: 10px;
            width: 277px;
            padding: 4px;
            border: 1px solid #999;
            border-radius: 3px;
            box-shadow: 0 0 1px 1px rgba(0, 0, 0, 0);
            transition: .17s linear;
        }

        .input:focus {
            outline: none;
            border: 1px solid #fdd734;
            box-shadow: 0 0 1px 1px #fdd734;
        }

        .input_error, .input_error:focus {
            outline: none;
            border: 1px solid #f33;
            box-shadow: 0 0 1px 1px #f33;
        }

        #notice {
            position: absolute;
            left: 22px;
            margin: 0px;
            top: 44px;
            color: #f33;
            display: none;
        }
    </style>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {// Подключаем поисковые подсказки к полю ввода.
            var suggestView = new ymaps.SuggestView('suggest'),
                    map,
                    placemark;

            // При клике по кнопке запускаем верификацию введёных данных.
            $('#button').bind('click', function (e) {
                geocode();
            });

            function geocode() {
                // Забираем запрос из поля ввода.
                var request = $('#suggest').val();
                // Геокодируем введённые данные.
                ymaps.geocode(request).then(function (res) {
                    var obj = res.geoObjects.get(0),
                            error, hint;

                    if (obj) {
                        // Об оценке точности ответа геокодера можно прочитать тут: https://tech.yandex.ru/maps/doc/geocoder/desc/reference/precision-docpage/
                        switch (obj.properties.get('metaDataProperty.GeocoderMetaData.precision')) {
                            case 'exact':
                                break;
                            case 'number':
                            case 'near':
                            case 'range':
                                error = 'Неточный адрес, требуется уточнение';
                                hint = 'Уточните номер дома';
                                break;
                            case 'street':
                                error = 'Неполный адрес, требуется уточнение';
                                hint = 'Уточните номер дома';
                                break;
                            case 'other':
                            default:
                                error = 'Неточный адрес, требуется уточнение';
                                hint = 'Уточните адрес';
                        }
                    } else {
                        error = 'Адрес не найден';
                        hint = 'Уточните адрес';
                    }

                    // Если геокодер возвращает пустой массив или неточный результат, то показываем ошибку.
                    if (error) {
                        showError(error);
                        showMessage(hint);
                    } else {
                        showResult(obj);
                    }
                }, function (e) {
                    console.log(e)
                })

            }
            function showResult(obj) {
                // Удаляем сообщение об ошибке, если найденный адрес совпадает с поисковым запросом.
                $('#suggest').removeClass('input_error');
                $('#notice').css('display', 'none');

                var mapContainer = $('#map'),
                        bounds = obj.properties.get('boundedBy'),
                // Рассчитываем видимую область для текущего положения пользователя.
                        mapState = ymaps.util.bounds.getCenterAndZoom(
                                bounds,
                                [mapContainer.width(), mapContainer.height()]
                        ),
                // Сохраняем полный адрес для сообщения под картой.
                        address = [obj.getCountry(), obj.getAddressLine()].join(', '),
                // Сохраняем укороченный адрес для подписи метки.
                        shortAddress = [obj.getThoroughfare(), obj.getPremiseNumber(), obj.getPremise()].join(' ');
                // Убираем контролы с карты.
                mapState.controls = [];
                // Создаём карту.
                createMap(mapState, shortAddress);
                // Выводим сообщение под картой.
                showMessage(address);
            }

            function showError(message) {
                $('#notice').text(message);
                $('#suggest').addClass('input_error');
                $('#notice').css('display', 'block');
                // Удаляем карту.
                if (map) {
                    map.destroy();
                    map = null;
                }
            }

            function createMap(state, caption) {
                // Если карта еще не была создана, то создадим ее и добавим метку с адресом.
                if (!map) {
                    map = new ymaps.Map('map', state, {
                        backgroundVisible: false
                    });
                    placemark = new ymaps.Placemark(
                            map.getCenter(), {
                                iconCaption: caption,
                                balloonContent: caption
                            }, {
                                preset: 'islands#redDotIconWithCaption'
                            });
                    map.geoObjects.add(placemark);
                    addGrid(map);
                    // Если карта есть, то выставляем новый центр карты и меняем данные и позицию метки в соответствии с найденным адресом.
                } else {
                    map.setCenter(state.center, state.zoom);
                    placemark.geometry.setCoordinates(state.center);
                    placemark.properties.set({iconCaption: caption, balloonContent: caption});
                }
            }

            function showMessage(message) {
                $('#messageHeader').text('Данные получены:');
                $('#message').text(message);
            }

        }
    </script>
</head>
<body>
<div id="result">
<div id="header">
    <input type="text" id="suggest" class='input'>
    <button type="submit" id="button">Проверить</button>
</div>
<p id="notice">Адрес не найден</p>
<div id="map"></div>
<div id="footer">
    <div id="messageHeader"></div>
    <div id="message"></div>
</div>
</div>
</body>
</html>
