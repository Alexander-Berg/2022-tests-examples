<!DOCTYPE HTML>
<!--
Title:
Мультимаршрут: построение маршрутов за пределами области видимости

Description:
Проверка построения маршрутов за пределами области видимости. 
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
multiRouter

Estimated time:
60000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  В контейнере корректно загружается карты восточной Европы, постепенно на карте появляются маршруты.
  Проверить, что на карте корректно построены маршруты: 1.Лондон-Париж; 2.New York-Orlando; 3.Стокгольм-Таллин; 4.Хельсинки-Питер; 5.Стамбул-Анкара.  
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var map = myMap = new ym.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 4,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl'],
                type: 'yandex#publicMap'
            });

            addGrid(myMap);
            var log = new Log();

            __log__('Маршруты: ');
            __log__('Лондон-Париж');
            __log__('New York-Orlando');
            __log__('Стокгольм-Таллин');
            __log__('Хельсинки-Питер');
            __log__('Стамбул-Анкара');

            var multiRoute1 = new ymaps.multiRouter.MultiRoute({
                referencePoints: ["Лондон", "Париж"]
            }, {
                boundsAutoApply: false,
                wayPointDraggable: true
            });

            var multiRoute2 = new ymaps.multiRouter.MultiRoute({
                referencePoints: ["New York", "Orlando"]
            }, {
                boundsAutoApply: false,
                wayPointDraggable: true
            });

            var multiRoute3 = new ymaps.multiRouter.MultiRoute({
                referencePoints: ["Стокгольм", "Таллин"]
            }, {
                boundsAutoApply: false,
                wayPointDraggable: true
            });

            var multiRoute4 = new ymaps.multiRouter.MultiRoute({
                referencePoints: ["Хельсинки", "Питер"]
            }, {
                boundsAutoApply: false,
                wayPointDraggable: true
            });

            var multiRoute5 = new ymaps.multiRouter.MultiRoute({
                referencePoints: ["Стамбул", "Анкара"]
            }, {
                boundsAutoApply: false,
                wayPointDraggable: true
            });

            map.geoObjects
                    .add(multiRoute1)
                    .add(multiRoute2)
                    .add(multiRoute3)
                    .add(multiRoute4)
                    .add(multiRoute5)
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
