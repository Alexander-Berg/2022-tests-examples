<!DOCTYPE HTML>
<!--
Title:
Мультимаршрут: шаблон балуна пешего маршрута ОТ

Description:
Проверка шаблона балуна пешего маршрута ОТ. 
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
multiRouter

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  При загрузке первоначально загружается карта Центрального федерального округа, затем на спане карты появляются маршрутные метки "A", "B".
  
Step:
  Action:
  Выполнить призум к области маршрута.
  
  Expectation:
  На спане карты маршрут с 2 метками "A","B", пешеходной меткой с указанием времени и расстояния маршрута.
  Маршрутная нитка ОТ - пунктирная фиолетовая.

Step:
  Action:
  Выполнить клик в маршрутную нитку.
  
  Expectation:
  На нитке открывается балун с иконкой человека, временем маршрута, расстоянием маршрута.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            //ymaps = ym;
            var myMap = new ymaps.Map('map', {
                        center: [55.739625, 37.54120],
                        zoom: 7,
                        controls: []
                    }, {
                    }),
                    multiRoute1 = new ymaps.multiRouter.MultiRoute({
                        referencePoints: [
                            [55.749997, 37.594386],
                            [55.743885, 37.588571]
                        ],
                        params: {
                            routingMode: "masstransit"
                        }
                    });
            addGrid(myMap);
            myMap.geoObjects.add(multiRoute1);
        }
    </script>
</head>
<body>
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
