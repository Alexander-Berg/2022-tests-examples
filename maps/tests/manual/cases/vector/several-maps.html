<!DOCTYPE HTML>
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="../../helper.js"></script>
    <script type="text/javascript" src="https://api-maps.tst.c.maps.yandex.ru/2.1.77/?lang=ru_RU&mode=debug"></script>
    <script type=text/javascript>
        addLinks();

        window.onerror = function(err) {
            __log__(err);
        };

        ymaps.ready(init);

        function init() {
            function createMap(id, center, zoom) {
                return new ymaps.Map(id, {
                center: center,
                zoom: zoom,
                controls: ['default']
            }, { vector: true });
            }

            var map1 = createMap('map1', [55.753930, 37.621401], 10.77);

            map1.layers.events.add('vectorreveal', () => __log__('1 Вектор показался'));
            map1.layers.events.add('vectorerror', () => __log__('1 Вектор упал'));

            var map2 =createMap('map2', [53.901210, 27.559229], 15);

            map2.layers.events.add('vectorreveal', () => __log__('2 Вектор показался'));
            map2.layers.events.add('vectorerror', () => __log__('2 Вектор упал'));

            var map3 =createMap('map3', [31.784593, 35.201932], 16);

            map3.layers.events.add('vectorreveal', () => __log__('3 Вектор показался'));
            map3.layers.events.add('vectorerror', () => __log__('3 Вектор упал'));
        }
    </script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        .map {
            width: 700px;
            height: 500px;
            margin-bottom: 20px;
            }
    </style>
</head>
<body>
<div class="map" id="map1"></div>
<div class="map" id="map2"></div>
<div class="map" id="map3"></div>
</body>
</html>
