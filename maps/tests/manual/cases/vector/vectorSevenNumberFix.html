<!DOCTYPE HTML>
<!--
Title:
Вектор: интерактивность элементов при вызове метода получения центра карты

Description:
Проверка интерактивности элементов при вызове метода получения центра карты.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
vector

Estimated time:
180000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта отобразилась корректно со спаном центра Москвы.

Step:
  Action:
  Поводить курсором по меткам ПОИ/СуперПои/транспортным метка на карте.
  Последовательно выполнить клик в метки ПОИ/СуперПои/транспортным меткам.
  
  Expectation:
  При наведении курсора на ПОИ/СуперПои/транспортные метки курсор меняется на палец, у меток есть ховер-эффект.
  По клику спан карты может сместится, в контейнере открывается панель балуна организации с корректной информацией.

Step:
  Action:
  Поводить курсором по зданиями/домам/торговым центрам на карте.
  Последовательно выполнить клик в здания/дома/торговые центры.
  
  Expectation:
  При наведении курсора на здание/дом курсор меняется на палец, здание затемняется.
  По клику спан карты может сместится, в контейнере открывается панель балуна здания с корректной информацией.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="../../helper.js"></script>

    <script type=text/javascript>
        Api('init', undefined, undefined, undefined, undefined, 'ymaps', undefined);

            window.onerror = function(err) {
                __log__(err);
            };

        function init(ymaps) {
            myMap = new ymaps.Map('map', {
            // При инициализации карты обязательно нужно указать
            // её центр и коэффициент масштабирования.
                center: [55.753930, 37.621401], // Москва
                zoom: 17
            }, {
                searchControlProvider: 'yandex#search',
                vector: true,
                layerVectorRevealThreshold: 0
            });
   
            myMap.setCenter(myMap.getCenter());
            addGrid(myMap);
            var log = new Log();

        }
    </script>
    <style>
        html,
        body,
        #map {
            width: 512px;
            height: 512px;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
</body>

</html>
