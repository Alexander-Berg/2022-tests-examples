<!DOCTYPE HTML>
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var map = myMap = new ym.Map('map', {
                        center: [57.22725771214265, 40.640390506634006],
                        zoom: 6,
                        behaviors: ['default', 'scrollZoom'],
                        controls: ['fullscreenControl']
                    }), data = [
                        {weight: 15, color: '#224080'},
                        {weight: 3, color: '#408022'},
                        {weight: 2, color: '#802240'}
                    ],
                    geoObject = new ymaps.Placemark([
                        55.72725771214265, 37.640390506634006
                    ], {
                        // Данные для построения диаграммы.
                        data: data,
                        iconCaption: "fasdfasdfasdfasdfsafasdfsdffasdfasdfasdfasdfsafasdfsdffasdfasdfasdfasdfsafasdfsdffasdfasdfasdfasdfsafasdfsdffasdfasdfasdfasdfsafasdfsdffasdfasdfasdfasdfsafasdfsdf"
                    }, {
                        iconLayout: 'default#pieChart',
                        iconPieChartCaptionMaxWidth: 0
                    }),

                    geoObject1 = new ymaps.Placemark([
                        56.72725771214265, 37.640390506634006
                    ], {
                        // Данные для построения диаграммы.
                        data: data,
                        iconCaption: ""
                    }, {
                        iconLayout: 'default#pieChart'
                    }),

                    geoObject6 = new ymaps.Placemark([
                        57.72725771214265, 37.640390506634006
                    ], {
                        // Данные для построения диаграммы.
                        data: data,
                        iconCaption: "fasdfasdfasdfasdfsafasdfsdfffgggfeff"
                    }, {
                        iconLayout: 'default#pieChart'
                    }),

                    geoObject7 = new ymaps.Placemark([
                        58.72725771214265, 43.640390506634006
                    ], {
                        // Данные для построения диаграммы.
                        data: data,
                        iconCaption: "fasdfasdfasdfasdfsafasdfsdffasdfasdfasdfasdfsafasdfsdffasdfasdfasdfasdfsafasdfsdf"
                    }, {
                        iconLayout: 'default#pieChart'
                    });

            geoObject.options.set('iconCaptionMaxWidth', 3000);
            geoObject.events
                    .add('mouseenter', function (e) {
                        geoObject.options.set('iconPieChartCaptionMaxWidth', 300);
                    })
                    .add('mouseleave', function (e) {
                        setTimeout(function(){
                        geoObject.options.set('iconPieChartCaptionMaxWidth', 0);
                        }, 500)
                    });
            geoObject1.events
                    .add('mouseenter', function (e) {
                        geoObject1.properties.set('iconCaption', "Очень длиннный, но невероятно интересный текс.");
                    })
                    .add('mouseleave', function (e) {
                        setTimeout(function(){
                            geoObject1.properties.set('iconCaption', "");
                        }, 500)
                    });
            map.geoObjects
                    .add(geoObject)
                    .add(geoObject1)
                    .add(geoObject6)
                    .add(geoObject7);
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
