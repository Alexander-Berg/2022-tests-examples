<!DOCTYPE HTML>
<!--
Title:
Открытия панели балуна и балуна скрывающего метку без смещения спана карты.

Description:
Открытия панели балуна и балуна скрывающего метку без смещения спана карты.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
balloon

Estimated time:
360000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта отобразилась корректно.
  На карте спан Северо-Западного региона.
  В нижней части контейнера открыта панель балуна, со стихотворением "Мой дядя самых честных правил...", имеется кнопка закрытия - крестик, и скрол полоса для просмотра содержимого балуна.
  В левом верхнем углу кнопка "panel/ballloon".

Step:
  Action:
  Закрыть панель балуна кликом в крестик. 
  Зажав ЛКМ сместить спан карты наверх, для обзора Санкт-Петербурга.

  Expectation:
  Панель балуна закрылась.
  Смещение спана корректное: нет миганий и пропаданий карты.
  На спане карты расположены 4 метки коллекций и 1 метка кластера(метка с цифрой 2).

Step:
  Action:
  Поводить курсором по меткам коллекций и метке кластера. 

  Expectation:
  При наведении на метки коллекций - хинт "text", при наведении на метку коллекции в виде дома - хинт "home", при наведении на кластер хинта нет.

Step:
  Action:
  Выполнить клик ЛКМ в красную метку с текстом "lalala tralala". 

  Expectation:
  Спан карты не переместился, панель балуна открылась на текущем спане.
  В балуне стихотворение "Мой дядя самых честных правил...", имеется кнопка закрытия - крестик, и скрол полоса для просмотра содержимого балуна.

Step:
  Action:
  Закрыть панель балуна кликом в крестик.
  Выполнить клик в зеленую метку - запятую.

  Expectation:
  Панель балуна закрылась, метки на карте не пропали.
  После клика в метку, спан карты не смещается.
  В балуне стихотворение "Мой дядя самых честных правил...", имеется кнопка закрытия - крестик, и скрол полоса для просмотра содержимого балуна.

Step:
  Action:
  Закрыть панель балуна кликом в крестик.
  Выполнить клик в желтую круглую метку.

  Expectation:
  Панель балуна закрылась, метки на карте не пропали.
  После клика в метку, спан карты не смещается.
  В балуне стихотворение "Мой дядя самых честных правил...", имеется кнопка закрытия - крестик, и скрол полоса для просмотра содержимого балуна.

Step:
  Action:
  Закрыть панель балуна кликом в крестик.
  Выполнить клик в метку с домом.

  Expectation:
  Панель балуна закрылась, метки на карте не пропали.
  После клика в метку, спан карты не смещается.
  В балуне стихотворение "Мой дядя самых честных правил...", имеется кнопка закрытия - крестик, и скрол полоса для просмотра содержимого балуна.

Step:
  Action:
  Закрыть панель балуна кликом в крестик.
  Выполнить клик в метку кластера.

  Expectation:
  Панель балуна закрылась, метки на карте не пропали.
  После клика в метку кластера, спан карты не смещается.
  В балуне список из двух содержимых балунов меток зеленые круглые маркеры с цифрами "1" и "2", между ними разделитель, имеется кнопка закрытия - крестик.

Step:
  Action:
  Выполнить клик в цифру "1" в списке панели балуна.
  
  Expectation:
  В балуне список пропадает, появляется содержимое балуна метки "1" с заголовком "1", содержимым: стихотворение "Мой дядя самых честных правил...".
  Имеется кнопка закрытия панели балуна, скрол полоса для просмотра содержимого балуна, слева бургер-меню панели балуна.

Step:
  Action:
  Клик в бургер-меню в панели балуна.
  
  Expectation:
  После клика в бургер-меню в балуне список из двух содержимых балунов меток зеленые круглые маркеры с цифрами "1" и "2", между ними разделитель, имеется кнопка закрытия - крестик.

Step:
  Action:
  Выполнить клик в цифру "2" в списке панели балуна.
  
  Expectation:
  В балуне список пропадает, появляется содержимое балуна метки "2" с заголовком "2", содержимым: стихотворение "Мой дядя самых честных правил...".
  Имеется кнопка закрытия панели балуна, скрол полоса для просмотра содержимого балуна, слева бургер-меню панели балуна.

Step:
  Action:
  Выполнить клик в кнопку закрытия панели балуна.
  
  Expectation:
  Панель балуна закрылась, метки на спане карты.

Step:
  Action:
  Зажав ЛКМ на красной метке коллекций и перенести ее в другое место на спане карты.
  
  Expectation:
  Метка захватывается, переносится.

Step:
  Action:
  Клик в красную метку коллекции.
  
  Expectation:
  После клика в метку, спан карты не смещается, открывается панель балуна.
  В балуне стихотворение "Мой дядя самых честных правил...", имеется кнопка закрытия - крестик, и скрол полоса для просмотра содержимого балуна.

Step:
  Action:
  Выполнить два клика в кнопку "panel/balloon".
  
  Expectation:
  После первого клика кнопка окрашивается жетлтым, после второго снова становится белого цвета. 
  Панель балуна закрывается, открывается балун метки на самой метке, метка исчезает со спана карты, спан карты не смещается, в области видимости может быть не весь балун метки.
  В балуне стихотворение "Мой дядя самых честных правил...", имеется кнопка закрытия - крестик, и скрол полоса для просмотра содержимого балуна.

Step:
  Action:
  Клик в кнопку закрытия балуна метки(если для обзора кнопки необходимо сместить спан карты - сместите спан зажав ЛКМ).
  
  Expectation:
  Балун закрывается, красная метка появляется на карте.
  
Step:
  Action:
  Зажав ЛКМ на метке коллекций в виде дома и перенести ее в другое место на спане карты.
  
  Expectation:
  Метка не захватывается, не переносится, при захвате метки происходит захват спана карты, при перемещениях - драг карты.

Step:
  Action:
  Клик в метку коллекции в виде дома.
  
  Expectation:
  Метка пропадает, на ее месте открывается балун метки, спан карты не смещается, в области видимости может быть не весь балун метки.
  В балуне стихотворение "Мой дядя самых честных правил...", имеется кнопка закрытия - крестик, и скрол полоса для просмотра содержимого балуна.

Step:
  Action:
  Клик в метку кластера.
  
  Expectation:
  Метка пропадает, на ее месте открывается балун со списком меток "1" и "2", спан карты не смещается.

Step:
  Action:
  Клик в цифру "1" в списке.
  
  Expectation:
  В открытом балуне раскрывается содержимое метки "1", появляется скролл полоса.
  В балуне стихотворение "Мой дядя самых честных правил...", имеется кнопка закрытия - крестик, и скрол полоса для просмотра содержимого балуна.
-->
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <style>
        .rectImageIcon {
            background-color: transparent;
            background-image: url("https://png-5.findicons.com/files/icons/1676/primo/48/home.png");
            width: 48px;
            height: 48px;
        }
    </style>

    <style>
        * {
            text-align: center
        }
    </style>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var map = myMap = new ym.Map('map', {
                        center: [58.44, 30.33],
                        zoom: 7,
                        controls: ["fullscreenControl", "trafficControl"]
                    }, {
                        balloonPanelMaxMapArea: 560000,
                        geoObjectOpenEmptyBalloon: true
                    }),
                    txt = 'Мой дядя самых честных правил,<br/>\
                            Когда не в шутку занемог,<br/>\
                            Он уважать себя заставил<br/>\
                            И лучше выдумать не мог.<br/>\
                            Его пример другим наука;<br/>\
                            Но, боже мой, какая скука<br/>\
                            С больным сидеть и день и ночь,<br/>\
                            Не отходя ни шагу прочь!<br/>\
                            Какое низкое коварство<br/>\
                            Полуживого забавлять,<br/>\
                            Ему подушки поправлять,<br/>\
                            Печально подносить лекарство,<br/>\
                            Вздыхать и думать про себя:<br/><br/>\
                            Так думал молодой повеса,<br/>\
                            Летя в пыли на почтовых,<br/>\
                            Всевышней волею Зевеса<br/>\
                            Наследник всех своих родных.<br/>\
                            Друзья Людмилы и Руслана!<br/>\
                            С героем моего романа<br/>\
                            Без предисловий, сей же час<br/>\
                            Позвольте познакомить вас:<br/>\
                            Онегин, добрый мой приятель,<br/>\
                            Родился на брегах Невы,<br/>\
                            Где, может быть, родились вы<br/>\
                            Или блистали, мой читатель;<br/>\
                            Там некогда гулял и я:<br/>\
                            Но вреден север для меня.';

            var log = new Log();
            addGrid(myMap);

            log.info('Balloon panel blocks the placemark after autopan.');

            var clusterer = new ymaps.Clusterer({
                preset: 'islands#invertedOrangeClusterIcons',
                clusterDisableClickZoom: true,
                clusterBalloonContentLayout: "cluster#balloonAccordion",
                clusterBalloonItemContentLayout: 'cluster#balloonAccordionItemContent',
                clusterBalloonContentHeight: 400
            });
            var MyRectangleLayoutClass = ymaps.templateLayoutFactory.createClass('<div class="rectImageIcon"></div>');

            var placemark1 = new ymaps.GeoObject({
                geometry: {
                    type: "Point",
                    coordinates: [60, 30.5]
                }, properties: {
                    balloonContent: txt,
                    hintContent: 'text'
                }}, {
                preset: 'islands#greenIcon',
                draggable: true,
                openBalloonOnClick: true
            });

            var placemark2 = new ymaps.GeoObject({
                geometry: {
                    type: "Point",
                    coordinates: [60.5, 30.5]
                }, properties: {
                    balloonContent: txt,
                    hintContent: 'text',
                    iconContent: 'lalala tralala'
                }}, {
                preset: 'islands#redStretchyIcon',
                draggable: true,
                openBalloonOnClick: true
            });

            var placemark3 = new ymaps.GeoObject({
                geometry: {
                    type: "Point",
                    coordinates: [60.5, 31]
                }, properties: {
                    balloonContent: txt,
                    hintContent: 'text'
                }}, {
                preset: 'islands#yellowCircleDotIcon',
                draggable: true,
                openBalloonOnClick: true
            });

            var placemark4 = new ymaps.GeoObject({
                geometry: {
                    type: "Point",
                    coordinates: [61, 31]
                }, properties: {
                    balloonContent: txt,
                    hintContent: 'text',
                    clusterCaption: '1'
                }}, {
                preset: 'islands#greenIcon',
                draggable: true,
                openBalloonOnClick: true
            });

            var placemark5 = new ymaps.GeoObject({
                geometry: {
                    type: "Point",
                    coordinates: [61, 31]
                }, properties: {
                    balloonContent: txt,
                    hintContent: 'text',
                    clusterCaption: "2"
                }}, {
                preset: 'islands#greenIcon',
                draggable: true,
                openBalloonOnClick: true
            });

            var placemark6 = new ymaps.Placemark([61, 30.5], {
                hintContent: 'home',
                balloonContent: txt
            }, {
                iconLayout: MyRectangleLayoutClass,
                iconShape: {type: 'Rectangle', coordinates: [
                    [5, 22],
                    [42, 42]
                ]}
            });

            clusterer.add(placemark4).add(placemark5);
            map.geoObjects
                    .add(clusterer)
                    .add(placemark1)
                    .add(placemark2)
                    .add(placemark3)
                    .add(placemark6);
            map.options.set('balloonAutoPan', false);
            placemark2.balloon.open();

            var preventButton = new ymaps.control.Button({data: {content: 'panel/balloon'}, options: {selectOnClick: true, maxWidth: 150}});

            // Change panelMaxMapArea option. Infinity value - panel mode, zero value - balloon mode.
            preventButton.events
                    .add('select', function () {
                        placemark1.options.set('balloonPanelMaxMapArea', Infinity);
                        placemark2.options.set('balloonPanelMaxMapArea', Infinity);
                        placemark3.options.set('balloonPanelMaxMapArea', Infinity);
                        clusterer.options.set('clusterBalloonPanelMaxMapArea', Infinity);
                        placemark6.options.set('balloonPanelMaxMapArea', Infinity);
                    })
                    .add('deselect', function () {
                        placemark1.options.set('balloonPanelMaxMapArea', 0);
                        placemark2.options.set('balloonPanelMaxMapArea', 0);
                        placemark3.options.set('balloonPanelMaxMapArea', 0);
                        clusterer.options.set('clusterBalloonPanelMaxMapArea', 0);
                        placemark6.options.set('balloonPanelMaxMapArea', 0);
                    });

            myMap.controls
                    .add(preventButton);
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
