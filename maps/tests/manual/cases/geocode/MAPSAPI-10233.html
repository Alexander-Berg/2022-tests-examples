<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            //ymaps = ym;
            ymaps.geocode('ленина', {json: true}).then(function (res) {
                __log__(res);
                var address = res.GeoObjectCollection.featureMember[0].GeoObject.metaDataProperty.GeocoderMetaData.AddressDetails;
                __log__(address);
                __log__(address.Country.AddressLine);
                __log__(address.Country.CountryName);
                __log__(address.Country.CountryNameCode);
            });
            ymaps.geocode('ленина', {json: true}).then(function (res) {
                console.log(res.data.features[0].properties.GeocoderMetaData.AddressDetails)
            });

        }
    </script>
</head>
