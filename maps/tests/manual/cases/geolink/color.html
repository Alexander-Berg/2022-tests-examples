    <script>
        Api('init', "Geolink");
          function init(ymaps) {
            for(var i = 0; i < 8; i++) {
                  for(var j = 0; j < 8; j++){
                      for(var k = 0; k < 8; k++){
                          var nav = document.createElement('div');

                          nav.innerHTML = '<span class="ymaps-geolink" data-description="Вот это ирония!" data-bounds="[[55.6673,37.0959],[55.8585,38.0847]]">ул. Строительная</span>';
