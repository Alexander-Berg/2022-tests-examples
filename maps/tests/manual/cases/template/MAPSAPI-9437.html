            ymaps = ym;

                user: {
                    name: "Виктор",
                    age: 25
                },
                home: [55.72725771214265, 37.640390506634006]
            });

            var template1 = new ymaps.Template('{{ user.surname |default: "Незарегистрированный пользователь"}}');
            var result1 = template1.build(data1);

            __log__('<b>user.surname |default:</b> ' + result1.text);
