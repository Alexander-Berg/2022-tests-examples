<!DOCTYPE HTML>
<!--
Title:
Пейн: возвращение ключа нижнего и верхнего пейна из переданного набора

Description:
Проверка возвращения ключа нижнего и верхнего пейна из переданного набора.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
pane

Estimated time:
60000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карты и элементы на ней. 

  Expectation:
  Карта отобразилась корректно со спаном Москвы.
  Под контейнером с картой блок getLower и блок getUpper, значения в строках разделенные знаком ":" должны совпадать.
-->
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            ymaps = ym;

            var map = myMap = new ym.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl']
            });

            addGrid(myMap);
            var log = new Log();

            log.info('<b>getLower:</b>');
            log.info('ground: ' + myMap.panes.getLower('ground', 'areas'));
            log.info('areas: ' + myMap.panes.getLower('areas', 'shadows'));
            log.info('shadows: ' + myMap.panes.getLower('shadows', 'places'));
            log.info('places: ' + myMap.panes.getLower('places', 'events'));
            log.info('events: ' + myMap.panes.getLower('events', 'overlaps'));
            log.info('overlaps: ' + myMap.panes.getLower('overlaps', 'balloon'));
            log.info('balloon: ' + myMap.panes.getLower('balloon', 'outerBalloon'));
            log.info('outerBalloon: ' + myMap.panes.getLower('outerBalloon', 'controls'));
            log.info('controls: ' + myMap.panes.getLower('controls', 'copyrights'));
            log.info('copyrights: ' + myMap.panes.getLower('copyrights', 'hint'));
            log.info('hint: ' + myMap.panes.getLower('hint', 'outerHint'));
            log.info('');
            log.info('ground: ' + myMap.panes.getLower('ground', 'outerHint'));
            log.info('ground: ' + myMap.panes.getLower('ground', 'events'));
            log.info('ground: ' + myMap.panes.getLower('outerHint', 'ground'));
            log.info('events: ' + myMap.panes.getLower('events', 'outerHint'));
            log.info('events: ' + myMap.panes.getLower('events', 'events'));
            log.info('');
            log.info('<b>getUpper:</b>');
            log.info('areas: ' + myMap.panes.getUpper('ground', 'areas'));
            log.info('shadows: ' + myMap.panes.getUpper('areas', 'shadows'));
            log.info('places: ' + myMap.panes.getUpper('shadows', 'places'));
            log.info('events: ' + myMap.panes.getUpper('places', 'events'));
            log.info('overlaps: ' + myMap.panes.getUpper('events', 'overlaps'));
            log.info('balloon: ' + myMap.panes.getUpper('overlaps', 'balloon'));
            log.info('outerBalloon: ' + myMap.panes.getUpper('balloon', 'outerBalloon'));
            log.info('controls: ' + myMap.panes.getUpper('outerBalloon', 'controls'));
            log.info('copyrights: ' + myMap.panes.getUpper('controls', 'copyrights'));
            log.info('hint: ' + myMap.panes.getUpper('copyrights', 'hint'));
            log.info('outerHint: ' + myMap.panes.getUpper('hint', 'outerHint'));
            log.info('');
            log.info('outerHint: ' + myMap.panes.getUpper('ground', 'outerHint'));
            log.info('events: ' + myMap.panes.getUpper('areas', 'events'));
            log.info('controls: ' + myMap.panes.getUpper('controls', 'shadows'));
            log.info('hint: ' + myMap.panes.getUpper('events', 'hint'));
            log.info('controls: ' + myMap.panes.getUpper('controls', 'controls'));
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
