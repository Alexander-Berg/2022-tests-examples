<html>
<head>
    <title>API 2.0</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../../helper.js"></script>
    <script src="//yandex.st/jquery/1.7.2/jquery.min.js"></script>
    <script type=text/javascript>
        Api('init');
        function init(ymaps) {
            var object = new Object();
            
            ymaps.load('traffic.provider.storage');
            ymaps.traffic.provider.storage.add("new_object", object);
            console.log(ymaps.traffic.provider.storage.get("new_object"));
            ymaps.traffic.provider.storage.remove("new_object");
            console.log(ymaps.traffic.provider.storage.get("new_object"));
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
<p><a href="https://tech.yandex.ru/maps/archive/doc/jsapi/2.0/ref/reference/traffic.provider.storage-docpage/" target="_blank">Docs</a></p>
</body>
