<html>
<head>
    <title>API 2.0</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../helper.js"></script>
    <script type=text/javascript>
        Api('init');
        function init(ymaps) {
            var myMap = new ymaps.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['drag']
            });
            console.log("tremor - 100/20");
            console.log("cursor - pointer/move");
            console.log("actionCursor - crosshair/help");
            console.log("inertia - false/true");
            console.log("inertiaDuration - 100/10000");
            var tremorButton = new ymaps.control.Button('tremor');
            tremorButton.events
                    .add('select', function () {
                        myMap.behaviors.get('drag').options.set('tremor', 100);
                    })
                    .add('deselect', function () {
                        myMap.behaviors.get('drag').options.set('tremor', 20);
                    });
            var cursorButton = new ymaps.control.Button('cursor');
            cursorButton.events
                    .add('select', function () {
                        myMap.behaviors.get('drag').options.set('cursor', 'pointer');
                    })
                    .add('deselect', function () {
                        myMap.behaviors.get('drag').options.set('cursor', 'move');
                    });
            var actionCursorButton = new ymaps.control.Button('action');
            actionCursorButton.events
                    .add('select', function () {
                        myMap.behaviors.get('drag').options.set('actionCursor', 'crosshair');
                    })
                    .add('deselect', function () {
                        myMap.behaviors.get('drag').options.set('actionCursor', 'help');
                    });
            var inertiaButton = new ymaps.control.Button('inertia');
            inertiaButton.events
                    .add('select', function () {
                        myMap.behaviors.get('drag').options.set('inertia', false);
                    })
                    .add('deselect', function () {
                        myMap.behaviors.get('drag').options.set('inertia', true);
                    });
            var inertiaDurationButton = new ymaps.control.Button('duration');
            inertiaDurationButton.events
                    .add('select', function () {
                        myMap.behaviors.get('drag').options.set('inertiaDuration', 100);
                    })
                    .add('deselect', function () {
                        myMap.behaviors.get('drag').options.set('inertiaDuration', 10000);
                    });
            myMap.controls
                    .add(tremorButton)
                    .add(cursorButton)
                    .add(actionCursorButton)
                    .add(inertiaButton)
                    .add(inertiaDurationButton)
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
<p><a href="https://tech.yandex.ru/maps/archive/doc/jsapi/2.0/ref/reference/behavior.Drag-docpage/" target="_blank">Docs</a></p>
</body>
</html>
