<!DOCTYPE html>
<!--
Title:
Геообъект: координаты объектов больше 90 градусов

Description:
Проверка координат объектов больше 90 градусов.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
regress

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  В контейнере отобразилась серая область с надписями "Для этого участка местности...", в контейнере три метки.
  Сверху имеется кнопки с координатами.

Step:
  Action:
  Выполнить клик в кнопку "[92,37]". 

  Expectation:
  Спан карты без изменений(может быть небольшое смещение спана).

Step:
  Action:
  Выполнить клик в кнопку "[90,67]". 

  Expectation:
  Происходит смещение видимой области влево, таким образом что центральная метка в контейнере становится в центре контейнера.

Step:
  Action:
  Выполнить клик в кнопку "[92,90]". 

  Expectation:
  Происходит смещение видимой области влево, таким образом что крайняя правая метка в контейнере становится в центре контейнера.

Step:
  Action:
  Выполнить клик в кнопку "[52,92]". 

  Expectation:
  В контейнере появляется спан карты мира, в центре метка в Евразии, справа видны метки в Северной Америке.

Step:
  Action:
  Выполнить клик в кнопку "[-92,-37]". 

  Expectation:
  В контейнере появляется серая область с надписями "Для этого участка местности...", в контейнере две метки, левая метка в центре контейнера.

Step:
  Action:
  Выполнить клик в кнопку "[-90,37]". 

  Expectation:
  Происходит смещение видимой области влево, таким образом что крайняя правая метка в контейнере становится в центре контейнера.
  
Step:
  Action:
  Выполнить клик в кнопку "[52,-90]". 

  Expectation:
  В контейнере появляется спан карты мира, в центре Северная Амеркиа с двумя метками, видна метка в Евразии.

Step:
  Action:
  Выполнить клик в кнопку "[12,-92]". 

  Expectation:
  Происходит смещение видимой области вниз, таким образом что нижняя метка в контейнере становится в центре контейнера.
  На спане также видны 3 метки(две в Северной Америке, одна в Евразии).
-->
<html>
<head>
    <title>API 2.0</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../helper.js"></script>
    <script type=text/javascript>
        Api('init');
        function init(ymaps) {
            var myMap = new ymaps.Map('map', {
                center: [92.72725771214265, 37.640390506634006],
                zoom: 1,
                behaviors: ['default', 'scrollZoom']
            });
            var placemark1 = new ymaps.Placemark([92, 37]);
            var placemark2 = new ymaps.Placemark([90, 67]);
            var placemark3 = new ymaps.Placemark([92, 90]);
            var placemark4 = new ymaps.Placemark([52, 92]);
            var placemark5 = new ymaps.Placemark([-92, -37]);
            var placemark6 = new ymaps.Placemark([-90, 37]);
            var placemark7 = new ymaps.Placemark([52, -90]);
            var placemark8 = new ymaps.Placemark([12, -92]);
            myMap.geoObjects
                    .add(placemark1)
                    .add(placemark2)
                    .add(placemark3)
                    .add(placemark4)
                    .add(placemark5)
                    .add(placemark6)
                    .add(placemark7)
                    .add(placemark8);
            var button1 = new ymaps.control.Button('[92, 37]');
            var button2 = new ymaps.control.Button('[90, 67]');
            var button3 = new ymaps.control.Button('[92, 90]');
            var button4 = new ymaps.control.Button('[52, 92]');
            var button5 = new ymaps.control.Button('[-92, -37]');
            var button6 = new ymaps.control.Button('[-90, 37]');
            var button7 = new ymaps.control.Button('[52, -90]');
            var button8 = new ymaps.control.Button('[12, -92]');
            button1.events.add('click', function () {
                myMap.setCenter([92, 37])
            });
            button2.events.add('click', function () {
                myMap.setCenter([90, 67])
            });
            button3.events.add('click', function () {
                myMap.setCenter([92, 90])
            });
            button4.events.add('click', function () {
                myMap.setCenter([52, 92])
            });
            button5.events.add('click', function () {
                myMap.setCenter([-92, -37])
            });
            button6.events.add('click', function () {
                myMap.setCenter([-90, 37])
            });
            button7.events.add('click', function () {
                myMap.setCenter([52, -90])
            });
            button8.events.add('click', function () {
                myMap.setCenter([12, -92])
            });
            myMap.controls
                    .add(button1)
                    .add(button2)
                    .add(button3)
                    .add(button4)
                    .add(button5)
                    .add(button6)
                    .add(button7)
                    .add(button8)
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
<p><a href="https://tech.yandex.ru/maps/archive/doc/jsapi/2.0/ref/reference/GeoObjectCollection-docpage/" target="_blank">Docs</a></p>
</body>
</html>
