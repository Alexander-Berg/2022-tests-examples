<!DOCTYPE html>
<!--
Title:
Геообъект: удаление с карты геообъекта с открытым хинтом

Description:
Проверка удаления с карты геообъекта с открытым хинтом.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
regress

Estimated time:
60000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта отобразилась корректно, со спаном Московской области.
  На спане карты два ряда объектов: метка, линия, многоугольник, прямоугольник, круг. Верхний ряд синего цвета, нижний - зеленого.

Step:
  Action:
  Открыть инструменты разработчика командами: Windows: Ctrl + Shift + I если у вас MacOS: ⌥ + ⌘ + I, вкладку Console.
  Навести курсор на синию метку, после появления хинта выполнить клик ЛКМ в метку.
   
  Expectation:
  При наведении на метку появляется хинт "text", по клику объект удаляется с карты.
  При удалении объекта ошибки в консоли не появляется.

Step:
  Action:
  Аналогично первому шагу навести курсор на остальные объекты на карте, после появления хинта выполнить клик ЛКМ в объекты.
   
  Expectation:
  При наведении на объект появляется хинт "text", по клику объект удаляется с карты.
  При удалении объекта ошибки в консоли не появляется.
-->
<html>
<head>
    <title>API 2.0</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../helper.js"></script>
    <script src="geoCS.js"></script>
    <script type=text/javascript>
        Api('init');
        function init(ymaps) {
            
            var myMap = new ymaps.Map('map', {
                center: [55.73259667357658, 37.70153663432529],
                zoom: 9,
                behaviors: ['default', 'scrollZoom']
            });
            geoCSSource(ymaps, myMap, this);
            geoObjectPlacemark.properties.set('hintContent', 'text');
            geoObjectPolyline.properties.set('hintContent', 'text');
            geoObjectPolygon.properties.set('hintContent', 'text');
            geoObjectRectangle.properties.set('hintContent', 'text');
            geoObjectCircle.properties.set('hintContent', 'text');
            placemark.properties.set('hintContent', 'text');
            polyline.properties.set('hintContent', 'text');
            polygon.properties.set('hintContent', 'text');
            rectangle.properties.set('hintContent', 'text');
            circle.properties.set('hintContent', 'text');
            geoObjectPlacemark.properties.set('hintHideTimeout', 5000);
            geoObjectPolyline.properties.set('hintHideTimeout', 5000);
            geoObjectPolygon.properties.set('hintHideTimeout', 5000);
            geoObjectRectangle.properties.set('hintHideTimeout', 5000);
            geoObjectCircle.properties.set('hintHideTimeout', 5000);
            placemark.properties.set('hintHideTimeout', 5000);
            polyline.properties.set('hintHideTimeout', 5000);
            polygon.properties.set('hintHideTimeout', 5000);
            rectangle.properties.set('hintHideTimeout', 5000);
            circle.properties.set('hintHideTimeout', 5000);
            myMap.geoObjects
                    .add(geoObjectPlacemark)
                    .add(geoObjectPolyline)
                    .add(geoObjectPolygon)
                    .add(geoObjectRectangle)
                    .add(geoObjectRectangle)
                    .add(geoObjectCircle)
                    .add(placemark)
                    .add(polyline)
                    .add(polygon)
                    .add(rectangle)
                    .add(circle);
            geoObjectPlacemark.events.add('click', function () {
                myMap.geoObjects.remove(geoObjectPlacemark)
            });
            geoObjectPolyline.events.add('click', function () {
                myMap.geoObjects.remove(geoObjectPolyline)
            });
            geoObjectPolygon.events.add('click', function () {
                myMap.geoObjects.remove(geoObjectPolygon)
            });
            geoObjectRectangle.events.add('click', function () {
                myMap.geoObjects.remove(geoObjectRectangle)
            });
            geoObjectCircle.events.add('click', function () {
                myMap.geoObjects.remove(geoObjectCircle)
            });
            placemark.events.add('click', function () {
                myMap.geoObjects.remove(placemark)
            });
            polyline.events.add('click', function () {
                myMap.geoObjects.remove(polyline)
            });
            polygon.events.add('click', function () {
                myMap.geoObjects.remove(polygon)
            });
            rectangle.events.add('click', function () {
                myMap.geoObjects.remove(rectangle)
            });
            circle.events.add('click', function () {
                myMap.geoObjects.remove(circle)
            });
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
<p><a href="https://tech.yandex.ru/maps/archive/doc/jsapi/2.0/ref/reference/GeoObject-docpage" target="_blank">Docs</a></p>
</body>
</html>
