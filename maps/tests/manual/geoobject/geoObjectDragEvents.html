<!--
Title:
Геообъект: проверка событий связанных с драгом

Description:
Проверка событий геообъектов связанных с драгом.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
regress

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта отобразилась корректно, со спаном Московской области.
  На спане карты два ряда объектов: метка, линия, многоугольник, прямоугольник, круг. Верхний ряд синего цвета, нижний - зеленого.

Step:
  Action:
  Открыть инструменты разработчика командами: Windows: Ctrl + Shift + I если у вас MacOS: ⌥ + ⌘ + I, вкладку Console.
  Навести курсор на синию метку, зажать ЛКМ и переместить метку на спане карты.
   
  Expectation:
  Метка корректно перемещается на спане карты, при этом в консоли отображаются события: beforedragstart, dragstart, drag, dragend, координаты переноса(pixelOffset).

Step:
  Action:
  Аналогично первому шагу навести курсор на остальные объекты на карте, зажать ЛКМ и переместить на спане карты.
   
  Expectation:
  Объекты корректно перемещаются драгом, в консоли появляются события драга.
  При драге объектов ошибки в консоли не появляются.
-->
