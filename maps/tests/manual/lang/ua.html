<!DOCTYPE html>
<!--
Title:
Язык карты: карта на украинском

Description:
Проверка применения украинского языка на карте.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
regress

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 
  
  Expectation:
  Карта отобразилась корректно. 
  На карте спан Москвы, наименования контролов на украинском языке, подписи топонимов на карте на украинском с дублированием русской подписи. 
  
Step:
  Action:
  Выполнить 5 кликов в контрол зума "+".
  
  Expectation:
  При наведении курсора на контрол зума появляются подсказки зума на украинском.
  Происходит корректный зум карты: карта не мигает цветами, нет странных визуальных эффектов.
  По окончанию зума на спане подписи иконок метро, улиц Москвы, меток ПОИ выполнены на украинском языке(Павелецька, Кожевницька вул.).

Step:
  Action:
  Выполнить клик в ПОИ Павелецкого вокзала, станции метро, нескольких организаций на карте.
  
  Expectation:
  По клику открывается балун ПОИ, в балуне информация об организации на украинском языке.
-->
<html>
<head>
    <title>API 2.0</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../helper.js"></script>
    <script type=text/javascript>
        Api('init', undefined, 'uk-UA');
        function init() {
            var myMap = new ymaps.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom']
            });
            myMap.controls
                    .add(new ymaps.control.ZoomControl())
                    .add(new ymaps.control.TypeSelector())
                    .add(new ymaps.control.RouteEditor(), {left: 5, top: 35})
                    .add(new ymaps.control.TrafficControl(), {right: 5, bottom: 135})
                    .add(new ymaps.control.SearchControl())
                    .add(new ymaps.control.MapTools())
                    .add(new ymaps.control.ScaleLine())
                    .add(new ymaps.control.MiniMap())
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
