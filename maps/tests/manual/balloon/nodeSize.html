<!DOCTYPE html>
<!--
Title:
Балун: размер балуна

Description:
Проверка свойств размерности балуна. 
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
smoke, regress

Estimated time:
60000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть страницу и элементы на ней. 

  Expectation:
  Карта отобразилась корректно.
  В центре открыт балун с содержимым - текстом "Мотив.....вражды".
  Содержимое балуна отображается корректно, не выходит за пределы балуна, отступы в балуне корректны, скрол бар отсуствует.

Step:
  Action:
  Выполнить статичный и инертный драг спана карты.

  Expectation:
  Драг карты корректный, балун не пропадает, отображается корректно.
-->
<html>
<head>
    <title>API 2.0</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../helper.js"></script>
    <script type="text/javascript">
        Api('init');
        function init(ymaps) {
            var myMap = new ymaps.Map('map', {
                        center: [34.8006, -37.5181],
                        zoom: 5},
                    {
                        hintShowTimeout: 0
                    });
            
            var text = '"Мотив религиозной ненависти в действиях подсудимых суд усматривает в следующем:'
                    + ' подсудимые позиционируют себя сторонниками феминизма, то есть движения за ' +
                    'равноправие женщин с мужчинами", - зачитывает Сырова, поясняя, что "хотя феминизм ' +
                    'не является религиозным учением, его представители вторгаются в такие сферы ' +
                    'общественных отношений, как мораль, нормы приличия, отношение к семье, ' +
                    'сексуальное отношение". Как говорится в приговоре, передает "Интерфакс", ' +
                    '"идеи превосходства одной идеологии над другой дают почву для вражды".'
            myMap.balloon.open(myMap.getCenter(), text, {
                maxWidth: 200
            });
            myMap.balloon.open(myMap.getCenter(), text);
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;">
</div>
<p><a href="https://tech.yandex.ru/maps/archive/doc/jsapi/2.0/ref/reference/Balloon-docpage/" target="_blank">Docs</a></p>
</body>
</html>
