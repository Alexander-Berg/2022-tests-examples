<!DOCTYPE html>
<!--
Title:
Балун: содержимое балуна

Description:
Проверка установки содержимого балуна. 
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
smoke, regress

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта отобразилась корректно, в центре спана открыт квадратный балун с содержимым в виде точки.
  Чуть ниже имеется хинт "bold italic hint", выполненный курсивом, жирным шрифтом.

Step:
  Action:
  Навести курсор на балун. 

  Expectation:
  При наведении курсора на балун, хинт пропадает.

Step:
  Action:
  Выполнить клик в кнопку закрытия балуна. 

  Expectation:
  Балун закрывается, спан карты пустой.
-->
<html>
<head>
    <title>API 2.0</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../helper.js"></script>
    <script type="text/javascript">
        Api('init');
        function init(ymaps) {
            var myMap = new ymaps.Map('map', {
                        center: [34.8006, -37.5181],
                        zoom: 5},
                    {
                        hintShowTimeout: 0
                    });
            
            var text = '.';
            var node = document.createElement('div');
            node.style.padding = "20px";
            node.innerHTML = text;
            myMap.balloon.open(myMap.getCenter(), node);
            node = document.createElement('i');
            node.style.fontWeight = "bold";
            node.innerHTML = "bold italic hint";
            myMap.hint.show(myMap.getCenter(), node);
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;">
<p><a href="https://tech.yandex.ru/maps/archive/doc/jsapi/2.0/ref/reference/Balloon-docpage/" target="_blank">Docs</a></p>
</div>
</body>
</html>
