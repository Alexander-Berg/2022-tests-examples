<!DOCTYPE html>
<!--
Title:
Объект-оверлей: многоугольник

Description:
Проверка работы с объектом-оверлеем многоугольник.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
regress_v1.1

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта загрузилась корректно со спаном Москвы, в центре карты красный прямоугольник.

Step:
  Action:
  Зажав на спане карты ЛКМ выполнить статичный драг карты в разные стороны с различным усилием.

  Expectation:
  Драг карты корректный, карта после остановки драга отображается корректно, не мигает цветами не пропадает.
  (При драге по краям карты могут мелькать серые тайлы). 

Step:
  Action:
  Выполнить клик в прямоугольник.

  Expectation:
  На месте открывается пустой балун.
-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Примеры. Многоугольник.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="/1.1/index.xml?counters=all" type="text/javascript"></script>
    <script type="text/javascript">
        // Создание обработчика для события window.onLoad
        YMaps.jQuery(function () {
            // Создание экземпляра карты и его привязка к созданному контейнеру
            var map = new YMaps.Map(YMaps.jQuery("#YMapsID")[0]);

            // Установка для карты ее центра и масштаба
            map.setCenter(new YMaps.GeoPoint(37.64, 55.76), 9);

            // Создание многоугольника и добавление его на карту
            var polygon = new YMaps.Polygon([ 
                new YMaps.GeoPoint(37.7,55.7),
                new YMaps.GeoPoint(37.7,55.8),
                new YMaps.GeoPoint(37.8,55.8),
                new YMaps.GeoPoint(37.8,55.7),
                new YMaps.GeoPoint(37.7,55.7)
            ]);
            map.addOverlay(polygon);
        });
    </script>
</head>

<body>
    <div id="YMapsID" style="width:600px;height:400px"></div>
</body>

</html>
