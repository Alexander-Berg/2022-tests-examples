<!DOCTYPE html>
<!--
Title:
Модуль plain-style для балуна

Description:
Проверка модуля plain-style для балуна.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
regress_v1.1

Estimated time:
60000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта загрузилась корректно со спаном Москвы, в центре карты синяя метка.

Step:
  Action:
  Выполнить клик в метку.

  Expectation:
  По клику на месте метки открывается балун "Название объекта; Описание объекта".

Step:
  Action:
  Закрыть балун метки.

  Expectation:
  Балун закрывается, на карте снова синяя метка.
-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Примеры. Модуль "PlainStyle" для балуна.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="/1.1/index.xml?counters=all&modules=plainstyle" type="text/javascript"></script>
    <script type="text/javascript">
        // Создание обработчика для события window.onLoad
        YMaps.jQuery(function () {
            // Создание экземпляра карты и его привязка к созданному контейнеру
            var map = new YMaps.Map(YMaps.jQuery("#YMapsID")[0]);

            // Установка для карты ее центра и масштаба
            map.setCenter(new YMaps.GeoPoint(37.64, 55.76), 10);

            // Создание метки со стилем балуна из модуля PlainStyle и добавление ее на карту
            var placemark = new YMaps.Placemark(map.getCenter(), { 
                style : {
                    balloonStyle : {
                        template : "plain#balloon"
                    }
                }
            });
            placemark.name = "Название объекта";
            placemark.description = "Описание объекта";
            map.addOverlay(placemark);
        })
    </script>
</head>

<body>
    <div id="YMapsID" style="width:600px;height:400px"></div>
</body>

</html>
