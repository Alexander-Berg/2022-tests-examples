<!DOCTYPE html>
<!--
Title:
Базовые работа с картой: задание типа карты

Description:
Проверка задания типа карты.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
regress_v1.0

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта загрузилась корректно со спаном Москвы со слоем гибрид.

Step:
  Action:
  Зажав на спане карты ЛКМ выполнить статичный драг карты в разные стороны с различным усилием.

  Expectation:
  Драг карты корректный, карта после остановки драга отображается корректно, не мигает цветами не пропадает.
  (При драге по краям карты могут мелькать серые тайлы). 

Step:
  Action:
  Выполнить даблклик ЛКМ в спан карты.

  Expectation:
  Происходит корректный призум спана карты на одно значение.

Step:
  Action:
  Выполнить максимальный призум карты повторяя даблклик ЛКМ в спан карты.

  Expectation:
  Происходит корректный призум спана карты, карта не мигает цветами, нет странных визуальных эффектов.

Step:
  Action:
  Выполнить даблклик ПКМ в спан карты.

  Expectation:
  Происходит корректный отзум спана карты на одно значение.

Step:
  Action:
  Выполнить максимальный отзум карты повторяя даблклик ПКМ в спан карты.

  Expectation:
  Происходит корректный отзум спана карты, карта не мигает цветами, нет странных визуальных эффектов.
-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Примеры. Задание типа карты.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="/1.0/index.xml" type="text/javascript"></script>
    <script type="text/javascript">
        // Создание обработчика для события window.onLoad
        window.onload = function () {
            // Создание экземпляра карты и его привязка к созданному контейнеру
            var map = new YMaps.Map(document.getElementById("YMapsID"));

            // Установка для карты ее центра и масштаба
            map.setCenter(new YMaps.GeoPoint(37.64, 55.76), 10, YMaps.MapType.HYBRID);
        };
    </script>
</head>

<body>
    <div id="YMapsID" style="width:600px;height:400px"></div>
</body>

</html>
