<!DOCTYPE html>
<!--
Title:
Работа с объектами: режим редактирования

Description:
Проверка режима редактирования.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
regress_v1.1

Estimated time:
240000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  На странице корректно отображается карта со спаном Москвы.

Step:
  Action:
  Выполнить клик в спан карты.

  Expectation:
  На спане карты появляется белая квадратная метка к курсору прилипает прерывистая красная линия.

Step:
  Action:
  Выполнить клик в спан карты на расстоянии от первой метки.

  Expectation:
  При клике на спане появляется еще одна белая квадратная метка, между меток появляется красная сплошная линия с полупрозрачной круглой меткой в центре.
  К курсору прилипает прерывистая красная линия от последней выставленной метки.

Step:
  Action:
  Навести курсор на вторую выставленную метку на карте, выполнить клик в метку.

  Expectation:
  При наведении курсора метка становится желтой, по клику у метки появляется меню с кнопками "Удалить; Завершить".

Step:
  Action:
  Выполнить клик в кнопку "Завершить".

  Expectation:
  Меню пропадает, метки и линия между ними на карте, от курсора отлипает красная прерывистая линия.

Step:
  Action:
  Навести курсор на первую выставленную метку на карте, выполнить клик в метку, в меню клик в "Продолжить".

  Expectation:
  К курсору прилипает прерывистая красная линия от метки.

Step:
  Action:
  Выполнить клик в спан карты на расстоянии от обоих меток.

  Expectation:
  При клике на спане появляется еще одна белая квадратная метка, между меток появляется красная сплошная линия с полупрозрачной круглой меткой в центре.
  К курсору прилипает прерывистая красная линия от последней выставленной метки.

Step:
  Action:
  Навести курсор на последнюю выставленную метку на карте, выполнить клик в метку, в меню выбрать "Удалить".

  Expectation:
  Последняя выставленная метка и линия к ней пропадают, оставшиеся две метки и линия без изменений.
  К курсору прилипает прерывистая красная линия от первой метки.

Step:
  Action:
  Навести курсор на круглую промежуточную метку на линии, зажать ЛКМ и переместить метку.

  Expectation:
  При наведении метка окрашивается желтым.
  При перетаскивании от квадратных меток появляются прерывистые красные линии.
  После выставления метка становится квадратной белой меткой, к двум соседним меткам ведут сплошные красные линии с промежуточными круглыми метками.

Step:
  Action:
  Навести курсор на квадратную белую метку, зажать ЛКМ и переместить метку.

  Expectation:
  При наведении метка окрашивается желтым.
  При перетаскивании от соседней квадратной метки появляются прерывистая красная линия.
  После выставления линии сплошная линия рисуется к текущему местоположению метки.

Step:
  Action:
  Последовательно выполнить даблклик ЛКМ в каждую квадратную метку на карте.

  Expectation:
  При даблклике метка и линия ведущая к ней пропадают.
-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Примеры. Режим редактирования.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="/1.1/index.xml?counters=all" type="text/javascript"></script>
    <script type="text/javascript">
        // Создание обработчика для события window.onLoad
        YMaps.jQuery(function () {
            // Создание экземпляра карты и его привязка к созданному контейнеру
            var map = new YMaps.Map(YMaps.jQuery("#YMapsID")[0]);

            // Установка для карты ее центра и масштаба
            map.setCenter(new YMaps.GeoPoint(37.64, 55.76), 10);

            // Создание ломаной
            var polyline = new YMaps.Polyline();

            // Установка параметров режима редактирования
            polyline.setEditingOptions({
                drawing: true,
                maxPoints: 5
            });

            // Добавление ломаной на карту
            map.addOverlay(polyline);

            // Включение режима редактирования
            polyline.startEditing();
        })
    </script>
</head>

<body>
    <div id="YMapsID" style="width:600px;height:400px"></div>
</body>

</html>
