  По клику в центре карты появляется синяя метка.

  Зажав на спане карты ЛКМ выполнить статичный драг карты и переместить спан карты.

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Примеры. Добавление кнопки на панель инструментов.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="/1.0/index.xml" type="text/javascript"></script>
    <script type="text/javascript">
        // Создание обработчика для события window.onLoad
        window.onload = function () {
            // Создание экземпляра карты и его привязка к созданному контейнеру
            var map = new YMaps.Map(document.getElementById("YMapsID"));

            // Установка для карты ее центра и масштаба
            map.setCenter(new YMaps.GeoPoint(37.64, 55.76), 10);

            var toolbar = new YMaps.ToolBar();

            // Создание кнопки
            var button = new YMaps.ToolBarButton({ 
                caption: "Добавить метку", 
                hint: "Добавляет метку в центр карты"
            });

            // При щелчке на кнопке добавляется новая кнопка
            YMaps.Events.observe(button, button.Events.Click, function () {
                this.addOverlay(new YMaps.Placemark(map.getCenter(), {draggable: true}));
            }, map);

            // Добавление кнопки на панель инструментов
            toolbar.add(button);

            // Добавление панели инструментов на карту
            map.addControl(toolbar);
        }
    </script>
</head>

<body>
    <div id="YMapsID" style="width:600px;height:400px"></div>
</body>

</html>
