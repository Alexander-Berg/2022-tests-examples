<!DOCTYPE html>
<!--
Title:
Работа с объектами: содержимое метки

Description:
Проверка содержимого метки.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
regress_v1.0

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта загрузилась корректно со спаном Москвы, в центре карты метка с надписью "Щелкни меня".

Step:
  Action:
  Навести курсор на метку, выполнить клик в метку.

  Expectation:
  На месте метки появляется пустой балун с кнопкой закрытия.

Step:
  Action:
  Закрыть балун метки кликом в крестик.

  Expectation:
  Балун закрылся, на спане карты снова метка с надписью "Щелкни меня".
-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Примеры. Содержимое значка метки.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="/1.0/index.xml" type="text/javascript"></script>
    <script type="text/javascript">
        // Создание обработчика для события window.onLoad
        window.onload = function () {
            // Создание экземпляра карты и его привязка к созданному контейнеру
            map = new YMaps.Map(document.getElementById("YMapsID"));

            // Установка для карты ее центра и масштаба
            map.setCenter(new YMaps.GeoPoint(37.64, 55.76), 10);

            // Создание метки
            var placemark = new YMaps.Placemark(new YMaps.GeoPoint(37.64, 55.76));

            // Установка содержимого значка метки
            placemark.setIconContent('Щелкни меня');

            // Добавление метки на карту
            map.addOverlay(placemark);
        };
    </script>
</head>

<body>
    <div id="YMapsID" style="width:600px;height:400px"></div>
</body>

</html>
