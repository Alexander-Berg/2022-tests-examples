<!DOCTYPE html>
<!--
Title:
Контрол: подсказки контрола зума

Description:
Проверка подсказок контрола зума.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
regress_v1.0

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта загрузилась корректно со спаном Москвы.
  В контейнере имеется контрол зума.

Step:
  Action:
  Навести курсор на контрол зума.

  Expectation:
  При наведении возле контрола появляются подсказки "Мир", "Страна", "Город", "Улица", "Дом".

Step:
  Action:
  Последовательно выполнить клики в каждую подсказку.

  Expectation:
  По клику в соотвествующие подсказки зума происходит корректный призум/отзум спана карты.
  Карта при призуме/отзуме не пропадает, не мигает цветами.
-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Примеры. Создание собственных подсказок для элемента масштабирования.</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script src="/1.0/index.xml" type="text/javascript"></script>
    <script type="text/javascript">
        // Создание обработчика для события window.onLoad
        window.onload = function () {
            // Создание экземпляра карты и его привязка к созданному контейнеру
            var map = new YMaps.Map(document.getElementById("YMapsID"));

            // Установка для карты ее центра и масштаба
            map.setCenter(new YMaps.GeoPoint(37.64, 55.76), 10);

            // Создает объект YMaps.Zoom с пользовательскими подсказками и добавляет его на карту.
            // Коэффициенту масштабирования 1 соответствует подсказка "Мелко",
            // коэффициенту масштабирования 9 - "Средне",
            // коэффициенту масштабирования 16 - "Крупно".
            var zoom = new YMaps.Zoom({
                customTips: [
                    { index: 1, value: "Мелко" },
                    { index: 9, value: "Средне" },
                    { index: 16, value: "Крупно" }
                ]
            });
            map.addControl(zoom);
        };
    </script>
</head>

<body>
    <div id="YMapsID" style="width:600px;height:400px"></div>
</body>

</html>
