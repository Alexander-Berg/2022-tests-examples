<!DOCTYPE html>
<!--
Title:
Базовые работа с картой: несколько карт

Description:
Проверка загрузки нескольких карт.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
regress_v1.0

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть страницу и элементы на ней. 

  Expectation:
  Страница загрузилась, на странице два контейнера с картой, верхний со спаном Москвы, нижний со спаном СПб.

Step:
  Action:
  Последовательно выполнить статичный драг карты в верхнем и нижнем контейнере.

  Expectation:
  Карта в контейнерах корректно драгается, при драгах не мигает цветами не пропадает.
  (При драге по краям карты могут мелькать серые тайлы). 

Step:
  Action:
  Последовательно выполнить даблклик ЛКМ в спан верхней, затем нижней карты.

  Expectation:
  Происходит корректный призум спана карты на одно значение.

Step:
  Action:
  Последовательно выполнить даблклик ПКМ в спан верхней, затем нижней карты.

  Expectation:
  Происходит корректный отзум спана карты на одно значение.
-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Примеры. Несколько карт на одной странице</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="/1.0/index.xml" type="text/javascript"></script>
    <script type="text/javascript">
        // Создание обработчика для события window.onLoad
        window.onload = function () {
            // Создание первой карты с центром в Москве
            var mapMsc = new YMaps.Map(document.getElementById("ymaps-msc"));
            mapMsc.setCenter(new YMaps.GeoPoint(37.609,55.753), 10);

            // Создание второй карты с центром в Санкт-Петербурге
            var mapSpb = new YMaps.Map(document.getElementById("ymaps-spb"));
            mapSpb.setCenter(new YMaps.GeoPoint(30.313,59.938), 10);
        };
    </script>
</head>

<body>
    <p>Москва</p>
    <div id="ymaps-msc" style="width:500px;height:500px"></div>

    <p>Санкт-Петербург</p>
    <div id="ymaps-spb" style="width:500px;height:500px"></div>
</body>

</html>
