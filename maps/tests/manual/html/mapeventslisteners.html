<!DOCTYPE html>
<!--
Title:
События: прослушивание события клика

Description:
Проверка прослушивания события клика.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
regress_v1.0

Estimated time:
60000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта загрузилась корректно со спаном Москвы.

Step:
  Action:
  Выполнить клик ЛКМ в спан карты.

  Expectation:
  По клику на странице выпадает диалоговое окно с текстом "Щелк".

Step:
  Action:
  Подтвердить действие в диалоговом окне, затем снова выполнить клик ЛКМ в спан карты.

  Expectation:
  По клику на странице выпадает диалоговое окно с текстом "Щелк".
-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Примеры. Прослушивание событий.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="/1.0/index.xml" type="text/javascript"></script>
    <script type="text/javascript">
        // Создание обработчика для события window.onLoad
        window.onload = function () {
            // Создание экземпляра карты и его привязка к созданному контейнеру
            var map = new YMaps.Map(document.getElementById("YMapsID"));

            // Установка для карты ее центра и масштаба
            map.setCenter(new YMaps.GeoPoint(37.64, 55.76), 10);

            // Создание обработчика события Click для карты
            YMaps.Events.observe(map, map.Events.Click, function () {
                alert("Щелк!");
            });
        };
    </script>
</head>

<body>
    <div id="YMapsID" style="width:600px;height:400px"></div>
</body>

</html>
