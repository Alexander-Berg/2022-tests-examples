<!DOCTYPE html>
<!--
Title:
Активные области: базовый пример

Description:
Проверка базового примера хотспотной области.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
regress_v1.1

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта отобразилась корректно, со спаном Москвы.

Step:
  Action:
  Навести курсор на область внутри МКАД, выполнить клик в спан карты внутри МКАД.

  Expectation:
  При наведении курсора на область внутри МКАД у курсора появляется хинт "Москва".
  По клику открывается балун "Москва; Столица РФ", хинт пропадает. 

Step:
  Action:
  Закрыть балун.
  Снова навести курсор на область внутри МКАД, выполнить клик в спан карты внутри МКАД.

  Expectation:
  Балун закрывается корректно.
  При наведении курсора на область внутри МКАД у курсора появляется хинт "Москва".
  По клику открывается балун "Москва; Столица РФ", хинт пропадает. 
-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Примеры. Простой пример активной области</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="/1.1/index.xml?counters=all&modules=hotspots" type="text/javascript"></script>
    <script type="text/javascript">
        // Создание обработчика для события window.onLoad
        YMaps.jQuery(function () {
            // Создание экземпляра карты и его привязка к созданному контейнеру
            var map = new YMaps.Map(YMaps.jQuery("#YMapsID")[0]);

            // Установка для карты ее центра и масштаба
            map.setCenter(new YMaps.GeoPoint(37.64, 55.76), 8);

            // Создание активной области
            var moscowHotspot = new YMaps.Hotspots.Overlay(
                [
                    {
                        shape : "rect",
                        coords : [
                            new YMaps.GeoPoint(37.192552,55.487586),
                            new YMaps.GeoPoint(38.025884, 56.017724)
                        ]
                    }                
                ], {
                    hasHint : true
                }
            );

            // Задание контента
            moscowHotspot.name = "Москва";
            moscowHotspot.description = "Столица РФ";

            // Добавление активной области на карту
            map.addOverlay(moscowHotspot);
        })
    </script>
</head>

<body>
    <div id="YMapsID" style="width:600px;height:400px"></div>
</body>

</html>
