<!DOCTYPE html>
<!--
Title:

Description:
Проверка создания области показа группы объектов.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
regress_v1.0

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта загрузилась корректно со спаном Москвы, на карте три синих метки.

Step:
  Action:
  Последовательно выполнить клик в каждую метку на спане.

  Expectation:
  По клику в каждую метку на месте метки открывается пустой балун, с кнопкой закрытия.
-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Примеры. Создание области показа для группы объектов.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="/1.0/index.xml" type="text/javascript"></script>
    <script type="text/javascript">
        // Создание обработчика для события window.onLoad
        window.onload = function () {
            // Создание экземпляра карты и его привязка к созданному контейнеру
            var map = new YMaps.Map(document.getElementById("YMapsID"));

            // Установка для карты ее центра и масштаба
            map.setCenter(new YMaps.GeoPoint(37.64, 55.76), 1);
            
                // Набор точек
            var points = [
                    new YMaps.GeoPoint(37.62254,55.728971),  // метро Добрынинская
                    new YMaps.GeoPoint(37.648986,55.76881),  // метро Красные ворота
                    new YMaps.GeoPoint(37.596956,55.769302)  // метро Маяковская
                ],

                // Создаем область показа по группе точек
                bounds = new YMaps.GeoCollectionBounds(points);

            // Применяем область показа к карте
            map.setBounds(bounds);

            // Добавляем метки на карту
            for (var i = 0, l = points.length; i < l; i++) {
                map.addOverlay(new YMaps.Placemark(points[i]));
            }
        };
    </script>
</head>

<body>
    <div id="YMapsID" style="width:600px;height:400px"></div>
</body>

</html>
