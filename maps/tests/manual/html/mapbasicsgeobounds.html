<!DOCTYPE html>
<!--
Title:
Работа с объектами: создание области показа объекта

Description:
Проверка создания области показа объекта.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
regress_v1.0

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта загрузилась корректно со спаном центра Москвы, в центре карты синяя метка.

Step:
  Action:
  Выполнить клик в метку на карте.

  Expectation:
  На месте метки открывается пустой балун, с кнопкой закрытия.

Step:
  Action:
  Выполнить клик в кнопку закрытия балуна.

  Expectation:
  По клику балун закрывается, на карте синяя метка.
-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Примеры. Создание области показа для одного объекта.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="/1.0/index.xml" type="text/javascript"></script>
    <script type="text/javascript">
        // Создание обработчика для события window.onLoad
        window.onload = function () {
            // Создание экземпляра карты и его привязка к созданному контейнеру
            var map = new YMaps.Map(document.getElementById("YMapsID"));

            // Установка для карты ее центра и масштаба
            map.setCenter(new YMaps.GeoPoint(37.64, 55.76), 10);

            // Создаем метку
            var placemark = new YMaps.Placemark(new YMaps.GeoPoint(37.617069,55.752009));

            // Задаем область для метки
            var bounds = new YMaps.GeoBounds(new YMaps.GeoPoint(37.612, 55.749), new YMaps.GeoPoint(37.619, 55.756));
            placemark.setBounds(bounds);

            // Добавляем метку на карту
            map.addOverlay(placemark);

            // Центрируем карту по расположению метки
            map.setBounds(placemark.getBounds());
        };
    </script>
</head>

<body>
    <div id="YMapsID" style="width:600px;height:400px"></div>
</body>

</html>
