<!DOCTYPE html>
<!--
Title:
Базовые работа с картой: карта в скрытом div

Description:
Проверка отображения карты из скрытого div.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
regress_v1.0

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть страницу и элементы на ней. 

  Expectation:
  Страница загрузилась, сверху слева ссылка-кнопка "показать карту".

Step:
  Action:
  Выполнить клик в ссылку-кнопку "показать карту", затем проскролить страницу вниз.

  Expectation:
  Внизу страницы имеется контейнер с картой со спаном Москвы.

Step:
  Action:
  Зажав на спане карты ЛКМ выполнить статичный драг карты в разные стороны с различным усилием.

  Expectation:
  Драг карты корректный, карта после остановки драга отображается корректно, не мигает цветами не пропадает.
  (При драге по краям карты могут мелькать серые тайлы). 

Step:
  Action:
  Выполнить даблклик ЛКМ в спан карты.

  Expectation:
  Происходит корректный призум спана карты на одно значение.

Step:
  Action:
  Выполнить даблклик ПКМ в спан карты.

  Expectation:
  Происходит корректный отзум спана карты на одно значение.
-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Примеры. Инициализация карты в скрытом диве</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script>

        window.parent = { WebUI: true };</script>
    <script src="/1.0/index.xml?counters=all&loadByRequire=1" type="text/javascript"></script>
    <script src="https://yandex.st/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
       function showMap () {
            YMaps.load(function() {
                // Создание экземпляра карты и его привязка к созданному контейнеру
                var mapContainer = $("#YMapsID"),
                    map = new YMaps.Map(mapContainer[0]);

                // Контейнер для карты делаем видимым
                $("#YMapsID").css("display", "");

                // Установка для карты ее центра и масштаба
                map.setCenter(new YMaps.GeoPoint(37.64, 55.76), 10);
            });
        }
    </script>
</head>

<body>
    <a href="#" onclick="showMap();return false;">показать карту</a>
    <div id="YMapsID1" style="width:500px;height:1500px;"></div>
    <div id="YMapsID" style="width:500px;height:500px;display:none"></div>
    <div id="blue"
         style="width: 172px;height: 32px;position: absolute;top: 1990px;left: 338px;z-index: 100000;background-color: rgba(100, 100, 100, 100);"></div>

</body>

</html>
