<!DOCTYPE html>
<!--
Title:
Контрол: удаление контролов 

Description:
Проверка удаления контролов.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
regress_v1.0

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта загрузилась корректно со спаном Москвы.
  В контейнере имеются контролы типов карт Схема, Спутник, Гибрид.

Step:
  Action:
  Выполнить клик в спан карты.

  Expectation:
  По клику в спан карты все три контрола: Схема, Спутник, Гибрид пропадают из контейнера.
-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Примеры. Удаление элемента управления.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="/1.0/index.xml" type="text/javascript"></script>
    <script type="text/javascript">
        // Создание обработчика для события window.onLoad
        window.onload = function () {
            // Создание экземпляра карты и его привязка к созданному контейнеру
            var map = new YMaps.Map(document.getElementById("YMapsID"));

            // Установка для карты ее центра и масштаба
            map.setCenter(new YMaps.GeoPoint(37.64, 55.76), 10);

            // Добавление Переключателя типов карт
            var typecontrol = new YMaps.TypeControl();
            map.addControl(typecontrol);

            // При щелчке на карту производится удаление Переключателя типов карт
            YMaps.Events.observe(map, map.Events.Click, function (mEvent) {
                map.removeControl(typecontrol);
            });
        };
    </script>
</head>

<body>
    <div id="YMapsID" style="width:600px;height:400px"></div>
</body>

</html>
