<!DOCTYPE html>
<!--
Title:
Работа с объектами: балун

Description:
Проверка балуна метки.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
regress_v1.0

Estimated time:
60000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта загрузилась корректно со спаном Москвы, в центре открыт балун "Москва" с кнопкой закрытия.

Step:
  Action:
  Выполнить клик в кнопку закрытия балуна.

  Expectation:
  По клику балун закрывается и пропадает с карты.
-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Примеры. Балун.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="/1.0/index.xml" type="text/javascript"></script>
    <script type="text/javascript">
        // Создание обработчика для события window.onLoad
        window.onload = function () {
            // Создание экземпляра карты и его привязка к созданному контейнеру
            var map = new YMaps.Map(document.getElementById("YMapsID"));

            // Установка для карты ее центра и масштаба
            map.setCenter(new YMaps.GeoPoint(37.64, 55.76), 10);

            // Открытие балуна
            map.openBalloon(new YMaps.GeoPoint(37.64, 55.76), "Москва");
        };
    </script>
</head>

<body>
    <div id="YMapsID" style="width:600px;height:400px"></div>
</body>

</html>
