<!DOCTYPE html>
<!--
Title:
Работа с объектами: хинт метки

Description:
Проверка показа хинта метки.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
regress_v1.0

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта загрузилась корректно со спаном Москвы, в центре карты синяя метка.

Step:
  Action:
  Навести курсор на метку на карте, затем через некоторое время увести курсор. 

  Expectation:
  При наведении курсор - рука с пальцем, возле курсора появляется хинт "Москва".
  После увода курсора, через секунду хинт пропадает.

Step:
  Action:
  Навести курсор на метку на карте, выполнить клик в метку. 

  Expectation:
  При наведении курсор - рука с пальцем, возле курсора появляется хинт "Москва".
  По клику на месте метки появляется пустой балун с кнопкой закрытия, хинт пропадает.

Step:
  Action:
  Закрыть балун метки, затем снова навести курсор на метку на карте, затем через некоторое время увести курсор. 

  Expectation:
  Балун закрылся на карте снова метка.
  При наведении курсор - рука с пальцем, возле курсора появляется хинт "Москва".
  После увода курсора, через секунду хинт пропадает.

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Примеры. Всплывающая подсказка у метки.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="/1.0/index.xml" type="text/javascript"></script>
    <script type="text/javascript">
        // Создание обработчика для события window.onLoad
        window.onload = function () {
            // Создание экземпляра карты и его привязка к созданному контейнеру
            var map = new YMaps.Map(document.getElementById("YMapsID"));

            // Установка для карты ее центра и масштаба
            map.setCenter(new YMaps.GeoPoint(37.64, 55.76), 10);

            // Создание метки с всплывающей подсказкой
            var placemark = new YMaps.Placemark(map.getCenter(), {hasHint: 1});
            placemark.name = "Москва";

            // Добавление метки на карту
            map.addOverlay(placemark);
        };
    </script>
</head>

<body>
    <div id="YMapsID" style="width:600px;height:400px"></div>
</body>

</html>
