<!DOCTYPE html>
<!--
Title:
Задание стиля для объектов: ломаная

Description:
Проверка задания стиля ломаной.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
regress_v1.0

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  На странице корректно отображается карта со спаном Москвы.
  На карте отображен прямоугольник из полупрозрачных фиолетовых линий.

Step:
  Action:
  Поводить курсором по линиям прямоугольника, внутри и снаружи прямоугольника.

  Expectation:
  Курсор при наведении на линию прямоугольника меняется на руку с пальцем, внутри и снаружи прямоугольника, курсор - рука.

Step:
  Action:
  Выполнить клик в линию прямоугольника.

  Expectation:
  На месте клика открывается пустой балун.
-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Примеры. Задание стиля для ломаной.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="/1.0/index.xml" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        // Создание обработчика для события window.onLoad
        window.onload = function () {
            // Создание экземпляра карты и его привязка к созданному контейнеру
            var map = new YMaps.Map(document.getElementById("YMapsID"));

            // Установка для карты ее центра и масштаба
            map.setCenter(new YMaps.GeoPoint(37.64, 55.76), 10);

            // Создание стиля для ломаной
            var s = new YMaps.Style();
            s.lineStyle = new YMaps.LineStyle();
            s.lineStyle.strokeColor = "0000FF55";
            s.lineStyle.strokeWidth = "5";
            YMaps.Styles.add("example#CustomLine", s);

            // Создание ломаной и добавление ее на карту
            var pl = new YMaps.Polyline([ new YMaps.GeoPoint(37.7,55.7),
                                          new YMaps.GeoPoint(37.7,55.8),
                                          new YMaps.GeoPoint(37.8,55.8),
                                          new YMaps.GeoPoint(37.8,55.7),
                                          new YMaps.GeoPoint(37.7,55.7)], {style: "example#CustomLine"});
            map.addOverlay(pl);
        };
    </script>
</head>

<body>
    <div id="YMapsID" style="width:600px;height:400px"></div>
</body>

</html>
