<!DOCTYPE html>
<!--
Title:
Пробки: проверка включения слоя пробок

Description:
Проверка слоя пробок.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
regress_v1.1

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть страницу и элементы на ней.

  Expectation:
  Карта отобразилась корректно со спаном Москвы, с включенным слоем пробок.
  Сверху слева контрол пробок с иконкой светофора, пробочным баллом, текущим временем.
  Балл пробок должен соотвествовать цвету иконки светофора.

Step:
  Action:
  Выполнить клик в контрол пробок.

  Expectation:
  Контрол пробок сворачивается до кнопки с серой иконкой светофора, и надписью "Пробки".
  Со спана карты пропадают пробочные линии.

Step:
  Action:
  Выполнить 4 даблклика ПКМ в спан карты.

  Expectation:
  Происходит корректный отзум спана карты.

Step:
  Action:
  Выполнить клик в контрол пробок.

  Expectation:
  В контроле пробок иконка светофора становится цветной.
  На карте над городами появляются иконки больших светофоров с отображением цвета - загруженности дорог.

Step:
  Action:
  Выполнить клик в иконку светофора в Рязани.

  Expectation:
  На месте иконки открывается балун с подписью города, иконкой светофора, пробочным баллом, надписью "Увеличить масштаб, чтобы увидеть пробки".
  Балл пробок в балуне должен соотвествовать цвету иконки светофора в балуне.

Step:
  Action:
  Выполнить клик в надпись "Увеличить масштаб, чтобы увидеть пробки".

  Expectation:
  Происходит призум к спану Рязани, на карте пробочные линии разных цветов.
  Контрол пробок развернут, в контроле: иконка светофора, пробочный балл, текущее время.
  Балл пробок должен соотвествовать цвету иконки светофора.
  
Step:
  Action:
  Выполнить клик в контрол пробок.

  Expectation:
  Контрол пробок сворачивается до кнопки с серой иконкой светофора, и надписью "Пробки".
  Со спана карты пропадают пробочные линии.
-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Подключение слоя пробок</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="/1.1/index.xml?counters=all&modules=traffic" type="text/javascript"></script>
    <script type="text/javascript">
        // Создание обработчика для события window.onLoad
        YMaps.jQuery(function () {
                // Создание экземпляра карты и его привязка к созданному контейнеру
            var map = new YMaps.Map(YMaps.jQuery("#YMapsID")[0]),

                // создание элемента управления "Пробки"
                traffic = new YMaps.Traffic.Control();


            // Установка для карты ее центра и масштаба
            map.setCenter(new YMaps.GeoPoint(37.64, 55.76), 10);

            // добавление элемента управления "Пробки" на карту
            map.addControl(traffic);

            // включение показа пробок
            traffic.show();
        })
    </script>
</head>

<body>
    <div id="YMapsID" style="width:600px;height:400px"></div>
</body>

</html>
