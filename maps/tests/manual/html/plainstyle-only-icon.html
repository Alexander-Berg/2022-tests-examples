<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Примеры. Модуль "PlainStyle" для значка метки.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="/1.1/index.xml?counters=all&modules=plainstyle" type="text/javascript"></script>
    <script type="text/javascript">
        // Создание обработчика для события window.onLoad
        YMaps.jQuery(function () {
            // Создание экземпляра карты и его привязка к созданному контейнеру
            var map = new YMaps.Map(YMaps.jQuery("#YMapsID")[0]);

            // Установка для карты ее центра и масштаба
            map.setCenter(new YMaps.GeoPoint(37.64, 55.76), 10);

            // Создание метки со стилем значка из модуля PlainStyle и стандартным балуном
            var placemark = new YMaps.Placemark(map.getCenter(), { 
                style : {
                    parentStyle : "plain#greenPoint",
                    balloonStyle : new YMaps.BalloonStyle("")
                }
            });
            placemark.name = "Название объекта";
            placemark.description = "Описание объекта";
            map.addOverlay(placemark);
        })
    </script>
</head>

<body>
    <div id="YMapsID" style="width:600px;height:400px"></div>
</body>

</html>
