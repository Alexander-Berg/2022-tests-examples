<!DOCTYPE html>
<!--
Title:
Задание стиля для объектов: метка

Description:
Проверка задания стиля метки.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
regress_v1.0

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта загрузилась корректно со спаном Москвы, в центре карты метка с иконкой фотоаппарата.

Step:
  Action:
  Выполнить клик в метку.

  Expectation:
  По клику на месте метки открывается пустой балун.

Step:
  Action:
  Закрыть балун метки.

  Expectation:
  Балун закрывается, на спане снова метка с иконкой фотоаппарата.

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Примеры. Создание собственного значка для метки.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="/1.0/index.xml" type="text/javascript"></script>
    <script type="text/javascript">
        // Создание обработчика для события window.onLoad
        window.onload = function () {
            // Создание экземпляра карты и его привязка к созданному контейнеру
            var map = new YMaps.Map(document.getElementById("YMapsID"));

            // Установка для карты ее центра и масштаба
            map.setCenter(new YMaps.GeoPoint(37.64, 55.76), 10);

            // Создание стиля для значка метки
            var s = new YMaps.Style();
            s.iconStyle = new YMaps.IconStyle();
            s.iconStyle.href = "../images/photo.png";
            s.iconStyle.size = new YMaps.Point(18, 29);
            s.iconStyle.offset = new YMaps.Point(-9, -29);
            
            s.iconStyle.shadow = new YMaps.IconShadowStyle();
            s.iconStyle.shadow.href = "../images/photo-shadow.png";
            s.iconStyle.shadow.size = new YMaps.Point(18, 29);
            s.iconStyle.shadow.offset = new YMaps.Point(-4, -29);

            // Создание метки и добавление ее на карту
            var placemark = new YMaps.Placemark(map.getCenter(), {style: s});
            map.addOverlay(placemark);
        };
    </script>
</head>

<body>
    <div id="YMapsID" style="width:600px;height:400px"></div>
</body>

</html>
