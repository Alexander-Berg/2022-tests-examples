<!DOCTYPE html>
<!--
Title:
Базовые работа с картой: загрузка по требованию

Description:
Проверка вызова карты по требованию.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
regress_v1.0

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть страницу и элементы на ней. 

  Expectation:
  Страница загрузилась, сверху слева кнопка "Показать карту".

Step:
  Action:
  Выполнить клик в кнопку "Показать карту". 

  Expectation:
  Под кнопкой появляется контейнер с картой со спаном Москвы.

Step:
  Action:
  Зажав на спане карты ЛКМ выполнить статичный драг карты в разные стороны с различным усилием.

  Expectation:
  Драг карты корректный, карта после остановки драга отображается корректно, не мигает цветами не пропадает.
  (При драге по краям карты могут мелькать серые тайлы). 

Step:
  Action:
  Выполнить даблклик ЛКМ в спан карты.

  Expectation:
  Происходит корректный призум спана карты на одно значение.

Step:
  Action:
  Выполнить даблклик ПКМ в спан карты.

  Expectation:
  Происходит корректный отзум спана карты на одно значение.
-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Примеры. Загрузка карты по требованию.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="/1.0/index.xml?loadByRequire=1" type="text/javascript"></script>
    <script type="text/javascript">
        function init () {
            // Создание экземпляра карты и его привязка к созданному контейнеру
            var map = new YMaps.Map(document.getElementById("YMapsID"));

            // Установка для карты ее центра и масштаба
            map.setCenter(new YMaps.GeoPoint(37.64, 55.76), 10);
        }
    </script>
</head>

<body>
    <input type="button" value="Показать карту" onclick="YMaps.load(init)" />
    <div id="YMapsID" style="width:600px;height:400px"></div>
</body>

</html>
