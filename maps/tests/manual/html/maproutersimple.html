<!DOCTYPE html>
<!--
Title:
Маршрут: построение маршрута

Description:
Проверка построения маршрута.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
regress_v1.1

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта загрузилась корректно со спаном Москвы.
  На карте при загрузке отображается маршрут от Арбатской до метро Третьяковская с заездом к метро Кропотскинской.
  Линия маршрута фиолетовая, на местах точки отправления и конечной точки синие метки.

Step:
  Action:
  Выполнить клик в метку у Арбатской.

  Expectation:
  По клику на месте метки открывается балун "Россия, Москва, Филёвская линия, метро Арбатская". 
  При открытии балуна происходит смещение карты для отображения балуна.

Step:
  Action:
  Выполнить клик в метку у метро Третьяковская.

  Expectation:
  Предыдущий балун метки у Арбатской закрылся, на спане снова синяя метка.
  По клику на месте метки открывается балун "Россия, Москва, Калужско-Рижская линия, метро Третьяковская". 

Step:
  Action:
  Зажав на спане карты ЛКМ выполнить статичный драг карты в разные стороны с различным усилием.

  Expectation:
  Драг карты корректный, карта после остановки драга отображается корректно, не мигает цветами не пропадает.
  Метка, маршрут и открытый балун не пропадают, нет странных эффектов с элементами.
  (При драге по краям карты могут мелькать серые тайлы). 
-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Примеры. Построение маршрута.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="/1.1/index.xml?counters=all" type="text/javascript"></script>
    <script type="text/javascript">
        // Создание обработчика для события window.onLoad
        YMaps.jQuery(function () {
            // Создание экземпляра карты и его привязка к созданному контейнеру
            var map = new YMaps.Map(YMaps.jQuery("#YMapsID")[0]);

            // Установка для карты ее центра и масштаба
            map.setCenter(new YMaps.GeoPoint(37.61, 55.74), 13);

            // Прокладывание маршрута через три станции метро
            var router = new YMaps.Router(['Москва, Арбатская', 'Москва, Кропоткинская','Москва, Третьяковская'], [1]);
            map.addOverlay(router);
        });
    </script>
</head>

<body>
    <div id="YMapsID" style="width:600px;height:400px"></div>
</body>

</html>
