<!DOCTYPE html>
<!--
Title:
Базовые работа с картой: удаление по требованию

Description:
Проверка удаления карты по требованию.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
regress_v1.0

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть страницу и элементы на ней. 

  Expectation:
  Страница загрузилась, сверху слева кнопка "Удалить карту", под ней карта со спаном Москвы.

Step:
  Action:
  Выполнить клик в кнопку "Удалить карту". 

  Expectation:
  Контейнер с картой корректно пропадают, остается только кнопка.
-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Примеры. Удаление карты с веб-страницы.</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script src="/1.0/index.xml" type="text/javascript"></script>
    <script type="text/javascript">
        var map;

        // Создание обработчика для события window.onLoad
        window.onload = function () {
            // Создание экземпляра карты и его привязка к созданному контейнеру
            map = new YMaps.Map(document.getElementById("YMapsID"));

            // Установка для карты ее центра и масштаба
            map.setCenter(new YMaps.GeoPoint(37.64, 55.76), 10);
        };
    </script>
</head>

<body>
    <input type="button" value="Удалить карту" onclick="map.destructor()" />
    <div id="YMapsID" style="width:600px;height:400px"></div>
</body>

</html>
