<!DOCTYPE html>
<!--
Title:
Работа с объектами: создание ломаной из закодированных вершин

Description:
Проверка создания ломаной из закодированных вершин.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
regress_v1.0

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  На странице корректно отображается карта со спаном Москвы(метро Парк Культуры).
  На карте построена фиолетовая ломаная линия от метро к офису Яндекса. 

Step:
  Action:
  Навести курсор и выполнить клик в линию.

  Expectation:
  При наведении курсор меняется на руку с пальцем.
  По клику на линии открывается пустой балун с кнопкой закрытия.

Step:
  Action:
  Закрыть балун на линии.

  Expectation:
  Балун закрывается, линия не пропадает.
-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Примеры. Создание ломаной из закодированных вершин.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="/1.0/index.xml" type="text/javascript"></script>
    <script type="text/javascript">
        // Создание обработчика для события window.onLoad
        window.onload = function () {
            // Создание экземпляра карты и его привязка к созданному контейнеру
            var map = new YMaps.Map(document.getElementById("YMapsID"));

            // Установка для карты ее центра и масштаба
            map.setCenter(new YMaps.GeoPoint(37.591298, 55.734172), 16);

            // Создание стиля для ломаной
            var style = new YMaps.Style();
            style.lineStyle = new YMaps.LineStyle();
            style.lineStyle.strokeColor = "8822DDC0";
            style.lineStyle.strokeWidth = 6;

            // Создание ломаной и добавление ее на карту
            var polyline = YMaps.Polyline.fromEncodedPoints("6qE9AjZzUgN1-v__v_X__x_1__-dBgAA", "AAA");
            polyline.setStyle(style);
            map.addOverlay(polyline);
        }
    </script>
</head>

<body>
    <div id="YMapsID" style="width:600px;height:400px"></div>
</body>

</html>
