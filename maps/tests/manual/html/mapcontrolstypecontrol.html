<!DOCTYPE html>
<!--
Title:
Контрол: выпадающий контрол типов 

Description:
Проверка выпадающего контрола типов.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
regress_v1.1

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта загрузилась корректно со спаном Москвы.
  В контейнере имеются контрол типа карты Схема, а также контрол выпадающего списка "Еще".

Step:
  Action:
  Выполнить клик в контрол "Еще", в выпавшем списке выбрать "Спутник".

  Expectation:
  По клику тип карты сменился на спутник, в контроле "Еще" сменилось значение на "Спутник".

Step:
  Action:
  Выполнить клик в контрол "Спутник", в выпавшем списке выбрать "Гибрид".

  Expectation:
  По клику тип карты сменился на спутниковый снимок с разметкой, в контроле "Спутник" сменилось значение на "Гибрид".

Step:
  Action:
  Выполнить клик в контрол "Схема".

  Expectation:
  По клику тип карты сменился на схему, в контроле "Спутник" сменилось значение на "Еще".
-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Примеры. Управление объектом TypeControl, сокрытие типов карт в выпадающем списке.</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script src="/1.1/index.xml?counters=all" type="text/javascript"></script>
    <script type="text/javascript">
        // Создание обработчика для события window.onLoad
        YMaps.jQuery(function () {
            // Создание экземпляра карты и его привязка к созданному контейнеру
            var map = new YMaps.Map(YMaps.jQuery("#YMapsID")[0]);

            // Установка для карты ее центра и масштаба
            map.setCenter(new YMaps.GeoPoint(37.64, 55.76), 10);

            // Типы карты "Спутник" и "Гибрид" в выпадающем списке
            var typeControl = new YMaps.TypeControl([YMaps.MapType.MAP, YMaps.MapType.SATELLITE, YMaps.MapType.HYBRID], [1,2]);
            map.addControl(typeControl);
        });
    </script>
</head>

<body>
    <div id="YMapsID" style="width:600px;height:400px"></div>
</body>

</html>
