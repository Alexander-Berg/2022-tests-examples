<!DOCTYPE html>
<!--
Title:
Маршрут: построение маршрута между двумя точками 

Description:
Проверка построения маршрута между двумя точками.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
regress_v1.1

Estimated time:
180000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта загрузилась корректно со спаном Москвы.

Step:
  Action:
  Выполнить клик в районе Зеленограда.

  Expectation:
  По клику на спане карты появялется красная метка "А".

Step:
  Action:
  Выполнить клик в районе Люберец.

  Expectation:
  По клику на спане карты появялется красная метка "Б",между метками "А","Б" строиться маршрутная линия.

Step:
  Action:
  Выполнить клик в точку "А".

  Expectation:
  На месте метки открывается балун с содержимым в виде координат точки, вида: "37.560577,55.763744". 

Step:
  Action:
  Выполнить клик в точку "Б".

  Expectation:
  На месте метки открывается балун с содержимым в виде координат точки, вида: "37.560577,55.763744". 
  Предыдущий балун закрылся, на спане снова метка "А".

Step:
  Action:
  Навести курсор на метку "Б", зажать ЛКМ и переместить метку в сторону увеличения протяженности маршрута.

  Expectation:
  Захват и перенос метки корректные, после перемещения метки маршрутная линия перестраивается с учетом нового положения "Б".
  Метки маршрута, линия не пропадают, нет странных эффектов с элементами.
-->
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    	<title>Примеры. Размещение редактора маршрута на карте</title>
        <meta http-equiv="Content-Type" content="text/html" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script src="/1.1/index.xml?counters=all&modules=router-editor"
        	type="text/javascript"></script>

        <script type="text/javascript">
            YMaps.jQuery(function () {
				// Создание экземпляра карты и привязка его к контейнеру div. 
				var map = new YMaps.Map( document.getElementById("YMapsID") );
				// Установка центра, масштаба и типа карты.
				map.setCenter(new YMaps.GeoPoint(37.64,55.76), 9, YMaps.MapType.MAP);
				// Создание экземпляров модели и редактора.
				var routerModel = new YMaps.RouterEditor.RouterModel();
				var editor = new YMaps.RouterEditor.DragAndDropEditor(routerModel);
				// Размещение редактора на карте.
				map.addControl(editor);
				// Включение режима добавления точек маршрута кликом по карте.
				editor.startDrawing();          
			});            
        </script>
    </head>
        <body>
            <table>
            <tr>
               <td><div id="YMapsID" style="height:400px; width:600px;"></div></td>
             </tr>
            </table>
        </body>
</html>
