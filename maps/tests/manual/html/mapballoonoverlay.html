<!DOCTYPE html>
<!--
Title:
Работа с объектами: показ балуна

Description:
Проверка показа балуна метки.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
regress_v1.1

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта загрузилась корректно со спаном Москвы, на спане открыт балун "Имя метки; Описание метки", с кнопкой закрытия.

Step:
  Action:
  Выполнить клик в кнопку закрытия балуна.

  Expectation:
  По клику балун закрывается, на карте синяя метка.

Step:
  Action:
  Выполнить клик в метку на карте.

  Expectation:
  На месте метки открывается балун "Имя метки; Описание метки", с кнопкой закрытия.
-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Примеры. Показ балуна для метки.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="/1.1/index.xml?counters=all" type="text/javascript"></script>
    <script type="text/javascript">
        // Создание обработчика для события window.onLoad
        YMaps.jQuery(function () {
            // Создание экземпляра карты и его привязка к созданному контейнеру
            var map = new YMaps.Map(YMaps.jQuery("#YMapsID")[0]);

            // Установка для карты ее центра и масштаба
            map.setCenter(new YMaps.GeoPoint(37.64, 55.76), 10);

            // Создаем метку и добавляем ее на карту
            var placemark = new YMaps.Placemark(new YMaps.GeoPoint(37.6, 55.7));
            placemark.name = "Имя метки";
            placemark.description = "Описание метки";
            map.addOverlay(placemark);

            // Открываем балун
            placemark.openBalloon();
        });
    </script>
</head>

<body>
    <div id="YMapsID" style="width:600px;height:400px"></div>
</body>

</html>
