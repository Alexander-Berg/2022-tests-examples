<!DOCTYPE html>
<!--
Title:
Базовые работа с картой: вызов карты гибрид

Description:
Проверка вызова карты гибрид.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
regress_v1.0

Estimated time:
30000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта загрузилась корректно со спаном Екатеринбурга со слоем гибрид(спутниковые снимок с разметкой).
-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Примеры. Простой вызов карты. Тип карты - Гибрид.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="/1.0/index.xml" type="text/javascript"></script>
    <script type="text/javascript">
        // Создание обработчика для события window.onLoad
        window.onload = function () {
            // Создание экземпляра карты и его привязка к созданному контейнеру
            var map = new YMaps.Map(document.getElementById("YMapsID"));

            // Установка для карты ее центра и масштаба
            map.setCenter(new YMaps.GeoPoint(60.597259, 56.838056), 10, YMaps.MapType.HYBRID);
        }
    </script>
</head>

<body>
    <div id="YMapsID" style="width:600px;height:400px"></div>
</body>

</html>
