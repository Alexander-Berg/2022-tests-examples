<!DOCTYPE html>
<!--
Title:
Контрол: радиобаттон

Description:
Проверка добавления контрола радиобаттон.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components:
regress_v1.0

Estimated time:
180000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта загрузилась корректно со спаном Москвы.
  В контейнере имеется контрол драга, контрол магнифайера и два контрола линейки.

Step:
  Action:
  Выполнить клик в контрол призума магнифайером(лупа), затем выделить ЛКМ область на карте.

  Expectation:
  После клика в контрол курсор в контейнере - лупа с "+", контрол становится активным.
  При выделении области она выделяется красной рамкой, после отпускания ЛКМ происходит призум области карты.

Step:
  Action:
  Выполнить клик в контрол драга(руку).
  Зажав на спане карты ЛКМ выполнить статичный драг карты в разные стороны с различным усилием.

  Expectation:
  Драг карты корректный, карта после остановки драга отображается корректно, не мигает цветами не пропадает.

Step:
  Action:
  Выполнить клик в контрол линейки.
  Выполнить два клика в карту на расстоянии друг от друга.

  Expectation:
  По клику в контрол курсор на карте - стрелка, контрол становится активным. 
  При первом клике на карте появляется красная метка измерителя с треугольником, после второго клика появляется красная метка с квадратом, между меток появляется красная линия измерителя.
  На второй метке появляется балун с номером метки "2)", расстоянием между точками, кнопкой закрытия.

Step:
  Action:
  Выполнить клик во второй контрол линейки.
  Выполнить еще один клик в спан карты на расстоянии от двух выставленных меток.

  Expectation:
  По клику второй контрол становится активным, первый выключается. 
  По клике на карте появляется красная метка измерителя с квадратом между меток появляется красная линия измерителя.
  Вторая метка меняется на красную круглую метку, на последней метке появляется балун с номером метки "3)", расстоянием между точками, кнопкой закрытия.
-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Примеры. Добавление радиокнопки на панель инструментов.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="/1.0/index.xml" type="text/javascript"></script>
    <script type="text/javascript">
        // Создание обработчика для события window.onLoad
        window.onload = function () {
            // Создание экземпляра карты и его привязка к созданному контейнеру
            var map = new YMaps.Map(document.getElementById("YMapsID"));

            // Установка для карты ее центра и масштаба
            map.setCenter(new YMaps.GeoPoint(37.64, 55.76), 10);

            var toolbar = new YMaps.ToolBar();

            // Создание радиокнопки
            var button = new YMaps.ToolBarRadioButton(YMaps.ToolBar.DEFAULT_GROUP, { 
                icon: "https://front-jsapi.crowdtest.maps.yandex.ru/i/0.3/icons/icon-ruler.png",
                hint: "Еще одна линейка"
            });

            // При активной кнопке включается линейка
            YMaps.Events.observe(button, button.Events.Select, function () {
                this.getMap().enableRuler();
            }, toolbar);
            
            // При неактивной кнопке линейка выключается
            YMaps.Events.observe(button, button.Events.Deselect, function () {
                this.getMap().disableRuler();
            }, toolbar);

            // Добавление кнопки на панель инструментов
            toolbar.add(button);

            // Добавление панели инструментов на карту
            map.addControl(toolbar);
        }
    </script>
</head>

<body>
    <div id="YMapsID" style="width:600px;height:400px"></div>
</body>

</html>
