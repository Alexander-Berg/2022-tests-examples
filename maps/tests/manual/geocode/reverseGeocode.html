<!DOCTYPE html>
<!--
Title:
Геокод: обратное геокодирования

Description:
Проверка опций результатов геокодирования.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
smoke, regress

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта отобразилась корректно со спаном мира.
  На карте множество разноцветных меток коллекций.
  
Step:
  Action:
  Открыть инструменты разработчика командами Windows: Ctrl + Shift + I если у вас MacOS: ⌥ + ⌘ + I, вкладку Console.
  Проверить цвет меток на карте согласно списка топонимов в консоли.

  Expectation:
  В консоли список городов и цветов, метки на карте должны соотвествовать цветам.
  Например "blue - new york", метки в США должны быть синего цвета.
-->
<html>
<head>
    <title>API 2.0</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../helper.js"></script>
    <script type=text/javascript>
        Api('init');
        function init(ymaps) {
            var myMap = new ymaps.Map('map', {
                center: [46.87759261937392, 10.93571358881146],
                zoom: 1,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl']
            });
            // new york
            ymaps.geocode([40.74167372589516, -74.01594390869258]).then(
                    function (res) {
                        var collection = res.geoObjects;
                        myMap.geoObjects.add(collection);
                    },
                    function (err) {
                        console.log(err)
                    }
            );
            console.log('blue - new york');
            // barcelona
            ymaps.geocode([41.39022859076969, 2.0973373413060874]).then(
                    function (res) {
                        var collection = res.geoObjects;
                        myMap.geoObjects.add(collection);
                        collection.each(function (obj) {
                            obj.options.set('preset', 'twirl#greenIcon')
                        });
                    },
                    function (err) {
                        console.log(err)
                    }
            );
            console.log('green - balcelona');
            // ankara
            ymaps.geocode([39.8838561560094, 32.81511077880393]).then(
                    function (res) {
                        var collection = res.geoObjects;
                        myMap.geoObjects.add(collection);
                        collection.each(function (obj) {
                            obj.options.set('preset', 'twirl#redIcon')
                        });
                    },
                    function (err) {
                        console.log(err)
                    }
            );
            console.log('red - ankara');
            // astana
            ymaps.geocode([51.12931767891843, 71.42106781005273]).then(
                    function (res) {
                        var collection = res.geoObjects;
                        myMap.geoObjects.add(collection);
                        collection.each(function (obj) {
                            obj.options.set('preset', 'twirl#yellowIcon')
                        });
                    },
                    function (err) {
                        console.log(err)
                    }
            );
            console.log('yellow - astana');
            // kiev
            ymaps.geocode([50.460874413223436, 30.529954528801852]).then(
                    function (res) {
                        var collection = res.geoObjects;
                        myMap.geoObjects.add(collection);
                        collection.each(function (obj) {
                            obj.options.set('preset', 'twirl#brownIcon')
                        });
                    },
                    function (err) {
                        console.log(err)
                    }
            );
            console.log('brown - kiev');
            // minsk
            ymaps.geocode([53.89638107935733, 27.53618011473902]).then(
                    function (res) {
                        var collection = res.geoObjects;
                        myMap.geoObjects.add(collection);
                        collection.each(function (obj) {
                            obj.options.set('preset', 'twirl#greyIcon')
                        });
                    },
                    function (err) {
                        console.log(err)
                    }
            );
            console.log('grey - minsk');
            // helsinki
            ymaps.geocode([60.20090112412501, 24.877488708488475]).then(
                    function (res) {
                        var collection = res.geoObjects;
                        myMap.geoObjects.add(collection);
                        collection.each(function (obj) {
                            obj.options.set('preset', 'twirl#blackIcon')
                        });
                    },
                    function (err) {
                        console.log(err)
                    }
            );
            console.log('black - helsinki');
            // torfyanovka
            ymaps.geocode([60.600398764457516, 27.87675628661237]).then(
                    function (res) {
                        var collection = res.geoObjects;
                        myMap.geoObjects.add(collection);
                        collection.each(function (obj) {
                            obj.options.set('preset', 'twirl#pinkIcon')
                        });
                    },
                    function (err) {
                        console.log(err)
                    }
            );
            console.log('pink - torfyanovka');
            // vladivostok
            ymaps.geocode([43.118305317635624, 131.91728363035963]).then(
                    function (res) {
                        var collection = res.geoObjects;
                        myMap.geoObjects.add(collection);
                        collection.each(function (obj) {
                            obj.options.set('preset', 'twirl#violetIcon')
                        });
                    },
                    function (err) {
                        console.log(err)
                    }
            );
            console.log('violet - vladivostok');
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
<p><a href="https://tech.yandex.ru/maps/archive/doc/jsapi/2.0/ref/reference/geocode-docpage/" target="_blank">Docs</a></p>
</body>
</html>
