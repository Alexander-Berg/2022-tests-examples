<!DOCTYPE html>
<!--
Title:
Геокод: коллекция результаты геокодирования

Description:
Проверка коллекции результатов геокодирования.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
regress

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 

  Expectation:
  Карта отобразилась корректно со спаном мира.
  На карте множество разноцветных меток коллекций.
  
Step:
  Action:
  Открыть инструменты разработчика командами Windows: Ctrl + Shift + I если у вас MacOS: ⌥ + ⌘ + I, вкладку Console.
  Прокликать по одной метке каждого цвета на спане, сверить содержимое балуна и значения в списке.

  Expectation:
  В консоли список городов и цветов, метки на карте должны соотвествовать цветам.
  Например "green - paris", зеленые метки на карте содержат в балуне наименование топонима Париж.
-->
<html>
<head>
    <title>API 2.0</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../helper.js"></script>
    <script type=text/javascript>
        Api('init');
        function init(ymaps) {
            var myMap = new ymaps.Map('map', {
                center: [46.87759261937392, 10.93571358881146],
                zoom: 1,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl']
            });
            ymaps.geocode('вашингтон').then(
                    function (res) {
                        var collection = res.geoObjects;
                        myMap.geoObjects.add(collection);
                    },
                    function (err) {
                        console.log(err)
                    }
            );
            console.log('blue - washington');
            ymaps.geocode('париж').then(
                    function (res) {
                        var collection = res.geoObjects;
                        myMap.geoObjects.add(collection);
                        collection.each(function (obj) {
                            obj.options.set('preset', 'twirl#greenIcon')
                        });
                    },
                    function (err) {
                        console.log(err)
                    }
            );
            console.log('green - paris');
            ymaps.geocode('стамбул').then(
                    function (res) {
                        var collection = res.geoObjects;
                        myMap.geoObjects.add(collection);
                        collection.each(function (obj) {
                            obj.options.set('preset', 'twirl#redIcon')
                        });
                    },
                    function (err) {
                        console.log(err)
                    }
            );
            console.log('red - istanbul');
            ymaps.geocode('алматы').then(
                    function (res) {
                        var collection = res.geoObjects;
                        myMap.geoObjects.add(collection);
                        collection.each(function (obj) {
                            obj.options.set('preset', 'twirl#yellowIcon')
                        });
                    },
                    function (err) {
                        console.log(err)
                    }
            );
            console.log('yellow - almaty');
            ymaps.geocode('харьков').then(
                    function (res) {
                        var collection = res.geoObjects;
                        myMap.geoObjects.add(collection);
                        collection.each(function (obj) {
                            obj.options.set('preset', 'twirl#brownIcon')
                        });
                    },
                    function (err) {
                        console.log(err)
                    }
            );
            console.log('brown - kharkov');
            ymaps.geocode('витебск').then(
                    function (res) {
                        var collection = res.geoObjects;
                        myMap.geoObjects.add(collection);
                        collection.each(function (obj) {
                            obj.options.set('preset', 'twirl#greyIcon')
                        });
                    },
                    function (err) {
                        console.log(err)
                    }
            );
            console.log('grey - vitebsk');
            ymaps.geocode('котка').then(
                    function (res) {
                        var collection = res.geoObjects;
                        myMap.geoObjects.add(collection);
                        collection.each(function (obj) {
                            obj.options.set('preset', 'twirl#blackIcon')
                        });
                    },
                    function (err) {
                        console.log(err)
                    }
            );
            console.log('black - kotka');
            ymaps.geocode('брусничное').then(
                    function (res) {
                        var collection = res.geoObjects;
                        myMap.geoObjects.add(collection);
                        collection.each(function (obj) {
                            obj.options.set('preset', 'twirl#pinkIcon')
                        });
                    },
                    function (err) {
                        console.log(err)
                    }
            );
            console.log('pink - brusnichnoe');
            ymaps.geocode('хабаровск').then(
                    function (res) {
                        var collection = res.geoObjects;
                        myMap.geoObjects.add(collection);
                        collection.each(function (obj) {
                            obj.options.set('preset', 'twirl#violetIcon')
                        });
                    },
                    function (err) {
                        console.log(err)
                    }
            );
            console.log('violet - khabarovsk');
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
<p><a href="https://tech.yandex.ru/maps/archive/doc/jsapi/2.0/ref/reference/geocode-docpage/" target="_blank">Docs</a></p>
</body>
</html>
