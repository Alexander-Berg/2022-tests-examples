<html>
<head>
    <title>API 2.0</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../helper.js"></script>
    <script type=text/javascript>
        Api('init');
        function init(ymaps) {
            var myMap = new ymaps.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom'],
                controls: ['fullscreenControl']
            });
            var myGeocoder1 = ymaps.geocode("комсомола", {
                json: true
            });
            myGeocoder1.then(
                    function (res) {
                        console.log(res);
                        console.log('json: ' + res.GeoObjectCollection.featureMember)
                    },
                    function (err) {
                        console.log(err)
                    }
            );
            var myGeocoder2 = ymaps.geocode("киев", {
                json: false
            });
            myGeocoder2.then(
                    function (res) {
                        console.log(res);
                        console.log('collection: ' + res.geoObjects.getLength())
                    },
                    function (err) {
                        console.log(err)
                    });
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
<p><a href="https://tech.yandex.ru/maps/archive/doc/jsapi/2.0/ref/reference/geocode-docpage/" target="_blank">Docs</a></p>
</body>
</html>
