<!DOCTYPE html>
<!--
Title:
Контрол пробок: проверка хинта линий

Description:
Проверка хинта пробочных линий.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
smoke, regress

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно.
  На карте контрол "Пробки".
  
Step:
  Action:
  Выполнить клик в контрол пробок.

  Expectation:
  Появляются разноцветные линии пробок. 
  Контрол разворачивается, в контроле: иконка светофора; бал пробок и время. 
  Имеется флаг "Сейчас" и "Прогноз", и чекбокс "Дорожные события"(неактивен).

Step:
  Action:
  Несколько раз включить/выключить контрол пробок.

  Expectation:
  Пробочные линии корректно пропадают/появляются.

Step:
  Action:
  С включенным слоем пробок несколько раз включить/выключить отображение дорожных событий на слое пробок.

  Expectation:
  Иконки дорожных событий корректно пропадают/появляются.

Step:
  Action:
  При включенном чек-боксе дорожных событий выполнить клик в несколько иконок дорожных событий.

  Expectation:
  По клику отрывается балун с корректной информацией о событии.
-->
<html>
<head>
    <title>API 2.0</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../helper.js"></script>
    <script type="text/javascript">
        Api('init');
        function init(ymaps) {
            var myMap = new ymaps.Map('map', {
                center: [55.7542, 37.5405],
                zoom: 9});
            
            myMap.controls.add('trafficControl');
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;">
</div>
<p><a href="https://tech.yandex.ru/maps/archive/doc/jsapi/2.0/ref/reference/control.TrafficControl-docpage/" target="_blank">Docs</a></p>
</body>
</html>
