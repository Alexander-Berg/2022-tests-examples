<!DOCTYPE html>
<!--
Title:
Контрол поиска: ширина контрола

Description:
Проверка установки ширины контрола.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
regress

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно, сверху селва 4 контрола "Найти".
  Верхний и нижний контролы без инпута, центральные с инпутами разной ширины.

Step:
  Action:
  Ввести в инпут второго контрола сверху "Кафе", затем клик в "Найти" контрола.

  Expectation:
  Введенное в инпут значение не видно, при поиске происходит смена спана карты, на карте появляется метка, под инпутом появляется сниппеты топонимов.
  Ширина сниппетов равно всей ширине второго контрола поиска сверху(ширина инпута и кнопки "Найти").

Step:
  Action:
  Ввести в инпут третьего контрола сверху "Площадка", затем клик в "Найти" контрола.

  Expectation:
  Введенное в инпут значение видно, при поиске происходит смена спана карты, на карте появляется метка, под инпутом появляется сниппеты топонимов.
  Ширина сниппетов равно всей ширине второго контрола поиска сверху(ширина инпута и кнопки "Найти").
-->
<html>
<head>
    <title>API 2.0</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../../helper.js"></script>
    <script type=text/javascript>
        Api('init');
        function init(ymaps) {
            var myMap = new ymaps.Map('map', {
                        center: [55.73259667357658, 37.70153663432529],
                        zoom: 9,
                        behaviors: ['default', 'scrollZoom'],
                        controls: ['fullscreenControl']
                    });
            
            var search1 = new ymaps.control.SearchControl({width: 30});
            var search2 = new ymaps.control.SearchControl({width: 90});
            var search3 = new ymaps.control.SearchControl({width: 150});
            var search4 = new ymaps.control.SearchControl({width: 0});
            myMap.controls
                    .add(search1, {top: 5, left: 5})
                    .add(search2, {top: 35, left: 5})
                    .add(search3, {top: 65, left: 5})
                    .add(search4, {top: 95, left: 5});
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
<p><a href="https://tech.yandex.ru/maps/archive/doc/jsapi/2.0/ref/reference/control.SearchControl-docpage/" target="_blank">Docs</a></p>
</body>
</html>
