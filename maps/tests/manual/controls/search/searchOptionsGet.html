<html>
<head>
    <title>API 2.0</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../../helper.js"></script>
    <script type=text/javascript>
        Api('init');
        function init(ymaps) {
            var myMap = new ymaps.Map('map', {
                        center: [55.73259667357658, 37.70153663432529],
                        zoom: 9,
                        behaviors: ['default', 'scrollZoom']
                    });
            
            var search1 = new ymaps.control.SearchControl({kind: 'locality'});
            myMap.controls.add(search1);
            console.log('get:');
            console.log(search1.options.get('kind'));
            console.log('getName:');
            console.log(search1.options.getName());
            console.log('getNative:');
            console.log(search1.options.getNative('kind'));
            console.log('getParent:');
            console.log(search1.options.getParent());
            console.log('getAll:');
            console.log(search1.options.getAll());
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
<p><a href="https://tech.yandex.ru/maps/archive/doc/jsapi/2.0/ref/reference/control.SearchControl-docpage/" target="_blank">Docs</a></p>
</body>
</html>
