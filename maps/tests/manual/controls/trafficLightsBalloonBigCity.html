<!DOCTYPE html>
<!--
Title:
Контрол пробок: проверка балуна с баллом

Description:
Проверка балунас баллом.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
smoke, regress

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно.
  На карте контрол "Пробки".
  
Step:
  Action:
  Выполнить 6 даблкликов ЛКМ призумившись на город Москва, затем выполнить клик в контрол пробок.

  Expectation:
  Появляются разноцветные линии пробок. 
  Контрол разворачивается, в контроле: иконка светофора, с цветом балла пробок, в контроле отображается пробочный балл, текущее время. 
  Имеется флаг "Сейчас" и "Прогноз", и чекбокс "Дорожные события"(неактивен).

Step:
  Action:
  Выполнить клик в чек-бокс "дорожные события", затем последовательно прокликать иконки дорожных событий на карте.

  Expectation:
  По клику в чек-бокс на карте появляются иконки дорожных событий (дтп, ремонт, перекрытие, прочее).
  По клику в иконку спан карты может сместится, открывается балун с корректным содержимым о событии и ссылке на источник события.

Step:
  Action:
  Выполнить клик в контрол пробок.

  Expectation:
  Контрол сворачивается, пробочные линии, метки дорожных событий, открытый балун метки пропадают.
  Карта отображается корректно.
-->
<html>
<head>
    <title>API 2.0</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../helper.js"></script>
    <script type="text/javascript">
        Api('init');
        function init(ymaps) {
            var myMap = new ymaps.Map('map', {
                center: [55.755768, 36.617671],
                zoom: 5});
            
            myMap.controls.add('trafficControl');
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;">
</div>
<p><a href="https://tech.yandex.ru/maps/archive/doc/jsapi/2.0/ref/reference/control.TrafficControl-docpage/" target="_blank">Docs</a></p>
</body>
