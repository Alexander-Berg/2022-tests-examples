<!DOCTYPE html>
<html>
<head>
    <title>API 2.0</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="https://yandex.st/jquery/1.6.4/jquery.min.js"></script>
    <script src="../helper.js"></script>
    <script type=text/javascript>
        Api('init');
        function init(ymaps) {
            var myMap = new ymaps.Map('map', {
                center: [55.709243, 37.500737],
                zoom: 9
            }, {
                // В нашем примере хотспотные данные есть только для 9 и 10 масштаба.
                // Поэтому ограничим диапазон коэффициентов масштабирования карты.
                minZoom: 9,
                maxZoom: 10
            });
            
            var rollupMiniMapButton = new ymaps.control.RollupButton();
            rollupMiniMapButton.add('typeSelector', 1);
            rollupMiniMapButton.add('miniMap', 0);
            myMap.controls.add(rollupMiniMapButton, {right: 5, top: 5});
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
<p><a href="https://tech.yandex.ru/maps/archive/doc/jsapi/2.0/ref/reference/control.RollupButton-docpage/" target="_blank">Docs</a></p>
</body>
</html>
