<!DOCTYPE html>
<html>
<head>
    <title>API 2.0</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script>window.parent = { WebUI: true };</script>
    <script src="http://api-maps.tst.c.maps.yandex.ru/2.0/?load=package.full&lang=en-US&onload=init&counters=all"></script>
    <script type=text/javascript>
        function init(ymaps) {
            var myMap = new ymaps.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom']
            });
            myMap.controls
                    .add(new ymaps.control.ZoomControl())
                    .add(new ymaps.control.TypeSelector())
                    .add(new ymaps.control.RouteEditor(), {left: 5, top: 35})
                    .add(new ymaps.control.TrafficControl(), {right: 5, bottom: 135})
                    .add(new ymaps.control.SearchControl())
                    .add(new ymaps.control.MapTools())
                    .add(new ymaps.control.ScaleLine())
                    .add(new ymaps.control.MiniMap())
                    .add(new ymaps.control.ListBox({
                        data: {
                            title: 'Выбрать город'
                        },
                        items: [
                            new ymaps.control.ListBoxItem({data: {content: 'Москва'}}),
                            new ymaps.control.ListBoxItem({data: {content: 'Новосибирск'}}),
                            new ymaps.control.ListBoxSeparator(),
                            new ymaps.control.ListBoxItem({data: {content: 'Нью-Йорк'}})
                        ]
                    }), {top: 60, right: 9})
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 400px; width: 600px;"></div>
<div id="blue" style="width: 592px;height: 32px;position: absolute;top: 358px;left: 38px;z-index: 100000;background-color: rgba(100, 100, 100, 100);"></div>
<p><a href="https://tech.yandex.ru/maps/archive/doc/jsapi/2.0/ref/reference/control.storage-docpage/" target="_blank">Docs</a></p>
</body>
</html>
