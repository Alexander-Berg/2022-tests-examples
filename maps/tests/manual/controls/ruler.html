<!DOCTYPE html>
<!--
Title:
Контрол: проверка контрола измерителя

Description:
Проверка контрола измерителя.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
smoke, regress

Estimated time:
240000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть страницу и элементы на ней. 

  Expectation:
  Карта отобразилась корректно со спаном СПб.
  Сверху имеются контрол драга(включен), контрол магнифайера, контрол линейки, контрол маршрутов.

Step:
  Action:
  Выполнить клик в контрол линейки, затем клик в спан карты в круглую метку обозначения на карте Санкт-Петербурга.

  Expectation:
  Контрол линейки включился, контрол драга выключился.
  В месте клика появляется серая круглая метка с треугольником внутри.

Step:
  Action:
  Выполнить клик в круглую метку обозначения на карте Выборга.

  Expectation:
  В месте клика появляется серая круглая метка с квадратом внутри, первая и вторая метки соединяются красной прямой линией.
  На второй метке появляется балун с содержимым обозначающим количество меток измерителя и расстояние между метками(около 120 км).

Step:
  Action:
  Выполнить клик в круглую метку обозначения на карте Волхова.

  Expectation:
  В месте клика появляется серая круглая метка с квадратом внутри, вторая метка становится круглой серой пустой меткой, между второй и третьей метками красная прямая.
  На третьей метке появляется балун с содержимым обозначающим количество меток измерителя и расстояние между метками(около 340 км).

Step:
  Action:
  Выполнить клик в круглую метку обозначения на карте Нарвы.

  Expectation:
  В месте клика появляется серая круглая метка с квадратом внутри, третья метка становится круглой серой пустой меткой, между третьей и четвертой метками красная прямая.
  На четвертой метке появляется балун с содержимым обозначающим количество меток измерителя и расстояние между метками(около 580 км).

Step:
  Action:
  Навести курсор на метку в Выборге, затем выполнить даблклик в метку.

  Expectation:
  На метке появляется хинт с номером метки и расстоянием от первой точки измерителя.
  По даблклику метка пропадает, участки линии от метки также пропадают первая метка в СПб соединяется с меткой в Волхове.
  В балуне метки в Нарве меняется содержимое обозначающее количество меток измерителя и расстояние между метками(около 355 км).

Step:
  Action:
  Выполнить клик в крестик в балуне метки в Нарве, в диалоговом окне ответить "Да".

  Expectation:
  Метки измерителя и линии пропадают со спана карты.
-->
<html>
<head>
    <title>API 2.0</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../helper.js"></script>
    <script type=text/javascript>
        Api('init');
        function init(ymaps) {
            var myMap = new ymaps.Map('map', {
                center: [59.96343157514998, 30.317977733422868],
                zoom: 7,
                behaviors: ['default', 'scrollZoom']
            });
            
            
            var mapTools = new ymaps.control.MapTools();
            var routeEditor = new ymaps.control.RouteEditor();
            myMap.controls.add(mapTools);
            myMap.controls.add(routeEditor);
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
<p><a href="https://tech.yandex.ru/maps/archive/doc/jsapi/2.0/ref/reference/control.RouteEditor-docpage/" target="_blank">Docs</a></p>
</body>
</html>
