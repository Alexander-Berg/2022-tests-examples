<!DOCTYPE html>
<!--
Title:
Контрол пробок: пробки и миникарта

Description:
Проверка пробок и миникарты.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
smoke, regress

Estimated time:
180000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно.
  На карте три контрола пробок: один включен на текущих пробках, второй на исторических, третий свернут. 
  Справа имеется миникарта, также имеется две неразвернутых миникарты, в виде контролов со стрелкой.

Step:
  Action:
  Зажать ЛКМ на миникарте и сместить прямоугольную область на миникарте над Европой.

  Expectation:
  Перемещение спана в миникарте и на основной карте корректное, на основной карте отображаются пробочные линии.

Step:
  Action:
  Кликом в стрелку раскрыть нераскрытые миникарты.

  Expectation:
  Миникарты раскрываются, пробочные линии в миникартах отсуствуют.

Step:
  Action:
  Выключить центральный контрол пробок, кликом в него.

  Expectation:
  Контрол выключился, пробочные линии отображаются на спане основной карты.

Step:
  Action:
  Выключить верхний контрол пробок, кликом в него.

  Expectation:
  Контрол выключился, пробочные линии пропадают со спана карты.

Step:
  Action:
  Включить нижний контрол пробок, кликом в него.

  Expectation:
  Контрол включился, на спане основной карты отображаются пробочные линии.
-->
<html>
<head>
    <title>API 2.0</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../helper.js"></script>
    <script type="text/javascript">
        Api('init');
        function init(ymaps) {
            var myMap = new ymaps.Map('map', {
                center: [34.8006, -37.5181],
                zoom: 5});
            
            myMap.controls.add(new ymaps.control.MiniMap({
                expanded: false
            }), {right: 5, top: 5});
            myMap.controls.add(new ymaps.control.MiniMap({
                expanded: false
            }), {left: 5, bottom: 5});
            myMap.controls.add(new ymaps.control.MiniMap({
            }), {right: 5, bottom: 65});
            myMap.controls.add(new ymaps.control.TrafficControl({
                shown: true
            }), {left: 5, top: 5});
            myMap.controls.add(new ymaps.control.TrafficControl({
                shown: true,
                providerKey: 'traffic#archive'
            }), {left: 5, top: 120});
            myMap.controls.add(new ymaps.control.TrafficControl({
            }), {left: 5, bottom: 65});
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;">
</div>
<p><a href="https://tech.yandex.ru/maps/archive/doc/jsapi/2.0/ref/reference/control.TrafficControl-docpage/" target="_blank">Docs</a></p>
</body>
</html>
