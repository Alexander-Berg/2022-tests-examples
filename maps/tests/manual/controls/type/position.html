<!DOCTYPE html>
<!--
Title:
Контрол слоев: позиция контролов

Description:
Проверка позиционирования контролов.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
smoke, regress

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно, на спане 5 контролов слоев с подписью "Схема".

Step:
  Action:
  Последовательно сменить тип отображения карты используя все контролы на карте.

  Expectation:
  В каждом контроле список значений: "Схема", "Спутник", "Гибрид", списки разворачиваются и сворачиваются корректно.
  При смене типа карты, меняется отображение карты, наименование контролов соотвествует выбранному типу слоя.
  При смене слоев корректно меняется отображение коопирайтов, лого, контролы не пропадают.
-->
<html>
<head>
    <title>API 2.0</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../../helper.js"></script>
    <script type="text/javascript">
        Api('init');
        function init(ymaps) {
            var myMap = new ymaps.Map('map', {
                        center: [34.8006, -37.5181],
                        zoom: 5
                    }),
                     i = 0;
            
            var typeSelectorLeft = new ymaps.control.TypeSelector({
                left: 250
            });
            var typeSelectorTop = new ymaps.control.TypeSelector({
                top: 50
            });
            var typeSelector = new ymaps.control.TypeSelector({
                bottom: 125,
                right: 0
            });
            var typeSelectorCenter = new ymaps.control.TypeSelector({
                bottom: 256,
                left: 256,
                top: 192,
                right: 192
            });
            var typeSelectorBottom = new ymaps.control.TypeSelector({
                bottom: 50
            });
            myMap.controls
                    .add(typeSelector, {left: 250})
                    .add(typeSelectorLeft, {top: 50})
                    .add(typeSelectorTop, {bottom: 125, right: 0})
                    .add(typeSelectorCenter, {bottom: 256, left: 256, top: 192, right: 192})
                    .add(typeSelectorBottom, {bottom: 50});
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;">
</div>
<p><a href="https://tech.yandex.ru/maps/archive/doc/jsapi/2.0/ref/reference/control.TypeSelector-docpage/" target="_blank">Docs</a></p>
</body>
</html>
