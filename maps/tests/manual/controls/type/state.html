<!DOCTYPE html>
<html>
<head>
    <title>API 2.0</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../../helper.js"></script>
    <script type="text/javascript">
        Api('init');
        function init(ymaps) {
            var myMap = new ymaps.Map('map', {
                        center: [59.94, 30.33],
                        zoom: 12,
                        controls: ["fullscreenControl"]
                    }),
                    
                    typeSelectorBefore = new ymaps.control.TypeSelector({
                        state: {
                            expanded: true
                        }
                    }),
                    typeSelectorAfter = new ymaps.control.TypeSelector({
                        options: {
                            size: 'small'
                        }
                    }),
                    i = 0;
            console.log('before expanded: ' + typeSelectorBefore.state.get('expanded'));
            console.log('after expanded: ' + typeSelectorAfter.state.get('expanded'));
            console.log('before size: ' + typeSelectorBefore.state.get('size'));
            console.log('after size: ' + typeSelectorAfter.state.get('size'));
            console.log('before pressed: ' + typeSelectorBefore.state.get('pressed'));
            console.log('after pressed: ' + typeSelectorAfter.state.get('pressed'));            myMap.controls.add(typeSelectorBefore);
            myMap.controls.add(typeSelectorAfter);
            typeSelectorAfter.state.set("expanded", true);
            typeSelectorBefore.options.set({
                maxWidth: [300, 400, 500]
            });
            console.log('======================');
            console.log('before expanded: ' + typeSelectorBefore.state.get('expanded'));
            console.log('after expanded: ' + typeSelectorAfter.state.get('expanded'));
            console.log('before size: ' + typeSelectorBefore.state.get('size'));
            console.log('after size: ' + typeSelectorAfter.state.get('size'));
            console.log('before pressed: ' + typeSelectorBefore.state.get('pressed'));
            console.log('after pressed: ' + typeSelectorAfter.state.get('pressed'));
            console.log('======================');
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;">
</div>
<p><a href="https://tech.yandex.ru/maps/archive/doc/jsapi/2.0/ref/reference/control.TypeSelector-docpage/" target="_blank">Docs</a></p>
</body>
</html>
