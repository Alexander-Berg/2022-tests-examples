<!DOCTYPE html>
<!--
Title:
Контрол слоев: смена подписи

Description:
Проверка смены подписи контрола.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
smoke, regress

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно, на спане три контрола, два контрола слоев с подписью "Схема", один контрол "Еще".

Step:
  Action:
  Выполнить клик в верхний контрол "Схема", поочередно выставить тип карте "спутник", "гибрид", "схема".

  Expectation:
  При смене типа меняется отображение карты на соотвественно спутниковый снимок, гибрид, схему. 
  В контролах за исключением контрола "Еще" меняется подпись в соотвествии с выставленным слоем.

Step:
  Action:
  Выполнить клик в контрол "Схема", расположенный у правого нижнего угла, поочередно выставить тип карте "спутник", "гибрид", "схема".

  Expectation:
  При смене типа меняется отображение карты на соотвественно спутниковый снимок, гибрид, схему. 
  В контролах за исключением контрола "Еще" меняется подпись в соотвествии с выставленным слоем.

Step:
  Action:
  Выполнить клик в контрол "Еще", поочередно выставить тип карте "спутник", "гибрид", "схема".

  Expectation:
  При смене типа меняется отображение карты на соотвественно спутниковый снимок, гибрид, схему. 
  В контроле при смене типа карты наименование "Еще" не меняется.
-->
<html>
<head>
    <title>API 2.0</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../../helper.js"></script>
    <script type="text/javascript">
        Api('init');
        function init(ymaps) {
            var myMap = new ymaps.Map('map', {
                        center: [34.8006, -37.5181],
                        zoom: 5
                    }),
                     i = 0;
            
            var typeSelectorLeft = new ymaps.control.TypeSelector();
            var typeSelectorTop = new ymaps.control.TypeSelector();
            var typeSelector = new ymaps.control.TypeSelector();
            typeSelectorLeft.options.set('fixTitle', true);
            typeSelectorTop.options.set('fixTitle', false);
            myMap.controls
                    .add(typeSelector, {left: 250})
                    .add(typeSelectorLeft, {top: 50})
                    .add(typeSelectorTop, {bottom: 125, right: 0});
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;">
</div>
<p><a href="https://tech.yandex.ru/maps/archive/doc/jsapi/2.0/ref/reference/control.TypeSelector-docpage/" target="_blank">Docs</a></p>
</body>
</html>
