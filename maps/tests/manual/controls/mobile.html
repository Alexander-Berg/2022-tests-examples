<!DOCTYPE html>
<html>
<head>
    <title>API 2.0</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="../helper.js"></script>
    <script type=text/javascript>
        Api('init');
        function init(ymaps) {
            var myMap = new ymaps.Map('map', {
                center: [55.72725771214265, 37.640390506634006],
                zoom: 10,
                behaviors: ['default', 'scrollZoom']
            });
            myMap.controls
                    .add(new ymaps.control.ZoomControl())
                    .add(new ymaps.control.TypeSelector())
                    .add(new ymaps.control.SearchControl())
                    .add(new ymaps.control.RouteEditor(), {left: 5, top: 35})
                    .add(new ymaps.control.TrafficControl(), {right: 5, bottom: 135})
                    .add(new ymaps.control.MapTools())
                    .add(new ymaps.control.ScaleLine())
                    .add(new ymaps.control.MiniMap())
        }
    </script>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<p><a href="https://tech.yandex.ru/maps/archive/doc/jsapi/2.0/ref/reference/control.storage-docpage/" target="_blank">Docs</a></p>
</body>
</html>
