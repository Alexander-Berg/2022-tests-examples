<!DOCTYPE html>
<!--
Title:
Контрол пробок: проверка смещения контрола при включении

Description:
Проверка смещения контрола при включении.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
regress

Estimated time:
90000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно.
  Сверху слева в контейнере контрол пробок, кнопка "button", справа - контрол пробок, контрол слоев.

Step:
  Action:
  Выполнить несколько кликов в контрол пробок расположенный слева, посмотреть на реакцию контролов и карты.

  Expectation:
  При включении контрол пробок раскрывается, кнопка "button" смещается вправо.
  На спане появляются пробочные линии.
  При выключении контрол сворачивается, кнопка корректно возвращается на место, линии пропадают. 

Step:
  Action:
  Выполнить несколько кликов в контрол пробок расположенный справа, посмотреть на реакцию контролов и карты.

  Expectation:
  При включении контрол пробок раскрывается влево, остальные контролы не смещаются.
  На спане появляются пробочные линии.
  При выключении контрол корректно сворачивается, остальные контролы без изменений.

<html>
<head>
    <title>API 2.0</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../helper.js"></script>
    <script type="text/javascript">
        Api('init');
        function init(ymaps) {
            var myMap = new ymaps.Map('map', {
                center: [55.755768, 36.617671],
                zoom: 5});
            
            var group = new ymaps.control.Group();
            group.add('trafficControl');
            group.add(new ymaps.control.Button('button'));
            myMap.controls.add(group);
            var trafficControl = new ymaps.control.TrafficControl();
            var typeSelector = new ymaps.control.TypeSelector();
            var toolbar = new ymaps.control.ToolBar([trafficControl, typeSelector]);
            myMap.controls.add(toolbar, {top: 5, right: 5});
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;">
</div>
<p><a href="https://tech.yandex.ru/maps/archive/doc/jsapi/2.0/ref/reference/control.TrafficControl-docpage/" target="_blank">Docs</a></p>
</body>
</html>
