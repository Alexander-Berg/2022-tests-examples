<!DOCTYPE html>
<!--
Title:
Карта: класс, содержащий методы форматирования единиц измерения

Description:
Проверка возвращения строкового представления интервала времени и расстояния. 
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
regress

Estimated time:
30000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 
  
  Expectation:
  Карта отобразилась корректно, со спаном Железногорска. 
  В центре спана открыт балун с содержимым "distance: 21.35 км; time: 39 лет 269 дн 3 ч 58 мин; date: четверг, 17 сентября 2009 г. 03:58:24".
-->
<html>
<head>
    <title>API 2.0</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../helper.js"></script>
    <script type="text/javascript">
        Api('init');
        function init(ymaps) {
            ymaps.load(['localization.lib'], function () {
                var myMap = new ymaps.Map('map', {
                    center: [56.2444, 93.5393],
                    zoom: 13});                
                    
                var timestamp = 1253159904, distance = 21345.435234;
                myMap.balloon.open(myMap.getCenter(), 'distance: ' + ymaps.formatter.distance(distance, 4) + '<br>' +
                        'time: ' + ymaps.formatter.duration(timestamp) + '<br>date: ' +
                        ymaps.localization.lib.FormatDatetime(timestamp, 'ru_RU', 'datetime'));
            });
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;">
</div>
</body>
</html>
