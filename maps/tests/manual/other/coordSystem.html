<!DOCTYPE html>	
<!--
Title:
Карта: система координат

Description:
Проверка возвращения расстояния между двумя заданными точками. 
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
regress

Estimated time:
30000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней. 
  
  Expectation:
  Карта отобразилась корректно, со спаном Российских городов. 
  В центре спана открыт хинт с содержимым "0 == 0".
-->
<html>
<head>
    <title>API 2.0</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../helper.js"></script>
    <script type="text/javascript">
        Api('init');
        function init(ymaps) {
            var myMap = new ymaps.Map('map', {
                center: [53.4591, 50.9325],
                zoom: 5});
            
            var distance1 = ymaps.coordSystem.geo.getDistance([37.6035, 55.7451], [37.6035, 55.7451]);
            var distance2 = ymaps.coordSystem.cartesian.getDistance([0, 0], [0, 0]);
            myMap.hint.show(myMap.getCenter(), distance1 + ' == ' + distance2);
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;">
</div>
<p><a href="https://tech.yandex.ru/maps/archive/doc/jsapi/2.0/ref/reference/coordSystem.geo-docpage/" target="_blank">Docs</a></p>
</body>
</html>
