  Action:
  Выполнить клик в иконку станции метро, в иконку остановки автобуса, в рубричные иконки на карте (иконку кафе, больницы, магазина, церкви, учебного заведения).
  
  Expectation:
  При наведении курсор меняется на руку с пальцем.

  Найти и выполнить клик в иконки дорожных событий на карте.
  
  Expectation:
  При наведении курсор меняется на руку с пальцем.
  По клику на иконке открывается балун с корректным содежимым о дорожном событии.

<html>
<head>
    <title>API 2.0</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../helper.js"></script>
    <script type=text/javascript>
        Api('init', undefined, 'tr-TR');
        function init() {
            var myMap = new ymaps.Map('map', {
                center: [41.010, 28.970],
                zoom: 16,
                behaviors: ['default', 'scrollZoom']
            });
            myMap.controls
                    .add(new ymaps.control.ZoomControl())
                    .add(new ymaps.control.TypeSelector())
                    .add(new ymaps.control.TrafficControl(), {right: 5, top: 45})
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
