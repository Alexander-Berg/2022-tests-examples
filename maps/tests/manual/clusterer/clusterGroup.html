<!DOCTYPE html>
<html>
<!--
Title:
Кластеризация: образование кластера из геобъектов с одинаковыми координатами

Description:
Проверка режима образования кластера из геобъектов с одинаковыми координатами.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
regress

Estimated time:
60000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Осмотреть карту и элементы на ней.

  Expectation:
  Карта отобразилась корректно, на спане в центре две метки кластеров со значением "2", слева и справа две группы меток коллекции по 3 метки.

Step:
  Action:
  Выполнить клик в метку кластера.

  Expectation:
  По клику в метку кластера происходит призум области спана, контрол зума "+" неактивен. 
  На спане кластерная метка со значением кластеризации "2".

Step:
  Action:
  Выполнить 9 кликов в контрол отзума "-".

  Expectation:
  Происходит корректный отзум спана карты, по окончании отзума на карте две метки кластеров, и две группы меток коллекций.
-->
<head>
    <title>API 2.0</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../helper.js"></script>
    <script type=text/javascript>
        Api('init');
        function init(ymaps) {
            var myMap = new ymaps.Map('map', {
                        center: [59.936807874528924, 30.37978130712598],
                        zoom: 8,
                        behaviors: ['default', 'scrollZoom']
                    }),
                    clusterer = new ymaps.Clusterer({
                        groupByCoordinates: true
                    });
            myMap.geoObjects.add(clusterer);
            clusterer.add(new ymaps.Placemark([59.761842778554374, 30.354173278803078]));
            clusterer.add(new ymaps.Placemark([59.76461372494131, 30.42009124755539]));
            clusterer.add(new ymaps.Placemark([59.761842778554374, 30.354173278803078]));
            clusterer.add(new ymaps.Placemark([59.76461372494131, 30.42009124755539]));
            clusterer.add(new ymaps.Placemark([59.80338273980143, 30.035569763180483]));
            clusterer.add(new ymaps.Placemark([59.92769160782265, 30.72770843505527]));
            clusterer.add(new ymaps.Placemark([59.875262501024146, 30.749681091305206]));
            clusterer.add(new ymaps.Placemark([59.89182803339186, 30.683763122554957]));
            clusterer.add(new ymaps.Placemark([59.77015492248828, 30.194871520992113]));
            clusterer.add(new ymaps.Placemark([59.75075669172969, 30.057542419429556]));
            
            myMap.controls.add(new ymaps.control.ZoomControl);
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>

</html>
