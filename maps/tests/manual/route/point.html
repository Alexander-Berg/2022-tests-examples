<!DOCTYPE html>
<!--
Title:
Маршрут: задаем маршрутные метки разными способами

Description:
Проверка задания маршрутных меток разными способами.
Памятка по терминам: https://wiki.yandex-team.ru/eva/testing/Projects/maps-api/

Components: 
regress

Estimated time:
120000

Precondition:
Открыть ссылку ${currentPagePath}

Step:
  Action:
  Дождаться корректной загрузки карты и маршруток, осмотреть карту и элементы на ней. 

  Expectation:
  Карта загрузилась корректно.
  На спане карты появляются маршруты из меток "1" и "2" и маршрутные нитки.

Step:
  Action:
  Отзумить даблкликом ПКМ спан карты, проверить отображение 5 маршрутов на карте.

  Expectation:
  На спане карты 5 маршрутов, на нескольких маршрутах виа-точки, все 5 маршрутов должны корректно отображаться на спане карты.

Step:
  Action:
  Выполнить клик в метку "1" и "2" каждого маршрута.

  Expectation:
  В месте метки открывается балун с содержимым - топонимом маршрута(городом), в некоторых метках координаты вместо топонима.
-->
<html>
<head>
    <title>API 2.0</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../helper.js"></script>
    <script type=text/javascript>
        Api('init');
        function init(ymaps) {
            var myMap = new ymaps.Map('map', {
                center: [55.00718809437818, 38.094514924687026],
                zoom: 7
            });
            console.log('Точки заданы развными способами, на карте должно присутствовать 5 маршрутов');
            ymaps.route([
                'питер',
                { type: 'viaPoint', point: 'львов' },
                { type: 'viaPoint', point: 'гомель' },
                'калининград'
            ], {
                mapStateAutoApply: true
            }).then(function (route) {
                myMap.geoObjects.add(route);
            });
            ymaps.route([
                { type: 'wayPoint', point: 'Питер' },
                { type: 'wayPoint', point: 'Москва' }
            ], {
                mapStateAutoApply: true
            }).then(function (route) {
                myMap.geoObjects.add(route);
            });
            ymaps.route([
                { type: 'wayPoint', point: 'Gbnth' },
                { type: 'viaPoint', point: 'Gtnhjpfdjlcr' },
                { type: 'wayPoint', point: 'Vehvfycr' }
            ], {
                mapStateAutoApply: true
            }).then(function (route) {
                myMap.geoObjects.add(route);
            });
            ymaps.route([
                { type: 'wayPoint', point: [50.45700650379099, 30.461596061856916] },
                { type: 'viaPoint', point: [51.75715280640602, 36.21843199935691] },
                { type: 'viaPoint', point: [52.78158115828523, 41.403978874356895] },
                { type: 'wayPoint', point: [54.22244539552655, 45.227221061856916] }
            ], {
                mapStateAutoApply: true
            }).then(function (route) {
                myMap.geoObjects.add(route);
            });
            ymaps.route([
                [47.17919520610845, 39.785564212851405],
                { type: 'viaPoint', point: [46.242160698588364, 44.3119314003514] },
                { type: 'viaPoint', point: 'Acnhf[fym' },
                'Саратов'
            ], {
                mapStateAutoApply: true
            }).then(function (route) {
                myMap.geoObjects.add(route);
            });
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
<p><a href="https://tech.yandex.ru/maps/archive/doc/jsapi/2.0/ref/reference/router.ViaPoint-docpage/" target="_blank">Docs</a></p>
</body>
</html>
