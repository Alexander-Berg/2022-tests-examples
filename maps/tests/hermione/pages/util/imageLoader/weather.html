<!DOCTYPE HTML>
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var myMap = new ymaps.Map('map', {
                // При инициализации карты обязательно нужно указать
                // её центр и коэффициент масштабирования.
                center: [55.76, 37.64], // Москва
                zoom: 10,
                controls: [],
                type: null
            }, {
                searchControlProvider: 'yandex#search'
            });
            var MapLayerClass = ymaps.layer.storage.get('yandex#map');
            var mapLayer = new MapLayerClass();
            mapLayer.options.set('imagePreprocessor', function (img) {
                img.src = 'img.jpg';
                return ymaps.vow.resolve(img);
            });
            myMap.layers.add(mapLayer);
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
<img src="img.jpg" alt="" style="height: 0px; width: 0px;"/>
</body>
</html>
