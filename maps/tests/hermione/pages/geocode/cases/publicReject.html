<!DOCTYPE HTML>
<html>
<head>
    <title>2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var map = myMap = new ymaps.Map('map', {
                center: [55.753994, 37.622093],
                zoom: 4,
                behaviors: ['default', 'scrollZoom'],
                controls: []
            });
            __log__("Геокодирование 'Кафе' c провайдером НК должно реджектится с ссылкой на клубик");
            // Поиск координат центра Нижнего Новгорода.
            var providerPublicMap, providerMap;
            ymaps.geocode('кафе', {provider: 'yandex#publicMap'}).always(function (promise) {
                console.log('balloon.getOverlay() fulfilled: ' + promise.isFulfilled());
                console.log('balloon.getOverlay() rejected: ' + promise.isRejected());
                if (promise.isRejected()) {
                    var err = promise.valueOf();
                    console.log(err);
                    console.log('Ошибка: ' + err.message);
                } else {
                    console.log('Overlay: ', promise.valueOf());
                }
            });

        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
