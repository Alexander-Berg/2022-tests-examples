<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <style type="text/css">
        body {
            font-family: Arial;
            font-size: 14px;
        }

        #myElement {
            height: 200px;
            width: 250px;
            background-size: auto 200px;
            background-repeat: no-repeat;
            background-image: url('//sandbox.api.maps.yandex.net/examples/ru/2.1/dom_event_manager/images/cat.jpeg');
        }

        #log {
            width: 200px;
            height: 250px;
            position: absolute;
            left: 412px;
            top: 10px;
            opacity: 0.7;
            padding: 5px;
            font-family: Courier, sans-serif;
            font-size: 14px;
            background: white;
            overflow: auto;
        }
    </style>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            // Даже если пользователь коснется элемента на экране планшета, такие события, как
            // 'touchstart', 'touchmove' и прочие, будут преобразованы в единый список событий.
            // Это позволяет писать кроссплатформенный код и не задумываться о типе устройства.
            var targetElement = document.getElementById('myElement');
            var events = ['mouseenter', 'mouseleave', 'click', 'dblclick', 'wheel'];
            ymaps.domEvent.manager.group(targetElement)
                .add(events, function (event) {
                    __log__(event.get('type'));
                });
        }
    </script>
</head>
<body>
<h3>Погладь кота!</h3>

<div id="myElement"></div>
<button id="clear">Очистить</button>
<div id="log"></div>
</body>
</html>
