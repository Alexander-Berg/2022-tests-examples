<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {

            var myMap = new ymaps.Map("map", {
                center: [55.73, 37.75],
                zoom: 9
            }, {
                searchControlProvider: 'yandex#search'
            });


            // Создаем многоугольник, используя класс GeoObject.
            var myGeoObject = new ymaps.GeoObject({
                // Описываем геометрию геообъекта.
                geometry: {
                    // Тип геометрии - "Многоугольник".
                    type: "Polygon",
                    // Указываем координаты вершин многоугольника.
                    coordinates: [
                        // Координаты вершин внешнего контура.
                        [
                            [55.75, 37.80],
                            [55.80, 37.90],
                            [55.75, 38.00],
                            [55.70, 38.00],
                            [55.70, 37.80]
                        ],
                        // Координаты вершин внутреннего контура.
                        [
                            [55.75, 37.82],
                            [55.75, 37.98],
                            [55.65, 37.90]
                        ]
                    ],
                    // Задаем правило заливки внутренних контуров по алгоритму "nonZero".
                    fillRule: "nonZero"
                },
                // Описываем свойства геообъекта.
                properties: {
                    // Содержимое балуна.
                    balloonContent: "Многоугольник2"
                }
            }, {
                // Описываем опции геообъекта.
                // Цвет заливки.
                fillColor: '#00FF00',
                // Цвет обводки.
                strokeColor: '#0000FF',
                // Общая прозрачность (как для заливки, так и для обводки).
                opacity: 0.5,
                // Ширина обводки.
                strokeWidth: 5,
                // Стиль обводки.
                strokeStyle: 'shortdash'
            });

            // Добавляем многоугольник на карту.
            myMap.geoObjects.add(myGeoObject);

            // Создаем многоугольник, используя вспомогательный класс Polygon.
            var myPolygon = new ymaps.Polygon([
                // Указываем координаты вершин многоугольника.
                // Координаты вершин внешнего контура.
                [
                    [55.75, 37.50],
                    [55.80, 37.60],
                    [55.75, 37.70],
                    [55.70, 37.70],
                    [55.70, 37.50]
                ],
                // Координаты вершин внутреннего контура.
                [
                    [55.75, 37.52],
                    [55.75, 37.68],
                    [55.65, 37.60]
                ]
            ], {
                // Описываем свойства геообъекта.
                // Содержимое балуна.
                hintContent: "Многоугольник1"
            }, {
                // Задаем опции геообъекта.
                // Цвет заливки.
                fillColor: '#00FF0088',
                fillImageHref: '../../../img/wood.jpg',
                fillMethod: 'stretch',

                // Ширина обводки.
                strokeWidth: 0
            });

            // Добавляем многоугольник на карту.
            myMap.geoObjects.add(myPolygon);

            // Создаем многоугольник, используя вспомогательный класс Polygon.
            var myPolygon0 = new ymaps.Polygon([
                // Указываем координаты вершин многоугольника.
                // Координаты вершин внешнего контура.
                [
                    [55.75, 37.20],
                    [55.80, 37.30],
                    [55.75, 37.40],
                    [55.70, 37.40],
                    [55.70, 37.20]
                ],
                // Координаты вершин внутреннего контура.
                [
                    [55.75, 37.22],
                    [55.75, 37.38],
                    [55.65, 37.30]
                ]
            ], {
                // Описываем свойства геообъекта.
                // Содержимое балуна.
                hintContent: "Многоугольник"
            }, {
                // Задаем опции геообъекта.
                // Цвет заливки.
                fillColor: '#00FF0088',
                // Ширина обводки.
                strokeWidth: 5
            });

            // Добавляем многоугольник на карту.
            myMap.geoObjects.add(myPolygon0);


            //add huge polygon
            var myHugeGeoObject = new ymaps.GeoObject({
                // Описываем геометрию геообъекта.
                geometry: {
                    // Тип геометрии - "Многоугольник".
                    type: "Polygon",
                    // Указываем координаты вершин многоугольника.
                    coordinates: [
                        // Координаты вершин внешнего контура.
                        [
                            [47.48180808, -76.13305929],
                            [59.96145174, 30.29199105],
                            [49.66835530, 32.18604652],
                            [45.70235915, 21.30962933],
                            [28.32411635, -82.10962179],
                            [47.48180808, -76.13305929]
                        ]
                    ]
                },
                // Описываем свойства геообъекта.
                properties: {
                    // Содержимое балуна.
                    balloonContent: "Многоугольник3"
                }
            }, {
                // Описываем опции геообъекта.
                // Цвет заливки.
                fillColor: '#FFFFFF',
                // Цвет обводки.
                strokeColor: '#FF0000',
                // Общая прозрачность (как для заливки, так и для обводки).
                opacity: 0.4,
                // Ширина обводки.
                strokeWidth: 4,
                geodesic: true,
                pixelRendering: 'static'
            });

            // Добавляем многоугольник на карту.
            myMap.geoObjects.add(myHugeGeoObject);

            //add huge polygon
            var myHugeGeoObject2 = new ymaps.GeoObject({
                // Описываем геометрию геообъекта.
                geometry: {
                    // Тип геометрии - "Многоугольник".
                    type: "Polygon",
                    // Указываем координаты вершин многоугольника.
                    coordinates: [
                        // Координаты вершин внешнего контура.
                        [
                            [47.48180808, -76.13305929],
                            [59.96145174, 30.29199105],
                            [49.66835530, 32.18604652],
                            [45.70235915, 21.30962933],
                            [28.32411635, -82.10962179],
                            [47.48180808, -76.13305929]
                        ]
                    ]
                },
                // Описываем свойства геообъекта.
                properties: {
                    // Содержимое балуна.
                    balloonContent: "Многоугольник4"
                }
            }, {
                // Описываем опции геообъекта.
                // Цвет заливки.
                fillColor: '#0055FF',
                // Цвет обводки.
                strokeColor: '#000000',
                // Общая прозрачность (как для заливки, так и для обводки).
                opacity: 0.4,
                // Ширина обводки.
                strokeWidth: 4
            });

            // Добавляем многоугольник на карту.
            myMap.geoObjects.add(myHugeGeoObject2);

            link(myMap);
        }
    </script>
</head>
<body>
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
