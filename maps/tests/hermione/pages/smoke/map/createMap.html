<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../../../img/1.6.4-jquery.js" type="text/javascript"></script>


    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var myMap;
            var myMap1;
            var myMap2;

            $('#toggle').bind({
                click: function () {
                    if (!myMap) {
                        myMap = new ymaps.Map('map', {
                            center: [55.010251, 82.958437], // Новосибирск
                            zoom: 9
                        }, {
                            searchControlProvider: 'yandex#search'
                        });
                        link(myMap);
                    }
                    else {
                        myMap.destroy();// Деструктор карты
                        myMap = null;
                    }
                }
            });
            $('#toggle2').bind({
                click: function () {
                        myMap.destroy();// Деструктор карты
                        myMap = null;
                    }
                });
        }
    </script>
</head>
<style>
    .container {
        overflow: hidden;
        width: 100%
    }

    .box {
        white-space: nowrap
    }

    .box div {
        width: 90px;
        display: inline-block;
        border: 1px solid black
    }
</style>
<body>
<button id="toggle" class="toggle" style="z-index: 100000; top: 0px; left: 0px; position: absolute;">Показать карту</button>
<button id="toggle2" class="toggle" style="z-index: 100000; top: 0px; left: 100px; position: absolute;">Удалить карту</button>
<div class="container">
    <div class="box">
        <div id="map" style="height: 512px; width: 812px;"></div>

    </div>
</div>
</body>
</html>
