<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var myMap = new ymaps.Map("map", {
                center: [54.83, 37.11],
                zoom: 5
            });

            link(myMap);

            var myPlacemark = new ymaps.Placemark([55.907228, 31.260503], {
                // Чтобы балун и хинт открывались на метке, необходимо задать ей определенные свойства.
                balloonContentHeader: "Балун метки",
                balloonContentBody: "Содержимое <em>балуна</em> метки",
                balloonContentFooter: "Подвал",
                hintContent: "Хинт метки"
            });

            myMap.geoObjects.add(myPlacemark);

            // Открываем балун на карте (без привязки к геообъекту).
            myMap.balloon.open([51.85, 38.37], "Содержимое балуна", {
                // Опция: не показываем кнопку закрытия.
                closeButton: false
            });

            // Показываем хинт на карте (без привязки к геообъекту).
            myMap.hint.open(myMap.getCenter(), "Содержимое хинта", {
                // Опция: задержка перед открытием.
                showTimeout: 1500
            });

            function send(data) {
                window.postMessage({
                    source: 'react-devtools-bridge',
                    payload: data
                }, '*');
            }

            setInterval(function () {
                send("dssda")
            }, 1000);
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
