<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="../../../helper.js"></script>
    <script type=text/javascript>

        Api('init');

        function init(ymaps) {
            var map = myMap = new ymaps.Map('map', {
                        center: [59.94, 30.33],
                        zoom: 9,
                        controls: ["fullscreenControl"]
                    }, {
                        balloonPanelMaxMapArea: Infinity,
                        geoObjectOpenEmptyBalloon: true
                    }),
                    txt = 'Мой дядя самых честных правил,\
                            Когда не в шутку занемог,\
                            Он уважать себя заставил\
                            И лучше выдумать не мог.\
                            Его пример другим наука;\
                            Но, боже мой, какая скука\
                            С больным сидеть и день и ночь,\
                            Не отходя ни шагу прочь!\
                            Какое низкое коварство\
                            Полуживого забавлять,\
                            Ему подушки поправлять,\
                            Печально подносить лекарство,\
                            Вздыхать и думать про себя:\
                            Так думал молодой повеса,\
                            Летя в пыли на почтовых,\
                            Всевышней волею Зевеса\
                            Наследник всех своих родных.\
                            Друзья Людмилы и Руслана!\
                            С героем моего романа\
                            Без предисловий, сей же час\
                            Позвольте познакомить вас:\
                            Онегин, добрый мой приятель,\
                            Родился на брегах Невы,\
                            Где, может быть, родились вы\
                            Или блистали, мой читатель;\
                            Там некогда гулял и я:\
                            Но вреден север для меня.';


            link(myMap);

            __log__('Bug: mousedown on the text in panel and pull cursor down, so panel will move up');

            // Create draggable placemark with long text in balloon
            var placemark = new ymaps.GeoObject({
                geometry: {
                    type: "Point",
                    coordinates: [60, 30.5]
                }, properties: {
                    balloonContent: txt,
                    hintContent: 'text'
                }}, {
                preset: 'islands#greenIcon',
                draggable: true,
                openBalloonOnClick: true
            });

            map.geoObjects.add(placemark);
            placemark.balloon.open([60, 30.5]);
        }
    </script>
</head>
<body style="position: relative; padding: 0; margin: 0;">
<div id="map" style="height: 512px; width: 512px;"></div>
</body>
</html>
