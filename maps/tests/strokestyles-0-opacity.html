<!DOCTYPE html>
<html><head>
        <title>API 2.0</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script

src="http://localhost:8080/2.0/?ns=ym&load=package.full&mode=debug&lang=ru-RU"></script>
        <!--src="http://kashey.algol.maps.yandex.ru/v3/jsapi/build/index.xml?work&mode=dev&ns=ym&load=build.full&lang=ru-RU"></script-->

    <script type="text/javascript">
        window.onload = function () {
            ym.ready(function() {
                var styles = ['shortdash', 'shortdot', 'shortdashdot', 'shortdashdotdot', 'dot', 'dash', //'solid', 
                    'longdash', 'dashdot', 'longdashdot', 'longdashdotdot'];

                var map_circle = new ym.Map('map_circle', {
                    center: [48, 45],
                    zoom: 4
                },{
                    draggable: true,
                    geoObjectFillColor: "#FFFFFF",
                    geoObjectFillOpacity: 0.5,
                    geoObjectStrokeOpacity: 0,
                    geoObjectStrokeColor: "#000000",
                    geoObjectStrokeWidth: 2
                });
                var map_rectangle = new ym.Map('map_rectangle', {
                    center: [48, 45],
                    zoom: 4
                },{
                    draggable: true,
                    geoObjectFillColor: "#FFFFFF",
                    geoObjectFillOpacity: 0.5,
                    geoObjectStrokeOpacity: 0,
                    geoObjectStrokeColor: "#000000",
                    geoObjectStrokeWidth: 2
                });
                var map_polygon = new ym.Map('map_polygon', {
                    center: [48, 45],
                    zoom: 4
                },{
                    draggable: true,
                    geoObjectFillColor: "#FFAAAA",
                    geoObjectFillOpacity: 0.5,
                    geoObjectStrokeOpacity: 0,
                    geoObjectStrokeColor: "#000000",
                    geoObjectStrokeWidth: 2
                });
                var map_linestring = new ym.Map('map_linestring', {
                    center: [48, 45],
                    zoom: 4
                },{
                    draggable: true,
                    geoObjectFillColor: "#FFFFFF",
                    geoObjectFillOpacity: 0.5,
                    geoObjectStrokeOpacity: 0,
                    geoObjectStrokeColor: "#000000",
                    geoObjectStrokeWidth: 2
                });

                for(var i = 0; i < styles.length; i++){
                    var circle = new ym.Circle([[48, 18.5 + 6 * i], 120000], {}, {
                            strokeStyle: styles[i]
                        });
                    map_circle.geoObjects.add(circle);

                    var rectangle = new ym.Rectangle([[43, 17 + i * 6], [53, 20 + i * 6]], {}, {
                            strokeStyle: styles[i]
                        });
                    map_rectangle.geoObjects.add(rectangle);

                    var line = new ym.Polyline([[53, 17 + i *6], [43, 17 + i * 6],
                        [53, 20 + i * 6], [43, 20 + i * 6]], {}, {
                            strokeStyle: styles[i]
                        });
                    map_linestring.geoObjects.add(line);

                    var polygon = new ym.Polygon([[[53, 17 + i *6], [43, 17 + i * 6],
                        [53, 20 + i * 6], [43, 20 + i * 6]], [[50, 16 + i *6], [46, 16 + i * 6],
                        [50, 21 + i * 6], [46, 21 + i * 6]]], {}, {
                            strokeStyle: styles[i]
                        });
                    map_polygon.geoObjects.add(polygon);
                }

            });
        }
            
        </script>
    </head>
<body style="position: relative; padding: 0pt; margin: 0pt;">    
    <div id="map_circle" style="height: 200px; width: 760px; overflow: hidden; position: relative;"></div>
    <div id="map_rectangle" style="height: 200px; width: 760px; overflow: hidden; position: relative;"></div>
    <div id="map_polygon" style="height: 200px; width: 760px; overflow: hidden; position: relative;"></div>
    <div id="map_linestring" style="height: 200px; width: 760px; overflow: hidden; position: relative;"></div>

<div id="log"></div>
</body></html>
