
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>graphics Test.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="http://api-maps.yandex.ru/2.0.26?mode=debug&load=package.full,util.math.vector,graphics.Path,graphics.CSG&lang=ru-RU"></script>
    <script src='outerCountor.js'></script>
    <script type="text/javascript">
        // Как только будет загружен API и готов DOM, выполняем инициализацию
        ymaps.ready(init);

        var polygon1, myMap;

        function gen(){
            return getOuterCountor(ymaps, [
                [
                    [0, 0],
                    [20, 0],
                    [20, 20],
                    [0, 20],
                    [0, 0]
                ],
                [


                    [30, 5],
                    [30, 30],
                    [10, 30],
                    [10, 5],
                    [30, 5]
                ]
            ]);
        }

        function init () {
            var center = [5,5];
            myMap = new ymaps.Map("map", {
                center: center,
                zoom: 4
            });

            var polygon1 = new ymaps.GeoObject({
                geometry: {
                    type: 'Polygon',
                    coordinates: [gen()]
                }
            }, {
                strokeColor: '#000000',
                strokeWidth: 15,
                fillColor:'#FFF'
                // opacity: 0.4
            });

            myMap.geoObjects.add(polygon1);
        }
    </script>
</head>

<body>

<div id="map" style="width:100%;height:400px"></div>


</body>
