<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>hint</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- YUI -->
    <script type="text/javascript" src="../yui3combo/combo.js"></script>
    <link rel="stylesheet" href="../yui3combo/combo.css" />
    <script type="text/javascript" src="../run-test-case.js"></script>
    <!-- Code -->
    <script type="text/javascript" src="http://localhost:8080/2.0/?lang=ru-RU&load=package.full,package.full.theme.twirl&mode=dev"></script>
</head>

<body class="yui3-skin-sam">
    <div id="map" style="height: 500px; width: 900px; overflow: hidden; position: relative;">
    </div>
    <button onclick="geoMap.destroy();">Destroy map</button>
</body>

<script type="text/javascript">
    ymaps.ready(function () {
        geoMap = new ymaps.Map('map', {
            center: [39, 54],
            type: "yandex#map",
            zoom: 1,
            behaviors: ['leftMouseButtonMagnifier', 'scrollZoom', 'multiTouch', 'rightMouseButtonMagnifier'],
            controls: ['toolbar']
        });

        geoObject = new ymaps.GeoObject({
            geometry: {
                type: 'Point',
                coordinates: geoMap.getCenter()
            },
            properties: {
                hintContent: 'blablablablablablablablabla blablablablablablablablabla blablablablablablablablabla<br/>blablablablablablablablabla '
            }
        }, {
            draggable: true
        });

        geoMap.geoObjects.add(geoObject);

        geoObject.hint.show(null);
    });
</script>
</html>
