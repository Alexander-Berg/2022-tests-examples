<!DOCTYPE html>
<html><head>
        <title>StrokeStyles</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- YUI -->
        <script type="text/javascript" src="../yui3combo/combo.js"></script>
        <link rel="stylesheet" href="../yui3combo/combo.css"/>
        <script type="text/javascript" src="../run-test-case.js"></script>
        <!-- Code -->
    <script type="text/javascript">
            initAPI({
                lang: "ru-RU",
                load: "package.full,geoObject.overlayFactory.htmlRectangle",
                mode: "debug"
            });
        </script>
    <body class="yui3-skin-sam">
    <div id="map_circle" style="height: 200px; width: 780px; overflow: hidden; position: relative;"></div>
    <div id="map_rectangle" style="height: 200px; width: 780px; overflow: hidden; position: relative;"></div>
    <div id="map_polygon" style="height: 200px; width: 780px; overflow: hidden; position: relative;"></div>
    <div id="map_linestring" style="height: 200px; width: 780px; overflow: hidden; position: relative;"></div>

<div id="log"></div>
    <script type="text/javascript">
        ymaps.ready(function () {
            // https://jira.yandex-team.ru/browse/MAPSAPI-4765

            ymaps.load(['graphics.render.VML', 'graphics.render.SVG', 'graphics.render.detect.all'], function(){

                var styles = ['shortdash', 'shortdot', 'shortdashdot', 'shortdashdotdot', 'dot', 'dash', 'solid',
                    'longdash', 'dashdot', 'longdashdot', 'longdashdotdot'];

                var map_circle = new ymaps.Map('map_circle', {
                    center: [48, 47],
                    zoom: 4
                },{
                    draggable: true,
                    geoObjectFillColor: "#FFFFFF",
                    geoObjectFillOpacity: 0.7,
                    geoObjectStrokeOpacity: 0.3,
                    geoObjectStrokeColor: "#000000",
                    geoObjectStrokeWidth: 2
                });
                var map_rectangle = new ymaps.Map('map_rectangle', {
                    center: [48, 47],
                    zoom: 4
                },{
                    draggable: true,
                    geoObjectFillColor: "#FFFFFF",
                    geoObjectFillOpacity: 0.7,
                    geoObjectStrokeOpacity: 0.3,
                    geoObjectStrokeColor: "#000000",
                    geoObjectStrokeWidth: 2,
                    geoObjectRenderType: "SVG"
                });
                var map_polygon = new ymaps.Map('map_polygon', {
                    center: [48, 47],
                    zoom: 4
                },{
                    draggable: true,
                    geoObjectFillColor: "#FFFFFF",
                    geoObjectFillOpacity: 0.7,
                    geoObjectStrokeOpacity: 0.3,
                    geoObjectStrokeColor: "#000000",
                    geoObjectStrokeWidth: 2,
                    geoObjectRenderType: "VML"
                });
                var map_linestring = new ymaps.Map('map_linestring', {
                    center: [48, 47],
                    zoom: 4
                },{
                    draggable: true,
                    geoObjectFillColor: "#FFFFFF",
                    geoObjectFillOpacity: 0.7,
                    geoObjectStrokeOpacity: 0.3,
                    geoObjectStrokeColor: "#000000",
                    geoObjectStrokeWidth: 2
                });

                for(var i = 0; i < styles.length; i++){
                    var circle = new ymaps.Circle([[48, 18.5 + 6 * i], 120000], {}, {
                            strokeStyle: styles[i]
                        });
                    map_circle.geoObjects.add(circle);

                    var rectangle = new ymaps.Rectangle([[43, 17 + i * 6], [53, 20 + i * 6]], {}, {
                            strokeStyle: styles[i],
                            renderType: "SVG"
                        });
                    map_rectangle.geoObjects.add(rectangle);

                    var line = new ymaps.Polyline([[53, 17 + i *6], [43, 17 + i * 6],
                        [53, 20 + i * 6], [43, 20 + i * 6]], {}, {
                            strokeStyle: styles[i]
                        });
                    map_linestring.geoObjects.add(line);

                    var polygon = new ymaps.Polygon([[[53, 17 + i *6], [43, 17 + i * 6],
                        [53, 20 + i * 6], [43, 20 + i * 6]], [[50, 16 + i *6], [46, 16 + i * 6],
                        [50, 21 + i * 6], [46, 21 + i * 6]]], {}, {
                            strokeStyle: styles[i],
                            renderType: "VML"
                        });
                    map_polygon.geoObjects.add(polygon);
                }
            });
        });
        </script>

</body></html>
