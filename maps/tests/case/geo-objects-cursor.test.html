<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>cursor test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- YUI -->
    <script type="text/javascript" src="../yui3combo/combo.js"></script>
    <link rel="stylesheet" href="../yui3combo/combo.css"/>
    <script type="text/javascript" src="../run-test-case.js"></script>
    <!-- Code -->
    <script type="text/javascript" src=src="../../build/load=package.full&mode=debug&ns=ym"></script>
</head>

<body class="yui3-skin-sam">
    <div id="map" style="height: 500px; width: 900px; overflow: hidden; position: relative;">
    </div>
</body>

<script type="text/javascript">
    function getTestCase (Y) {
        return {
            name: 'option.Manager',

            testManyPoints: function() {
             var map = new ym.Map('map', { center: [37.621587,56.04954], zoom: 11}),
                coords = [],
                minx = 37.21,
                maxx = 37.95,
                miny = 55.50,
                maxy = 55.98,
                i, l;
            for (i = 0; i < 10; i++) {
                coords[i] = [Math.random()*(maxx - minx) + minx, Math.random()*(maxy - miny) + miny];
            }

             var placemarks = [];
            for (i = 0, l = coords.length; i < l; i++) {
                placemarks[i] = new ym.GeoObject({
                    geometry: {
                        type: "Point",
                        coordinates: coords[i]
                    }
                });
                map.geoObjects.add(placemarks[i]);
            }
        }
    }}
    ym.ready(runTestCase);
</script>
</html>
