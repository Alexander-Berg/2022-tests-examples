<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>package.map</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- YUI -->
    <script type="text/javascript" src="../yui3combo/combo.js"></script>
    <link rel="stylesheet" href="../yui3combo/combo.css" />
    <script type="text/javascript" src="../run-test-case.js"></script>
    <!-- Code -->
    <script type="text/javascript" src="http://localhost:8080/2.0/?lang=ru-RU&load=package.map&mode=debug"></script>
</head>

<body class="yui3-skin-sam">
    <div id="map1" style="height: 200px; width: 200px; overflow: hidden; position: relative;">
    </div>
    <div id="map2" style="height: 200px; width: 200px; overflow: hidden; position: relative;">
    </div>
    <div id="map3" style="height: 200px; width: 200px; overflow: hidden; position: relative;">
    </div>
    <button onclick="geoMap.destroy();">Destroy map</button>
</body>

<script type="text/javascript">
    ymaps.ready(function () {
        var geoMap1 = new ymaps.Map('map1', {
            center: [39, 54],
            type: "yandex#map",
            zoom: 1
        });

        var geoMap2 = new ymaps.Map('map2', {
            center: [39, 54],
            type: "yandex#map",
            zoom: 5
        });
        var geoMap3 = new ymaps.Map('map3', {
            center: [39, 54],
            type: "yandex#map",
            zoom: 7
        });
    });
</script>
</html>
