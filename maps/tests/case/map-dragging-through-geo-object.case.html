<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Code -->
    <script type="text/javascript" src="http://localhost:8080/2.0/?load=package.full&mode=dev&lang=ru-RU&coordorder=longlat"></script>
    <script type="text/javascript">
        ymaps.ready(init);

        function init() {
            var myMap = new ymaps.Map('map', {
                center: [40, 40],
                zoom: 5
            });

            // Таскаемые
            var marker1 = new ymaps.Placemark([37, 40], {
                hintContent: "hint",
                balloonContent: "balloon"
            }, {
                preset: "twirl#greenIcon",
                draggable: true
            });
            myMap.geoObjects.add(marker1);

            var circle1 = new ymaps.Circle([
                [30, 40], 300000
            ], {
                hintContent: "hint",
                balloonContent: "balloon"
            }, {
                draggable: true,
                fillColor: "#0F08"
            });
            myMap.geoObjects.add(circle1);

            // Нетаскаемые
            var marker2 = new ymaps.Placemark([43, 40], {
                hintContent: "hint",
                balloonContent: "balloon"
            });
            myMap.geoObjects.add(marker2);

            var circle2 = new ymaps.Circle([
                [50, 40], 300000
            ], {
                hintContent: "hint",
                balloonContent: "balloon"
            }, {
                strokeColor: "#0F0"
            });
            myMap.geoObjects.add(circle2);
        }
    </script>
</head>

<body>
    <div id="map" style="height: 500px; width: 900px;"></div>
</body>
</html>
