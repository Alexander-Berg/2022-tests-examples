<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ymaps 2.0 test</title>
    <!--<script type="text/javascript" src="https://api-maps.yandex.ru/2.0/?lang=ru-RU&mode=debug"></script>-->
    <!--<script type="text/javascript" src="https://api01e.tst.maps.yandex.ru/2.0/?lang=ru_RU&mode=debug"></script>-->
    <script type="text/javascript" src="http://localhost:8080/2.0/?load=package.full&mode=debug&namespace=ymaps&lang=ru_RU"></script>
    <script type="text/javascript">
        ymaps.ready(function () {
                var map = window.myMap = new ymaps.Map('map', {
                        center: [55.74524234796502,37.586730756347656],
                        zoom: 12
                    }, {
                        searchControlProvider: 'yandex#search'
                    }),
                    geoObject = new ymaps.Placemark(map.getCenter(), {
                        iconContent: 'уайэмби',
                        balloonContent: 'FUCK YEAH.',
                        hintContent: 'omg!'
                    }, {
                        draggable: true,
                        preset: 'islands#redStretchyIcon'
                    });

                map.geoObjects.add(geoObject);
            });
    </script>
    <style type="text/css">
        html, body, #map {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
</body>
</html>
