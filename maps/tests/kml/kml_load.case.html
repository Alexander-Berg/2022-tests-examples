<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>KML geoXml.load</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- Code -->
    <script type="text/javascript" src="../http://localhost:8080?lang=ru-RU&load=package.full,geoXml.load&mode=debug&ns=ym&coordorder=longlat"></script>
    <style type="text/css">
        #container { width: 800px; height: 600px; background: #ccc; }
    </style>
</head>

<body class="yui3-skin-sam">
<div id="container"></div>
</body>

<script type="text/javascript" charset="utf-8">
    var map;
    ym.ready(function () {
        //  подготавливаем карту
        map = new ym.Map('container', {
            center: [37.62708, 55.750625],
            type: "yandex#map",
            zoom: 10,
            behaviors: ['drag', 'scrollZoom']
        });
        map.controls.add('zoomControl');
        map.controls.add('mapTools');

        ym.geoXml.load('http://aemelin.ru/us_states.kml')
            .then(function (res) {
                    map.geoObjects.add(res.geoObjects);
                });
        
        ym.geoXml.load('http://kml-samples.googlecode.com/svn/trunk/kml/Polygon/polyInnerBoundaries.kml')
            .then(function (res) {
                    map.geoObjects.add(res.geoObjects);
                });

        ym.geoXml.load('http://api.yandex.ru/maps/jsapi/examples/kml/demonstration.xml')
                .then(function (res) {
                    map.geoObjects.add(res.geoObjects);
                });

    });
</script>
</html>
