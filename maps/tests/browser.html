<!doctype html>
<html style='height:100%;width:100%;'>
<head>
    <title>Graphics test. Render browser support</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0; user-scalable=0"/>

    <script src='http://localhost:8080/2.0/?lang=ru-RU&debug=1&load=graphics.render.graphics.render.Renderers'></script>

    <script type="text/javascript">
        var listRenders = ['Canvas', 'SVG', 'VML'];

        function hasSupport (name) {
            return ymaps.graphics.render.Factory.isSupported('*', name);
        }

        function echoRenders () {
            //loadRenders();
            var lines = [];
            lines.push('supported: ' + ymaps.graphics.render.Factory.listRenders().join(', '));
 
            lines.push('<blockquote>');
            for (var i in listRenders) {
                var name = listRenders[i];
                lines.push('<u>' + name + '</u> ' + (this.hasSupport(name) ? 'IS' : '<b>NOT</b>') + ' supported<br />');
            }
            lines.push('</blockquote>');
 
            document.getElementById('log').innerHTML=lines.join("<br />\n");
        }


    </script>
</head>

<body onload="">
<div id='log'></div>
<script>echoRenders();</script>
</body>
