<!DOCTYPE html>
<html>
<head>
    <title>API 2.0</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="http://localhost:8080/2.0/?ns=ym&load=package.full,Hint&mode=debug&lang=ru-RU"></script>

    <!--script src="http://kashey.algol.maps.yandex.ru/v3/jsapi/build/index.xml?mode=debug&load=package.full,graphics.render.detect.all&lang=ru-RU&onload=init"></script-->

    <script type="text/javascript">
        ym.ready(function () {

                myMap = new ym.Map('map', {
                    center: [34.8006, -37.5181],
                    zoom: 5
                },{
                    geoObjectStrokeWidth:3,
                    geoObjectDraggable:true
                });


                var styles = ['shortdash', 'shortdot', 'shortdashdot', 'shortdashdotdot', 'dot', 'dash', 'solid',
                    'longdash', 'dashdot', 'longdashdot', 'longdashdotdot'];

                var bounds = myMap.getBounds();
                var dx = (bounds[1][1] - bounds[0][1]) / (styles.length + 1);
                var dy = (bounds[1][0] - bounds[0][0]) / 5;
                var x = bounds[0][1] + dx, y = bounds[0][0] + dy;

                for (var i = 0; i < styles.length; i++) {
                    var circle = new ym.Circle([
                        [y, x + dx * i],
                        80000
                    ], {}, {
                        strokeStyle: styles[i]
                    });
                    myMap.geoObjects.add(circle);

                    var rectangle = new ym.Rectangle([
                        [y + 1.5 * dy, x + dx * i - 1],
                        [y + 0.5 * dy, x + dx * i]
                    ], {}, {
                        strokeStyle: styles[i],
                        renderType: "SVG"
                    });
                    myMap.geoObjects.add(rectangle);

                    var line = new ym.Polyline([
                        [y + 2 * dy, x + dx * i - 1],
                        [y + 2 * dy + 1, x + dx * i],
                        [y + 2 * dy + 2, x + dx * i + 1],
                        [y + 2 * dy - 1, x + dx * i]
                    ], {}, {
                        strokeStyle: styles[i]
                    });
                    myMap.geoObjects.add(line);

                    var polygon = new ym.Polygon([
                        [
                            [y + 3 * dy, x + dx * i - 1],
                            [y + 3 * dy + 1, x + dx * i],
                            [y + 3 * dy + 2, x + dx * i + 1],
                            [y + 3 * dy - 1, x + dx * i]
                        ],
                        [],
                        [
                            [y + 4 * dy - 1, x + dx * i - 0.5],
                            [y + 4 * dy - 4, x + dx * i],
                            [y + 4 * dy - 1, x + dx * i + 0.5]
                        ]
                    ], {}, {
                        strokeStyle: styles[i],
                        renderType: "VML"
                    });
                    myMap.geoObjects.add(polygon);
                }


        });
    </script>
</head>
<body style="position: relative; padding: 0pt; margin: 0pt;">
<div id="map" style="height: 500px; width: 760px; overflow: hidden;
position: relative;">
</div>
</body>
</html>
