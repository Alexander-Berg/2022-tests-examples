<!DOCTYPE HTML>
<html>
<head>
    <script type="text/javascript" src="../run-test-case.js"></script>
    <!-- Code -->
    <script type="text/javascript">
        initAPI({
//            url: "production",
//            version: "2.0-stable",
            load: "package.full",
            mode: "dev"
        });
    </script>
<script>

ymaps.ready(function() {

    var map = new ymaps.Map(document.getElementById('map'), {
        center: [55.7, 37.5],
        zoom: 12
    });

    var geoObj = new ymaps.Placemark([55.7, 37.5], {}, {
        interactivityModel: "default#transparent"
    });
    map.geoObjects.add(geoObj);

    geoObj.events.add(['contextmenu', 'click'], function(e) {
        console.log(e.get('type') + ' on geoobj');
    });

    map.events.add(['contextmenu', 'click'], function(e) {
        console.log(e.get('type') + ' on map');
    });
});
</script>
</head>
<body>
    <div id="map" style="width: 600px; height: 400px;"></div>
</body>
</html>
