    <script type="text/javascript">
        ymaps.ready(function () {
            var map = new ymaps.Map('map', {
                    center: [55.76, 37.64],
                    zoom: 10
                });

            var geoObject = new ymaps.GeoObject({
                geometry: {
                    type: 'Point',
                    coordinates: map.getCenter()
                },
                properties: {
                    balloonContent: 'Балун'
                }
            });

            map.geoObjects.add(geoObject);
            var monitr = new ymaps.Monitor(geoObject.state)
                .add(['active', 'hover'], function (values) {
                    console.log(values);
                });

            geoObject.events.add('mouseenter mouseleave', function (e) {
                console.log(e.type);
            });
        })
    </script>

<body>
    <div id="map" style="width:600px; height:300px"></div>
</body>
