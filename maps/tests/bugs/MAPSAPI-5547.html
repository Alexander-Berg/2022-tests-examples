<head>
    <title>Тест</title>

    <script type="text/javascript">
        initAPI({
//            url: "production",
//            version: "2.0-stable",
            load: "package.full",
            mode: "dev"
        });
    </script>
    <script type='text/javascript'>
        ymaps.ready(function() {
            geoMap = new ymaps.Map(document.getElementById('YMapsID'), {
                center: [55, 55],
                zoom: 4,
                type: "yandex#map",
                behaviors: ['scrollZoom', 'drag']
            }, {
                geoObjectOverlayFactory: "default#interactiveGraphics",
                geoObjectDraggable: true
            });

            polygon = new ymaps.GeoObject({
                geometry: {
                    type: "Polygon",
                    coordinates: []
                }
            }, {
                strokeColor: '#000000',
                fillColor: '#ffffff',
                strokeWidth: 3,
                editorMaxPoints: 205,
                editorDrawOver: false,
                editorDrawingCursor: "crosshair"
            });

            geoMap.geoObjects.add(polygon);
            polygon.editor.startEditing();
            polygon.editor.startDrawing();
        });
    </script>
</head>
<body style="height: 100%;margin: 0px 0px 0px 0px; font-family: arial, helvetica, sans-serif; font-size: 100%; background-color: #F0F0F0;">
    <div id="YMapsID" style="width: 100%; height: 100%;zoom: 1"></div>
</body>
