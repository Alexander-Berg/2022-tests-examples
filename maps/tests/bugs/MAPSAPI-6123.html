<!DOCTYPE html PUBLIC "-W3CDTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" style="height: 100%">
<head>
    <title>Тест</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=7"/>
    <script type="text/javascript" src="../run-test-case.js"></script>
    <!-- Code -->
    <script type="text/javascript">
        initAPI({
//            url: "production",
//            version: "2.0-stable",
            load: "package.full",
            mode: "dev"
        });
    </script>
    <script type='text/javascript'>
        ymaps.ready(function() {
            map = new ymaps.Map ("YMapsID", {
                center: [56.36, 37.64],
                zoom: 8,
                behaviors: ['default', 'scrollZoom']
            });
            //TODO Отладка на большой карте.
            return;
            for (var i = 0; i < 50; i++) {
                var pm = new ymaps.Placemark([55.76 + Math.random(), 37.64 + Math.random()], { iconContent: 'example' });
                map.geoObjects.add(pm);
            }
        });
    </script>
</head>
<body style="height: 100%;margin: 0px 0px 0px 0px; font-family: arial, helvetica, sans-serif; font-size: 100%; background-color: #F0F0F0;">
    <div id="YMapsID" style="width: 100%; height: 100%;zoom: 1"></div>
</body>
</html>
