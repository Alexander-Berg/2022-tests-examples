<html>
    <head>
        <style>
            html, body {
                margin: 0px;
                padding: 0px;
            }
            #panorama-container {
                position: relative;
                height: 100%;
                width: 100%;
                overflow: hidden;
            }
            #status {
                position: absolute;
                z-index: 100000;
            }
            #status::before {
                padding: 10px;
            }
            #status.UNKNOWN::before {
                background-color: blueviolet;
                content: 'UNKNOWN';
            }
            #status.INITIALIZED::before {
                background-color: orange;
                content: 'INITIALIZED';
            }
            #status.LOADING::before {
                background-color: red;
                content: 'LOADING';
            }
            #status.LOADED::before {
                background-color: green;
                content: 'LOADED';
            }
        </style>
        <meta name="viewport" content="width=device-width, user-scalable=no">
    </head>
    <body>
        <div id="status" class="UNKNOWN"></div>
        <div id="panorama-container"></div>
        <script>
            var s = document.createElement('script');
            s.src = typeof Symbol === 'undefined' ? 'index_polyfilled.js' : 'index.js';
            document.body.appendChild(s);
        </script>
    </body>
</html>
