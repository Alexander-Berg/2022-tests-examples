<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                padding: 5px;
                text-align: left;
            }

            #no_border {
                border: none;
            }
        </style>
    </head>
    <body>
        <table id="no_border">
            <tr>
                <td id="no_border">
                    <table id="no_border">
                        <tr>
                            <td id="no_border">Bundles list:</td>
                        </tr>
                        <tr>
                            <td id="no_border">
                                <table width="50%">
                                    <tr>
                                        <td>Service</td>
                                        <td>Bundle</td>
                                    </tr>
                                    {% for service, bundle in bundle_releases.items() %}
                                    <tr>
                                        <td>{{service}}</td>
                                        <td>{{bundle}}</td>
                                    </tr>
                                    {% endfor %}
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td id="no_border"><a href="https://wiki.yandex-team.ru/mixailmartikajjnen/designtesting/">How to use design testing.</a></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
