<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Hotspot.loader</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- YUI -->
    <script type="text/javascript" src="../../../test/yui3combo/combo.js"></script>
    <link rel="stylesheet" href="../../../test/yui3combo/combo.css" />
    <script type="text/javascript" src="../../../test/run-test-case.js"></script>
    <!-- Code -->
    <script type="text/javascript">
        initAPI({
            lang: "ru-RU",
            mode: "debug",
            load: "hotspot.loader"
        });
    </script>
</head>

<body class="yui3-skin-sam"></body>

<script type="text/javascript">
    function getTestCase(Y) { return {
        name: "hotspot.loader",
        testLoaderCached: function() {
            // проверка запроса с включенным кешированием
            var _this = this;
            var loader = ymaps.hotspot.loader,
                url = 'test/tiles?l=jnj&x=618&y=321&z=10&tm=a1ee5a8530fa7c66be19f84c80219ce1&lang=ru-RU',
                onLoad = function(data) {
                    Y.assert(data.objects[0].data.id == 'msk026', 'Пришел некорректный ответ на запрос.');
                };

            loader.load(url, {
                noCache: false,
                callback: onLoad,
                key: "x=618&y=321&z=10&l=jnj&tm=a1ee5a8530fa7c66be19f84c80219ce1"});
        },

        testLoader: function() {
            // проверка запроса с выключенным кешированием
            var _this = this;
            var loader = ymaps.hotspot.loader,
                url = 'test/tiles?l=jnj&x=618&y=321&z=10&tm=a1ee5a8530fa7c66be19f84c80219ce1&lang=ru-RU',
                onLoad = function(data) {
                    Y.assert(data.objects[0].data.id == 'msk026', 'Пришел некорректный ответ на запрос.');
                };

            loader.load(url, {
                noCache: true,
                callback: onLoad,
                key: "x=618&y=321&z=10&l=jnj&tm=a1ee5a8530fa7c66be19f84c80219ce1"
            });
        }
    }}
    ymaps.ready(runTestCase);
</script>
<div id="map"></div>
</html>
