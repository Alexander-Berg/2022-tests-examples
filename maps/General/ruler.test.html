<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>behavior.Ruler</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- YUI -->
    <script type="text/javascript" src="../../../test/yui3combo/combo.js"></script>
    <link rel="stylesheet" href="../../../test/yui3combo/combo.css"/>
    <script type="text/javascript" src="../../../test/run-test-case.js"></script>
    <script type="text/javascript" src="../../../test/util/event-eye.js"></script>
    <!-- Code -->
    <script type="text/javascript">
        initAPI({
            lang: "ru-RU",
            load: "package.standard,behavior.Ruler",
            mode: "debug"
        });
    </script>
    <style type="text/css">
        html,body,#container {
            width: 100%;
            height: 100%;
            background: #ccc;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body class="yui3-skin-sam">
    <div id="container"></div>
</body>

<script type="text/javascript">
    function getTestCase (Y) {
        return {
            name: "behavior.Ruler",

            setUp: function () {
                this.myMap = new ymaps.Map('container', {
                    center: [0, 0],
                    type: "yandex#map",
                    zoom: 3
                });
                this.ruler = new ymaps.behavior.Ruler();
                this.ruler.setParent(this.myMap.behaviors);
            },

            tearDown: function () {
                this.myMap.destroy();
            },

            testEmptyState: function () {
                Y.assert(this.ruler.getState() == "");
            },

            testSetEmptyState: function () {
                this.ruler.setState("");
                Y.assert(this.ruler.getState() == "");
            },

            testSetState: function () {
                this.ruler.setState(
                    "-580.07812500,51.80505530~278.43750000,0.00000000~220.78125000,-7.52522861~180.00000000,-10.96593526~181.40625000,0.00000000~165.93750000,16.71354572"
                );
                Y.assert(
                    this.ruler.geometry.getLength() == 6 &&
                    this.ruler.getState() == "-580.07812500,51.80505530~278.43750000,0.00000000~220.78125000,-7.52522861~180.00000000,-10.96593526~181.40625000,0.00000000~165.93750000,16.71354572"
                );
            }
        };
    }
    ymaps.ready(runTestCase);
</script>
</html>
