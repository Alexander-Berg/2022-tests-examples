<html>
<head>
    <title>map.pane.helper.outerHint</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- YUI -->
    <script type="text/javascript" src="../../../../../test/yui3combo/combo.js"></script>
    <link rel="stylesheet" href="../../../../../test/yui3combo/combo.css" />
    <script type="text/javascript" src="../../../../../test/run-test-case.js"></script>
    <script type="text/javascript" src="../../../../../test/util/event-eye.js"></script>
    <!-- Code -->
    <script type="text/javascript">
        initAPI({
            lang: "ru-RU",
            load: "Map",
            mode: "debug"
        });
    </script>
</head>

<body class="yui3-skin-sam"><div id="map" style="width: 400px; height: 400px;"></div></body>

<script type="text/javascript">
    function getTestCase(Y) {
        return {
            name: "map.pane.helper.outerHint",
            debug: false,

            setUp: function () {
                geoMap = new ymaps.Map('map', {
                    center: [0, 0],
                    zoom: 5,
                    type: "yandex#map",
                    behaviors: ['drag', 'scrollZoom']
                });
            },

            tearDown: function () {
                geoMap.destroy();
            },
    
            testJIRA5474: function () {
                var el = geoMap.panes.get('outerHint').getElement();
                Y.assert(
                    el.parentNode == geoMap.panes.getOuterElement()
                );
            }
        }
    }
    ymaps.ready(runTestCase);
</script>
</html>
