<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>multiRouter.route</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- YUI -->
    <script type="text/javascript" src="../../../test/yui3combo/combo.js"></script>
    <link rel="stylesheet" href="../../../test/yui3combo/combo.css"/>
    <script type="text/javascript" src="../../../test/run-test-case.js"></script>
    <script type="text/javascript" src="../testData/testJson.js"></script>
    <script type="text/javascript" src="../testData/serviceMock.js"></script>
    <script src="http://yandex.st/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
    <!-- Code -->
    <script type="text/javascript">
        initAPI({
            lang: "ru-RU",
            mode: "debug",
            load: "multiRouter.route,Placemark,geometry.Point",
//            coordorder: "longlat"
            coordorder: "latlong"
        });
    </script>
    <style type="text/css">
        #map {
            width: 500px;
            height: 500px;
        }
    </style>
</head>

<body class="yui3-skin-sam">
<div id="map"></div>
</body>

<script type="text/javascript">
    function getTestCase (Y) {
        return {
            name: "multiRouter.route",
//            debug: true,

            test: function () {
                ymaps.multiRouter.route([
                        'Ленинский проспект',
                        new ymaps.Placemark([55.804319, 37.643695]),
                        'Тверь'
                    ]).then(function (model) {
                        this.resume(function () {
                            window.model = model;
                            console.log(model);
                            Y.assert(model);
                        });
                    }, function (err) {
                        this.resume(function () {
                            debugger;
                            console.log(err);
                            Y.fail(err);
                        });
                    }, this);

                this.wait();
            }
        }
    }
    ymaps.ready(runTestCase);
</script>
</html>
