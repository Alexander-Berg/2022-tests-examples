<html>
<head>
    <title>yandex.layer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- YUI -->
    <script type="text/javascript" src="../../../test/yui3combo/combo.js"></script>
    <link rel="stylesheet" href="../../../test/yui3combo/combo.css" />
    <script type="text/javascript" src="../../../test/run-test-case.js"></script>
    <!-- Code -->
    <script type="text/javascript">
        initAPI({
            lang: "ru-RU",
            mode: "debug",
            load: "package.full,layer.storage,yandex.layer.Map"
        });
    </script>
</head>

<body class="yui3-skin-sam"></body>

<script type="text/javascript">
    function getTestCase(Y) { return {
        name: "yandex.layer",
        testLayerGetZoomCopyrights: function() {
            var coords = [37.672399, 55.788249],
                LayerClass = ymaps.layer.storage.get('yandex#map'),
                layer = new LayerClass();
            layer.getZoomRange(coords).then(function(zoomRange) {
                console.log('zoomRange: ', zoomRange[0], ' ', zoomRange[1]);
            });

            layer.getCopyrights(coords, 10).then(function(cr) {
                console.log('copyrights: ');
                for (var i = 0, l = cr.length; i < l; i++) {
                    console.log(cr[i]);
                }
            });
        }
    }}
    ymaps.ready(runTestCase);
</script>
<div id="map"></div>
</html>
