<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Yandex big line</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- YUI -->
    <script type="text/javascript" src="../../../test/yui3combo/combo.js"></script>
    <link rel="stylesheet" href="../../../test/yui3combo/combo.css" />
    <script type="text/javascript" src="../../../test/run-test-case.js"></script>
    <!-- Code -->
    <script type="text/javascript">
        initAPI({
            lang: "ru-RU",
            load: "package.full",
            mode: "debug"
        });
    </script>
    <!--<script type="text/javascript" src="http://api-maps.yandex.ru/2.0/?lang=ru-RU&load=package.full"></script>-->
    <script type="text/javascript" src="coords.js"></script>
</head>

<body class="yui3-skin-sam">
    <div id="map" style="height: 500px; width: 700px;"></div>
</body>

<script type="text/javascript">
    function getTestCase(Y) { return {
        name: "Yandex big line",
        debug: false,
        messages:[],

        log: function (message) {
            this.messages.push(message);
            Y.log(message, "warn");
        },

        test: function() {
            var myMap = new ymaps.Map('map', {
                    center: [51.5541968712363, 45.93482960999357],
                    zoom: 13,
                    type: "yandex#map",
                    behaviors: ['scrollZoom', 'drag']
                }),
                startTime = new Date();

            myMap.geoObjects.add(new ymaps.Polyline(
                coords, {}, {
                    strokeColor: "#F00",
                    strokeWidth: 4
                }
            ));

            this.log("Yandex big line time: " + (new Date() - startTime)  + "ms");
        }
    }}
    ymaps.ready(runTestCase);
</script>
</html>
