<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>geometry.component.pixelGeometryGeodesic</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- YUI -->
    <script type="text/javascript" src="../../../../tests/yui3combo/combo.js"></script>
    <link rel="stylesheet" href="../../../../tests/yui3combo/combo.css" />
    <script type="text/javascript" src="../../../../tests/run-test-case.js"></script>
    <!-- Code -->
    <script type="text/javascript">
        initAPI({
            lang: "ru-RU",
            load: "package.full,package.editor,geometry.LineString,projection.wgs84Mercator",
            mode: "dev",
            coordorder: "longlat"
        });
    </script>
</head>

<body class="yui3-skin-sam">
    <div id="container" style="width: 600px; height: 400px;"></div>
</body>

<script type="text/javascript">
    function getTestCase(Y) { return {
        name: "geometry.component.pixelGeometryGeodesic",
        debug: false,

        setUp: function () {
            geoMap = new ymaps.Map('container', {
                center: [0, 0],
                type: "yandex#map",
                zoom: 2,
                behaviors: ['drag', 'scrollZoom']
            }, {
                geoObjectCoordRendering: 'straightPath',
                geoObjectGeodesic: true
            });

            line = new ymaps.Polyline([[1, 1], [179, 1]]);
            polygon = new ymaps.Polygon([
                [[60, 48], [62, 60], [80, 62], [80, 48], [60, 48]],
                [[69, 45], [68, 55], [86, 56], [87, 43], [69, 45]],
                [[72, 59], [72, 65], [86, 64], [87, 59], [72, 59]]
            ]);

        },

        tearDown: function () {
            geoMap.destroy();
        },

        testGeodesic: function () {
            geoMap.geoObjects.add(line);
            geoMap.geoObjects.add(polygon);
        }
    }}

    ymaps.ready(runTestCase);
</script>
</html>
