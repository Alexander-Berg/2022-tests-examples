<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Leaflet markers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- YUI -->
    <script type="text/javascript" src="../../../test/yui3combo/combo.js"></script>
    <link rel="stylesheet" href="../../../test/yui3combo/combo.css" />
    <script type="text/javascript" src="../../../test/run-test-case.js"></script>
    <!-- Code -->
    <script type="text/javascript" src="http://leaflet.cloudmade.com/dist/leaflet.js"></script>
    <link rel="stylesheet" href="http://leaflet.cloudmade.com/dist/leaflet.css" />
</head>

<body class="yui3-skin-sam">
    <div id="map" style="height: 500px; width: 700px;"></div>
</body>

<script type="text/javascript">
    function getTestCase(Y) { return {
        name: "Leaflet markers",
        debug: false,
        messages:[],

        log: function (message) {
            this.messages.push(message);
            Y.log(message, "warn");
        },

        test: function() {
            var map = new L.Map('map');
            // create a CloudMade tile layer with style #997 (or use other provider of your choice)
            var cloudmade = new L.TileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>',
                maxZoom: 18
            });
            // add the layer to the map, set the view to a given place and zoom
            map.addLayer(cloudmade).setView(new L.LatLng(55.75, 37.61), 10);

            var bounds = map.getBounds(),
                northEast = bounds.getNorthEast(),
                southWest = bounds.getSouthWest(),
                l = 1000,
                span = [northEast.lat - southWest.lat, northEast.lng - southWest.lng],
                startTime = new Date();

            for (var i = 0; i < l; i++) {
                map.addLayer(new L.Marker(new L.LatLng(southWest.lat + span[0] * Math.random(), southWest.lng + span[1] * Math.random())));
            }

            this.log("Leaflet markers time: " + (new Date() - startTime)  + "ms");
        }
    }}
    runTestCase();
</script>
</html>
