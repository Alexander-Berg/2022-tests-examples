<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
    <title>view.Line</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- YUI -->
    <script type="text/javascript" src="../../../../test/yui3combo/combo.js"></script>
    <link rel="stylesheet" href="../../../../test/yui3combo/combo.css" />
    <script type="text/javascript" src="../../../../test/run-test-case.js"></script>
    <!-- Code -->
    <script type="text/javascript">
        initAPI({
            lang: "ru-RU",
            load: "Map,GeoObject",
            mode: "debug",
            coordorder: "longlat"
        });
    </script>
    <style type="text/css">
        #pane { width: 800px; height: 600px; background: #ccc; }
    </style>
</head>

<body class="yui3-skin-sam">

<script type="text/javascript">

function getTestCase(Y) {
    return {
        name: "view.Line",
        debug: true,

        testAdd: function () {
            var geometryLine = {
                    type: 'LineString',
                    coordinates: [[110, 20], [190, 65], [280, 70], [410, 50], [580, 40], [570, 20], [391, 0]]
//                    coordinates: [[20, 100], [65, 190], [70, 280], [50, 410], [40, 580], [20, 570], [0, 391]]
                };

            geoObject = new ymaps.GeoObject({
                geometry: geometryLine,
                properties: {
                    hintContent: 'Polyline'
                }
            }, {
                draggable: true,
                strokeColor: '#ff0000',
                opacity: 0.8,
                strokeWidth: 10
            });
            geoMap.geoObjects.add(geoObject);
        }
    }
}

ymaps.ready(function() {
    // подготавливаем карту
    geoMap = new ymaps.Map('pane', {
        center: [0, 20],
        type: "yandex#map",
        controls: [],
        zoom: 0,
        behaviors: ['drag', 'scrollZoom', 'multiTouch']
    });

    runTestCase();
});

</script>

    <div id="pane"></div>


</body>
</html>
