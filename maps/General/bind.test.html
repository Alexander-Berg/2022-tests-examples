<!doctype html>
<html>
<head>
    <title>util.bind</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- YUI -->
    <script type="text/javascript" src="../../../test/yui3combo/combo.js"></script>
    <link rel="stylesheet" href="../../../test/yui3combo/combo.css" />
    <script type="text/javascript" src="../../../test/run-test-case.js"></script>
    <!-- Code -->
    <script type="text/javascript">
        initAPI({
            lang: "ru-RU",
            mode: "debug",
            load: "util.bind",
            ns: "ym"
        });
    </script>
</head>

<body class="yui3-skin-sam"></body>

<script type="text/javascript">
    window.getTestCase = function (Y) {
        return {
            name: "util.bind",

            testContext: function () {
                var context = {};

                var bindFunc = ym.util.bind(function () {
                    Y.assert(this == context, 'неверно передался контекст');
                    Y.assert(arguments.length == 0, 'неверное колличество аргументов');
                }, context);

                bindFunc();
            },

            testArquments: function () {
                var context = {};

                var bindFunc = ym.util.bind(function () {
                    Y.assert(this == context, 'неверно передался контекст');
                    Y.assert(arguments.length == 3, 'неверное колличество аргументов');
                    Y.assert(arguments[0] == 42 && arguments[1] == "str" && arguments[2] == context, 'неверные значения аргументов');
                }, context);

                bindFunc(42, "str", context);
            }
        }
    }
    ym.ready(runTestCase);
</script>
</html>
