<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>GeoObject</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- YUI -->
    <script type="text/javascript" src="../../../../tests/yui3combo/combo.js"></script>
    <link rel="stylesheet" href="../../../../tests/yui3combo/combo.css" />
    <script type="text/javascript" src="../../../../tests/run-test-case.js"></script>
    <!-- Code -->
    <script type="text/javascript">
        initAPI({
            lang: "ru-RU",
            load: "package.full,geoObject.balloonPositioner.rectangle",
            mode: "dev"
        });
    </script>
</head>

<body class="yui3-skin-sam">
    <div id="testMap" style="height: 500px; width: 760px; overflow: hidden; position: relative;">
    </div>
</body>

<script type="text/javascript">
    function getTestCase (Y) {
        return {
            name: 'GeoObject',
//            debug: true,

            setUp: function () {
                geoMap = new ymaps.Map("testMap", {
                    center: [55, 55],
                    zoom: 2,
                    type: "yandex#map"
                });

                geometry = new ymaps.geometry.pixel.Rectangle([[1, 2], [3, 4]]);
            },

            tearDown: function () {
                geoMap.destroy();
            },

//            testNoAnchor: function () {
//                Y.Assert.areEqual('2,3', ymaps.geoObject.balloonPositioner.rectangle.calculatePosition(geometry) + '');
//            },

            testInnerAnchor: function () {
                Y.Assert.areEqual('2,4', ymaps.geoObject.balloonPositioner.rectangle.calculatePosition(geometry, [2, 4]) + '');
            },

            testOuterAnchor: function () {
                Y.Assert.areEqual('1,2', ymaps.geoObject.balloonPositioner.rectangle.calculatePosition(geometry, [-5, -5]) + '');
            }
        }
    }

    ymaps.ready(runTestCase);
</script>
</html>
