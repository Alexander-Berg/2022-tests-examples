<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>enterprise.test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- Code -->
    <script src="http://yandex.st/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript"
            src="http://localhost:8080/2.0/?lang=ru-RU&coordorder=latlong&load=package.full&mode=debug"></script>
    <style type="text/css">
        html, body, #container {
            width: 100%;
            height: 400px;
            background: #ccc;
        }
    </style>
</head>

<body class="yui3-skin-sam">

<script type="text/javascript">
//yandex.enterprise.enable
    ymaps.ready(function () {

        geoMap = new ymaps.Map('container', {
            center: [50, 30],
            type: "yandex#map",
            zoom: 3
        });
        geoMap.behaviors.enable('scrollZoom');
        geoMap.controls
                .add('zoomControl')
                .add('mapTools')
                .add('miniMap')
                .add('typeSelector')
                .add('trafficControl')
                .add('routeEditor')
                .add('searchControl', { left: 5, top: 40 });
    });

</script>

<div id="container"></div>

</body>
</html>
