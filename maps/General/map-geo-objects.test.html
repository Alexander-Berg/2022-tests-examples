<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>GeoObject</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- YUI -->
    <script type="text/javascript" src="../../../test/yui3combo/combo.js"></script>
    <link rel="stylesheet" href="../../../test/yui3combo/combo.css" />
    <script type="text/javascript" src="../../../test/run-test-case.js"></script>
    <!-- Code -->
    <script type="text/javascript">
        initAPI({
            load: "Map,Layer",
            mode: "debug"
        });
    </script>
</head>

<body class="yui3-skin-sam">
    <div id="map" style="height: 500px; width: 760px; overflow: hidden; position: relative;">
    </div>
</body>

<script type="text/javascript">
    getTestCase = function (Y) {
        return {
            name: 'option.Manager',

            setUp: function () {
                geoMap = new ymaps.Map('map', {
                    center: [37, 55],
                    zoom: 4,
                    behaviors: []
                });

                var layer = new ymaps.Layer('http://vec04.maps.yandex.net/tiles?l=map&v=2.17.1&%c');

                geoMap.layers.add(layer);
            },

            tearDown: function () {
                geoMap.destroy();
            },

            testGetMap: function () {
                Y.assert(
                    geoMap.geoObjects.getMap() == geoMap,
                    "Неверная карта"
                );
            },

            testSetParent: function () {
                try {
                    geoMap.geoObjects.setParent({});
                    Y.fail("Нет ошибки");
                } catch (e) {
                    Y.assert(true);
                }
            }
        };
    };
    ymaps.ready(runTestCase);
</script>
</html>
