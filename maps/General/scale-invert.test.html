<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>util.coordinates.scaleInvert</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- YUI -->
    <script type="text/javascript" src="../../../../tests/yui3combo/combo.js"></script>
    <link rel="stylesheet" href="../../../../tests/yui3combo/combo.css" />
    <script type="text/javascript" src="../../../../tests/run-test-case.js"></script>
    <!-- Code -->
    <script type="text/javascript">
        initAPI({
            lang: "ru-RU",
            mode: "debug",
            load: "util.coordinates.scaleInvert",
            ns: "ym"
        });
    </script>
</head>

<body class="yui3-skin-sam"></body>

<script type="text/javascript">
    function getTestCase(Y) { return {
        name: "util.coordinates.scaleInvert",

        testScaleInvert: function () {
            var c1 = [10, 10],
                c2 = [20, 20],
                scale = 1.5,
                f = ym.util.coordinates.scaleInvert.centerToFixed(c1, c2, scale);

            Y.assert(f[0] == 60 && f[1] == 60, 'centerToFixed отработал неправильно');

            var c3 = ym.util.coordinates.scaleInvert.fixedToCenter(c1, [ f[0] / scale, f[1] / scale ], scale);
            Y.assert(c3[0] = c2[0] * scale && c3[1] == c2[1] * scale, 'fixedToCenter отработал неправильно');
        }
    }}
    ym.ready(runTestCase);
</script>
</html>
