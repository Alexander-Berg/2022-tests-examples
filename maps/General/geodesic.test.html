<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>geometry.component.pixelGeometryGeodesic</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- YUI -->
    <script type="text/javascript" src="../../../../test/yui3combo/combo.js"></script>
    <link rel="stylesheet" href="../../../../test/yui3combo/combo.css" />
    <script type="text/javascript" src="../../../../test/run-test-case.js"></script>
    <!-- Code -->
    <script type="text/javascript">
        initAPI({
            lang: "ru-RU",
            load: "Map,Polyline",
            mode: "debug"
        });
    </script>
</head>

<body class="yui3-skin-sam">
    <div id="container" style="width: 600px; height: 400px;"></div>
</body>

<script type="text/javascript">
    function getTestCase(Y) { return {
        name: "geometry.component.pixelGeometryGeodesic",
        debug: false,

        setUp: function () {
            geoMap = new ymaps.Map('container', {
                center: [0, 0],
                type: "yandex#map",
                zoom: 2,
                behaviors: ['drag', 'scrollZoom']
            }, {
                geoObjectGeodesic: true
            });

        },

        tearDown: function () {
            geoMap.destroy();
        },

        testMAPSAPI6232: function () {
            var path = [[22, -30], [90, 80]],
                line = new ymaps.Polyline(path, {}, { geodesic: true });

            geoMap.geoObjects.add(line);

            var geomery = line.geometry.getPixelGeometry();
            Y.assert(geomery.getType() == 'LineString');
        }
    }}

    ymaps.ready(runTestCase);
</script>
</html>
