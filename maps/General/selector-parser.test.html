<!doctype html>
<html>
<head>
    <title>util.css.selectorParser</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- YUI -->
    <script type="text/javascript" src="../../../../tests/yui3combo/combo.js"></script>
    <link rel="stylesheet" href="../../../../tests/yui3combo/combo.css" />
    <script type="text/javascript" src="../../../../tests/run-test-case.js"></script>
    <!-- Code -->
    <script type="text/javascript">
        initAPI({
            lang: "ru-RU",
            load: "util.css.selectorParser,util.css.selectorMatcher",
            mode: "debug",
            ns: "ym"
        });
    </script>
</head>

<body class="yui3-skin-sam"></body>

<script type="text/javascript">
    function getTestCase(Y) { return {
        name: "util.css.selectorParser",
        testParse: function () {
            function check(str) {
                var expr = ym.util.css.selectorParser.parse(str),
                    res = ym.util.css.selectorParser.pack(expr);
                Y.assert(res == str,
                    'Ошибка парсинга CSS-селектора в выражении. Ожидалось: \'' + str + '\', получено: \'' + res + '\''
                );

            }

            check('div.x #a.y f#z');
            check('div["a"="1"]:x("1",?) #a.y f#z');
            check('div["a"="1"]["b"=?]:x("1\\\\",?):y(?,?) .y:g("f\\n") y:g(?)["z"="g\\r\\t\\""]');
        }
    }}
    ym.ready(runTestCase);
</script>
</html>
