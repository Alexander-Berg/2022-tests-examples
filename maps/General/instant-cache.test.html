<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>util.instantCache</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- YUI -->
    <script type="text/javascript" src="../../../test/yui3combo/combo.js"></script>
    <link rel="stylesheet" href="../../../test/yui3combo/combo.css"/>
    <script type="text/javascript" src="../../../test/run-test-case.js"></script>
    <!-- Code -->
    <script type="text/javascript">
        initAPI({
            lang: "ru-RU",
            load: "util.instantCache",
            mode: "debug"
        });
    </script>
</head>

<body class="yui3-skin-sam"></body>

<script type="text/javascript">
    function getTestCase (Y) {
        return {
            name: "util.instantCache",
            testCache: function() {
                var Cache = ymaps.util.instantCache;

                Cache.add('test', 'value');
                Cache.add('test2', 'value2');

                Y.assert(Cache.get('test') == 'value' && Cache.get('test2') == 'value2', 'Неправильно отработал add/get');

                Cache.remove('test2');

                Y.assert(Cache.get('test') == 'value' && !Cache.get('test2'), 'Неправильно отработал remove/get');

                this.wait(function() {
                    Y.assert(!Cache.get('test') && !Cache.get('test2'), 'Кэш не очистился');
                }, 0);                
            }
        }
    }
    ymaps.ready(runTestCase);
</script>
</html>
