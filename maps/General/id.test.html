<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
    <title>util.id</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- YUI -->
    <script type="text/javascript" src="../../../test/yui3combo/combo.js"></script>
    <link rel="stylesheet" href="../../../test/yui3combo/combo.css" />
    <script type="text/javascript" src="../../../test/run-test-case.js"></script>
    <!-- Code -->
    <script type="text/javascript">
        initAPI({
            lang: "ru-RU",
            load: "util.id",
            mode: "debug",
            ns: "ym"
        });
    </script>
</head>

<body class="yui3-skin-sam"></body>

<script type="text/javascript">
    function getTestCase(Y) { return {
        name: "util.id",
        testGetSame: function() {
            var obj1 = {};
            Y.assert(ym.util.id.get(obj1) == ym.util.id.get(obj1), 'при повторном обращении сгенерирован другой ключ');
        },
        testGetUniq: function() {
            Y.assert(ym.util.id.get({}) != ym.util.id.get({}), "одинаковый ключ для разных объектов");
        }
    }}
    ym.ready(runTestCase);
</script>
</html>
