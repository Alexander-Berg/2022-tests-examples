<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
    <title>shape.Circle</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- YUI -->
    <script type="text/javascript" src="../../../test/yui3combo/combo.js"></script>
    <link rel="stylesheet" href="../../../test/yui3combo/combo.css" />
    <script type="text/javascript" src="../../../test/run-test-case.js"></script>
    <!-- Code -->
    <script type="text/javascript">
        initAPI({
            lang: "ru-RU",
            ns: "ym",
            load: "geometry.pixel.Circle,shape.Circle",
            mode: "debug"
        });
    </script>

    <style type="text/css">
        #container { width: 800px; height: 600px; background: #ccc; }
    </style>
</head>

<body class="yui3-skin-sam">

<script type="text/javascript">
    var beginTest = function() {
        runTestCase();
    };
        
    function getTestCase(Y) {
        return {
            name: "shape.Circle",
//            debug: true,
            
            testCircle: function() {
                var pixelGeometry = new ym.geometry.pixel.Circle([0, 0], 5),
                    circle = new ym.shape.Circle(pixelGeometry, {fill: true, stroke: true, strokeWidth: 2}),
                    bounds = circle.getBounds();
                Y.assert(bounds[0][0] == -6 && bounds[1][0] == 6, "Неверно вычислены границы круга с обводкой.");
                Y.assert(circle.contains([1, 1]), "Точка лежит в круге.");
                Y.assert(circle.contains([0, 6]), "Точка лежит на внешней границе круга.");
                Y.assert(circle.contains([0, 4]), "Точка лежит на внутренней границе круга.");
            },
            
            testCircleOutline: function () {
                var pixelGeometry = new ym.geometry.pixel.Circle([0, 0], 5),
                    circle = new ym.shape.Circle(pixelGeometry, {fill: true, outline: true, strokeWidth: 2}),
                    bounds = circle.getBounds();
                Y.assert(bounds[0][0] == -6 && bounds[1][0] == 6, "Неверно вычислены границы круга с обводкой (outline).");
                Y.assert(circle.contains([1, 1]), "Точка лежит в круге (outline).");
                Y.assert(circle.contains([0, 6]), "Точка лежит на внешней границе круга (outline).");
                Y.assert(circle.contains([0, 4]), "Точка лежит на внутренней границе круга (outline).");
            },
            
            testFalseOutline: function () {
                var pixelGeometry = new ym.geometry.pixel.Circle([0, 0], 5),
                    circle = new ym.shape.Circle(pixelGeometry, {fill: true, outline: false, strokeWidth: 2}),
                    bounds = circle.getBounds();
                Y.assert(bounds[0][0] == -5 && bounds[1][0] == 5, "Неверно вычислены границы круга без обводки (без outline).");
                Y.assert(circle.contains([1, 1]), "Точка лежит в круге (без outline).");
                Y.assert(circle.contains([0, 5]), "Точка лежит на внешней границе круга (без outline).");
            },
            
            testBounds: function () {
                var pixelGeometry = new ym.geometry.pixel.Circle([0, 0], 15),
                    circle = new ym.shape.Circle(pixelGeometry, {fill: true, outline: false, strokeWidth: 20}),
                    bounds = circle.getBounds();
                Y.assert(bounds[1][0] - bounds[0][0] == 30, 'Неверно посчитались границы.');
            }
        }
    }

    //ym.ready(runTestCase);
    ym.ready(beginTest);
</script>

</script>

</html>
