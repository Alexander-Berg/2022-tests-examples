<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Bing big line</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- YUI -->
    <script type="text/javascript" src="../../../test/yui3combo/combo.js"></script>
    <link rel="stylesheet" href="../../../test/yui3combo/combo.css" />
    <script type="text/javascript" src="../../../test/run-test-case.js"></script>
    <script type="text/javascript" src="coords.js"></script>
    <!-- Code -->
    <script type="text/javascript" src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0"></script>
</head>

<script type="text/javascript">
    function getTestCase(Y) { return {
        name: "Bing big line",
        debug: false,
        messages:[],

        log: function (message) {
            this.messages.push(message);
            Y.log(message, "warn");
        },

        test: function() {
            var map = new Microsoft.Maps.Map(document.getElementById('map'), {
                    credentials: 'AtMkVMMBY8__ScZzLjDCW0riy9L8hi4gVVCWf5YcFmDQBE6A44NCOE8-FQCCKtJ8',
                    width: 900,
                    height: 500,
                    center: new Microsoft.Maps.Location(51.5541968712363, 45.93482960999357),
                    zoom: 13
                });

            var startTime = new Date(),
                flightPlanCoordinates = [];
                for (var i = 0, l = coords.length; i < l; i++) {
                    flightPlanCoordinates.push(new Microsoft.Maps.Location(coords[i][0], coords[i][1]));
                }
            var pushpin = new Microsoft.Maps.Polyline(flightPlanCoordinates);
            map.entities.push(pushpin);

            this.log("Bing big line time: " + (new Date() - startTime)  + "ms");
        }
    }}
</script>

<body class="yui3-skin-sam" onload="runTestCase()">
    <div id="map" style="height: 500px; width: 700px;"></div>
</body>
</html>
