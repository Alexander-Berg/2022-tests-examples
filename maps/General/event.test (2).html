<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Event</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- YUI -->
    <script type="text/javascript" src="../../../../tests/yui3combo/combo.js"></script>
    <link rel="stylesheet" href="../../../../tests/yui3combo/combo.css" />
    <script type="text/javascript" src="../../../../tests/run-test-case.js"></script>
    <!-- Code -->
    <script type="text/javascript">
        initAPI({
            lang: "ru-RU",
            load: "Event",
            mode: "dev",
            ns: "ym"
        });
    </script>
</head>

<body class="yui3-skin-sam"></body>

<script type="text/javascript">
    function getTestCase(Y) { return {
        name: 'Event',
        testEvent: function () {
            var object1 = new ym.Event({ a: 0, b: 1, f: function (d) { return this.a + d; } }),
                object2 = new ym.Event({ a: 'test', sub: object1 });

            object2.overrides =  { a: function (event) { return event.get('sub'); } };

            Y.assert(object1.get('a') == 0, 'Неправильно отработал простой get');
            Y.assert(object1.callMethod('f', 1) == 1, 'Неправильно отработал простой callMethod');
            Y.assert(object2.get('sub').get('a') == 0, 'Неправильно отработал резолвинг');
        }
    }}
    ym.ready(runTestCase);
</script>
</html>
