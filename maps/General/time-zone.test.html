<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>traffic.TimeZone</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- YUI -->
    <script type="text/javascript" src="../../../test/yui3combo/combo.js"></script>
    <link rel="stylesheet" href="../../../test/yui3combo/combo.css" />
    <script type="text/javascript" src="../../../test/run-test-case.js"></script>
    <!-- Code -->
    <script type="text/javascript">
        initAPI({
            lang: "ru-RU",
            mode: "debug",
            load: "traffic.timeZone"
        });
    </script>
</head>

<body class="yui3-skin-sam"></body>

<script type="text/javascript">
    function getTestCase(Y) { return {
        name: "traffic.TimeZone",
        testLoaderCached: function() {
            var timeZone = ymaps.traffic.timeZone,
                checkTimeZone = function(tz, dst) {
                    Y.assert(tz == 14400 && dst, "Неверно определилась зона.");
                };
            timeZone.get([37.648452, 55.770569], 10, checkTimeZone);
        }
    }}
    ymaps.ready(runTestCase);
</script>
<div id="map"></div>
</html>
