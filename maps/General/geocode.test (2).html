<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>geocode</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="../../../../tests/yui3combo/combo.js"></script>
    <link rel="stylesheet" href="../../../../tests/yui3combo/combo.css" />
    <script type="text/javascript" src="../../../../tests/run-test-case.js"></script>
    <script type="text/javascript">
        initAPI({
            //lang: "ru-RU",
            // load: "package.full",
            // url: "testing", // "production"
            //
            mode: "debug",
            coordorder: "longlat"
        });
    </script>
    <script type="text/javascript">
        function getTestCase (Y) {
            return {
                name: "geocode",
                debug: false,

                setUp: function () {
                    
                },

                tearDown: function () {

                },
                
                testCoordorder: function () {
                    var testCase = this;
                    ymaps.geocode('174.184804,77.380152').then(function (res) {
                        testCase.resume(function () {
                            Y.assert(res.geoObjects.getLength() == 1, 'Возвращено неверное количество геообъектов');
                        });
                    });

                    testCase.wait(function () {
                        Y.Assert.fail("Время ожидания истекло.");
                    }, 3000);
                }
            }
        }
        ymaps.ready(runTestCase);
    </script>
</head>
<body class="yui3-skin-sam">
<div id="map" style="width: 400px; height: 400px;"></div>
</body>
</html>
