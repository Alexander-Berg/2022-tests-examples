<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Yandex empty ready</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- YUI -->
    <script type="text/javascript" src="../../../test/yui3combo/combo.js"></script>
    <link rel="stylesheet" href="../../../test/yui3combo/combo.css" />
    <script type="text/javascript" src="../../../test/run-test-case.js"></script>
    <!-- Code -->
    <script type="text/javascript">
        initAPI({
            lang: "ru-RU",
            load: "package.full",
            mode: "debug"
        }, {
//            url: "http://api-maps.yandex.ru/2.0/"
        });
    </script>
</head>

<body class="yui3-skin-sam">
    <div id="map" style="height: 500px; width: 700px;"></div>
</body>

<script type="text/javascript">
    function getTestCase(Y) { return {
        name: "Yandex empty ready",
        debug: false,
        messages:[],

        log: function (message) {
            this.messages.push(message);
            Y.log(message, "warn");
        },

        test: function() {
            var startTime = new Date(),
                myMap = new ymaps.Map('map', {
                    center: [55.75, 37.61],
                    controls: [],
                    zoom: 10,
                    type: "yandex#map",
                    behaviors: ['scrollZoom', 'drag']
                });
            myMap.controls.add('mapTools').add('zoomControl').add('typeSelector');
            this.log("Yandex ready time: " + (new Date() - startTime)  + "ms");
        }
    }}
    ymaps.ready(runTestCase);
</script>
</html>
