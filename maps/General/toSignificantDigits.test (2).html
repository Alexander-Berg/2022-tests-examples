<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>formatter.toSignificantDigits</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- YUI -->
    <script type="text/javascript" src="../../../../tests/yui3combo/combo.js"></script>
    <link rel="stylesheet" href="../../../../tests/yui3combo/combo.css"/>
    <script type="text/javascript" src="../../../../tests/run-test-case.js"></script>
    <!-- Code -->
    <script type="text/javascript">
        initAPI({
            lang: "ru-RU",
            load: "formatter",
            mode: "debug",
            ns: "ym"
        });
    </script>
</head>

<body class="yui3-skin-sam"></body>

<script type="text/javascript">
    function getTestCase (Y) {
        return {
            name: "formatter",
            testFormatting: function () {
                var toDigits = function (a, b) {
                    var result = ym.formatter.toSignificantDigits(a, b);
                    Y.log(result);
                    return result;
                }

                Y.assert(toDigits(3, 10) == '3.000000000', 'Неправильно отформатировано число 3 с точностью 10 знаков');
                Y.assert(toDigits(0.789, 2) == '0.79', 'Неправильно отформатировано число 0.789 с точностью 2 знака');
                Y.assert(toDigits(-0.00336, 2) == '-0.0034', 'Неправильно отформатировано число -0.00335 с точностью 2 знака');
                Y.assert(toDigits(-33.4, 2) == '-33', 'Неправильно отформатировано число -33.4 с точностью 2 знака');
                Y.assert(toDigits(33400, 2) == '33000', 'Неправильно отформатировано число 33400 с точностью 2 знака');
                Y.assert(toDigits(33.48, 3) == '33.5', 'Неправильно отформатировано число 33.48 с точностью 3 знака');
                Y.assert(toDigits(33.48, 6) == '33.4800', 'Неправильно отформатировано число 33.48 с точностью 6 знаков');
                Y.assert(toDigits(3300, 3) == '3300', 'Неправильно отформатировано число 3300 с точностью 3 знака');
                Y.assert(toDigits(3300, 2) == '3300', 'Неправильно отформатировано число 3300 с точностью 2 знака');
                Y.assert(toDigits(-0, 3) == '0', 'Неправильно отформатировано число 0 с точностью 3 знака');
                Y.assert(toDigits(6.1, 1) == '6', 'Неправильно отформатировано число 6 с точностью 1 знак');
                Y.assert(toDigits(9.94, 2) == '9.9', 'Неправильно отформатировано число 9.94 с точностью 2 знак');
                Y.assert(toDigits(9.95, 2) == '10', 'Неправильно отформатировано число 9.95 с точностью 2 знак');
                Y.assert(toDigits(9.999, 2) == '10', 'Неправильно отформатировано число 9.99 с точностью 2 знак');
                Y.assert(toDigits(10.09, 3) == '10.1', 'Неправильно отформатировано число 10.09 с точностью 2 знак');
                Y.assert(toDigits(9.999, 3) == '10.0', 'Неправильно отформатировано число 9.99 с точностью 3 знак');
                Y.assert(toDigits(999.99, 2) == '1000', 'Неправильно отформатировано число 999 с точностью 2 знак');
            }
        }
    }
    ym.ready(runTestCase);
</script>
</html>
