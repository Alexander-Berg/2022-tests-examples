<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>projection.idle</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- YUI -->
    <script type="text/javascript" src="../../../test/yui3combo/combo.js"></script>
    <link rel="stylesheet" href="../../../test/yui3combo/combo.css"/>
    <script type="text/javascript" src="../../../test/run-test-case.js"></script>
    <!-- Code -->
    <script type="text/javascript">
        initAPI({
            lang: "ru-RU",
            load: "projection.idle",
            mode: "debug",
            ns: "ym"
        });
    </script>
</head>

<body class="yui3-skin-sam"></body>

<script type="text/javascript">
    function getTestCase (Y) {
        return {
            name: "projection.idle",
            testIdleProjection: function() {
                var point = [33.56457, 57.235704],
                    globalPixelPoint = ym.projection.idle.toGlobalPixels(point, 5.5),
                    geoPoint = ym.projection.idle.fromGlobalPixels(point, 7.7);

                Y.assert(point[0] == globalPixelPoint[0] && point[1] == globalPixelPoint[1], 'Неправильно отработало преобразование в глобальные пиксели.');
                Y.assert(point[0] == geoPoint[0] && point[1] == geoPoint[1], 'Неправильно отработало преобразование в геокоординаты.');
            }
        }
    }
    ym.ready(runTestCase);
</script>
</html>
