<Service>
    Name: personal-long
    <MetaSearch>
        Threads: 16
        SwitchToSlaveTimeout: 256
        TwoStepQuery: false
    </MetaSearch>
    <HttpStatuses>
        IncompleteStatus: 502
        EmptySetStatus: 200
        SyntaxErrorStatus: 400
        TimeoutStatus: 503
    </HttpStatuses>
    <CgiParams>
        normal_kv_report: yes
        meta_search: first_found
    </CgiParams>
    <CustomRearranges>
        Compression: empty
    </CustomRearranges>
    <ProxyMeta>
        ThreadsSenders: 16
        TasksCheckIntervalms: 100
        TimeoutSendingms: 30
        TimeoutConnectms: 30
        ParallelRequestCount: 1
        MaxAttempts: 3
        LoggingEnabled: true
    </ProxyMeta>
</Service>
