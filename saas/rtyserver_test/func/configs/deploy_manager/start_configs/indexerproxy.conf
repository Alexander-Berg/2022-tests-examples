    StdOut: ${LOG_PATH or "."}/${SERVER_NAME}.stdout.log
    StdErr: ${LOG_PATH or "."}/${SERVER_NAME}.stderr.log
    LogLevel: 7
    LogRotation : 1
    <Controller>
        Port : 10000
        Threads : 2
        MaxQueue : 0
        MaxConnections : 0
        ClientTimeout : 0
        StartServer : 0
    </Controller> 
</DaemonConfig>
