<XMLParser>
    <DOCTYPE>
        <Zones>
            hdr_subject: HDR_SUBJECT
            hdr_to: HDR_TO
            hdr_from: HDR_FROM
            hdr_cc: HDR_CC
            hdr_bcc: HDR_BCC
            hdr_replyto: REPLY_TO
            attachname: ATTACHNAME
            body_text: BODY_TEXT
            headers: HEADER
            grrr: grrr
        </Zones>
        <Attributes>
            x_urls: URL/root.x_urls
            attachsize: INTEGER/root.attachsize
            attachsize_b: INTEGER/root.attachsize_b
            mimetype: LITERAL/root.attachtype
            suid: LITERAL/root.suid
            mid: LITERAL/root.mid
            received_date: DATE,headers/root.received_date
            hid: LITERAL/root.hid
            _: LITERAL,any/grrr._
        </Attributes>
        <TextFlags>
            WEIGHT_LOW: HDR_CC
            WEIGHT_BEST: HDR_BCC
        </TextFlags>
    </DOCTYPE>
</XMLParser>
