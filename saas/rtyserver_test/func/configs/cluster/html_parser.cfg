<HtmlParser>
    <Zones>
        hdr_from = div/HDR_FROM_attr
        reply_to = div/REPLY_TO_attr
        hdr_to = div/HDR_TO_attr
        hdr_subject = div/HDR_SUBJECT_attr
        body_text = div/BODY_TEXT_attr
        hdr_cc = div/HDR_CC_attr
        hdr_bcc = div/HDR_BCC_attr
        attachname = div/ATTACHNAME_attr
        x_urls = div/URLS_attr
        headers = div/HEADERS_attr
        z_text = div/marker_attr
    </Zones>
    <Attributes>
        HDR_FROM_attr = LITERAL,any/div.yx:HDR_FROM
        REPLY_TO_attr = LITERAL,any/div.yx:REPLY_TO
        HDR_TO_attr = LITERAL,any/div.yx:HDR_TO
        HDR_SUBJECT_attr = LITERAL,any/div.yx:HDR_SUBJECT
        attr_aa_grp = INTEGER,doc,parse_string_to_fnvui32,ignore/meta.attr_aa
        attr_bb_prop = LITERAL,doc,,any/meta.attr_bb
        attr_cc_grp = LITERAL,doc,,any/meta.attr_cc
        BODY_TEXT_attr = LITERAL,any/div.yx:BODY_TEXT
        HDR_CC_attr = LITERAL,any/div.yx:HDR_CC
        HDR_BCC_attr = LITERAL,any/div.yx:HDR_BCC
        ATTACHNAME_attr = LITERAL,any/div.yx:ATTACHNAME
        URLS_attr = LITERAL,any/div.yx:X_URLS
        HEADERS_attr = LITERAL,any/div.yx:HEADERS
        marker_attr = LITERAL,doc/div.marker
        received_date = DATE,headers,,,,any/a.date
        attachsize = INTEGER/a.attachsize
        xxx_urls = URL/a.xxx_urls
        bool_flag = BOOLEAN/a.bool_flag
        tag = LITERAL/a.tag
        apocalipse_date = DATE/a.app_date
        grr_attr: LITERAL,any/div.group
    </Attributes>
</HtmlParser>
