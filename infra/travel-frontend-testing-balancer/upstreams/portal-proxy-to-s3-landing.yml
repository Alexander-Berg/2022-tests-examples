auth:
  staff:
    owners:
      logins:
      - ndru
      groups: []
labels:
  order: '10000000'
config_mode: easy2
---
l7_upstream_macro:
  flat_scheme:
    balancer:
      attempts: 1
      backend_timeout: 20s
      connect_timeout: 100ms
      do_not_retry_http_responses: true
      max_reattempts_share: 0.2
      max_pessimized_endpoints_share: 0.2
    backend_ids:
    - proxy-to-mdst
    on_error:
      static:
        content: Service unavailable (Generated by L7-balancer)
        status: 504
  headers:
  - create:
      target: Host
      value: s3.mdst.yandex.net
  response_headers:
  - delete:
      target_re: X-Robots-Tag
  - delete:
      target_re: X-Amz-.*
  - create:
      target: X-Frame-Options
      keep_existing: false
      value: 'SAMEORIGIN'
  - create:
      target: Vary
      keep_existing: false
      value: 'User-Agent, Origin'
  - create:
      target: X-XSS-Protection
      keep_existing: false
      value: '1; mode=block'
  - create:
      target: X-Content-Type-Options
      keep_existing: false
      value: nosniff
  - create:
      target: Cache-Control
      keep_existing: false
      value: public, max-age=60
  - create:
      target: Content-Security-Policy
      keep_existing: false
      value: "default-src 'none'; base-uri 'none'; manifest-src yastat.net yastatic.net; script-src 'self' yastat.net yastatic.net mc.yandex.ru mc.webvisor.com mc.webvisor.org; style-src 'self' 'unsafe-inline' yastat.net yastatic.net; img-src 'self' mc.yandex.ru yastat.net yastatic.net data:; font-src data: 'self' yastat.net yastatic.net; connect-src 'self' mc.yandex.ru; child-src blob: mc.yandex.ru; media-src 'self'; frame-src blob: mc.yandex.ru mc.yandex.md; object-src 'none'; report-uri https://csp.yandex.net/csp?from=ya-travel&project=ya-travel;"
  rewrite:
    - target: PATH
      pattern:
        re: '^/special/([\w\\-]+/.+)'
      replacement: /travel-frontend/landings/%1
    - target: PATH
      pattern:
        re: '^/special/([\w\\-]+)/?$'
      replacement: /travel-frontend/landings/%1/index.html
    - target: PATH
      pattern:
        re: '^/aeroflot-south/$'
      replacement: /travel-frontend/landings/aeroflot-south/index.html
  id: portal-proxy-to-s3-landing
  matcher:
    or_:
      - path_re: /special/cookie/.*
      - path_re: /special/tours-to-cultures/.*
      - path_re: /aeroflot-south/
  version: 0.2.0
