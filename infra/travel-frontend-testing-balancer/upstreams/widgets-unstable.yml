auth:
  staff:
    owners:
      logins:
      - ndru
      groups: []
labels:
  order: '10000000'
config_mode: easy2
---
l7_upstream_macro:
  version: 0.0.1
  id: widgets-unstable
  matcher:
    host_re: '.*'
  flat_scheme:
    balancer:
      attempts: 3
      max_reattempts_share: 0.35
      max_pessimized_endpoints_share: 0.35
      fast_attempts: 3
      do_not_retry_http_responses: true
      connect_timeout: 100ms
      backend_timeout: 21s
    backend_ids:
      - travel-fronted-widgets-unstable
    on_error:
      static:
        status: 504
        content: 'Service unavailable (Generated by L7-Balancer)'
