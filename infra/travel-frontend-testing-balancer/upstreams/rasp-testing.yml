auth:
  staff:
    owners:
      logins:
      - makc-brain
      groups: []
labels:
  order: '10000000'
---
regexp_section:
  matcher:
    match_fsm:
      host: '.*'
  modules:
    - headers:
        create_func_weak:
          X-Forwarded-For-Y: realip
          X-Yandex-Ja3: ja3
    - antirobot_macro:
        version: 0.0.3
        service: rasp
    - report: 
        uuid: rasp-testing
        ranges: default
    - balancer2:                                    
        unique_policy: {}
        attempts: 3
        fast_attempts: 3
        attempts_rate_limiter:
          limit: 0.35
        status_code_blacklist:
          - 5xx
        return_last_5xx: true
        on_error:
          errordocument:
            status: 504
            content: "Service unavailable (Generated by L7-Balancer)"
        dynamic:
          max_pessimized_share: 0.35
          active:
            use_backend_weight: false
            weight_normalization_coeff: 1
            delay: '10s'
            request: 'GET /ping HTTP/1.1\nUser-agent: l7-balancer-health_check\nHost: rasp.yandex.ru\n\n'
        generated_proxy_backends:
          proxy_options: 
            connect_timeout: 100ms
            backend_timeout: 21s
            fail_on_5xx: false
          include_backends:
            type: BY_ID
            ids: [rasp-testing]
