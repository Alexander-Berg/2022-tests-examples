auth:
  staff:
    owners:
      logins:
      - ndru
      groups: []
labels:
  order: '10000000'
config_mode: easy2
---
l7_upstream_macro:
  flat_scheme:
    balancer:
      attempts: 1
      backend_timeout: 20s
      connect_timeout: 100ms
      do_not_retry_http_responses: true
      max_reattempts_share: 0.2
      max_pessimized_endpoints_share: 0.2
    backend_ids:
    - proxy-to-mdst
    on_error:
      static:
        content: Service unavailable (Generated by L7-balancer)
        status: 504
  headers:
  - create:
      target: Host
      value: s3.mdst.yandex.net
  rewrite:
    - target: PATH
      pattern:
        re: ^/pr/(\d+)/widgets/api.js
      replacement: /travel-frontend/widgets/%1/static/client.bundle.js
    - target: PATH
      pattern:
        re: ^/pr/(\d+)/widgets/service-frame.html
      replacement: /travel-frontend/widgets/%1/static/service.html
  id: widgets-unstable-entrypoint
  matcher:
    or_:
      - path_re: /pr/[0-9]+/widgets/api.js
      - path_re: /pr/[0-9]+/widgets/service-frame.html
  version: 0.2.0
