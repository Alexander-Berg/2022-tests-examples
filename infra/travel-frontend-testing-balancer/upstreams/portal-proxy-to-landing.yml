auth:
  staff:
    owners:
      logins:
      - makc-brain
      groups: []
labels:
  order: '10000000'
config_mode: easy2
---
l7_upstream_macro:
  by_dc_scheme:
    balancer:
      attempts: 1
      backend_timeout: 20s
      connect_timeout: 100ms
      do_not_retry_http_responses: true
      fast_attempts: 2
      max_pessimized_endpoints_share: 0.2
      max_reattempts_share: 0.15
      retry_non_idempotent: false
    dc_balancer:
      attempts: 1
      method: LOCAL_THEN_BY_DC_WEIGHT
      weights_section_id: bygeo
    dcs:
    - backend_ids:
      - proxy-to-landing_man
      name: man
    - backend_ids:
      - proxy-to-landing_sas
      name: sas
    - backend_ids:
      - proxy-to-landing_vla
      name: vla
    on_error:
      static:
        content: Service unavailable (Generated by L7-balancer)
        status: 504
  headers:
  - rewrite:
      pattern:
        re: ^.*yandex\.([a-z]{2,3})$
      replacement: travel.yandex.%1
      target: Host
  id: portal-proxy-to-landing
  matcher:
    or_:
    - path_re: /blackfriday.*
    - path_re: /cashbackmir.*
    - path_re: /email/.*
    - path_re: /gifthotel.*
    - path_re: /promo/.*
    - path_re: /votkuda/.*
    - path_re: /affiliates.*
  version: 0.2.0
