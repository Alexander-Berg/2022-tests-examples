auth:
  staff:
    owners:
      logins:
      - makc-brain
      groups: []
labels:
  order: '10000000'
---
regexp_section:
  matcher:
    match_or:
      - match_fsm:
          path: '/redir'
      - match_fsm:
          path: '/avia/redirect.*'
      - match_fsm:
          path: '/api/avia/redirect/.*'
  modules:
    - report: 
        uuid: xredirect-unstable
        ranges: default
    - headers:
        create:
          Host: 'travel-unstable.yandex.ru'
          X-Ya-Travel-Is-From-Xredirect: '1'
    - balancer2:
        rr: {}
        unique_policy: {}
        attempts: 3
        fast_attempts: 3
        attempts_rate_limiter:
          limit: 0.35
        status_code_blacklist:
          - 5xx
        return_last_5xx: true
        on_error:
          errordocument:
            status: 504
            content: "Service unavailable (Generated by L7-Balancer)"
        generated_proxy_backends:
          proxy_options: 
            connect_timeout: 100ms
            backend_timeout: 10s
            fail_on_5xx: false                    # Хак, чтобы работал возврат последней 500-ки
          include_backends:
            type: BY_ID
            ids: [portal-unstable]
