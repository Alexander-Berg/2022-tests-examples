auth:
  staff:
    owners:
      logins:
      - secundant
      groups: []
labels:
  order: '10000000'
config_mode: easy2
---
l7_upstream_macro:
    id: bizdev-admin-testing
    version: 0.2.0
    by_dc_scheme:
        balancer:
            attempts: 1
            # ВРЕМЕННО, потом надо заменить на 5-10s, сейчас бек может долго отвечать
            backend_timeout: 30s
            connect_timeout: 100ms
            do_not_retry_http_responses: true
            fast_attempts: 2
            max_pessimized_endpoints_share: 0.2
            max_reattempts_share: 0.15
            retry_non_idempotent: false
        dc_balancer:
            attempts: 2
            method: BY_DC_WEIGHT
            weights_section_id: bygeo
        dcs:
            - backend_ids:
                  - bizdev-admin-testing_sas
              name: sas
            - backend_ids:
                  - bizdev-admin-testing_vla
              name: vla
            - backend_ids:
                  - bizdev-admin-testing_iva
              name: iva
        on_error:
            static:
                content: Service unavailable (Generated by L7-balancer)
                status: 504
    headers:
        - create: { target: X-Forwarded-For-Y, func: realip }
        - create: { target: X-Forwarded-Host, func: host }
        - create: { target: X-Real-IP, func: realip }
        - create: { target: X-Request-Id, func: reqid }
        - create: { target: X-Start-Time, func: starttime }
    matcher:
        any: true
