auth:
  staff:
    owners:
      logins:
      - isaven
      groups: []
labels:
  order: '10000000'
---
regexp_section:
  matcher:
    match_fsm:
      host: '.*'
  modules:
    - report: 
        uuid: pdf-testing
        ranges: default
    - balancer2:
        rr: {}
        unique_policy: {}
        attempts: 3
        fast_attempts: 3
        attempts_rate_limiter:
          limit: 0.35
        status_code_blacklist:
          - 5xx
        return_last_5xx: true
        on_error:
          errordocument:
            status: 504
            content: "Service unavailable (Generated by L7-Balancer)"
        generated_proxy_backends:
          proxy_options: 
            connect_timeout: 100ms
            backend_timeout: 10s
            fail_on_5xx: false                    # Хак, чтобы работал возврат последней 500-ки
          include_backends:
            type: BY_ID
            ids: [pdf-testing]
