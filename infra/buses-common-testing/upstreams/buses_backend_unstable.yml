auth:
  staff:
    owners:
      logins:
      - diyakov
      groups: []
labels:
  order: '10000000'
---
regexp_section:
  matcher:
    match_fsm:
      host: 'unstable\\.backend\\.buses\\.yandex\\.net'
  modules:
    - balancer2:
        attempts: 3
        attempts_rate_limiter:
          limit: 0.3
        retry_policy:  # Strange workaround to make return_last_5xx working. From L7 support chat
          unique_policy: {}
        return_last_5xx: true        
        status_code_blacklist:
          - 5xx
        status_code_blacklist_exceptions:
          - 502
        dynamic:
          max_pessimized_share: 0.2
          active:
            use_backend_weight: false
            weight_normalization_coeff: 1
            delay: '1s'
            request: 'HEAD /ping HTTP/1.1\nUser-agent: l7-balancer-health_check\nHost: unstable.backend.buses.yandex.net\n\n'
        generated_proxy_backends:
          proxy_options:
            backend_timeout: 60s
            connect_timeout: 200ms
            keepalive_count: 3
            fail_on_5xx: false
          include_backends:
            type: BY_ID
            ids: [buses_backend_unstable]
        on_error:
          errordocument:
            status: 504
            content: "Service unavailable (Generated by L7-Balancer)"
