auth:
  staff:
    owners:
      logins:
      - maxim-k
      groups: []
labels:
  order: '10000000'
---
regexp_section:
  matcher:
    match_fsm:
      path: '.*'
  modules:
    - balancer2:
        attempts: 3
        fast_attempts: 3
        fast_503: true
        attempts_rate_limiter:
          limit: 0.3
        retry_policy:  
          unique_policy: {}  
        return_last_5xx: true     
        status_code_blacklist: ['500', '502', '504']
        rr: {}
        generated_proxy_backends:
          proxy_options:
            backend_timeout: 30s
            connect_timeout: 200ms
            keepalive_count: 3
            fail_on_5xx: false
          include_backends:
            type: BY_ID
            ids: [buses-geo-api-testing]

        on_error:
          errordocument:
            status: 504
            content: "Service unavailable (Generated by L7-Balancer)"
