auth:
  staff:
    owners:
      logins:
      - maxim-k
      groups: []
labels:
  order: '10000000'
---
regexp_section:
  matcher:
    match_fsm:
      path: '/points/suggests.*'
  modules:
    - rewrite:
        actions:
          - regexp: '/points/suggests(.*)'
            rewrite: '/common%1'
    - balancer2:
        attempts: 3
        fast_attempts: 3
        fast_503: true
        attempts_rate_limiter:
          limit: 0.3
        retry_policy:  
          unique_policy: {}  
        return_last_5xx: true     
        status_code_blacklist: ['500', '502', '504'] 
        dynamic:
          max_pessimized_share: 0.2
          active:
            use_backend_weight: false
            weight_normalization_coeff: 1
            delay: '5s'
            request: 'GET /ping HTTP/1.1\nUser-agent: l7-balancer-health_check\nHost: testing.geo-api.internal.bus.yandex.net\n\n'
        generated_proxy_backends:
          proxy_options:
            backend_timeout: 30s
            connect_timeout: 200ms
            keepalive_count: 3
            fail_on_5xx: false
          include_backends:
            type: BY_ID
            ids: [buses-suggests-testing]

        on_error:
          errordocument:
            status: 504
            content: "Service unavailable (Generated by L7-Balancer)"
