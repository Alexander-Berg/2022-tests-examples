auth:
  staff:
    owners:
      logins:
      - kdunaev
      groups: []
labels:
  order: '20000000'
config_mode: easy2
---
l7_upstream_macro:
  version: 0.0.1
  id: forms_yfm
  matcher:
    path_re: '/yfm/(.*)?'
  rewrite:
    - target: PATH
      pattern:
        re: '/yfm/(.*)?'
      replacement: '/%1'
  flat_scheme:
    balancer:
      attempts: 2
      max_reattempts_share: 0.15
      max_pessimized_endpoints_share: 0.2
      fast_attempts: 2
      retry_http_responses:
        codes:
        - 5xx
      connect_timeout: 70ms
      backend_timeout: 15s
    backend_ids:
    - forms_yfm-iva
    on_error:
      static:
        status: 504
        content: Service unavailable yfm
