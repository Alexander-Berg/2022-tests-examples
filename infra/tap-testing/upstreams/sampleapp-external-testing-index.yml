auth:
  staff:
    owners:
      logins:
      - robot-tap
      groups: []
labels:
  order: '1001'
---
regexp_section:
    matcher:
        match_fsm:
            host: sampleapp-external\\.tap-tst\\.yandex\\.ru
    modules:
        - report:
              uuid: 'services'
              ranges: 'default'
        - report:
              uuid: 'sampleapp-external-testing-total'
              ranges: 'default'
        - report:
              uuid: 'sampleapp-external-testing-index'
              ranges: 'default'
        - rewrite:
              actions:
                  - regexp: '.*'
                    rewrite: '/sampleapp-external/master/a0b2ebd265db2fbbef5376979628e453a1f93f7d/index.html'
                  - regexp: '.*'
                    header_name: 'Host'
                    rewrite: 'tap-test.s3.mds.yandex.net'
        - response_headers:
              create:
                  Cache-Control: public, max-age=900
                  X-Frame-Options: DENY
                  X-Content-Type-Options: nosniff
                  X-XSS-Protection: 1; mode=block
        - balancer2:
              disable_attempts_rate_limiter: true
              attempts: 5
              simple_policy: {}
              rr: {}
              generated_proxy_backends:
                  proxy_options:
                      backend_timeout: 500ms
                      connect_timeout: 50ms
                      fail_on_5xx: true
                  instances:
                      - weight: 1
                        host: 'tap-test.s3.mds.yandex.net'
                        port: 80
              on_error:
                  errordocument:
                      status: 503
                      content: 'Service unavailable'
