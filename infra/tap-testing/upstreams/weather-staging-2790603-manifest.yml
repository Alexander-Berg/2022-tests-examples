auth:
  staff:
    owners:
      logins:
      - robot-tap
      groups: []
labels:
  order: '1000'
---
regexp_section:
    matcher:
        match_and:
            - match_fsm:
                  host: weather-pr-2790603\\.tap-tst\\.yandex\\.ru
            - match_fsm:
                  path: /manifest(_meteum)?\\.json
    modules:
        - rewrite:
              actions:
                  - regexp: '.*(manifest_meteum.json)'
                    rewrite: '/weather/pr-2790603/manifest-staging_meteum.json'
                  - regexp: '.*(manifest.json)'
                    rewrite: '/weather/pr-2790603/manifest-staging.json'
                  - regexp: '.*'
                    header_name: 'Host'
                    rewrite: 'tap-test.s3.mds.yandex.net'
        - response_headers:
              create:
                  Cache-Control: public, max-age=900
        - balancer2:
              disable_attempts_rate_limiter: true
              attempts: 5
              simple_policy: {}
              rr: {}
              generated_proxy_backends:
                  proxy_options:
                      backend_timeout: 500ms
                      connect_timeout: 50ms
                      fail_on_5xx: true
                  instances:
                      - weight: 1
                        host: 'tap-test.s3.mds.yandex.net'
                        port: 80
              on_error:
                  errordocument:
                      status: 503
                      content: 'Service unavailable'
