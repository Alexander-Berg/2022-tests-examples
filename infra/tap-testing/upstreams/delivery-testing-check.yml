auth:
  staff:
    owners:
      logins:
      - robot-tap
      groups: []
labels:
  order: '1000'
---
regexp_section:
    matcher:
        match_and:
            - match_or:
                - match_fsm:
                    host: delivery\\.tap-tst\\.yandex\\.com
                - match_fsm:
                    host: delivery\\.tap-tst\\.yandex\\.ru
            - match_fsm:
                path: /check
    modules:
        - report:
              uuid: 'services'
              ranges: 'default'
        - report:
              uuid: 'delivery-testing-total'
              ranges: 'default'
        - report:
              uuid: 'delivery-testing-check'
              ranges: 'default'
        - response_headers:
              create:
                  Content-Type: 'text/html'
                  Cache-Control: 'no-cache,no-store'
        - errordocument:
              status: 200
              content: 'pong'
              remain_headers: 'Content-Type|Cache-Control'
