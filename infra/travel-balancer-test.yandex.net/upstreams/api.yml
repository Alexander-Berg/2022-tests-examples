auth:
  staff:
    owners:
      logins:
      - alexcrush
      groups: []
labels:
  order: '10000000'
---
regexp_section:
  matcher:
    match_fsm:
      host: api.travel-balancer-test.yandex.net
  modules:
    - headers:
        create_func_weak:
          X-Ya-Awacs-Request-Id: reqid
    - report:
        uuid: travel-api-test
        ranges: default
        events:
          stats: report
    - balancer2:
        attempts: 3
        attempts_rate_limiter:
          limit: 0.3
        retry_policy:  # Strange workaround to make return_last_5xx working. From L7 support chat
          unique_policy: {}
        return_last_5xx: true        
        status_code_blacklist: ['5xx']
        dynamic:
          max_pessimized_share: 0.6
          active:
            use_backend_weight: true
            weight_normalization_coeff: 1
            delay: '1s'
            request: 'HEAD /ping/balancer HTTP/1.1\nHost: api.travel-balancer-test.yandex.net\n\n'
        generated_proxy_backends:
          proxy_options:
            backend_timeout: 60s
            connect_timeout: 200ms
            keepalive_count: 3
            fail_on_5xx: false
          include_backends:
            type: BY_ID
            ids: [travel-balancer-test-api]
        on_error:
          errordocument:
            status: 504
            content: "Service unavailable (Generated by L7-Balancer)"
