auth:
  staff:
    owners:
      logins:
      - koshnik
      groups: []
labels:
  order: '10000000'
---
regexp_section:
  matcher:
    match_fsm:
      path: '/((create_order)|(order_info)|(orders_list_info)|(cancel_order)).*'
  modules:
    - balancer2:
        rr: {}
        attempts: 2
        fast_attempts: 3 
        on_error:
          errordocument:
            status: 504
            content: "Service unavailable (Generated by L7-Balancer)"
        backends:
          - name: deploy
            weight: 1
            modules:
              - balancer2:
                  attempts: 3
                  fast_attempts: 3
                  attempts_rate_limiter:
                    limit: 0.3
                  retry_policy: 
                    unique_policy: {}
                  return_last_5xx: true
                  fast_503: true
                  status_code_blacklist: ['500', '502', '504'] 
                  dynamic:
                    max_pessimized_share: 0.2
                    active:
                      use_backend_weight: false
                      weight_normalization_coeff: 1
                      delay: '1s'
                      request: 'HEAD /ping HTTP/1.1\nUser-agent: l7-balancer-health_check\nHost: testing.suburban-selling.rasp.yandex.net\n\n'
                  generated_proxy_backends:
                    proxy_options:
                      backend_timeout: 60s
                      connect_timeout: 200ms
                      keepalive_count: 3
                      fail_on_5xx: false
                    include_backends:
                      type: BY_ID
                      ids: [rasp-suburban-selling-testing-order.backend]
          - name: qloud
            weight: -1
            modules:
            - balancer2:
                  attempts: 2
                  fast_attempts: 3 
                  attempts_rate_limiter:
                    limit: 0.3
                  retry_policy:
                    unique_policy: {}
                  return_last_5xx: true
                  fast_503: true
                  status_code_blacklist: ['500', '502', '504'] 
                  dynamic:
                    max_pessimized_share: 0.2
                    active:
                      use_backend_weight: false
                      weight_normalization_coeff: 1
                      delay: '1s'
                      request: 'HEAD /ping HTTP/1.1\nUser-agent: l7-balancer-health_check\nHost: testing.suburban-selling.rasp.yandex.net\n\n'
                  generated_proxy_backends:
                    proxy_options:
                      backend_timeout: 60s
                      connect_timeout: 200ms
                      keepalive_count: 3
                      fail_on_5xx: false
                      https_settings:
                        ca_file: !f get_ca_cert_path("allCAs.pem", "./")
                        verify_depth: 3
                    include_backends:
                      type: BY_ID
                      ids: [rasp-testing-stable-qloud-b.backend]
