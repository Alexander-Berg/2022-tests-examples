[short_test_install_action]
binary = httpsearch
arguments = 2
status_script = exit 1
delay = 100
prepare_script = echo %(section)s >> %(section)s.txt && echo 1 >> order.txt

[long_test_install_action]
binary = httpsearch
arguments = 100
status_script = exit 1
prepare_script = echo %(section)s >> %(section)s.txt && echo 2 >> order.txt

