regexp_section:
  matcher:
    match_fsm:
      uri: '/((m)?search/)?jsonproxy(/.*)?'
  modules:
    - antirobot_macro: {}
    - rewrite:
        actions:
          - regexp: "/(m)?search/(.*)"
            rewrite: /%2
    - stats_eater: {}
    - exp_getter_macro:
        _version: 2
        testing_mode: {}
    - balancer2:
        attempts: 2
        dynamic:
          max_pessimized_share: 0.1
          active:
            use_backend_weight: true
            weight_normalization_coeff: .5
            request: 'GET /ping HTTP/1.1\nHost: beta.mobsearch.yandex.ru\n\n'
            delay: 10s
        generated_proxy_backends:
          proxy_options:
            backend_timeout: 5s
            connect_timeout: 150ms
          include_backends:
            type: BY_ID
            ids: [common-antirobot/antirobot_vla]

