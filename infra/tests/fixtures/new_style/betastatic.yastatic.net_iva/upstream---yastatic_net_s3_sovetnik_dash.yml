---
regexp_path_section:
  pattern: '/sovetnik/_(/.*)?'
  modules:
    - report:
        uuid: 'yastatic_net_s3_sovetnik_dash'
        ranges: 'default'
    - shared:
        uuid: yastatic_net_s3_sovetnik_dash
    - headers:
        create:
            'Host': 'yastatic.s3.yandex.net'
    - response_headers:
        create:
            Cache-Control: 'public, max-age=43200'
            Strict-Transport-Security: 'max-age=43200000; includeSubDomains;'
            Access-Control-Allow-Origin: '*'
            Timing-Allow-Origin: '*'
        create_func:
            Expires: 'time:+12h'
    - regexp:
        sections:
          # Из конфига nginx br.
          br_section:
              matcher:
                match_fsm:
                    header:
                      name: 'accept-encoding'
                      value: '(.*,\\s*|)br(\\s*;\\s*q\\s*=\\s*(1|0\\.0*[1-9]).*|\\s*,.*|)'
              modules:
              - rewrite:
                  actions:
                    - regexp: '([^\\?]+)(.*)'
                      rewrite: '%1.gz'
              - response_headers:
                  create:
                    Content-Encoding: gzip
              - shared:
                  uuid: 'yastatic_net_s3_sovetnik_dash_common'
          gzip_section:
              matcher:
               match_fsm:
                    header:
                      name: 'accept-encoding'
                      value: '(.*,\\s*|)gzip(\\s*;\\s*q\\s*=\\s*(1|0\\.0*[1-9]).*|\\s*,.*|)'
              modules:
              - rewrite:
                  actions:
                    - regexp: '([^\\?]+)(.*)'
                      rewrite: '%1.gz'
              - response_headers:
                  create:
                    Content-Encoding: gzip
              - shared:
                  uuid: 'yastatic_net_s3_sovetnik_dash_common'
          default:
              matcher: {}
              modules:
              - shared:
                  uuid: 'yastatic_net_s3_sovetnik_dash_common'
              - headers:
                  delete:
                    'authorization|accept-encoding'
              - response_headers:
                  create:
                    Cache-Control: 'public, max-age=216013'
                  delete: 'content-encoding'
              - shared:
                  uuid: 'yastatic_s3_cached_shared'
