auth:
  staff:
    owners:
      logins:
      - yaskevich
      - ftdebugger
      - next0
      groups:
      - yandex_mnt_sa_runtime_cross
      - svc_podborki
labels:
  order: '00006000'
---
regexp_section:
  matcher:
    match_fsm: {uri: '(/collections)?/api(/.*)?'}
  modules:
  - rewrite:
      actions:
        - regexp: "(/collections)?(.*)"
          rewrite: "%2"
  - rewrite:
      actions:
        - regexp: "(/collections)?(/api)(.*)captcha=1(.*)?"
          rewrite: "%1%3captcha=1%4"
  - rewrite:
      actions:
        - regexp: "(l7test|collections\\\\.test)\\\\.yandex\\\\.(by|ru|kz|com\\\\.tr|com)"
          header_name: "Host"
          rewrite: "yandex.%2"
  - antirobot_macro:
      version: 0.0.2
  - icookie:
      use_default_keys: true
      force_generate_from_searchapp_uuid: true
      enable_parse_searchapp_uuid: false
      domains: [".yandex.ru", ".yandex.by", ".yandex.com", ".yandex.com.tr", ".yandex.kz", ".yandex.ua", ".yandex.uz"]
  - report: { uuid: api, ranges: default }
  - regexp:
      sections:
        api_boards_get:
          matcher:
            match_and:
              - match_fsm: { uri: '/api/boards' }
              - match_method: { methods: ["get"] }
          modules:
            - report: { uuid: api_boards, ranges: default }
            - report: { uuid: api_boards_get, ranges: default }
            - shared: { uuid: collections_default_read }
            - report: { uuid: api_read, ranges: default }
            - balancer2:
                attempts: 1
                active: 
                  steady: false
                  request: 'GET /health/ HTTP/1.1\nHost: collections.yandex.ru\n\n'
                  delay: 10s 
                generated_proxy_backends:
                  proxy_options:
                    backend_timeout: 15s
                    connect_timeout: 100ms
                    keepalive_count: 1
                  include_backends:
                    type: BY_ID
                    ids: [ pdb_backend_test ]
                on_error:
                  modules:
                    - errordocument: { content: Gateway Timeout, status: 504 }
        api_boards_post:
          matcher:
            match_and:
              - match_fsm: { uri: '/api/boards' }
              - match_method: { methods: ["post"] }
          modules:
            - report: { uuid: api_boards, ranges: default }
            - report: { uuid: api_boards_post, ranges: default }
            - shared: { uuid: collections_default_write }
            - report: { uuid: api_write, ranges: default }
            - balancer2:
                attempts: 1
                active: 
                  steady: false
                  request: 'GET /health/ HTTP/1.1\nHost: collections.yandex.ru\n\n'
                  delay: 10s 
                generated_proxy_backends:
                  proxy_options:
                    backend_timeout: 15s
                    connect_timeout: 100ms
                    keepalive_count: 1
                  include_backends:
                    type: BY_ID
                    ids: [ pdb_backend_test ]
                on_error:
