auth:
  staff:
    owners:
      logins:
      - keepclean
      - yaskevich
      - ftdebugger
      - next0
      groups:
      - yandex_mnt_sa_runtime_cross
      - svc_podborki
labels:
  order: '00007000'
---
regexp_section:
  matcher:
    match_fsm: {uri: '(/collections)?/picture(/.*)?'}
  modules:
  - icookie:
      use_default_keys: true
      domains: [".yandex.ru", ".yandex.by", ".yandex.com", ".yandex.com.tr", ".yandex.kz", ".yandex.ua"]
  - report: {ranges: default, uuid: picture}
  - regexp:
      sections:
        post_method:
          matcher:
            match_fsm: {match: POST.*}
          modules:
          - balancer2:
              attempts: 1
              weighted2: {}
              timeout_policy:
                timeout: 1s
                unique_policy: {}
              generated_proxy_backends:
                proxy_options:
                  backend_timeout: 4s
                  connect_timeout: 100ms
                  keepalive_count: 1
                include_backends:
                  type: BY_ID
                  ids: [pdb_backend_test]
              on_error:
                modules:
                - errordocument: {content: Gateway Timeout, status: 504}
        default:
          matcher: {}
          modules:
          - balancer2:
              attempts: 3
              weighted2: {}
              generated_proxy_backends:
                proxy_options:
                  backend_timeout: 4s
                  connect_timeout: 100ms
                  keepalive_count: 1
                include_backends:
                  type: BY_ID
                  ids: [pdb_backend_test]
              on_error:
                modules:
                - errordocument: {content: Gateway Timeout, status: 504}
