auth:
  staff:
    owners:
      logins: []
      groups: []
labels:
  order: '10000000'
config_mode: easy2
---
l7_upstream_macro:
  version: 0.0.1
  id: avia-partners-nginx-proxy-unstable
  matcher:
    any: true
  flat_scheme:
    balancer:
      attempts: 1
      fast_attempts: 2
      backend_timeout: 20s
      connect_timeout: 200ms
      do_not_retry_http_responses: true
      do_not_limit_reattempts: true
      max_pessimized_endpoints_share: 0.5
      health_check:
        delay: '2s'
        request: 'GET /ping HTTP/1.0\nUser-agent: l7-balancer-health_check\n\n'
    backend_ids:
    - avia-partners-proxy-unstable.nginx-proxy
    on_error:
      static:
        status: 503
        content: 'Service unavailable (Generated by L7-Balancer)'
