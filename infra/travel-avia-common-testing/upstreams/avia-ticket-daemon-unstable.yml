auth:
  staff:
    owners:
      logins: []
      groups: []
labels:
  order: '10000000'
config_mode: easy2
---
l7_upstream_macro:
  version: 0.0.1
  id: avia-ticket-daemon-unstable
  matcher:
    any: true
  flat_scheme:
    balancer:
      attempts: 3
      backend_timeout: 5s
      connect_timeout: 200ms
      retry_non_idempotent: false
      retry_http_responses:
        codes: [5xx]
        on_last_failed_retry: PROXY_RESPONSE_AS_IS
      max_reattempts_share: 0.2
      max_pessimized_endpoints_share: 0.2
      health_check:
        delay: '2s'
        request: 'GET /ping HTTP/1.0\nUser-agent: l7-balancer-health_check\n\n'
    backend_ids:
    - avia-ticket-daemon-unstable.gunicorn_sas
    on_error:
      static:
        status: 503
        content: 'Service unavailable (Generated by L7-Balancer)'
