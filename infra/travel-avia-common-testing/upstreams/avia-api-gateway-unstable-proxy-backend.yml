auth:
  staff:
    owners:
      logins: []
      groups: []
labels:
  order: '10000000'
config_mode: easy2
---
l7_upstream_macro:
    version: 0.0.1
    id: avia-api-gateway-unstable-proxy-backend
    matcher:
        path_re: "/v1/backend(/.*)?"
    rewrite:
        - target: URL
          pattern:
            re: "^/v1/backend/(.*)?"
          replacement: "http://backend.unstable.avia.yandex.net/%1"
    headers:
        - create:
            target: 'Host'
            value: 'backend.unstable.avia.yandex.net'
            keep_existing: false
    flat_scheme:
        balancer:
            attempts: 1
            fast_attempts: 2
            backend_timeout: 20s
            connect_timeout: 200ms
            do_not_retry_http_responses: true
            do_not_limit_reattempts: true
            max_pessimized_endpoints_share: 0.5
        on_error:
          static:
            status: 503
            content: 'Service unavailable (Generated by L7-Balancer)'
        backend_ids: [avia-testing-awacs]
