auth:
  staff:
    owners:
      logins: []
      groups: []
labels:
  order: '10000000'
config_mode: easy2
---
l7_upstream_macro:
  version: 0.0.1
  id: avia-partners-sirena-proxy-unstable
  matcher:
    path_re: '/sirena-proxy(/.*)?'
  rewrite:
    - target: PATH
      pattern:
        re: '/sirena-proxy(/.*)?'
      replacement: '/v1/sirena_api%1'

  by_dc_scheme:
    dc_balancer:
      weights_section_id: 'bygeo'
      method: LOCAL_THEN_BY_DC_WEIGHT
      attempt_all_dcs: true
    balancer:
      attempts: 1
      fast_attempts: 2
      backend_timeout: 20s
      connect_timeout: 200ms
      do_not_retry_http_responses: true
      do_not_limit_reattempts: true
      max_pessimized_endpoints_share: 0.5
      health_check:
        delay: '2s'
        request: 'GET /ping HTTP/1.0\nUser-agent: l7-balancer-health_check\n\n'
    dcs:
      - name: sas
        backend_ids:
        - avia-partners-proxy-unstable.sirena-proxy_sas
    on_error:
      static:
        status: 503
        content: 'Service unavailable (Generated by L7-Balancer)'
