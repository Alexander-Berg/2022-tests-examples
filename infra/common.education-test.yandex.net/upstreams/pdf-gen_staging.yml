auth:
  staff:
    owners:
      logins:
      - agaibura
      - w495
      groups: []
labels:
  order: '10000000'
config_mode: easy2
---
l7_upstream_macro:
  version: 0.3.0
  id: pdf-gen_staging
  matcher:
    host_re: staging.pdf-gen.education.yandex.net
  flat_scheme:
    balancer:
      backend_timeout: 10s
      connect_timeout: 100ms
      attempts: 3
      fast_attempts: 2
      do_not_retry_http_responses: true
      max_reattempts_share: 0.2
      max_pessimized_endpoints_share: 0.2
    backend_ids:
    - education-pdf-gen-staging.pdf-gen
    on_error:
      static:
        status: 504
        content: Service unavailable
