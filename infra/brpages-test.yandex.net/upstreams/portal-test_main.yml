auth:
  staff:
    owners:
      logins:
      - avshev
      groups: []
labels:
  order: '10000000'
config_mode: easy2
---
l7_upstream_macro:
  version: 0.0.1
  id: portal-test_main
  matcher:
    path_re: '(/.*)?'
  monitoring:
    uuid: portal-test_main
  flat_scheme:
    balancer:
      compat:
        method: RR
      attempts: 1
      max_reattempts_share: 0.15
      fast_attempts: 2
      do_not_retry_http_responses: true
      retry_non_idempotent: false
      connect_timeout: 100ms
      backend_timeout: 5s
    backend_ids:
      - portal-test.frontend_myt
    on_error:
      static:
        status: 504
        content: 'Service unavailable portal-test_main'
